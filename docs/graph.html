<!DOCTYPE html>
<meta charset="utf-8">
<style>

.links line {
  stroke: #aaa;
}

.nodes circle {
  pointer-events: all;
  stroke: none;
  stroke-width: 40px;
}

</style>
<svg width="960" height="600"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var node_colors = ["red", "yellow", "aqua", "greenyellow", "gold"]
var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var simulation = d3.forceSimulation()
    .force("link", d3.forceLink().id(function(d) { return d.name; }))
    .force("charge", d3.forceManyBody())
    .force("center", d3.forceCenter(width / 2, height / 2));

var graph = {"nodes":[{"name":"Emissary","score":2,"importance":2,"suggestion":7},{"name":"Past Prologue","score":2,"importance":0,"suggestion":3},{"name":"A Man Alone","score":1,"importance":0,"suggestion":2},{"name":"Babel","score":2,"importance":0,"suggestion":3},{"name":"Captive Pursuit","score":3,"importance":0,"suggestion":4},{"name":"Q Less","score":1,"importance":0,"suggestion":2},{"name":"Dax","score":3,"importance":0,"suggestion":4},{"name":"The Passenger","score":2,"importance":0,"suggestion":3},{"name":"Move Along Home","score":0,"importance":0,"suggestion":1},{"name":"The Nagus","score":2,"importance":1,"suggestion":5},{"name":"Vortex","score":3,"importance":1,"suggestion":6},{"name":"Battle Lines","score":1,"importance":1,"suggestion":4},{"name":"The Storyteller","score":2,"importance":0,"suggestion":3},{"name":"Progress","score":3,"importance":0,"suggestion":4},{"name":"If Wishes Were Horses","score":2,"importance":0,"suggestion":3},{"name":"The Forsaken","score":3,"importance":1,"suggestion":6},{"name":"Dramatis Personae","score":2,"importance":0,"suggestion":3},{"name":"Duet","score":4,"importance":0,"suggestion":5},{"name":"In the Hands of the Prophets","score":3,"importance":2,"suggestion":8},{"name":"The Homecoming","score":3,"importance":1,"suggestion":6},{"name":"The Circle","score":3,"importance":1,"suggestion":6},{"name":"The Siege","score":2,"importance":1,"suggestion":5},{"name":"Invasive Procedures","score":3,"importance":0,"suggestion":4},{"name":"Cardassians","score":3,"importance":2,"suggestion":8},{"name":"Melora","score":2,"importance":0,"suggestion":3},{"name":"Rules of Acquisition","score":2,"importance":1,"suggestion":5},{"name":"Necessary Evil","score":3,"importance":2,"suggestion":8},{"name":"Second Sight","score":1,"importance":0,"suggestion":2},{"name":"Sanctuary","score":0,"importance":0,"suggestion":1},{"name":"Armageddon Game","score":3,"importance":1,"suggestion":6},{"name":"Rivals","score":0,"importance":0,"suggestion":1},{"name":"The Alternate","score":2,"importance":1,"suggestion":5},{"name":"Whispers","score":4,"importance":0,"suggestion":5},{"name":"Paradise","score":2,"importance":0,"suggestion":3},{"name":"Shadowplay","score":1,"importance":0,"suggestion":2},{"name":"Playing God","score":1,"importance":0,"suggestion":2},{"name":"Profit and Loss","score":3,"importance":1,"suggestion":6},{"name":"Blood Oath","score":3,"importance":1,"suggestion":6},{"name":"The Maquis Part I","score":3,"importance":2,"suggestion":8},{"name":"The Maquis Part II","score":3,"importance":2,"suggestion":8},{"name":"The Wire","score":3,"importance":2,"suggestion":8},{"name":"Crossover","score":3,"importance":2,"suggestion":8},{"name":"The Collaborator","score":2,"importance":1,"suggestion":5},{"name":"Tribunal","score":2,"importance":0,"suggestion":3},{"name":"The Jem'Hadar","score":3,"importance":2,"suggestion":8}],"links":[{"source":"Dax","target":"Babel"},{"source":"Vortex","target":"Duet"}]}

var link = svg.append("g")
    .attr("class", "links")
.selectAll("line")
.data(graph.links)
.enter().append("line");

var node = svg.append("g")
    .attr("class", "nodes")
.selectAll("circle")
.data(graph.nodes)
.enter().append("circle")
    .attr("r", function(d){return 2*d.suggestion;})
    .style("fill", function(d){return node_colors[d.score];})
    .style("stroke", "black")
    .style("stroke-width", 1.0)
    .call(d3.drag()
        .on("start", dragstarted)
        .on("drag", dragged)
        .on("end", dragended));

node.append("title")
    .text(function(d) { return d.name; });

simulation
    .nodes(graph.nodes)
    .on("tick", ticked);

simulation.force("link")
    .links(graph.links);

function ticked() {
link
    .attr("x1", function(d) { return d.source.x; })
    .attr("y1", function(d) { return d.source.y; })
    .attr("x2", function(d) { return d.target.x; })
    .attr("y2", function(d) { return d.target.y; });

node
    .attr("cx", function(d) { return d.x; })
    .attr("cy", function(d) { return d.y; });
}


function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}

</script>
