      "s04-e01-2-the-way-of-the-warrior": {
        "title": "עונה 4 פרקים 1-2 - The Way of the Warrior",
        "content": "הסדרה העלתה הילוך, אין שום ספק בכך. יש סרטון פתיחה חדש ועתיר אפקטים. יש לסיסקו קרחת. יש דמות חדשה-ישנה ואהובה שהגיעה לפה כדי להישאר. יש הבדלים מורגשים בקצב ובסגנון. יש התפתחות עלילתית פסיכית. יש זמן מסך לא טריוויאלי לכל הדמויות כולל דמויות המשנה המגניבות. יש הרבה אקשן ואפקטים. יש עלילה מעניינת. יש דיאלוגים משעשעים. בקיצור, יש כמעט את כל מה שהיה טוב בסדרה עד עכשיו, בכמויות גדולות. זו פתיחת עונה מושלמת שמבשרת טובות.ובכל זאת, אם אני רוצה לגרד בכוח טיפת ביקורת, מה כן היה חסר כאן? מדע בדיוני, כמובן. מסע בין כוכבים לדורותיה תמיד הייתה חזקה בכך שהיא הצליחה בצורה לא מבוטלת, בהתחשב בפורמט, בהבאת רעיונות מד”ביים אמיתיים והתעסקות מעניינת בהם. כאן זה לא היה; אבל גם לא באמת ציפיתי שיהיה. אני רק מקווה שעם כל העלילה שהם העבירו עכשיו להילוך מהיר הם לא ישכחו פה ושם עדיין לעשות מד”ב.אנחנו מתחילים עם אותה פרנויה שבה סיימנו את העונה הקודמת - סיסקו (עם קרחת. אוקיי, הזמן שיידרש לי להתרגל לזה יהיה כמעט גדול כמו הזמן שנדרש לי להתרגל לסיסקו עם שיער אחרי שכבר התרגלתי לראות תמונות של סיסקו מהעונות המאוחרות) וקירה סורקים את DS9 בחיפוש אחר משנה צורה סורר, וזה לכאורה אמור להיות מותח אבל ברור שזה רק תרגיל. כשהתרגיל נגמר (אודו הצליח להרוג את באשיר) סיסקו מתפנה לארוחת ערב רומנטית עם החברה החדשה שלו, השידוך המוצלח של ג’ייק מסוף העונה הקודמת. יחסית לקטעי החיזור ה-DS9-ים המביכים הרומן הזה סביר, אבל לא באמת חשבתם שיתנו לסיסקו ליהנות מהחיים - קוראים לו לגשר הפיקוד כי לתחנה הגיעו מבקרים - ספינת הדגל של הקלינגונים, שמבקשת לבוא להתארח. וכשסיסקו מסכים, מתברר שזו לא רק ספינת הדגל - צי קלינגוני שלם פתאום מבטל את ההסוואה ומקיף לו את DS9.פתגם קלינגוני עתיק אומר “שמור את ידידיך קרוב ואת אויביך קרוב יותר”. ובכן. קרוב יותר, הקלינגונים לא יכולים להיות. עם כל הקטע הזה שהקלינגונים הם בני ברית של הפדרציה והכל, תמונת הפתיחה הזו יותר מלחיצה אפילו מהפעם ההיא שהקרדסים ניסו להשמיד את התחנה, אי שם בפרק הראשון בסדרה. משהו אומר לנו, כבר בשלב הזה, שהפרק הולך להסתיים בכך שכל הספינות הללו יסתערו על DS9 עצמה. ובכן, הפרק מקיים, כמובן, ואנחנו זוכים לאחת מסצינות האקשן הטובות ביותר שראיתי במסע בין כוכבים עד כה, אבל עיקר הפרק יעסוק בשאלה איך בכלל אנחנו מגיעים למצב כזה. התשובה כפולה, וצפויה: ראשית, הקלינגונים מחורפנים על כל הראש. אולי בגלל משני הצורה, אבל אין בפרק אינדיקציה להתערבות ישירה שלהם. שנית, סיסקו הוא הדיפלומט הגרוע בהיסטוריה, וזה נראה כאילו הפדרציה ברוב טיפשותה הפכה אותו לדיפלומט הראשי שלה.ברצינות: הפרק הזה הולך להראות איך ברית הקלינגון-פדרציה קורסת והופכת לעיי חורבות, וזה קורה בגלל החלטות שסיסקו - קפטן זוטר - מקבל. אנחנו לא רואים אף אדמירל אחד בפעולה. אנחנו לא שומעים על שום החלטה רצינית של הפדרציה (שומעים בדיוק על החלטה אחת, ואתאר אותה כשנגיע לזה), ואלו במידה רבה הפעולות של סיסקו שמרסקות את הברית פה. אולי הקריסה הזו הייתה בלתי נמנעת, אבל אני לא חושב שהפרק הצליח לשכנע בנקודה הזו (אני כן חושב שהוא שכנע בנוגע לעניין “הקלינגונים התחרפנו”, אבל זה שהקלינגונים מתחרפנים לא אומר שמשתלם לפדרציה להיכנס איתם לעימות חזיתי). בשורה התחתונה, יש לנו כאן מקרה קלאסי של “גחמת התסריטאי”. התסריטאים רוצים להפוך את הסדרה למעניינת יותר, ולכן הם מכניסים את הקלינגונים לעימות ישיר עם הפדרציה (שממש לא הולך להסתיים כאן). התסריטאים יעשו את זה בכל מחיר, גם במחיר של התנהגות בלתי הגיונית לחלוטין של הפדרציה.כמובן, הפרק ממהר לשכנע אותנו שאנחנו צריכים להיות במתח, עם שיחה שמקיים קווארק עם הזוג המוזר באשיר ואו’ברייאן, שבה הוא מתלונן שהפאב שלו שקט מדי, עכשיו כשהקלינגונים בכל מקום. באשיר מנסה להרגיע אותו עם זה ש”הקלינגונים הם בני ברית שלנו”, וקווארק עונה ש”הם אולי בני הברית שלך אבל לא שלי”. שזה לקחת את האקדח ולהשליך אותו על האח כל כך חזק שהוא הופך לבן דוד מדרגה שלישית. זה מה שנקרא Klingon Foreshadowing.את הקלינגונים מנהיג איזה גנרל מרטוק אחד שהוא חובב דרמה לא קטן, ולכן כשהוא מסתודד עם קירה וסיסקו הם לא בודקים מי פה משנה צורה עם שיטת המזרק הישנה והטובה של באשיר אלא עם לחתוך את היד בסכין והכל. אני די שמח לראות שהתגלית מהפרק הקודם לגבי האופן שבו ניתן לבדוק מי משנה צורה ומי לא משתמרת כאן; נשאלת השאלה, כמובן, כמה קשה יהיה למשני הצורה לעקוף את זה. אחרי כל הדרמה הזו, מרטוק לא אומר שום דבר מעניין - לכאורה הקלינגונים פה כדי להגן על DS9 מפני פלישת הדומיניון - פלישה שכרגע אין אינדיקציות לכך שהיא עומדת להתרחש. ובכן, מן הסתם אף אחד לא קונה את זה.ואז יש סצינה של דקס עם שני טרילים בלבוש מינימלי במרחצאות, עם קירה שיושבת בצד לחוצה. אני לא צוחק, זה מה שיש. נפלאות הקווארקייה.ואז יש סצינה של אודו וגארק אוכלים ארוחת בוקר. הא, מצוין! לא שארוחות גארק-באשיר זה רע, אבל משמח לראות שבעקבות The Die is Cast אנחנו מקבלים גם ארוחות גארק-אודו. ובכלל, שאנחנו מקבלים גארק. המטרה האינפורמטיבית של הארוחה היא ללמד אותנו שהמצב בקרדסיה די השתגע מאז The Die is Cast. מה שקרה שם חיסל לגמרי את מסדר האובסידיין, ועכשיו הייתה שם הפיכה או מהומה דומה, הגבולות סגורים ובאופן כללי לאף אחד אין יותר מדי מושג מה קורה שם. ואז, כי חייבים להמשיך לטפח את מוטיב החשש מהקלינגונים, אודו וגארק רבים עם קלינגונים חצופים, ואחר כך כשגארק חוזר לחנות הקלינגונים עושים עליו אמבוש. בתור מרגל מוכשר הייתי מצפה מגארק שידע להגן קצת יותר טוב על החנות, לא? לא נורא, זה מניב לנו דיאלוג גארק-באשיר:Garak: But really, Doctor, there was no harm done.Bashir: They broke seven of your transverse ribs and fractured your clavicle.Garak: Ah, but I got off several cutting remarks which no doubt did serious damage to their egos.Bashir: Garak, this isn’t funny.Garak: I’m serious, Doctor. Thanks to your ministrations I am almost completely healed. But the damage I did to them will last a lifetime.אבל הקש ששובר את גב הגמל הוא, כמובן, משהו שסיסקו לוקח אישית. החברה שלו היא קפטן של ספינת משא, אז כשקלינגונים מעכבים את הספינה ומנסים להשתלט עליה כדי לחפש משני צורה, סיסקו וקירה רצים אל הדיפיינט (כי מי צריך שרשרת פיקוד ומי המציא את השטות הזו שהתפקיד של סגן מפקד התחנה הוא להחליף את מפקד התחנה בהיעדרו - אה, רגע, זו הפעם ה-1,000 שבה אני מתלונן על זה, נכון?), משחקים צ’יקן עם הקלינגונים, ברמה של ירי אזהרה ונעילת פייזרים, ובסוף הקלינגונים נכנעים. אבל אין דבר כזה אצל קלינגונים, להיכנע - הגנרל בא לביקור קצר אצל סיסקו, מפטיר מילה זועמת ומשאיר את הנשק של הקפטן שנכנע - סימן שהוא הוציא אותו להורג. אופס.האם סיסקו היה יכול לפתור את המשבר הזה בדרכי שלום? אולי להגיד “מדיניות הבדיקה שלכם לחלוטין לא מקובלת עלי ואני אקח את זה עד לגנרל שלכם, אבל מילא, בואו נעשה סריקה משולבת עכשיו כדי שנראה שאתם לא עושים קונצים” או משהו דומה, ולחסוך את החיים של הקפטן הקלינגוני והזעם של הגנרל? אולי. הוא לא באמת ניסה. הקלינגונים הם אולי בני ברית, אבל מבחינת סיסקו הם מבינים רק כוח. שזה אולי נכון, בעצם. עדיין, איך פיקארד היה מטפל במצב כזה?מכל מקום, ברור שהמצב רק הולך ומחמיר וצריך לעצור אותו. דקס לא מספיקה בתפקיד היועצת לענייני קלינגונים, וסיסקו נזכר שקורזון אמר לו פעם שהיחידים שיכולים להשתלט על קלינגונים הם קלינגונים. אולי אנחנו מכירים איזה קלינגוני שבטעות בעד הפדרציה?וכך, אחרי שהכינו את הקרקע לכך במשך 25 דקות, אנחנו סוף סוף מקבלים את וורף.יש שלוש שאלות מיידיות מתוספת כוח האדם הזו לסדרה:1) האם הסדרה הייתה צריכה את וורף?2) האם הסדרה יכולה להרוויח מוורף?3) האם וורף יכול להרוויח מהסדרה?התשובה ל-1 כנראה תלויה בנקודת המבט שלנו. אם אני מצמצם אותה לתוכן העלילתי של הסדרה, אז לא. אני לא רואה איזה חור רציני וורף בא למלא פה. יש לנו את דקס לענייני קלינגונים (הפרק הטוב ביותר של דקס בסדרה, Blood Oath, היה פרק “דקס מתנהגת כמו קלינגונית שהיא עדיין דקס וזה מצוין”). יש לנו את אודו לענייני החייזר שקרוע בין התרבות האנושית והתרבות המורכבת שלו. וורף הוא לא דמות הכרחית בשום צורה. אז למה הוא בא? נראה שלסדרה היו סיבות חיצוניות של צורך בשחקן חיזוק שהוא כוכב בלתי מעורער של מסע בין כוכבים. התחרות (הן עם בבילון 5 והן עם וויג’אר) קשה, הרייטינג צונח… כל הפרק הזה נראה כמו נסיון לתת בעיטה לסדרה כדי שתתעורר.התשובה לשאלה “האם הסדרה יכולה להרוויח מוורף” היא “כאילו דה”. שאלה יותר מעניינת היא האם יש לוורף מה להרוויח כאן. קחו כמעט את כל שאר הדמויות מ-TNG ואגיד לכם שאין להן מה לחפש פה. יש גבול כמה אפשר למתוח דמויות, ובטח כשזורקים אותן לסביבה חדשה שכזו. אפילו את דאטה - הדמות האהובה עלי בכל סדרות מסע בין כוכבים לדורותיהן - ממש לא הייתי רוצה לראות פה. אבל וורף? מבין כל הדמויות של TNG הוא תמיד הרגיש לי כמו הדמות הכי פחות מנוצלת. וזה לא ש-TNG לא ניסו - יש לא מעט פרקי “וורף עוסק בעניניי קלינגונים”, אבל בפרקים שבהם הוא לא היה באור הזרקורים הוא לא בא מספיק לידי ביטוי. בהחלט יש עוד מה לעשות עם הדמות. בתור שחקן חיזוק מ-TNG זו כנראה הבחירה המושלמת.אז אני מאוד מרוצה. החשש היחיד, כמובן, הוא שיגרמו לוורף לגנוב את אור הזרקורים מהדמויות האחרות. אם לשפוט על פי הפרק הזה זו לא תהיה בעיה - הפרק התאמץ מאוד לא להיות פרק וורף מההתחלה עד הסוף, אלא לתת לכל הדמויות זמן מסך; אבל כמובן שוורף הוא הכוכב מכאן ועד לסוף הפרק.איך גוררים לכאן את וורף מהאנטרפרייז? ובכן, זה ספוילר ל-Star Trek: Generations אבל זה סרט מחורבן שאני מעדיף לשכוח ממנו אז למי אכפת - המצב הנוכחי הוא שאין אנטרפרייז וכרגע וורף בחופשה ארוכה שאחריה הוא שוקל לפרוש מהפדרציה ולהתחבר לקלינגון שבו. לא קל להיות אאוטסיידר בפדרציה, ולא משנה כמה הקלינגונים הם בני ברית, קלינגון בפדרציה הוא אאוטסיידר. נוג, לידיעתך. הגיוני שמרגע שבו וורף מוצא את עצמו בלי הבית התומך של האנטרפרייז הוא שוקל לפרוש.כמובן, צריך להפגיש עכשיו את וורף עם כל הדמויות, אז הוא בא לקווארקייה, מהמם את קווארק עם בקשת מיץ שזיפים, מהמם את או’ברייאן ובאשיר עם חוסר הבנה מוחלט של איך משחקים חצים בצורה שלא גורמת לך להיראות כאילו אתה מנסה להרוג מישהו, ומהומם על ידי דקס וקירה שיוצאות בתחפושות מעוד השתובבות הולודק (חסודה לגמרי! תלבושות סטייל גוויניבר!). קירה מתה מבושה. דקס מתחילה לפלרטט עם וורף בקלינגונית (אחרי שהוא אומר לה ששמו של קורזון מוערך בקרב הקלינגונים, היא עונה לו בקלינגונית ש”כן, אבל אני נראית הרבה יותר טוב”. וורף בהלם). ואז וורף שם לב לבן של הגנרל שעושה מהומות ומנצל את ההזדמנות כדי לקרוע לו את הצורה במכות ולקחת לו את הסכין. דקס מתרשמת. גם אם לא הייתי יודע כבר לאן זה הולך ללכת הייתי יודע לאן זה הולך ללכת.הסצינה הקטנה בפאב לא הייתה סתם בשביל להרגיע מישהו משתולל. לא היו לוורף הרבה הזדמנויות להראות את זה, אבל הוא די חכם, והוא יודע בדיוק איך הקלינגונים עובדים. זו הייתה הזמנה לגנרל לבוא ולדבר איתו. הבעיה היא שהגנרל לא שש כל כך להסביר מה לעזאזל הקלינגונים עושים, מבטיח לוורף שהוא עוד יגלה בקרוב, ונוזף בו על כך שהוא לא קלינגון אמיתי. זה יהיה מוטיב חוזר בפרק הזה, הנזיפה שוורף הוא לא קלינגון אמיתי. אולי מוטיב חוזר בסדרה.אז מה וורף עושה? הולך להרביץ למשהו בהולודק, כמובן. דקס מצטרפת אליו ותובעת דו-קרב. זה היה די מסקרן, ומצאתי את עצמי תוהה מי ינצח. מצד אחד, דקס היא הלוחמת-בסגנון-קלינגוני הטובה ביותר מבין הצוות של DS9. מצד שני, היא לא אמורה להיות תחרות אמיתית לוורף: הוא משמעותית יותר גדול וחזק - מתערבים במלחמה הזו לטובת הקרדסים (שהם, כזכור, סוג של אויבים במלחמה קרה עם הפדרציה). מתחילים עם לדבר על המתקפה הקרבה ובאה כשגארק בטעות נוכח בסביבה ועלול לשמוע. הוא רץ להזהיר את דוקאט, מה שמזכיר לנו כמה שני אלו לא סובלים אחד את השני. זה מעכב קצת את המתקפה הקלינגונית אבל מן הסתם לא עוצר אותה.הדבר השני הוא ש”מועצת הפדרציה” מחליטה לגנות את התקיפה הקלינגונית. בתגובה, גאורון מעיף את כל אנשי הפדרציה מתחומי האימפריה ומחזיר את השגרירים ובאופן כללי מבטל את הסכמי השלום. יופי, מועצת הפדרציה. היה ממש חשוב, הגינוי הזה.והדבר השלישי? תכף נגיע אליו. אבל לפני כן גאורון בא לבקר את וורף אישית ועושה לו סשן של בוא תצטרף לצד האפל ובוא איתנו להרוג קרדסים. וורף מסרב, ובתמורה גאורון מאיים לנשל את המשפחה שלו מכל דבר ולנדות את וורף אישית מכל דבר, וכדומה. מישהו ממש רוצה שתישאר בפדרציה, הא וורף? כמובן, וורף יוצא בקלות הקלינגון הטוב יותר כאן, ואומר את זה במפורש לגאורון -אחרי שגאורון מזהיר אותו שהוא יישאר ללא כלום, וורף מציין שעדיין יישאר לו הכבוד שלו.אוף, אנשי פדרציה. למה אתם תמיד כאלו פוצים, למה.מכל מקום, הדבר השלישי: וורף וסיסקו מחליטים שהדרך הטובה ביותר לחבל במתקפה הקלינגונית היא לוודא שהממשלה הקיימת לא נתפסת ומחוסלת על ידי הקלינגונים. אז סיסקו, במה שנראה כמו פעולה על דעת עצמו בלי שיתוף פעולה של שאר הפדרציה, עושה בדיוק את זה. מישהו כאן באמת חשב שזה לא יוביל למלחמה ישירה עם הקלינגונים?לפחות כשסיסקו מנסה ליצור קשר עם הקרדסים בשביל להתניע את התוכנית הזו יש לנו דיאלוג דוקאט-סיסקו קלאסי:Sisko: Dukat? I was trying to reach someone in the civilian government.Dukat: And you have succeeded. You are speaking to the new Chief Military Advisor to the Detapa Council.Sisko: Does this mean you’ve turned your back on Central Command?Dukat: It means that as a loyal officer of the Cardassian military I am pledged to serve the legitimate ruling body of the Empire whoever that may be.Sisko: In other words, you saw which way the wind was blowing and switched sides.Dukat: It seemed like a good idea at the time.דוקאט מסכים לקחת את הממשלה על ספינה ולפגוש את סיסקו בכך-וכך. סיסקו יעבור את כל הצי הקלינגוני ויגיע לשם בזכות יכולת ההסוואה של הדיפיינט. באשיר מזכיר לסיסקו בעדינות שההסכם עם הרומולאנים קובע שאסור להשתמש בהסוואה ברביע אלפא. סיסקו פשוט מציין שאין להם דרך אחרת להגיע אל דוקאט, ובאשיר כבר למד דבר או שניים ואומר ש”אני לא אגלה לרומולאנים אם אתה לא תגלה”. שוב נשאלת השאלה מה פיקארד היה עושה; ושוב אנחנו רואים את הרצון של DS9 להתלכלך יותר.ואז קורה נס. קסם. פלא. סיסקו יוצא למשימה על הדיפיינט… בלי קירה. ובלי או’ברייאן. הוא אפילו אומר לקירה שהוא צריך אותה על התחנה. עכשיו? עכשיו למדת?ומכאן ועד סוף הפרק יש בעיקר מכות. כמובן שכשהדיפיינט מגיעה אל דוקאט, דוקאט תחת מתקפה. הסדרה עושה לסיסקו את החיים קלים מדי: במקום שהסיטואציה תהיה כזו שבה הדיפיינט חייבת לבצע מתקפת פתע מכריעה, היא מאפשרת לסיסקו לקחת את הזמן. לצאת מהסוואה, להודיע שהוא כאן, לבקש מהקלינגונים לסגת, לחטוף מהם את המתקפה הראשונה, לירות להם על המנועים… ורק כשאין ברירה ורואים שהקרדסים הולכים להתפצפץ, הוא משמיד את הקלינגונים.טוב, אז תהיה מלחמה עם הקלינגונים. אבל לפחות יש את הכרת התודה של הקרדסים:Dukat: Captain, would you kindly inform this security guard that he does not have to monitor my every move. It makes me feel unwelcome.Dax: Looks like I won, Benjamin. You owe me dinner.Dukat: And what is that supposed to mean?Dax: Captain Sisko bet me that you would thank him for the rescue before you started complaining.Sisko: I lost.ובינתיים, בשקט שלפני הסערה ב-DS9, מכיוון שמדובר על פרק כפול, היו צריכים פילרים. אז גארק בא אל קווארק, ואנחנו מקבלים את אחד מהדיאלוגים החביבים ביותר בסדרה עד כה. ברשותכם (כי הוא לא קצרצר), הנה הוא בשלמותו:Garak: Might I trouble you for a glass of kanar?.Quark: Help yourself. It’s on the house.Garak: Well, how uncharacteristically generous of you.Quark: I’m in an uncharacteristic mood. Besides, I’ve got 80 cases of this stuff sitting in my stockroom. And the way things are going, I’ll never unload another bottle unless it’s to you.Garak: How thoughtless of me not to consider the effects the destruction of my homeworld would have on your business. These must betrying times for you. Be brave.Quark: I should have listened to my cousin Gaila. He said to me, “Quark, I got one word for you… weapons.” No one ever went broke selling weapons. But did I take his advice? No. And why not? Because I’m a people person. I like interacting with my customers Iike you and I are doing right now. Talking to each other getting to know one another.Garak: I can see the attraction for you.Quark: But when you’re dealing in weapons buyers aren’t interested in casual conversation. They just want their merchandise no questions asked. So impersonal.Garak: Your charms would be wasted.Quark: Exactly. So now, Gaila owns his own moon and I’m staring into the abyss. And the worst part of it is my only hope for salvationis the Federation.Garak: I know precisely how you feel.Quark: I want you to try something for me. Take sip of this.Garak: What is it?Quark: A human drink. It’s called root beer.Garak: I don’t know.Quark: Come on. Aren’t you just a little bit curious? What do you think?Garark: It’s vile.Quark: I know. It’s so bubbly and cloying and happy.Garak: Just like the Federation.Quark: But you know what’s really frightening? If you drink enough of it, you begin to like it.Garak: It’s insidious.Quark: Just like the Federation.Garak: Do you think they’ll be able to save us?Quark: I hope so.מרגע שהדיפיינט חוזרת, אנחנו מקבלים הכנות למתקפה הקלינגונית הבלתי נמנעת שתבוא. החלק הטוב ביותר בהכנות הוא גאראק שבא לעזור לדוקאט, שמצידו ממשיך לחשוד בכוונות של הפייזר של גאראק.ואז יש מכות. עכשיו, האקשן של סטאר טראק אף פעם לא היה מדהים, אבל הם מתאמצים, וזה יוצא לא רע. יש לנו את כל המגוון המצומצם של סטאר טראק: חלליות יורות על תחנה שיורה על חלליות והרבה דברים מתפוצצים ואז המגינים נופלים ואז הרבה קלינגונים משתגרים לתחנה ואז כולם יורים ומרביצים. בשלב כל כך מוקדם של העונה קשה לחשוש לחיים של מישהו, והדבר הכי גרוע שקורה הוא שקירה חוטפת דקירה-שמתאוששים-ממנה (סימן רשום) ולגארק יש שריטות על הפרצוף בזמן שהוא יורה בקלינגונים ומתבדח כמה חדר החקירות יותר מתורבת מההמולה הזו.בשורה התחתונה הקלינגונים נהדפים עד שהתגבורת מגיעה, משתכנעים על ידי וורף וסיסקו להפסיק עם הטירוף הזה שבשורה התחתונה כמובן עוזר לדומיניון, מוותרים על כיבוש קרדסיה, אבל לא עוזבים את השטח - הם דבקים במושבות הקרדסיות החיצוניות שעליהן כבר הצליחו להשתלט, והולכים להישאר בתור גורם נוסף בשיגעון הכללי שנחת על רביע אלפא ואיזור חור התולעת בפרט. כיף!וכמובן, אחרי כל זה סיסקו מציע לוורף עבודה בתור “קצין המבצעים האסטרטגיים”, מה שנשמע קצת כמו הכי שר בלי תיק. השינוי מתבטא בכך שוורף מתחיל ללבוש מדים אדומים במקום הצהובים שהיו לו במשך כל TNG. בדרך כלל המדים לא מעניינים אותי במיוחד, אבל כאן זה מהדהד עם דיאלוג מ-The Adversary בסוף העונה שעברה: סיסקו (אדום) דיבר עם קצין האבטחה (צהוב) על קידומים ועניינים והצהוב אמר לו שזה ידוע שעם המדים הצהובים לא הופכים להיות קפטנים. ובכן, וורף. ובכן. ברוך הבא.",

        "title": "עונה 4 פרק 3 - The Visitor",
        "content": "כבר אמרתי כמה פעמים שאני מחבב את ג’ייק סיסקו. בתור מי שנמצא במסגרת “הילד המעצבן” הוא היה ממש אחלה עד כה. אבל עד עכשיו הוא הופיע רק כשחקן חיזוק. האם פרק שמבוסס על ג’ייק סיסקו יכול להיות טוב? ובכן, קיבלנו סוף סוף פרק מבוסס ג’ייק סיסקו. הו וואו, זה היה פרק טוב. זו הייתה מלודרמה שלחצה על כל בלוטות הרגש באופן הבוטה ביותר תוך שימוש ברעיון מד”בי נחמד אבל שחוק. המשפט האחרון נראה שלילי, אבל איכשהו, כאן, זה עבד מצוין. בקיצור, זה מרגיש כאילו קיבלנו את ה-The Inner Light של הסדרה הזו. וזו מחמאה שאני לא זורק כל כך בקלות.עם פתיחה כל כך טובה, אני חושש מההמשך של עונה 4. הם יכולים רק להדרדר מכאן.אנחנו מתחילים בגשם. על כדור הארץ. בתוך בית. עם קשיש בעל שני עצמים מוזרים - תמונה של סיסקו פאפא וג’וניור, וכדור הבייסבול של פאפא. הקשיש בבירור ראה ימים טובים יותר ומזריק לעצמו איזה משכך כאבים או משהו, אבל עדיין מתפקד לא רע כשמתדפקת לו על הדלת מישהי שנראה שהלכה לאיבוד. בפועל מתברר מהר שהיא בעצם גרופית של הזקן, כי היא רוצה להיות סופרת והזקן הוא לא פחות מג’ייק סיסקו, הסופר המפורסם. זה שכתב יצירת מופת אחת ובגיל 40 פתאום הפסיק. והיא רוצה לדעת את כל קורות החיים שלו, והוא רוצה לספר. אז הוא מספר. כל סיפור המסגרת הזה היה נראה לי מופרך אלמלא היה מבוסס על מקרה אמיתי (הראיון האחרון שג’יי די סלינג’ר נתן).אוקיי. אז זה הולך להיות פרק “קו זמן אלטרנטיבי”, מה? אין שום סיכוי שהם יתחייבו בצורה כזו לעתיד ה”אמיתי”. והרי… אבל לפני שאני מספיק לחשוב עוד שניה בנושא הזה, ג’ייק מתחיל את סיפורו העצוב בכך ש”כשהייתי בן 18 אבי מת”. אוקיי, אנחנו בקו זמן מאוד אלטרנטיבי, מה?קפיצה חזרה לעבר. המין האנושי יצא לחלל. המין האנושי יודע לעבור את מהירות האור. המין האנושי חקר חלקים לא קטנים מהגלקסיה. המין האנושי חיפש קפה בערפיליות. והמין האנושי עדיין מתלהב מ”אירוע קוסמי שקורה פעם בחמישים שנים!!!!!1”. במקרה הזה, משהו שקשור לחור התולעת. אז סיסקו פאפא משכנע את ג’וניור לבוא לראות בדיפיינט את מה שזה לא יהיה שקורה לחור התולעת - בגלל שג’ייק, תרים את הראש מהדף שלך, החיים זה מה שקורה שם בחוץ. המה שזה לא יהיה כולל כמובן להחטיף לדיפיינט מכה לא צפויה, פאפא וג’וניור מצילים את המצב בחדר המנועים, ואז מתעופף איזה ברק, פוגע בג’ייק, עובר לסיסקו וסיסקו מתפוגג.הפרק מקדיש כמה שניות ל”איך כל שאר הצוות יגיב לסיסקו מת”, אבל זה פרק של ג’ייק, לא שלהם, ובכל מקרה אנחנו לא רוצים להתעסק יותר מדי עם ההיסטוריה האלטרנטיבית של מה קרה בעולם ללא סיסקו (ואדבר על זה עוד קצת בסוף). ג’ייק לוקח את זה קשה, כמובן, אבל רומזים לנו שאולי קשה מדי אפילו. בזמן שנוג כבר אוטוטו על סף יציאה לאקדמיה בכדור הארץ ומקווה שג’ייק יצטרף אליו לבית הספר לכתיבה שלו, ג’ייק עוד לא סגור על מה הוא רוצה לעשות. ואז משהו מחליט בשבילו - כשהוא ישן במיטה, פתאום הוא מתעורר להבזק אור ורואה את פאפא סיסקו יושב ותוהה מה בעצם קרה פה, ואז נעלם שוב.אה. אז ככה זה הולך להיות. אז סיסקו לא באמת מת אלא רק מזפזפ לו בזמן ובמרחב והוא הולך לצוץ מחדש פה ושם בחיים של ג’ייק ככל שג’ייק מתבגר, בזמן שסיסקו פאפא נשאר באותו הגיל. זה רעיון מד”בי טוב ומעניין שאפשר לעשות איתו דברים טובים, אם כי כמובן שהוא נפוץ למדי ותואר מכל זווית אפשרית (שתי דוגמאות שקופצות לי מיידית לראש וזה לא באמת ספוילר עבורן הם “אשתו של הנוסע בזמן” ו”היפריון”). ב-Meridian כבר הופיעה וריאציה עליו שלא בוצעה בצורה מוצלחת; כאן יש לנו הזדמנות שניה.ג’ייק, מבחינתו, אפילו לא יודע אם זה היה חלום או לא. לדבריו דקס ניסתה לבדוק את העניין ולא גילתה כלום. אבל זה מספיק כדי שהוא יחליט לדבוק בתחנה גם כשהסיטואציה עם הקלינגונים הולכת ומסלימה, והבאג’ורים (ש-Emissary שלהם התפוגג לו) נוטשים את התחנה. ואז הוא מגלה את סיסקו פאפא פתאום במסדרון. הפעם לכל הצוות יש הזדמנות לנסות ולהפעיל את הקסמים שלהם - באשיר מנסה משהו, ודקס מנסה משהו, ואו’ברייאן מנסה משהו, והכל נכשל - לג’ייק יש רק כמה דקות עם אבא לפני שהוא מתפוגג שוב. או’ברייאן מנסה לעשות תעלול עם משגר, ונכשל. שוב! או’ברייאן שוב נכשל בנסיון לעשות משהו עם משגר! אני לא זוכר פעם אחת בסדרה הזו שבה או’ברייאן הצליח לעשות משהו עם משגר!מכיוון שעכשיו ג’ייק יודע שהוא לא חולם ושאבא בא לבקר פה ושם בתחנה, הוא מן הסתם דבק בתחנה ולא עושה כלום עם החיים שלו. עד שמכריחים אותו לעשות משהו עם החיים שלו כי התחנה מועברת לשליטת הקלינגונים. בסופו של דבר הוא הולך ללמוד כתיבה, כותב שני ספרים מאוד מצליחים, פוגש בת זוג, ובאופן כללי נראה שהוא הצליח להתגבר על העבר. אנחנו רואים ביקור של נוג (כבר בדרגת קומנדר!) אצלו כדי לחגוג זכייה של ג’ייק בפרס וכולם שמחים ומאושרים. אז נו, תוהה הבחורה בהווה, מה השתבש? למה הפסקת לכתוב?התשובה, כמובן, היא זפזופ נוסף. סיסקו פאפא מאוד שמח לראות איך ג’ייק התגבר על העבר ורק תוהה מה עם נכדים, ואז הוא נעלם שוב. אבל זה יותר מדי בשביל ג’ייק. אנחנו לא רואים מה קורה אחר כך - רק שומעים אותו מספר לבחורה איך בשלב הזה הוא החליט להשליך את החיים שלו לפח כדי להציל את אבא סיסקו (שלא ביקש בכלל שיצילו אותו). במקום להמשיך לכתוב, הוא התחיל ללמוד פיזיקה שקר כלשהו, וכנראה שקע בזה באובססיביות גדולה דיו כדי שהחברה שלו תנטוש. זה כמובן מקומם ומייאש, ולא לגמרי בלתי אמין (טוב, חוץ מזה שלא כל אחד יכול ללמוד פיזיקה שקר כלשהו ולהצליח בזה ברמה מספקת בשביל הדברים שג’ייק רוצה לעשות).ומה יצא מכל זה? ובכן, מן הסתם הזפזופים של סיסקו קשורים איכשהו להתנהגות של חור התולעת. ג’ייק ודקס הצליחו לזהות מתי בדיוק קורה מה שזה לא יהיה שגורם לסיסקו להופיע, וגם לתכנן איך בדיוק הם יצילו את סיסקו - עברו כמעט חמישים שנים מאז המה שזה לא יהיה שחור התולעת עשה אז, כשסיסקו התפוגג; עכשיו יש להם הזדמנות לתקן את זה בהתרחשות הבאה (חמישים שנים? מספר עגול כזה? באמת?)אז אנחנו מקבלים סצינה מאוד נחמדה של נוג הקפטן ודקס ובאשיר המקשישים על הדיפיינט שנשלפה מהנפטלין, ואיך שהם מנסים להציל את פאפא, וכמובן לא מצליחים. ג’ייק זוכה לעוד שיחה עם פאפא, אבל זו שיחה מבאסת במיוחד, כי סיסקו די הרוס לגלות איך ג’ייק זרק לעצמו את החיים לפח כדי להציל אותו. ונכשל. הוא מתחנן שג’ייק יחזור לחיות - עוד לא מאוחר לגמרי.אז מה ג’ייק עשה? שני דברים. הראשון, הוא באמת חזר לחיים. ברמה כלשהי. הוא סיים לכתוב עוד ספר, והוא נותן לבחורה עותק לפני שהוא נפרד ממנה לשלום תוך שהוא רומז לה שסיסקו הולך להופיע עוד מעט (כמובן, מה הסיכוי שהבחורה תבוא לבקר ממש לפני הביקור הבא של סיסקו? אבל נעזוב את זה).והדבר השני? ובכן, ג’ייק מסביר לבחורה שהוא הצליח להבין לבסוף את ההגיון הפיזיקלי מאחורי מה שקרה לסיסקו. כשסיסקו נפגע הוא “התחבר” איכשהו לג’ייק, ואפשר לחשוב על ג’ייק כאילו הוא גורר אותו איתו בזמן. רוב הזמן סיסקו תקוע באיזה לימבו שבו הזמן לא זז עבורו, אבל מדי פעם החיבור “נמתח” וסיסקו מגיע חזרה לעולם לכמה רגעים. עכשיו, אם ג’ייק ימות כשסיסקו תקוע בלימבו, סיסקו יישאר בלימבו. אבל אם ג’ייק ימות כשסיסקו חוזר, זה ישליך את סיסקו חזרה לרגע שבו הוא נפגע (ליתר דיוק, מכיוון שאנחנו רוצים שהסדרה תימשך, כמה שניות לפני שהוא נפגע, כדי שהוא יוכל להתחמק).אז מה ג’ייק עשה? הוא ידע בדיוק מתי סיסקו יגיע שוב - הרי הוא ודקס הצליחו להבין את זה בשעתו. אז הוא שרד את הזמן עד אז. כעת הוא זקן ומן הסתם לא יכול לחכות לעוד ביקור של סיסקו בעתיד - הוא חייב לפעול עכשיו. אז אחרי שהבחורה הולכת הוא מתיישב בכיסא שלו ו… נרדם? אה, ג’ייק? אתה לא פוחד שתפספס את הביקור של סיסקו?סיסקו מעיר את ג’ייק, כמובן, וג’ייק מאוד שמח לפגוש אותו, ולהראות לו את הספר שלו, ואת ההקדשה של “לאבי, שחוזר הביתה”, וסיסקו כמובן לא מבין כלום. ג’ייק מסביר את העניין הזה שהוא חייב למות כשסיסקו שם כדי להציל את סיסקו ואת ג’ייק הילד, אבל לא טורח לשלוף פייזר או משהו. בעצם, למה שיטרח? “משכך הכאבים” מתחילת הפרק היה מן הסתם רעל שמועד הפעולה שלו כוונן בדיוק לזמן שבו סיסקו יבקר. כל הרמזים שג’ייק זורק לבחורה בזמן הפרק על כך שהוא גוסס היו מדוייקים להפליא. וסיסקו זוכה לחוויה המאוד מוזרה של לראות את בנו הקשיש הרבה יותר ממנו מת בזרועתיו. ושניה אחר כך להתחמק מהפגיעה ולקבל שוב את ג’ייק הצעיר שלא לגמרי מבין על מה כל המהומה.ג’ייק הוא הכוכב של הפרק, כמובן, אבל בסופו של דבר האדם היחיד בפרק שמודע למשהו ממה שקרה בו הוא סיסקו פאפא, שלמד הרבה מאוד על ג’ייק. באשר לג’ייק, עם כל כמה שהג’ייק המבוגר היה סימפטי, אנחנו מקווים שזה לא מה שיקרה לו.יש נקודה אחת שהפרק לא מתייחס אליה בכלל אבל אי אפשר שלא לחשוב עליה. בעצם, ג’ייק הורס בפרק הזה את המציאות ה”רגילה”. מכאן ואילך המציאות שנראה בסדרה כולה היא מציאות אלטרנטיבית, שנוצרה בתור “תחליף” למציאות הרגילה. זוכרים את התחושה המוזרה שלנו כשקיבלנו גרסה שונה של או’ברייאן בסוף Visionary? אז זה אותו הדבר, רק בסקלה קוסמית.אבל זה לא רק זה, כמובן; זו גם השאלה המתבקשת האם היקום שבו סיסקו מת היה טוב יותר, ולכן אם ג’ייק לא עשה בעצם דבר איום ונורא. נראה שמבחינת התחנה DS9 עצמה העולם הזה לא היה להיט גדול, עם ההשתלטות הקלינגונית עליה וכל זה; אבל מצד שני, לא שמענו בפרק הזה שום דבר על מלחמה איומה ונוראה עם הדומיניון שדי ברור שהולכת לבוא אלינו בקו העלילה המרכזי. אנחנו גם יודעים שהעתיד סביר, אם ג’ייק גר לו בשלווה על כדור הארץ ומגיע לגיל מבוגר. אנחנו רואים שדקס ובאשיר הזדקנו טוב. מה שאומר שכל דבר רע שיקרה בעלילה הראשית של הסדרה, יקרה “בגלל” ג’ייק, ובגלל איזה אפקט פרפר שסיסקו פאפא אחראי לו.די ברור שלא נראה בסדרה שום דבר מאפקט הפרפר הזה. דהיינו, דברים יתפתחו שונה, אבל לא תהיה לנו שום אינדיקציה אמיתית לסיבה שבגללה סיסקו היה גורם מכריע בכך שהם יתפתחו באופן השונה הזה. לנסות להתייחס לזה, זה לשעבד את הסדרה לפרק אחד שמיועד למקסם את האפקט הדרמטי שלו אבל לא באמת אמור להשפיע על שאר הסדרה. זה בדיוק גם מה שקרה ב-The Inner Light. אתם יכולים להסיר את הפרק הזה מ-TNG ולא ייראה שמשהו חסר פה; אבל מה שקורה בפרק ההוא היה אמור להיות בעל השפעה דרסטית על מי שהיה הכוכב הראשי שלו - לשנות אותו לחלוטין. היוצרים בחרו, במוצהר, לא לעשות את זה. אני מניח שפה קורה משהו דומה. אנחנו מניחים בצד את הצורך להתעסק עם השלכות כדי למקסם את האפקט הדרמטי הנקודתי.ומה אני אגיד? זה עבד.",

      "s04-e04-hippocratic-oath": {
        "title": "עונה 4 פרק 4 - Hippocratic Oath",
        "content": "למרות שהוא לא היה מרתק כמו קודמיו, אני חושב שבמובנים מסויימים הפרק הזה היה טוב יותר. היה בו יותר מהגוונים-של-אפור שאמורים לאפיין את DS9. היו בו דמויות שפונות אחת כנגד השניה בלי שנהיה בלב שלם בצד של אף אחת מהן, וסיום שהוא מבאס למדי, וכל זה נטוע היטב בקווי עלילה שכבר הופיעו בסדרה. רק חבל שבאופן כמעט בלתי נמנע גם הפרק הזה הסתמך על טיפשות יוצאת דופן של הדמויות כדי שדברים מסויימים יקרו בו.אנחנו פותחים עלילת המשנה, שבה וורף מתקשה קצת להשתלב ב-DS9. בואו נעצור לרגע ונחשוב - אנחנו לוקחים את וורף, שהגיע הישר מהאנטרפרייז עמוסת הפוצים הצדקניים; איזה מקום בתוך DS9 לא הולך להסתדר לו? קווארק, כמובן. במקום גאינן בעלת התבונה האינסופית וורף מקבל את קווארק התחמן; לוורף אין שמץ של מושג איך זה ייתכן שקווארק לא בכלא. בפרט כשהוא רואה את קווארק מארגן איזו עסקה מלוכלכת עם ברנש חשוד. קירה מנסה לומר לוורף להירגע אבל הוא לא מתרשם. וורף אולי עבר לאדום אבל הוא עדיין שוטר בדם. מהסוג שאם דרקון תוקף את העיר, הוא ירוץ לעצור אותו. ברור שב-DS9 זה לא הולך לעבוד.בינתיים באשיר ואו’ברייאן חוזרים באחת מה-Runabouts ממשימת מיפוי שגרתית ברביע גאמה שבה הם… רגע, רגע, רגע. מה? מה מה מה? אתם רציניים? חזרתם לשלוח חלליות שהן לא הדיפיינט-בהסוואה אל רביע גאמה? אתם משוגעים? זה לא סותר את כל מה שאמרתם עד עכשיו בסדרה? אתם מנסים לגרום לדומיניון להתרגז עליכם עוד יותר? מה לעזאזל?מכל מקום, כולנו יודעים מה יקרה עכשיו. תהיה איזו שהיא קריאת מצוקה או אנומליה או וואטאבר. באשיר ואו’ברייאן יתעלמו מכך שהם בלב שטח אויב עוין וימהרו לשגר את עצמם לכוכב לכת זר בלי שום ידע מוקדם אל מה הם נכנסים; ותוך שתי שניות יתפסו אותם גורמים לא ידידותיים. זה קרה ב-Battle Lines. זה קרה ב-Paradise. זה קרה ב-Shadowplay. זה קרה ב-The Maquis. למה שזה לא יקרה גם כאן?אבל לפני זה, לפחות, אנחנו מקבלים דיאלוג באשיר-או’ברייאן משעשע, שמראה כמה הדמות של באשיר הפכה להיות מוצלחת מאז “באשיר ילד כאפות” של העונה הראשונה. הוא עדיין מעצבן, אבל בצורה כיפית. או’ברייאן בנה לעצמו סדנת עבודה בחדר השינה שלו בהיעדרה של קייקו, והיא התלוננה על זה. באשיר עושה להטוטים פסיכולוגיים כדי לפתור את זה:Bashir: I mean, if anything by spending your free time in the bedroom– a place you intimately associate with Keiko– you are actually expressing a desire to be closer to her during her absence. It’s quite touching, really.O’Brien: Exactly. Exactly! See, you understand. Why can’t she see that? Why can’t she be more like…Bashir: More like…?O’Brien: Well, a man. More like a man.Bashir: So… you wish… Keiko was a man.O’Brien: wish I was on this trip with someone else. That’s what I wish.המבט על הפרצוף של או’ברייאן כשהוא תפס שהוא כמעט שאל למה קייקו לא יכולה להיות יותר כמו באשיר הוא נפלא.אבל ההפוגה הקומית הזו בהתחלה הכרחית כי מרגע שתופסים את הזוג המוזר הפרק הופך להיות מבאס למדי. מי תופסים אותם? לא פחות מאשר הג’מהאדר, אבל משהו פה לא מסתדר כי לא אמורים להיות ג’אמהדר באיזור. אחרי כמה איומים והפחדות, והפגנת בקיאות מרשימה מצד המנהיג של הג’מהדר לגבי המשמעות של המדים של או’ברייאן (מומחה שאינו קצין) ושל באשיר (קצין מדע) הג’מהאדר מחליטים שיש להם שימוש לשני אלו. ספציפית עבור באשיר. המפקד שלהם מסביר לבאשיר שהוא צריך שהוא יבצע מחקר עבורו.באשיר כמובן מסרב לעשות כל דבר שיסייע לדומיניון נגד הפדרציה, אבל אז מתברר עד כמה הסיטואציה היא מוזרה: הג’אמהדר הללו הם עריקים. המטרה שלהם היא להשתחרר מהסם שרק המייסדים יודעים לייצר וכל ג’אמהדר נולד כשהוא מהונדס גנטית להיות מכור לו. בלי אספקת הסם הם ימותו תוך כמה ימים. רק מה, המפקד של הג’אמהדר חסין מפני כל זה. בעבר הוא התרסק על הכוכב הזה בדיוק, וכשאספקת הסם שלו נגמרה הוא גילה שהוא פשוט ממשיך כרגיל (אנחנו רואים חיש קל כמה ג’אמהדר שלא קיבלו את הסם כבר פרק זמן מסויים והם בקריז גדול כדי שניווכח בכך שלא כולם חסינים). אם כן, מה קרה פה? הוא מאמין שזה משהו בכוכב, ולכן הוא הביא את העריקים איתו לכאן. רק ששום דבר לא מרפא אותם, והזמן אוזל.ועכשיו מגיע ריב גדול בין באשיר ואו’ברייאן. באשיר רוצה לעזור להם. או’ברייאן מתפלץ מעצם המחשבה על כך. לבאשיר יש נימוקים טובים: מעבר ליצר הבסיסי שלו בתור רופא לעזור לחולים, ומעבר ליצר הבסיסי שלו בתור פוץ של הפדרציה לעזור לעם משועבד, יש כאן גם שיקול אסטרטגי - אם הג’אמהדר ישתחררו מהסם, הדומיניון יאבד את הצבא שלו. בנוסף, באשיר בונה על כך שללא הסם, הג’אמהדר יתחילו להיות יותר נחמדים כי היי, המנהיג של אלו שכאן הוא בסך הכל די בסדר.או’ברייאן, כאמור, מתפלץ. מבחינתו (או’ברייאן תמיד במשבצת הגזען) הג’אמהדר הם לא הרבה יותר מחיות. הם הונדסו גנטית כדי להיות מכונות מלחמה, ולכן כל מה שהם יודעים לעשות הוא להרוג. אם הם ישתחררו מהסם, סיכוי סביר שהם יתחילו להתפרע בכל רחבי הגלקסיה. כמו הקלינגונים רק גרוע יותר. באשר לתיאוריה היפה של באשיר שבלי הסם הם יהיו קצת יותר נחמדים - זו תיאוריה בלבד ואיך באשיר בכלל חושב להמר על זה. מבחינת או’ברייאן צריך לברוח מפה כמה שיותר מהר וחסל.מי צודק כאן? מה שיפה הוא שאנחנו לא יודעים. על פניו באשיר אמור להיות הצודק פה. אבל האמנם? כבר ראינו פרק אחד (The Abadnoned) שעסק בדיוק בשאלה האם ניתן “לאלף” ג’אמהדר כדי שיהיה יותר סימפטי ולא סתם ירצה להרוג כל מה שזז. זה היה כישלון מוחץ. ושם זה היה כישלון של אודו. ואם אודו לא הצליח, אז באשיר יצליח?וזה מבלי שנכנס לשיקול הפרקטי עוד יותר: הג’אמהדר עדיין לא נחמדים. יש להם רק כמה ימים עד שהסם ייגמר להם, ואם זה יקרה מבלי שבאשיר יצליח להציל אותם הם יהרגו אותו ואת או’ברייאן בלי למצמץ. ומאיפה באשיר בכלל בטוח כל כך שהוא יצליח?מכל מקום, באשיר החליט. הוא ינסה לעזור להם, ואו’ברייאן יעזור לו. או’ברייאן לא מוכן לעזור לו, אז באשיר עושה את הלא יאומן - משתמש בדרגה שלו ונותן לאו’ברייאן פקודה.בינתיים על DS9 המצב פשוט יותר. ברור לנו שוורף טועה טעות מרה בכך שהוא מתעסק עם קווארק והעסקאות המפוקפקות שלו, אבל הוא מתעסק וגורר את אודו למשרד של סיסקו. לאודו זה לא מזיז והוא פשוט מנפנף את וורף, וסיסקו נאלץ לתת לוורף שיחת “אודו בסדר ואתה צריך להתעסק בעניינים שלך”. אבל לכו תשכנעו את וורף. הוא ממשיך לרגל אחרי קווארק וההוא ואז רץ אל אודו לנזוף בו שהוא לא ממלא את תפקידו ועוצר אותם ו-This is not leadership, ואודו מתרגז עליו. יופי, וורף.רגע, מה? יופי, וורף? מה אתם רוצים ממנו? הוא הגיע מעולם היפה של האנטרפרייז. מי שכושלים כאן בצורה מגוחכת הם סיסקו ואודו. בשלב הזה של הפרק כבר ברור לי לאן זה הולך - וורף הולך לקלקל לאודו איזו פעולת סוכן סמוי מתוחכמת. כמובן שזה מה שקורה בהמשך, וכשוורף המסכן שואל למה אודו לא סיפר לו מה קורה, אודו אומר בכעס שהוא לא מדווח לוורף כלום. יופי, אודו. יצאת צודק, אבל ממש ממש ממש לא חכם. אתה קצין האבטחה פה. אתה צריך לאתר איומים ולנטרל אותם. במקרה הזה וורף היה איום. האם נטרלת אותו? לא. פעלת בצורה שמבטיחה שהוא יתערב ויקלקל. אם היית מספר לו מה אתה עושה, האם וורף היה מדליף את זה? כמובן שלא, וורף אמין. המבצע לא היה מתקלקל. האם וורף היה לומד את הלקח? כן. וורף לא טיפש, הוא פשוט לא רגיל ל-DS9 ולאודו. אז למה לשתוק ככה? מנסים להציג את הסיטואציה בתור פאשלה של וורף, אבל לאודו יש חלק לא מבוטל בפאשלה הזו בעצמו.חזרה אל או’ברייאן ובאשיר, או’ברייאן מנסה לעשות איירון מן ולבנות נשק תוך כדי מה שזה לא יהיה שהוא עושה כדי לעזור לבאשיר. כשהג’אמהדר מתחילים לחקור זה מתפוצץ בפרצוף, כמעט תרתי משמע, ואנחנו מקבלים סצינה שבה מפקד הג’אמהדר מסרב להרוג ג’אמהדר פצוע (ובכך לחסוך את הסם שלו בשביל האחרים). זה מה שנחמד בסדרה הזו - לכל גזע חייזרים מרכזי אנחנו מקבלים לפרצוף יוצא מן הכלל. חשבנו שכל הקרדסים הם פוצים נוקשים? קיבלנו את גארק. חשבנו שכל הבאג’ורים הם רוחניים טובי לב כאלו? קיבלנו את ווין. חשבנו שכל הפרנגים הם סוחרים חסרי לב? קיבלנו את… טוב, קווארק מספיק טוב. וגם משני הצורה קיבלו את אודו מראש כדי שנראה שאפשר גם אחרת ולקלינגונים יש את וורף. וכאן יש לנו את הג’אמהדר ואנחנו רואים שגם אצלם, אפשר גם אחרת. הטרגדיה כאן היא שבאשיר לא ממש יקבל הזדמנות להמשיך עם זה עד הסוף.וכאן יש לי תהיה אחרת: למה באשיר לא ממשיך עם זה עד הסוף? בשום שלב לא עולה בכלל האפשרות שהג’אמהדר יחזרו איתו ל-DS9, איפה שהוא יכול לסנתז להם תחליף סם שיתן להם עוד זמן ויש לו מעבדת מחקר מלאה. הפרק מנסה לתת לזה תירוץ חלקי - הם חושבים שזה משהו בכוכב עצמו ששינה את המפקד - אבל לקראת סוף הפרק באשיר מגיע למסקנה שזה כנראה לא משהו שקשור לכוכב אלא מוטציה של המפקד עצמו. האפשרות הזו הייתה צריכה לכל הפחות לעלות, גם אם בשלב הזה של הפרק המפקד כבר לא ממש שולט בחיילים שלו.אחרי התרגיל שהוא עשה או’ברייאן חוטף מכות, אבל לא מוותר; כשבאשיר שולח אותו להביא שקרכלשהו מהספינה שלהם והוא תחת השגחה צמודה של ג’אמהדר מאוד לא ידידותי, או’ברייאן מצליח לעשות קסם כלשהו טכני, לעשות פיצוץ שמסיח את דעת הג’אמהדר, לקפוץ למשגר הקרוב ולהיעלם. מרשים ביותר! לא רק שקיבלנו עוד הדגמה של “או’ברייאן איש קומנדו”, זו גם ככל הנראה הפעם הראשונה בכל הסדרה שבה או’בריין מצליח לעשות משהו עם משגר!עכשיו, כמה או’ברייאן איש קומנדו טוב,         "content": "עוד פרק טוב עם שימוש טוב ברקע הקיים של הסדרה, אבל נטול מדע בדיוני לחלוטין - זה פשוט פרק אופרת סבון, שעשוי טוב אבל לא מעז ללכת לכיוון אפל-יותר-בוגר-יותר. בקיצור, זה מסוג הפרקים שאם כל הסדרה מעכשיו תורכב רק מהם אני מאוד איהנה מהסדרה, אבל במבט לאחור ארגיש שמשהו מהותי היה חסר פה.כבר על ההתחלה אנחנו רואים שהפרק מתבסס על קו עלילה שכבר נהיה שחוק במיוחד: “דברים מתקופת המחתרת רודפים את קירה”. זה היה ב-Duet. זה היה ב-The Homecoming. זה היה ב-Necessary Evil. זה היה ב-Second Skin. זה היה ב-Shakaar. הפעם זה בדמות חתיכה מספינת אסירים קרדסית שהובילה חבר למחתרת של קירה ונעלמה לה אי שם בימי הכיבוש העליזים, ועכשיו החתיכה צצה בידי מבריח כלשהו. בקיצור, יש לקירה קצה חוט אז היא שוב פעם שוכחת שיש לה עבודה בתפקיד בכיר על תחנת חלל והיא יוצאת להרפתקאות קומנדו.רק הפעם, לפני שהיא מספיקה לצאת, סיסקו בא ועוצר אותה. ואני חושב שהנה, סוף סוף, אוטוטו סיסקו הולך להטיף לה מוסר שאי אפשר ככה לעזוב את התפקיד כל דקה. אבל איפה, כל מה שקורה הוא שהקרדסים שמעו את השמועות על מסע ההרפתקאות של קירה והם שולחים נציג מטעמם (בכל זאת, ספינת אסירים שאויישה בידי קרדסים) להצטרף אליה. ומי הנציג? דוקאט, כמובן. אז אחרי הזיווג של דוקאט עם סיסקו נקבל זיווג שלו עם קירה? כמה נחמד. כזכור, הפעם האחרונה שבה ראינו את שניהם יחד הייתה ב-Civil Defense כשהוא חשב שהוא יצליח לגרום לה למסור לידיו את התחנה ואולי לצאת איתו לדייט והיא עשתה לו “על גופתי המתה וגופת כל מי שנמצא בתחנה” עד כדי כך שהוא ניסה להימלט והשאר היסטוריה.יש לפרק גם עלילת משנה, אבל היא לא כל כך מעניינת: קאסידי, קפטן של ספינה ומי שמואילה בטובה לצאת עם סיסקו כרגע, מתכננת לקבל עבודה אצל הבאג’ורים שתאפשר לה להישאר בקרבת DS9 כל הזמן, ודקס רומזת שלמה שלא תעבור לגור בתחנה. סיסקו מתפלץ, מגיב לזה ב-This is a big step שזה כמו We were on a break רק מביך עוד יותר, היא זועמת, כל העולם מייעץ לסיסקו, בסוף ג’ייק משכנע אותו להתנהג כמו בן אדם, הם משלימים, הסוף. כן יוצאת מזה סצינה משעשעת שבה דקס, באשיר וקווארק מייעצים לסיסקו, עם גלגול עיניים מוצלח של סיסקו כשמגיע תורו של קווארק.אופרת סבון.בינתיים קירה ודוקאט יוצאים למשימה, אז יש לנו את סצינת ה”הזוג המוזר במבוכה הדדית בחללית” שהיא כבר סימן היכר ידוע של הסדרה. דוקאט מתחקר את קירה על המשימה, ואז מתחיל להתחנף, אומר כמה שהוא תמיד העריך את קירה, ועובר לנאום על איך שבעצם הכיבוש הקרדסי תרם לבאג’ורים כעם שעכשיו סוף סוף הפך לאקטיבי ומשפיע, והוא חותם בחזון של מזרח תיכון חדש ושלום ושגשוג וחברות בין שני העמים. ממש ישראל וגרמניה. קירה כמובן לא מתרשמת ומבהירה לדוקאט שאולי הבאג’ורים והקרדסים יהיו חברים יום אחד, אבל לא היא ודוקאט. ושיסתום כבר. והוא סותם, לשם שינוי, ומביט על קירה מוזר.כבר עכשיו אנחנו רואים את מה שנראה עוד יותר בהמשך - הפרק מנסה להוציא את דוקאט מהתבנית שלו ולהפוך אותו לאנושי הרבה, הרבה יותר. אני מעריך את הנסיון הזה אבל אני חושב שזה רק גורע מהדמות. עד עכשיו דוקאט היה מנייק מרושע כל הזמן, גם כשהוא שיתף פעולה; למה צריך להפוך אותו לנחמד יותר? בשביל קרדסי נחמד יש לנו את גארק. היופי בדוקאט הוא איך שהוא נמצא כל הזמן על הגבול שבין בן-ברית בעייתי ובין אויב מסוכן (מה שעבד טוב במיוחד ב-Civil Defense). למרבה המזל, השחקן של דוקאט ממש טוב, והדוקאט-הנחמד שלו מצליח להיות עדיין משכנע וכיפי, אז גם כאן אין לי תלונות של ממש.עובר חצי פרק, קירה ודוקאט מגלים את הספינה שהתרסקה לה על איזה כוכב לכת מדברי אחרי שהותקפה בידי מי יודע, מוצאים שם קברים אבל לא מספיק קברים, ודוקאט מתעקש לחפור אותם עצמאית כי מנהגי קבורה קרדסיים ובלה בלה בלה. כבר ברור לנו ברגע הזה שהוא מעורב בעסק הזה באופן אישי מאוד ולא סתם נשלח בתור נציג קרדסי אקראי. וכשהוא מוצא בין הקברים צמיד ויושב ובוהה בו כבר ברור מה הלך כאן, גם לקירה. לדוקאט הגדול הייתה מאהבת באג’ורית, והוא אפילו טוען שהוא היה מאוהב בה. כאן זה לגמרי רגע שבו אני מרגיש שהם הולכים רחוק מדי - הן עם “ריכוך” הדמות של דוקאט והן עם אופרת הסבון. אבל מילא.קירה לא מצאה את החבר שלה בין הקברים, והיא ודוקאט יוצאים לחפש את שאר הניצולים תוך שימוש בשקרכלשהו באג’ורי שהיה נפוץ אצל המחתרת הבאג’ורית בזמן הכיבוש. אז הם הולכים והולכים והולכים ואז מגיע הלילה וצריך לנוח. אז קירה מתיישבת ודוקאט מתיישב, ומתיישב הישר על קוץ ענקי שנתקע לו הישר בתחת. הפוטנציאל הקומי אדיר, ומנוצל במלואו. אפילו קירה מתגלגלת מצחוק. למרות שהיא כל כך מטופשת, זו כנראה תהיה אחת מהסצינות הזכורות לי ביותר מהסדרה.הקוץ בתחת מיועד לייצר בונדינג (מזוייף או לא) בין קירה ודוקאט, וגם להכין אותנו לקראת הקפיצה שהפרק עושה אל עבר הבוגר-יותר-אפל-יותר: קירה פשפשה במחשבים של הספינה שהתרסקה וגילתה שיחד עם החברה של דוקאט הייתה ילדה בת 13, ש… דוקאט לא מנסה אפילו להסתיר, הוא האבא. והרעיון היה לשלוח את האמא והבת לכוכב מחסה כלשהו בזמן שהכיבוש הקרדסי התחיל להתפורר. קירה שמחה לגלות את הצד האנושי של דוקאט שמקווה שהבת עדיין בחיים והוא יוכל להציל אותה, והוא, כצפוי, מתקן אותה שהוא יצטרך להרוג אותה.ואז הם הולכים לישון ומתחילים להתווכח רק ביום שאחרי. נשמע לכם סביר?דוקאט בהתחלה נותן תירוצים של משפחה ובלה בלה בלה יש לי אישה וילדים ובלה בלה בלה. אבל קירה מסובבת אותו בקלות ומהר מאוד זה מגיע לאויבים הפוליטיים של דוקאט ואוי אוי אוי מה שהם יעשו לו. מזכיר לכם את מה שהלך ב-Cardassians? מן הסתם. מכל מקום, דוקאט לא זז מילימטר מהעמדה שלו. כשקירה אומרת שהיא ראתה אותו בוכה על הקבר של האמא הוא אומר שיבכה גם על הקבר של הבת. וואו, דוקאט המנייק חזר. אז זו הסיבה שריככו אותו כל כך.הבעיה היא שאני לא מאמין שזה יעבוד. אני לא מאמין שהסדרה תלך מספיק רחוק. יש בדיוק שלושה תרחישים סבירים: הראשון, שהילדה לא בחיים. אבל נו באמת, אם זה המצב אין פרק. השני, שהילדה בחיים ודוקאט יהרוג אותה ובכך הסדרה תלך יותר רחוק מאשר כל דבר אחר של מסע בין כוכבים שראיתי. מה זה יעשה לנו, כחובבי דוקאט מושבעים? לא נראה לי שתהיה לנו ברירה אלא לשנוא אותו מכאן ואילך. אז נשארה האופציה השלישית, שהוא לא יוכל ללחוץ על ההדק ברגע האמת (יש אופציה רביעית והיא שמשהו ימנע ממנו לעשות את זה, אבל זה פחדני מדי).אז זה אכן מה שקורה. דוקאט וקירה מגלים את הניצולים שמועבדים במכרה על ידי גזע חייזרים בחליפות, יוצאים לפעולת קומנדו נועזת, משחררים את כל העבדים ומגיעים אל הקליימקס שבו דוקאט מכוון רובה אל הילדה וקירה מכוונת רובה אל דוקאט והילדה מספרת לדוקאט איך חלמה שהוא יבוא להציל אותה ואיך הזהירו אותה שהוא יהרגו אותה וכו’ וכו’. ובסוף דוקאט מוריד את הנשק, מחבק את הילדה, ואנחנו מתים מהרעלת סוכר.אופרת סבון.כמובן, זה אומר שסוף הפרק הוא פתוח משהו מבחינת דוקאט. הוא לוקח את הילדה חזרה איתו לקרדסיה ויכיר בה כבתו. מה זה יעשה למשפחה שלו? מה זה יעשה למעמד הפוליטי שלו? כפי שהוא אומר לקירה, “I’ll let you know”. יש כאן פוטנציאל לקחת את הדמות של דוקאט לעוד שלל מקומות מעניינים - אני מקווה שזה מה שהסדרה תעשה.",

      "s04-e06-rejoined": {
        "title": "עונה 4 פרק 6 - Rejoined",
        "content": "אין מנוס מלהתייחס לפרק הזה בשתי רמות שונות. יש את רמת הסיפור הבסיסי - שהוא בסדר גמור, ובפני עצמו הוא סיפור דקס לא רע בכלל - ויש את רמת ההחלטה התסריטאית הנבונה מאוד שבוצעה בו שהופכת אותו לסוג של קוריוז היסטורי וכנראה לאחד מהפרקים הבולטים בסדרה.ברמת הסיפור הבסיסי יש לנו עוד וריאציה על “העבר של דקס חוזר לרדוף אותה”. אם קודם העבר הזה היה תמיד אלים - האשמה ברצח ב-Dax, חוב דמים ב-Blood Oath, רצח של ממש ב-Equilibrium - כאן העבר הוא רומנטי. אי שם, כשדקס עוד היה לפני קורזון, הוא היה על גלגול שנקרא “טוריאס” והיה טייס או משהו ונהרג בתאונה בגיל צעיר יחסית. אבל טוריאס היה נשוי, ונשוי לטרילית שגם לה היה סימביונט. מאז עברו שנים רבות והטרילית מתה אבל הסימביונט התגלגל הלאה, ועכשיו הוא הולך לבקר בתחנה עם הגוף החדש שלו. שני סימביונטים שהיו פעם מאוהבים ושניהם כעת נמצאים בגוף חדש - זה רעיון מעניין לפרק. כדי להפוך אותו למעניין הרבה יותר, הוסיפו “טאבו” חברתי אצל הטרילים - אסור בשום פנים ואופן לשני סימביונטים שהיו קרובים בגלגול הקודם להמשיך את הקשר גם בגוף החדש שלהם. זה עד כדי כך טאבו שזה מצדיק “הגליה”, שמשמעותה שהסימביונט גמר את הקריירה ולא יעבור לגוף נוסף (כזכור, על “סתם” רצח העונש פחות חמור). אפשר לתת נימוקים כלשהם לטאבו הזה, אבל הוא נראה בעיקר כמו דפיקות מהותית של החברה הטרילית, ונתון שלא הולך להשתנות במהלך הפרק, שעוסק בעיקר בשאלה איך דקס ושות’ מתמודדים עם הטאבו הזה.כל זה היה מונח על שולחן התסריטאים ואז הם (ספציפית, רונלד ד. מור) החליטו שאם כבר יש להם הזדמנות לעשות את זה, למה שהנשאית החדשה של הסימביונט לא תהיה אישה. זה צעד מבריק, כי הוא מאפשר להבליט עד כמה ביקום של סטאר טראק יחסים חד-מיניים הם לא אישיו. הם דבר מובן מאליו. אין בכלל צורך להתייחס לזה, בשום צורה, כל הפרק. הפרק עוסק בצורה אינטנסיבית בטאבו הטרילי ואנשים שונים מגיבים אליו בצורות שונות; הפרק לא מתייחס בכלל ל”היי, תראו, אתן מאותו מין אז מה לעזאזל”. וכמובן, הפרק לא מוותר על נשיקה.זה צעד נבון מבחינה תסריטאית, אבל בהתחשב בכך שזה פרק מ-1995 זה גם צעד אמיץ יחסית. כיום יחסים חד מיניים על הטלוויזיה הפכו לדבר שבשגרה, אבל אז עדיין היה מדובר על משהו חריג. הנשיקה החד מינית הראשונה בטלוויזיה הגיעה רק בשנת 1991, עם “פרקליטי LA” (וכך פספסו בסטאר טראק את ההזדמנות להיות גם בעלי הנשיקה החד מינית הראשונה ולא רק הנשיקה הבין גזעית הראשונה). מן הסתם, הפרק זכה לשלל תגובות נזעמות, שלא הזיזו יותר מדי ליוצרים. אני אישית מרוצה: כשהתלוננתי מתישהו על כך שבסטאר טראק לעולם לא תהיה נשיקה חד מינית כי ככה אמרו לי חכה חכה. אז חיכיתי ועכשיו אני לא מתלונן יותר.כמובן, אני גם לא יכול להיות מרוצה לחלוטין - הדיסוננס הרי זועק לשמיים. מצד אחד, ביקום של סטאר טראק זוגות חד מיניים זה עד כדי כך לא אישו שאף אחד אפילו לא מרים גבה על זה; מצד שני, עד כה ראינו שלל זוגות אבל אף פעם לא ראינו זוג חד מיני. זה כמובן לא ייתכן ולא הגיוני אבל ברור שהסיבה לכך היא חוץ-סדרתית ונובעת מאופיה של הטלוויזיה כולה באותן שנים, כך שאני לא בא יותר מדי בטענות ל-DS9 על זה. אני מניח שהם נזהרו ללכת לאורך קו הגבול ולא לחצות אותו אף פעם יותר מדי (בינתיים, אצל השכנים בבבילון 5, קיבלנו דמות ביסקסואלית באופן כמעט מוצהר ומערכת יחסים לסבית שנקטעה מוקדם מדי בגלל אילוץ הפקתי לא קשור).אבל פרט להחלטה התסריטאית הזו, האם זה פרק על הומוסקסואליות? לא כל כך. זה פרק על מערכות יחסים שמפירות טאבו. ככזה אפשר להחיל אותו גם להומוסקסואליות, אבל כאמור - היא לא משחקת בו תפקיד, אז הפרק לא עוסק בה ישירות. לכן אפשר לעשות את מה שעשה הפרק עצמו ולהמשיך מכאן והלאה בלי להתייחס לעניין הזה בכלל, ולדבר על הפרק עצמו. כאמור, כפרק זה פרק דקס לא רע בכלל, למרות שהוא עוסק בנושא הלכאורה אבוד של “גלגול מהעבר של דקס חוזר לרדוף אותה”, אז יש לנו סוג של פיצוי על פרקי דקס של העונה הקודמת.אז מה קורה בפרק, בעצם? אנחנו מתחילים עם דקס שעושה קסמים ושולפת לקווארק לטינום מהאוזן לפני שסיסקו קורא לה ומודיע לה שחבר’ה טרילים מגיעים לתחנה בשביל מחקר מקגאפין. למרות שזה לא באמת חשוב במה הם מתעסקים, הם מתעסקים ביצירה של חורי תולעת מלאכותיים. וכמובן, המקום הנכון ביותר לעשות את זה הוא בתחנת חלל מקרטעת עמוק בתוך האיזור הלוהט ביותר ברביע, היכן שיש איום מתמשך של הקרדסים, הקלינגונים והדומיניון. והם יקחו איתם לדברים שהם יעשו את הדיפיינט, כי זה מאוד סביר לקחת ספינת קרב למשימות מחקר מדעיות ולסכן אותה בכל מני ניסויים פורצי דרך כאילו לא צריך שהיא תהיה בהיכון תמידי. בקיצור, הבנתם את הקטע - כל כך נחפזו עם המקגאפין הזה שזה מביך.בפועל הסיבה היחידה למשימת המחקר הזו היא כדי להביא לתחנה את החוקרת הראשית, לנרה. יש לנו סצינה משעשעת שבה קירה ובאשיר מסבירים לקווארק את עניין ההם-היו-זוג-בגלגולים-הקודמים-שלהם. ואז באשיר מסביר לקירה את עניין הטאבו על כל מערכת יחסים בין סימביונטים שהכירו בגלגול קודם. באשיר מנסה להסביר את זה בכך שכל הפואנטה של הצירוף טריל-סימביונט היא להרפות ממערכות היחסים הקודמות של הסימביונט. לי אישית מאוד קשה לראות סיבה לא שרירותית לחלוטין של גחמת תסריטאי לקיום הטאבו הזה. למה מערכת היחסים של סיסקו עם קורזון היא משהו שאין שום בעיה שימשיך אצל ג’דזיה, אבל מערכת יחסים רומנטית זה לא בסדר? אבל כאמור, הפרק הוא לא על הטאבו הזה יותר משהוא על יצירת חורי תולעת מלאכותיים. זו בסך הכל המסגרת בשביל לראות את ההתנהגות של הדמויות.במסיבת קבלת הפנים הטרילים מדברים עם וורף שהולך להיות מפקד הדיפיינט במשימה שלהם ואומרים שכזו משימה היא לא מה שקלינגונים בדרך כלל חולמים עליו. מה שמוביל לדיאלוג הבא עם קירה:“What do Klingons dream about?”“Things that would send cold chills down your spine, and wake you in the middle of the night. No, it is better that you do not know. Excuse me.”“I can never tell when he’s joking.”וואו, וורף. אתה בטח כיפי במסיבות. אה, רגע.מכאן הפרק הופך להיות הצגה בלעדית של דקס ולנרה. המסלול די ברור - בהתחלה שתיהן מנסות להיות מרוחקות וקורקטיות בגלל הטאבו, ולאט לאט זה מתקלף ונעלם. יש עוד כל מני מעטי הגנה דקיקים כמו באשיר שדקס גוררת לארוחת ערב עם לנרה שבה הוא בעיקר בוהה בהן בייאוש, ויש את הטרילים האחרים שמציקים ללנרה כי הם רואים מה הולך פה, וזה נגמר בסערת רגשות שמובילה אותה להתפרץ לחדר של דקס, וזה נגמר בנשיקה. ואז יש סצינת דקס-סיסקו שבה סיסקו, כמובן, מנסה להניא את דקס מכל העניין אבל כמו חבר טוב מודיע שיתמוך בה אם היא תלך על זה למרות שפירוש הדבר הוא הגלייה ו… היי, רגע, לא היינו כבר בסיפור הזה? יאפ, זה בדיוק מה שקרה ב-Meridian. רק עשוי הרבה, הרבה יותר טוב.אנחנו מקבלים גם סצינת “אקשן” בלתי נמנעת כשהניסוי של החוקרים משתבש, כמובן. הניסוי הבסיסי הצליח ויצר חור תולעת, אבל הניסוי הבא שלהם כבר כולל לשלוח משהו פנימה וכמובן שהכל מתפוצץ ודקס צריכה להציל את לנרה. שאעיר שוב על איך שזו לא הדרך לעשות ניסויים ומה זו החובבנות הזו? לא, במקום זה אפשר לצחוק על וורף. במשך שבע שנים על האנטרפרייז, הדבר העיקרי שוורף עשה הוא להרים את המגינים כשפיקארד ביקש. והנה, הוא משלח משהו לתוך חור תולעת כשסכנת ההתפוצצות ברורה, והוא לא מרים מגינים! האם וורף ומגינים יהיו כמו האו’ברייאן ומשגרים של הסדרה הזו? ומה הקטע עם הדיפיינט המסכנה הזו? גם ב-The Visitor היא יצאה לאיזה סיור מדעי תמים ובום, התפצלחה לה. והפעם אומרים שהיא מושבתת לשבועיים. שבועיים, בגלל הניסוי המדעי הזה? הדומיניון הולכים לאכול את החובבנים הללו בלי מלח.טוב, אבל איך זה יסתיים? בדיוק כמו ב-Meridian, חייבים לשמר את הסטטוס-קוו, לא? שם דקס לא היססה לנטוש, אבל איזה ממבו-ג’מבו מדעי לא עבד לה. כאן זה טיפה יותר טוב - היא לא מהססת לנטוש, אבל לנרה פשוט לא מוכנה לשתף עם זה פעולה ועוזבת את התחנה על מנת שלא לחזור. זה סיום סביר, וקצת מבאס אפילו כי הדמויות היו סימפטיות כאן.האם זה פרק טוב? ובכן, זה פרק לא רע. אם הוא היה בעונה הראשונה (מקום סביר עבורו) הייתי אומר אפילו שזה פרק מצויין. זה גם משמח לראות פרק דקס-טרילית שבאמת עובד. עדיין, הסיבה שהפרק הזה מרגיש בולט היא למרבה הצער לא איכותו ואפילו לא תוכנו, אלא בדיוק הדבר היחיד בו שאין אליו כל התייחסות בפרק.",

      "s04-e07-starship-down": {
        "title": "עונה 4 פרק 7 - Starship Down",
        "content": "פרק 7 של העונה הקודמת היה Civil Defense, שלטעמי היה אחד מהפרקים הטובים ביותר בסדרה עד כה. הרעיון הבסיסי שלו היה לעשות סרט אסונות על DS9: משהו משתבש בתחנה בצורה קטסטרופלית, הצוות מפוזר לכל עבר, ואנחנו קופצים ממוקד למוקד כדי לראות איך כולם מתמודדים עם האסון. זה היה גם הרעיון ב-Disaster של TNG, שהיה פרק סרט אסונות (מוצלח מאוד, לטעמי) על האנטרפרייז. סך הכל נראה סביר: TNG היא סדרה של ספינת חלל, אז היה לה פרק אסונות של ספינת חלל. DS9 היא סדרה של תחנת חלל, אז היה לה פרק אסונות של תחנת חלל.אבל ל-DS9 זה לא מספיק. הו לא. DS9 לא אוהבת להיות סדרה של תחנת חלל, כבר מתחילת העונה הקודמת. לכן הכניסו פנימה את הדיפיינט, כדי ש-DS9 תוכל לשחק ב”נדמה לי” - היא מעמידה פני סדרת תחנת חלל, אבל כל הזמן תוקעת פרקי ספינת חלל. ואם כבר, אז למה לא לעשות עוד פרק סרט אסונות, הפעם של ספינת חלל, עם הדיפיינט? אז זה בדיוק מה שאנחנו מקבלים. התוצאה היא לא רעה, אבל היא טובה משמעותית פחות מ-Disaster, שלא לדבר על Civil Defense. איכשהו ב-Civil Defense הצליחו לדחוס פנימה יותר דמויות - דוקאט וגארק שיחקו בפרק תפקיד לא זניח, וגם אודו הופיע בזמן שבפרק הנוכחי הוא קופץ להופעת אורח קצרצרה רק בסוף - ולעשות איתם יותר. עדיין, מה שקורה במוקדים השונים בפרק הזה הוא נחמד למדי, אם כי יותר מבחינת האינטראקציה בין הדמויות מאשר מבחינת מה שהן עושות כדי להתמודד עם האסון.סיפור הרקע הוא שאחד מהגזעים מרביע גאמה שסוחר עם הפדרציה מתרגז. המסחר מתבצע דרך הפרנגים כי הדומיניון משום מה עוזבים אותם בשקט, וכמובן שהפרנגים מרמים. ספציפית, קווארק מרמה. אז סיסקו לוקח את כל הצוות שלו למעט אודו ואת קווארק ויוצא עם הדיפיינג לרביע גאמה לפגוש את נציג הסוחרים. כי איכשהו זה יותר בטוח מאשר שהם יבואו ל-DS9. כמובן שזה לא בטוח, ושתי ספינות ג’אמהדר מגיעות ומתחילות לירות על הספינה של הסוחרים, שנמלטת לתוך ענק הגז הקרוב, כשהג’אמהדר בעקבותיה. סיסקו מעולם לא היה ידוע כאדם שקול במיוחד, אז הוא פשוט מצווה על הדיפיינט לרדוף אחרי כולם למרות שהיא לא באמת בנויה להתמודד עם ענקי גז. ואז הצרות מתחילות לקרות, שמערבות כל מני דברים של ענקי גז וספינות ג’אמהדר שיורות על הדיפיינט וכאלה.בהתחלה הדברים מתפוצצים רק קצת, אז דקס רצה לתקן אותם, אבל בינתיים מתברר שהפייזרים הלכו ואי אפשר לירות טורפדו בתוך ענן גז כי שקר כלשהו מערכת הנחיה, אז סיסקו מחליט לאלתר עם טורפדו שנמצאים על גשושים ומצווה על א’וברייאן לעשות את זה. ואז הצרות מתחילות - קודם כל דקס מתעכבת עם התיקונים ויש שקר כלשהו שדה כוח שמגן עליה מפני חדירה של גז פנימה (התכנון המקורי היה לעשות את הכל בלב ים, מה שהיה הופך את השקר כלשהו שעשוי לחדור פנימה לקצת יותר מטריד באופן מובהק), ובסוף סיסקו צריך לצוות על סגירה של הכל והשארה שלה תקועה שם, ובאשיר מסתער פנימה ברגע האחרון כדי להציל אותה ושניהם נתקעים באיזה חדר צדדי. מוקד מס’ 1. בשלב הזה סיסקו כבר מתחיל להתעצבן (ראו תמונה), אבל לפחות המצב של הדיפיינט משתפר והיא מתחילה לתפקד קצת. מספיק כדי לנסות לצוד את אחת מספינות הג’אמהדר, לשדר עליה גשוש-עם-טורפדו שבאמת מפוצץ אותה, אבל לחטוף תוך כדי כך מכת פייזרים קשה כל כך שאו’ברייאן בחדר המנועים (מוקד מס’ 2) מכריז בדרמטיות שכולם מתים שם בגשר (רפרנס לאמירה דומה של רייקר ב-TNG; אז או’ברייאן היה בגשר). זה לא כזה רחוק מהאמת, כי כרגיל הורגים את כל מי שלא היה לו שם עד לשלב הזה, אבל סיסקו חטף מכה בראש ומעתה ועד סוף הפרק יהיה מנוטרל כשקירה מנסה לעזור לו (מוקד מס’ 3) בזמן שוורף רץ לחדר המנועים כדי לתפוס פיקוד מחודש על הספינה מכיוון שבגשר שום דבר לא עובד. ואיפה קווארק (מוקד מס’ 4) בזמן הזה? תקוע באותו חדר עם הסוחר, שמעוצבן עליו רצח (ולמה שלא יהיה מעוצבן? בגלל קווארק התרחשה כל המהומה הזו).מוקד מס’ 4 הוא הכי כיפי. כי קווארק מנסה לזיין לסוחר את השכל, לשכנע אותו להמשיך לעבוד איתו, ושלא ייקח כל כך קשה את זה שהוא מרמה. הסוחר מתחיל עם אה-בה-ציגלה-מה שגורם לו להיראות פוץ יותר מאנשי הפדרציה. משהו על כך שמסחר צריך להיות הגון ושמחיר של משהו נקבע על פי העמל שהושקע בו וצריך רק שולי רווח סבירים ותאוות בצע זה רע וכו’ וכו’. קווארק לעומתו רוצה לטעון שמסחר זה כמו הימור ושהימורים זה טוב והסוחר לא מבין מה הוא רוצה מהחיים שלו. ואז נתקע להם בקיר של החדר טורפדו ג’אמהדרי שלא התפוצץ.כאן קווארק הוא במיטבו. הוא אולי רמאי ופחדן, אבל כשיש בעיה שנוגעת לו אישית הוא יודע לפעול לעניין. הוא לא סומך על כך שהצלה כלשהי תגיע בזמן כדי למנוע מהטורפדו להתפוצץ, ולכן מפשיל שרוולים ומנסה לפרק אותו בעצמו. הסוחר מגלה בקיאות רבה במה שהולך בבפנוכו. כשקווארק תוהה מאיפה הוא יודע, הסוחר מסביר שהם מוכרים את הדברים הללו לג’אמהדר. קווארק המום: אתם, מוכרים את זה לג’אמהדר? חשבתי שאתם לא מוכרים סחורה תת-רמה. זה לא היה אמור להתפוצץ מייד עם הפגיעה? הסוחר אומר שכן, אולי הם צריכים להציע להם החזר כספי. ואז שניהם מתפוצצים מצחוק. המצא-מין-את-מינו הזה היא כנראה הסצינה הטובה ביותר של קשר כלשהו בין שני חייזרים משני צדי חור התולעת עד כה בסדרה.סוף דבר מוקד מס’ 4: קווארק ושות’ לא יודעים איך לנטרל את הטורפדו - צריך לעשות שם מקבילה של חיתוך חוט והם לא יודעים איזה חוט. אז קווארק מהמר, ומנצח. והסוחר מתפעם עמוקות מהלקח לחיים על החשיבות של הימורים והתחושה שהם מעוררים. הוא וקווארק חוזרים להיות שותפים לעסקים וכשהם חוזרים לתחנה הוא מנצח את קווארק בשולחן הדאבו. הסוף.מוקד מס’ 3 הוא כזכור סיסקו המנוטרל וקירה. סיסקו חטף זעזוע מוח וקירה צריכה לדבר איתו כדי שלא יתפגר לה פתאום. אז שני השחקנים עושים את מה שהם הכי טובים בו: השחקנית של קירה צריכה להיכנס לנעליה של דמות שמנסה לאלתר דברים לדבר עליהם כשאין לה מושג מה לומר, והיא מנסה לדבר על עבודה, ופתאום מבינה שזה כל מה שהיא מדברת עליו עם סיסקו, ומתחילה לתהות למה זה בעצם, וזה מתגלגל לאמונה הדתית שלה ולכך שסיסקו הוא ה-Emissary, והיא חווה התמוטטות רגשית כשהיא חושבת שהוא הולך למות, והיא מנסה לספר לו סיפורי מעשיות משעשעים, ועוד ועוד. זה היה יכול לצאת גרוע, אבל השחקנית מצויינת וזה יוצא מצויין. סיסקו, מצדו, צריך לשכב על הרצפה עם עיניים מגולגלות ולהיראות גוסס. השחקן עושה את זה מצויין.למקרה שאתם תוהים, בסוף סיסקו לא מת.מוקד מס’ 1 הוא דקס ובאשיר. מכיוון שהם תקועים בחדר צדדי שבו הם לא יכולים לעשות כלום וחושבים שהם הולכים למות יוצא שהם בעיקר מדברים. דקס-באשיר של העונה הראשונה היה שילוב מזעזע במיוחד, והסדרה מנסה לפצות על זה מאז. היה פיצוי לא רע ב-Equilibrium, אבל כאן זה אפילו טוב יותר, כי הם מדברים ישירות על איך באשיר רדף אחרי דקס בעונה הראשונה וכמה קריפי זה יצא. הם עד כדי כך חמודים שאני אפילו כמעט עצוב שהם לא יהיו זוג, אבל נו טוב. כמו כן, כשדקס רואה שבאשיר קפץ פנימה כדי להציל אותה היא אומרת שלפני שנה היא הייתה חושבת שהוא סתם מנסה לצאת גיבור, אבל עכשיו היא יודעת יותר טוב מכך, שהוא סתם מטומטם. זה לבדו מצדיק את מוקד מס’ 1.למקרה שאתם תוהים, בסוף דקס ובאשיר לא מתים.נשארנו עם מוקד מס’ 2 - וורף שמשתלט על העניינים מחדר המנועים יחד עם או’ברייאן והצוות של או’ברייאן שמורכב בעיקר ממהנדסים, שהם, בלשונו של או’ברייאן, אנשים שאתה נותן להם בעיה והם פותרים אותה, לא בוגרי האקדמיה של סטארפליט. הפואנטה היא שלוורף אין מושג איך להתנהג עם אנשים כאלו, אז הוא בעיקר נובח עליהם פקודות וכמה הוא לא מרוצה מהם, עד שא’וברייאן נאלץ לנזוף בו, ואז וורף משנה גישה, הופך לנחמד יותר, והמהנדסים פתאום הופכים ליעילים בהרבה. זה עוד פרק של “וורף לומד לעבוד עם אנשי DS9”, וזה עשוי טוב מאוד. הייתי שמח לומר שלפחות כאן היה אספקט מעניין של “איך וורף מצליח בתחכום ובעורמה להביס את הג’אמהדר שנותר” אבל הוא בסך הכל מאלתר פייזר עם המהנדסים ויורה על הג’אמהדר ומפוצץ אותו. החלק הזה בפרק לחלוטין לא ברור כי בתיאוריה נותר להם עוד גשוש-עם-טורפדו אחד מההברקה של סיסקו והם פשוט לא משתמשים בו.חוזרים לתחנה: דקס מחזירה לבאשיר שהציל לה את החיים בכך שהיא מצילה אותו משיחה ארוכה עם מורן; וורף מדבר יפה למהנדסים של הדיפיינט ואו’ברייאן רומז לו שהוא מדבר איתם יפה יותר מדי; סיסקו מזמין את קירה למשחק בייסבול וירטואלי. טוב לראות שכולם למדו לקחים חשובים פה במקום לבזבז את הזמן במחשבה על אולי כל המשימה הזו הייתה מיותרת ולמה לעזאזל המפקד של DS9 יוצא למשימות תיווך מסחרי שכאלו עם ספינת הצי שלהם.אם כן, מה הלך פה? הסכנה לא הייתה מעניינת והפתרון שלה לא היה מעניין במיוחד. היו מעניינות האינטראקציות בין הדמויות: קירה-סיסקו, דקס-באשיר, וורף-או’ברייאן-מהנדסים, קווארק-סוחר-מוסרי. זה היה מוצלח, כי הסדרה כבר מבוססת מספיק טוב כדי שדברים כאלו יעבוד טוב ברוב הפעמים שבהן עושים אותם, אבל זה מרגיש חצי אפוי. כמו ב-Rejoined, כך גם כאן - אם הרקע הוא ברמת החלטורה, הפרק נפגע, ולא משנה כמה האינטראקציות בין הדמויות בו מוצלחות.",

      "s04-e08-little-green-men": {
        "title": "עונה 4 פרק 8 - Little Green Men",
        "content": "הו, וואו. זה היה פרק מבריק לחלוטין. לא האמנתי שבמסע בין כוכבים יודעים לעשות פרקים כאלו. הפרק הזה עובד בצורה מושלמת בשני מישורים שונים: הראשון הוא הומאג’ לז’אנר מאוד מסויים, והוא עושה את זה היטב; והשני הוא פשוט הומור. הפרק הזה ממש מצחיק. ברמה של “התגלגלתי מצחוק פה ושם”. זה לא מסע בין כוכבים. במסע בין כוכבים אני מחייך פה ושם. אני לא מתגלגל מצחוק. איך זה קרה? מי הבמאי? תנו לי לבדוק שניה… טוב, זה הבמאי של Duet ושל Necessary Evil ושל The Way of the Warrior שהם כולם פרקים מצויינים אבל די נטולי הומור. כנראה שהוא פשוט טוב.אנחנו מתחילים עם טקס מעבר פרנגי טיפוסי - כשפרנגי צעיר כמו נוג מגיע לבגרות, הוא צריך לגייס הון ראשוני. אז הוא עושה את זה על ידי מכירה פומבית של אוצרות הילדות שלו. זה… נשמע הגיוני. ונותן תירוץ לכל הצוות להופיע לרגע, מכיוון ששאר הפרק יהיה הצגת יחיד של הפרנגים. היילייט: וורף. בהתחלה הוא זועף וזועם על הפרנגי הזה שמכניסים לאקדמיה ועושה רושם שהוא לגמרי שאב מאו’ברייאן את כל הגזענות האנטי-פרנגית שהייתה לו, כי או’ברייאן מזכיר לי שפעם אולי היו עושים את זה גם לוורף עצמו. ואז וורף נתקל במכירה במשייף השיניים הישן של נוג ומתלהב. חוץ מהמכירה הפומבית יש גם פרידה מרגשת של ג’ייק מנוג, ואו’ברייאן ובאשיר מביאים לנוג במתנה את ויקיפדיה, או מדריך הטרמפיסט לגלקסיה, או משהו טאבלט שקר כלשהו שילמד את נוג את כל מה שצריך על כדור הארץ מלבד איך להתחיל עם בחורות. ואז מגיע הזמן שנוג ייסע.רצה הגורל, ובאותו הזמן קווארק מקבל מתנה מבן הדוד האגדי שהוא מזכיר פה ושם. “מתנה”, כי הבן דוד לכאורה היה חייב לקווארק על כל מני דברים, אבל בפועל זו נראית כמו מתנה יפה מאוד - ספינת חלל חדשה ואיכותית שרום, עם כל חושי הטכנאי שלו, לא מצליח למצוא בה שום פגם. אז למה לא לקחת אותה לנסיעת מבחן, ולמה לא לתת לנוג טרמפ לכדור הארץ אם הוא ממילא צריך להגיע? אז הפרנגים יוצאים להרפתקאה. כפי שסיסקו אומר, הדבר היחיד שמדאיג אותו הוא שאף אחד בכדור הארץ לא הכין אותם לכך שהם באים. לא ידע עד כמה שהוא צודק.עכשיו אנחנו מקבלים סצינה של קווארק-רום-נוג בחללית בדרך לכדור הארץ, וזה נפלא. בלי ששמנו לב כמעט, פתאום יש בסדרה שלוש דמויות שונות לגמרי של פרנגים, כל אחת עם אופי ייחודי לה, ויש ביניהן דינמיקות מצויינות. הסצינה הזו, והפרק בכלל, מראות שכבר הפסקנו מזמן לצחוק על הפרנגים ועכשיו אנחנו צוחקים עם הפרנגים. ראינו את זה כבר בעונה הקודמת, אבל זה רק הולך ומשתפר. אמרו לי שזה יקרה, ואני מאוד מרוצה לראות שזה קורה (באופן כללי, אמרו לי שבעונה 4 אני אתחיל לקבל תשובות לכל הטענות שלי, ואני מאוד מרוצה לראות שזה אכן קורה). הנה דוגמה לדינמיקה המשפחתית כשרום ונוג מגלים מה בדיוק היה המניע של קווארק לטיול הזה:Quark: This trip is taking long enough as it is.Rom: Relax, Brother. I know kemacite is unstable but another day or two won’t make any difference.Quark: What are you talking about?Rom: The shipment of kemacite that you’re smuggling in the cargo hold.Nog: Uncle, are you smuggling kemacite? Isn’t that dangerous?Rom: Dangerous… and highly profitable. Especially if we make a side trip to Orion on the way home from Earth.Quark: What tipped you off?Rom: When I engaged the impulse engines I noticed the ship’s weight distribution was a little off so the last time you went to waste extraction I snuck back to the cargo bay and took a look around.Quark: When did you get to be so smart?Rom: I’ve always been smart, Brother. I’ve just lacked self-confidence. Of course, I could forget everything I saw.Quark: How much?Rom: 20 percent of the profits.Quark (to Nog): I suppose you’ll want a cut, too?Nog: As a Starfleet Cadet, it’s my duty to report any violation of Federation law to my superiors immediately… but then again, I haven’t been sworn in yet. I’ll take 10 percent.Quark: It’s a deal.אבל לא באנו לפה סתם לקייטנת פרנגים, הפרק הולך לאנשהו. כשהם מתקרבים לכדור הארץ, נוג בדיוק מוצא את התמונה של סיסקו בתור “גבריאל בל” מ-Past Tense. למה מזכירים לנו את הפרק הזה? כי רגע אחר כך רום מגלה שמנוע העל-חלל של הספינה הוא דפקטיבי במכוון ומנסה לתקן ואז יש מהומה ואז שקר כלשהו של החומר המסוכן שבתא והופס - הדבר הבא שקורה הוא שקווארק מתעורר באיזה חדר שעליו צופים אנשי צבא עם סיגריות שמשתמשים בטלפון חוגה ועל הקיר יש תמונת פין-אפ אמריקאית. וזה אומר בדיוק דבר אחד למי שכבר מכיר את הדברים הללו - רוזוול.אה, אז זה הולך להיות אחד מהפרקים הללו.יודעים מה? אני לגמרי בעד. פארודיות על נחיתת החייזרים המפורסמת ברוזוול יש אינסוף, והן יכולות לצאת מוצלחות מאוד (למשל, Roswell That Ends Well של פיוצ’רמה). אם כבר מסע בין כוכבים הולכים לעשות פרק רוזוול, לדחוף את הפרנגים בתור החייזרים זה הדבר המתאים ביותר ומספק פוטנציאל קומי יפה, שגם מתממש. זו גם הזדמנות מצויינת להציג בני אדם “מלוכלכים” - למשל, כולם מעשנים שם כל הזמן (ואפילו קווארק המום כשמסבירים לו שמדובר על סם קטלני ותוהה איך בני האדם עושים את זה לעצמם - יש לכם את זה ביותר לדחוף את הכפית לפה?). ההשוואה ל-Past Tense היא אכן מתבקשת ואין ספק לדעתי איזה פרק יוצא יותר טוב - כשהם לא לוקחים את עצמם ברצינות, פרקי בני האדם הקדומים שלהם יוצאים הרבה יותר טוב.מכיוון שאנחנו במחווה לז’אנר העב”מים, כל הדמויות האנושיות הן ארכיטיפים. יש את הגנרל הרפובליקני הקשוח, יש את המדען טוב הלב והסקרן, יש את האחות החברה שלו עם ההבחנה החדה וחוכמת החיים, יש את הקצין הזוטר הפסיכופט ויש אפילו איזה כלב שנדחף ואנשים מלטפים. ומה הפרנגים עושים? ובכן, הם עוברים את השלבים הרגילים: הלם ראשוני, נסיון לתקשר עם הצד השני, ואז נסיון לעבוד עליהם בעסקים.ספציפית, שלב התקשור עושה קצת קשיים בהתחלה, כי המתרגם האוניברסלי של הפרנגים לא עובד כי קרינת רקע רדיואקטיבית (עוד הלם עבור קווארק שלא תופס איך ייתכן שמפוצצים פצצות גרעין על עולם הבית). אז הפרנגים מנסים לתת חבטות על המתרגמים שלהם, ובני האדם חושבים שזה טקס ברכת שלום מסורתי ועושים את אותו הדבר, ואני מתגלגל מצחוק פה.בכלל, הפרק הזה מעלה שאלות מתבקשות על המתרגם האוניברסלי הידוע לשמצה. כמובן שזה קונספט שקיים בגלל שבלעדיו אין דבר כזה סדרת מד”ב עם חייזרים, אבל עדיין - אם בפרק מתעסקים בו, תנו קצת להינות. בהתחלה, כשהמתרגם שלהם לא עובד ואנחנו מסתכלים עליהם מנקודת המבט של בני האדם, אנחנו שומעים את הפרנגים מדברים בשפה שלהם, שכוללת הרבה דברים של הברה אחת. אחר כך, כשהמצב משתפר, פתאום בני האדם מבינים אותם, למרות שבני האדם לא קיבלו מתרגם. אז איך המתרגם הזה עובד? הוא משנה את המילים שיוצאות לפרנגים מהפה, בהתאם לסוג החייזרים שנמצאים אותו רגע בסביבה? ואם יש כמה גזעים שלאף אחד מהם אין מתרגם אוניברסלי משל עצמו? ואיך המתרגם ידע להתאים את עצמו לדיאלקט של המאה ה-20? ואם אנחנו כבר בקטע, מה לעזאזל העניין הזה עם הקלינגונים? את רוב מה שהם אומרים מתרגמים, אבל אז מתפלק להם איזה “קאפ’ק!” שהוא בסך הכל תרגים מאוד בתור “יא ממזר מלוכלך!” ועם זה המתרגם האוניברסלי לא יודע להתמודד? כן, אני יודע שעושים את זה כי לשמוע קלינגון דובר קלינגונית זה מגניב. תנו להינות לכל הרוחות.מרגע שרום מתקן את המתרגם האוניברסלי של הפרנגים אפשר לגשת לעסקים. דהיינו, קווארק מחליט לנסות לעשות עסקים עם בני האדם. מזימת העל שלו דווקא סבירה - להשתלט על כדור הארץ, לאותת איכשהו לכוכב הבית של הפרנגים, ולמסור להם ספינה עם טכנולוגיית על-חלל שעדיין לא קיימת. ומהלך ההיסטוריה? למי אכפת ממהלך ההיסטוריה, אנחנו הולכים לייצר היסטוריה טובה יותר! הגישה הזו היא מה שכיף בלשלוח פרנגים חזרה בזמן, במקום את הפוצים של הפדרציה שב-Past Tense כל כך התאמצו לא לשנות כלום (ובלי להתאמץ בכלל הצליחו להכחיד את המין האנושי, אבל נעזוב את זה). לשלוח פרנגים חזרה בזמן זה לגמרי הלשלוח קנדרים חזרה בזמן של מסע בין כוכבים.רק שני דברים עומדים בפני קווארק ובין שליטה עולמית, ואלו שני הדברים שבדרך כלל עומדים בינו ובין שליטה עולמית: ראשית, קווארק הוא איש עסקים נוראי, נוראי. זה לא רק שהטקסטים שהתסריטאים נותנים לו הם מביכים אבל הוא לכאורה אמור להיות איש עסקים מצליח; כבר ברור לגמרי בשלב הזה שהסדרה מתייחסת אליו בתור איש עסקים כושל לחלוטין (טוב, מלכתחילה זה היה כך, אחרת למה הוא תקוע בפאב ב-DS9?). במקום לשכנע את בני האדם במשהו הוא מצליח בעיקר לשגע אותם ולגרום להם לאבד את הסבלנות אליו. וזה לא שרום או נוג עוזרים.הדבר השני שעומד בדרכו של קווארק הוא אודו. אודו, כאן? איפה? ובכן, הכלב הזה שכולם ליטפו כל הזמן? הוא מחבק את קווארק ומתאדה (מתאודה? מתאודו?) לו. אודו מן הסתם החליט לתפוס את קווארק על חם עם מזימת ההברחה שלו ועכשיו נתקע בעבר יחד עם כולם, אבל אין לו שום כוונה לתת לקרקס הזה להימשך יותר מדי והוא תובע מהפרנגים להזיז את התחת חזרה לספינה כדי לעשות את הממבו-ג’מבו שיחזיר אותם בזמן (איכשהו תמיד בפרקים הללו בסופו של דבר ממש קל לחזור ושום דבר מהותי לא משתנה בעולם. אני חושב שכדאי לעשות סרט שיעסוק במישהו שנוסע אחורה בזמן ואז נתקע בתקופה שהוא הגיע אליה וצריך לחפש דרך לחזור ובינתיים הוא מתחיל לשנות את ההיסטוריה. נראה לי שיהיה להיט).בזמן שהפרנגים עוד מתברברים בינם לבין עצמם האם לשתף פעולה עם אודו או לא לבני האדם פוקעת הסבלנות והם שולפים אקדחים ונותנים לחייל הפסיכופט להוביל את החקירה המחודשת תוך איומים נלהבים בסכין. קווארק בעיקר מהלם מאיך ששוב פעם כישורי המשא ומתן המבריקים שלו נכשלו, ורום בוכה שהוא רוצה את מוגי, אבל נוג מצליח לגרום להם לשחרר אותו ומתחיל להחטיף מכות, עם עזרה של המדען והאחות שגם להם לא בא טוב כל הצבא הזה. עם עוד קצת עזרה מאודו הפרנגים בורחים אל החללית וממהרים אל ניסוי הפצצה האטומית הקרוב שיתן להם את האנרגיה הדרושה כדי לחזור הביתה.הסוף טוב לכולם: נוג הגיע לאקדמיה אחרי ככלות הכל, אודו זורק את קווארק לכלא לכמה שבועות על ענייני ההברחה שלו ורום מקבל את הפאב לבינתיים. וקווארק? ניצל איכשהו בעור שיניו מלחיות בקו ההיסטוריה האלטרנטיבי שהוא רצה ליצור.לסיכום, בדיוק כך צריך לעשות פרק הומוריסטי, ובדיוק כך צריך לעשות פרק פרנגים. אם עכשיו הם יעשו גם פרק פרנגים דרמטי ברמה דומה (ואני בטוח שזה בא) אפשר יהיה להכריז על Achievement unlocked של הסדרה בכל הנוגע לפרנגים.",
        "url": "/ds9//S04/E08/Little_Green_Men"
      }

      "s04-e09-the-sword-of-kahless": {
        "title": "עונה 4 פרק 9 - The Sword of Kahless",
        "content": "אנחנו מקבלים את פרק וורף הראשון שלנו. האם הוא עונה על הציפיות? כן. האם הוא לוקח את הדמות של וורף למקומות קצת שונים? כן. האם הוא מעניין בלי קשר? כן. האם העונה הזו באמת מצליחה לנפק עד כה רצף של פרקים שגם החלשים שבהם מצויינים? כן.הכי חשוב: האם הפרק הזה עושה בסופו את הבחירה התסריטאית הפחדנית או האמיצה? האמיצה, וזה קצת פחות טריוויאלי. אמנם, לא היה צריך פה יותר מדי אומץ, ועדיין.אנחנו מתחילים עם הופעת אורח - קור מ-Blood Oath. כזכור, הוא על תקן של קלינגון Hardcore שהוא כבר זקן מספיק כדי לא לשים קצוץ על שום דבר. אחרי שמשימת ההתאבדות של Blood Oath נגמרה בהצלחה גדולה מדי מבחינתו והוא נשאר בחיים, הוא כנראה מחפש דברים חדשים לעשות. סתם לשבת אצל קווארק ולספר סיפורי גבורה זה נחמד, אבל את המטרה האמיתית שלו הוא חושף רק אחרי שדקס מפגישה אותו עם וורף. וורף עצמו, כזכור, הוא כרגע על תקן מנודה מהקלינגוניאדה, אבל קור, כזכור, זקן מכדי שיהיה אכפת לו מגאורון האידיוט והשטויות שלו. נראה שזו תחילתה של ידידות מופלאה, עד כדי כך שקור מגלה לוורף את מה שגילה עד כה לדקס - הוא כאן כי יש לו עדות לקיום המקגאפין הקלינגוני הקדוש - החרב של קאיילס, שזה קצת כמו, לא יודע, ארון הברית? הגביע הקדוש?דקס כמובן סקפטית, אבל יש לקור עדות (התכריכים של ישו. סליחה, של החרב) שבדיקת מעבדה דווקא מראה שיש פה פוטנציאל. אז יאללה, למסע - וורף ודקס יוצאים עם קור להרפתקאה. סיסקו כרגיל מאשר בקלילות לשני קצינים חשובים לצאת להרפתקאות בגלקסיה. המניע הנסתר? מכיוון שוורף וקור לא מתכננים לתת את החרב למוזיאון אלא לקיסר הקלינגוני, העסק עשוי להשפיע לטובה על הקלינגונים ולהביא לסיומו של המשבר הנוכחי איתם. בפרט אם אנשי פדרציה הם אלו שיסייעו למצוא את החרב.הטוויסט הוא שהחרב נמצאת על כוכב ברביע גאמה. רגע, מה? איך? ובכן, גזע שקר כלשהו שדד את הקלינגונים לפני אלפי שנים ונעלם, ועכשיו משלחת וולקנית גילתה את כוכב הבית שלו. הגזע עצמו ז”ל אבל המוזיאון שלו עדיין קיים והחרב כנראה תקועה בחדר שמוגן בשדה כוח ולכן הוולקנים לא שמו לב אליה. הם כן שדדו קצת את מה שכן הייתה להם גישה אליהם ואיכשהו זה התגלגל אל קור כי הוא השגריר הקלינגוני אצל הוולקנים. בפסקה הזו היו אינסוף דברים מופרכים, ולמרבה התמיהה קור השגריר הוא לא המופרך שבהם. למשל, איך בכלל הגזע ההוא הגיע מרביע גאמה ובחזרה? ומה לעזאזל קורה עם הדומיניון? עושה רושם שהפדרציה שוב מבקרת חופשי ברביע גאמה. אבל עזבו אתכם משטויות, כל הרקע הזה לא חשוב.מה שחשוב הוא שהם מגיעים למוזיאון שנמצא בתוך סדרה של מערות תת-קרקעיות, מצליחים לעקוף את שדה הכוח (קור טורח להודיע להם שיש שדה כוח רק כשהם כבר שם) מגיעים לחדר נטוש, קור מתייאש, וורף ודקס מגלים דלת סודית ופורצים אותה, וכולם מגיעים אל החרב. עוד לא עבר חצי פרק, כך שברור שהכיף עוד לפנינו. וורף (שבינתיים הוא המעריץ מס’ 1 של קור) אומר לקור שהוא צריך להיות הראשון שמרים את החרב. אני כמובן מצפה שכל רגע יתגלגל סלע מאי שם וימחץ את קור ותוהה לעצמי אם זה לא מה שוורף חשב בעצמו. אבל לא, הם גונבים את החרב בלי בעיה. הבעיה מחכה להם כשהם יוצאים מהחדר ומוצאים כל מני קלינגונים עצבניים שרוצים את החרב לעצמם. קור ברבר יותר מדי באיזה פונדק וגם היה בהתחלה איזה קטע עם יצור שואב מחשבות מהסוג שתקף את באשיר ב-Distance Voices. עזבו, גם זה לא חשוב. מה שחשוב זה שוורף אומר לקור לתת להם את החרב, קור מבין את הרמז ותוקע אותה בקלינגון הקרוב, ואז יש לנו עוד סצינה לא אמינה של “הטובים הולכים מכות הרבה יותר טוב מהרעים” עם הפציעה הייצוגית שוורף חוטף ודומה להפליא לזו של קירה מ-The Way of The Warrior. זה נגמר בכך שכל הרעים מוטלים על הרצפה בשלב זה או אחר של חוסר יכולת להגיב.ואז דקס עושה לשם שינוי את הדבר החכם ובמקום שכולם יברחו היא יורה על הלם בכל מי שעל הרצפה, משמידה את כל החרבות הקלינגוניות, אוספת לעצמה את כל הפייזרים, תופסת את המנהיג ומתחילה לתחקר אותו. אה, רגע, סליחה, לא, היא לא עושה את זה. הם באמת כולם בורחים והקלינגונים מתחילים להתאושש ולרדוף אחריהם ורק ברגע האחרון נתקעים בשדה הכוח שהגן על החדר. ואז דקס ושות’ מגלים שהספינה הקלינגונית מפעילה אות חסימה כלשהו ואין להם דרך לחזור לספינה שלהם. אז דקס שולפת את תיק העזרה הראשונה ומטפלת בוורף… אה, לא, רגע, הם לא הביאו איתם תיק עזרה ראשונה כי מי צריך נהלים ופק”לים של ירידה לשטח. בקיצור, האסטרטגיה הגאונית של החוקרים המהוללים היא להתחיל לשוטט במערות בתקווה שהם יצליחו לצאת אל פני השטח ואז אולי כן יוכלו לחזור אל הספינה.מה שיש לנו פה, כרגיל, הוא עצלות תסריטאית. חשוב מאוד מבחינה תסריטאית, בשביל מה שיקרה מכאן ואילך, שהחבר’ה יהיו תקועים במערות וסתם ישוטטו. אז ארגנו סיטואציה שבה זה קורה. אבל כדי שזה יעבוד הדמויות שלנו צריכות להיות ממש טיפשות, בטח לא כפי שמצופה מאנשי סטארפליט. בטח לא כפי שמצופה מדקס ומוורף ספיציפית (מקור אין לנו ציפיות). זו כנראה רעה חולה של הסדרה שלא תיפתר לעולם.מה שקורה עכשיו, בפשטות, הוא שוורף וקור מאבדים את זה לגמרי ומתחילים בסדרה של מריבות שהולכת ונהיית אגרסיבית ופרנואידית יותר ויותר, בזמן שדקס ההמומה מביטה מהצד ומנסה להרגיע. וזה מבוצע נפלא. בהתחלה קור בז לוורף על שלא חיסל את מנהיג האלו שחיפשו עליהם כשהייתה לו הזדמנות, אי שם לפני כמה שנים כשגאורון הציע לוורף לחסל אותו כנקמה על הפצת שקרים על הבית שלו או משהו. כן, זה שימוש בפרק TNG של וורף מהעבר (Redemption).זה הולך ומחמיר - כשהם צדים איזה עכברוש וקור משתמש בחרב בתור שיפוד וורף זועם, ויש לנו עימות מעניין בין גישת הכבוד המופרז של וורף (“זה שייך למוזיאון!”) ובין גישת האני-לא-שם-קצוץ של קור (“קיילאס השתמש בזה כדי לחרוש את השדה של אביו אז מה אתה רוצה”). זה מדרדר לויכוח על מה ייעשה עם החרב. וורף עדיין מתעקש להביא אותה לקיסר, אבל קור כבר לא חושב שזה יועיל במשהו: מבחינתו הקיסר הוא בסך הכל בובה של גאורון. וורף טוען שהקיסר גינה את הפלישה ובלה בלה, ולזה עונה קור שלאף אחד לא אכפת, וש”הקיסר הוא מתחזה. שיבוט של קיילס המקורי שבושל במיכל על ידי כוהני דת שאפתנים”. שזו מטאפורה פנטסטית, כמובן; עדכון של מטאפורות ישנות לעידן הטכנולוגי של ההנדסה הגנטית. רק מה, כל מי שראה ב-TNG את Rightful Heir יודע שזה בכלל לא מטאפורה אלא בדיוק מה שקרה. אני תוהה כמה הפרק הזה עובר מעל לראש למי שלא זוכר את פרקי וורף ב-TNG (אבל זה בסדר; זה טוב שמרפרנסים ככה לוורף של TNG).בקיצור, כבר ניחשתם, קור מתחיל לשאת נאומים על כמה הוא זה שצריך לשאת את החרב ולשלוט בקלינגונים, וכאן אנחנו כבר גולשים לאיזור הפסיכוזות של שר הטבעות ואני מניח שהדמיון אינו מקרי. ואם חשבתם שהמצב קשה, עוד לא ראיתם כלום - כשדקס מדברת בפרטיות עם וורף (וכמובן, קור מצותת) הוא אומר דברים דומים מאוד - מספר את סיפור חייו העגום וחזיון של קיילס שאמר לו שהוא נועד לעשות דבר מה שאף קלינגון לא עשה לפניו, ואיך הוא חשב שמדובר על הצטרפות לסטארפליט אבל עכשיו הוא חושב שהכל היה רק הכנה לכך שהוא יקח את החרב ויהפוך למנהיג הקלינגונים. וזה כבר מפחיד. וורף הוא הרי הסמל של הקלינגון המאופק. זה שאף פעם לא נותן לצד הפסיכי של הקלינגונים להשתלט עליו. וכאן זה בדיוק מה שקורה. חתיכת השפעה יש לחרב הזו.ומכאן ואילך זה הולך ומחמיר. כשכולם מטפסים על קצה של צוק קור נופל עם החרב. וורף תופס אותו, ואומר לו להרפות מהחרב כי יש מדף למטה שהוא יוכל ליפול עליו. קור כמובן מסרב ומבחינתו ליפול עם החרב, העיקר לא להשאיר אותה אצל וורף. בסוף וורף ודקס מצליחים למשוך את קור למעלה והשאלה האם המדף היה גדול מספיק בשביל קור נשארת פתוחה… רגע, לא ממש. קור צועק על וורף שלא היה שם שום מקום ושוורף יודע את זה. קור זה מילא, אבל גם דקס עוצרת את וורף ואומרת לו בפרטי שלא היה שם מקום ושוורף יודע את זה. לכך וורף משיב ב”אני לא דחפתי אותו. הוא זקן ומגושם ואם היה נופל זו אשמתו”.אוקיי, וואו. הולכים ממש רחוק עם וורף הפעם.לבסוף נשבר לדקס והיא הולכת לישון, בזמן שוורף וקור מסרבים כמובן לישון ובוהים אחד בשני בזעם ומתקוטטים עד שהיא צועקת עליהם. כשהיא מתעוררת (שוב, בגלל ריב שלהם) מתחיל האקשן מחדש כשהרודפים מתחילת הפרק שוב מגיעים, ושוב כולם הולכים מכות, ושוב הטובים מנצחים בלי בעיה. רק קצת פחות ברור מי הטובים כאן. וזה נגמר בכך שוורף וקור הולכים מכות בעצמם על החרב, ודקס עומדת בצד וצועקת להם להפסיק. יופי, דקס. הדבר החכם לעשות יהיה לירות בשניהם עם פייזר על הלם, אבל את לא חושבת על זה בדיוק כמו שלא חשבת לירות בתוקפים שלכם בתחילת הפרק, מה? תאמינו לי, הטיפשות של הדמויות פה זה משהו… רגע! פתאום נמאס לדקס והיא שולפת פייזר וכן יורה בשניהם. סחטיין דקס. ואחר כך היא סוף סוף הולכת למנהיג האלו שרדפו אחריהם, מכוונת עליו פייזר ומתחילה לדקסקס איתו את הקטע הזה של חסימת האות של הספינה שלהם. קצת מאוחר מדי אבל לא נורא.מכיוון שהפרק הזה הוא בעיקרו הצגה של וורף ושל קור (ושניהם עושים עבודה מצויינת) נראה לי חשוב לציין שמדובר גם על אחד הפרקים הטובים ביותר של דקס. קצת יותר קל להיות לשון המאזניים ומי שנשארת שפוייה בכל הטירוף הזה, אבל דקס עדיין יוצאת Badass. אין מספיק פרקים שבהם דקס היא Badass.הסיום הוא היחיד שיכול להיות - וורף וקור מסכימים שאסור באיסור חמור להחזיר את החרב לקלינגונים. אם לשני הקלינגונים הכי סימפטיים ביקום היא עוללה את מה שעוללה, רק תחשבו מה היא תעשה ליתר. הם נוקטים בצעד די קיצוני של לשגר אותה לחלל שתתעופף לה שם, אבל כנראה שגם כך עד שהחרב תימצא הקלינגונים לא יהפכו לאומה שפוייה במיוחד. הסוף.רגע, הסוף? לא חסר פה משהו?יאפ. מה שחסר הוא הקטע הפחדני שבו שולפים טכנובאבל שקר כלשהו ומסבירים שהחרב פלטה טכיוני גרם-שמידט ועשתה Transfer-matrix וכתוצאה מכך גם וורף וגם קור התנהגו בצורה כל כך מוקצנת. אין את זה בפרק. לא רומזים שום דבר בפרק בסגנון הזה. ההתנהגות של וורף ושל קור בפרק, מופרעת ככל שתיראה לנו, היא שלהם. הזרז הוא כמובן הכוח שהחרב מעניקה, אבל אין פה שום השחתה קסומה סטייל “שר הטבעות”. וזה נפלא. חששתי שהפרק ילך לכיוון הפתרון הפחדני, והוא לא עשה את זה. אני מאוד מרוצה מהגישה של DS9 לעניינים הללו.",

      "s04-e10-our-man-bashir": {
        "title": "עונה 4 פרק 10 - Our Man Bashir",
        "content": "והנה הגענו סוף כל סוף העונה אל פרק שאני ממש לא מרוצה ממנו. זה עדיין לא פרק רע אבסולוטית; יש בו רגעי באשיר-גארק מצויינים, והביצוע של מה שרוצים לעשות בו הוא טוב. אבל מה שרוצים לעשות בו הוא בתכל’ס הרבה השתטויות. גם זה לא לגמרי תירוץ למה לא אהבתי את הפרק - הרי Little Green Men גם הוא השתטות אחת גדולה ואותו אהבתי מאוד - אז בואו ננסה לרדת לרמת הפרטים.הפרק נפתח בסצינת ג’יימס בונד במועדון יוקרתי בכיכוב באשיר, עם קליימקס של שימוש בפקק שמפניה מעופף נגד המתנקש שתום העין שרודף אחריו. זה עשוי טוב, אבל ברור שבאשיר לא חזר בזמן לשנות השישים. הוא פשוט משחק במשחק ההולודק החדש שלו. הנה נקודה בעייתית מספר אחת: הולודק. הולודק הוא תירוץ מעצבן של הסדרה לעשיית הומאז’ים לכל דבר בערך ועל פי רוב ההומאז’ים הללו דלוחים. מכיוון שזה הולודק, כל מה שקורה בו לא מעניין - הדמויות לא אמיתיות, העלילה מחונטרשת, ובאשיר יכול אפילו לפוצץ את כל העולם ולאף אחד לא יהיה אכפת. זה לא כמו קווארק שחוזר בזמן ויש חשש היפותטי שהוא יגרום למין האנושי לשחק דאבו.ברור שלא כל הפרק יהיה סתם באשיר משחק בהולודק. אז מוסיפים לנו פנימה שני מרכיבים, שגם ב-TNG היו נפוצים למדי. האחד זה החבר הקלולס של שחקן ההולודק שמצטרף אליו להרפתקאה - במקרה שלנו, גארק. זו בחירה מצויינת, כי גארק הוא הדוגמה של DS9 למרגל “אמיתי”, וככזה הוא מתאים לזריקת הערות ציניות על כל שטויות הג’יימס בונד שהוא ייתקל בהן, וגם ליצירת דילמה אמיתית לקראת הסוף. אז כרגיל עם גארק, הוא משפר את הפרק, גם אם לא ממש מציל אותו עבורי. המרכיב השני הוא התקלה המתבקשת שהופכת את ההולודק מסתם משחק למשחק מסוכן. כזה שבו אקדחים פוצעים באמת ואי אפשר להפסיק באמצע. האופן שבו עושים את התקלה הזו הוא כנראה הדבר המקושקש ביותר בפרק.התקלה: שוב פעם כל הצוות הפיקודי של התחנה יצא בספינה מצ’וקמקת לאיזה כנס או משהו ועכשיו חוזר. אז יש לנו את סיסקו-קירה-וורף-דקס-או’ברייאן על אותה חללית. חשבתם מה יקרה אם היא תתפוצץ, גאונים? ובכן, זה בדיוק מה שקורה - מישהו חיבל ב-Warp Core אז היא מתפוצצת (רק עכשיו?) עוד דמיון ל-Little Green Men שגם בו מישהו חיבל ב-Warp Core. נגמרים להם הרעיונות?בדרך כלל בסיטואציות “אהההה החללית שלנו מתפוצצת” תמיד משגרים את כולם משם בזמן. הפעם זה לא עובד כל כך טוב ומסיבות שקרכלשהו כל הצוות נתקע בתוך המשגר. כמובן, לסטארפליט יש פרוצדורות ונהלים מסודרים למקרה הזה, ויש גיבוי שמאפשר שמירה של הדפוס-מה-שזה-לא-יהיה של המשתגרים עד שהמצב ייפתר, וב-Relics של TNG ראינו איך מישהו מאוד מסויים הצליח לעשות טריק שיאפשר לו לחיות במשגר לנצח, וזה כבר הוכנס לטקסטבוקס הבסיסיים ביותר של הנדסת משגרים, אז… אה, רגע, לא, אין שום דבר כזה. זה מצב חירום ואין לאודו ואדינגטון על התחנה שום מושג מה לעשות. אז הם פשוט צועקים על המחשב שידחוף את כל הדפוס-מה-שזה-לא-יהיה של אנשי הצוות לכל מקום אפשרי, כי מסתבר שזה תופס הרבה ג’יגות. התוצאה? התחנה בסוג של השבתה, אבל ההולודק של באשיר עדיין עובד, רק במוד התקלה הרגיל של אקדחים-יכולים-להרוג. כמו כן, חלק מהדפוס-מה-שזה-לא-יהיה של החבר’ה - ספציפית, הגוף הפיזי שלהם - נתקע בתוך משחק ההולדק, אז אודו צועק על באשיר שלא יעז לעצור את המשחק או לצאת.כל זה היה כמובן תירוץ כדי להכריח את באשיר לשחק את המשחק ושנחשוב שמה שקורה שם הוא רציני, ולתת לשחקנים ג’וב כלשהו לעשות - במקרה הזה, להיות בובות בהצגה של באשיר. עד שאודו ושות’ פותרים את הבעיה בעזרת רום וקווארק שצריכים לעבוד כדי לממשק את הלינוקס שרום התקין על ההולודק עם הוינדוס שמותקן על הדיפיינט, ההצגה הזו נמשכת באין מפריע ואנחנו מקבלים רבע סרט בונד. הליהוקים צפויים: סיסקו הוא ה-Evil Genius; וורף הוא ה-Henchman שלו (ליהוק מדויק להפליא). או’ברייאן הוא על תקן הרוצח שתום העין מתחילת הפרק. קירה ודקס הופכות לנערות בונד, כשקירה על תקן המרגלת הרוסיה, עם מבטא מזוייף והכל, ודקס על תקן המדענית הפריג’ידית.הבעיה היא שזה כל מה שהם. פנים-סדרתית: המשחק לקח את הגוף של אנשי הצוות, לא את התודעה. חוץ-סדרתית: השחקנים מקבלים תפקידים לשחק שלא קשורים לדמויות שלהם. התוצאה? השחקנית של קירה, כרגיל, מצויינת; השחקן של סיסקו, כרגיל, עושה את המשחק המוגזם בצורה מבדרת יותר מאשר הוא עושה את סיסקו, אבל קשה לקחת אותו ברצינות גם עם משחק מוגזם מכוון; וורף מצויין; או’ברייאן ודקס מבוזבזים כי בקושי עושים איתם משהו. זה היה יכול להיות נחמד, אבל זה מולבש על עלילת בונד מחונטרשת, אז זה לא מעניין. אם זה היה כמו ב-Dramatis Personae שבו היה ברור שמשהו מוזר השתלט על הדמויות אבל הן עדיין התנהגו בצורה שמזכירה אותן איכשהו, זה היה טוב. אבל כאן אין דמויות. סיסקו ושות’ כמעט ולא מופיעים בפרק, רק הגוף שלהם. אז כל זה לא מעניין.מה היה יכול להיות מעניין? באשיר יודע שהוא צריך למשוך זמן. ככה העסק נפתר בסוף - בלי שום תלות במה שבאשיר עושה בפרק, רום מבצע את הקסם שלו ומצילים את אנשי הצוות. כמובן שזה קורה בדיוק בקליימקס של הסיפור של באשיר, שניה לפני שהורגים אותו. כמובן שזה משולל הגיון לחלוטין. השאלה המעניינת היא איך באשיר היה יכול לדחות את הקץ. סביר להניח שהמשחק מדרבן את השחקן להתקדם קדימה כך שבאשיר לא יכל סתם להתחבא מתחת לשולחן היכן שהוא, אבל יש לו בפרק זמן לשחק בנחת איזה משחק קלפים ארוך עם וורף. הוא לא יכל לגרום למשחק הזה להימשך עוד איזה חמש שעות על ידי כך שהיה מנצח קצת פחות? לא מתייחסים לזה, וזה מגוחך: במקום למשוך זמן, באשיר ממהר אל הקליימקס של הסיפור שלו, למרות שהוא יודע שבקליימקס הזה נהרגות דמויות.אה, כן, שכחתי להתלונן על זה: באשיר אומר לגארק שאסור לתת לדמויות למות כי אז המחשב ימחק אותן מהזכרון שלו, ואם מדובר על חברי צוות אמיתיים… ואני שואל אתכם - מה? כלומר, אולי הוא מוחק את הדמות מה-RAM שלו, אבל למה שימחק אותה מהזכרון לטווח ארוך? או שהטענה היא שהן אוכסנו רק ב-RAM? יודעים מה, עניתי לעצמי בצורה משביעת רצון לנטפוק הזה. אין מה לראות פה.מתי זה כן מעניין? כשגארק ובאשיר נחלצים ממלכודת המוות הסטנדרטית ובאשיר רוצה לרוץ אל חדר הבקרה ואל הקליימקס הצפוי, וגארק קצת פחות נלהב מכל החוויות מסכנות החיים הללו ורוצה לברוח ושיזדיינו סיסקו ושות’. אז מתפתח עימות אמיתי, וגארק מייצג את עמדת המרגל האמיתי - זה שהוא לא גיבור פעולה ולא רץ לסכן את עצמו ולא מצפה שהכל ייגמר בשלום וכדומה. זה קצת קל מדי למתוח ככה ביקורת על בונד - הרי בונד הוא המרגל הגרוע ביותר ביקום, בכל סרט מגלים תוך שתי דקות מי הוא ואז הוא פשוט מרביץ את דרכו החוצה - ועדיין זה יוצר אינטראקציית באשיר גארק מעניינת שנגמרת בכך שבאשיר יורה בגארק כשהלה מנסה להסתלק. לא לדאוג, יורה על הלם. באקדח משנות השישים. המקבילה ללירות על הלם היא לירות כך ששורטים את הצוואר. איך בדיוק זה עבד לבאשיר? ובכן:Bashir: You’ll be fine. It’s just a flesh wound.Garak: That was awfully close. What if you’d killed me?Bashir: What makes you think I wasn’t trying?Garak: Doctor, I do believe there’s hope for you yet.אבל מכאן זה שוב מדרדר. בקליימקס באשיר שוב מוצא את עצמו מול סיסקו עצבני שרוצה לירות בו, וסתם מושך זמן על ידי נאומים גנובים מגארק על כמה שהוא רוצה להיות עצמאי (סיסקו לא מתרשם) ובסוף גם מפעיל בעצמו את הכפתור שמפוצץ את העולם (סיסקו לא מתרשם) והוא ניצל כחוט השערה לא בגלל משהו שהוא עשה, אלא פשוט כי הוא הספיק למשוך זמן עד שרום יציל את היום. וזה פשוט לא מעניין. מה אכפת לנו שבאשיר פוצץ את העולם? זה סך הכל משחק הולודק פושטי שהולכים לעשות לו ריסט עוד מעט. אין לפעולה הזו של באשיר שום משמעות מלבד משיכת זמן. הדבר המעניין היחיד שבאשיר עושה בכל הפרק הוא לירות בגארק. בשביל מה כל זה היה טוב? כנראה בשביל קירה-מרגלת-רוסיה-בשמלה.",
