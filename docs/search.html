      "s06-e21-the-reckoning": {
        "title": "עונה 6 פרק 21 - The Reckoning",
        "content": "מערכת היחסים הלא ברורה ולא בריאה של סיסקו עם הדת הבאג’ורית מקבלת העלאה בדרגה בפרק הזה, וזה מצוין. בתחילת הסדרה, הדת הבאג’ורית ומעמד ה-Emissary של סיסקו היו נקודת חולשה של הסדרה, אבל Accession ובעיקר Rapture הצליחו לשנות את זה. העונה הנושא הזה שיחק תפקיד קריטי ב-Sacrifice of Angels שבו סיסקו השתמש בצ’יט דאוס אקס חור תולעתנה כדי לנצח את הדומיניון, והיה חסר פרק בסגנון Rapture שיזכיר לנו מה המחיר של הדברים הללו. והנה מגיע הפרק הנוכחי, מזכיר לנו וגם נותן תפקיד יפה לקאי ווין - אולי הטוב ביותר שלה מאז Life Support - ומעורר דיון מוצלח על אמונה. אה, ומשאיר אותנו עם סוף פתוח שכנראה יהיה בעל חשיבות בהמשך. סבבה.אנחנו מתחילים עם ישיבת צוות שמטרתה להזכיר לנו שיש דומיניון ומלחמה וכאלה כי לא נראה יותר מדי מזה בפרק הזה. אה, וכדי להזכיר לנו שאודו וקירה הם זוג. שזה אשכרה קרה ולא היה איזה חלום הולודק הזוי של אודו או מתקפת משני צורה חדשה. זה… זה לא כזה נורא, הם זוג נחמד. הפרק הקודם היה כולו “אודו נאבק במוזרות החברתית שלו” והסכנה בפרקים כאלו היא שאנחנו כל כך בעד הבחור וה”יעד” שהוא מנסה להשיג עד שאנחנו שוכחים לשאול מה יוצא לבת הזוג מהסיפור הזה והאם זה טוב שבדרך ערמומית היא השתדכה לקריפ - ובכן, הפעם זה לא מרגיש ככה.ואז הופס, אנחנו יוצאים עם סיסקו וקירה וג’ייק לחופשה בבאג’ור. או ליתר דיוק, לביקור באתר החפירות של העיר האבודה ההיא שסיסקו גילה ב-Rapture. ג’ייק פה בשביל שורה אחת - להביע את החשש (המוצדק) שלו מכך שסיסקו לוקח קצת יותר מדי ברצינות את תפקיד ה-Emissary בימים אלו, מה שרק הולך להתחזק בהמשך הפרק. חוץ מזה, הם פה כדי לראות… לוח עם כיתוב שהתגלה בחפירות האחרונות. לא לגמרי ברור מה כתוב בלוח מעבר ל-“שלום, Emissary”, אבל זה מספיק: כשסיסקו נוגע בלוח הוא מקבל חזיון מקושקש של הנביאים שמדברים על איזה מעגל שנסגר ו-Reckoning (“הכרעה”?) שצריכה להתחיל ועוד שאר פטפוטים. והחזיון מסתיים בכך שסיסקו עף לקיר המציאותי במציאות המאוד מציאותית.בשביל מה כל הקשקוש הזה היה טוב? בשביל שסיסקו ירצה להבין מה הולך כאן ולכן הוא סורק את הטאבלט עם הטריקורדר שלו כדי שיוכלו לפענח את הכיתוב בתחנה… רגע, לא, הוא לא עושה את זה. הוא לוקח את הלוח איתו לתחנה. למה? למה להזיז את הלוח במקום סתם לסרוק אותו? הפרק לא מתייחס לזה, אם כי אולי סיסקו חושב שהמגע חשוב לאור זאת שהמגע בטאבלט הפעיל את החזיון. וכמובן, כי התסריטאים צריכים שהוא ייקח את הטאבלט איתו.ב-DS9, דקס מנסה לייצג את הצד החילוני והשפוי ביחס לכל הסיפור הזה:DAX: I had a pretty good idea what this was the minute I laid eyes on it. That confirms it. It’s a slab of stone with some writing on it.דקס טוענת שהיא לא מוצאת שום שרידי אנרגיה או וואטאבר בטאבלט, וסיסקו אומר לה שהוא רוצה לפענח את יתר הטקסט. כלומר, משהו שבשבילו לא היה צריך בכלל לקחת את הטאבלט. אז מה, בעצם? למה שיהיו השלכות לכך שהוא לקח את הטאבלט? אלו כולה באג’ורים מטופשים עם התרבות המטופשת שלהם והוא ה-Emissary הגדול! ו… וקאי ווין מגיעה לתחנה כדי להתלונן רשמית על העניין הזה. מה זה פה, קאי ווין עדיין קיימת? היא לא נעלמה בעונה הקודמת או משהו, שבה התפקיד שלה הצטמצם להליכה עיוורת אחרי סיסקו?ובכן, הבשורה הטובה היא שקאי ווין חזרה, ושהיא שוב על תקן של אנטגוניסטית לסיסקו, והיא עושה את זה טוב, בעיקר כי אנחנו כבר לא לגמרי בעד סיסקו עם כל טירוף ה-Emissary שלו. זה מעניין במיוחד, כי העימות (המאוד מנומס) ביניהם הוא מיקרוקוסמוס של העימות שיתקיים בין נציגי הדת הממוסדת ובין נביא חדש של אותה הדת:SISKO: What brings you to the station? WINN: I should think that would be clear. You removed an artefact from an archaeological site without consulting the Vedek Assembly. SISKO: I meant no disrespect. WINN: You can understand how we would be sensitive to such matters. During the occupation, the Cardassians plundered Bajor’s historical treasures as if it were their right. I never imagined that you would behave in the same manner. SISKO: I assure you that the artefact will be returned as soon as I’ve finished studying it. WINN: I was not aware that you had expertise in Bajoran history. SISKO: I don’t. WINN: Then why not leave the artefact in the hands of those who do? There are scholars on Bajor who have devoted their lives to the study of such things. SISKO: I understand, but I brought it here because I believe that’s what the Prophets want. WINN: I see. Then I take it this has something to do with your vision? SISKO: Exactly. WINN: Forgive me. I didn’t realise that the Prophets told you to bring the relic here. SISKO: Well, they didn’t. Not in so many words. WINN: I see. Then exactly what did they say? SISKO: It’s difficult to explain. The Prophets aren’t always clear. WINN: Since they have never spoken to me, I’ll have to take your word for it. SISKO: All I know is, for now it belongs here. WINN: Who am I to argue with the Emissary of the Prophets?ווין הפכה להיות הצד הרציונלי בסיפור וסיסקו הצד המטורלל, וזאת אפילו כשאנחנו מביאים בחשבון את זה שהנביאים באמת קיימים, ושסיסקו הוא באמת הנבחר שלהם. זה טוויסט יפה מאוד.חשבתם שקאי ווין נכנעה? ברור שלא. היא מגישה תלונה על סיסקו לסטארפליט, וסטארפליט צועקים על סיסקו להפסיק עם השטויות ולהחזיר את הטאבלט. זה עוד המשך של קו העלילה המעניין מ-Rapture שבו סטארפליט מאוד מודאגים מהאופן שבו קצין שלהם הופך אט אט למשיח של כת אישית משלו. ולמקרה שאנחנו לא זוכרים את זה, דקס אומרת את זה במפורש. וכדי שהקהל בבית ידע שהתסריטאים של DS9 יודעים להשתמש ברמיזות מעודנות, דקס גם מצביעה על כך שסיסקו התחיל לדבר על “Prophets” במקום על “Wormhole aliens” כמו שהיא קוראת להם. העניין הוא שאני לא זוכר את סיסקו כל כך מתייחס אליהם בתור Aliens ומביע בעיה עם ה-Prophets. כבר ב-In the Hands of the Prophets בעונה הראשונה, שעסק בגלוי בהבחנה הזו, וקאי ווין התלוננה בדיוק עליה, סיסקו אומר לג’ייק “To those aliens, the future is no more difficult to see than the past. Why shouldn’t they be considered Prophets?”בשיחה עם דקס, סיסקו גם מזכיר לקהל בבית שהנביאים הצילו את DS9 ואת כל רביע אלפא ב-Sacrifice of Angels כשהעלימו את הצי הבאג’ורי שעבר דרך חור התולעת, ודקס מזכירה שהם איימו שיהיה לכך איזה מחיר. ואז, כדי להתחיל עם האקשן, דקס מצליחה לפענח חלק מהטאבלט שאומר בערך “אהההההההה החורבן הגדול מגיעעעעעעעע הנביאים הולכים לבכותתתתתתת” עם איום מפורש על ה”Gateway to the Temple” שהוא מן הסתם DS9.טוב, שמענו כבר את דעת דקס בנושא הזה, אז בואו נכנס את פרלמנט שאר הדמויות הרציונליות בסדרה - אודו, וורף ובאשיר:WORF: I was just telling you what the translation said. I did not say I believed it. BASHIR: Well, I’m not worried. If you look hard enough, you’ll find a Bajoran prophecy for just about anything. The Ancient Texts are a tangle of vague contradictions. ODO: This one is anything but vague, and Bajoran prophecies have an odd way of coming true. BASHIR: Don’t say me you believe in this stuff, too? QUARK: Odo believes in preparing for the worst.וזה נמשך ככה בעליזות עד שפתאום התחנה מתחילה לרעוד כי חור התולעת התחיל להשתגע, והלא-מאמינים מתחילים לדאוג. לכן הסצינה הבאה כוללת שיחה נחמדה בין נציג הלא-מאמינים (אודו) ונציגת המאמינים (קירה):KIRA: I just wish that we knew more about the reckoning. It’d give us a better idea of what the Prophets want from us. ODO: It seems to me that if the Prophets want the Bajoran people to follow a given path, they should provide more specific directions. KIRA: It doesn’t work like that. ODO: Maybe it should. KIRA: The Kai would say that you lack faith. ODO: And you would agree. KIRA: I just don’t know how people make it through the day without it. ODO: We manage. Besides, I do have faith in some things. KIRA: Such as? ODO: You. KIRA: I’ll try not to disappoint you.חזרה אל סיסקו וקאי ווין - מתברר שלא רק חור התולעת התחיל להשתגע אלא שגם מזג האוויר בבאג’ור מתחיל להשתגע עם הצפות וכדומה, ואפילו שאקר מבקש מסיסקו שיחזיר כבר את הטאבלט הארור. אז סיסקו מסכים שיחזירו אותו “דבר ראשון בבוקר”. דקס מופתעת, אבל מסכימה שאפשר להמשיך לעבוד על הטאבלט עם הצילומים ההולוגרפיים שהיא ביצעה - אז למה לקחתם אותו מלכתחילה!ואז קירה מדברת עם סיסקו על ה”כניעה” שלו - ושוב הפרק מנסה בעיקר להאכיל בכפית את הצופים לגבי היחסים בין סיסקו וקאי ווין וכמה שהיא מקנאת בו. וכך בשיחה של קירה עם ווין אחר כך: שתי אלו הן אנטגוניסטיות עוד מ-In the Hands of the Prophets כך שאין פה משהו חדש. ואחר כך ג’ייק מדבר עם סיסקו על איך שהוא דואג לשלומו ואיך כבר פעמיים באותה שנה סיסקו התמוטט והתחיל עם חזיונות הזויים (Rapture ו-Far Beyond the Stars). כל הדיבורים הללו מכינים את הקרקע למערכה האחרונה, שמתחילה בכך שלסיסקו קשה להירדם.זה תמיד מתחיל עם מישהו שקשה לו להירדם, מה?אז סיסקו הולך אל המעבדה שבה הטאבלט נמצא ומתלונן תלונות דומות לאלו של אודו - למה הנביאים כל כך לא ברורים ולא אומרים לו מה הם רוצים ממנו עם הטאבלט?! אבל הוא גם לוקח את זה צעד אחד קדימה כשהוא מתרגז ומעיף את הטאבלט על הקיר ומנפץ אותו לרסיסים. רגע, מה? וכדי שיהיה מעניין, מהרסיסים מתחיל לעלות עשן כחול (טוב!) ועשן כתום (רע!) לא ברורים, ולהיעלם.אופס.סיסקו מתרץ את עצמו אחר כך בפני דקס ואודו שהוא פשוט חש דחף בלתי נשלט להשמיד את הטאבלט. האמת, אחרי כל כאב הראש שהוא גרם לנו בפרק הזה, אפשר להבין אותו; אבל הסיבה לדחף הזה היא כנראה שהנביאים דחפו אותו לעשות את זה איכשהו. כפי שדקס אומרת - תנסה להסביר את זה לקאי ווין! והוא מנסה, כמובן. והיא לא משתכנעת, כמובן. מהומות מזג האוויר בבאג’ור ממשיכות והיא ממשיכה לחשוב בגישה הפונקציונלית שלפיה זה הכל בגלל שהזיזו את הטאבלט, בזמן שסיסקו מקשקש לה על זה שהוא “הרגיש” שזה היה הדבר הנכון לעשותו ושתעשה איתו Leap of Faith. היפוך התפקידים הזה פשוט נפלא - כוהנת הדת היא הרציונלית וזו שמודעת להשלכות הפוליטיות, בזמן שאיש הסטארפליט הוא המיסטיקן ההזוי.אבל אז העסק הופך להיות פרקטי להחריד, כי קירה מגיעה אל הטיילת כשהיא במצב רוח של “היי תראו יוצאים לי ברקים מהיד והעיניים שלי נראות קריפיות כי - בהסכמתי המלאה - נכנסה בי יישות חייזרית של אחד מהנביאים ואני מחכה שיבוא הרוע הגדול ואלחם נגדו”. כש”הרוע הגדול” הוא Pah-Wraith - זוכרים אותם? החבר’ה שאוהבים להשתלט על אנשים ולנסות להשמיד את היקום מ-The Assignment? כנראה שהכחול שברח מהטאבלט היה הנביא והכתום הוא הרפא. ושניהם הולכים להילחם כי… סיבות ונבואות וכאלה.גם סיסקו וגם ווין בהלם לראות נבואות מתממשות להם מול העיניים ומנסים להציע עזרה. “קירה” פשוט מתעלמת מווין (כמה מעליב!) ואומרת לסיסקו ש-The Sisko has completed his task (האם הכוונה היא שסיסקו הוא כבר לא ה-Emissary? לא נראה ככה, יותר סביר שהוא פשוט סיים את הנבואה הספציפית שהייתה קשורה לטאבלט הזה). בקיצור, היא לא צריכה עזרה ופשוט מחכה עד שהרפא ישתלט גם הוא על גוף והם ילכו מכות. מה שכולם מנחשים שישמיד לגמרי את התחנה, אז מתחילים בפינוי המוני שלה, אבל לא אחרי ויכוח נוקב בעניין הזה. הויכוח הנוקב הזה הוא עוד דוגמא להיפוך התפקידים הנפלא שהפרק הזה אירגן לנו:SISKO: We’re evacuating. BASHIR: You can’t be serious. SISKO: This battle could destroy the station. DAX: Then don’t let it be fought here. SISKO: I don’t have any choice. DAX: Yes, you do. We can flood the Promenade with chroniton radiation. WINN: Are you that suggesting we kill a Prophet? SISKO: I won’t do that. BASHIR: You don’t have to. If you ramp up the chroniton levels slowly, it’ll give the wormhole alien a chance to leave Kira’s body without getting hurt. DAX: We have everything rigged and ready to go. Just say the word. SISKO: No. DAX: Benjamin. WORF: Deep Space Nine is critical to the defence of the Federation. We cannot risk destroying it. SISKO: When the Dominion fleet was about to come through the wormhole, I asked the Prophets for their help. They gave it to me. Now they’re asking for my help. They need to fight this battle here, now. I’m not going to jeopardise my crew, but I’m not going to stand in the way of the Prophets either.בויכוח הזה סיסקו מייצב את עצמו בתור אנטיתזה לאבטיפוס ה”קפטן של סטארטראק”. אפילו יותר מ-In the Pale Moonlight, לדעתי. תחשבו מה קירק או פיקארד היו עושים בסיטואציה הבאה: לחללית פלשה יישות חייזרית כלשהי, השתלטה על גוף של אחד מאנשי הצוות ועכשיו רוצה להילחם איזה קרב גדול על גורל היקום (לדעתה של היישות) שישמיד את האנטרפרייז לחלוטין. באשיר בא עם ההצעה הסטאר טראקית: יש איזה תעלול טכנובאבל שיכול לפתור את הבעיה. התוצאה? קירק ופיקארד מנסים לדבר עם היישות ולבלבל אותה/לשכנע אותה לרדת מהעסק, ובסופו של דבר משתמשים בטריק הטכנובאבל ברגע המכריע ומצילים את הספינה ומגרשים את החייזר, בצורה מנומסת פחות או יותר.לתת לחייזר להילחם את הקרב שלו? להשמיד את הספינה? זה לא היה עולה בדעתם לרגע. סיסקו יוצא כאן לגמרי נגד מה שהוא “אמור” לעשות. DS9 שוב מותחת את הגבולות בצורה נפלאה. היא לא שוברת את הגבולות בשום פנים ואופן; הגישה של רוב הדמויות (באשיר, דקס, וורף) היא הגישה ה”קלאסית”, אבל הפרק נותן גם משקל מכריע לגישה השונה והמוזרה, ולא ברור לחלוטין שהגישה ההיא שגויה.וכדי לקחת את סיסקו לגישת הפנאט הדתי עד הסוף, הפרק גם מארגן לנו עקדת יצחק, כשהרפא משתלט על הגוף של ג’ייק והוא וקירה מתחילים ללכת מכות. “ללכת מכות” אומר בעיקר שהם עומדים, משגרים אורות מהגוף שלהם ועושים פרצופים. מעניין מה היה קורה בימינו, עם קצת יותר תקציב וקצת יותר נסיון בתחום הקרבות המגניבים; כרגע הסדרה אפילו לא מנסה.וסיסקו? נותן לכל זה לקרות ופשוט עומד ובוהה בהם ואומר שהוא מאמין שהנביאים לא יאפשרו לג’ייק להיפגע, וכו’ וכו’. מה אגיד, לא נראה שזה מה שהולך לקרות, אבל לא נוכל לדעת כי באמצע הקרב פתאום מישהו עושה את התעלול שבאשיר הציע וגם הנביא וגם הרפא מסתלקים להם. לא ברור לאן, ולא ברור מה יקרה איתם עכשיו, כשהפסיקו להם את הכיף באמצע.מי? מי עשה את התעלול של באשיר? אה-הא! קאי ווין! איזה שימוש מושלם בדמות הזו! ודיאלוג הסיום של ווין עם קירה, שבו היא מנסה להצדיק את עצמה בנימוקים דומים לאלו של סיסקו, מחזק עוד יותר את התחושה של עד כמה אמונה דתית - גם כזו שבה האלים מסתובבים בינינו - היא חרב פיפיות.WINN: The Emissary couldn’t escort me himself? KIRA: He’s with his son. WINN: I would think he’d want to thank me. KIRA: For what? WINN: I prevented the destruction of this station. I saved the Emissary’s life and the life of his son. KIRA: Don’t pretend you did it for the Captain. WINN: I did it for Bajor. If you haven’t heard, the floodwaters have receded and the earthquakes have stopped. KIRA: And you’re going to take the credit for that? WINN: I take it as a sign I did the right thing. KIRA: You defied the will of the Prophets, and you did it because you couldn’t stand the fact that a human, an infidel, had a stronger faith than you. The Emissary was willing to sacrifice his own son to serve the Prophets. WINN: My faith is as pure as the Emissary’s. KIRA: I think you’re confusing faith with ambition. WINN: I’m not confusing anything, child. You are. The Prophets chose you as their instrument. That doesn’t mean you can speak for them. KIRA: Because of your interference, the reckoning was stopped. The Evil still exists, And I’m not sure if even the Prophets know what that will mean for Bajor.פרק מעולה. אולי הפרק הכי טוב על דת שראיתי עד כה בפרנצ’ייז, ובוודאי הפרק הכי טוב על “סיסקו ה-Emissary”. פתאום אני מוצא את עצמי מקווה שהם ימשיכו את קווי העלילה הללו ולא סתם ישכחו מהם ויעמידו פנים שכל זה לא קרה בכלל, כמו שקיוויתי בתחילת הסדרה.",

      "s06-e22-valiant": {
        "title": "עונה 6 פרק 22 - Valiant",
        "content": "הפרק התחיל טוב! ג’ייק סיסקו ונוג יוצאים להרפתקאה! בפרנגינר! ויפגשו את הנאגוס! איזה יופי! מזמן לא היה פרק הומוריסטי של ג’ייק ונוג! אני מת עליהם בתור דמויות הומוריסטיות! הם… אה, אוקיי, תשכחו מזה, שום פרק הומוריסטי. אוקיי, וואו, מה זה היה, איך הצליחו לבסס פרק דרמטי כל כך טוב על שני הליצנים הללו.אני כמובן מקצין. כבר ראינו שגם ג’ייק וגם נוג יכולים להסתדר יופי בפרקים דרמטיים, והפרק הנוכחי הוא סוג של וריאציה נוספת על Nor the Battle to the Strong, רק במין היפוך עגום של היוצרות. ב-Nor the Battle to the Strong ג’ייק סיסקו הנאיבי והפנטזיונר נקלע לזירה של קרב אמיתי, חוטף את הלם הקרב המתאים ולומד שזה ככה גם עבור המנוסים ביותר; ושם היה את באשיר בתור המבוגר האחראי (תפקיד שלמרבה ההפתעה, באשיר מילא היטב). כאן קולעים את ג’ייק ונוג לאמצע של סיטואציית “קרב אמיתי” דומה רק שהפעם ג’ייק הוא המבוגר האחראי (שאף אחד לא מקשיב לו כי הוא לא קצין), נוג הוא הפנטזיונר שהולך לסבול מהתפכחות כואבת, והלם הקרב שכל הסביבה סובלת ממנו הוא לא קונספט אבסטרקטי אלא הגורם ההרסני האמיתי שמוביל לטרגדיה של הפרק.הבונוס הוא שזה לא “סתם” פרק אנטי מלחמתי; זה פרק אנטי מלחמתי שיוצא בכוח נגד התרחיש האידילי שאפשר היה לחשוב שסטאר טראק עצמה תומכת בו, ובוודאי שהוא רווח יותר מדי בתרבות הכללית. הסיטואציה שבפרק קצת מזכירה את “בעל זבוב” ואת האופן שבו הוא ניסה לצאת נגד התיאור האידילי של “ילדים ננטשים על אי”, אבל הוא עושה את זה עם הרבה פחות טירלול כללי מאשר בעל זבוב. בקיצור, עונה 6 הכתה שוב עם עוד פרק מצוין, ואני שמח שג’ייק ונוג מקבלים פרק שכזה לעצמם.הפרק מתחיל עם סצינה בלתי קשורה בעליל של “דקס באה לתקן משהו אצל קווארק ואודו מבין שקווארק מאוהב בה”. מה. מאיפה זה בא עכשיו, ועוד אחרי ה”באשיר מאוהב” של Change of Heart. אפשר בלי Trope ה”זו אישה יפה אז כל הזכרים הפנויים מתאהבים בה אוטומטית”? בכל מקרה אין המשך לסצינה הזו וכל שאר הפרק הוא ג’ייק ונוג אז בואו נשכח מכך שזה קרה, לפחות עד (אם) שזה יחזור בהמשך.ג’ייק ונוג, כאמור, יוצאים אל פרנגינר - נוג בתור שליח של הפדרציה שכנראה אמור לחתום עם הפרנגים על איזו עסקה נגד הדומיניון, וג’ייק בתור החבר שמתלווה לנוג אבל בעצם בתור עיתונאי שמחפש סיפור. ג’ייק הוא “עיתונאי” כבר שתי עונות בערך, והאמת שהוא די סבבה בתפקיד הזה ואני מרוצה ממה שעשו עם הדמות (למרות שהוא, כמובן, דמות משנית בערך כמו נוג ולא דמות ראשית). נוג הוא עכשיו כבר איש סטארפליט רציני, כזה שיודע לנהוג בראנאבאוט (זוכרים איך ג’ייק ונוג הסתבכו עם אחת כזו ב-The Jem’Hadar והיו צריכים שאו’ברייאן יציל אותם? הם גדלים כל כך מהר…) וכשפתאום ספינות ג’אמהדר תוקפות אותם יודע לנסות להתחמק גם אם זה אומר לנסוע לעומק שטח האויב ויודע גם מתי אבוד לו והגיע הזמן לקרב נואש אחרון נגדן ו… ואז מצילה אותם ספינה דמויית הדיפיינט (לא ברור מה קורה לראנאבאוט אבל כנראה שמתפוצץ) שתוקפת ומביסה את הג’אמהדר כמו גדולה.הספינה נקראת Valiant והיא הדבר הכי קריפי שראיתי בכל העונה. כשג’ייק ונוג מגיעים אל גשר הפיקוד, עוד במהלך הקרב, אנחנו רואים שכל הספינה מאויישת על ידי ילדים - כלומר, אנשים מאותה שכבת גיל כמו ג’ייק ונוג. כולם שם לבנים יפי בלורית ותואר וכל הבחורות בלונדיניות, או לפחות ככה זה מרגיש (מתישהו יש שם איזה שחור ייצוגי). הקפטן נראה כמו גרסה מוקטנת של קירק ומנהל את הקרב כמו רובוט אנושי עוד פחות מדאטה. מה הולך פה למען השם.מה שהולך פה נראה כמו פיץ’ לסדרת ספינאוף, או לסרט קולנוע, ומהסוג הגרוע: הילדים הם חברי ה-Red Squad שהוזכרה בשעתו ב-Homefront - ה”עלית” של הצוערים באקדמיה. זה נשמע נורא אז, וזה נראה נורא עכשיו. חלק מההכשרה שלהם, בגלל שהם כאלו עלית, היה לקבל ספינה בסגנון הדיפיינט שהם יאיישו, עם כמה קצינים בכירים ותיקים להדריך אותם, ושיעשו סיבוב בכל הפדרציה. כל זה כמובן השתבש כשהמלחמה פרצה. ה-Valiant נקלעה לאיזה קרב קשה - הראשון שכל הצוערים נתקלו בו אי פעם - וכל הצוות הבכיר נהרג. הקפטן הנוכחי הוא טים ווטרס, אחד מהצוערים, והוא מספר לנוג בהערצה על קפטן רמירז ז”ל שבכוחותיו האחרונים ניהל את מבצע התיקונים של הספינה כדי שתספיק להפעיל מחדש את מערכות הנשק שלה ולהשמיד את הקרדסים מהצד השני.מאז הספינה תקועה בשטח הקרדסי, בלי יכולת לעלות ל-Warp גבוה מ-3.2, עם איזו משימת ריגול שהם אמורים להשלים, בלי שום יצירת קשר עם הפדרציה. זה נשמע כמו סוג של וריאציה על וויג’אר, אבל בגרסה פוסט אפוקליפטית. העובדה שחווית הקרב הראשונה של הצוערים הייתה אירוע כזה של קרב-כנגד-כל-הסיכויים שבמהלכו הם החזו בהקרבה-עצמית-נועזת של הקפטן המוערץ שלהם הייתה אסון; מאז התודעה הקולקטיבית שלהם נתקעה באותו הלך רוח. הם בכלל ללא חושבים על לחזור אל הפדרציה, להתארגן מחדש, לקבל צוות פיקוד בכיר, כל דבר דומה - הם דבקים בהשלמת משימת הריגול שלהם ויהי מה.אל תוך הקלחת הזו זורקים את ג’ייק ונוג. מה ג’ייק עושה? סמולטוק עם קולינס, אחת מהצוערות הזוטרות, ומזכיר לה את הבית שלה בירח וגורם לה להשתפך במונולוג געגועים הביתה וכמעט לבכות - בקיצור, סודק את חומת הטירוף הקולקטיבי. בינתיים נוג מתרשם עמוקות מהסיפורים של הקפטן, מקבל סיכת Red Squad ומתמנה לאו’ברייאן של הספינה עם המשימה של לתקן את תקלת ה-Warp 3.2. בקיצור, נטמע היטב בחומת הטירוף הקולקטיבי והולך לדרבן אותו בחזרה.התוצאה? נוג מתקן כמו גדול את התקלה, ואילו ג’ייק הופך לאויב הציבור מס’ 1 ונקרא לשיחת נזיפה על ידי הקפטן והקצינה הראשונה שלו על הפשע של יצירת סערת רגשות במהלך מלחמה. הקפטן תוקע מונולוג שמקפל בתוכו את כל הטירלול של הספינה:WATTERS: Jake. May I call you Jake? You’re a reporter. Your job is to watch the way events unfold, not participate in them. Right now, you need to stand back. Take a look at where you are and what’s going on around you. You’re right in the middle of a great story. Maybe one of the greatest stories in the entire Dominion War. This ship is special, Jake. This crew is special. And whatever fates guide this universe, they’ve have chosen us to achieve some purpose in this conflict. I know that. Just as surely as I know your presence on this ship is no coincidence. You’re here to write the story, to tell people of the Valiant and her crew. Don’t interfere with the story, Jake. Don’t become a part of it. Just let it unfold around you. Observe, listen, and then write it down. May I have your word you’ll stay away from Chief Collins?מה ג’ייק עושה? מסכים, מה עוד יש לו לעשות.בינתיים, השיפור של נוג עובד מספיק טוב כדי לאפשר ל-Valiant להשלים את המשימה שלה - למצוא את ספינת האויב שהם רדפו אחריה כל הזמן ולרגל אחריה ולקבל מידע מקגאפין מועיל. הבעיה היא שהם רוצים לעשות יותר מזה. הם עושים ניתוח א-לה מלחמת הכוכבים ומגיעים למסקנה שיש איזו חולשה שמאפשרת את השמדת הספינה אם רק יצמדו אליה וירו איזה טורפדו שעבר טכנובאבליזציה מתקדמת. כולם מסכימים שמדובר על משימה מסוכנת ביותר. אין שום סיבה לבצע אותה; זו לא הייתה המשימה המקורית. אבל הקפטן בשלו:WATTERS: It’s dangerous, there’s no disputing that. And no one would think any less of us if we just turn around and go home. But that means that some other ship with some other crew would be asked to finish the job that we started. I think we can do it. I think we should do it.זה נאום מוטיבציה שכמעט גזור מסרטים הירואיים שבהם הגיבורים מצילים את היום, אבל DS9 היא כבר ממש לא במקום הזה, וברור לנו לאן זה הולך באמת להגיע. ג’ייק מנסה להציל את היום על ידי אזכור של סיסקו פאפא: הוא אומר שאפילו סיסקו לא היה מנסה לעשות דבר כמו זה, ואם הוא לא היה מנסה, פשוט אי אפשר לעשות את זה. לזה הקפטן משיב ב”We’re Red Squad and we can do anything.” וכל החדר למעט ג’ייק מגלגל העיניים - כולל נוג - מתחיל לזעוק Red Squad Red Squad. זה נראה רע. רע רע רע.וכדי להבהיר לנו עד כמה ג’ייק הוא קסנדרה בפרק הזה, יש לנו עוד נסיון שכנוע אחד אחרון שלו, את נוג, שכבר עבר לצד של הפנאטים (ואני באמת מתקשה להאשים אותו). זה נגמר, שוב, בעימות בין הצד ה”אזרחי” והצד ה”צבאי” שמבהיר יפה מה יוצרי הסדרה חושבים עליהם:NOG: You don’t understand because you’ve never put on one of these uniforms. You don’t know anything about sacrifice or honour or duty or any of the things that make up a soldier’s life. I’m part of something larger than myself. All you care about is you. JAKE: That’s right. All I care about is Jake Sisko and whether or not he’s going to be killed by a bunch of delusional fanatics looking for martyrdom.ואז כבר עוצרים את ג’ייק וזורקים אותו לכלא כך שהוא חסר כל השפעה על מה שקורה בהמשך. קסנדרה מושלמת. במקור הרעיון היה להשתמש בקירה ונוג בפרק הזה ולא בג’ייק, אבל הרי קירה כבר הייתה מטאטאטת את הקירות עם כל הצוערים הללו ועוצרת את משימת ההתאבדות. ההחלפה בג’ייק הייתה רעיון מצוין.בשלב הזה, למען האמת, תהיתי איך הם הולכים להוציא מכאן את ג’ייק ונוג בחיים. הראנאבאוט הושמדה אז הם לא הולכים לברוח. מה, סיסקו יבוא ויציל אותם ברגע האחרון? או, חס וחלילה, הם אשכרה ינצחו? אבל לא, הסדרה לא מתכוונת לתת הנחות כאן למעט הדבקות בסטטוס קוו של לא להרוג את ג’ייק ונוג. לכן ההתקפה יוצאת לפועל ונראה לחצי שניה שגם מצליחה אבל אז מתברר שהתעלול לא עבד, ספינת האויב לא הושמדה, והיא עצבנית וחזקה מאוד ואין לאן לברוח ופחות או יותר כל מי שבספינה נהרג בזה אחר זה. נוג מצליח להתעשת ברגע האחרון ולברוח עם ג’ייק וקולינס (מה שטיפה הרגיז אותי - היא הייתה היחידה מהצוות שהפגינה רגשות כלשהם, אז בזכות זה הסדרה מצליחה אותה? אבל יש לה עוד חשיבות בהמשך) בתא מילוט. יוצאים עוד תאי מילוט. כולם מושמדים. הסדרה אומרת לנו במפורש שהיא הצילה את המינימום שהיא הייתה חייבת.סצינת הקטל הזו מזכירה שני דברים. ראשית, היא מזכירה את הקטל של הג’אמהדרים בסוף של Rocks and Shoals - גם שם החיילים הנועזים הלכו למוות ודאי למדי בשל תחושת חובה מופרזת, והנה זה קורה גם בצד שלנו. שנית, היא מזכירה את המוות ההמוני של המטופלים של באשיר ב-The Quickening; גם שם יש לנו סצינה כואבת מאוד שבה הגיבור הכל יכול לכאורה של הפרק (באשיר אז, נוג הפעם) מגלה עד כמה הוא הוא קטן בפועל ולאיזה אסון זה גורם. לבסוף, זו גם סצינת הקטל הכי “אישית” שראינו עד כה במלחמה; שמענו על ספינות רבות שהתפוצצו על כל יושביהן, אבל עכשיו היינו על אחת כזו וראינו את האנשים מתים מול העיניים שלנו. זה המשך די ישיר של סצינת החייל-בבור מ-Nor the Battle to the Strong (למרות שהפעם המראות נחסכים מג’ייק, שתקוע בכלא כל הזמן הזה).כמובן שעכשיו סיסקו ושות’ מגיעים כדי להציל את היום - כלומר, הם קולטים את תשדורת ה-SOS של תא המילוט ומצילים אותו, וזהו בערך. לא ברור מה קרה לספינה שבגללה הייתה כל משימת ההתאבדות הזו; גם לא ברור מה קרה למידע הקריטי שה-Valiant הייתה אמורה לאסוף עליה - האם הוא פשוט הלך לאיבוד? למה הקפטן הגאון לא חשב על זה? מכל מקום, זה לא זמן לדבר על הספינה הזו כרגע (היא אולי תחזור בעתיד…?) אלא הגיע הזמן להפקת לקחים ולחרטה. של נוג, כלומר. החלק הכי מזעזע פה (בצורה שקצת מזכירה את Paradise) הוא שקולינס עדיין לא מפיקה לקחים ועדיין לא מתחרטת, והיא עוד היחידה שם שנראתה נורמלית.JAKE: Are you okay? NOG: Yeah. You going to write a story about all this? JAKE: Probably. NOG: What are you going to say? JAKE: What do you think I should say? NOG: That it was a good ship with a good crew that made a mistake. We let ourselves blindly follow Captain Watters and he led us over a cliff. COLLINS: That’s not true. Captain Watters was a great man. JAKE: Dorian, he got everyone killed. COLLINS: If he failed it’s because we failed him. NOG: Put that in your story too. Let people read it and decide for themselves. (Nog goes over to Collins and gives her his Red Squad pin.) NOG: He may have been a hero. He may even have been a great man. But in the end he was a bad captain.אז לא, לא קיבלתי פרק הומוריסטי של ג’ייק ונוג. קיבלתי משהו עוד יותר טוב של ג’ייק ונוג.",

      "s06-e23-profit-and-lace": {
        "title": "עונה 6 פרק 23 - Profit and Lace",
        "content": "אוי.אוי אוי אוי.חשבתי שעונה 6 תצליח לחמוק ממסורת “הפרק הגרוע השנתי”, והנה הגיע הפרק הזה, שלדעתי לא מביס את Let He Who Is Without Sin… או את Move Along Home אבל בהחלט נופל לאותה קטגוריה כמו The Muse ו-Meridian - פרק שברובו הוא נסבל, אבל יש בו איזה גרעין שהוא מחורבן ממש, וזה מקלקל את כל הפרק והופך אותו לזוועה. וחבל, כי בעשרים ומשהו הדקות הראשונות נהניתי ממנו בצורה סבירה ואז גילו לי שכל הפרק הוא תירוץ אחד גדול להלביש את קווארק בשמלה.וזה כואב במיוחד כי לפרנגים מגיע יותר. הנה קיבלנו פרק שבו סוף כל סוף המהפכה הפמיניסטית הפרנגית פורצת, ובמקום להתעסק בה אנחנו מתעסקים ב… קווארק בשמלה. והאם קווארק לומד משהו מהחוויה הזו? לא. והאם הפרק לא מגחיך נשים? הוא כן. והאם הפרק חומק מכל המלכודות הסטנדרטיות בפרקי “בואו נלביש בשמלה גבר שממש לא רוצה להתלבש בשמלה”? לא. זה איום לתפארת על פי הספר, כולל הזכר האקראי שנדלק על הקווארק-בשמלה. זה היה נורא.זה מתחיל רע, אבל רע-“קווארק הוא רע” סטנדרטי, שהוא בסדר אם מטרת הפרק היא ללמד את קווארק לקח. הפעם הוא סוחט מינית את אחת מהעובדות שלו, כי מה עוד חדש. אין לי שום בעיה עם הסצינה הזו לכשעצמה כי קווארק הוא אכן חתיכת קקה, אבל היא לא צריכה להופיע בפרק הומוריסטי ולהיות עם הטון ההומוריסטי הקליל יחסית שהיה בה. הסצינה הזו היא אינדיקטור לכל יתר הפרק - הדברים שהולכים בו אולי היו עובדים טוב דווקא אם הטון של הפרק היה רציני - אם הייתה לנו פה טרגדיה ולא פארסה - אבל בתור פארסה זו פארסה מהסוג הגרוע ביותר, והטרדות מיניות הן לא שעשוע יותר מאשר לשים מוזיקת ג’אז כיפית בזמן ההשמדה של ה-Valiant בפרק הקודם היה משעשע.אחרי הפתיחה הזו נראה שהפרק משתפר קצת - יש מהומה בפרנגינר! זאק ואישקה מגיעים לתחנה! ומספרים שזאק העביר חוק לפיו לנשים מותר להצביע! כלומר לא להצביע, אבל ללבוש בגדים! המהפכה הפמיניסטית החלה! וזה גרם למהומות אדירות בפרנגינר! ועכשיו הדיחו את זאק! והנאגוס החדש הוא בראנט! אבל הוא רק ACTING גרנד נאגוס! עוד יש שלושה ימים להפוך את רוע הגזרה! בואו נגייס פרנגים לעזרתנו! הנה, השגנו את היצרן של קוקה-קולה שיעזור לנו! נביא אותו לתחנה ונשכנע אותו שנשים פרנגיות דווקא יודעות לעשות עסקים ושווה לתמוך בזאק!זה… נחמד. הסדרה יצרה לה אנסמבל מוצלח של פרנגים חביבים וכיף לראות את כולם מתקשקשים ורבים ועושים מהומות. כמובן, ההרגשה היא שהעלילה מטופשת למדי - איך בדיוק גורל הנאגוס הפך לתלוי ביצרן הקוקה-קולה וזהו, בהתחשב בכך שיש עוד כמה מאות פרנגים בכירים אחרים שמסרבים בתוקף לעזור לזאק? ואיך אפשר להניח שמה שצריך כדי לפקוח ליצרן הקוקה-קולה את העיניים הוא להבין שנשים יכולות להיות כוח קנייה וסוחרות ממולחות? הרי הדיכוי לא נובע מחוסר הבנה תמימה אלא מ… טוב, עזבו, אולי באמת קיוויתי ליותר מדי בהתחשב בכך שזה פרק פרנגים והסדרה לא מתייחסת ברצינות לפרקי פרנגים.ואני אחדד - זה לא שהסדרה לא מתייחסת ברצינות לפרנגים עצמם. ההפך; היא עשתה עבודה מצויינת עם הצלת הגזע מהתהומות של TNG. רום ונוג הם דמויות מוצלחות מאוד של פרנגים “טובים” וקווארק הוא דמות מעולה של פרנגי “רע”. כמו שהסדרה העניקה טיפול מצויין לקרדסים, לקלינגונים ולג’אמהדר, כך היא העניקה אותו גם לפרנגים. אבל כשעושים פרק שלם על פרנגים הוא תמיד בבסיסו הומור פארסות מטופש. ב-Little Green Men זה עבד נפלא; במקומות אחרים זה עבד טוב פחות.אז החצי הראשון של הפרק היה בסדר; הבעיה היא שכולו היה בסך הכל הכנה לחצי השני. קווארק מתקוטט עם אישקה וגורם לה להתקף לב; באשיר מטפל בה והיא תתאושש לגמרי, אבל היא צריכה החלמה שקטה ואסור לה לפגוש את איש הקוקה-קולה, כך שהתוכנית להראות לו פרנגית שהיא סוחרת ממולחת ירדה לטמיון, אלא אם יראו לו, ובכן, פרנגית שהיא סוחרת ממולחת. אז הופכים את קווארק לכזו. וכשאני אומר “הופכים” הכוונה היא לניתוח קוסמטי די נרחב, כולל החזה.מה שבאמת עצוב פה הוא שקווארק הוא אפילו לא סוחר ממולח. בשלב מסויים קווארק שואל למה לא עשו את התעלול הזה לרום, שיודע להעמיד פני נקבה הרבה יותר טוב; זאק עונה שרום הוא נקבה יותר מוצלחת אבל קווארק הוא סוחר יותר מוצלח. אבל קווארק הוא לא סוחר מוצלח בכלל!בכל מקרה, מה שקורה מרגע שקווארק הופך לנקבה הוא כל הקלישאות האפשריות. “מלמדים” אותו איך ללכת ולדבר וכיוצא בזה ואז כשסוחר הקוקה-קולה מגיע הוא מתחיל להטריד אותו מינית וקווארק מנסה להימלט מהחיזורים שלו וזה נהיה ממש גרוע (ראו תמונה) ואז בראנט מתערב ומנסה לחשוף אותו ובסוף קווארק מוצא את עצמו מנשק את סוחר הקוקה-קולה ו… עזבו. לא רוצה לפרט מה הולך שם. זה רע.העניין הוא שקווארק לא לומד שום דבר מהחוויה הזו. היחס שלו אליה היא בתור תחפושת מעיקה שהוא היה צריך ללבוש. זה לא שהוא למד משהו על מעמד הנשים בחברה הפרנגית או כל דבר אחר. בסצינת הסיום של הפרק הוא מתנצל בפני העובדת שהוא הטריד מינית בתחילת הפרק ומפסיק לסחוט אותה ונראה שהוא אולי למד משהו… אבל לא, אומרים לנו שהכל בהשפעת הורמונים שהוא לקח כחלק מניתוח שינוי המין הקצרצר שהוא עבר, וההשפעה שלהם עדיין לא פגה. והוא סובל מההשפעה הזו; היא גורמת לו להתנהג באופן “רגשי” שמנוגד לאיך שהוא חושב שהוא צריך להתנהג. אז בשביל מה כל זה היה טוב?כדי להבין עד כמה הפרק הזה כושל, אפשר להיזכר ב-Rules of Acquisition, שהיה פרק פרנגים זניח למדי מהעונה השניה. גם שם התעסקנו עם מעמד האישה בחברה הפרנגית וגם שם היה עניין של התחפשות למין השני - אבל שם זו הייתה פרנגית שהתחפשה לזכר כדי לעסוק במסחר, וגם שם הפרק ניצל את זה פחות כדי לומר משהו נוקב על החברה ויותר כדי לארגן פארסות של “הפרנגית מנסה להשכיב את קווארק”. זה היה רע; זה היה הרבה יותר טוב ממה שקרה בפרק הזה. פרנגים, אכזבתם.",

      "s06-e24-time-s-orphan": {
        "title": "עונה 6 פרק 24 - Time's Orphan",
        "content": "זה הרגיש כמו פרק להורים. כזה שמוצא את הפחד הגדול ביותר של כל הורה ואז לוחץ עליו חזק חזק חזק, וכדי לנחם קצת נותן עלילה צדדית קלילה שתהיה מהנה במיוחד להורים בגלל תחושת ה”כולנו היינו פה”. עלי זה עבד ואין לי יותר מדי תלונות. הייתי אולי יכול להתלונן על כך שהפעם הסדרה בחרה לתת סוג של הפי אנד במקום את אחד מהסופים הכואבים שהתפעמתי מהם כל כך; מצד שני, סוף רע כאן היה שובר אותי לגמרי ואני שמח שלא נקטו בו. מצד שלישי, הסוף הטוב כאן עושה מעין Children of Time זוטא (גם הדמיון בשמות הפרקים לא מקרי, אני מניח), אז כמה סוף טוב הוא באמת?אנחנו מתחילים עם או’ברייאן. באמת תהיתי זה עתה מתי יהיה עוד פרק או’ברייאן, ונזכרתי איך פעם הייתה לו משפחה וכאלה ואז הגיעה המלחמה והם התפוגגו ולא יראו אותם יותר בסדרה - רגע, או’ברייאן ישן עם קייקו, בתחנה, וגם הילדים שם, וזו לא איזו הזיה או משהו - פשוט החזירו אותם למרות שהמלחמה לא נגמרה. איזה יופי! המשפחה של או’ברייאן חזרה, ו… אה, רגע, החזרתם אותם כדי לעשות משהו ממש, ממש רע, נכון? וזה שאתם מוציאים אותם לפיקניק על כוכב לכת באג’ורי פסטורלי כלשהו הולך להיגמר רע מאוד, נכון?כשמולי מתחילה לצרוח ואו’ברייאן רץ אחריה לאיזו מערה כבר ברור שאנחנו בצרות. מולי תלויה מעל איזה פורטל, ואו’ברייאן מייד יוצר קשר עם הראנאבאוט ומפעיל את המשגרים ומחלץ משם את מולי… רגע, לא, הוא מנסה לתפוס לה את היד והיא נשמטת ונופלת לתוך הפורטל ונעלמת. שוב! שוב פעם קיבלנו את “או’ברייאן הוא מפעיל המשגר הגרוע בעולם”! אלוהים אדירים או’ברייאן, חמש שנים היית על האנטרפרייז וכל מה שעשית שם היה משגר משגר משגר משגר; האם יגיע יום ב-DS9 שבו תשתמש נכון בדאוס אקס מאכינה הגדול ביותר של היקום הטראקי?מכל מקום, או’ברייאן כמובן ניגש באובססיה להפעיל מחדש את הפורטל, מה שהוא לא יהיה, ואילו קירה ואודו מסבירים לנו את הסיטואציה בשיחה ביניהם כשקירה מחזיקה את יושי, התינוק האו’ברייאני שהיא הייתה הפונדקאית שלו. זוכרים את הסצינה היפה ב-Ties of Blood and Water שבה קירה מחזיקה את יושי - הילד שלה שהוא לא באמת שלה - בזמן שהיא מדברת עם גאמור - האבא שלה שהוא לא באמת שלה? זה מזכיר את זה, בפרט אם מניחים את הדבר המתבקש - שאין עתיד של ממש לה ולאודו. אבל היי, מה אני מורבידי כזה, הקטעים עם יושי הם החלקים הקלילים של הפרק!מכל מקום, הפורטל שיגר את מולי 200 שנים אחורה בזמן, לעידן שבו הכוכב הפסטורלי היה נטוש לגמרי. הרעיון הוא לשגר אותה בחזרה, מה שבאמת עובד, רק שכמובן שזה לא עובד חלק ואופס - אנחנו מקבלים בחזרה מולי בת 18 שהיא פראית כמעט לגמרי ובאשיר נאלץ לסמם חיש קל. אוי ואבוי. כבר בשלב הזה אמרתי לעצמי “איזה פרק מבאס”.קייקו כמובן מעלה את השאלה המתבקשת למה לא לנסות שוב לשלוף את מולי בת ה-8, אבל באשיר ואו’ברייאן אומרים משהו על כך שזה ימחק את בת ה-18 שהם זה עתה שלפו; לטוב ולרע, זו מולי שלהם. זה בדיוק Children of Time שוב פעם, רק שהפרק מתמרן אותנו לפינה שבה אנחנו רוצים שיקרה פה Children of Time - שמה שיקרה עם מולי-פרא יהיה כל כך גרוע שכבר נעדיף למחוק אותה ולשחזר את המקור.אז שאר הפרק עוסק בדיוק בזה - בנסיון של או’ברייאן וקייקו להתחבר מחדש עם הילדה שגדלה להם בפתאומיות ובצורה כל כך כואבת, על ההצלחות הראשוניות והכשלון המוחץ שבסוף. מזכיר משהו? יש דמיון מסויים ל-The Abandoned שבו אודו ניסה לגדל ג’אמהדר שהפך בצורה בלתי נמנעת לפרא מוחלט. גם פה וגם שם הפתרון היה בסופו של דבר לשחרר לחופשי, וזה מה שהאו’ברייאנים עושים.בהתחלה מולי מסתדרת לה באיזה מחסן-שהומר-לג’ונגל מדומה ולאט לאט יוצרת קשר עם האו’ברייאנים, אבל בסופו של דבר היא מתחילה לדרוש “הביתה”. כשלוקחים אותה לבית שלה, היא כמובן מגיבה בזעם כי זה לא באמת הבית שלה. אז לוקחים אותה להולודק שנראה כמו הכוכב שהיא ננטשה עליו וזה מצליח לא רע, רק שלקווארק יש קלינגונים זועמים עם הזמנה מראש שדורשים פינוי של ההולודק, ומולי-פרא זועמת בתוך הקווארקיה זה מתכון לאסון. מישהו נדקר, מגיש תלונה, סטארפליט מחליט להעביר את מולי למתקן שיקומי כלשהו בלי האו’ברייאנים, אז הם גונבים ראנאבאוט כדי להחזיר את מולי הביתה. אודו תופס אותם, אומר לאו’ברייאן כמה שהוא מאוכזב ממנו - כי הוא ציפה שאם מישהו יצליח לברוח ככה מהתחנה בלי להיתפס, זה יהיה או’ברייאן - ונותן להם לברוח. תודה, אודו!האו’ברייאנים מראים למולי-פרא את הפורטל ונותנים לה לעבור דרכו ובשלב הזה כולנו רוצים לבכות. או’ברייאן מתכוון לפוצץ את הפורטל בשלב הזה, וכמובן שבצד השני קורה הדבר שציפינו שיקרה - מולי-פרא חזרה בזמן בדיוק לנקודת הזמן שבה מולי-ילדה הגיעה לשם, והיא פוגשת אותה ומדריכה אותה חזרה אל הפורטל. הייתה שניה אחת שבה חששתי שאו’ברייאן יפוצץ את הפורטל לפני שהיא תספיק לעבור - כי זה יהיה מרושע מצד הסדרה ברמות בלתי נתפסות ממש - אבל מולי-ילדה חוזרת בשלום. הסדרה לא מתכוונת לתת לנו הנחות - אנחנו רואים את מולי-פרא מתפוגגת מבלי להבין מה הלך פה בכלל (או שמא…?) כדי שלא נחשוב שבאיזה מובן כלשהו היא עדיין חיה לה בסבבה בתור רובינזון קרוזו. כאמור, אני שמח עם ה”הפי אנד” הזה, ושמח שלקחו את או’ברייאן והביאו את קייקו למילואים בשביל המניפולציות הרגשיות הזולות הללו כי בזכותם זה עובד טוב.בין לבין יש לנו את החלק ההומוריסטי המקסים של “וורף מנסה לשמור על יושי בזמן שהאו’ברייאנים מנסים לתקשר עם הילדה שלהם”. וורף מאז ומעולם היה דמות נפלאה לסיטואציות דג-מחוץ-למים וגם פה זה עובד נפלא. מעניין להשוות את זה עם הזוועה של Profit and Lace, שם קווארק נזרק לתפקיד שהוא שנא בכל לבו וגרם לו השפלה וסבל ולא היה כיף בכלל לראות; כאן וורף “סובל”, אבל אנחנו יודעים עד כמה הוא רוצה את זה, וכמה שזה חשוב לו (והוא גם אומר את זה לדקס במפורש; דקס כמובן מיתממת ואומרת שהיא לא בוחנת אותו, אבל כמובן שהיא - שכבר גידלה שלל ילדים בדורותיה השונים - בהחלט בוחנת אותו). סצינה מוצלחת במיוחד שיהיה קל להורים להזדהות איתה היא סצינת ה”וורף שיחק עם יושי ויושי חטף מכה בראש ועכשיו וורף מרגיש בתור מי שביזה את עצמו, את היקום ואת כל מה שחשוב אי פעם”, אבל השיא הוא באמת מה שוורף אומר לדקס כשהוא מתעקש להיות זה שירדים את יושי שצורח ובוכה אחרי שכבר נוסתה הפרוצדורה של חיתולים-אוכל-סיפור-שיר:WORF: I am a Klingon warrior and a Starfleet officer. I have piloted starships through Dominion minefields. I have stood in battle against Kelvans twice my size. I courted and won the heart of the magnificent Jadzia Dax. If I can do these things, I can make this child go to sleep.תודה וורף, היית קרן אור בפרק שיצר אצלי תחושת אימה הרבה יותר ממה שהייתה לו זכות ליצור.",

      "s06-e25-the-sound-of-her-voice": {
        "title": "עונה 6 פרק 25 - The Sound of Her Voice",
        "content": "פרק מינורי למדי שמרגיש כמו סוג של פסק זמן לפני סיום העונה הבומבסטי - כמו In the Cards רק לא ממש הומוריסטי אלא נוגע ללב בדרכו המינורית. העלילה מאוד פשוטה: הדיפיינט נתקלת באות מצוקה של קפטנית בשם ליסה קיוזק שנתקעה על כוכב לכת עוין ויוצאת למסע של כמה ימים נגד השעון כדי להציל אותה. בזמן הזה אין שום דבר שאפשר לעשות, אז הם פשוט מדברים איתה. זה הפרק. סיסקו, באשיר ואו’ברייאן מדברים על קיוזק והיא משמשת בתור פסיכולוגית-חוכמת-חיים-תכל’סית שכזו. ואז הם מגיעים לכוכב ויש טוויסט, כי הרי חייב להיות, אבל אפילו הטוויסט לא משנה יותר מדי את הפרק.זה עובד די טוב לדעתי אבל זה לא עובד טוב כמו שזה היה עשוי להיות. יש בפרק הזה שני מרכיבים מהותיים: האחד הוא השיחות עם חברי הצוות ומה שאנחנו לומדים עליהם ואיך שהם מתפתחים בעקבות כך, והשני הוא הטוויסט. שניהם מינוריים. השיחות לא באמת מגלות לנו הרבה יותר מדי; בעיקר שלסיסקו יש בעיה עם עבודה לצד קסידי (שהתלוותה לדיפיינט בתפקיד רשמי במשימה המקורית שלה שבה היא ליוותה משלוח או משהו, ועכשיו תקועה בספינה בזמן מבצע החילוץ) ושבאשיר הוא לא באמת כזה פוץ כמו שהיה בעונה הראשונה. השיחות המעניינות יותר הן עם או’ברייאן, שמספר על מעין ניתוק שלו משאר חברי הצוות בגלל תחושת ה”כולם יכולים למות מחר בבוקר”.המרכיב השני הוא הטוויסט בסוף. אני העליתי במהלך הפרק כל מני תיאוריות לגבי מי קיוזק היא באמת - החל במשני הצורה וכלה בבינות מלאכותיות, אבל בסופו של דבר מתברר שהיא בדיוק מי שהיא אמרה שהיא - רק שענייני הזמנים לא כל כך עובדים; כשהצוות מגיע אליה מתברר שהיא מתה מזה שלוש שנים. לכוכב הלכת היה מעטה שקרכלשהו שגרם להודעות שהיא שלחה מהכוכב לקפוץ שלוש שנים קדימה בזמן, והודעות שנשלחו אליה חזרו שלוש שנים אחורה בזמן, ולכן. זה רעיון נחמד; הוא גם היה הבסיס לפרק מלכתחילה אצל הכותבים. רק מה, הוא די חסר חשיבות; ברגע שהוא מתגלה זה לא שופך שום אור חדש על השיחות של קיוזק עם כולם. זה בסך הכל אומר שהמרוץ של הצוות נגד השעון היה אבוד מלכתחילה, מה שקצת פחות מבאס מאשר אם הם סתם היו מגיעים באיחור, אבל זה לא כזה חשוב.התוצאה היא פרק שהוא נחמד מאוד לצפיה והסיום שלו - האשכבה לקיוזק שבה או’ברייאן ובאשיר נושאים דברים - יכול להזיל דמעה או שתיים, אבל אני חושב שאשכח ממנו מהר מאוד, ובקושי יש מה לכתוב עליו.בנוסף יש לנו גם עלילה צדדית הומוריסטית שבה ג’ייק סיסקו הופך משום מה לבן טיפוחים של קווארק שמתחיל לגלות לו את המזימות שלו רק כי ג’ייק ביקש ללמוד איך קרימינלים חושבים. הייתי בטוח לרגע שיש פה איזו תוכנית הונאה מחוכמת של קווארק בפעולה, אבל אין - הוא באמת מגלה דברים לג’ייק בלי סיבה הגיונית לעשות את זה. המזימה העיקרית שלו היא להסיח את דעתו של אודו לערב אחד כדי שיבצע בו מבצע הברחה גדול, והאמצעי הוא לגרום לאודו לחגוג חודש לדייט הראשון שלו עם קירה. כל זה מצליח מעבר למשוער וקווארק ממהר לתאם את מועד הפגישה הקרימינלית שלו, רק כדי לגלות שאודו החליט לדחות את החגיגה ביום אחד כי הדייט הראשון שלו עם קירה היה אסון והוא רוצה לחגוג את הנשיקה.קווארק זועם ומיואש כי אין לו דרך לבטל את ההברחה ועכשיו באמת הלך עליו, אבל אז גם מתברר למה ג’ייק קיים בפרק - כדי שקווארק יוכל להתלונן כמה הוא עזר לאודו בהכל ואיזה חבר טוב הוא ואיזה מרושע אודו שעכשיו ישמיד אותו. ואודו כמובן שומע הכל ומחליט להקדים את הדייט שלו בכל זאת ולתת לקווארק את הנצחון שלו, באופן חד פעמי. זה כבר פרק שני ברצף שבו אודו מכופף את החוק בקלילות שכזו (אחרי שנתן לאו’ברייאנים לברוח בפרק הקודם) - בהחלט שינוי מהותי ביחס לאודו של תחילת הסדרה, אבל לא כזה שמפתיע אותנו.אז כן, פרק נחמד, אבל הייתי מעדיף עוד פרק הומוריסטי של ג’ייק ונוג עם וואיון בהופעת אורח.",

      "s06-e26-tears-of-the-prophets": {
        "title": "עונה 6 פרק 26 - Tears of the Prophets",
        "content": "זה היה פרק סיום עונה טוב, שהצליח להחזיק אותי במתח רוב הזמן והחזיר את רוב האנסמבל שלו כדי לתת להם רגעים יפים (כן, וואיון ודאמאר, אני מסתכל עליכם) ולהכין את הקרקע אל… משהו, בעונה 7. אבל הוא גם לא היה חף מבעיות. הבעיה הראשונה היא עניין ה”משהו” שבו הפרק הסתיים. העונה הקודמת הסתיימה בצורה הכי בומבסטית שניתן היה להעלות על הדעת - DS9 נכבשת על ידי כוח פלישה של הדומיניון שעכשיו מתכנן להשתלט על כל שאר היקום! לעומת זאת, הפרק הזה מסתיים ב… אה… “סיסקו מבולבל”.הבעיה השניה היא כמובן דקס. בואו נדבר על דקס.המוות של דקס הוא הספוילר המרכזי ביותר של הסדרה שנחשפתי אליו, הרבה לפני שהתחלתי לראות אותה בכלל. מעכשיו יש לי רק מושג קלוש מה יקרה בהמשך הסדרה (טיפ טיפה על פרק הסיום ותו לא, בערך). עכשיו משאפשר לדבר על זה אני יכול לשאול את עצמי האם ידיעת הספוילר הפריעה לי? קלקלה לי קטעים מהסדרה? מהפרק הזה? ובכן, כן, בהחלט. זה לא סוף העולם, אבל זה כן השפיע על האופן שבו חשבתי על הדמות של דקס במשך רוב הסדרה, וכמובן שעל מערכת היחסים שלה עם וורף המסכן (שעכשיו איבד כבר שתי בנות זוג באופן אלים שכזה, וזה גם הופך את המוות של דקס לסוג של טרופ האישה-במקרר המתועב). הייתי מעדיף לא לדעת על זה מראש, עם כל כמה שהיה משעשע לראות איך הסדרה מכינה את הקרקע לקראת העזיבה הזו, למשל ב-A Change of Heart ובוודאי שבסצינת האשכבה ב-The Sound of Her Voice.באופן כללי אני לא אוהב את גישת הרג הדמויות כאשר השחקנים מחליטים לעזוב את הסדרה. אפשר להציג את זה בתור “אין ברירה”, אבל ברור שיש ברירה. אפשר, למשל, להעלות על הדעת חמישה תסריטים שונים שיגרמו לדקס להיתקע מהצד הלא נכון של חור התולעת ויעלימו את הדמות להמשך הסדרה אבל עם השארת פתח סביר ל”הקמה לתחיה” שלה, גם אם רק בהופעת אורח בפרק הסיום. אז זה לא היה הכרחי-הכרחי; פשוט הפתרון הקל הרגיל. בפרנצ’ייז של ממש כמו סטאר טראק, חיסול דמות זה עניין עוד יותר כבד, כי זה מחסל אותה גם עבור היקום המורחב (ספרים ומשחקי מחשב, למשל). כמובן, תמיד אפשר להקים לתחיה דמות בסגנון קומיקסי של עולמות מקבילים (ג’ניפר סיסקו, מישהו?) וכדומה - אבל זה לא אותו דבר.ואם כבר הורגים דמות, לפחות שיעשו את זה מעניין. אני לא אומר שזה צריך להיות הירואי, אבל מוות של דמות במה שהוא בסך הכל צירוף מקרים לא מוצלח ואפילו מאולץ מאוד (דקס הולכת לבקר מקדש באג’ורי ולדבר עם הנביאים, בניגוד לאופי שלה כל הסדרה? כן, אני יודע שהיא מתייחסת לזה בעצמה, ועדיין) זה לא מוות שמרגיש כאילו יש בו טעם. במציאות אנשים מתים מוות כזה, אבל בסדרת טלוויזיה אפשר לקוות למשהו טוב יותר מזה - לפחות שהמוות יהיה חלק הכרחי מאיזו תפנית עלילתית מרכזית, ולא “דוקאט ממילא הולך לעשות משהו מזעזע אז בואו נתקע לו את דקס מול הפרצוף שניה לפני כן”. עוד דבר מהותי פה הוא שאפילו קשה להאשים את דוקאט במוות הזה - זה לא הוא עשה את זה אלא הרפא ששלט בו. יופי, אז מה למדנו פה? הרפאים מרושעים לאללה? נראה לי שלמדנו את זה כבר כשהם תקפו את קייקו.עוד תלונות מתבקשות: דקס מחוסלת שניה אחרי שהיא מתחילה לדבר על ילדים - יותר מדי קלישאה, יותר מדי מעצבן. ודקס מושארת בחיים בצורה לא הגיונית בעליל מספיק זמן כדי להחליף עם וורף מילים אחרונות - יותר מדי קלישאה, יותר מדי מעצבן. בקיצור, היה אפשר לסדר לדקס יציאה יותר מוצלחת מהסדרה. ונדבר עוד על דקס בסיכום העונה הזו.דקס בצד, הפרק הזה הוא פרק סיסקו בעיקרו. הוא מתחיל כשסיסקו הוא האדם הזה שיש לו הכל - בדיוק הסתיימו חגיגות פסטיבל באג’ורי שבו הוא כיכב במעמד הסופרסטאר Emissary שהוא, ובדיוק סטארפליט נותן לו עיטור כבוד (על שם כריסטופר פייק, הקפטן של האנטרפרייז בפיילוט המקורי!), ובדיוק אדמירל רוס מספר לו שהסכימו לתוכנית שלו לתקוף את קרדסיה וסיסקו עצמו יהיה אחראי לתוכנית התקיפה. עד סוף הפרק סיסקו אמור לאבד את כל אלו; זה קורה, אבל חלקית בלבד.בינתיים וורף ודקס מסתודדים על משהו ודקס הנרגשת מודיעה לקווארק ובאשיר שהם מתכננים תינוק! כמו שהזכירו לנו ב-Change of Heart עבור באשיר וב-Valiant עבור קווארק, שניהם עדיין מאוהבים בה (ועכשיו ברור מה היה הקטע עם זה - ניפוח מלאכותי של האפקט של המוות שלה, כי לא מספיק שתמות ידידה וקולגה קרובה שלכם, אתם חייבים להיות מאוהבים בה). כדי להתאושש, קצת אחר כך יש לנו סצינת “קווארק ובאשיר מבלים עם ויק פונטיין” שמנסה להגיד להם לרדת מהעץ הזה. זו סצינת הפוגה קצרצרה אבל היא ממחישה יפה שויק הוא דמות מוצלחת שיכולה להחזיק גם הופעות אורח זריזות כאלו. קצת חבל לי שהכניסו אותו בשלב כל כך מאוחר בסדרה.אנחנו עוברים לביקור קצר אצל האויבים - וואיון ודאמאר מתקוטטים! אוי, כמה שזה היה חסר לנו! תנו לנו עוד וואיון! ואז דוקאט נכנס ומפריע להם באמצע עם כל מני תוכניות זדוניות מוהאהא לאפשר לצי הדומיניון לעבור דרך חור התולעת אם רק יתנו לו לפשפש במחסנים הקרדסיים כדי למצוא איזה חפץ קסום שיש שם. זה, אגב, מעלה שאלה נושנה שלי, עוד מ-Sacrifice of Angels - למה בעצם ההגנה של רביע אלפא מסתמכת עכשיו על כך שהנביאים מגינים על חור התולעת ולא על, נניח, הקמה של שדה מוקשים חדש וחזק יותר? שדה המוקשים של רום התגלה בתור הצלחה מסחררת והציל את רביע אלפא במשך רבע עונה, והושמד רק בזכות השליטה של הדומיניון ב-DS9; ההגיון אומר שהפדרציה הייתה אמורה לתחזק גרסה חדשה ומשופרת שלו ליד חור התולעת - ובמקרה הזה, לא היה שום צורך להסכים לתוכניות של דוקאט כי היה ברור שהן לא יובילו לכלום.הדבר הכי טוב בסצינה הזו היא המודעת העצמית המפותחת של התסריטאים להתעללות המכוונת שהם מבצעים בדמות של דוקאט. דוקאט אומר שהוא “ I’m a new man. I no longer have a need for conquest or power. I’m far beyond all that. I exist in a state of complete clarity.” - זה מתכתב ישירות עם הסיום של Waltz, הפרק שהחליט שהגיע הזמן להרוס את הדמות של דוקאט. וואיון מגיב לכך ב-“You’re right, Dukat, you have changed. You’ve gone from being a self important egotist to a self deluded madman” - טוב לראות שהסדרה מבינה בדיוק איזה שטויות היא עושה.פרט לכך - יאיי! הופעת אורח של מרטוק! כשהוא, סיסקו והרומולאנים מתכננים את התקיפה של קרדסיה! והרומולאנים מקבלים זמן מסך! רומולאנים יכולים להיות ממש כיפיים כשנותנים להם זמן מסך והם עושים דברים מעבר ל”שלום אנחנו רוצים להרוג את כולכם להתראות”! הנה עוד גזע ש-DS9 מעניקה לו טיפול טוב! זה היה כיף! תנו לנו עוד רומולאנים בעונה הבאה בבקשה!כמו שאתם מבינים, הפרק הזה ממש טוב בלקחת את כל האלמנטים של DS9 בפרט ומסע בין כוכבים בכלל וללהטט אותם בזריזות כך שכל אחד מהם מקבל רק כמה דקות לעצמו, אבל כל הדקות הללו הן כיפיות. זה טוב באופן כללי אבל זה טוב במיוחד כשסוגרים עונה בצורה שמזכירה לנו את כל הדברים שאנחנו אוהבים בסדרה.חזרה אל דוקאט והמזימות שלו - הוא מספר לוואיון ודאמאר איך הוא חקר את הדת הבאג’ורית בתקופה האחרונה והגיע למסקנה הפשוטה שמי שצריך להילחם איתו הוא לא הבאג’ורים אלא האלים שלהם. ומה החפץ שהוא מצא שיעזור לו בכך? בובת עץ קטנה ולא ברורה שדוקאט מתחיל לקשקש אליה ולשבור אותה ו… כמובן, משהו כתום עולה ממנה ומשתלט על דוקאט שעכשיו יש לו עיניים אדומות ורוע טהור.אני חייב להודות שהנקודה הזו קצת אכזבה אותי. מצד אחד, היא מוצלחת בכך שדוקאט עושה את זה לעצמו ביודעין, וגם נחמד לראות איך הוא הבין בדיוק מה נקודות התורפה לא רק של הבאג’ורים אלא גם של הנביאים; מצד שני, זה אומר שהרפא מ-The Reckoning לא רלוונטי בכלל למה שקורה בפרק הזה (למרות ששם הפרק, Tears of the Prophets, תואם את הנבואה של The Reckoning). זה הגדיל אקספוננציאלית את ההסתברות לכך שכל האירועים של The Reckoning יהיו חסרי משמעות בהמשך הסדרה, וזה… חבל. אבל נחיה ונראה.בתוך כל זה, סיסקו אמור לעמוד בפני דילמה רצינית! תנו לי מוזיקה דרמטית! וכרגיל, הדילמה הרצינית הזו מתעוררת מכך שהנביאים פשוט לא מסוגלים לדבר ברור. הם שוב נותנים לסיסקו חזיון שאומר בערך “כן שלום אם תלך לקרדסיה אתה תמות!”. אה, רגע, אני בפרנצ’ייז הלא נכון. הם בסך הכל אומרים “אתה צריך להיות פה ואם תהיה במקום אחר זה מסוכן”. נו, עם זה לא הולכים למכולת - כשסיסקו מעלה את זה בפני האדמירל רוס, הוא מקבל סוף סוף את האולטימטום המתבקש - או שאתה קפטן או שאתה Emissary אבל לא שניהם. סיסקו בוחר להצטרף לתקיפה, כמובן.ועכשיו מגיעה סצינת קרבות חלל מרהיבה ש… לא מתעלה על Sacrifice of Angels אבל היא סבירה, וכוללת שיתוף פעולה נחמד של גארק-או’ברייאן שמצליחים לעשות תעלולי הנדסה שמביסים את ההגנות האוטומטיות של דאמאר על מערכת המקגאפין שסיסקו ושות’ תוקפים. והיא כוללת רגע אחד נפלא במיוחד של וואיון ודאמאר, שמגיע כשהם חושבים לרגע שהם הולכים לנצח:DAMAR: Now, if Dukat can get our reinforcements through the wormhole WEYOUN: I’m not sure how much faith I have in this, what did he call it? DAMAR: A Pah wraith. WEYOUN: Pah wraiths and Prophets. All this talk of gods strikes me as nothing more than superstitious nonsense. DAMAR: You believe that the Founders are gods, don’t you? WEYOUN: That’s different. DAMAR: In what way? WEYOUN: The Founders are gods.זה טוב על הנייר, וזה מבוצע פשוט מושלם. שוב אנחנו רואים איזה נכס וואיון הוא לסדרה הזו - הוא בקלות הדבר הכי טוב שהדומיניון ניפק לנו.בתוך כל זה, הורגים לנו את דקס. כדי למתוח את הדרמה כמה שרק אפשר,         "title": "עונה 6 – סיכום",
        "content": "אז מה היה לנו?מלחמה. סיסקו מגלה שמלחמה היא גיהנום. לוורף יש בעיה משפחתית. קירה מנהיגה מחתרת. כולם מתכוננים לקרב הגדול. הקרב הגדול. וורף ודקס מתחתנים. קירה נתקלת בדמות מן העבר. באשיר לומד על גבולות. מריצים קטעים עם פרנגים. דוקאט משתגע. מרצים קטעים עם קווארק. סיסקו חולם חלום. אותם הדברים רק בקטן. או’ברייאן בסרט משטרתי. וורף ודקס זוג במבחן. קירה נתקלת בדמות מן העבר. באשיר לומד על כאלו שאין להם גבולות. סיסקו מגלה שמלחמה היא עסק מלוכלך. אודו לומד להיות אנושי. קאי ווין וסיסקו מנהלים מלחמת דת מהצדדים הלא נכונים. נוג מגלה שמלחמה היא גיהנום. מריצים קטעים עם קווארק ואלוהים אדירים תפסיקו עם זה. או’ברייאן מאבד ומקבל שוב ומאבד שוב ומקבל שוב. כולם לומדים משהו. מלחמה!ההייפ שיצרו אצלי לעונה הזו היה בלתי אפשרי, אבל הסדרה עמדה בו. היו יותר פרקים בינוניים משציפיתי ואפילו פרק רע ממש שהפתיע אותי לגלות, אבל רובם המוחץ של הפרקים העונה היו מצויינים, וכמה מהם היו מצויינים במיוחד. כיאה לאופן שבו העונה הקודמת הסתיימה, כל העונה הזו עסקה בצורה זו או אחרת במלחמה נגד הדומיניון למעט כמה חריגים בולטים (הבולט מביניהם הוא כמובן Far Beyond the Stars) ועל פי רוב היה לסדרה משהו מעניין לומר בעניין.הפתיחה של העונה נתנה לנו משהו שעדיין לא ראינו ב-DS9 או בפרנצ’ייז באופן כללי - עלילה סדרתית ולא אפיזודית, שהחזיקה מעמד יפה במשך שישה פרקים. למרות שאני מתרשם מהאופן שבו הסדרה כופפה את המבנה של עצמה בצורה מוצלחת שכזו, הפרקים עצמם לאו דווקא היו מהטובים ביותר העונה - למעט Rocks and Shoals שהוא כמעט עצמאי; אז אני עדיין בעד המבנה האפיזודי.חשבתי בהתחלה שיהיה קשה לבחור את “הפרק הטוב ביותר בעונה” אבל היה לי די קל לצמצם את הרשימה לשלושה מועמדים: Rocks and Shoals, Far Beyond the Stars ו-In the Pale Moonlight. כל אחד מהם לוקח אותנו למחוזות חדשים מבחינת הסדרה, וקשה לי לבחור אחד מביניהם שמתעלה במובהק על האחרים. אני מבין מה גורם לאחרים לראות ב-In the Pale Moonlight את הפרק הטוב ביותר בסדרה ואולי בפרנצ’ייז כולו, אבל ההתלהבות האישית שלי ממנו לא הולכת עד כדי כך רחוק.אבל חוץ משלושת אלו, איזה פרקים מצויינים נוספים קיבלנו! Statistical Probabilities היה הדבר הכי טוב עם באשיר בסדרה, וזה אחרי שחשבנו ש-Doctor Bashir, I Presume כבר סגר את הפינה הזו; The Reckoning נתן לנו את הפרק הטוב ביותר על הדת הבאג’ורית; Valiant נתן לנו את פרק ה”מלחמה היא גיהנום” הטוב ביותר, אחרי שחשבתי ש-Nor the Battle to the Strong סגר את הפינה הזו; Sacrifice of Angels ו-Tears of the Prophets נתנו לנו קטעי “מלחמה היא כיף חיים” מצוינים ו-One Little Ship נתן לנו כיף טהור. היו רק שני פרקים ממש סתמיים (Sons and Daughters ו-Resurrection) ואחד ממש רע (Profit and Lace) - הישג יפה מאוד בסך הכל.בואו נדבר על הדמויות. ראשית, דמויות המשנה. לקראת סוף העונה הקודמת הגיע וואיון כמעט משום מקום וגנב את ההצגה, והעונה למרבה השמחה הוא קיבל כמות יפה מאוד של זמן מסך ורגעים מצוינים. גארק הופיע קצת פחות משהייתי רוצה, אבל בתור פיצוי קיבלנו את ההופעה הטובה ביותר שלו בסדרה, ב-In the Pale Moonlight. גם נוג הפך להיות יותר בולט, בצורה משמחת מאוד - המסלול שהדמות הזו עברה במהלך הסדרה לא מבייש גם דמויות ראשיות. קאי ווין קיבלה הופעת אורח מצויינת ב-The Reckoning וגם למרטוק ורום היו שלל הופעות מוצלחות. אפילו דאמאר, שהתחיל את העונה בתור דמות שולית לחלוטין, הפך למבדר יותר ויותר ככל שהעונה התקדמה. בקיצור, האנסמבל של הסדרה פורח ומשגשג וממשיך להתרחב (כן, אני מדבר גם על ויק פונטיין). עוד דמות משנה מוצלחת מאוד היא ג’ייק סיסקו, שלכאורה שייך לקאסט הראשי אבל מאז ומעולם היה על תקן דמות משנית, ואם שופטים אותו ככזה גם הפעם הייתה לו עונה מצויינת.ואז יש את דוקאט.ב-Waltz אמרתי שהסדרה מנסה להרוס את דוקאט וכמעט מצליחה, אבל הוא דמות מוצלחת מדי מכדי שזה יעבוד. זה עדיין המצב כרגע - דוקאט ממשיך להיות דמות מצויינת, ודוקאט “הישן” לא נעלם לגמרי (קיבלנו אותו ב-Wrongs Darker Than Death or Night) אבל הסדרה מנסה למצב אותו בכוח בתור האנטגוניסט הראשי וזו פשוט טעות. וואיון הוא אנטגוניסט ראשי מושלם. כשיש אותו בסביבה, לא צריך משהו אחר; רק את משנת הצורה המייגעת ההיא ברקע, כדי שנזכיר לעצמנו שוואיון בסך הכל משרת כוחות חזקים הרבה יותר שהם באמת מרושעים. השטניות בסגנון דוקאט לא באמת תורמת משהו לסדרה בשלב הזה. וזה ממש עצוב, כי כל שאר דמויות המשנה בסדרה מצאו לעצמן נישה שבה הן מוצלחות, ודווקא דוקאט התקלקל לו כך.אבל הבעיה עם דוקאט מתגמדת ביחס לבעיה האמיתית של הסדרה - דקס.עכשיו משהקדנציה של ג’דזיה בסדרה הסתיימה, אפשר לבצע סיכום של הדמות, אבל את זה אני בכל זאת אשמור לסיכומי סוף הסדרה, אם יהיו. יותר רלוונטי לדבר על מה שקרה לדמות בעונה הזו, וזה לא נעים - דקס הפכה להיות דמות משנית כמעט כמו ג’ייק סיסקו, וגם כשהיא הייתה דמות ראשית בפרק, זה תמיד היה בשיתוף עם וורף (שהיה לו גם פרק עצמאי, אבל גם הוא היה העונה יותר על תקן של דמות משנה מוצלחת מאוד). החיבור בינה ובין וורף, שנראה כל כך מוצלח על הנייר, השתלט על הדמות כמעט לגמרי.כדמות משנה, דקס הייתה ממש סבבה, אבל לא נשאר יותר מדי מהדברים שהפכו את דקס לייחודית. כל הקטע של סימביונט נעלם כמעט לגמרי ולא היה רלוונטי לשום קו עלילה העונה; העבר העשיר של דקס וה”קלינגוניות” שלה לא באו לידי ביטוי; רק מערכת היחסים עם סיסקו עוד איכשהו שרדה. הדמות נדחקה הצידה, וקשה לי לבוא בטענות לשחקנית שהחליטה לעזוב, עם כל כמה שאני מצטער על האופן שבו החליטו להיפטר מהדמות.אל מול דקס מתבלט דווקא באשיר. גם דקס וגם באשיר התחילו את הסדרה בתור “הדמויות הראשיות הגרועות ביותר”. בעוד שדקס השתפרה קצת אבל נותרה תמיד בעיקר פוטנציאל לא ממומש, באשיר השתנה בצורה קיצונית ממש והפך לדמות סימפטית, כיפית ומעניינית. שני הפרקים המרכזיים שלו העונה, Statistical Probabilities ו-Inquisition, היו ממש מצויינים ומעניינים. הייתי בוחר בו לדמות העונה, אלמלא, אתם יודעים, היה ברור לגמרי את מי צריך לבחור.שאר הדמויות… היו טיפה בצל. קירה, אודו, א’וברייאן וקווארק קיבלו פרקים טובים משלהם והיו סבבה בכל הפרקים שבהם הופיעו העונה, אבל בפרקים הטובים ממש העונה היה מונופול של דמות אחת - סיסקו.וזה מפתיע אותי. כי עד כה סיסקו היה בעיני הנקודה החלשה בסדרה. העונה זה התהפך. סיסקו הפך לדמוית מצויינת, ונראה שגם המשחק של אייברי ברוקס השתפר פלאים. מה גרם למהפך הזה? הייתי רוצה לומר שזה בגלל שאף פרק של סיסקו הוא לא רק של סיסקו, אלא תמיד יש בו דמות דומיננטית נוספת (גארק ב-In the Pale Moonlight; דוקאט ב-Walz; קאי ווין ב-The Reckoning; ראמאט’קלאן ב-Rocks and Shoals; כל האנסמבל בלי איפור ב-Far Beyond the Stars) אבל האמת היא שמגיע לסיסקו קרדיט. הדמות סוף סוף מצאה את עצמה, וייתכן שבגלל זה העונה הזו כל כך בולטת לטובה.ועכשיו אני ממש סקרן איך הסדרה תסיים את כל הסיפור הזה. האם העונה הבאה אכן תסגור את קווי העלילה באופן משביע רצון? האם היא לא תביך את עצמה יותר עם פרקים מזעזעים? האם סיסקו ימשיך להיות סבבה של דמות? האם קירה סוף סוף תקבל פרקים שראויים לה? האם נקבל את הוואיון והגארק שמגיעים לנו? מי יהרוג את דוקאט? האם הדומיניון והפדרציה ילמדו לחיות יחד או יסתפקו במלחמה קרה? מה הקטע עם חור התולעת? האם הפרנגים יצליחו לתת לנשים זכויות או לכל הפחות להראות לנו על המסך עסקה מוצלחת? איך יתעללו באו’ברייאן בעונה הבאה? מה הקטע עם מדור 31? הציפיות שלי גבוהות מדי ואני מניח שקצת אתאכזב מהעונה הבאה, אבל נראה לי שזה עדיין יהיה שווה את זה.רשימת רגעים אהובים מהעונה:                        33. \"באשיר וגארק הם מקוי וספוק החדשים\"         (A Time to Stand)                                    32. \"קווארק הוא הרמבו החדש\"         (Sacrifice of Angels)                                    31. \"שב בכיסא של מורן, אדם אנונימי!\"         (Who Mourns for Morn?)                                    30. \"אתה אומר לי שאני *ככה* קטן?\"         (One Little Ship)                                    29. I love it when a plan comes together         (Behind the Lines)                                    28. יש לנו זומבי וורטה ולא נהסס להשתמש בו         (The Magnificent Ferengi)                                    27. קצת מוקדם מדי לגאח         (Inquisition)                                    26. \"*זו* הייתה בדיחה\"         (Change of Heart)                                    25. דוקאט עושה metoo לקירה         (A Time to Stand)                                    24. גאונים מנתחים אופרת סבון         (Statistical Probabilities)                                    23. או'ברייאן ובאשיר מצטטים שירה         (Sacrifice of Angels)                                    22. קירה נגד דאמאר - לא כוחות         (Favors the Bold)                                    21. רומולאנים הם בני הברית הגרועים ביותר בעולם         (Tears of the Prophets)                                    20. ישיבת צוות         (Far Beyond the Stars)                                    19. קירה הולכת לעבודה         (Rocks and Shoals)       "s07-e01-image-in-the-sand": {
        "title": "עונה 7 פרק 1 - Image in the Sand",
        "content": "העונה הקודמת נגמרה… מוזר + המוות של דקס. העונה הזו מתחילה… מוזר + המוות של דקס, אבל אין לי יותר מדי תלונות. העלילה זזה קצת, ההתמודדות עם המוות של דקס סבירה למדי (למעט נקודה מעצבנת אחת שנדבר עליה בהמשך) וגם העובדה שרוב ההתפתחויות בפרק היו צפויות לא הפריעה יותר מדי.אנחנו לא מתחילים עם סיסקו אלא דווקא עם DS9, שנראה שמסתדרת יפה מאוד בעידן קולונל קירה שהמעמד המחייב שלה הוביל לשינוי תסרוקת. תקשיבו חברים - הרגתם את דקס, העפתם את סיסקו, באשיר הוא פתאום דמות סימפטית והרומולאנים הם פתאום בני ברית של הפדרציה? עם זה יכלתי להתמודד, אבל השינוי הזה הוא כבר יותר מדי בשבילי!כמובן, עם המעמד החדש של קירה באים גם כאבי הראש. ראשית, הבאג’ורים התחילו לעבוד את קת’ולהו. כלומר, את הפההה-רפאים, אבל זה אותו דבר. מתברר שיש עמים מפונקים שהתרגלו שהאלים שלהם מדברים אליהם וכשפתאום האלים עושים גוסטינג אז הם ישר פונים לעבוד את השטן. הייתי אומר שקשה להאמין על הבאג’ורים שיעשו כאלו שטויות אבל היי, זוכרים את ההתחלה של עונה 2 שבה הבאג’ורים אירגנו לעצמם מלחמת אזרחים בגלל אף-אחד-לא-יודע-למה? אז כזה.וחוץ מזה אדמירל רוס מגיע ל”שיחת נימוסין” שבאה לבשר לה שהפדרציה לארח ב-DS9 סנטורית רומולאנית שבאה לתאם את המלחמה או משהו. זהו, הסדרה הפכה סופית לבבילון 5. מרטוק מתאים להפליא להיות ג’קאר! מכל מקום, לקירה אין ממש יכולת הטלת וטו פה, למרות שהיא מאוד, מאוד לא מרוצה.ומה קורה אצל סיסקו? הוא עדיין במסעדה, עושה דברים מוזרים כמו לנגן בפסנתר. כל היום. ואז לקבל חזיון מהנביאים תוך כדי, שמנסה להביא את הסדרה לרמות קריפיות חדשות: יש מדבר. וכדור בייסבול-סיסקו. וסיסקו. חופר. ומוצא. פרצוף של אישה. שמביט בו בעניין רב. מה.חוץ מזה יש לנו גם כמה רגעי שמשון ויובב, כלומר וואיון ודאמאר. אין להופעות שלהם בפרק שום חשיבות - זה סוג של “בואו נגיד לקהל שוב דברים שהוא כבר יודע בשביל אלו שפספסו”. ברור שהסיבה שבגללה שניהם שם היא שוואיון הוא הדבר הכי מוצלח בסדרה והשילוב שלו עם דאמאר עובד מצויין והופך את דאמאר מ”מי זה ההוא שליד דוקאט” ל”יאיי יש לנו את דאמאר ליד וואיון!”. אני מחובבי דוקאט, אבל השילוב של דאמאר עם וואיון עובד טוב יותר מהשילוב של דוקאט עם וואיון, ואני שמח שהסדרה מכירה בכך ונותנת לזה כבוד.עוד מעט נחזור לשני קווי העלילה המרכזיים - קירה וסיסקו - אבל יש גם קו עלילה שלישי פה, שמתחיל עם “וורף לא מצליח להירדם, הולך להולודק של ויק פונטיין, דורש את השיר האהוב על דקס ובסוף משתגע והורס את כל המקום”. כן, נשמע שוורף מתמודד עם המוות של דקס בצורה סבירה. רגע, בעצם לא! באשיר טוען שיש פה משהו חריג כי קלינגונים אמורים להתמודד עם מוות טוב יותר ותקופת האבל שלהם קצרה יותר. כמו כן קווארק משתגע כי וורף הורס לו את התוכנית של ויק פונטיין והוא צריך לנקות את השברים והלהקה מתלוננת על וורף ומאיימת להתפטר ו… אוקיי, לא לגמרי הבנתם איך עובדות תוכניות מחשב, נכון?בקו העלילה של סיסקו, סיסקו מרכיב קלסתרון של האישה מהחזיון - עם טאבלט שנראה כמעט ריאליסטי! ג’ייק מזהה את הקלסתרון מתמונה שהוא מצא בטעות לפני שבוע, ומתברר שהאישה הזו קשורה איכשהו לסבא סיסקו. אחרי קצת חפירה מתברר שהיא הייתה אשתו הראשונה של סבא סיסקו והיא נטשה אותו מסיבה לא ברורה ושסיסקו הוא בעצם הבן שלה ולא של מי שהוא חשב שהיא אימו והיה לה תליון עם כיתוב באג’ורי עתיק שמתורגם ל-“Orb of the Emissary” ו… אוקיי, לאן הסדרה הזו הולכת בדיוק.ממש לפני כמה ימים ניהלתי לי בראש באקראי רשימת מכולת של “לאילו דמויות ב-DS9 יש הורים ואיזה תפקיד ההורים הללו שיחקו”. לאו’ברייאן ודקס לא היו הורים; לבאשיר היו הורים ששיחקו תפקיד חשוב בפרק אחד; לקירה היו הורים ששיחקו תפקיד חשוב בשני פרקים; לקווארק יש אמא ששיחקה תפקיד מרכזי בהרבה פרקים (סבבה!) ולאודו… נו, אתם יודעים. ולסיסקו היה אבא אבל לא שמענו שום דבר על האמא, ושיערתי שזה פשוט הולך להיות המצב. עושה רושם שהסדרה החליטה לשחק את הקלפים המשפחתיים עד הסוף.אני לא יודע מה אני חושב על זה. לא ברור בשלב הזה לאן זה הולך, אבל אני מניח שעד סוף הפרק הבא נדע, ונגלה שזה איכשהו “מסביר” למה סיסקו הוא ה-Emissary וזה יילך לכיוון של גורל שנקבע מלידה וכדומה - ואני לא אוהב את זה. ממש לא אוהב את זה. אבל אני אחכה לפרק הבא כדי לקבוע.בינתיים אצל קירה, הסנטורית קריטק מתגלה בתור… רומולאנית ממש סימפטית? מאוד עניינית, מאוד נחמדה, משתפת פעולה, טועמת מקל גמג’ה… תעשו לי טובה, אנחנו לא מכירים את הרומולאנים כגזע ואולי יש בינם כאלו שהם סבבה לגמרי, אבל סנאטורים רומולאנים? נחמדים כל כך? לא, אני חושד בתעלול, והתעלול אכן מתגלה בהמשך הפרק בעזרת אודו - הסנטורית מבקשת להקים בית חולים על ירח סמוך לבאג’ור, הבקשה נענית, ואז מתברר שנוצר לנו משבר הטילים בקובה - “בית החולים” כולל גם מאגר טילים ענקי ולא נראה שהרומולאנים זזים לשום מקום.בקו העלילה של “וורף נגד העולם” יש לנו סצינה חביבה מאוד של או’ברייאן שמגיע לבקר את וורף עם יין והעלאת זכרונות מימי TNG העליזים. ה”מסקנה” שלו מהביקור היא שוורף מודאג מכך שדקס לא מתה בקרב ולכן לא התגלגלה לואלהלא הקלינגוני, והפתרון הוא… לצאת למשימה נועזת מעבר לקווי האויב בשמה? ומרטוק מתגייס לעזור לזה? ובאשיר מחליט להצטרף? ואו’ברייאן בא כי באשיר הולך לשם? למשימת התאבדות? אוקיי, משהו מוזר עובר על הסדרה הזו.אבל אם חשבתם שזה מוזר, חכו למה שקורה עם סיסקו! בזמן שהוא זורק את הזבל או משהו פתאום צץ לו באג’ורי בגלימות אדומות שנראה שיצא הישר מ-Assasin’s Creed: Emissary ומדבר איתו בצורה מקריפה ואז מוכיח שהוא רציני ובא לעבוד ושולף סכין וחותך את סיסקו מספיק טוב (וחוטף על הראש מג’ייק) כדי ליצור מתח עד לכמה דקות אחר כך שבהן סיסקו שוב מתהלך ויוצא להרפתקאות. כל הסצינה הזו מבשרת לנו שהבאג’ורים עובדי הקת’ולהו אכן השתגעו וסימנו את סיסקו בתור מטרה ושהמתנקשים שלהם עובדים בצורה חובבנית משהו.אבל לסיסקו כל סיפור המסעדה הזה הספיק - וגם לנו! - אז הוא יוצא להרפתקאה על כוכב הלכת המדברי שבו התרחש החיזיון שלו (איך הוא בדיוק יודע שזה הכוכב הזה? פשוט יודע? נו טוב, התרגלנו). כמובן שג’ייק יצטרף אליו, וכמובן שגם סבא סיסקו יחליט ברגע האחרון להצטרף, ואז מגיעה המצטרפת הרביעית - טרילית זעירה שקוראת לעצמה “דקס”. אה. אוי.ידעתי שזה יקרה כי הכרתי את הקרדיטים של הסדרה מראש, אבל עכשיו כשזה קרה בפועל אני מוצא את עצמי תוהה על זה. זו הנקודה המעצבנת שהזכרתי בהתחלה. כי כמובן, משמח לדעת שדקס לא מת ומצא לו גוף חדש, אבל - האם אנחנו באמת צריכים דמות חדשה ש”תחליף” את ג’דזיה? אנחנו כבר לקראת סוף הסדרה (ואני מניח שההפקה כבר ידעה את זה) - האם צריך בכלל דמות חדשה בקאסט הראשי? כמה זמן התפתחות כבר יהיה לה? ויותר מכך - האם צריך שהיא תהיה טרילית, וטרילית שהיא דקס? היה לנו את זה עם ג’דזיה ונראה לי שדי מיצינו את הקונספט (כזכור, לג’דזיה לא היה בעונה 6 אפילו פרק טרילי אחד). אני הייתי מעדיף שיוציאו את דקס מהסדרה לגמרי ולא יכניסו דמות ראשית חדשה.אבל אני לא רוצה לפסול מראש דמות שנתנו לה בדיוק שתי שניות בסוף הפרק - בואו נחכה לפרק הבא לפני שאני חורץ דעה עליה. ועל שלל ההתפתחויות המוזרות-עד-הזויות שהיו לנו בפרק הזה, שנותנות תחושה שצפויה עונה… מעניינת, ולא בטוח שבמובן החיובי דווקא.",
        "url": "/ds9//S07/E01/Image_in_the_Sand"
      }

      "s07-e02-shadows-and-symbols": {
        "title": "עונה 7 פרק 2 - Shadows and Symbols",
        "content": "את מה שקורה בפרק הזה אפשר לתאר בערך כך: סיסקו ושות’ הולכים במדבר. והולכים והולכים והולכים. קירה ושות’ מחכים לרומולאנים. ומחכים ומחכים ומחכים. וורף ושות’ טסים בדיפיינט. וטסים וטסים וטסים. ואז בחמש הדקות האחרונות של הפרק קורים דברים.זה עבד הרבה יותר טוב מאשר הייתה לזה הצדקה לעבוד והייתי ממש במתח. הבונוס הוא שקיבלנו תשובות לשאלות מהפרק הקודם, גם אם התשובות הללו עוכרות שלווה למדי. אז… סבבה? אני מרגיש שקו העלילה של “חור התולעת נסגר, הו לא” נסגר (הו לא!) בקלות רבה מדי, אבל אולי זה לא באמת הסוף - נחכה ונראה.הפרק מתחיל עם הדקס החדשה - עזרי דקס - ודווקא פה אין לי שום תלונות, והתלונות שלי מהפרק הקודם די נרגעו. הפרק שכנע אותי שיש טעם בהמשך התפקיד של דקס בסדרה, בתור הספק-יועץ ספק-מיועץ של סיסקו; וסיפור הרקע שלה מספיק שונה כדי שיהיה לה פוטנציאל מעניין. ג’דזיה קרעה את התחת כדי להוכיח שהיא ראוי לקבל סימביונט והתאמנה שנים; עזרי אומרת שהיא קיבלה את הדקס כ”תאונה”. “חתיכת תאונה”, אומר סבא סיסקו ואילו אני פשפשתי במה שכתבתי על Equilibrium וראיתי שעל הגלגול הלא מוצלח של דקס בתור ג’ורן בלר הרוצח כתבתי “אם בלר בכלל לא היה אמור לקבל סימביונט, איך קרה שהוא קיבל? הוא החליק על קליפת בננה ונפל על הסימביונט?”.אז ה”תאונה” היא שדקס הובהל בספינת סטארפליט לטרילנדיה למצוא לו מארח אחר, אבל מצבו הדרדר בדרך, ועזרי הייתה הטרילית היחידה על הסיפון, אז… אז מה, בעצם? היא לא אומרת בשום מקום אפילו שזה נעשה בהסכמתה, אלא ההפך - שהיא בכלל לא רצתה סימביונט מעולם. הרי לכם לחץ תרבותי טרילי בפעולה. הופה, הופה, מה הולך פה? זה לא מפר את כל חוקי הטרילים? אין כזה קטע של “רק מעטים מתאימים”? אה, נכון, זה לא! כבר ב-Equilibrium ראינו שבעצם בערך 50 אחוז מהטרילים יכולים לשאת סימביונט וכל מנגנון המידור מגיע מתוך המחסור בסימביונטים. רק מה, זה לא אומר שהתהליך הזה הוא קל; עזרי אומרת שהיא הפכה לפקעת עצבים ומרגישה כאילו יש לה קולות בראש וכו’ וכו’.זה טוב! זה מוצלח! לתת זרקור על טרילית מחוברת שמתקשה להתמודד עם המצב הזה, להבדיל מג’דזיה! אני ממש בעד ומקווה שיעשו עם זה דברים נחמדים במקביל לכך שימשיכו את התפקיד הקלאסי של דקס בסדרה. כמו שעזרי אומר, “It’ll be just like old times. Except different”.ואז הם יוצאים לכוכב של למשימת התאבדות בשם ג’דזיה” כאשר אל וורף מצטרפים באשיר, או’ברייאן וקווארק כי סיבות. הסיבות הן שבאשיר וקווארק היו מאוהבים בג’דזיה ואו’ברייאן מאוהב בבאשיר או משהו. זה לא עובד טוב, כי הקטע הזה של “באשיר וקווארק מאוהבים בג’דזיה” לא עבד טוב. הוא נדחף בכוח בחצי השני של עונה 6 כי בשלב הזה כבר ידעו שהולכים להרוג את ג’דזיה ורצו לסחוט את הלימון הזה טוב טוב. זה מלאכותי, ומרגישים את זה.הדבר הכי טוב במערכת היחסים של באשיר-דקס (שכזכור, הייתה אחד מהדברים הגרועים ביותר בראשית הסדרה) הייתה האופן שבו היא התפתחה למערכת יחסים מקצועית, והגרירה מחדש של באשיר לעסק הזה היא לא מוצלחת. קווארק גרוע אפילו יותר - הוא עולה לספינה בלי להועיל בשום דבר, רב עם כולם ודורש הוקרת תודה של וורף. וורף כמובן זועם על כולם שנדחפו פנימה, וכולם רבים ואז וורף מתנצל, כי וורף הוא הכי מוצלח פה. ואז הם מגיעים ליעד שלהם שהוא מספנות שהדומיניון ממש צריך (יש לנו סצינת וואיון-דאמאר קצרצרה שמבהירה את זה), ומפוצצים את השמש או משהו דומה והמספנות מתפוצצות והם בורחים ברגע האחרון בזמן שוורף אומר דברים בקלינגונית שמערבים את ג’דזיה. הסוף. זה לא היה הצד החזק של הפרק.סיסקו הולך והולך במדבר עד שנמאס לעזרי והיא זורקת את כדור הבייסבול שלו באקראי וזה תואם את החיזיון שלו אז הוא מתחיל לחפור שם ומוצא את התיבה של Orb of the Emissary. זה נטול כל הגיון. כלומר, ההגיון הוא “הנביאים יודעים הכל אז הם ארגנו את זה ככה”, אבל למי יש כוח ל”הגיון” מהסוג הזה. כשהוא רוצה לפתוח את התיבה פתאום אנחנו זוכים לביקור של בני ראסל, הסופר שהמציא את סיסקו ועכשיו נמצא בבית משוגעים ומילא את כל הקירות בתקצירי כל הפרקים של DS9 ועכשיו כותב את הפרק הנוכחי ובא אליו רופא (דאמאר בלי איפור!) ומנסה לשכנע אותו להפסיק ולמחוק הכל.זו הופעת אורח חביבה אבל מן הסתם זה לא Far Beyond the Stars חדש, וגם אין פה משמעות שהיא מעבר ל”הרפאים שולחים לסיסקו חזיון שמנסה להניא אותו מלפתוח את התיבה תוך ניצול החזיון שהנביאים שלחו לו פעם”. משהו אומר לי שלא ימשיכו לתת הופעות אורח כאלו של בני ראסל או לתת סגירה כלשהי לסיפור שלו, אבל לא נורא. סוף דבר - ראסל נותן בוקסים לדאמאר באופן בלתי סביר ביותר (הלו הלו, אתה רק כתבת על ההכשרה הקרבית של סיסקו, לא התנסית בה בעצמך), ממשיך לכתוב את הסיפור, סיסקו פותח את התיבה ומשלח איזה נביא לחופשי והנביא רץ לו ומדליק מחדש את חור התולעת תוך שהוא כנראה מגרש משם את הרפא שהתנחל בו בסוף העונה שעברה. מה קורה לרפא הזה? מה המצב עכשיו בחור התולעת? האם סוף סוף הפדרציה חשבה לשים סביבו שדה מוקשים? הרבה שאלות, אפס תשובות, אבל לא באמת ציפינו.כל זה קורה בדיוק בשניות המכריעות של המצור של קירה, רגע לפני שהרומולאנים פותחים באש. לראות את הסימן הזה מהנביאים זה כל מה שהיא צריכה כדי לא למצמץ ראשונה. גם הרומולאנית לא ממצמצת ראשונה. אדמירל רוס ממצמץ, מאיים על הרומולאנים בשם סטארפליט וגורם להם להתקפל. פתרון סבבה. מהחלק הזה בפרק אני מאוד מרוצה.אפשר היה לסיים פה גם את קו העלילה של סיסקו, אבל הוא זוכה לשיחה חטופה עם הנביא שהיה בתיבה. מעבר לשיח ה”כן כן יש לך עוד המון משימות למלא” הרגיל יש גם הסבר לתעלומת האישה-בחול מהפרק הקודם. והפתרון הזה הוא זוועה. מסיבות שכמובן לא מוסברות לנו וכנראה לא יוסברו אף פעם הנביאים היו צריכים ספציפית את סיסקו, אז הם ייצרו את סיסקו יש מאין על ידי… להשתלט על האישה הספציפית שתוליד את סיסקו הספציפי ולהכריח אותה להביא ילד לעולם עם הגבר הספציפי שצריך להיות האבא הספציפי של סיסקו. כן, קוראים לזה אונס. אז מה ההצדקה? למה דווקא האבא והאמא הללו? לא יאמרו לנו. איך ה-Orb of the Emissary הגיע לכוכב הלכת הזה? לא אומרים לנו - אולי שרה סיסקו קברה אותו שם? האם זה מסביר את התליון-באג’ורית-עתיקה שלה? לא ממש נכנסים לפרטים הללו ואני ממילא הייתי יותר מדי בהלם מכדי לעקוב, כי לכל הרוחות, כרגע הנביאים אמרו שהם עשו משהו כל כך מרושע שאפילו הרפאים עדיין לא עשו כמותו. אבל היי, לפחות עכשיו אנחנו מבינים למה שרה ברחה מסבא סיסקו ברגע שבו יכלה, ושזו לא באמת הייתה אשמתו.הסוף דבר הוא חזרה לסטטוס קוו - סיסקו נכנס לתחנה עם מדים כולו זורח ומוקף באג’ורים צוהלים, ועזרי דקס נכנסת ואומרת לכולם שלום, ו… אוקיי, טוב שעברנו את המשוכה של סוף העונה שעברה. עכשיו אפשר בבקשה להתחיל לעשות דברים מוצלחים באמת שוב?",

        "content": "היו שתי דרכים שבהן הסדרה יכלה לגשת לסוגיית עזרי דקס - או פשוט להתעלם מקשיי ההתאקלמות שאמורים להיות לה בתחנה ופשוט להפוך אותה לחלק מהרקע, או להקדיש לה כבר עכשיו פרק, כשהברזל עודנו חם. הסדרה בחרה באופציה השניה. התוצאה הייתה יכולה להיות גרועה מאוד - רק זה חסר לנו, עוד פרק של וורף-באשיר-קווארק שמתקשים להתמודד עם המוות של ג’דזיה, ואנחנו מקבלים גם מזה בפרק, וזה באמת לא מדהים; אבל אז הייתה למישהו ההברקה של להביא את גארק בתור שחקן חיזוק, והפרק ניצל. זוכרים איך בתחילת הסדרה באשיר היה בלתי נסבל ועדיין הציוות שלו עם גארק היה כיפי? ואחר כך גארק עשה את זה גם עם קווארק, אודו וסיסקו. אתם רוצים שדמות כלשהי תזרח? הצמידו לה את גארק. וזה עובד לא רע גם כאן.כשאין גארק, הפרק בעיקר קריפי בצורה הצפויה. זה מתחיל עם עזרי שבאה לבקר את המקום שבו ג’דזיה הותקפה ופוגשת שם את קירה, וממשיך בשיחה שלה עם קווארק שדי מנסה להתחיל איתה ומסתיים בכך שהיא מחייכת לוורף מרחוק והוא נמלט משם בזעף. זה נמשך בכך שעזרי מדברת עם סיסקו, וזה יותר נסבל - הקשר סיסקו-דקס היה תמיד מוצלח וממשיך להיות כזה - אבל גם בשיחה איתו היא בעיקר רוצה להסתלק מהמקום הזה.כמו כן, הפרק הזה יוצר בלבול כלשהו לגבי הטאבו הטרילי על איחוד-מחדש-בגלגול-הבא: עזרי מתלוננת שוורף לא מדבר איתה, וסיסקו אומר ש-“He knows that the joined Trill aren’t supposed to get involved with people who were married to their previous hosts” - אבל ב-Rejoined קיבלתי את הרושם שהרעיון היה למנוע איחוד מחדש של שני טרילים (לאו דווקא שהיו נשואים) ולא חל על אהבות בין טריל ולא-טריל (ב-Let He Who Is Without Sin… לא הייתה לג’דזיה לחדש את מערכת היחסים הקרובה עם המארחת ברייזה שהייתה מאהבת של קורזון). בקיצור, סמטוחה.בינתיים בקווארקייה, גארק יושב עם באשיר, אודו ואו’ברייאן שרוצים ממנו תחפושות למשחקי ההולודק שלהם. הוא מזיע, הוא עצבני, צפוף לו ודחוק לו ובאופן כללי הוא מזכיר את גארק של The Wire. אז גארק סבל מגמילה מסמים, והפעם הוא סובל מהקלסטרופוביה שלו שכבר התוודענו אליה ב-By Inferno’s Light. מה קרה? האם ייתכן שזה בגלל הלחץ בעבודה החדשה שלו בתור מפצח צפנים קרדסיים בשירות הפדרציה? מכל מקום, כשאודו בא אליו לחנות לשאול משהו, גארק - המרגל הנועז שריסק את סיסקו בלי להניד עפעף - מתמוטט. לבאשיר אין מושג למה זה פתאום קרה ומה גורם לגארק להיות יותר קלסטרופובי מאשר בעבר.זה מאוד מדאיג את סיסקו שצריך שגארק ימשיך לעבוד על הצפנים שלו, וגארק מצדו הולך לתפור. כי זה מרגיע אותו. כשסיסקו שואל את באשיר מה אפשר לעשות, באשיר משיב שמישהו צריך לבדוק לגארק את הראש. האם יש פסיכולוגית בסביבה? אה, כן! אמרנו כבר שעזרי היא יועצת מתלמדת? כמו טרוי רק בלי טלפתיה אמפתית אבל עם נסיון חיים של 300 שנים שנזרק עליה בפתאומיות ו… ולמה לכל הרוחות שזה יהפוך אותה לפסיכולוגית טובה? ובכן, זה מספיק עבור סיסקו כדי לבוא אל עזרי ולבקש ממנה עזרה. בזמן שהיא עומדת על הראש. כן, זה מהפרקים שפשוט מתנהלים בצורה הזו.אז עזרי באה לדסקס עניינים עם גארק ומדברת על עצמה כמעט כמו שהוא מדבר על עצמו וטראומות הילדות נעלו-אותי-בארון-כשהייתי-רע שלו. זה מתנהל קצת יותר מדי על מי מנוחות וגארק ועזרי יוצאים קצת יותר מדי נשכרים מהשיחה הזו, כך שברור שמשהו רע הולך לקרות. אבל בינתיים סיסקו מבסוט מזה שגארק חוזר לעבוד על הצפנים שלו ומציע לעזרי להישאר בתור היועצת של התחנה, והוא כבר שכנע את סטארפליט לוותר על המשך האימון שלה וכאלה. כי כפי שאנחנו כבר יודעים, נהלים ותקנות זה לא באמת משהו שסטארפליט חזק בו.זה מחזיר אותנו אל “וורף מתכחש לעזרי וזה באסה” ואל “באשיר מפלרטט עם עזרי וזה באסה” עד שלגארק יש התמוטטות רצינית במיוחד שבמהלכה הוא מנסה לברוח מהתחנה דרך מנעל האוויר. בלי ספינה, כן? אז התרפיה נמשכת ועוברת לתעלול הולודק של מרחבים פתוחים. כן, זה יעבוד… בדיוק כמו שזה עבד למולי או’ברייאן הפראית מ-Time’s Orphan. גארק חיש קל חוזר לחנות שלו, וכשעזרי מנסה להמשיך לסייע לה נותן לה שטיפה שלא תבייש את השטיפה שהוא נתן לבאשיר ב-The Wire; הדמיון בין הפרקים מאוד מורגש, אבל באשיר מתגלה בתור בעל האופי החזק יותר - את עזרי זה שובר והיא מחליטה לנטוש את התחנה. ואת סטארפליט. ובכלל. ואז סיסקו גם נותן לה שטיפה. לא כיף להיות עזרי.הפתרון לזה הוא, למרבה הצער, לא כל כך מוצלח ומבוסס על מזל עיוור. עזרי באה “להיפרד” מגארק וכמעט כלאחר יד מוזכר צי של סטארפליט שהולך לתקוף את מערכת כך-וכך על בסיס מידע שגארק סיפק, וזה ממוטט את גארק. עם כל כמה שמדובר על רב-מרגלים ערמומי, באמת אכפת לו מהקרדסים והחדשות על טבח המוני שצפוי בהם (כי זה מה שיקרה כשסטארפליט יתקפו והקרדסים ילחמו עד טיפת הדם האחרונה) שרובץ על מצפונו לא עושה לו טוב… וזו הסיבה לכל ההתמוטטות שלו בתקופה האחרונה, מאז שהוא התחיל לעבוד על הצפנים. כפי שהוא אומר - הקלסטרופוביה בסך הכל נתנה לו תירוץ להתחמק מהעבודה הזו. ועכשיו, אחרי שהבנו מה הגורם לבעיות שלו, הוא… ימשיך לעשות בדיוק את אותו דבר? נו טוב.וחוץ מזה או’ברייאן מדבר עם וורף ומשכנע אותו שהוא לא מתנהג בצורה תקינה, אז וורף בא להתנצל, בדרכו שלו. אז אין לעזרי שום מכשול להישאר בתחנה ובזאת אני מקווה שסיימנו עם ההתעסקות בנושא הזה ואפשר יהיה לעשות דברים יותר מעניינים עם עזרי שלא קשורים לאיך שהעיפו את ג’דזיה מהסדרה.השורה הטובה בפרק מגיעה בסוף, באירוע מתן הדרגה לעזרי, כשסיסקו אומר “Congratulations, Lieutenant. I want you to take a good look around. You have just agreed to take responsibility for the mental health of everyone in this room. You have your work cut out for you.”. כן, המצב אכן קשה.",

      "s07-e04-take-me-out-to-the-holosuite": {
        "title": "עונה 7 פרק 4 - Take Me Out To The Holosuite",
        "content": "זה היה… ובכן.נתחיל מהחדשות הטובות - זה לא היה פרק גרוע. זה ממש לא באותה ליגה כמו Move Along Home ושות’. הוא היה כיפי. הוא לא לקח את עצמו ברצינות. הוא התייחס יפה לדמויות שלו. הוא לא היסס להראות צדדים לא נעימים של סיסקו. נהניתי.מצד שני אי אפשר להתעלם ממה שהפרק הזה כן היה - בואו ניקח את כל הדמויות ונארגן להן משחק בייסבול. זה מטופש. זה מטופש בצורה תהומית, לא טיפשות קלילה וחביבה כמו של One Little Ship. אז אי אפשר לקחת את הפרק הזה אפילו לא טיפה ברצינות. יותר מכך - קשה לי ליהנות ממש מהפרק מבלי לאהוב מספיק את הטיפשות שעליו הוא מבוסס - ובייסבול זר לי לגמרי. קטעי “כל הצוות פתאום מארגן לעצמו משחק ספורט” הם לא כ-א-ל-ו נדירים וראיתי כאלו בכל מני מקומות החל מ-M.A.S.H (הסרט) וכלה ב”פלורנטין”, אבל כמו שלא התלהבתי מזה אז, גם קשה לי להתלהב מזה עכשיו. נראה שהפרק הזה קיים בעיקר בתור צ’ופר למפיקים והשחקנים שנראה שממש רצו משהו כזה ונהנו נורא מלעשות אותו.אנחנו מתחילים עם סיסקו זועף ומדוכא במיוחד, כאילו זה עתה הוא רצח סנאטור רומולאני במו ידיו. מהר מאוד אנחנו מגלים שהסיבה לזעף היא דומה רק שבמקום רומולאני הסיבה היא וולקני; ובמקום סנאטור, קפטן עמית של סטארפליט; ובמקום “זה עתה רצחתי אותו”, “אלוהים אדירים כמה שאני רוצה לרצוח אותו”. אני לא זוכר מתי וולקני כלשהו עורר רגשות כל כך עזים בסטאר טראק. אבל הוולקני הזה - אחד בשם “סולוק”, עשוי בדיוק כדי לעצבן בצורה הוולקנית האופטימלית, עד כדי כך שהוא מזכיר את הרומולאנים. נכון שספוק הוא הוולקני המתנשא ביקום, אבל אנחנו עדיין מחבבים אותו כי הוא כזה חמודי? אז סולוק זה אותו דבר רק בלי החמודי. ולסיסקו יש משהו אישי נגדו.ואז סולוק מספר לו שהוא והצוות הוולקני-בלבד שלו משחקים משחק הולודק.זמן מה לאחר מכן סיסקו מכנס את כל צוות הפיקוד הבכיר, עד לרמת הנוג, ומבהיר להם שהם מעכשיו בתחרות לחיים ולמוות עם הצוות הוולקני. העימות יתקיים עוד שבועיים, ושם המשחק הוא: בייסבול.אוי ווי.כן, המצב עם הדומיניון כל כך טוב שהם הולכים לקחת שבועיים ולהתאמן בהם על משחק שאף אחד חוץ מסיסקו לא מכיר, כדי להפסיד בצורה מביכה לחבורת וולקנים שמובלת בידי גזען וולקני שרוצה להוכיח כמה שהוא יותר טוב מכולם. מה כבר יכול להשתבש.ועכשיו מגיע רצף של הסצינות הכי צפויות בעולם. ראשית, כל הצוות מנסה להבין מה זה לעזאזל בייסבול והחוקים המשונים שלו, ובפרט באשיר ואו’ברייאן שוברים את הראש. בחייכם, חברים, אתם שחקני הולודק מקצועיים, הייתי מצפה מכם שתלמדו בצורה יותר עניינית ופחות מביכה ברמת ה”הו כמה משעשע הם לא מבינים את מושגי הבייסבול המורכבים. כן, זו דאחקה”. ב-Change of Heart באשיר למד טונגו בקלי קלות, אבל בייסבול קשה לו.כמו כן, רום וליטה מצטרפים למרות שהם בכלל לא חברי סגל, כי… כי בואו נעשה פרק אנסמבל וכולנו אוהבים את רום וליטה. וזה גם תירוץ לגרום לקווארק להצטרף למרות שאין שום סיבה הגיונית שקווארק יצטרף. היחיד שלא הצטרף הוא דוקאט. טוב, וגארק. אבל זו לא חוכמה כי הם לא בפרק. אה, ואודו, אבל יהיה לו תפקיד בהמשך.ואז יש את כולם במגרש בייסבול הולודקי ואת סיסקו נותן שיחת מוטיבציה ואומר שכן היריבים שלהם הם כולם וולקאנים בעלי עדיפות מנטלית ופיזית ועם הרבה יותר נסיון, אבל… אבל להם יש לב! ולוולקנים אין לב!זה לא כזה כיף, האמת. ב-TOS היה אפשר להיות סלחניים לדיכוטומיה רגש/שכל הנצחית של מקוי/ספוק, אבל לא עברנו את זה? וב-TOS זה אף פעם לא היה חד צדדי כל כך; ספוק - נציג השכל המובהק - תמיד שידר שיש לו הרבה יותר לב משנדמה במבט ראשון (עם התירוץ של “הוא חצי אנושי”, כמובן). הפרק הזה הוא רגרסיה לא כל כך מפתיעה; התפקיד של הוולקנים גם ב-TNG וגם ב-DS9 הוא מאוד מאוד מצומצם ולכן הם חזרו לרמת הקריקטורה, והפרק הזה בכל מקרה לא עוסק ביחסי אנושות-וולקנים, אז נעזוב את זה.אבל אז קורה משהו מאוד משעשע, שאני לא יודע אם הוא מכוון או לא ברמת התסריט/הבמאי/השחקן: סיסקו אומר ש”אני חושב שאנחנו יכולים לנצח אותם. אני יודע שאנחנו יכולים לנצח אותם. אנחנו הולכים לנצח אותם!” וזה מזכיר מאוד, מאוד, מאוד את הסיום של In the Pale Moonlight. אם זה מכוון, זו הקריצה היפה ביותר שראיתי בסדרה; והמשך הפרק נותן טיפ-טיפה תחושה שזה מכוון, כי אנחנו רואים כמה אובססיית הבייסבול הזו של סיסקו היא בעייתית.ההמשך, כמובן, הוא שלל סצינות של “כולם ממש גרועים בבייסבול” כשהכי גרוע הוא, איך לא, רום (ובפינת הטריוויה, השחקן של רום היה שחקן בייסבול חצי מקצועי ובקלות שחקן הבייסבול הטוב ביותר בצוות השחקנים, עד לרמה שהיה קשה לו לשחק גרוע בפרק). כמו כן סיסקו מגייס את אודו להיות השופט. כמו כן סיסקו מגייס את קסידי ייטס להצטרף למסע הצלב שלו. כמו כן כולם ממש גרועים בבייסבול. כמו כן סיסקו נובח על רום שהוא ממש ממש גרוע בבייסבול והוא מעיף אותו מהנבחרת. רגע, מה? זו שיחת מוטיבציה כזו, כמו איך שסיסקו העמיד פנים שהוא מעיף את עזרי מהתחנה ב-Afterimage? ובכן, לא, סיסקו באמת מעיף את רום. באכזריות וברשעות של מישהו שלא יהסס לרצוח סנטור רומולאני כדי להשיג את מטרותיו.כל הצוות מתנגד לסיסקו וזומם עם רום איך להחזיר אותו לנבחרת, חוץ מרום עצמו שאומר שהוא באמת גרוע ועדיף שיראה את המשחק מהיציע. תקשיבו, אני שמח שעושים מרום “פרנגי טוב” והכל, אבל הופכים אותו לקדוש גדול מדי - כמה טוב כבר אפשר להיות, זה לא אמין.כמו כן עוד סצינות אימונים. כמו כן סצינת “אודו מתאמן להיות השופט” קצרצרה שבה אודו מצולם מאחורה ועדיין גונב את ההצגה בפרק כבר בשלב הזה. כמו כן סצינת “קסידי עושה מסאג’ לסיסקו” מטופשת ש… רגע, מה הולך פה. בלי לשים לב, הסצינה הזו מתפתחת להיות לב הפרק, כי קסידי עולה על כך שמעורבת פה ונדטה אישית של סיסקו נגד סולוק וחולבת ממנו את הסיפור המלא. זוכרים את הסיפור של פיקארד על איך כשהוא היה צעיר ושוטה הוא נקלע לקטטה בפאב ומצא את עצמו משופד? מה שהיה בסיס ל-Tapestry שהיה אחד מהפרקים הטובים ביותר של TNG? אז כאן זה דומה, רק בלי החלק של להשתפד; במקום זה יש הזמנה לתחרות היאבקות שבה סולוק קרע לסיסקו את הצורה (כזכור, וולקנים חזקים פי שלוש מבני אדם).וזה עוד החלק הטוב.אחר כך ההיאבקות עם סיסקו הפכה לנושא הכתיבה החביב על סולוק בכל מאמר “האדם נחות מהוולקני” שכתב. בקיצור, נראה שהסולוק הזה קצת מטורלל, והטירלול הזה עבר יפה מאוד גם לסיסקו, וכל משחק הבייסבול הזה הוא משהו שנובע לא מכך שסיסקו מתלהב מבייסבול אלא מכך שהוא איבד לחלוטין את הצפון במלחמה שלו בוולקנים. זה משתלב יפה עם פרקי “סיסקו מתחרפן” אחרים כמו For the Uniform והסצינה הזו היא מה שהופכת את הפרק הזה לקצת יותר מאשר “כולם עושים שטויות”.ואז מגיע המשחק. במשחק הוולקנים קורעים את הקבוצה של סיסקו. אבל הקרב פה הוא לא על נצחון אלא על הנשמה של סיסקו. אז בתור התחלה הוא נקלע לויכוח עם אודו על משהו ואודו מעיף אותו החוצה, שיראה את המשחק מהיציע. יש לנו כמה סצינות חביבות של “כולם משחקים בייסבול בצורה מגוחכת”, אבל הפואנטה היא שסיסקו רואה את רום ביציע, מדרבן אותו להצטרף למשחק (הא! נשמתו של סיסקו ניצלה ברגע האחרון!) וכמובן שרום מצליח לחבוט מוצלח כמעט בטעות (למדתי שבבייסבול אפשר פשוט לא להזיז את המחבט ואיכשהו הכדור יתמגנט אליו).ואז כולם חוגגים ושמחים וסיסקו לוחץ ידיים לרום וכולם צוחקים על הוולקנים (שניצחו אותם) כי וולקנים הם כאלו בלי רגשות ו… ודווקא יש בדיחה טובה אחת כשסולוק מסרב לשתף פעולה במשחק ההקטנות ה”אנושי” הזה ועזרי צוחקת עליו שהאם היא שכחה ללבוש את הכתמים שלה הבוקר; זו עקיצה ברורה לכיוון של TOS ותזכורת לגיוון הגזעי היפה שיש ב-DS9.וזהו בערך.היה יכול להיות הרבה יותר גרוע. טיפה הביך אותי ויותר מדי בייסבול משעמם אותי, אבל סך הכל נהניתי.",
