      "s04-e11-homefront": {
        "title": "עונה 4 פרק 11 - Homefront",
        "content": "אחרי כמעט חצי עונה של פרקים טובים אבל די מנומנמים מבחינת העלילה הראשית, אנחנו סוף סוף מתקדמים קדימה אל מה שנראה כמו הנסיון הראשון של DS9 לקחת את נאום ה-It’s easy to be a saint in paradise של סיסקו מ-The Maquis ולקחת אותו מרמת המילים לרמת המעשים: בואו ניקח את החזון היפה של הפדרציה, נעמת אותו עם מתקפה ישירה שלא ניתן להתעלם ממנה, ונראה איך החזון הזה קורס. יש לנו את הדומיניון בתור הזרזים של התהליך, ויש לנו את סיסקו בתור המוציא לפועל שלו. האם זה עובד? לא ברור - נדע רק בפרק הבא. הפרק הזה רק מהווה הקדמה.בתור פרק הקדמה, הפרק הזה טוב ומעניין יותר, נאמר, מ-Past Tense הראשון, שבו באמת כמעט ולא קרה כלום, אבל הוא רחוק מלהיות מרתק כמו Improbable Cause שהיה טוב אפילו יותר מפרק ההמשך שלו. העובדה שזה פרק הקדמה גם מקשה עלי לשפוט את העלילה הראשית: על פניו, הדומיניון שוב פעם מתנהגים כמו מפגרים. וזה מעצבן כי אין סיבה שיתנהגו כמו מפגרים. ב-The Die is Cast ראינו שהם יודעים להיות לא מפגרים. אבל כנראה שכאשר מדובר בפדרציה הצורך התסריטאי להשאיר פתח מילוט כלשהו גובר על ההגיון הבריא. זו הסיבה שב-The Adversary משנה הצורה חשף את עצמו מוקדם מדי, וזו כנראה הסיבה שבגללה כאן הם חשפו את עצמם מוקדם מדי - אבל אוי, כמה שאשמח לגלות שאני טועה ויש כאן תוכנית-על כללית יותר שאני מפספס (אני מודה שקצת דגדג לי לראות את הפרק הבא לפני שאכתוב את הסיכום, אבל זה עיקרון קדוש אצלי לא לראות פרק לפני שהסיכום של קודמו נכתב).אנחנו מתחילים עם חור התולעת שנפתח ונסגר שוב ושוב בלי הסבר. הבה ונשים את האקדח הזה על השולחן במערכה הזו ונחזור אליו במערכה השלישית. בינתיים יש לנו שיחת אודו-קווארק על התעלולים שדקס עושה לאודו - היא נכנסת לו לחדר ומזיזה לו את הרהיטים! בכמה סנטימטרים! האימה! וכשאני אומר “האימה” אני מתכוון לכך שאם התחילו בצורה קומית כזו אני חושד שהם הולכים לכיוון מאוד רציני בהמשך. כמו כן, אני תוהה אם הפדנטיות-משולבת-בזכרון-צילומי הזו של אודו הולכת לשמש מטרה כלשהי בהמשך.ובכן, הכיוון המאוד רציני מגיע מייד אחר כך, כשאודו נקרא לחדר מלא קציני DS9 עם פרצופים עגומים. משני צורה על כדור הארץ פוצצו ישיבה דיפלומטית בין בני האדם לרומולאנים. וכשאני אומר “פוצצו” אני מתכוון לפצצה. מהסוג שהורג 27 אנשים, שזה אירוע חסר תקדים במאה השנים האחרונות על כדור הארץ. זה מספיק כדי לגרור לכדור הארץ את סיסקו ואת אודו כדי לטפל באיום החדש (תודה לאל! הפעם משאירים את רוב הצוות בתחנה, כדי שמישהו אשכרה ינהל את התחנה!). גם ג’ייק מצטרף, כי מה זה משנה שאולי כדור הארץ כולו בסכנה, בואו נצא לטיול!ואז אנחנו מגלים שלכאורה אנחנו בפרק עם משני צורה ופיצוצים ואקשן, אבל בפועל הגענו אל מלודרמה משפחתית, כי סיסקו מנהל שיחה עם אבא שלו. אז להלן: סיסקו הוא פאפא, ג’ייק הוא ג’וניור, והאבא הוא סניור. וסניור הוא פולניה כפי שרק מסעדן מניו אורלינס יכול להיות וכל הזמן מתי תבואו לבקר מתי תבואו לבקר עזבו אותי מהבריאות שלי אני כבר אמות בחושך.כמו כן: סצינה אצל קווארק של באשיר ואו’ברייאן בחליפות טייסים ממלחמת העולם השניה. כי אפשר.קופצים לכדור הארץ. סיסקו ואודו פוגשים את המפקד לשעבר של סיסקו והשלישה שלו. אנחנו במוד משני-צורה, אז שני אלו אוטומטית חשודים. באופן כללי ככל שיהיו יותר ויותר דמויות בפרק יהיו יותר חשודים. כמובן, אף אחד לא לוקח להם דם. לא שזה קריטי, הם לא מנהלים הרבה יותר משיחת חולין והודעה לסיסקו שמרגע זה ואילך הוא האחראי על אבטחת כל כדור הארץ מפני משני צורה. אופס.ואז סוף סוף יש לנו ארוחת ערב של הסיסקו אב-סב-בן, פלוס נוג שנדחף מתישהו. לסיסקו סניור יש את כל הפוטנציאל להיות קלישאי ומעצבן, בפרט כשהשיחה סובבת סביב בריאותו הקורסת וכמה שהוא מתעלם מזה, אבל אין לי בינתיים תלונות מיוחדות לכך שמנצלים את ההזמנות לדחוף מלודרמה משפחתית. זה מה שעשו ב-TNG ב-Family וזה היה לא רע בכלל, וגם אז זה היה בהקשר של חייזרים רבי עוצמה שמנסים להשמיד את כדור הארץ. אבל האם לפיקארד סניור יש מטרה נוספת פרט ליצירת כאב ראש לסיסקו? נחיה ונראה. בינתיים נוג מתלונן, כצפוי, בפני ג’ייק על כמה שהאקדמיה זה לא מה שהוא חשב ואיזה קליקות של תלמידים שחושבים שהם העלית יש שם. בקיצור, נראה שבינתיים כולם לוקחים את הקטע הזה של “אההההה כדור הארץ בסכנה” די בקלות.מי עוד לוקח את העניינים בקלות? נשיא הפדרציה, שהוא חייזר מסוג לא ברור איזה שיושב לו במשרד שמקיף על מגדל אייפל ולא מתלהב לאמץ את ההצעות של סיסקו, שהן בסך הכל מה שראינו ב-DS9: בדיקות דם וסריקות פייזר. מה בעצם מפריע לו? ובכן, הוא לא רוצה להיזכר בתור הנשיא ש”הרס את גן עדן”. זה נאמר במפורש, כן? לא מנסים להסתיר את הדילמה של הפרק. למעשה, בגלל שהיא מרגישה, בינתיים, חלשה כל כך (זה לא שמכריזים על משטר צבאי ויורים בכל מי שזז) מנסים לנפח אותה בכוח.בינתיים נוג בא אל סיסקו ומבקש שיעזור לו עם פרוטקציות כדי להתקבל לאחוות תלמידי העלית. זה מאוד מזכיר את הסצינה מ-Heart of Stone שבה הוא ניסה לשכנע את סיסקו לתמוך בו מלכתחילה, והפרצופים של סיסקו בהתאם. בכלל, נראה לי שבכל פרק עם נוג, הוא מעלה אוטומטית את רמת המשחק של כל מי שמסביבו, סוג של כוח על שכזה.ומה אודו עושה בינתיים? רוב הפרק הוא פסיבי, על תקן “המזוודה שמביאים לנשיא הפדרציה כדי להפחיד אותו באיזו קלות משני צורה יכולים להסתנן” או התפקיד העוד יותר כפוי תודה של “שב בחדר שעושים בו סריקת פייזר ותגיד כמה זה כואב לך”. אבל אז מגיעה סצינה תמימה שבה הוא משוחח עם האדמירל והשלישה שלו, ומה נאמר, האדמירל ממש גועלי כלפיו וכלפי כמה שאודו הוא משנה צורה וואנבי שאפילו לא מסוגל לחקות בני אדם. כלומר, הבנו שהם שונאים משני צורה, אבל אודו הוא מהטובים, לא? אודו, למרבה המזל, לא טיפש, וחושף די בקלות את האדמירל בתור משנה צורה בעצמו. זה עונה על השאלה האם אחרי מה שקרה ב-The Adversary משני הצורה שונאים את אודו. התשובה: ברור (אבל בכנות, איך בדיוק הם יכולים לדעת שאודו הוא זה שהרג את משנה הצורה שם?). כמו כן, זה לא שהאדמירל הוא באמת משנה צורה. נראה שהדמות שפגשנו בתחילת הפרק הייתה אותנטית, וההתחזות היא רק לסצינה הספציפית עם אודו, כך שזה לא כל כך חשוב.אבל אחרי כל אלו אנחנו מגלים שבסך הכל ראינו את ההקדמה למה שהוא הקליימקס של הפרק. והקליימקס הזה נבחר בחוכמה: לא עימות עם משני צורה, ולא עימות עם פוליטיקאים או אנשי פדרציה, אלא עימות של סיסקו פאפא וסיסקו סניור. הסיבה פשוטה: סניור מסרב לתת בדיקת דם. למה הוא צריך? ובכן, סיסקו התחיל את תפקידו בתור הדיקטטור החדש של כדור הארץ עם ההנחיה הנוראית שאנשי סטארפליט ובני משפחותיהם יעברו בדיקות דם. כי מן הסתם לא כדאי שהכוח הצבאי באיזור יהיה תחת השפעה של משני צורה. וכבר לזה סניור מתנגד. זה נראה כמעט מגוחך, מנקודת מבטי; מה בדיוק הביג דיל פה? זה יותר מגוחך אפילו מהאופן שבו הגטאות ב-Past Tense ייצגו לכאורה את השפל הגרוע ביותר של המין האנושי. אבל מצד שני, נקודת המבט שלי היא לא הנכונה פה - סיסקו סניור גדל וחי בגן העדן של כדור הארץ, וזה הגיוני שבשבילו זה כן יהיה ביג דיל. זו הסיבה שהוא בפרק - כדי לתת לנו את נקודת המבט של האדם הפשוט, שאיך הוא קשור לכל המהומות הללו בכלל, ומכיוון שהוא קרוב של סיסקו אי אפשר סתם להתעלם ממנו. הריב הזה מוציא מסיסקו פאפא עוד הבעות פנים מוזרות (ראו תמונה) ונגמר בפתרון קצת פשוט מדי - סיסקו סניור הוא הרי טבח, ובכל הריב הוא ממשיך לעבוד עד שהוא חותך את עצמו. לא, הוא לא משנה צורה, תודה ששאלתם.ההטבות הקטנות של להיות טבח בעתיד - אתה חותך את עצמך, ואז זו אי נוחות ברמה של “מחדש הרקמות נמצא מתחת לכיור, תוכל להביא לי?”אבל זה לא נגמר כאן. סניור מתחיל לשאת נאום המשך על חוסר התוחלת המוחלט במה שסיסקו פאפא עושה. בפרט, הוא שולף על המקום את הרעיון שמשני צורה יכולים פשוט לתפוס מישהו, לשאוב לו את הדם, ולהוציא את הדם שלו בכל פעם שבודקים אותם (אודו? זה נכון?), ובאופן כללי שאין הגנה שמישהו חכם לא יצליח לעקוף, והדבר היחיד שעליו אפשר לסמוך בחיים הללו הוא… אבל לא שומעים כי הוא חוטף התקף כלשהו, כמקובל בסיום סצינות כאלו. אבל הוא יתאושש, בינתיים.האמת, לא הבנתי על מה אפשר לסמוך. על משפחה? אבל זה הדבר הראשון שיפנה כנגדך, כשמשנה צורה יתחזה לקרוב משפחה שלך. אז על מה בעצם אפשר לסמוך? מבחן הדם דווקא עבד לא רע בינתיים.מכל מקום, אודו מקיים שיחת עידוד עם סיסקו ומשכנע אותו שכן צריך לנקוט בכל אמצעי הגנה, גם אם אולי הוא לא יהיה יעיל. אוקיי, אפשר לעבור לאקשן.האקשן: הפסקת חשמל. כלל עולמית. כולל הגיבוי. איך זה קרה? נו, משני צורה.לא, רגע, לא. מה זאת אומרת “משני צורה”? איך זה קרה? אתם רציניים? יש איזה רכיב מרכזי שאפשר לחבל בו וכל אספקת החשמל של כל כדור הארץ הולכת לעזאזל? גן העדן הזה אבוד יותר ממה שחשבתי. מקום כל כך פרוץ לא צריך משני צורה שיסתננו אליו. אתם יודעים, אפשר להסתנן ולגרום נזקים גם אם לא יודעים לחקות במדויק כל אדם. אני המום מכך שכדור הארץ טרם נכבש על ידי קלינגונים/רומולאנים/קרדסים/פרנגים. זה נראה קל מדי.אבל מה הפואנטה של הפסקת חשמל? ובכן, זה זמן טוב עבור הדומיניון לתקוף. אבל לתקוף עם מה, הרי אין להם ספינות ברביע אלפא. או שמא… זוכרים את חור התולעת שנפתח ונסגר שוב ושוב בתחילת הפרק? ההשערה הנוכחית היא שאלו היו ספינות ג’אמהדר עם יכולת הסוואה חדשה שנלקחה מהספינות הקרדסיות שהתחסלו להן בקרב ב-The Die is Cast. זה… רעיון לא רע בכלל, למען האמת. וזה מספיק כדי לשכנע את נשיא הפדרציה להעביר את כל הסמכויות שלו אל סיסקו, שיתחיל להשתמש בהן כדי לחמש את אנשי סטארפליט לקרב בעזרת המשגרים של החללית שלו… רגע, רגע, מה? מה עם צי ההגנה של כדור הארץ? זה שמוצב באופן קבוע במערכת השמש? מה, אין כזה? אני המום מכך שכדור הארץ טרם נכבש.חברים, זה לא כזה עגום שגן העדן אובד אם גן העדן היה כל כך הזוי מלכתחילה.אוקיי, ומה עכשיו? המשך יבוא מותח במיוחד. ואני נשאר עם התהיה הבסיסית שלי - האם הדומיניון אכן מתכנן התקפה רבתי על הארץ בעזרת צי ג’אמהדר מוסווה, או שזה עוד תעלול שמטרתו לגרום לבני האדם להשתגע ולהעביר סמכויות לסיסקו? אני מקווה שזה השני, כי אם זה הראון, יוצא שוב שהדומיניון מתנהגים בטיפשות לא ברורה - בשביל מה הפיגוע מתחילת הפרק היה טוב? כל מה שהוא השיג היה למשוך לארץ את שני האנשים היחידים שאולי יוכלו לעצור פלישה (סיסקו ואודו). למה לאבד את היתרון הזה? למה לא להמנע מלתת אפילו רמז לכך שהדומיניון בסביבה עד שהפסקת החשמל תגיע? נו טוב, נחכה ונראה.",

        "content": "אני לא ממש מרוצה מהפרק הזה. הפרק הקודם הבטיח והפרק הזה לא כל כך מקיים. הוא לא אסון מוחלט והוא לא רע בסטנדרטים של העונות הקודמות, אבל הוא מאכזב אותי מאוד בתור פרק של עונה 4, שכמעט כל הפרקים בה עד כה היו טובים, והנה דווקא כשמגיעים לעיקר נופלים ככה. זה קצת כמו לעקוב אחרי ספורטאי אולימפי בכל התחרויות שהוא הולך אליהן ולהתלהב מהתוצאות המצויינות שלו ואז דווקא באולימפיאדה הוא נותן הופעה חלשה וזו אכזבת המחץ.היכונו להרבה, הרבה תלונות. זה סימן טוב - על Move Along Home או Meridian היה לי מעט מאוד מה לומר מלבד “מה זה החרא הזה”. כאן זה לא פרק גרוע. זה פרק מאכזב. בגלל שהוא מאכזב יש הרבה על מה להתלונן.אנחנו מתחילים עם האנטיקליימקס המושלם. זוכרים איך בסוף הפרק הקודם נראה היה שהדומיניון על סף פלישה המונית לכדור הארץ, שנפתחה בהפסקת חשמל כלל עולמית? ובכן, אנחנו מתחילים כמה ימים אחרי זה. לא קרה כלום. שום פלישה. הייתה הפסקת חשמל ותיקנו אותה וזהו. וזה כבר מלמד אותי משהו על מה שהולך לקרות בפרק הזה: לא תהיה פלישת דומיניון. זה הכל היה הרינג אדום ומסריח למדי. הפואנטה פה תהיה קריסה מבפנים של כדור הארץ עקב ההפחדות של הדומיניון ותו לא.וזה לאו דווקא רע, אבל יש כאן כמה שאלות. ראשית, האם הסדרה תהיה אמיצה וכדור הארץ באמת יקרוס, או שמא הוא יינצל ברגע האחרון? בסדרה אחרת בת זמנה של DS9 (שלא אגלה את שמה מחמת ספוילרים אבל נו באמת כולם יודעים) נקטו את הגישה האמיצה, כדור הארץ קרס, וחלק מרכזי מהסדרה מאותו רגע והלאה עסק בזה - עד לרמה שבה התברר שאחרי שהקונפליקט “המרכזי” בסדרה נפתר, הקונפליקט של “אנחנו נגד כדור הארץ” התגלה בתור הקונפליקט המהותי ביותר בסדרה. זה היה מצויין. זה היה נפלא. זו אחת מהסיבות שבגללן הסדרה הזו הייתה כל כך טובה.כאן לא עושים את זה. הקונפליקט נפתר עוד לפני שבאמת התחיל, ועם סוף הפרק אנחנו חוזרים לסטטוס קוו. אפילו השם של הפרק מטעה בנקודה הזו. בוז. אנחנו כבר באמצע העונה הרביעית, ו-DS9 עדיין פוחדת לעשות שינויים הרסניים.שאלה אחרת היא מי יעמוד מאחורי האיום הפנימי לכדור הארץ. זה יכול להיות משנה צורה במסווה כלשהו, מה שייטול את כל העוקץ מהסיפור, אבל למרבה השמחה זה לא. זה יכול להיות סיסקו עצמו - הרי הוא זה שקיבל לידיו את סמכויות ההגנה על כדור הארץ, ורמז לקונפליקט כבר קיבלנו בעימות שלו עם אביו בפרק הקודם. אבל שוב, הפרק פחדני מדי וסיסקו יהיה הגוד גאי פה. וזה שוב מזכיר לי סדרה אחרת, קצת יותר מודרנית - BSG. שם הדמויות באמת מתנהגות כמו מנייקיות גם כשאלו דמויות שאנחנו אוהבים, ושם כשמטילים משטר צבאי וגורמים למהומות, זה באמת נעשה על ידי הדמויות ה”טובות” ולא על ידי דמות שהוכנסה לפני פרק אחד ותכף תיעלם. ושוב, DS9 יוצאים רע מההשוואה הזו.השאלה האחרונה היא אילו פנים ילבוש האיום הזה. הכיוון המתבקש יחסית הוא משהו מקראתיסטי סטייל המלחמה הקרה, כי משני הצורה יכולים להתחזות לכל אחד וכדומה. לא הלכו לכיוון הזה ואולי זה טוב כי לא חושב שהיה לי כוח לניג’וס הזה. הלכו לכיוון של “קצין סטארפליט מנסה לנצל את הפחדים כדי להפוך לדיקטטור צבאי של כדור הארץ”. שזה לא רע לכשעצמו, אבל: זה מצביע יותר מדי על בעיה של אדם אחד ולא של המכלול; זה קשור בצורה מאוד רופפת למשני הצורה, עם עוד קצת עבודה היה אפשר להוריד אותם מהפרקים הללו לגמרי; והכי גרוע, זה לא באמת משתלב עם פילוסופיית ה”קשה להיות קדוש בגן עדן”. אלו התלונות שלי על התמונה הגדולה של הפרק; עכשיו בואו נתאר אותו ונוכל להתלונן גם על הדברים הקטנים.אנחנו כאמור מתחילים עם אנטיקליימקס מושלם. אור יום, אודו וסיסקו יושבים בנינוחות במשרד ומדסקסים את הפסקת החשמל ואיך היא יכלה להתרחש. אודו הוא חוקר מיומן ולכן הוא מגלה שצוות ה-Red Squad, שזו יחידת העלית של תלמידי האקדמיה שנוג רצה להצטרף אליה בפרק הקודם, שוגרה חזרה אל האקדמיה 26 דקות אחרי שהתחיל מצב החירום (שוגרה איך? יש ספינת חלל אחת במסלול סביב כדור הארץ, ה”לקוטה”, והשתמשו בה). די ברור לאן הפתיל הזה יוביל - אותם Red Squad הם אלו שחיבלו ברשת החשמל, תוך שהם מוטעים לחשוב שהם מבצעים איזה תרגיל מחוכם. מה שהפרק לא מדבר עליו הוא עד כמה החבלה הזו היא חובבנית - למישהו כאן ממש בער להיתפס. למה לשלוח חבורה של צוציקים במקום מחבל מיומן אחד? (מתיאור החבלה לא נראה היה שצריך יותר מזה). איך לא מוודאים שרישומי המשגר נמחקים? וכו’ וכו’. אתם מבינים מה קורה פה: אין באמת חשיבות לכל פרטי הסיפור הזה. הוא רק מיועד לתת קצה חוט ולאכול זמן פרק בזמן שסיסקו חוקר את זה.מה שאנחנו מקבלים בפועל הוא את סיסקו מדבר עם איזה קצין סטארפליט בכיר שמורה לו למחוק את הרישומים (לא חשוד בכלל), ואז צועק על נוג שיביא לו מישהו מה-Red Squad ואז צועק על המישהו מה-Red Squad שנראה כמו שיבוט של ווסלי קראשר. זה נחמד לראות את סיסקו צועק כי בדרך כלל הוא משעמם מדי, אבל פרט לכך לא קורה כאן משהו מעניין במיוחד - לצערי נוג מבוזבז לגמרי בפרק הזה. זה נגמר בשיחה של סיסקו עם אודו על העסק הזה. אודו מייצג את הצד של “אולי אלו היו משני צורה? אולי אולי אולי?” אבל התלמיד לא היה, לפחות עד כמה שהבדיקה של סיסקו הראתה, וסיסקו עצמו אומר שלא סביר שמי שנתנו לו את הפקודות היו משני צורה - מה בדיוק משני הצורה מרוויחים מכך? לא הייתה פלישה, ועכשיו כדור הארץ בכוננות.זו חשיבה טובה, אבל הבעיה היא שהיא לא מסבירה את הפיגוע שהתחיל את כל הסיפור הזה - גם הוא גרם להעלאת רמת הכוננות, ולשם מה? אפשר כמובן לטעון שהמטרה היא לתת דחיפה לכדור הארץ ולראות אותו מתמוטט מעצמו, וזה בעצם גם מה שאומר לסיסקו משנה צורה שמבקר אותו קצת אחר כך בכסות או’ברייאן: הוא טוען שיש רק ארבעה מהם על כדור הארץ, ושהבעיה העיקרית של סיסקו היא שמשני הצורה לא פוחדים מבני האדם כפי שבני האדם פוחדים מהם. אבל אם זו המטרה, אני לא קונה את זה שהפרק טוען שכדור הארץ קורס בגלל משני הצורה. הם נראים כמו תירוץ משני. נדבר על זה בהמשך.בינתיים סיסקו סניור, שהיה מרכזי למדי בפרק הקודם, נדחק לשוליים. עיקר מה שהוא עושה בפרק הוא להיות מרוצה מהחיים. יש אנשי סטארפליט חמושים בכל פינת רחוב? יופי, יותר לקוחות. ממשיכים לקחת בדיקות דם? נו טוב, נשתף עם זה פעולה, הרי אחרי הפסקת החשמל אפילו האדם הפשוט הבין שהדומיניון מסוכנים. אז אנחנו לכאורה רואים פה כמה בקלות אפשר להטות את האדם הפשוט לכיוון המשטר הטוטליטרי, אבל הבעיה היא שאין פה משטר טוטליטרי. אנשי סטארפליט, גם חמושים, הם די נחמדים בסה”כ והם לא יורים אקראית באנשים ובועטים בחתולים. בדיקות הדם לא נשלחות לאיזה מאגר ביומטרי מרושע. אולי צעדי ההגנה הללו הם חסרי תוחלת, אבל הם לא מרגישים מרושעים בשום צורה. הם בוודאי לא שרירותיים, והם בוודאי לא מיועדים סתם לצורך הטלת אימה על האזרחים.אז נוג בצד. סיסקו סניור בצד. על ג’ייק אין מה לדבר בכלל. גם אודו די בצד הפרק. מה יש לנו? עימות של סיסקו עם הבאד גאי שעומד מאחורי כל זה. כבר ניחשתם? איזו דמות חדשה הכניסו בפרק הקודם? אה, כמובן, אדמירל לייטון, שהיה המפקד והמנטור של סיסקו. אאוץ’, זה פגע לי הישר בקלישאה. בכלל, סיסקו הזה הוא סכנה של ממש. כבר יש לנו שני קציני סטארפליט מוערכים שהיו קרובים לסיסקו ופתאום הופס השתגעו ובגדו. גם לייטון וגם ההוא מ-The Maquis.בקיצור, סיסקו ואודו הולכים לנשיא הפדרציה ומלכלכים על זה שלייטון החליט שהנשיא לא מספיק אסרטיבי ומנסה להשתלט על העסק וכל סיפור הפסקת החשמל הוא יוזמה שלו (הפיגוע הוא עדיין יוזמה של משני צורה). הנשיא דורש עוד הוכחות כדי לפעול. במה שהוא נקודת השפל העלילתית של הפרק ואולי של כל העונה, סיסקו פונה ל-DS9 שיעשו בשבילו משהו. המשהו הזה מתברר אחר כך בתור “לתפוס את האיש שלייטון שלח כדי שיצמיד מכשיר שקרכלשהו לתחנת הממסר מהצד השני של חור התולעת מה שיגרום לחור התולעת להיפתח ולהיסגר כל הזמן”. זו קטסטרופה. ראשית, כי ממש לא ברור איך נותרו ראיות כאלו (הפתיחה/סגירה של חור התולעת נפסקו הרבה לפני שסיסקו משגר את קירה להרפתקאה הזו), איך DS9 יכלו לתפוס את האיש, וכדומה. זה פשוט חור ענקי. אבל זה אפילו לא העיקר.העיקר הוא לוח הזמנים שזה נותן לנו - חור התולעת נפתח ונסגר עוד לפני הפיגוע, ומן הסתם תוכנית כזו דרשה עוד יותר ארגון מוקדם. זה אומר שלייטון החליט להשתלט על כדור הארץ הרבה לפני שהאיום של משני הצורה הפך לממשי. אפילו לפני שהייתה ודאות שיש כאלו על כדור הארץ. זה אומר שכל התפקיד שלהם בתור הזרזים של ההתמוטטות הוא שקרי - הם בקושי רב קשורים לזה. הם בכלל לא היו צריכים לפעול, רק להיות בוגימן. ואם הם היו בוגימן, איך הבורג לא היו בוגימן דומה עבור לייטון? אי אפשר לקנות את זה שלייטון באמת פוחד ממשני הצורה או חושב שדרך הפעולה שלו הכרחית להגנה על כדור הארץ. הוא סתם נראה כמו פסיכי תאב כוח שמנצל הזדמנות כדי להשתלט על הכל.זה לא שקל להיות קדוש בגן עדן. זה שגן עדן פרוץ מאוד להתקפות של פסיכים. במקום לקבל סיפור טרגי של האופן שבו האימה ממשני הצורה מערערת את כדור הארץ, קיבלנו עלילת קונספירציות בשקל תשעים.אחרי שמקבלים את הכשלים הגדולים הללו, העימות סיסקו-לייטון עשוי לא רע. עתיר קלישאות, אבל עשוי לא רע. לייטון בא להזכיר לסיסקו מי היה הבוס פעם ושבעצם הוא עדיין הבוס ויאללה סיסקו תכבד את שרשרת הפיקוד (נאמר מפי אדם שמתכנן להדיח את הנשיא שלו), וסיסקו מסרב, ולייטון מזייף איכשהו תוצאות בדיקת דם של סיסקו וזורק אותו לכלא ו… רגע, רגע, איך לייטון הצליח לזייף? הדם שלקחו מסיסקו התנהג כמו חומר של משנה צורה. מאיפה חומר כזה הגיע אל לייטון? האם משני הצורה עוזרים לו? לא מתייחסים לזה בפרק. כשסיסקו שואל את לייטון איך הוא זייף, לייטון שואל אותו “זה ישנה משהו?” וסיסקו אומר שכנראה שלא. אההההה, אתם מתחמקים בצורה כל כך לא אלגנטית. השלישה של לייטון היא זו שעשתה את בדיקות הדם אז היא כמובן חשודה בכך שהיא משנת צורה בעצמה (סטייל “באשיר” ב-The Adversary) אבל לא חוזרים לכך בפרק. ואם היא משנת צורה, לייטון שיתף איתה פעולה ביודעין? זה רק הופך את העסק לעוד יותר לא ברור.סיסקו כמובן משתחרר מהכלא בזכות אודו שמרביץ לכל מני אנשים, ואז הוא הולך להתעמת עם לייטון עם פייזר ביד, בזמן שהדיפיינט בדרך לכדור הארץ עם ההוא מהממסר שהם תפסו. ואז הספינה של לייטון תוקפת את הדיפיינט ואנשים מתים ואקשן ובסוף שתי הספינות שורדות והספינה של לייטון יורדת מהעץ ונותנת לדיפיינט להמשיך. בשלב הזה לייטון מוריד את הדרגות ומסתלק לחטוף את מה שזה לא יהיה. ואז כולם שמחים ומאושרים שלא תהיה הפיכה צבאית ומתכוננים לחזור הביתה ו… היי, רגע, לא שכחתם משהו?ובכן, הם לא שכחו. אודו רוטן “האם אני היחיד שעדיין מודאג מכך שיש משני צורה על כדור הארץ?” אבל הפרק מנסה לומר שזה לא כזה ביג דיל, כנראה. העיקר שלא ניפול קורבן לידי דיקטטור מטורף שלא באמת הושפע ממשני הצורה בשום צורה מהותית.בקיצור, אני חש קצת מרומה. חשבתי שסוף סוף הולכים לקדם את העלילה הראשית ולהתעסק באופן ישיר במה שקורה כשמשני הצורה תוקפים את כדור הארץ. זה לא ממש מה שקיבלתי. היה אפשר לעשות את זה יותר טוב.",

      "s04-e13-crossfire": {
        "title": "עונה 4 פרק 13 - Crossfire",
        "content": "אודו הוא אאוטסיידר חסר מזל. לא רק שהוא שייך לגזע שמתגלה בתור האויב הגרוע ביותר של הפדרציה בסדרה, ולכן אוטומטית מוקצה; הוא גם תופס את המשבצת שדאטה מילא ב-TNG ולכן אוטומטית נחשב לחסר רגשות. ובכן, הפרק הזה בא להזכיר לנו שהתפיסה הזו מוטעית לחלוטין. יש כאן שאלה מעניינת מאוד, שאפילו עשויה להיות קריטית להמשך - האם הרגשות של אודו הם תוצר לוואי של חייו בקרב דמויי אדם ונסיונות החיקוי שלו, או שהם משהו שקיים אצל כל משני הצורה, ואולי כולל את המפתח להידברות כלשהי איתם? אבל הפרק לא נכנס לכך. בפרק הזה מתעסקים רק באודו, ובשאלה איך הוא יתמודד עם כך שסוף סוף ההתאהבות שלו מתפוצצת לו בפרצוף. ככזה, זה פרק אופרת סבון מוחלט, אבל כזה שמצליח בכל זאת לטעמי להיות מהטובים בפרקי “מערכות יחסים” בסדרה עד כה (הטוב ביותר למעט Rejoined, כנראה).הפרק נפתח בצורה די מושלמת - אודו במשרד שלו, מתכונן לפגישה כלשהי ונמצא באמוק סידור פדנטי ברמה של להזיז דברים מילימטרית ולהכין את הקפה בדיוק בזמן. זה משתלב טוב עם פסיכוזת הרהיטים שלו ששמענו עליה ב-Homefront, אבל גם ברור לנו שהוא טורח ככה עבור מישהו מיוחד. מי? לי ברור שזו קירה, כמובן, אבל זו דרך טובה ושקטה לספר לצופים שלא עוקבים מה בעצם הם צריכים לדעת.קירה באה אל אודו לפגישת עבודה שבועית סטנדרטית ושניהם בבירור מאוד נהנים עד שבא קווארק ומתחיל להתלונן על הרעשים שאודו עושה בתור עכבר ובתור עוד שלל צורות שונות ומשונות. כפי שקירה אומרת: איזה מזל נאחס היה לקווארק לגור בדיוק מתחתיך. וכפי שאודו עונה: למזל לא היה שום קשר לכך. אה! זה אודו שאנחנו מכירים ואוהבים. חוץ מקירה. קירה לא אוהבת את אודו. אז את מי כן? אה, כן, היה איזה שאקר אחד מהעונה הקודמת שהפך להיות ראש הממשלה או איך שלא קוראים לזה אצלם. והוא עכשיו מגיע לתחנה בשביל דיונים על הצטרפות באג’ור לפדרציה. וכמובן שכדי שיהיה אקשן אודו מזהיר שמתכננים להתנקש בו. ניחוש: עד סוף הפרק גם אודו ירצה להתנקש בו.האמת, גם אני שוקל להתנקש בו. יש לסדרה הזו בעיה מהותית עם בני זוג לקירה. הם תמיד משעממים. בפרק הקודם כשהוא היה פורע חוק עוד איכשהו נראה שיש לו פוטנציאל, אבל עכשיו הוא הפך לתואם-ברייל שעושה חיים קשים לאודו וצוות האבטחה שלו עם כל מני גחמות כמו ללכת למקדש שבטיילת ושאר דברים לא מתוכננים. עכשיו כשאני חושב על זה אני מתקשה לזכור בן או בת זוג כלשהי למישהו בסדרה הזו שהיה מעניין. החברה של סיסקו עוד בסדר יחסית, וקייקו או’ברייאן הייתה אחלה בשתיים וחצי דקות שבהן היא הייתה, אבל זהו בערך.בינתיים בגלל עומס האבטחה ששאקר מייצר והעובדה שקצין האבטחה של הפדרציה לא באיזור כרגע מספחים אל אודו את וורף (לא ממש מבטיח מבחינתו של אדינגטון המסכן שגם לפני וורף בקושי ראינו אותו ועכשיו בטח יתפוגג). וורף עדיין קצת מתקשה להשתלב ומציע כל מני הצעות כמו לפנות איזורים שלמים מכל יושביהם (בלשונו - היה מספיק קשה לאבטח את האנטרפרייז, לאבטח את התחנה הזו נראה בלתי אפשרי) אבל בסך הכל הוא עובד לא רע עם אודו - סוג של פיצוי על הפאשלה מ-Hippocratic Oath. ואז מתפתח בין אודו ובין וורף דיאלוג נפלא, שמועבר על ידי שני השחקנים בצורה מושלמת שלא מאפשרת לדעת אם הדמויות רציניות או צוחקות (והאם כל אחד מהם מודע לכך שהשני רציני או צוחק). כלומר, זה מתחיל רציני, אבל…Worf: I prefer a more… orderly environment.Odo: We have that in common. My people have an innate need for order.Worf: How do you tolerate living here?Odo: I make order where I can. For one thing, I have a daily routine which I follow unwaveringly. The shopkeepers on the Promenade joke that they can set their clocks by me.Worf: Unfortunately, I have found it difficult to establish a routine here.Odo: There are other ways to create order in your life– your quarters, for example. Everything in mine has its specific place and it’s all arranged just so.Worf: Yes, mine, too. Even with my eyes closed I would still know where everything was.Odo: Exactly.Worf: I would not tolerate it any other way.Odo: I’ll tell you what else to do. Make sure everyone knows they can’t just drop by your quarters to say “hello.” If someone does, whateverhappens, don’t make them feel welcome.Worf: Of course not. That would only invite subsequent visits.Odo: Precisely.Worf: So far, the only person that has a tendency to “drop by” is Chief O’Brien.Odo: That’s probably because he knows you from the Enterprise.Worf: Perhaps if I am more… inhospitable, he will stop.Odo: Good luck.דבר אחד נראה ברור כבר עכשיו - שעד סוף הפרק השגרה והדיוק של אודו הולכים להתרסק לחלוטין. אחרת זה לא יהיה שווה כלום. למרבה השמחה, זה בדיוק מה שהפרק עושה.פרט לכך אנחנו מקבלים כל מני קטעי “שאקר מדבר עם אודו/עושה דברים” משעממים למדי, ואז מגיע אירוע קבלת פנים שבו אודו על תקן השומר עומד עם פנים חמוצות, והסדרה מחליטה שצריך לתת עוד רמז למי שלא עוקבים - קירה באה אליו ושואלת לאיפה נעלמה החגורה שלו כי היא נראתה טוב עליו. השוק המוחלט של אודו (והעובדה שהוא מייצר את החגורה יש מאין ברגע הבא) כבר אומרים לנו הכל. אגב, אני צריך לציין שאני אמנם מודע לקיום הקונספט של “החגורה של אודו” אבל לא זכור לי שאי פעם שמתי לב אליה (או להיעדרה) בסדרה. זה כמו העיוורון המוחלט שיש לי למדים והדרגות של אנשי הצוות.כמובן, בכל הנוגע לאספקטים הרומנטיים הפרק הזה מתנהג על פי תבנית בסיסית מאוד: קירה רואה את שאקר, זונחת את אודו לאנחות, יוצאת איתו לטיול ואודו המסכן מתלווה אליהם (מרחוק) על תקן אבטחה. בזמן שקווארק מציץ עליו ועושה 2+2. אחר כך אודו גם מוצא את עצמו בשיחת “האם אתה חושב שקירה מתעניינת בי” ששואל אותו שאקר. למען האמת, זה קצת מבאס מנקודת המבט של מעריצי קירה: האופן שבו מפתחים פה את הרומן שלה עם שאקר הוא סטנדרטי לחלוטין, בפרק שבו היא בתפקיד משנה. הרומן הזה קיים לא בשביל קירה אלא בשביל אודו. במובן הזה הפרק קצת חורק; הייתי מעדיף שהוא יתייחס לשתי הדמויות הללו באופן שוויוני יותר. מצד שני, זה לא שפרקי קירה-ברייל היו נסבלים יותר כי הזרקור היה על קירה.מכל מקום, השיחה הזו עם שאקר שוברת את אודו ואנחנו מתחילים לראות את ההתפוררות. זה מתחיל עם קווארק, כמובן. בהכנות לעוד איזה טקס הוא תופס מכשיר ציתות יקר שלו ובמקום סתם להחרים הוא זורק אותו למשקה שקווארק מכין. קווארק מתעצבן ואומר שהוא יודע בדיוק מה קורה פה ושאודו לא צריך להעמיד פנים איתו. אודו אומר שאין לו מושג על מה הוא מדבר, אז קווארק מספר לו. בפרוטרוט. אודו בהלם מוחלט - זו כנראה הפעם הראשונה שבה הוא רואה שקווארק מבין במשהו, ועוד משהו כל כך אישי עבורו. וכאילו שזה לא מספיק גרוע, קווארק גם אומר שאין במה להתבייש ושהוא יכול לעזור, וכאן אודו מתפוצץ עליו לגמרי ומסתלק. זה רגע-קווארק מוצלח מאוד - סוג של ניצחון קטן של קווארק על אודו, בדומה לניצחון שהיה לו על סיסקו ב-The Jem’Hadar.אבל כדי באמת למוטט את השגרה של אודו לא מספיק שאודו יתרגז. צריך שגם קירה תשתתף, ולכן היא מאחרת לפגישת העבודה השבועית עם אודו (והיא תמיד כל כך דייקה!) לא שותה את הקפה (היא כבר שתתה עם שאקר!) לא נשארת להאזין לסיפורים המעניינים (היא תמיד נשארת!) ומסתלקת חיש קל כדי לתת לשאקר טיול בתחנה. הכל על פי התבנית הקלאסית, והכל עובד כמו שצריך - אני בהחלט יכול להזדהות עם מה שאודו מרגיש כרגע.וכאילו שזה לא מספיק, אודו שוב משמש בתור מלווה בסיור של קירה ושאקר. זה מגוחך. למה הוא לא נותן למישהו אחר לעשות את זה? ואז הם נכנסים למעלית ומפלרטטים מול הפרצוף של אודו. וורף מתקשר לאודו ואומר שיש בעיות כך וכך ושהוא צריך את הגישה למערכת הבקרה של המעלית. אודו מבקש את הססמא של וורף, בוהה בשאקר וקירה שממשיכים לפלרטט, ואז מעביר לוורף את הבקרה. רגע, מה הולך פה, וורף לא שלח את הססמא! הופס! תוך שניה המעלית מתחילה ליפול! אודו צריך לעשות איזה טריק של לדחוף את הקירות עם הידיים-שהפכו-לפטיש כדי לעצור אותה! איזו פאשלה!הפאשלה היא לא של אודו, כן? כלומר, הוא פישל בכך שהוא לא חיכה לססמא של וורף, אבל מערכות אבטחה וגיבוי נורמליות לא היו מאפשרות לסיטואציה מטופשת כמו זו להתרחש מלכתחילה. נו טוב, כמה אפשר לנטפק את בעיות האבטחה של התחנה הזו. הפואנטה היא פשוטה - אודו הגיע לרמה כזו שהוא לא מסוגל לעשות את העבודה שלו בצורה סבירה. אבל האם הוא יודה בזה בכלל?הוא לא מהסס להודות בפני סיסקו שהוא טעה. מה שגורם לסיסקו לומר את אחד מהציטוטים המטופשים ביותר בהיסטוריה:They say to err is human. But you’re not human, Odo. You’re not even humanoid. And this is not the sort of mistake that I’d expect from you.מההההה, סיסקו, מהההההה.אבל סיסקו הוציא את אודו בזול. מי שממש מעוצבן הוא וורף, שחוקר את תקרית המעלית ומגלה רמזים ואודו מתעלם מהם וממנו. וורף מתרגז, ואודו הולך לדבר עם קירה. די ברור גם מה הוא רוצה לומר. אני חייב להעריך את אודו שיש לו את האומץ להבין שהוא חייב לסיים את הסיטואציה הזו בהקדם האפשרי, אבל כמובן שהוא עושה טעות של מתחילים (הוא הודה בעצמו שאין לו מושג במערכות יחסים אנושיות) וחושב שהפתרון הוא בלהפיל על קירה את הבעיות שלו.אז ראשית כל, הוא מקבל את העונש שלו בכך שקירה נמצאת בחדר שלה עם שאקר ועכשיו לילה והוא מחכה שם כל הלילה עד ששאקר יוצא. אבל העונש רק מתחיל כ         "title": "עונה 4 פרק 14 - Return to Grace",
        "content": "קירה יוצאת לשטח הקרדסי באיזו שהיא משימה דיפלומטית של שיתוף פעולה באג’ורי-קרדסי, והיא פוגשת כמעט מייד את מי שיהיה הנהג שיסיע אותה לשם - דוקאט, שהועף מהאיגרא רמא של היועץ הצבאי הראשי לממשלה הקרדסית לבירא עמיקתא של להסיע מטענים בספינת חלל מצ’וקמקת, כשעכשיו המטען הוא באג’ורית. כמו שאנחנו רואים, אנחנו מתחילים מייד עם המשך ישיר ל-Indiscretion, שבו בגלל קירה דוקאט הציל את הבת-הממזרה-הבאג’ורית שלו במקום סתם להרוג אותה, ועכשיו הוא שילם את המחיר הפוליטי והמשפחתי (פרט לבת שלו יתר המשפחה נטשה). וכמו בפרק ההוא, כך גם כאן אנחנו מתחילים עם דוקאט וקירה באותה ספינה. אבל שם הפרק כבר מרמז שהכפרה של דוקאט בפתח, מה שכמובן אוטומטית מעלה את השאלה: האם אנחנו רוצים בכלל שדוקאט יצא מהבוץ שהוא נמצא בו?דוקאט התחיל את הסדרה בתור אנטגוניסט מובהק. ואז הגיעו פרקים כמו The Maquis ו-Defiant ו-Civil Defense שבהן הדמות שלו הפכה לפגיעה קצת יותר, ונאלצה קצת יותר לשתף פעולה עם DS9, אבל עדיין נשארה מרושעת למדי בבסיסה. זה היה מוצלח ביותר - כבר אמרתי פעמים רבות שיחד עם גארק, דוקאט הוא דמות המשנה הטובה בסדרה. ב-Indiscretion הלכו איתו קצת רחוק מדי - הוא נהיה פגיע מדי, נחמד מדי. הפרק הזה נותן הזדמנות לתקן את זה. זה יהיה טוב לסדרה, אבל כנראה קצת פחות טוב לפדרציה.המסע אל המפגש הדיפלומטי הוא רגוע יחסית. קירה מתיידדת עם הבת של דוקאט, וסובלת מהצקות בלתי פוסקות של דוקאט שבבירור מנסה להתחיל איתה. למרות שהיא כבר הבהירה שהיא לא מעוניינת. ויש לה חבר. והוא עמד בראש מנגון הכיבוש והדיכוי הרצחני של העם שלה והיה אויב אישי שלה במשך שנים רבות. לא כל כך ברור למה, אבל קירה לא מנפנפת אותו מכל המדרגות ומצהירה שמוטב לה למות מאשר לאכול ארוחת ערב איתו. אולי זה בגלל הקוץ שהוא התיישב עליו בפרק הקודם ההוא. ברצינות, זה ממש לא אמין. פטריוטית באג’ורית כמו קירה שסבלה קשות אישית מהכיבוש הקרדסי לא אמורה להיות מסוגלת בכלל להסתכל על מישהו כמו דוקאט בלי לרצות לנעוץ בו סכין. וקשה לומר שיש לדוקאט כריזמה מתפרצת אדירה, בעיקר כשהוא עסוק בלזעום על כמה שהספינה שלו מצ’וקמקת וכמה שאנשי הצוות איטיים ויאללה בואו נתרגל עוד תקיפת אסטרואיד.אבל צריך אקשן, ולכן כשהם מגיעים אל היעד, קירה ודוקאט מגלים שם ספינה קלינגונית שזה עתה חיסלה את הבאג’ורים והקרדסים שבאו לפגישה הדיפלומטית. דוקאט הנזעם תוקף חיש קל, אבל ההתקפה הכי חזקה של הספינה שלו, שתופסת את הקלינגונים בהפתעה, בכלל לא מזיזה לספינה שלהם. והספינה שלהם? מסתלקת בלי לטרוח אפילו לנסות להשמיד את הספינה של דוקאט. איך זה הגיוני בכלל שדוקאט לא הושמד פה? הפרק דווקא טורח להתייחס לזה: דוקאט אומר שכנראה מנקודת מבטם של הקלינגונים אין כבוד בהשמדת ספינה כל כך פתטית, אז הם לא עשו את זה. מכיוון שהקלינגונים הם כל כך מטופשים מלכתחילה, אני מוכן לקנות את ההסבר הזה.דוקאט מעוצבן ומתוסכל. גם כי עמוק בפנים הוא באמת פטריוט קרדסי וכואב לו לראות קלינגונים משתוללים בשטח שלו, וגם (וכנראה בעיקר) כי הוא רגיל להיות זה שמטפל בעניינים כאלו, לא זה שצריך להודיע להנהלה ולשבת בשקט בצד. איכשהו, זה מספיק נוגע ללב של קירה כדי שתדרבן את דוקאט לפעילות. אין ספינת מלחמה קרדסית באיזור - אם הם רוצים שמישהו ירדוף אחרי הקלינגונים וינקום, הם צריכים לעשות את זה בעצמם. איך? לאלתר - לקחת תותח כבד מהמוצב שהקלינגונים השמידו, לתקוע אותו במקום הכבודה שהספינה סוחבת עכשיו, לאלתר חיווטים ויאללה, לפוצץ קלינגונים. בקיצור, דוקאט, תפסיק לחשוב כמו קצין גבוה בצבא הקרדסי ותתחיל לחשוב כמו טרוריסטית כמו קירה שיודעת להשתמש במה שיש.זה מצוין. הפרק הזה מזכיר כמה קירה היא badass-ית, ובצורה שונה, הרבה יותר “מלוכלכת” מאשר החנונים של הפדרציה. לא רק בעצם האלתור הזה אלא גם בכך שהיא זו שדוחפת את דוקאט לצאת אל מה שהוא בעיקרו מסע נקמה נטול טעם של ממש.קירה ודוקאט עושים את האלתורים וההכנות שלהם ומשתפים פעולה די טוב ביחד, מה שגורם לדוקאט להיות קריפ יותר מהרגיל וגורם לקירה לחזור קצת לעצמה ולהבהיר לו שהם לא צוות, שהיא די מוטרדת מהמחשבה שהמשימה הזו עשויה לשקם את המעמד שלו, והסיבה היחידה שהיא עוזרת לו היא שהרגו גם באג’ורים. גם בשיחה עם הבת (שקירה מחבבת) עולים דברים דומים - היא טוענת שדוקאט הוא בכלל טוב ומתחרט על מעשיו הרעים אז ושגם קירה עשתה במלחמה דברים רעים והם בעצם דומים ובלה בלה בלה. קירה לא ממש מתרשמת מזה, אם כי היא לא באה בטענות אל הבת. ואז דוקאט ממשיך להציק לקירה - הבנתם את הרעיון. אם אלו לא היו דמויות שאנחנו כבר מחבבים זה היה עלול להיות מעיק.בסופו של דבר קירה ודוקאט מגיעים אל הספינה הקלינגונית, מצליחים עם תעלול לגרום להם להתקרב בלי מגינים ולחטוף מהתותח המאולתר, אבל זה לא מספיק כדי להשמיד אותם. ואז קירה מאלתרת עוד משהו מופרע ובסיקוונס אקשן בלתי סביר בעליל, קירה ודוקאט משתגרים לספינה הקלינגונית, משתלטים על המשגרים שלה, משגרים את הצוות שלה החוצה ואת הצוות שלהם פנימה ואז מתמוגגים מעצמם. זו אחת מהסיטואציות שגורמת למחשבה בסגנון “מהההההה? אפשר לעשות דבר כזה? אז למה לא עושים את זה כל פעם?”. ברצינות, אני לא אוהב את שבירות הכללים הללו. אני מוכן לסספנד את העובדה שאפשר להשתמש במשגר בצורות הרסניות לגמרי שיהפכו חצי מהדברים בסדרה ללא רלוונטיים, ולא עושים את זה כי לא רוצים להפוך את הדברים הללו לבלתי רלוונטיים; אבל זה אומר שלא משתמשים במשגר בכלל לדברים הללו. לא שעושים את זה פעם כי מתחשק.אבל כל זה מילא, כי זה מכין אותנו לרגע די מרכזי בהתפתחות של קירה ודוקאט: הם השתלטו על הספינה הקלינגונית, וכל הקלינגונים בספינה הישנה והלא מתפקדת של דוקאט. קירה אומרת ש”הא! נראה את המפקד הקלינגוני מסביר את זה לממונים עליו!” ודוקאט עונה ב”לא תהיה לו הזדמנות”, ויורה, ומשמיד. כשקירה החצי-המומה שואלת אם זה היה הכרחי הוא עונה ב”את הטרוריסטית, תגידי לי את”, וזה משתיק אותה.תזכורת קטנה: דוקאט הוא לא מהטובים. הוא מהרעים. הוא מאלו שלא בא להם להיות קדושים, גם בגן עדן. תודה, נזכרנו. ברוך שובך, דוקאט.רק שעכשיו ניכונה לדוקאט אכזבה כבירה, כשמסתבר שאפילו הקרדסים כבר לא בקטע של הרוע הדוקאטי. כשההנהגה המרכזית שומעת על מעלליו של דוקאט היא מתרשמת וקוראת לו לחזור לקרדסיה בתפקידו הקודם (כלומר, לחזור להיות סוג של רמטכ”ל), אבל אין לה שום כוונה להמשיך את המלחמה בקלינגונים. בספינה הקלינגונית תפסו מידע על כל הפעילות הקלינגונית באיזור, ואפשר לחסל אותם אחת ולתמיד, אבל ההנהגה מעדיפה פתרון דיפלומטי. וזה מעצבן את דוקאט יותר מכל דבר אחר.ואז דוקאט פוצח בנאום על איך שכל הקרדסים איבדו את הרצון להילחם, ואיך פעם היו זמנים יפים באימפריה הקרדסית כשכולם פחדו מהם, ואיך נפלנו כל כך נמוך וכו’ וכו’. זה מזכיר בצורה חשודה מאוד דמות מרכזית מבבילון 5 שנקודת המוצא שלה הייתה דומה, וההמשך שלה… ובכן, דוקאט מחליט להפוך ללוחם גרילה עצמאי עם הספינה הקלינגונית שהוא תפס, אז זה לא בדיוק אותו ההמשך, אבל הסוף בוודאי יהיה רע במידה דומה, אם כי עוד לא ברור עבור מי.וכמובן שדוקאט פותח בנאום נלהב אחרון בנסיון לשכנע את קירה להצטרף אליו. נראה לך? היינו בסיטואציה הזו בדיוק ב-Defiant. אם המאקי לא הצליחו לשכנע את קירה להצטרף, אתה תצליח? אבל לפחות הוא מנסה.הדבר היחיד שנותר פתוח הוא הבת של דוקאט, שקירה רואה די בקלות שלא בנויה (כרגע) לחיי הגרילה שאבא’לה מייעד לה. אז היא מצליחה לשכנע את דוקאט לוותר עליה ושתבוא לגור על DS9 לבינתיים. כמו ב-Indiscretion כך גם כאן - דוקאט הוא אולי רשע מרושע, אבל בכל הנוגע לבת שלו יש לו נקודה רכה שגורמת לו להתנהג לרגע כאילו שהוא בעצם נחמד. אולי זה גם יהיה מה שיציל אותו בסופו של דבר. אם משהו יציל אותו. אחרי הפרק הזה, אני מאוד בספק אם משהו יציל אותו. וזה דבר טוב, כן?אז דוקאט יצא מהבוץ שבו הוא היה, ונכנס אל מה שנראה כמו בוץ גרוע לא פחות, אבל כולנו מנחשים שגם ממנו הוא יצא בסופו של דבר. וכשהוא יצא, כנראה שכל יתר היקום ייכנס לבוץ במקומו. נחיה ונראה. בינתיים פרקי דוקאט ממשיכים להיות מהפרקים הטובים בסדרה.",
        "url": "/ds9//S04/E14/Return_to_Grace"
      }

      "s04-e15-sons-of-mogh": {
        "title": "עונה 4 פרק 15 - Sons of Mogh",
        "content": "אחת מההבטחות שהסדרה לא עמדה בה יותר מדי עד כה הייתה ההבטחה לגישת ה”למעשים יש השלכות” שבה הם יתבדלו מ-TNG שבגלל שהיא סדרת ספינת חלל אנשיה פשוט מדלגים להם מאסון אחד למשנהו ואף פעם לא משלמים על כך (לא, כי למה שקרה ב-Q Who לא הייתה שום השפעה על אנשי האנטרפרייז בהמשך). האם זה קרה? עד כה קשה להרגיש את זה. הדומיניון עוד לא נגע בתחנה (כן, אני בטוח שזה בא) ולמרות שאודו הפך עם הזמן למוקצה בקרב משני הצורה קשה לראות השפעה אפילו אצלו. הדמות העיקרית שהמעשים שלה הובילו להשלכות מהותיות עבורה, כפי שראינו בפרק הקודם, הייתה דוקאט. עבור יתר הדמויות? ובכן, ההשלכה של נתינת מכונת תספורת לסיסקו היא הדבר שהכי מורגש כרגע.ואז מגיע וורף.וורף פתח את הקדנציה שלו בסדרה עם מהומה שלמה שבה הוא הפך למוקצה בקרב הקלינגונים בערך כמו שאודו מוקצה בקרב משני הצורה. מכיוון שהוא בחר בצד של הפדרציה בכל מקרה, והקלינגונים הפכו לפסיכים שלא כיף להיות אצלם בכל מקרה, נראה היה שלא תהיה השלכה של ממש לשינוי הזה; אבל הפרק הזה מביא לוורף את המכה בצורה הכואבת ביותר שאפשר, ונמנע מלרכך אותה בדרכים מלאכותיות. בזכות זה מדובר על פרק טוב למדי (גם אם הוא היה טיפה משעמם פה ושם) וכזה שממחיש יפה איך ההבאה של וורף תורמת לסדרה.אנחנו מתחילים בצורה קלילה דווקא, עם עוד סצינת וורף ודקס הולכים מכות בהולודק - ושוב, וורף מכסח לה את הצורה. ואז מגיע הדיון שלאחר הקרב שהופך כמעט מייד לקרב פלירטוטים ואלוהים אדירים איזה זוג חמוד מי הגאון שחשב לשדך אותם. נראה שיש לנו את סיפור האהבה הראשון ב-DS9 שלא יהיה מביך או משעמם למוות, ממש כיף לראות אותם.כמובן, זה נקטע באמצע כשאודו קורא לוורף לרוץ לטפל באיזה קלינגון שיכור משוגע שדורש לראות אותו - קלינגון שמתגלה בתור קורן, אחיו האבוד של וורף שממנו הוא לא שמע כבר חודשים, והוא בא בשביל טקס קלינגוני שקר כלשהו שהוא הדרך של קלינגון שרוצה להתאבד בלי לאבד את הכבוד לסנג’ר מישהו אחר לעשות את העבודה בשבילו.קורן צץ ב-TNG לכמה פרקים ואף פעם לא היה דמות חשובה במיוחד, אבל הוא היה סוג של עוגן של וורף לעולם הקלינגוני - אח אבוד שנתגלה לו פתאום באמצע הסדרה, ומי שייצג את הבית שלהם אחרי שהושב לו כבודו האבוד ועוד כל מני עניינים לא רלוונטיים שלא ניכנס אליהם כאן כי מי זוכר. השורה התחתונה היא שכל זה הפך עכשיו לאבק אחרי התרגיל שוורף ביצע ב-The Way of the Warrior, ולאח לא נשאר שום דבר, אפילו לא את המעמד הבינוני שהיה לו לפני שהוא פגש את וורף. אז הוא החליט שהגיע הזמן להחזיר ציוד, ומן הסתם מתבקש שוורף יהיה זה שיבצע את המעשה.עכשיו אמור להגיע ויכוח ארוך בין וורף וקורן שבו וורף מייצג את הצד של הפדרציה שמתנגד חד משמעית להתאבדות שכזו ו… רגע, לא. זה לא קורה. וורף מסכים לבקשה ומבצע את הטקס ורק בגלל שדקס מבינה ברגע האחרון מה קורה והיא ואודו מתפרצים לתוך הטקס קורן (שכבר נפצע) לא מת. הנה עוד המחשה לאופן שבו הסדרה נעזרת בוורף כדי לקחת דמות שהיא אולטרה-חיובית רחוק הרבה יותר ממה שנוח לנו, כצופים. עשו את זה קודם היטב ב-The Sword of Kahless ועושים את זה גם עכשיו. כמובן, זה מעשה די קיצוני - אפשר היה להעלות על הדעת שיעיפו את וורף מסטארפליט בגללו. כמובן שסיסקו מוותר לוורף, אבל רק אחרי שטיפה שבה הוא מבהיר ש”There is a limit to how far I’ll go to accommodate cultural diversity among my officers and you’ve just reached it!”.ועכשיו וורף בבעיה - מה עושים עם קורן? הוא לא מהסס לומר לדקס שפשוט אין לו מושג מה עכשיו. היא מציעה לתת לו ג’וב באבטחה אצל אודו. אודו מוכן לשתף פעולה אבל מזהיר את וורף שעכשיו הוא חייב לו בגדול ושהוא אחד שגובה את החובות שלו. וואו, אודו, איזה פוץ על. כבר הספקת לשכוח איך ב-Crossfire וורף הציל לך את התחת?מכל מקום, למרות שבהתחלה נראה שקורן משתלב יפה בכוח האבטחה, בפועל זה עוד תעלול שלו שמתפוצץ לוורף בפרצוף. בפעם הראשונה שקורן מוצא את עצמו מול מישהו שעלול לתקוף אותו בנשק הוא פשוט נותן לו לעשות את זה כדי למות “בכבוד” בקרב, אבל מבריחים למיניהם הם לא באמת לוחמים מהוללים וקורן שוב יוצא מהעניין בשריטות, ועכשיו אודו מעוצבן על וורף. יופי.אז עכשיו צריך למצוא איזה משהו הירואי בשביל קורן לעשות, והפרק הכין את זה בהדרגה כל הזמן עד כה - במהלך הפרק מתגלה שהקלינגונים עסוקים ביצירה של שדה מוקשים ליד הגבול (אני אפילו לא מתחיל לשאול איך מוקשים עובדים בחלל תלת-ממדי אדיר שכזה; בואו נניח שזה יכול לעבוד וזהו). ב-DS9 עולים על זה כי הטמנת המוקשים נעשית בחובבנות וכל הזמן יש פיצוצים ונפגעים בקרב הקלינגונים, וזה נותן להם הזדמנות לשגר את וורף וקורן למשימת איסוף מידע על חללית קלינגונית. המשימה עולה יפה ובזכותה DS9 מפוצצים לקלינגונים את כל שדה המוקשים, אבל יש בה רגע אחד חשוב עבור וורף: כשקלינגון אחד חושד בהם ומתחקר אותם וורף מזמבר לו את השכל עד שלדעתו הקלינגון השתכנע, ואז הוא מסובב אליו את הגב. ההוא שולף סכין, אבל קורן מהיר וחשדן מספיק ויורה בו. אחר כך וורף מתלונן בפני דקס עד כמה הוא שכח מה זה להיות קלינגון - כי קלינגון אמיתי היה מזהה שההוא רוצה להרוג אותו. זה, מבחינת וורף, הניתוק האולטימטיבי מהקלינגונים. אבל הוא גם מבין שקורן לא מסוגל לניתוק כזה. אז מה עושים?הפתרון שדקס מציעה בסופו של דבר הוא לא קונבנציונלי במיוחד - כמו יתר הפרק. סיטואציה נואשת קוראת לפתרון נואש. בלי לשאול אותו וורף מרדים את קורן (ששוב משתעשע במחשבה על לירות בעצמו וזהו) ובעזרת באשיר מוחקים לו את כל הזכרונות האישיים ומפקידים אותו בידי קלינגון ממעמד סביר שיעמיד פנים שהוא בן משפחה שלו. אני יכול להבין איך וורף מסכים לפתרון כזה; מי שהמעורבות שלו באמת הזויה פה הוא באשיר, שדרך פעולה כזו אמורה לנגוד כל דבר באופי שלו בערך. אבל מילא.קורן, אם כן, זוכה למשפחה חדשה וחיים חדשים. ומה עם וורף? כשקורן שואל אותו מיהו והאם הוא בן משפחה שלו, וורף עונה “אין לי משפחה”. כמה עצוב. עצוב בשביל אלכסנדר, הבן של וורף, שאפילו לא מוזכר כאן, כן?",
        "url": "/ds9//S04/E15/Sons_of_Mogh"

      "s04-e16-bar-association": {
        "title": "עונה 4 פרק 16 - Bar Association",
        "content": "עוד פרק פרנגים מוצלח, וספציפית פרק רום מוצלח. ומה שטוב פה במיוחד הוא שהפרק הולך בצורה די בוטחת על הקו הדק שבין פרק הומוריסטי (וככזה, זה פרק מבדר למדי) ובין דרמה רצינית לגמרי, שנותנת לנו עוד מבט על כמה דפוקה החברה הפרנגית וכמה זה בעצם לא כל כך שונה ממה שקורה אצלנו.אנחנו בכלל מתחילים עם וורף ודקס שחוזרים מאיזו משימה על הדיפיינט. נראה שוורף השתלט על הספינה לגמרי: בעוד פלירטוט מבין אינסוף דקס אומרת לו שהוא מאוהב - בדיפיינט, כמובן. אלוהים אדירים תשיגו לעצמכם כבר חדר. מייד אחר כך אנחנו קופצים לעוד סשן של “באשיר ואו’ברייאן מחופשים בדרך להולודק” שכבר הופך למסורת - הפעם לבוש אירי של ימי הביניים או משהו הזוי דומה. ורק אחרי ההפוגות הקומיות הללו מגיעים הפרנגים. הבנתם? בני האדם הפכו להיות ההפוגה הקומית בפרקי פרנגים.כי המצב אצל רום וקווארק לא משהו. הפאב סובל מאיזה סוג של צום רמדאן באג’ורי, ורום סובל מאיזו דלקת באוזן שקווארק מתעקש להתעלם ממנה גם בזמן שליטה (ליטה - נערת דאבו, חברה של באשיר, שימשה בתור אחד המארחים של גלגול-דקס ב-Facets) אומרת לו לעזור, וזה נגמר בכך שרום קורס (אחרי שקורה הדבר המוזר שבתמונה). ליטה שואלת את קווארק אם הוא לא הולך לעשות משהו וקווארק עונה שלהלין את השכר שלו. ידענו שקווארק נוגש עבדים, אבל לכבוד הפרק הזה מקצינים את העניין ולכן כבר עכשיו ברור לאן זה ילך.באשיר מטפל ברום צ’יק צ’ק אבל מזהיר אותו שאם הוא לא היה מטפל בדלקת הזו בקרוב הוא כבר היה במכירה הפומבית של החיים הבאים שלו ותוהה למה לקחו לו שבועיים (והתעלפות) כדי לבוא. רום מתחיל לצטט את חוזה העבודה הדרקוני אצל קווארק. כשבאשיר אומר שנשמע שהוא צריך חוזה טוב יותר, רום אומר שכל חוזי העבודה הפרנגיים הם זהים. ואז באשיר מציע לרום, חצי בבדיחה, להקים איגוד. רום דווקא עונה היטב - הפרנגים לא רוצים להפסיק את הניצול, רק להפוך להיות המנצלים.כבר בשלב הזה נשאלת השאלה - איך באמת קרה שאין אצל הפרנגים התאגדויות כלשהן? ברור שיש פה טאבו חברתי, בדומה לטאבו שקיים על נשים שמרוויחות כסף. ברור גם שהטאבו הזה נאכף בשתי רמות - התודעתית, והכוחנית. ברמה התודעתית יש לנו את “לא רוצים להפסיק לנצל, רוצים להפוך למנצלים” וסתם תחושות “זה פשוט אסור להתאגד”, וברמה הכוחנית - ובכן, ראינו ב-Family Business שיש סוג של משטרה פרנגית, ה-FCA, עם נציג בשם בראנט שהוא כל מה שהיינו מצפים לו מפרנגי בתפקיד כמו זה. אפשר כבר בשלב הזה לנחש ולקוות שנראה אותם שוב כאן, כשיגיע הזמן לדיכוי כוחני.עדיין, הניחוש הסביר הוא שהפרנגים כן מתאחדים ומאתגדים, רק באופן מחתרתי, ושעסקאות שמבוססות על ההתאגדויות הללו נחתמות בשקט. אם הפרק חכם, זה הכיוון שאליו הוא ילך (כמו ב-Prophet Motive, כך גם כאן לא סביר לצפות שנראה שינוי בחברה הפרנגית כתוצאה ממה שהולך פה).אבל לפני שרום מתחיל לארגן את מרד העבדים שלו, תראו את פיסת הדיאלוג הזו בינו ובין ליטה! לתייג מייד תחת “לא מאמין שהם עשו את זה!” יותר פורץ דרך מהנשיקה של Rejoined!Rom: It’s not Quark’s fault that I got sick. I forgot to get my bimonthly ear scan. And besides, I’ve probably been getting too much oo-mox.Leeta: Really? Who’s the lucky female?Rom: No female. Just me.Leeta: I’m sorry.Rom: Sorry enough to do something about it?ליטה מן הסתם מתחמקת אבל זה לא העניין - נראה לי שזה האזכור הראשון של אוננות בסטאר טראק לדורותיו, ואולי בכלל במד”ב טלוויזיוני לדורותיו? צריך לבדוק את זה. זה חשוב! מאוד! אז מה אם במקום לדבר על אוננות זה על הדבר הקריפי הזה שפרנגים עושים עם האוזניים!הקש ששובר את גב הגמל הרומי הוא שקווארק מחליט להכריז, עקב חודש הרמדאן, על קיצוץ שכר כולל, ודי ברור לכולם שהרמדאן הוא סתם תירוץ. רום מנסה להוריד את קווארק מהעסק ללא הצלחה, ואחרי שהוא שולף את קלף ה-Brother קווארק מזהיר אותו שבפאב אין אחים, הוא המעסיק ורום העובד שלו, ובכלל הוא מצטער שהוא לא נולד בן יחיד. אאוץ’.בינתיים וורף ודקס ממשיכים לספק הפוגה קומית כשהם חוזרים מאימון, דקס ממשיכה לפלרטט ואילו וורף מתחיל להרביץ לתקרה ומגלה גנב שהסתנן לו לחדר. ברגע שלאחר מכן הגנב מועף על השולחן של אודו ויש לנו את הפיצוץ השבועי שלהם, כשוורף דורש הסבר איך גנבים נכנסים לו לחדר מלכתחילה. הסדרה בעצם שמה סוף סוף על השולחן את מה שהתלוננתי עליו שוב ושוב כבר מעונה 1 - כמה שהאבטחה של DS9 נראית עלובה. הזכירו את זה קודם, אבל עכשיו אשכרה משווים ל-TNG בעזרת וורף, שעונה ל”דברים כאלו קורים” של אודו ב”הם לא קרו על האנטרפרייז”. ואז אודו שולף טאבלט ומתחיל להזכיר פרקי TNG שבהם זה כן קרה. אוי, אני מאוד אוהב את ההפוגות הקומיות בפרק הזה.ובכן, רום מצליח להקים         "title": "עונה 4 פרק 17 - Accession",
        "content": "זה היה פרק לא רע עם רעיון בסיסי מעניין, אבל הוא סבל מבעיה מהותית אחת - מה שנראה בהתחלה כמו פרק על פוליטיקה/דת באג’ורית שיהיה לשם שינוי אפילו מוצלח כפרק כזה (עד כה לטעמי פרקי הפוליטיקה/דת באג’ורית היו חלשים מאוד, למעט In the Hands of the Prophets) התגלה בסופו של דבר בתור פרק סיסקו, ולא סתם פרק סיסקו אלא פרק סיסקו-מתנשא-על-הדת-והפוליטיקה-הבאג’ורית עם תסריט שמאוד עוזר לו על ידי יצירת דילמה פנים באג’ורית קיצונית באופן מגוחך שבה ברור לנו מה הצד הנכון.בקיצור, עוד כישלון מפואר בתור פרק באג’ורי. ובתור פרק סיסקו? פרק לא רע. אבל מתחיל להימאס לי מאיך שסיסקו צודק כל הזמן. זה אולי היה נסבל על פיקארד כי פטריק סטיוארט וכי TNG היא אוטופית שכזו, אבל ב-DS9 הייתי מקווה למשהו קצת שונה.אנחנו מתחילים בכלל עם או’ברייאן ובאשיר ולרגע נראה שהתקווה שלי לפרק או’ברייאן תתממש - קייקו חוזרת סוף סוף ואו’ברייאן צריך לנקות את הבלאגן הטוטאלי של דירת הרווקים שלו אבל ניצל את הזמן לעוד שעשועי מלחמת עולם שניה עם באשיר בהולודק. תודה לאל שקייקו חוזרת, כבר התחילו להימאס עלי קטעי ה”או’ברייאן ובאשיר יוצאים להולודק” (השילוב של או’ברייאן-באשיר הניב פרק מוצלח למדי ב-Hippocratic Oath אבל מאז עברה חצי עונה ושום דבר מעניין אחר לא קרה איתם, אפילו לא שירת ג’רוזלם נוספת). וכאילו שזה לא מספיק, כשקייקו חוזרת או’ברייאן מגלה שהיא בהריון. שבתיאוריה היה אמור להיות מתוכנן, אבל… אה… לא חשבתי שזה יקרה כל כך מהר. בקיצור, הבנתם. סיפור המשנה של או’ברייאן בפרק כרוך בעיקר בכמה שקשה לו להתרגל לחזרה לחיים הקודמים שלו ונגמר בכך שקייקו עושה מניפולציות כדי לגרום לו ולבאשיר לבלות קצת זמן ביחד. קייקו היא אישה מושלמת מדי.הסיפור הזה מניב רגע קומי מוצלח אחד - כשוורף שומע על התינוק שבדרך הוא מחוויר וממהר לקבוע חופשה לעוד שבעה חודשים (התאריך המשוער) - זו קריצה ל-Disaster של TNG שמוסברת בתוך הפרק עצמו. אלו היתרונות של הכללת וורף ב-DS9: א’) הפרקים שלו מוצלחים ב’) מערכת היחסים שלו עם דקס מצויינת ג’) הוא נותן הזדמנות לשלל אזכורים של TNG וד’) גם כשהוא מופיע לשתי שניות בפרק הוא מסוגל להיות הדבר הכי מצחיק בו. אני מרוצה מוורף ב-DS9.הלאה לעלילה האמיתית. אולי קצת שכחנו מזה, אבל סיסקו הוא סוג של משיח עבור הבאג’ורים (טוב, לא שכחנו מזה, קירה הזכירה לנו יפה מאוד ב-Starship Down את זה ועד כמה היא מאמינה שהוא אשכרה המשיח). מה זה אומר בפועל? בעיקר שאם הוא רוצה להיות נחמד הוא צריך לשנן כל מני ברכות בבאג’ורית עבור זוגות שרוצים להתחתן ועניינים שכאלו. אנחנו מקבלים לזה תזכורת זריזה בתחילת הפרק, ומייד מגיע אלינו “המבקר השבועי מחור התולעת”, ומייד רואים שמשהו מאוד מוזר קורה פה. הספינה היא ספינת אור באג’ורית, מהסוג שסיסקו בנה ב-Explorers, וקירה טוענת שהחיישנים בצד השני של חור התולעת בכלל לא קלטו אותה נכנסת. אז מאיפה היא הגיעה? אפשר לנחש שמהעבר, אבל כמה רחוק? ומי נמצא עליה? ובכן, נמצא באג’ורי במצב לא רע יחסית למה שהוא כנראה עבר, ועם שגעון גדלות קטן שגורם לו לענות לשאלה “מי אתה” ב-“אני ה-Emissary”.הסיפור עצמו הוא די פשוט - הבאג’ורי חזר לבאג’ור, נקלע לסערה (כן, יש סערות בחלל), נפצע קשה, חור התולעת פתאום נפתח ולקח אותו אל החייזרים שחיים שם, והם ריפאו אותו והחזירו אותו. התיאור שלו את המפגש איתם נשמע אמין (הוא מתאר שהם דיברו איתו דרך חזיונות של אנשים שהוא מכיר, שזה השטיק הסטנדרטי בסיפורים כאלו ובפרט זה ש-DS9 השתמשה בו). יש כמובן את שאלת התאריך - ובירור מהר מעלה שמבחינתו עברו רק כמה ימים אבל הוא עבר 200 שנים בדרך. אז למה החייזרים החזירו אותו לתקופה הנוכחית דווקא? לא ברור.חיש מהר מתברר שהשם שלו הוא אקורם משהו, וזה חשוב כי קירה מזהה אותו בתור סוג של המשורר הלאומי של באג’ור או מעמד נישא דומה. הוא עצמו כמובן קצת בהלם לגלות שלומדים עליו בבית ספר, וקצת בהלם להבין שכל המשפחה שלו מתה, וקצת בהלם לשמוע שבאג’ור הייתה תחת כיבוש קרדסי איזה 50 שנה ככה, אבל ההלם האמיתי שלו הוא לגלות שקירה היא מייג’ור. כי אתם מבינים, לא שמענו את כל האמת המלוכלכת על העבר של באג’ור עד כה. ובעבר הזה הייתה בבאג’ור שיטת קאסטות מאוד נוקשה, ו”קירה” הייתה משפחה של אמנים, לא מפקדים. שיטת הקאסטות הלכה לעולמה כחלק מהמאבק לשחרור באג’ור ונראה שאף אחד לא שש יותר מדי להחזיר אותה, אבל אקורם די בהלם.סיסקו מבסוט עד הגג. תודה לאל, מישהו בא לקחת ממנו את תואר המשיח המעצבן הזה. הוא משכנע את עצמו שאקורם יותר מתאים לנבואות המקושקשות של הבאג’ורים, מברר את ההליך הפרוצדורלי של הפסקת מעמד המשיח ומספר לדקס שאם הוא יגיד שהוא פורש מיוזמתו אז הבאג’ורים יקבלו את החלפת המשיח הזו בלי בעיה. פחחחח, אתם מצפים שנאמין לזה? כלומר, בסדרה זה מה שקורה, אבל זה כאילו לא שמענו על דת מעולם. היי, אתם יודעים מי לא שמע על דת מעולם? אודו. ממש לפני הנאום הראשון של אקורם, הוא מנסה לתחקר את קירה לפשר הדבר המוזר הזה שעד אתמול היא האמינה שסיסקו הוא המשיח ופתאום היא מאמינה שאקורם הוא המשיח. הדיון ביניהם הוא תמצית נהדרת של כל דיון על דת שחילוני ודתי ניהלו אי פעם באינטרנט ואולי בכלל:Odo: Two days ago, you believed Captain Sisko was the Emissary.Kira: Well, he made it clear, he wants to step aside.Odo: Does that mean he never really was the Emissary?Kira: No.Odo: But they can’t both be.Kira: I don’t know. What do you want from me, Odo?Odo: Forgive me, Major. I don’t mean to be difficult, but your faith seems to have led you to something of a contradiction.Kira: I don’t see it as a contradiction.Odo: I don’t understand.Kira: That’s the thing about faith– if you don’t have it, you can’t understand it and if you do, no explanation is necessary.הדיאלוג הזה הוא תענוג, כי למרות שכל מה שקורה בו הוא האמא של הקלישאות, השחקנים מבצעים אותו מעולה, ולשם שינוי בשני הצדדים יש דמויות סימפטיות (קירה ממשיכה להיות נכס כביר לסדרה בזכות העמדות והדעות הלא-ממש-פדרציה שלה). למרבה הצער, זה גם השיא של הפרק, כי רגע אחר כך אקורם מתחיל לדבר ומתווה את הכיוון הלא ממש מוצלח שהפרק ילך אליו מכאן ואילך - הדבר הראשון הוא רוצה לעשות מתוקף תפקידו כמשיח הוא להחזיר את שיטת הקאסטות הבאג’ורית. ומכיוון שהוא המשיח, אף אחד לא הולך לסרב לו.פרצופים: באג’ורים - חלק מתמוגגים, חלק תוהים לעצמם. קירה: מחיאות כפיים מאולצות, הלם יותר גדול מאשר בהודעה שמדיחים אותה בסוף של The Homecoming. אודו: בוהה בקירה. סיסקו: מעוצבן לאללה.מרגע זה ואילך כל מה שקשור לפוליטיקה פנים באג’ורית בפרק אינו מעניין ואינו יכול להיות מעניין. ברור מייד ששיטת הקאסטות איומה, ואנחנו מקבלים המחשות קצת מיותרות לכך בהמשך הפרק, בהתחלה עם קירה המסכנה שמנסה לפסל דברים ונכשלת כשלון חרוץ, ואחר כך עם איזה איש דת באג’ורי שמשתגע והורג מישהו שלא מציית לחוקי הקאסטה שלו. ואם זה לא ברור שהיא איומה, סיסקו מנסה להסביר לאקורם שהחזרת שיטת הקאסטות תוביל באופן בלתי נמנע לכך שהפדרציה תסרב לבקשת ההצטרפות של באג’ור, ושהוא עצמו (כ”ידיד” של באג’ור) חושב שזו תהיה טעות נוראה. לאקורם לא ממש אכפת, ואם להאמין לו, גם לקאי ווין לא ממש אכפת. ומה עם החבר של קירה שהוא ראש הממשלה? אה, הוא אמור להיות בכלל חקלאי על פי שיטת הקאסטות.אגב, לא אומרים על זה כלום בפרק, אבל מה קורה עם אקורם עצמו מבחינת קאסטות? הוא אמור להיות בקאסטת המשוררים/אמנים או מה שזה לא יהיה. איך זה מסתדר עם להיות המשיח ולהחליט על שינויים פוליטיים? נו טוב, אני מניח שכל איש דת טוב תמיד מוצא את היוצא מן הכלל בעצמו.אם כן, הפרק הוא לא על הפוליטיקה הבאג’ורית ולא מציג שום קונפליקט מעניין באספקט הזה. אז על מה הוא כן? על סיסקו, מן הסתם. עם תפקיד משני לקירה והקושי שלה להסתגל למציאות החדשה שמתקרבת וחוסר היכולת המוחלט שלה להטיל ספק במשיח החדש ולא משנה מה. קירה יוצאת די טראגית פה, אבל אנחנו יודעים שבסוף הכל יסתדר, אז לא ממש. השאלה היא רק איך הכל יסתדר. יש את האפשרות שהכל זו איזו הונאה, וקיוויתי שזה לא יהיה כך וזה אכן לא כך. אבל מה כן עושים?ובכן, יש פתרון פשוט מאוד, סוג של דאוס אקס מאכינה אפילו, אבל כדי שנגיע אליו סיסקו צריך לקבל על עצמו אחת ולתמיד את תפקיד המשיח. להבין עד כמה זה קריטי שהוא יהיה המשיח ולא איזה באג’ורי מטורלל. זה מעצבן, כי זה מוציא את סיסקו צודק-תמיד שכזה, אבל מה לעשות. בתור דירבון סיסקו מקבל חזיון של קאי אופקה שהגיע כנראה ישירות מהנביאים (באשיר מספק ממבו-ג’מבו מדעי שמסביר למה זה לא מופרך) והפדרציה עושה לסיסקו צרות (כי מבחינתם אם באג’ור לא מצטרפים לפדרציה כל השליחות של סיסקו ב-DS9 הייתה כשלון) וקירה מבקשת לנטוש - בקיצור, סיסקו מבין שאם הוא לא יהיה המשיח הכל יקרוס סביבו. אז הוא נוקט בשיטת הדאוס-אקס-מאכינה ומבקש מאקורם להתלוות אליו לחור התולעת לביקור נימוסין אצל הנביאים. אקורם הוא לא איש רע, בבסיסו, סתם טועה, ולכן הוא אפילו לא עושה צרות.הבעיה היא שהביקור הזה לא מעניין. מה שהנביאים אומרים בו, תכל’ס, הוא: “סיסקו הוא הנבחר” (בלשונם: “הוא הסיסקו”). את אקורם הם שלחו כדי “לסייע” לו (באיזה מובן? למה שיחשבו ככה? למה בעונה 4 של הסדרה ולא בעונה 1? לא אומרים). כל הקטע הזה שאקורם הגיע לפני סיסקו הוא חסר משמעות בשבילם (“הו לא הם לינארים!” כפי שהנביאים אוהבים לומר) ובקיצור אין על סיסקו. סיסקו המלך. בסוף הם מחליטים לשלוח את אקורם חזרה לזמנו שלו, מבלי שיזכור שום דבר ממה שקרה - פתרון סביר עבורו.וזה פשוט גרוע. כדי להבין עד כמה זה גרוע, בואו ניזכר ב-Prophet Motive. בפרק ההוא, קווארק הולך לדבר עם הנביאים כדי לתקן משהו שהם קלקלו לו. וקווארק הולך לשם מעמדת נחיתות, בתור מישהו שהוא לא המשיח הנבחר שלהם. והם כועסים עליו. והם סותרים אותו. והוא צריך לריב ולהתמקח ולחפש תעלולים עד שבסוף הוא מוצא משהו שישכנע אותם לפעול בצורה שהוא רוצה. קווארק צריך להזיע, והוא נמצא בסכנה אמיתית. סיסקו? סתם מגיע, הנביאים מתלהבים, והכל נפתר. זה פשוט לא מעניין. הגענו למצב שבו קווארק הרבה יותר מעניין מסיסקו. זה לא משהו שאמור לקרות.אז בעצם, החלק המעניין היחיד בעלילה הראשית של הפרק היה בדילמה של סיסקו אם לקחת על עצמו מחדש את תפקיד המשיח - אבל הרי היה ברור שהוא יעשה את זה, והסיטואציה שבה הוא נמצא הייתה קיצונית למדי, של “הכל מתפרק!!!!!!”, אז לא הייתה פה דילמה אמיתית. אני רוצה להדגיש שזה לא פרק גרוע בשום צורה - הוא היה כיפי והרעיון הבסיסי בו היה מוצלח - אבל הוא כל כך חלול שאין לו סיכוי להיכנס לרשימת “הפרקים הטובים” כלשהי, לטעמי.בכל זאת, יש משהו משעשע למדי בסיום, אפילו שניים. ראשית, הציפור שקירה ניסתה לפסל בזמן שחשבה שהעתיד שלה הוא בתחום הזה (ראו תמונה). שנית, הרי הנביאים החזירו את אקורם לזמן המקורי שלו - הם שינו את קו הזמן. איך זה יבוא לידי ביטוי? האם אנשים על התחנה לא יזכרו את כל האפיזודה הזו, מלבד סיסקו? ובכן, לא, כולם זוכרים. וכולם זוכרים את קו הזמן הישן - קירה מופתעת לגלות פתאום שפואמה של אקורם היא יותר ארוכה ממה שהיא זכרה, מכיוון שהוא השלים אותה אחרי שחזר. זה לא מסתדר בשום צורה, והסדרה טורחת להתייחס לזה במפורש:Kira: This is confusing. The last time I read this poem, it ended after the 12th stanza. If the timeline’s been changed then why do I remember thingsthe way they used to be?Sisko (smiling): The Prophets work in mysterious ways.אני מאשר את הפתרון הזה.",

      "s04-e18-rules-of-engagement": {
        "title": "עונה 4 פרק 18 - Rules of Engagement",
        "content": "פרק שני ברצף שמשהו מהותי ביותר בו מפוספס, מה שאומר שאנחנו בנקודת השפל של העונה. זה רק מלמד אותנו משהו על העונה הזו - הפרק הקודם היה לא רע, והפרק הנוכחי הוא גם כן די טוב; הגענו למצב שבו האופי של הסדרה חזק מספיק, והדמויות מבוססות מספיק, וקווי העלילה איתנים מספיק, כדי שגם אם תהיה בעיה מהותית בסיפור, הפרק ש”מסביב” יהיה טוב.יותר מכך - זה פרק וורף. עד כה פרקי וורף היו ממש מוצלחים. אז מה קרה? הסדרה לא נסוגה בה מהשימוש הנכון בוורף כדי לקחת את דמויות סטאר טראק למחוזות קצת רחוקים יותר מבדרך כלל; אבל לרוע המזל זה פרק וורף שאין בו כמעט וורף. רוב הזמן יש בו סיסקו, וקטעי הסיסקו העצמאיים הם לא משהו מעניין במיוחד. למרבה המזל, בשביל סצינת הסיום של וורף וסיסקו ביחד לבדה שווה לשרוד את הפרק.אנחנו מתחילים עם וורף רץ בדיפיינט בהילוך איטי עם זווית מצלמה מוזרה ותאורה מוזרה עוד יותר. כבר ברור שזו סצינת חלום כלשהי ובחיי שאני לא אוהב את השטיקים הללו. ואז מתחילים לצוץ אנשי צוות גנריים עם פציעות גרפיות הרבה יותר ממה שאני מצפה לראות בסדרה הזו. וכל מני לוחמים קלינגונים חוגגים, וכל מני אזרחים קלינגונים הרוגים, ואז וורף מתעורר בתא המעצר של אודו שאומר לו שינסה לנוח קצת כי המשפט מתחיל היום ויהיה יום ארוך.אה, אז זה הולך להיות אחד מהפרקים האלה.סצינת ההתחלה הזו מרגיזה כי היא סוג של פרובוקציה. היא לא באמת מתארת משהו ממה שקרה ועליו וורף נשפט. אז על מה הוא נשפט? רוב הפרק בנוי על סצינות בית משפט - שופטת וולקנית מטעם הפדרציה, תובע קלינגוני (אחת מהדמויות המוצלחות ביותר של קלינגון שראיתי בסטאר טראק, בחיי), וסיסקו בתור הסנגור. מתחילים בלתאר מה בעצם קרה - הדיפיינט הייתה במשימת ליווי קרדסים למטרה הומנית שקר כלשהו, והותקפה על ידי ספינות מלחמה קלינגוניות. באמצע הקרב לפתע יצאה ספינה מהסוואה מול הדיפיינט. וורף ירה ופוצץ אותה, ואז התברר שזו הייתה ספינת נוסעים קלינגונית אזרחית תמימה עם מאות קלינגונים עליה. הדיפיינט עצמה יצאה מהקרב בלי נזקים של ממש ובטח שלא עלו עליה קלינגונים, כך שכאמור - סצינת החלום של וורף בהתחלה לא ממש קשורה פרט לכך שאנחנו צריכים לחשוב שזה מה שיפעיל אצלו בראש מצפון שמעיק עליו מוות של מאות קלינגונים תמימים.אם כן, על מה המשפט בעצם? העובדות די מוסכמות, אבל הקלינגונים דורשים הסגרה של וורף אליהם, והמשפט הוא בעצם דיון בבקשת ההסגרה. הטיעון של התובע-קלינגון: וורף פוצץ את הספינה כי הוא היה קלינגון ששקוע בלהט הקרב, וככזה הוא התרשל בתפקידו ואם הוא פעל בתור קלינגון הוא צריך להישפט בתור קלינגון ובלה בלה בלה.בכנות? כל הסיפור הזה נשמע מאוד מוזר, מבחינה חוקית. יהיה מעניין לשמוע משפטן מדבר על ההגיון או חוסר ההגיון בפרק, אבל זה בכל מקרה לא משנה כי זה לא באמת פרק בית משפט. בסופו של דבר הולכים לפתור את הדילמה המשפטית בצורה דאוס אקס מאכינה-ית ומעצבנת שתגרום לכל מה שקרה בבית המשפט להיות חסר השלכות מעשיות. מה שכן רלוונטי בפרק הוא מה שאנחנו לומדים על וורף, דרך המניפולציות של התובע-קלינגון.ומה אנחנו לומדים? בעיקר שהחלק הקלינגוני של וורף חזק וקריפי יותר ממה שאולי חשבנו. שזה טוב, כי זה אמין יחסית וזה משאיר את וורף על תקן דמות מעניינת. מצד שני זה רע כי זה מלמד אותנו שאפילו הקלינגון הכי תרבותי ואיכותי כמו וורף הוא בעצם פרא אדם, וזה משליך על כל הגזע שהוא כזה. זו גזענות סטאר טראק מהסוג שקיוותי שחלפה עם הפרנגים, אבל נראה שהקלינגונים הם השעירים לעזאזל החדשים.אז מה העדויות לרעת וורף? ראשית, דקס: דקס אומרת שוורף משחק במשחקי מחשב אלימים. לא, ברצינות, זה מה שהיא אומרת. יש לוורף איזו תוכנת הולודק של שחזור של קרב מפורסם והוא משחק בו פה ושם וגם ביום לפני היציאה למשימה או משהו. הפאנץ’? הקרב הזה נגמר בטבח מסיבי של אזרחים בהוראת המפקד העליון. שאותו וורף משחק. אז וורף נותן את ההוראה הזו. דקס מקשקשת כמובן שזה לא אותו דבר כי זו סימולציה וכי זו הדרך שבה המשחק אמור להיגמר וכו’ והתובע משתיק אותה, אבל יש כאן משהו קריפי בכל זאת - מי בדיוק הכריח את וורף לתכנת את הקרב בצורה כזו שבה חייבים לתת את הפקודה הזו בסיום? בשביל מה? התירוצים של דקס דפוקים, בבירור יש כאן משהו בעייתי, ואם וורף לא רואה את זה, וורף בעייתי.העדות הבאה היא של סיסקו שלא אומר שום דבר מעניין במיוחד פרט לכך שאנחנו רואים את האמון המוחלט שהיה לו בוורף כשהוא נתן לו את המשימה. אחר כך יש לנו עדות של קווארק שבעיקר נועדה למשוך זמן פרק עם בדיחות באשיר גרועות - התכל’ס שהוא אומר הוא שהוא שאל את וורף מה יקרה אם הקלינגונים יתקפו, ואילו וורף אמר שהוא מקווה שכך הם יעשו. האימה!אבל כן, זו עוד דפיקות של וורף. אנשי הפדרציה לא אמורים לרצות עימותים ככה. איך זה תורם למשהו? אם סיסקו היה שומע את וורף מדבר כך זה היה צריך להקפיץ לו פעמון אזהרה.העדות המעניינת ביותר היא הבאה בתור, של או’ברייאן, שהיה עם וורף בדיפיינט בזמן הקרב. אנחנו רואים מה בעצם קרה במהלך הקרב ו-וואלה, לא נראה לי שוורף עשה משהו בעייתי במיוחד. הקלינגונים שגעו אותו עם התקפה-הסוואה-התקפה-הסוואה אז הוא עשה להם איזה טריק שקר כלשהו ואחר כך ברגע שהספינה יצאה מהסוואה מולו הוא ירה עליה. מה הבעיה?אבל לאו’ברייאן בבירור יש בעיה עם זה והפרקליט נאלץ לחלוב אותו והוא מנסה להתחמק בכל דרך דיפלומטית אפשרית עד שהוא נאלץ להודות שהוא לא היה יורה. לא יורה מיד, זאת אומרת. לוקח רגע לבדוק מה הספינה שיצאה מהסוואה. כמו כן מתברר שלאו’ברייאן יש איזה 200 משימות קרב שזה לדעתי אפילו יותר מאשר היה לי ב-Tie Fighter בשעתו אז הוא יודע על מה הוא מדבר.ואז מגיעה העדות של וורף עצמו. התובע הקלינגוני מתעלה על עצמו, תוקף את וורף אישית בכל דרך אפשרית, ובסוף כשהוא מגיע לאלכסנדר הוא דורך על עצב חשוף ומצליח להשיג את מה שהוא רוצה - וורף מחטיף לו מכות נאות (ראו תמונה) ואנחנו מקבלים גלגול-עיניים-סיסקו ושופטת וולקנית שבוהה בחלל ולא מביעה רגש. קיוויתי שוורף יצליח להתאפק, אבל הסדרה, כאמור, יודעת לקחת אותו קצת יותר רחוק מאשר את האחרים.בקיצור, וורף חמום מוח, מתעלם מנהלי פדרציה, שש אלי קרב ועוד מעט נגלה שהוא משחק קרמגדון. האם כל אלו אמורים להשפיע על השופטת להסגיר אותו? לי נראה שזה מופרך לגמרי, אבל כאמור - הפרק לא עוסק בזה והוא מתחמק מזה בצורה מעצבנת. חפירה של אודו מעלה שרשימת ההרוגים בספינה שוורף פוצץ תואמת רשימת הרוגים בתאונת חללית כמה חודשים לפני כן, ויוצא שכל העניין היה מבוים על ידי הקלינגונים עם הולוגרמות וחרא, ובפרט וורף לא הרג אף אחד. זה מופרך. זה מהתרחישים הללו שיכולים להשתבש בשיא הקלות בגלל התנהגות בלתי נשלטת של הצד השני (סיסקו לא היה נותן לוורף את המשימה; וורף לא היה יורה וכו’) ודורשים השקעה גדולה יחסית, ואחרי כל זה נהרסים בגלל שימוש שגוי באינפורמציה שאין סיבה שיתקיים. היה לנו עוד דבר כזה העונה, עם ההפיכה ב-Paradise Lost. עם כזה כשל בסיפור המרכזי הפרק הזה לא יכול להיחשב טוב, רק השימוש בוורף.ובשביל וורף יש לנו את הסיום של הפרק. סיסקו בא לברך את וורף על הזיכוי ולהזמין אותו למסיבה אצל קווארק, ואילו וורף שקוע במרה שחורה וברפלקסיה ומבהיר כמה שהוא אכן רצה להוכיח משהו, וכמה שהוא רצה תירוץ לנקום בקלינגונים, וכדומה, ושאסור היה לו לקבל את המשימה. סיסקו, שהגן עליו בחירוף נפש כל הפרק, סוף סוף יכול לפתוח עליו את הג’ורה אז הוא ממהר להסכים איתו ואומר שזו הייתה הטעות הראשונה ומה הייתה השניה, וכשוורף אומר שלא לבדוק את הספינה קודם סיסקו בכלל מתפוצץ עליו. וכאן הסדרה נוקטת סוג של עמדה פוליטית של קדושים בגן עדן:Sisko: You made a military decision to protect your ship and crew. But you’re a Starfleet officer, Worf. We don’t put civilians at risk,or even potentially at risk to save ourselves. Sometimes that means we lose the battle and sometimes our lives. But if you can’t makethat choice then you can’t wear that uniform.אני בעד. מה הטעם בשבירת הגבולות וה”לכלוך” של DS9 אם אף פעם לא עוצרים ואומרים - היי, זה כן חשוב. על זה כן נשמור. זה משהו שגם בעולם האמיתי צריך.והפרק נגמר עם דיאלוג מוצלח מאוד שכמעט גורם לי לחבב את סיסקו:Sisko: Now, all that being true the reality is no harm’s been done. There are no dead children on your conscience.You got lucky.Worf: I do not feel lucky.Sisko: And that’s why, despite everything that’s happened you’re going to make a hell of a Captain someday. Now, let’s go. They’ll all be waiting. Look, this party isn’t for you as much as it is for them. Things got a little tense there for a while. They need a release, a chance to celebrate.Worf: But I do not feel like celebrating.Sisko: Part of being a Captain is knowing when to smile. Make the troops happy– even when it’s the last thing in the world you want to do. Because they’re your troops and you have to take care of them.Worf: Life is a great deal more complicated in this red uniform.Sisko: Wait till you get four pips on that collar. You’ll wish you had gone into botany.אגב, בנוגע לכך שוורף יהיה קפטן טוב בעתיד - אני לא יכול שלא להיזכר ב-Tapestry של TNG שעוסק בדיוק בכמה שפיקארד היה חמום מוח בצעירותו ועד כמה זה השפיע על כך שהוא קפטן טוב. שיהיה בהצלחה, וורף.",
        "url": "/ds9//S04/E18/Rules_of_Engagement"
      }

      "s04-e19-hard-time": {
        "title": "עונה 4 פרק 19 - Hard Time",
        "content": "הו וואו. בשביל פרקים כאלו הסדרה הזו קיימת. שוב פעם אנחנו רואים עד כמה הסדרה יכולה להיות מוצלחת כשהיא מבססת פרק על או’ברייאן - וכרגיל, מתעללת בו קשות ומשאירה אותנו בסוף עם תחושת “זה לא אותו או’ברייאן”.אנחנו מתחילים עם או’ברייאן קשיש עם זקן פרוע שיושב לו בתא כלא ומצייר עיגולים בחול עד שפתאום חייזרים לא מוכרים משחררים אותו. מתברר שהוא היה כלוא 20 שנים. רגע אחר כך הוא מתעורר בהווה וקירה מסבירה לו שהכל היה חלום. ליתר דיוק - הוא היה ברביע גאמה אצל חייזרים שקר כלשהם, התעניין קצת יותר מדי בטכנולוגיה שלהם, הם החליטו שהוא מרגל ומיהרו לשפוט ולהוציא לפועל את גזר הדין, שכולל התעללות מוחית מטורפת (מאוד מזכיר את מה שקורה באחד מפרקי העונה הראשונה של וויג’אר). ההתעללות - “השתלת זכרונות” של 20 שנים בכלא (בפועל, כפי שמוסבר אחר כך, סימולציה מואצת של המוח).זו תחילת הפרק. כלומר, ברור לנו שהפרק הזה הולך להתעסק כולו בשאלה איך בכלל מתחילים להתגבר על משהו כזה. בתור נקודת פתיחה, זו נקודת פתיחה נהדרת. אחד הפרקים המפורסמים ביותר של TNG (אולי המפורסם שבהם) שלא אזכיר את שמו מחמת ספוילרים אבל נו באמת עוסק בחוויה דומה שעוברת אחת הדמויות - סימולציה מואצת של 40 שנות חיים (רגילים למדי, בלי כלא ואקשן). שם החיים הללו הם עיקר הפרק, וכשהפרק מסתיים אנחנו לא באמת צריכים להתעסק עם ההשלכות של דבר כזה על הדמות - מהפרק הבא היא ממשיכה כרגיל. כאן החליטו לעשות את הפרק בדיוק על מה ש-TNG בחרו להתעלם ממנו - איך מתגברים על זה וממשיכים הלאה. כמובן, אנחנו בסדרה אפיזודית שלמרות כל ההבטחות מחייבת את עצמה לסטטוס-קוו נוקשה יחסית אז די ברור שעד סוף הפרק או’ברייאן יתאושש ברמה שבה הוא יוכל לתפקד - ועדיין, טוב לראות שמחליטים להתעמת חזיתית עם העניין הזה.בפרק עצמו אין ממש הפתעות. התסריט די כותב את עצמו ואפילו אין יותר מדי סיכום התרחשויות לכתוב. הרי ברור שאו’ברייאן יתעקש שהכל בסדר איתו ושיאללה לחזור לעבודה. וברור שנראה אותו באינטראקציה עם רוב הדמויות בסדרה (היי ג’ייק סיסקו!) לשתי שניות. וברור שמשהו ילך ויתגבר לקראת פיצוץ אצלו ובסוף יתפוצץ ואז מישהו - היי באשיר! - יצליח סוף סוף לגעת בו ויהיה קתרזיס ולאחר מכן שיחת ה”עכשיו אתה מוכן סוף סוף לקבל טיפול שגרתי אז בואו נזכיר את זה בכמה מילים כדי שנוכל לעבור לסטטוס קוו”. לכן השאלה היחידה היא אם זה יבוצע טוב. מכיוון שזה או’ברייאן, שזו הדמות המושלמת לעניין ועם שחקן מושלם לעניין, זה מבוצע טוב, והפרק היה מרתק. הוא מאוד מזכיר לי את The Wire, שם גארק היה על תקן החולה שצריך לכפות עליו את הטיפול, וגם שם באשיר היה זה שמתעקש לעזור וחוטף את הצעקות בגלל זה (בשלב ה”מעוצבן” שלו או’ברייאן צועק עליו שבעשרים שנים בכלא דבר אחד שהוא לא התגעגע אליו היה היהרות הבאשירית - סוף סוף מישהו מדבר על זה!). כמו ב-The Wire כך גם כאן באשיר מצויין והזיווג באשיר-או’ברייאן עובד טוב (גם לקייקו ומולי יש תפקיד בפרק, כמובן, וגם הן מבצעות אותו טוב).כמו כן: בסיקוונס ה”או’ברייאן מתעצבן”, או’ברייאן צועק על כולם שיעזבו אותו בשקט, הולך לקווארק, דורש מקווארק משקה, קווארק עמוס בעבודה ולא מגיע לטפל בו - עוזב אותו בשקט - ואז או’ברייאן מחליט להרביץ לו קצת. שוב פעם הפרנגי הוא נער ההצלפות של DS9. אני חושב שצריך להתחיל רשימה של מי מהצוות הקבוע הפעיל אלימות כלפי קווארק - יש את קירה ב-Dramatis personae והשטיק של סיסקו עם המטה של הנאגוס ב-The Search, Part I גם נחשב.מה כן בעייתי בפרק, לטעמי? היבט אחד: בחלום הכלא שלו היה לאו’ברייאן שותף לתא. ומה נגיד לכם, זה לא בדיוק היה כמו ברוזן ממונטה כריסטו. למרות שבפלאשבקים נראה שהם הסתדרו לא רע, בהווה הוא כל הזמן רואה חזיונות שלו וברור שהוא הרג אותו עוד לפני שמראים לנו את הסיקוונס. זה הדבר העיקרי שאוכל את או’ברייאן ובאשיר צריך לנטרל ממנו (בשלב הזה או’ברייאן כבר מכוון לעצמו פייזר). העניין הוא שזה קצת מוציא את העוקץ מה”20 שנות כלא” אם הטראומה העיקרית היא אירוע אחד שלא ברור כמה ממנו נגרם בשל 20 שנות הכלא - אולי אחרי חודשיים עם הברנש או’ברייאן היה עשוי להתעצבן בצורה דומה באותן נסיבות בדיונית (הסוהרים מרעיבים אותם ואו’ברייאן חושד שההוא הסתיר מזון לעצמו)?בסוף הפרק או’ברייאן לא מאושש לגמרי, כמובן, ולכן אני תוהה מה הסדרה תעשה עם זה הלאה. זה סוג של מבחן. הדבר הצפוי ביותר מבחינתה לעשות היא לא לחזור לזה יותר אף פעם. אולי לאזכר את הפרק הזה פעם במאה שנים. דבר אמיץ קצת יותר יהיה להראות השפעות בכל מה שאו’ברייאן יעשה מכאן והלאה. האם נראה משהו כזה בסדרה? כאמור, אני מנחש שלא, אבל אשמח להיות מופתע. לבינתיים אני מרוצה מכך שהפרק נגמר בלי ריפוי מלא, בלי שטיקים של “הכל היה חלום כולל החלום שהיה חלום” ובלי התעסקות נוספת בחייזרים שעשו לאו’ברייאן את הזוועה הזו.",
        "url": "/ds9//S04/E19/Hard_Time"

      "s04-e20-shattered-mirror": {
        "title": "עונה 4 פרק 20 - Shattered Mirror",
        "content": "כבר מהשם ברור שהולך להיות עוד פרק עולם מראה. בשלב הזה כבר הבנו מה קורה בפרקי עולם מראה - שטויות. מנצלים את ההזדמנות כדי לתת לשחקנים לגלם גרסאות מוזרות של הדמויות שלהם, עם עלילה עתירת סקס אלימות וחיסולי דמויות שבסדרה ה”רגילה” אף אחד לא היה מעז לעשות. האם זה רע? לא בהכרח, בהחלט אפשר ליהנות מזה. ואכן. נקודת השיא של הפרק הזה היא גרסת מראה של וורף בתור קלינגון צמא דם וההתעללות שלו בגארק שלובש קולר עם שרשרת. אני לא צוחק, זה קורה, ראו תמונה.הבעיה העיקרית של הפרק הזה היא שהוא מנסה לעשות טיפה יותר מזה. להכניס טיפה אפקט דרמטי רגשי. והוא לא עושה את זה טוב, ובדרך גם רומס את האופן שבו פרק עולם המראה הקודם עשה את זה טוב, בערך. אני מקווה שהלקח נלמד ובפרקי עולם המראה הבאים יתמקדו בלעשות עוד שטויות בצורה הכי כיפית שאפשר.הפרק מתחיל עם “ג’ייק סיסקו בוהה למטה על הטיילת” - זה לא אותו דבר בלי נוג, ולכן מייד אנחנו מקבלים שיחת געגועים לנוג עם אודו וקווארק (צריך לתת עבודה לשחקנים לפני שקופצים לעולם המראה שבו הדמויות שלהם כבר מתו). מייד אחר כך ג’ייק חוזר הביתה ומגלה שם את סיסקו מנהל שיחת חולין עם ג’ניפר סיסקו מעולם המראה, וכמובן נשפך מכך שמישהי שנראית כמו אמא שלו צצה פתאום. מה בכלל עושה פה דמות מעולם המראה? לכאורה המצב טוב והמורדים שם השתלטו על DS9 ועכשיו יכולים לבלות.בפועל, כשסיסקו חוזר מאוחר יותר הביתה הוא מגלה שג’ניפר לקחה איתה את ג’ייק והשאירה לסיסקו גיזמו כלשהו כדי שיבוא אחריה. הוא לוקח בשכל תגבורת של או’ברייאן וקירה והם נתקעים מאחור בזמן שהוא משתגר לבד - אנשי עולם המראה נותרו נודניקים לא ידידותיים והם רוצים את סיסקו לבד. א’וברייאן של עולם המראה מבהיר לסיסקו את הסיטואציה - ג’ייק הוא “אורח” שלהם בזמן שהם זקוקים לסיוע של סיסקו - הם אמנם כבשו את התחנה אבל כוחות הברית (קלינגונים-קרדסים-באג’ורים ששיעבדו את האנושות, אם שכחתם) בדרך לתחנה והתקווה היחידה לעצור אותם היא בעותק של הדיפיינט שאו’ברייאן עולם מראה גנב את התוכניות שלו בביקור שלו ב-DS9 בפרק עולם המראה הקודם. אז מה רע? שיש כל מני בעיות הנדסיות עם הדיפיינט ודווקא סיסקו הוא האיש הנכון לפתור אותן.שוב עולה אצלי לשניה התהיה לגבי אופן גיוס התגבורת המוזר של אנשי עולם המראה. למרות שבעיקרון הפדרציה לא תתערב ביקום מקביל (אני משער) אני בטוח שיהיו מספיק אנשים שתומכים בהם באופן לא רשמי (“עולם מקביל שבו בני האדם משועבדים! הו לא!”) והם יוכלו לגייס צבא אדיר של לוחמים מנוסים, מדענים, מהנדסים ומה לא לשורותיהם. במקום זה הם מסתפקים בחטיפה וסחיטה בכל פעם מחדש. נו טוב, אני לא מחפש הגיון בפרקים הללו.אני חייב להודות שבתחילת הפרק קיוויתי שנקבל עוד פרק ג’ייק סיסקו, אבל די התבדיתי. ג’ייק פה על תקן פעור העיניים שמתלהב מגרסאות עולם המראה שהוא פוגש ונידון להתאכזב מהן קשות. יש את ג’ניפר, ויש גם את נוג-עולם-מראה שהוא פרנגי טיפוסי למדי שהשתלט על הפאב של קווארק אחרי שקווארק ורום התפגרו. בתחילת הפרק נראה שהוא עושה חיים משוגעים ולא ממש אכפת לו שהוא בן ערובה, כך שנראה לי שהוא רשמית הדמות היחידה מ-DS9 שאשכרה נהנית בעולם המראה.סיסקו, לעומת זאת, צריך להתמודד עם כל אנשי עולם המראה. עם ג’ניפר שעכשיו הוא זועם עליה על איך שהיא חטפה את הילד, ועם דקס שזועמת עליו בגלל הסקס במרמה שהוא קיבל ממנה בפרק הקודם, ועם באשיר שמחטיף לו בוקס בגלל הפרק הקודם, ועם קירה-עולם-מראה שנפלה בשבי כשהתחנה נתפסה וממשיכה לנסות לפתות את סיסקו בזמן שבאשיר מענה אותה, ועוד כהנה וכהנה. ברקע יש לנו את צי התקיפה הקלינגוני בפיקוד וורף עם גארק המחמד שלו שמנסה לשכנע אותו לתת לו את הפיקוד על התחנה ולהפיל את כל האשמה בנפילה שלה על קירה. זה לרוב לא הולך לו טוב, עד לרמה שוורף חושד שגארק גנב את המפתח ותוקע בו סכין כדי לחפש - אבל לא לדאוג, גארק יתאושש.בסופו של דבר סיסקו מצליח לתקן את המה שזה לא יהיה שבעייתי עם הדיפיינט שלהם ומוצא את עצמו מפקד עליה בזמן הקרב. הוא גם מצליח לשכנע את קירה לתת מידע מועיל כלשהו, בזמן שהיא ממשיכה לנסות להתחיל איתו וכועסת על ג’ניפר שנראה שמעסיקה אותו יותר. ואנחנו מקבלים סצינת קרב מפוארת למדי שבה סיסקו ושות’ מביסים את הצי של וורף שנאלץ להימלט עם הזנב בין הרגליים וגארק בשרשרת. אז איפה הדרמה? כאמור, ג’ייק מתפכח מנוג של עולם המראה וגם קצת מג’ניפר. ואז ג’ניפר מלווה אותו הביתה (עסק לא ברור - לאן בדיוק הם הולכים בתחנה?) ונתקלים בקירה המשוחררת שמשתוללת חופשי עם פייזר ויורה חופשי בג’ניפר כי בא לה והיא התעצבנה עליה קודם, אבל קצת מרחמת על ג’ייק. הפרק נגמר בסצינת גסיסה מפוארת עם סיסקו וג’ייק ליד המיטה שלה. חברים, זה לא עובד. זה ממש לא עובד.רגע, איך קירה נמלטה? זה מטופש במיוחד: נוג החליט לשחרר אותה על דעת עצמו גם אם זה כולל להרביץ לשומר. למה? מתוך הכרת תודה על כך שהיא חיסלה את קווארק ורום. אבל… אבל… מה ההגיון פה? ממתי פרנגי נותן כאלו מתנות? וכמה טיפש נוג צריך להיות כדי לא להבין שהדבר הראשון שקירה תעשה יהיה לקחת לו את הפייזר ולירות בו? נו טוב, פרק עולם מראה, מי מחפש הגיון.אבל למה לסיים בנימה שלילית. עם כל הכבוד לוורף וגארק, השיא הקומי של הפרק הוא או’ברייאן. במהלך הקרב, או’ברייאן מנווט את הדיפיינט בזמן שסיסקו צועק פקודות. בשלב מסויים סיסקו צועק שיעשה “תבנית דלתא” ולאו’ברייאן אין מושג וסיסקו צריך להסביר לו. או’ברייאן מתרשם עמוקות מאיך שהתרגיל עובד והם מפוצצים את האויב. בהמשך העניינים מסתבכים עם ספינה אחרת וסיסקו מצווה על או’ברייאן לטוס הישר אליה. האופן שבו או’ברייאן פוער עיניים ואומר “אה… תבנית התאבדות!” הוא היסטרי. עולם המראה קיים בשביל שטויות כיפיות כאלו. בבקשה אל תנסו לעשות איתו משהו אחר.",

      "s04-e21-the-muse": {
        "title": "עונה 4 פרק 21 - The Muse",
        "content": "זה ללא ספק הפרק החלש ביותר בעונה עד כה ואחד מהחלשים בסדרה, אבל זה חצי לא מגיע לו. באופן די דומה ל-Meridian הוא מזפזפ בין סיפור קיטשי לסיפור סליזי, אם כי הסיפור הקיטשי לא רע, בעיקר בזכות השחקנים; וגם הסיפור הסליזי, למרות שיש לו רגעי Cringe, לא מגיע לזוועות שהיו ב-Meridian. עדיין, בבירור הייתה פה פאשלה קשה ברמת התסריט, ואני גם מאשים את הבמאי.נתחיל עם הסיפור הסליזי, שהוא עיקר הפרק. באופן מצער, הוא סובב סביב ג’ייק סיסקו ונותן את הרושם שפרט ל-The Visitor כבר לא נקבל אף פעם פרק טוב של ג’ייק בסדרה. אנחנו מתחילים שוב עם “ג’ייק בוהה באנשים מלמעלה”, הפעם הוא עושה הרייט המרגלת על אנשים ברציף טיסות נכנסות. ואז מגיעה איזו אישה קריפית ובוהה בו. אחר כך היא יושבת לידו בקווארקייה ובוהה בו. ומספרת שהיא אישה שמעוררת השראה באנשים ונותנת איזה ארכיטקט מפורסם שבזכותה הוא הפסיק להיות ביישן ועשה את מה שעשה, ורק חבל שמת מוקדם. ואת כל זה היא אומרת בצורה קריפית. זה נראה כאילו הבמאי אמר לשחקנית “לאמיה. אני רוצה לאמיה. עם עוד קצת ערפד”. אם זה מה שהוא אמר, השחקנית עושה עבודה טובה בציות לבמאי, אבל התוצאה היא אסון. כבר בשלב המוקדם הזה של הפרק ברור לאן זה הולך - האישה תעודד את ג’ייק לכתוב כי היא תשאב ממנו מאנה או שקר כלשהו תוך כדי והוא כמעט יתפגר אבל יתחיל לכתוב את יצירת המופת שלו.זה בדיוק מה שקורה. וזה קורה באופן מביך, עם האישה מפתה וג’ייק כותב והאישה עושה לו מסאז’ ושואבת ממנו חומר כלשהו וגונחת בצורות שונות ומשונות וכל זה מזכיר את Sub Rosa של TNG שגם הוא הדרדר לסליזיות ברמות דומות ובצורות דומות והפך לאחד מהפרקים המגוחכים ביותר בתולדות TNG. ואחרי הסשן ג’ייק מתמוטט ונלקח לבית חולים והערפדה משום מה מחליטה לחטוף אותו מבית החולים כדי להמשיך את מה שהתחילה (ולא לגמרי ברור למה הפסיקה בכלל חוץ מאשר כדי לתת לאנשי DS9 הזדמנות להבין שמשהו לא טוב קורה פה). בסוף סיסקו תופס אותה על חם והיא בורחת, אחרי ניימדרופינג של קיטס וכאלה. ג’ייק יתאושש וכבר יש לו חצי ספר כתוב וטראומה פסיכולוגית שתעבור עד הפרק הבא אז סך הכל עסקה טובה.הכי מרגיז פה הוא שהפרק לא באמת עושה משהו עם ג’ייק. מהר מאוד הוא נכנס למשבצת הקורבן שבקושי בהכרה וזהו. קצת מזכיר את דקס ב-Equilibrium וכדומה. מה שכן, בהתחשב בכך שעל פי הודאתו שלו ג’ייק מעולם לא כתב על דף נייר (הלאמיה רוצה שהוא יכתוב על נייר. כי ככה) יש לו חתיכת כתב יפה. מה ההגיון פה?אוקיי, אז הסיפור של ג’ייק היה מהמחורבנים בתולדות הסדרה - שלישי אחרי Move Along Home ואחרי העלילה של קירה ואודו וקווארק ב-Meridian. אבל במה עוסק החצי השני של הפרק? הוא מתחיל בכך שאודו מגלה שלוקסנה טרוי הגיעה לבקר בתחנה ושהיא… אה… בהריון?טרוי היא דמות בעייתית. תמיד הייתה. העלילות שלה (או לרוב, איתה) תמיד נוטות לפארסה מביכה משהו. אבל ב-The Forsaken היא דווקא הייתה בסדר גמור והפרק היה מוצלח; בפעם הבאה שהיא הגיעה, ב-Fascination, קיבלנו שטויות כרגיל. אז מה יהיה הפעם?ובכן, זוכרים איך העלילה הקריפית ב-Meridian התחילה? יש איזה יצור שמחזר אחרי קירה וכדי להתחמק ממנו היא מבקשת מאודו להעמיד פנים שהוא החבר שלה? אז יש לנו כאן וריאציה על זה. מה שנשמע רע על הנייר, אבל בפועל יוצא סביר למדי, סוג של כפרה על העלילה האיומה ההיא. אין בפרק התייחסות כלשהי לכך שההריון של טרוי הוא בגיל מבוגר יחסית - אולי זה לא עניין מבחינתם יותר מאשר יחסים חד מיניים כמו אלו של Rejoined. הבעיה היא, כפי שקורה לעתים קרובות הרבה יותר מדי, עם חייזרים מטופשים. במקרה הזה בעלה הנוכחי של טרוי והאב של הילד שייך לתרבות שבה לוקחים בנים זכרים לטיפולם הבלעדי של הגברים כי ככה. טרוי מן הסתם לא רוצה לוותר על הילד שלה, אז היא נמלטת ל-DS9. האב בא בעקבותיה. אודו מוצא פרצה בחוק של החייזרים: הבעלות על הילד עוברת לידי הבעל של האם. לא האב הביולוגי. אז כל מה שאודו צריך לעשות הוא להתחתן עם טרוי בעצמו. את זה הוא מציע! למד משהו ממקרה קירה.בין לבין יש לנו קריצה נחמדה לסצינת המעלית מ-The Forsaken - כשטרוי מבקרת בחדר של אודו התינוק בועט ויש לה חולשה רגעית והיא מבקשת לשבת. אודו המבוהל אומר שאין לו רהיטים אז היא מתיישבת על הרצפה ואומרת שהיא מרגישה כמו משנה צורה שנאלץ להישאר באותה צורה יותר מדי זמן. רגע, אודו, מה לעזאזל? אתה משנה צורה! תשנה את היד לכיסא או משהו! אה, נו, אחרי שטרוי נרדמת הוא משנה את היד לשמיכה ומכסה אותה. חמוד.החתונה עם טרוי יוצאת לפועל. הבעל הזועם מן הסתם עוקב אחרי החתונה בשבע עיניים כדי לחפש את הרמאות, ולכן אודו צריך לשאת נאום נלהב על למה הוא רוצה להתחתן עם טרוי - גם הנאום הזה מרפרנס את מה שקרה ב-The Forsaken והוא אפילו סביר מינוס. טרוי המסכנה - היא עצמה הרי מאוהבת באודו, והיא גם יודעת כמובן שאודו מאוהב בקירה, והנה היא צריכה לשמוע אותו משבח אותה בצורה כזו ולדעת שלמרות זאת אין מאחורי המילים הללו את מה שהיא רוצה. כן, זה לא ניתוח פסיכולוגי מורכב במיוחד, והעובדה שאומרים אותו כמעט במפורש בפרק עצמו לא עוזרת. אבל זה לא נורא. בסופו של דבר טרוי נפרדת מאודו לשלום באופן שממנו משתמע שהיא לא מתכננת לחזור ויוצאת לה להמשיך את הרפתקאותיה בגלקסיה שעכשיו יצטרף אליהן ילד חדש. זו דרך נאה למדי להיפרד לשלום מהדמות, שלא תחזור יותר ב-DS9 או בכלל. קשה לומר שזה היה פרק טוב אפילו בחלק הזה שלו, אבל את ה-Sendoff הזה מדמות שליוותה אותנו עוד מראשית ימי TNG הוא עשה היטב, וטוב שכך.",
        "url": "/ds9//S04/E21/The_Muse"
