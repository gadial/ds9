      "s06-e08-resurrection": {
        "title": "עונה 6 פרק 8 - Resurrection",
        "content": "בפרק הקודם דיברתי על דמויות משנה מוצלחות (ספציפית בהקשר של מרטוק) ודמויות משנה לא מוצלחות (ספציפית בהקשר של אלכסנדר). זוכרים איזו עוד דמות משנה הייתה לא מוצלחת? ודק ברייל! הוא פשוט היה משעמם נורא, ותמיד הכי צודק ומוסרי שאפשר. אז הסדרה נפטרה ממנו באלימות אי שם בעונה 3 ומאז די שכחנו אותו. ועכשיו הסדרה מנסה טיפה לתקן, או לפחות לתת לשחקן הזדמנות להוכיח שהוא לא אשם בכך שברייל היה כל כך משעמם.ואיך זה עובד? זה עובד נחמד, אבל לא משהו מיוחד - הפרק הוא סתמי למדי, עם קו עלילה צפוי שניחשתי די מהר, והתנהגות לא כל כך סבירה של קירה. והכי גרוע - הוא מעלה לראש השוואה בלתי נמנעת עם Yesterday’s Enterprise, שהיה אחד מהפרקים הטובים ביותר של TNG ואולי של הפרנצ’ייז כולו. גם שם משתמשים בתעלול יקומים מקבילים כדי “להקים לתחיה” דמות מתה; שם מנסים לעשות עם הדמות הזו משהו משמעותי, ומצליחים; כאן לא עושים שום דבר משמעותי ולא משיגים שום דבר. היה נחמד לראות שוב את ברייל וקצת לשבור לו את האופי, אבל זהו בערך.אנחנו מתחילים עם תזכורת לכך שאין לקירה בן זוג, כשדקס מנסה להציע לה כל מני דייטים לארוחת ערב איתה ועם וורף. מייד אחר כך משתגר מישהו משום מקום לתוך חדר הפיקוד, וכולנו בהלם לראות שזו גרסה עצבנית וחמושה של ודק ברייל שבעיקר מעוניינת בקירה בתור בת ערובה פוטנציאלית כדי לקבל ספינה ולהסתלק מהמקום הזה, כדי לברוח לאן שזה לא יהיה שהוא לא יקום המראה כי ממש רע שם. קירה לא מתרגשת במיוחד ואחרי שהיא נותנת לו להתרוצץ איתה קצת בתחנה מסבירה לו שהאקדח שלו מקולקל ולהרביץ לו קצת. אז למה היא לא עשתה את זה מייד? ובכן, לא אומרים, אבל סביר שלקח לה קצת זמן להתאושש מההלם של לראות שוב את ברייל ולעכל שזו הגרסה הפסיכוטית שלו מיקום המראה.ובכן, כאן נגמר הפרק, לא? אורחים מיקום המראה הם מסוכנים, אז יעבירו אותו למרכז שיקום של הפדרציה עד שיוחלט שהוא לא מסוכן לחברה ויתנו לו אמצעים להשתלב ו… אה, לא? סתם משאירים אותו על DS9? לא עולה בדעתכם שהוא יכול להיות, איך אומרים, רע? אני בקושי זוכר מה הסיטואציה הנוכחית ביקום המראה אבל היה לא היה קטע כזה שהבאג’ורים היו מרושעים ובפרט המקבילה של קירה הייתה סוג של טאקיזיס והדבר האחרון שראינו ממנה היה אותה בורחת אחרי שהיא מחסלת להנאתה את נוג וג’ניפר סיסקו? מנין לנו שברייל לא עובד יחד איתה? מה המטרות שלהם? נכון שברייל מדבר כל הזמן על כמה מזעזע ונוראי ביקום המראה, אבל למה שנאמין לו?את כל זה אנחנו שואלים את עצמנו די מהרגע הראשון, והפרק לא טורח להתייחס לזה - למרות שזה בדיוק מה שהולך לקרות. אז מי אשם? קירה לא אשמה, כי מן הסתם קשה לה לראות בברייל מישהו שיכול להיות מרושע ובזה עוסק הפרק; אבל אודו הוא קצין האבטחה של התחנה והוא שוב לא עושה את העבודה המינימלית שמצופה ממנו, ולסיסקו יש מספיק נסיון עם עולם המראה כדי לדעת שיש פה בעיה. אז שניהם פישלו בגדול, אבל הפרק לא יתעסק בזה בשום צורה.האזהרה היחידה שסיסקו כן נותן לקירה היא לגבי הסכנה שבלחשוב על ברייל של עולם המראה בתור ברייל “שלה”, כפי שקרה לו עם ג’ניפר. מן הסתם ברור לנו שזה בדיוק מה שהולך לקרות בכל זאת.בינתיים ברייל עושה מאמצים להשתלב ומצטרף עם קירה לתפילה הבאג’ורית שבה מככב אחד מהמה-שמו הקדושים הבאג’וריים שעושים חזיונות - ממש לא האקדח שמונח על האח במערכה הראשונה! וכמובן, ברייל גם מצטרף לארוחת הערב אצל דקס ומצליח לעשות צחוק מוורף ובאופן כללי מתאמצים לגרום לנו לחבב אותו בתור רמאי וגנב עם לב זהב. זה לא רע, ונחמד לראות את השחקן שובר קצת את הדמות, אבל זה מזכיר יותר מדי את הפרק הנוראי ההוא של TNG עם האוקונה ההוא.ואז קירה מזמינה אותו לדירה שלה לרקטג’ינו והוא מספר על אהובתו המתה שביקום המראה וכולנו יודעים איך זה נגמר. זה לא אמור להיגמר ככה! קירה לא אמורה להיות כזו שקופצת לסקס בכזו קלות! אפילו עם ברייל! אבל ככה הפרק רוצה. באופן כללי פרקי עולם המראה נותנים לעצמם להשתולל בהיבטים הללו (זוכרים שסיסקו שכב עם דקס של עולם המראה? כי אני הדחקתי), אז אולי לא מפליא שזה קורה.ואז ברייל, במסגרת מאמציו להשתלב, הולך לקבל חזיון מהמה-שמו של הנביאים, ומתחיל לחפור עליו לקירה שמזהירה אותו שלא מדברים על זה, ואז הוא חוזר לחדר שלו והתסרטיאים חושפים את הקלפים שלהם ומכניסים את קירה-עולם-מראה בתור השותפה לפשע/מאהבת שלו, כשהמטרה שלהם היא כמובן לגנוב את המה-שמו של הנביאים שעושה חזיונות ולהשתמש בו כדי להשתלט על היקום או משהו. כל העסק לא לגמרי ברור - נראה שהבאג’ורים בגרסת יקום המראה בכלל לא מכירים את הנביאים או משהו. עזבו, פרק עולם מראה, אני לא מחפש הגיון.אוקיי, אז מי יעצור את המזימה הזדונית? קירה לא. סיסקו ואודו - כבר אמרנו שלא. אז למי עוד יש שכל על התחנה הזו? היי קווארק! קווארק מציע הצעות עסקית לברייל שרק צריך להעמיד פנים שהוא בעצם נחמד כמו ודק ברייל המקורי ואנשים ינהרו אליו - אבל ברייל המראתי מחליט שהוא טוב מדי מכדי להיות טוב כמו ודק ברייל ומעליב את קווארק חופשי. אז קווארק נוקם על ידי ריגול אחריו והלשנה לקירה - עושה רושם שברייל קצת יותר מדי מתעניין במקדש הבאג’ורי, מה הוא רוצה לגנוב?גם האופן שבו זה מסתיים הוא שבלוני - קירה תופסת את ברייל באמצע הגניבה על חם ובהלם, ואז קירה-יקום-מראה מגיעה, ונראה ששום דבר לא יעצור את ברייל ואותה מלברוח עם השלל פרט לכך שברייל מפתח מצפון ברגע האחרון, יורה בקירה-מראה על הלם (פרק עולם מראה שבו אף אחד לא מת? מה?) וחוזר איתה ליקום המראה, לא לפני שהוא מאמלל את קירה בסיפורים על כך שבחזיון שלו הוא ראה את שניהם חיים יחד אבל “אני יודע שאני אקלקל את זה מתישהו” ואלוהים אדירים בנאדם האם אפשר את כל הפרק הזה ביותר קלישאות בבקשה.אז אוקיי, היה נחמד לראות את ברייל המטורלל וקירה המטורללת של יקום המראה היא תמיד נחמדה, אבל לא היה שום דבר מעניין ממש בפרק הזה. אם כבר אתם מגייסים את יקום המראה לצדכם, בבקשה תנו לנו עוד סצינות של וורף-מחזיק-את-גארק-בשרשרת ודברים הזויים דומים, זה קצת יותר מתאים לרוח הדברים.",

      "s06-e09-statistical-probabilities": {
        "title": "עונה 6 פרק 9 - Statistical Probabilities",
        "content": "איזה יופי של פרק. ראשית, הוא נותן את ההמשך ל-Doctor Bashir, I Presume שהיינו ראויים לו; שנית, כמו בפרק ההוא, הפרק הזה מתחיל בצורה שנראה שתדבר על דבר אחד, פתאום עובר לעסוק במשהו אחר, ואז קופץ לדבר שלישי - וכל המעברים הללו נעשים מאוד בטבעיות ובלי לוותר על מה שהפרק עסק בו קודם. וגם - קריצה מובהקת ל”המוסד” של אסימוב לא יכולה להזיק אף פעם.אנחנו מתחילים עם ארבעת המבקרים השבועיים בתחנה, שהם התוצאה של מה שקורה כשנותנים לשחקנים כרטיסים עם סטריאוטיפ של מחלת נפש ואומרים להם לרוץ עם זה עד הסוף. יש לנו את ג’ק ההיפראקטיבי והעצבני (שמבלה את רוב הפרק בלדבר הרבה, הרבה מאוד); את לורן הפאם-פטאל (שמבלה את רוב הפרק בשכיבה על הצד ומבטים פתייניים), את פטריק הילדותי (שמבלה את רוב הפרק בלבכות או לצהול על משהו, וכמובן שלקחו שחקן מבוגר כדי להחמיר את האפקט) ואת סרינה הקטטונית (שמבלה את רוב הפרק בלא לעשות שום דבר).בקיצור, זה לא מתחיל טוב. פרק על מחלות נפש יכול להיות מעניין מאוד, כמובן, אבל לא כשהן כל כך מוקצנות ומגוחכות. אבל למרבה המזל, יש כאן טוויסט: אלו לא “סתם” חולי נפש - כולם אנשים שהושבחו גנטית כמו באשיר, רק שאצלם זה לא עבד טוב - הם הפכו לסוג של סבנטים-משוגעים. מתברר שיש “מוסד” (Institute) מיוחד שמיועד לטפל במושבחים-גנטית (כלומר, זו אכן תופעה רחבה יותר משהיה נראה ב-Doctor Bashir, I Presume) והחבר’ה הללו הם המקרים הקשים שלו, והם באו לבקר ב-DS9 כי… טוב, די ברור - כי אולי מפגש עם באשיר יעשה להם טוב. וכדי להראות כמה שהתחנה אוהבת אותם, תקעו אותם בסיפון המטען במקום בחדרי אורחים נורמליים כלשהם.המפגש הראשון של באשיר עם החבר’ה הוא סוג של חזרה על החומר למי שפספסו את Doctor Bashir, I Presume, כולל דיון על מלחמות האאוגניקה וקנאה עזה בבאשיר שהצליח להתחבא כל כך הרבה זמן ובסוף כשהתגלה לא עשו לו כלום. זה כמובן טוב מאוד לראות מה קורה למי שהיה להם פחות מזל מאשר לבאשיר, ולראות הכרה של הסדרה בכך שהפתרון שלו באמת היה קצת קל מדי. מה שכן, אחרי המבוא הזה לא ברור לאן הפרק מתכוון ללכת עם זה. האם באשיר יצליח “לרפא” את החבר’ה ממה שזה לא יהיה שלהם? האם צפוי לנו סרט חניכה מורה-תלמידים סטנדרטי? ובכן, לא ממש.אחרי סצינה של באשיר עם הקצינים שכוללת עוד דיונים על על-אדמים וכמה זה בעייתי וכמה שבאשיר הוא החריג הממוזל, נראה שהחבר’ה שלנו על סף התמוטטות - כולם משתגעים וצועקים ומתלוננים על איזה רעש שהטכנאים של התחנה בכלל לא שומעים. אבל באשיר מצליח לשמוע… קצת, ואז קורא לאו’ברייאן שבא ומתפעל את התקלה תוך שהחבר’ה מתלהבים ממנו והופס - כולם הופכים להיות קצת יותר סימפטיים כולל הפסיכוטי שאיים לשבור את הצוואר של הקטטונית אם לא יעשו משהו לגבי הרעש. אנחנו רואים שהם לא “משוגעים”, אלא ההפך - באמת רגישים יותר מהאדם הממוצע ושמים לב לדברים שאנחנו לא מודעים להם, ובאשיר הוא סוג של צינור תקשורת סביר עבורם. וכדי שממש נתרשם, פתאום יש את דאמאר (עכשיו השליט של קרדסיה) בטלוויזיה עם איזה נאום “פנינו לשלום”, והרבייעה הנלהבת מתחילה לנתח כל פיפס שהוא עושה ופחות או יותר גוללת את כל קורות דאמאר ב-DS9 עד כה על פי שפת הגוף שלו. כמובן שזה לא אמין בכלל, אבל המסר הועבר - החבר’ה הללו יודעים בדיוק מה הם עושים.ואז הפרק מחליט להכניס פנימה את ענייני הדומיניון - אנחנו בעונה 6, ככלות הכל - ולערבב אותם עם הגאונים שלנו. ומה תגידו, זה יוצא טוב. הפדרציה מחליטה לתת צ’אנס ל”שיחות השלום” שדאמאר מציע, ולכן הוא מגיע לבקר בתחנה עם וואיון.וואיון!!!!! התגעגענו!!!!!!סליחה, חזרה לעניין - סיסקו המסכן צריך להיות הדיפלומט שמדבר איתם (למה? למה סיסקו הוא הדיפלומט? מה ההגיון פה? זוכרים את הימים שבהם סיסקו התאגרף עם Q כדי שהסדרה תרמוז לנו שהוא לא דיפלומט כמו פיקארד? איפה בעצם פיקארד?) ואם לנתח את שפת הגוף של דאמאר ושות’ עושה טוב לגאונים, לסיסקו אין שום התנגדות לתת להם גישה לצילומי השיחות שהקרדסים ממילא מתעקשים שיהיו. והגאונים שלנו מנתחים את השיחות כמו… ובכן, כמו גאונים. כיף לראות את זה, עד כמה שכל הניתוחים מופרכים. ראשית, כי זה נותן לוואיון תירוץ לדבר בשפת המקור (כי ההיפראקטיבי למד את שפת הדומיניון ומנתח את אופני ההבעה שלו) ושנית כי כולם מצחקקים ושמחים ועולים על איך שכל ההצעה של הדומיניון מיועדת כדי להשיג שליטה בכוכב שנראה זניח אבל בעצם יש בו כימיקל שיאפשר להם לסנתז את ה”לבן” שלהם לפני שייגמר. אפילו הקטטונית מצליחה להשתתף בחגיגה הזו.סיסקו די המום לטובה מהניתוח הזה ואומר לבאשיר שהוא כבר עמד להסכים לתנאי הגבולות של הדומיניון מבלי להבין שזה יעלה להם בהפסד במלחמה, ו…ואז מגיע הטוויסט והפרק הולך לכיוון המעניין שלו.אתם מבינים, באשיר אומר לסיסקו שהוא צריך להסכים להצעה. אחרת הדומיניון ייאלץ לצאת למתקפה נואשת לפני שהלבן שלו ייגמר ויהיו אבדות כבדות לשני הצדדים, ואילו אם הם יסכימו להצעה אז הם יוכלו למשוך זמן עד שהרומולאנים יצטרפו לברית מה שאמור לקרות עוד חצי שנה עד שנה כי…זה השלב שבו סיסקו מתחיל לפקפק בכל הניתוח האסטרטגי הזה שהנפיקו תוך כמה דקות חבורה של אנשים לא יציבים במיוחד. אבל באשיר הפך להיות הסנגור הנחרץ שלהם והוא מתעקש שהכל מתמטי וסטטיסטי ומדויק והנה הוא יראה לסיסקו את כל החישובים; וכל מי שרק שמע אפילו טיפה על “המוסד” של אסימוב יודע שיש לנו פה פסיכוהיסטוריה בפעולה. אני מאלו שחושבים שהפסיכוהיסטוריה של אסימוב - כלומר, השימוש במתמטיקה כדי לחזות במדויק תהליכים ברמת המקרו בעתיד - היא רעיון מגוחך לחלוטין, אבל זה לא אומר שאסימוב לא עושה איתו דברים נחמדים (ובפרט, כמו שאסימוב אוהב לעשות, הוא גם שובר את הרעיון הזה לגמרי כדי לבנות אותו מחדש בצורה קצת יותר זהירה). ומה יעשו פה?ראשית כל נותנים לכל החבורה לחגוג (בתמונה) וזה חמוד. שנית, יש לנו שיחת “או’ברייאן ובאשיר משחקים בהטלת חצים” מושלמת שמעבירה בדיוק את הניואנסים של האופן שבו באשיר לאט לאט נמשך לכיוון הצד האפל של המוטנטים. לבסוף, באשיר מבשר לחבורה שהפדרציה התרשמה ונותנת להם גישה למידע מסווג כדי להמשיך את הניתוח, רק כדי לגלות שכולם מבואסים רצח; כשהוא מסיים לבדוק את החישובים גם הוא מבואס רצח כי המסקנה הפסיכוהיסטורית שלהם היא שהדומיניון ינצח בודאות וכבר עדיף להיכנע וזהו.והנה מגיעה הדילמה האמיתית: אם המלחמה תימשך, יהיו אינספור הרוגים בשני הצדדים. האם לא הכרחי לוותר מראש? באשיר, הרופא והמוטנט, כמובן מצדד באפשרות הכניעה. סיסקו לעומת זאת כמובן מצדד באפשרות ה”אנחנו לא צריכים אתכם כדי שתגידו לנו איך להפסיד אלא איך לנצח” ו”גם אם נפסיד לפחות נפסיד כשאנחנו נלחמים” ו”יאללה יאללה תפסיק כבר להציק לי עם הרציונליות הזו שלך”. וזו דילמה טובה - באמת שלא ברור באיזה צד אנחנו אמורים להיות. מצד שני, פסיכוהיסטוריה זה כאמור כל כך מגוחך שבאמת קשה להיות בצד של באשיר כאן; מה שמעניין הוא פחות הדילמה עצמה ויותר האופן שבו באשיר מתמודד איתה, מה שהופך את זה לפרק באשיר מצויין, אפילו יותר מעניין מ-Doctor Bashir, I Presume.אז הדרך של באשיר להתמודד היא ללכת אל קווארק. לדבר עם או’ברייאן. להתרגז על או’ברייאן. להשתכר. להמר שוב ושוב אצל קווארק כדי להוכיח שהוא יפסיד בסוף (הוא מפסיד בסוף), ובסוף לאבד שליטה על הסיטואציה - הוא מוסר לגאונים שהפדרציה לא בקטע של להיכנע, אבל גם הם לא בקטע של להקשיב לפדרציה ומחליטים להעביר לדומיניון את המידע המסווג שקיבלו כדי לעצור את המלחמה, וכשבאשיר פחות מתחבר נותנים לו בום בראש. הופס! הנה אנחנו רואים מה קורה כשנותנים לאנשים כאלו להשתולל חופשיים!והאמת, אני מרוצה. בשלב הזה בפרק אנחנו מחבבים את האנשים הללו ובהחלט לא חושבים שהם טיפשים או משוגעים או רעים. אנחנו מבינים לגמרי מה גורם להם לעשות את מה שהם עושים - ואתם יודעים מה, אולי הם אפילו צודקים במובן מסויים, אבל כמובן שאנחנו נגדם. אני לא מרגיש שהפרק עשה עלינו מניפולציה כלשהי, אלא שהוא באמת מאפשר לנו לראות בצורה בהירה יחסית את הבעייתיות שיש עם מוטנטים כאלו והנטייה שלהם לפרוץ מסגרות ולהתעלם מהן. זה משמעותית יותר טוב מ”היי תראו הנה חאן והוא ממש חזק וחכם אבל גם כל מה שמעניין אותו בחיים הוא להשתלט על הספינה ולכבוש את היקום”.אז איך בכל זאת פותרים את הסיטואציה? עם כמה שפחות אלימות. בזמן שכולם חוץ מהקטטונית הולכים לפגוש את וואיון, באשיר מצליח לשכנע אותה לשחרר אותו באמצעות אבחנות חודרות על כך שהיא מאוהבת בהיפראקטיבי. באשיר מצליח לעצור את העניין, אבל אנחנו בכל זאת מרוויחים ממנו רגע דאמאר-וואיון מוצלח:DAMAR: This is ridiculous. Sneaking into a storage bay for a secret meeting. I’m not some agent of the Obsidian Order, I’m the leader of the Cardassian Empire. WEYOUN: Don’t let it go to your head. You serve only at the Dominion’s pleasure. Besides, I think it’s exciting.אח, המעבר הכל כך חלק בין וואיון הזועם וה”אנחנו שליטי היקום” של החצי הראשון של המשפט והילדון המתלהב של ה”Besides, I think it’s exciting” כל כך נפלא.ומה עם הגאונים? ובכן, לא יעשו להם כלום אבל גם יוותרו על המשך שירותי הייעוץ שלהם. הם עצמם די כועסים על זה שבאשיר עצר את התוכנית שלהם וחרץ את גורל הגלקסיה, אבל אז באשיר נוקט בפתרון הקל אך הסביר - הוא מצביע על איך שהקטטונית שיבשה את כל התוכניות שלהם ואת כל המשך ההיסטוריה בעצמה. אם אדם אחד יכול לגרום לשינויים כל כך גדולים, והם פספסו את האדם האחד הזה לגמרי, איך אפשר לסמוך על הניתוחים שלהם? (וכן, אסימוב כבר מעלה את הנקודה הזו ומתייחס אליה באריכות והפסיכוהיסטוריה לא יוצאת כל כך טוב ממנה). בסופו של דבר באשיר נפרד מהחבורה ברוח טובה יחסית.אז מה היה לנו פה? פרק שהתחיל בצורה שבה נראה היה שהוא ידבר על נזקי ניתוחי השדרוג בצורה צהובה במיוחד, ואז קפץ בכלל להתעסק בפסיכוהיסטוריה והאופן שבו באשיר צריך להתמודד עם הצד המוטנטי האפל שלו - הכל ברוח קלילה יחסית ועם דמויות סימפטיות. זה מאוד הזכיר את Doctor Bashir, I Presume בערבוב בין הומור ודרמה רצינית, והוציא שוב מבאשיר את המיטב שלו. לא ייאמן כמה רחוק הצליחו לקחת את הדמות הזו ביחס לקטסטרופה שהיא הייתה בתחילת הסדרה.",

        "title": "עונה 6 פרק 10 - The Magnificent Ferengi",
        "content": "בתור פרק “בואו נריץ קטעים עם פרנגים” זה אחלה פרק. הבעיה שלי איתו היא כפולה: ראשית, פרנגים בתור אתנחתא קומית זה טוב ויפה אבל באמת שהייתי שמח לפרקי פרנגים יותר רציניים. שנית, על הנייר הפרק הזה היה אמור להיות יותר מוצלח - אוספים את מרבית הפרנגים מהסדרה ושולחים אותם למבצע חילוץ נועז? קיוויתי לקצת יותר.אנחנו פותחים עם קווארק שבדיוק סיים מבצע חילוץ נועז - מסתבר שבקנדה התחילו לאגור את סירופ המייפל שלהם במקום למכור אותו כדי לנפח מחירים, והוא עלה על המזימה המסחרית ועכשיו מביא סירופ מייפל לכווווווולם (טוב, זה “סירופ סקוויל” שמגיע מ”באלאנקר”). רק מה, מעשי הגבורה של קווארק מפסיקים לעניין את הקהל ברגע שדקס, או’ברייאן ובאשיר חוזרים ממשימה נועזת מעבר לקווי האויב ומתחילים להתרברב. קווארק… מקנא. אודו שם יפה לב לכך שגם לקווארק בא להיות גיבור. אז הנה באה לו ההזדמנות - מתברר שהדומיניון חטף את אישקה, אמא של קווארק ורום והפרנגי החשוב ביותר שקיים (כי כבר ראינו ב-Ferengi Love Songs שבלעדיה הנאגוס הסנילי כבר לא יודע מה לעשות והתרבות הפרנגית תקרוס). אז מסיבה לא ברורה משימת החילוץ (והפרס הנלווה אליה) מוטלת על קווארק.שלב א’: קווארק מגייס את כל הפרנגים שאפשר להניח עליהם יד, כמיטב מסורת סיקוונסי הגיוס של סרטי שודים. לצוות מצטרפים רום, נוג, מתנקש פרנגי פסיכוטי בשם לק, בן הדוד גיילה (שנראה לאחרונה נס על נפשו בסוף Business as Usual ובאופן כללי שונא את קווארק אבל היי, הוא ניסה לפוצץ את קווארק ב-Little Green Men עוד קודם לכן) וגם בראנט, הנמסיס של קווארק שכמעט השתלט על העסק ב-Ferengi Love Songs ואז קווארק הפיל אותו. כל השנאה הזו לקווארק הייתה יכולה להיות מקור לא אכזב לכיף חיים, אבל בפועל כמעט ולא קורה איתה כלום, וזה כנראה הפרק הכי מבוזבז של בראנט עד כה. ג’פרי קומבס הוא אחלה בתור בראנט, אבל אחרי שראינו איך הוא בתור וואיון כבר קשה לחזור.מי שמבריק במיוחד בפרק הזה הוא דווקא נוג, שהפך להיות איש פדרציה בכל רמ”ח איבריו ומנסה להרביץ משמעת ומוראל קרבי ביתר הפרנגים וכמובן שנכשל באופן מזעזע. מהר מאוד כולם יורדים מהרעיון של מבצע חילוץ קומנדו נועז, וקווארק מחליט שמאחר והם פרנגים, הם יעשו עסקה. לא כל כך ברור למה לדומיניון להסכים לעסקת חילופי שבויים בהתחשב בשלל העלוב שיש לפדרציה להציע, אבל סיסקו זורם וקווארק מקבל לידיו את קייוון - הוורטה המתועב והבלתי נסבל ההוא מ-Rocks and Shoals, שממש לא מרוצה מהעסק כי להחזיר אותו לדומיניון פירושו חקירה כואבת + הוצאה להורג.בתור מקום לביצוע עסקת ההחלפה קווארק מציע את אמפוק נור, הזכורה בתור “תחנת החלל הממולכדת שבה גארק ניסה לחסל את או’ברייאן ונוג וכל מני רדשירטס התפגרו” ב-Empok Nor. הפעם אין שום מלכודות בתחנה והיא משמשת בתור רקע לא מהותי במיוחד. יש לנו כמה סצינות של פרנגים שמגיעים ומתמקמים ומסתבכים והאסיר מנסה לברוח ובסוף הם מגלים שהם תקועים בחדר קטן ומוקפים בג’אמהדרים זועמים. כל הקטעים הללו חביבים, אבל כאמור - היה אפשר לעשות כאן יותר מזה.ואז קורה הדבר המפתיע ביותר בסדרה - רואים סצינת משא ומתן של קווארק עם ילגורן, הוורטה (המשעשע כמעט כמו וואיון) שאחראי לעסקה האומללה הזו, וקווארק מצליח לשכנע אותו להסיג את כל הכוחות שלו מהתחנה למעט שני ג’אמהדר, וזה אפילו לא נראה מופרך לחלוטין! כלומר, זה כן מופרך, אבל לרגע אחד ויחיד היה אפשר להאמין שאולי יש פרנגי כלשהו עם כישורי מסחר כלשהם! יותר מכך, נוג אשכרה עושה את הדבר ההגיוני וכשהוא פוגש את אישקה הוא שולף סכין וחותך לה את היד ובודק שיצא דם! ואישקה מנסה לדקור אותו בחזרה אבל נעזוב את זה.אבל לא באמת יתנו לעסקה להתנהל כמו שצריך, ולכן רום מבצע פליטת פה לגבי הסכום האמיתי שקווארק אמור לקבל ותכנן להפריש לשותפים בערך פרומיל ממנו, כולם רבים עם כולם ובסוף גיילה יורה בטעות בקייוון והפרנגים נשארים בלי בן ערובה להחזיר. זה טוויסט חביב ביותר והדובדבן שבקצפת הוא להיפטר מהוורטה השנוא הזה באופן הומוריסטי. אבל אחרי שזה נגמר נשאלת השאלה איך בדיוק סוגרים את הפרק.גם הפעם נוג מציל את היום - הוא יודע מספיק רפואה עכשיו כדי לחקור את הגופה של קייוון ולהכריז שהוא מת, ואז בטעות לגרום לו להזיז יד עם המגרה העצבי או מה שזה לא יהיה, ואז כולם עולים על הרעיון הגאוני של לשלוח אל הוורטה השני את קייוון בגרסת הזומבי-מונפש-מגרה-עצבי. זה עובד מספיק טוב כדי שאישקה תעבור לצד של הפרנגים והג’אמהדר לא יבינו מה קורה כשהוורטה שבא אליהם יתחיל להיתקע בקיר, ואז הפרנגים הנותרים מצליחים איכשהו לחסל אותם (הפרנגי-מתנקש-פסיכוטי מחסל אחד, רום המסכן מחסל אחר - הפעם הראשונה שבה רום הורג מישהו בסדרה, אם לא כוללים את הפעם ההיא שבה הוא ניסה לרצוח את קווארק). בסופו של דבר הם עשו עסקה טובה - גם נפטרו מהוורטה שכולם שונאים, גם החזירו את אישקה וגם לקחו בשבי את ילגורן, ואנחנו קיבלנו סצינות “זומבי קייוון הולך ומתנגש בקיר שוב ושוב ושוב” וזה מאוד מספק.אבל… זה כל מה שיש כאן. פרק הומוריסטי נחמד ואנסמבל יפה של פרנגים ועוד תזכורת לכמה נוג הוא דמות משנה כיפית, אבל פרק הפרנגים הרציני כנראה יצטרך לחכות לעתיד.",

      "s06-e11-waltz": {
        "title": "עונה 6 פרק 11 - Waltz",
        "content": "זה היה פרק מוצלח בגלל שדוקאט הוא דמות מוצלחת עם שחקן ממש מוצלח, כך שלא משנה כמה הסדרה תנסה להרוס אותו, היא לא תצליח.אבל היא ניסתה. היא ניסתה, ואני מאוד כועס על זה.נתחיל עם שם הפרק. לא יודע מה איתכם, אבל לי הוא מיידית הזכיר את Duet. הפעם במקום לשיר בשניים (או באחד ששר עם עצמו בצורה מאוד מוזרה), נרקוד. גם הזוג שבמרכז הפרק התחלף - במקום קירה ומריצה יש לנו את סיסקו ודוקאט. אבל הדמיון מסתיים כאן. כזכור, ב-Duet קירה חוקרת את מריצה הקרדסי על פשעי המלחמה שלו, כי היא משוכנעת שהוא אחד מהארכי-קצבים של תקופת הכיבוש. בשלב מסויים מריצה משתגע לגמרי ונושא נאומים נאציים חוצבי להבות בגנות הבאג’ורים ולכאורה נותן לקירה בדיוק את מה שהיא רוצה - פושע מלחמה מתועב במיוחד שאפשר להוציא להורג; אבל רגע השיא של הפרק מגיע אחר כך, כשקירה נאלצת להוציא את כל האוויר מהבלון הזה ולחשוף שמריצה היה בסך הכל פקיד קטן ועלוב שרק מילא פקודות, וההתחזות שלו לארכי-קצב היא בעצם מעשה גבורה.כאן, לעומת זאת, סיסקו מביא את דוקאט לשלב הנאומים הנאציים חוצבי הלהבות ו… וזה בערך מסתיים כאן. אין טוויסט. אין שכבה סמויה. אין כלום. ולמה? כי הסדרה רוצה שדוקאט יהיה ארכי-קצב נאצי ולא שיהיה שום דבר אחר. אפילו הדומיניון כבר זוכה ליותר סנגוריה מכך. זה לא אסון כי דוקאט הוא דמות מוצלחת אפילו בתור הארכי-נאצי הזה, ויש משהו מעניין בלראות את שכבות ההגנה שלו מתקלפות עד שזה כל מה שנשאר; אבל אולי היה אפשר לעשות איתו עוד יותר מכך.ומה לגבי עלילה, יש כזו בפרק? ובכן, היא פשוטה למדי: זוכרים איך ב-The Ascent אודו ליווה את קווארק למשפט ואז החללית שלהם התפוצצה והם התרסקו על כוכב לכת נטוש והסתבכו עם המכשיר שמשדר אותות ומצוקה ורוב הפרק שנאו אחד את השני? אז פה זה אותו הדבר: סיסקו מלווה את דוקאט למשפט, ומספיק לבוא אל התא שלו ולהגיד כמה שהוא מצטער על זיאל ולהיווכח שנראה שדוקאט כבר לא מטורלל על כל הראש ויכול לענות לעניין - ואז בום, הספינה מותקפת על ידי קרדסים ומתפוצצת וכשסיסקו מתעורר הוא תקוע על כוכב לכת שומם עם דוקאט והם מחכים שיצילו אותם. הדיפיינט יוצאת למסע הצלה אבל רואים מעט מאוד ממנה - בעיקר משתמשים בה למטרות הרינג אדום כשהם מצילים אנשים אחרים מהחללית במקום את סיסקו. בסוף הם כמובן כן מגיעים אל סיסקו, אבל עד אז יש לו ולדוקאט מהומה לא קטנה.בהתחלה נראה שדוקאט הוא דווקא המבוגר האחראי - עושה מדורה, מציל את מנות הקרב, חובש את הפצעים של סיסקו, יוצא לחפש אוכל, מפעיל את הדבר הזה של אותות המצוקה, מספר לסיסקו את הכל כשהוא רגוע ואחראי ו”שלחתי אות מצוקה נייטרלי, בוא נראה מי יגיע קודם לאסוף אותנו”. רק כשהוא קצת מתרחק מסיסקו ופתאום מגיע וואיון ומתחיל לחלק לו עצות ולומר לו להרוג כבר את סיסקו ודוקאט מתנגד כי הוא קודם רוצה לשמוע את סיסקו מעריך אותו - רק אז אנחנו מבינים שהוא עדיין טיפה מטורלל. ובהמשך יגיעו גם דאמאר וקירה. כולם משחקים גרסאות מוקצנות של עצמם; זו לא בדיוק הנפשה של היבטים מהתודעה של דוקאט כמו שאלו הקולות שהוא מצפה לשמוע מהם.נראה שבהתחלה סיסקו יחסית סבבה עם דוקאט, שממוסגר אצלו בתור האויב הותיק שהוא עדיין רוחש אליו סוג של הערכה כלשהי בתור מישהו שפעם שיתף פעולה איתם בצורה סבירה. ואז הוא מגלה בטעות שהזה של אותות המצוקה בכלל כבוי ודוקאט בכוונה מעמיד פנים שהוא עובד. מרגע זה ואילך סיסקו הופך אותו לאויב מוצהר. הוא מצליח להפעיל את אות המצוקה כשדוקאט לא שם לב (ובסופו של דבר זה מה שיוביל את הדיפיינט אליו), ומנסה לדבר אליו נחמד כשדוקאט מתחיל את שיחת ה”נכון שלא הייתי כזה דיקטטור נאצי? נכון? נכון?” אבל זה לא עובד כל כך טוב - “קירה” משגעת יותר מדי את דוקאט והוא מתחיל לירות לכל עבר וסיסקו נאלץ להתכופף ופתאום מתגלה המזלג שממנו סיסקו שבר שן אחת כדי להתעסק עם הזה של אותות המצוקה. תגידו מה שתרצו על דוקאט אבל טיפש הוא לא - הוא מבין תוך שניה מה קרה, מפצפץ את הזה של אותות המצוקה ומחטיף לסיסקו מכות תוך שהוא אומר שזו אשמת סיסקו והוא לא השאיר לו ברירה.הסיטואציה הזו היא כמובן מיקרוקוסמוס של דוקאט שליט באג’ור. דוקאט נושא אחר כך נאום הגנה על עצמו; הוא אומר שההנהגה העליונה הקרדסית ציוותה עליו לנקוט יד קשה עוד יותר כשהתמנה לתפקיד, אחרי 40 שנות כיבוש שעדיין לא הניבו את התוצאה המיוחלת. והוא מספר איך הוא ניסה וניסה לעזור והצליח להוריד ב-20% (!) את רמת התמותה במחנות הריכוז הקרדסיים ולמרות זאת הבאג’ורים כפויי הטובה רק הציקו והציקו עוד יותר. כך גם עם סיסקו; הוא מעמיד פנים שהוא עוזר לו, אבל בפועל מה הוא עשה? אות המצוקה לא הופעל. המעבורת שהוא טען שהתרסקה - לא התרסקה ואפשר לברוח איתה מהכוכב. והזרוע השבורה של סיסקו? ובכן, דוקאט אמר שהוא לא יודע איך לרפא אותה למרות שיש מכשיר לריפוי עצמות שבורות; אבל מי בדיוק מאמין לכך? ברור שהוא השאיר אותה מגובסת ותו לא כדי להותיר את סיסקו מוחלש.וכמו שמה שהבאג’ורים יכלו לעשות הוא לעצבן ולעצבן את דוקאט עד שהוא השתגע, כך גם סיסקו - בסופו של דבר הוא גורם לנאום ההגנה של דוקאט לגלוש לכיוון ה”אני רוצה להשמיד את כל הבאג’ורים יצורים מתועבים” ואז להרביץ לו כשהוא לא מסתכל. אבל סיסקו רחמן מדי; קירה הייתה הורגת את דוקאט אבל סיסקו רק מנסה לברוח ובסוף חוטף עוד מכות מדוקאט, ודוקאט מסתלק לו במעבורת יחד עם החברים הדמיוניים שלו. ואז משגר לדיפיינט הודעה איפה אפשר להציל את סיסקו. למה, בעצם? האם הוא עדיין מצפה שסיסקו מתישהו יאמר לו כמה שהוא מעריך אותו, או שהוא רוצה שסיסקו מלך הבאג’ורים יראה איך דוקאט מצליח איכשהו להשמיד את הבאג’ורים?העובדה שדוקאט נמלט בסוף הפרק היא משמחת למדי מבחינה עלילתית כי עוד פרקי דוקאט יכולים להיות מאוד כיפיים, בפרט כשהם עכשיו יהיו פרקי “דוקאט המשוגע נגד כל העולם כולל הקרדסים והדומיניון”. מה שקצת יותר מעציב אותי הוא שעכשיו מיצבו את העימות דוקאט-סיסקו בצורה כזו שאם מישהו יהרוג את דוקאט, זה כנראה יהיה סיסקו. אבל אני רציתי שזה יהיה גארק!",

כל הונו, כש”כל הונו” מסתכם בשום דבר בריבוע + אמבט בוץ שממנו צצה פאם פאטאל שמתיימרת להיות אשתו של מורן ותפקידה בפרק הוא לגלות לקווארק שמורן ישב על הון עתק שבו הוא “זכה בלוטו”, ולעשות את הדבר הזה עם האוזניים. מהר מאוד צצים גם שני מאפיונרים בדמות חייזרים ירוקים עצבניים (ומשעשעים למדי; הם הדבר הכי טוב בחלק הזה של הפרק) ובסוף גם איזה בן אדם תחמן סוג ז’ שמתחזה לאיש אבטחה או משהו. וכולם דורשים מקווארק דרישות שונות ומשונות לגבי האוצר האבוד של מורן שבסוף מתגלה שנמצא באיזה בנק וקווארק נאלץ להביא אל התחנה.העסק לא נעים במיוחד כי קווארק שוב פעם יוצא אידיוט גמור, מה שלא סביר בעליל למישהו שמתעסק כל כך הרבה בעסקים שחורים והברחות. מילא שהוא בקושי שורד את הפאם פאטאל, אבל הייתי מצפה שיהיה לו מנגנון הגנה כלשהו כנגד המאפיונרים הירוקים; בשלב מסויים הוא אומר “אני כבר באמת חייב לשדרג את המנעול בחדר שלי”. רק עכשיו אתה נזכר? זה נכון שקווארק הוא כושל למדי, אבל עד כדי כך? בלתי סביר. לקווארק לא מגיעה ההטפשה הזו.כמובן שבסופו של דבר מתגלה שכל הליצנים שדורשים דרישות מקווארק מכירים זה את זה ובעצם כולם היו שותפים לשוד בנק נועז במיוחד, יחד עם מורן. ובדיוק לפני שבועיים, כשמורן יצא למסע שלו, פג תוקף האחריות הפלילית והם יכולים להשתולל חופשי עם הכסף. בשלב הזה כבר ברור שהכל תחמון אחד גדול של מורן, וכשהכסף סוף סוף מגיע ננקט הפתרון של Business as Usual - כל הליצנים מתרגזים ומתחילים לירות אחד בשני (קווארק איכשהו לא נפגע) ואודו עוצר את כולם. בינתיים קווארק מגלה לזוועתו שכל הכסף חסר ערך - זהב נטול לטינום.כדי לחזור לסטטוס קוו, כמובן שמורן חוזר לפאב וחושף בפני קווארק את כל האמת - או ליתר דיוק, קווארק אומר הכל ואילו מורן רק מהנהן. כל העסק היה תרגיל של מורן שמטרתו להיפטר מהשותפים (אם הם לא היו מתחילים לירות זה בזה למראה הלטינום, כפי שאכן קרה, הם כנראה היו מתחילים לראות כשהיו מבינים שאין שם לטינום) ובעצם כל הלטינום הוחבא בקיבה של מורן במשך כל השנים הללו, והוא מקיא קצת בשביל קווארק כפיצוי, סוף טוב הכל טוב ובואו תסבירו לי שוב למה בעצם היה צריך את הפרק הזה.",

        "content": "הו וואו, איזה פרק מוצלח. אחד מהטובים בסדרה. כמו עם Trials and Tribble-ations, יש לנו שבירת מסגרת מוחלטת וסוג של פסק זמן מהסדרה הרגילה כדי לתת הומאז’ נאה (ומרגש - כן, דאמיט, התרגשתי) למקורות; רק שהפעם זה לא באמת מרגיש מנותק במיוחד למרות שאף דמות מהסדרה לא באמת מופיעה.אנחנו מתחילים ב-DS9 עם סיסקו שסובל מאקסטרה לחץ - מצד אחד, הדומיניון ממשיכים לתקוף ספינות פדרציה מפטרלות ולהרוג חברים של סיסקו, ומצד שני אבא שלו הגיע לבקר בתחנה. פלא שהוא מתחיל לראות הזיות ומתמוטט? באשיר מספיק לדווח לנו שזה מזכיר את ההזיות שלו מ-Rapture בעונה שעברה, מה שחוסך לתסריטאים את הצורך להמציא סיפור מסגרת מתוחכם יותר סטייל The Inner Light והופס - סיסקו שוקע למציאות שבה הוא “בני ראסל”, סופר מדע בדיוני שעובד במגזין “Incredible Tales” אי שם בשנות החמישים. בני הוא לא סיסקו; זה לא שהוא עומד ואומר “מה לעזאזל אני עושה בשנות החמישים אני המפקד של DS9 לעזאזל”. לא; הוא אדם אמיתי עם חיים אמיתיים ואישיות שלא ממש מזכירה את סיסקו.באופן דומה, גם כל שאר הדמויות שאנחנו פוגשים בפרק הזה הן לא הדמויות מ-DS9, אבל השחקנים הם אותם השחקנים, מה שבפרט נותן לנו הזדמנות די נדירה לראות את כל המחופשים בלי איפור. נוג צץ בתור מוכר עיתונים שמדבר עם ראסל בתחילת הפרק, לפני שאו’ברייאן צץ בתור סופר מד”ב עמית סטייל אייזק אסימוב שעובד עם ראסל באותו מגזין ומצטרף איתו לפגישה. עוד נוכחים: קירה, באשיר וקווארק בתור סופרים עמיתים, ואודו בתור העורך שלהם. כמובן, אי אפשר בלי שקווארק ואודו יתקוטטו על האיכות של הדונאטס וקווארק יאיים שהוא נוטש ו…אוקיי, זה די תענוג לראות את זה. אין לדמויות הללו הרבה זמן מסך והן תואמות סטריאוטיפים ספציפיים, אבל השחקנים והבימוי תופסים את זה בול. מהבחינה הזו, אני נהנה מההומאז’ התקופתי כמו שנהניתי ממנו ב-Little Green Men, והעובדה שזו הדרך של הסדרה לתת טפיחה על השכם לאנשים שבזכותם מסע בין כוכבים נולדה הופכת את זה למרגש. זה יכל להיגמר כאן ולהישאר הומוריסטי וקליל כפי שהיה ב-Little Green Men או ב-Trials and Tribble-ations, אבל הפרק הזה מכוון קצת יותר גבוה ורוצה גם לחדד את המסר החברתי שמסע בין כוכבים ניסתה לקדם מתחילתה. והוא מצליח.כדי להבהיר לנו בקלות על מה מדובר, אודו העורך אומר לכותבים שמבקשים לראות תמונה שלהם בגליון הבא, כך שיתכוננו… כלומר, חוץ מקירה (“God forbid that the public ever finds out K.C. Hunter is a woman”) וראסל (“as far as our readers are concerned, Benny Russell is as white as they are”). כמובן, זה אכן תיאור עגום של המצב באותה התקופה. מי היה מאמין שיבוא יום ובסדרת מדע בדיוני הקפטן שהסיפור סובב סביבו יהיה שחור?אה, ובכן, בשביל זה ראסל פה. הוא מקבל את מטלת הכתיבה הבאה שלו בדמות ציור של DS9 וממציא סביבו סיפור שבו מככב אחד בנג’מין סיסקו, קפטן שחור. האימה!כמו כן וואיון ודוקאט מושלמים בתור שני שוטרים גזענים שכמעט ומרביצים לראסל כי הוא קיים ושחור. כמו כן אבא של סיסקו בתור מטיף שזועק ברחובות בשם ה”נביאים” ומורה לראסל לכתוב את הסיפור שלו. ולאן נעלמו כל יתר השחורים? אה, כמובן, אנחנו בשנות החמישים, יש להם את הגטו שלהם: אז ראסל מבקר בבית קפה שבו עובדת החברה שלו, קסידי ייטס; ופוגש שם את שני התפקידים המסורתיים לשחורים - הקרימינל הקטן שהוא ג’ייק סיסקו והאתלט המצליח שהוא וורף (זו הפעם היחידה בכל מסע בין כוכבים שבה רואים את מייקל דורן ללא איפור, למרות שהוא מחזיק בשיא ההופעות בפרנצ’ייז). להשלמת הצוות יש לנו את דקס בתור המזכירה של המגזין ומרטוק בתור המאייר שלו, ו… נראה לי שכיסיתי את כל ההופעות.לזכות הפרק ייאמר שהוא לא מתברחש יותר מדי עם הרקע והנוסטלגיה ודוחף קדימה את העלילה שלו. כשהעורך רואה את הסיפור עם הקפטן השחור הוא דורש כמובן להשמיט את הפרט הזה או שהסיפור לא יתפרסם. מי שמתחיל לצעוק ולהתווכח הוא בכלל קווארק, שמייד מואשם בכך שהוא קומוניסט (יהדות דווקא לא הוזכרה בכלל, אבל מכיוון שארמין שימרמן יהודי אני מרגיש שהיא לפחות נרמזה). גם במהלך הדכאון הזה באשיר (“We’re writers, not Vikings”) ואו’ברייאן (“I like robots. They’re very efficient.”) ממשיכים את תפקידם בתור הפוגות קומיות למופת.אז מה ראסל יעשה? ילבין את סיסקו? הוא כמעט עושה את זה עד שהוא פוגש שוב את המטיף-מטעם-הנביאים. כמו כן, כבר הזכרנו שלאט לאט הוא מתחיל לראות דמויות מתוך הסדרה? לרגע אחד הוא רואה את קירה במקום את K.C. Hunter, וכשהוא רוקד עם קסידי ייטס הוא פתאום על DS9, וכדומה. כמובן, התחושה היא לא “המציאות המדומה שבמוח של סיסקו נפרמת” אלא ההפך - “ראסל לוקח דמויות מהחיים שלו ומשתיל אותן לתוך הסיפור שהוא ממציא”.אז הוא כותב עוד ועוד סיפורי DS9 וכולם עם סיסקו השחור וכמובן שהעורך רוצה לזרוק אותו מכל המדרגות. הסופרים האחרים דווקא מנסים לעזור, ואו’ברייאן עולה על הרעיון הסביר של “לספר בסוף שהכל היה חלום”. לזה העורך ומסכים, וראסל ברקיע השביעי. ואז מגיע הזמן קצת להרביץ לו, אחרי אזהרה מהנביא שזה בדרך. ראשית באמת מרביצים לו, פיזית: השוטרים המושחתים וואיון ודוקאט יורים בג’ייק סיסקו שניסה לפרוץ לרכב ואחר כך מפוצצים במכות את ראסל שניסה להתערב; ואחרי חודש כשראסל שעדיין מתאושש מגיע אל משרדי המגזין כדי לראות את הגליונות עם הסיפור שלו, העורך מדווח שההדפסה כולה בוטלה על ידי המוציא לאור כי “המגזין לא עומד ברמה המספקת החודש”. אה, וראסל מפוטר.וכאן מגיעה שעת המבחן הגדולה ביותר של אייברי ברוקס בסדרה. כמו שכבר אמרתי כמה פעמים, אני לא מרוצה ממנו כשחקן (ואין לי דרישות גבוהות במיוחד), אבל כשהוא צריך לחרוג מהדמות הרגילה שלו הוא הרבה יותר מוצלח על פי רוב. כאן ראסל צריך להתמוטט ולהישבר עם מונולוג קורע לב על כך שלא משנה מה יעשו לו, לא יוכלו לגעת ברעיון שלו. האם זה מצליח? ובכן… אני מניח ששחקנים אחרים היו מצליחים יותר, אבל זה עשוי טוב מספיק גם ככה. אין מבחן שהפרק הזה לא עובר בהצלחה.זה לא נגמר טוב עבור ראסל - אחרי ההתמוטטות שלו הוא מגיע לאמבולנס מצ’וקמק ונוסע השד יודע לאן, אבל לפחות יש לו את המטיף מטעם הנביאים לברך אותו והופס - סיסקו מתעורר ב-DS9 אחרי שחלפו רק כמה דקות. כמובן, עם זכרון מלא של כל התקופה שלו בתור בני ראסל, והתהיה המתבקשת האם לא כל הסדרה היא בעצם חלום של מישהו שמתעקש על קפטן שחור.אני מנסה לחשוב על משהו רע לומר על הפרק הזה ולא מוצא. אם יצליחו לקשר אותו לעלילה הראשית של הסדרה זה יהיה נפלא, כמובן, אבל לא נורא גם אם לא יוכלו, כי הפרק הזה נגע בדיוק במה שמסע בין כוכבים לדורותיה מנסה לעשות, וזה חשוב לא פחות מאשר להמשיך את המלחמה עם הדומיניון. תודה.",

        "content": "הנה, ככה עושים פרק הפוגה קומית! ושלא במפתיע, המרכיב הקומי של הפרק נסמך על השילוב המוצלח של או’ברייאן ובאשיר, עם דקס בתור שחקנית חיזוק. למרות שאין בפרק שום רעיון שאינו שחוק ואי אפשר לקחת ברצינות את מה שקורה בו, הוא מבוצע בצורה מוצלחת שגורמת לו להיות כיף חיים.במסגרת גישת ה”אנחנו באמצע העונה אז בואו נעשה פרקים ששוכחים לרגע מהדומיניון וכל החרא הזה” כל הצוות למעט אודו וקווארק יוצא למשימת מחקר מדעית של איזו אנומליה עם הדיפיינט (שוב קירה וסיסקו ביחד? לא עברנו כבר על זה מאות פעמים בערך?). בפעם האחרונה שזה קרה כולם נתקעו בלולאת זמן שהפכה אותם לסבי-סביהם של האנשים שהם פוגשים; הפעם זה הולך לקרות לכך שהראנאבאוט הקטנה שהם שולחים פנימה ומצויידת באו’ברייאן, באשיר ודקס הולכת להתכווץ לגודל של יתוש - אבל היי, לפחות הפעם זה מתוכנן מראש. קירה צוחקת על כל הסיפור צחוק גדול מאוד לפני שהמשימה מתחילה כדי להבהיר לנו בשם כותבי הפרק שהיי - אנחנו לא לוקחים את זה ברצינות, בבקשה גם אתם אל תיקחו.כמובן, החללית לא אמורה להישאר מכווצת; היא אמורה לצאת מהאנומליה באופן שבו היא נכנסה אליה וזה יגרום לה לגדול בחזרה. רק שכמובן, זה לא מה שקורה, כי פתאום הדיפיינט מותקפת על ידי הדומיניון (הדומיניון! אז לא שכחנו ממנו אפילו לא לרגע!) ותוך עשר דקות מתחילת הפרק יש לנו דיפיינט שנכבשה בידי כוח ג’אמהדרים עצבניים במיוחד, וראנאבאוט זעירה במיוחד שיצאה מהאנומליה בצורה לא נכונה וכעת היא ויושביה צריכים להציל את היום בסגנון אנט-מן. מטופש? מאוד. פוטנציאל כיף גדול? מאוד. האם הוא התממש? מאוד.העלילה הכללית של הפרק היא לא מתוחכמת במיוחד: הדיפיינט נפגעה במהלך הקרב והג’אמהדר מנסים לתקן את המנועים שלה, אבל לצורך כך הם זקוקים לעזרה מסיסקו ושות’ שכמובן מנצלים את ההזדמנות כדי לנסות ולהעביר את הבקרה מהגשר אל חדר המנועים, כי זה יאפשר להם להציף את כל הספינה בגז מרדים ולסיים את הפלישה הזו. אבל למרות שהם מבצעים את התיקונים המזוייפים לעילא ולעילא, יש איזה ממבו-ג’מבו שקרכלשהו שחסר להם ורק הספינה הזעירה תוכל לסייע בו - משהו שכולל שיגור של באשיר ואו’ברייאן אל צ’יפ כלשהו שבו הם מחברים דברים לדברים. התפאורה פה מגוחכת והפרק כולו מרגיש דל תקציב בצורה בלתי רגילה (מה שמסביר, כמובן, למה כולם נשארים בחללית כל הזמן, אם כי יש גם הסבר טכנובאבל על בועות חמצן גדולות מדי באוויר בעוד שהחמצן בתוך החללית גם כן התכווץ) אבל למי אכפת.התעלול של הממבו-ג’מבו עובד, והספינה הזעירה מגיעה לחדר המנועים בזמן כדי לסייע לייצר הסחת דעת שתעזור לסיסקו ושות’ להשתלט על העסק מחדש. בין כל זה יש גם קונפליקט פנימי בין הג’אמהדרים - מתברר שעכשיו יש ג’אמהדרי “רביע אלפא” שנוצרו לאחר הפלישה ובמיוחד עבורה, והם רבים עם ג’אמהדרי “רביע גאמה”. ההבדל בין השניים הוא בעיקר שהאלפא הספציפי של הפרק הוא אידיוט והגאמה הספציפי של הפרק לא אידיוט וכמובן שהאלפא קובע.אז אין לי טענות לעלילה הכללית, היא סבבה, אבל הסיבה שהפרק מוצלח היא הרגעים הקטנים. למשל: הרגע שבו הראנאבאוט יוצאת מהאנומליה והצוות מגלה שהם זעירים (ועדיין לא יודעים שהם באמצע מתקפת ג’אמהדר), ואז או’ברייאן ההמום בא בטענות לבאשיר שמקמט את המצח ומנסה להבין מה לעזאזל, וכולם עושים ככה עם האצבעות כדי להראות כמה הם זעירים - זה עובד מעולה בזכות העובדה שלאו’ברייאן ובאשיר יש כימיה קומית מצויינת, אחת מהטובות בסדרה (והסדרה מודעת לכך ומנצלת את זה שוב, ושוב, ושוב). זוכרים את הסצינה מ-Visionary שבה או’ברייאן ההמום בוהה בגופה שלו וצועק על באשיר למה הוא לא הציל אותו? זה בערך אותו הדבר.למרות זאת, עם כל כמה שאו’ברייאן ובאשיר ודקס היו סבבה, הרגע המצחיק ביותר של הפרק שייך בקלות לאודו וקווארק בסיום. בזמן שאו’ברייאן ובאשיר משוויצים בהרפתקאות שלהם בקווארקיה, אודו בוהה בהם בדאגה. כשבאשיר שואל מה העניין. אודו אומר שהם אולי נראים קצת יותר קטנים מבדרך כלל - אתם יודעים, משני צורה שמים לב לדברים הללו. קווארק המודאג מגיע ואומר שבאמת נראה שהם קצת קטנו. בזמן שאו’ברייאן ובאשיר נמלטים למרפאה, קווארק מסנן לאודו ש”ואומרים שאין לך חוש הומור”. והחיוך המשותף שלהם, אלוהים אדירים.",

      "s06-e15-honor-among-thieves": {
        "title": "עונה 6 פרק 15 - Honor Among Thieves",
        "content": "לפני שני פרקים סיסקו נזרק לסרט דרמה חברתית מהסוג שהיינו מצפים לראות באייטיז; והנה או’ברייאן נזרק לסרט דרמה משטרתית מהסוג שהיינו מצפים לראות באייטיז. רק שהפעם או’ברייאן לא חולם חלומות אלא מעורב בעצמו באקשן, שממוקם בהווה ואפילו כולל קצת דומיניון, אז ההשלכות אמיתיות יותר.אבל זה סרט דרמה משטרתית. מהסוג שהיינו מצפים לראות באייטיז. והוא כולל את כל המרכיבים הבנאליים הרגילים, ואת העלילה הצפויה ביותר הרגילה. ובגלל שזו דרמה אין לנו הסחות דעת קומיות מהסוג שהפך את One Little Ship למוצלח פרק אחד קודם. אז יש לפרק הזה את כל המרכיבים הדרושים כדי לא לעבוד ולהיות מביך, אבל הוא יוצא מזה די בסדר. הוא קם ונופל על מערכת היחסים בין או’ברייאן ובין הפושע שהוא מוליך שולל ובסוף בוגד בו, ובזכות משחק לא רע בכלל של שני המעורבים יצא שאפילו היה אכפת לי טיפה מהדמויות והסיטואציה.אנחנו מתחילים עם פאב אפלולי בכוכב לכת אפלולי ועם טיפוסים אפלוליים: מאפיונר קטן ושני הסיידקיקס שלו, מדברים על אוכל ועל זה שהם צריכים להביא משהו לבוס הגדול שלהם אחרת אוי ואבוי מה שיקרה פה. מי שמאזין להם מהצד בזהירות הוא או’ברייאן בלבוש אזרחי-מוזנח שאומר לנו שהוא כאן במשימת הסתננות חשאית, ולא מפתיע במיוחד לראות אותו מחשמל בסתר את אחד מהסיידקיקס שמנסה לפרוץ למחשב ואז בא להציל את היום ולהתנדב לתקן את התקן הפריצה שהוא השמיד לפני רגע.קשר נוצר! עם… עם… כשאו’ברייאן פוגש את המפעיל שלו ומתלונן כמה שהוא רוצה לחזור כבר הביתה (כי הוא כאן כבר שבועות) מתברר שהחבר’ה קשורים לסינדיקט אוריון, ארגון הפשע האיום ש… שאני לא לגמרי זוכר מה הוא עשה חוץ מלתקוע את קווארק ואודו ביחד בכוכב לכת שומם ב-The Ascent. מה שהם עושים עכשיו הוא לחסל את המושתלים מטעם סטארפליט בתוכם, אז או’ברייאן גויס כדי למצוא את מי שמספק להם מידע. מה לאו’ברייאן ולמשימות התחזות והסתננות? כלום, אבל אנחנו רוצים פרק או’ברייאן אז זה מה שיהיה. אף אחד לא מתנגד לפרקי או’ברייאן, אף אחד!רגע, איך התחנה שורדת בלי או’ברייאן? הוא לא שם שבועות? איך אפשר לוותר על או’ברייאן שבועות? ובכן, אי אפשר - בסצינה היחידה בתחנה עד לסוף הפרק כל אנשי הצוות בערך מתלוננים על דברים שלא עובדים ואיך שהתחנה מתפרקת, ובאשיר החמודי הולך להתלונן לסיסקו שהמצב קשה ובלתי נסבל וכמובן בעצם לתהות לאיפה או’ברייאן נעלם ולאן יחזור. אבל זהו, חוזרים לאו’ברייאן ומעכשיו הפרק הוא הצגה שלו ושל המאפיונר הקטן שנקרא “בילבי” כך שישראלים כמוני לא יכולים לקחת אותו ברצינות יותר.אתם מבינים, בילבי הוא מאפיונר עם לב זהב. הוא בעצם איש משפחה למופת שמתפקד כאן בתור עובד זר ושולח כל גרוש לאשה והילדים. והוא מתאהב באו’ברייאן והוא כבר יסדר אותו, וילביש אותו, ויערוב לו בפני הבוס הגדול, ויש לו חתול נפלא בשם צ’סטר ובאופן כללי הוא לא כזה איש רע חוץ מהקטע של להיות פושע רצחני ולירות בדם קר במי שמכר להם רובים קלינגונים פגומים שאותם או’ברייאן מתקן. הפרק מנסה להכריח את או’ברייאן לחבב אותו ואפילו לגרום לנו לחבב אותו - והשחקן מוצלח, אז זה כמעט עובד. כמעט - כי הפרק עדיין תבניתי מדי והמניפולציות ברורות מדי.וחוץ מזה, או’ברייאן מצליח לדברר אותו בקלות רבה מדי ולגלות מי המודיע שיש לסינדיקט בתוך סטארפליט (זה מקגאפין; אין לו שם והוא לא קשור אלינו ושוכחים מהסיפור הזה מייד) רק שאז מתברר שיש לנו צרות גדולות יותר כי יחד עם הבוס הגדול הגיע לפגישה עם המאפיונר ושות’ וורטה. מה הדומיניון זומם? או’ברייאן המסכן נאלץ להישאר כדי לגלות, רק כדי שנקבל סצינה “מותחת” שבה הבוס הגדול טוען שאחד מהמאפיונרים בוגד ובסוף יורה באחד הסיידקיקס כי הוא מכר מהצד או משהו. או’ברייאן בטוח, ובילבי ערב לו (כלומר, אם מתברר שאו’ברייאן בוגד, הלך על בילבי) והמזימה נחשפת - משהו משהו התנקשות בשגריר הקלינגוני שתיראה כאילו גאורון עשה את זה ותעודד את הקלינגונים לפרוש מהמלחמה.או’ברייאן מדווח על זה כמו הילד הטוב שהוא, רק כדי לגלות שהמפעיל מתכנן לתת להתנקשות להמשיך כמות שהיא (חוץ מהקטע של להרוג את השגריר) ושהקלינגונים יהרגו את המתנקשים; זה יפגע בדומיניון הרבה יותר מאשר לעצור את המתנקשים מראש. במילים אחרות, המפעיל מתכנן להקריב את בילבי, בזמן שאו’ברייאן ציפה שבילבי ייעצר אבל לא ייהרג.אז או’ברייאן עושה את מה שצפוי שיעשה, נותן בוקס למפעיל, רץ להזהיר את בילבי ושובר לו את הלב. בילבי גם בהלם מכך שאו’ברייאן היקר בגד בו וגם נאלץ להמשיך עם המשימה כמות שהיא אחרת יפגעו במשפחה שלו. או’ברייאן המסכן נתקע עם החתול צ’סטר ועם הרבה באסה, למרות שכפי שבאשיר אומר לו בסוף הפרק בתחנה, הוא לא עשה שום דבר לא בסדר.איך שבילבי נאלץ לצאת למשימה ואל מותו הצפוי בכל זאת קצת מזכיר את הסיום של Rocks and Shoals, נכון? קצת חבל שהוורטה אומר על בילבי במהלך הפרק במפורש שהוא מזכיר לו ג’אמהדר, לא היינו צריכים האכלות כאלו בכפית. אבל בל נשלה את עצמנו, הפרק לא מתקרב ל-Rocks and Shoals (שהאפקטיביות שלו עוד יותר מרשימה בהתחשב בכך שהג’אמהדר שם בכלל לא ניסו להיות Likeable כמו בילבי).מכל הפרקים של DS9 עד כה, כנראה שהכי מתבקש להשוות את הפרק הזה ל-Business as Usual שקו העלילה שלו די דומה. שם קווארק מסתבך עם מאפיונר רצחני ונאלץ לבגוד בו כדי לצאת מהתסבוכת וגם שם רואים את המאפיונר הורג סוחר נשק שמרמה אותו. רק ששם המאפיונר היה במכוון מוקצן ופסיכופתי, ואילו כאן ניסו לעשות עם בילבי את ההפך הגמור, בדומה לאופן שבו או’ברייאן הוא ההפך הגמור מקווארק. זה בעיקר עוזר להדגיש - שוב - עד כמה פרקי הפרנגים מקבלים את הטיפול הפחות רציני; אבל היי, גם בטיפול הרציני כאן הפרק לא יצא ולא יכל לצאת יצירת מופת. אני שמח שקיבלנו פרק או’ברייאן סביר, אבל עם הרף הגבוה של העונה הזו, אפשר לקוות אפילו ליותר.",
        "url": "/ds9//S06/E15/Honor_Among_Thieves"
      }

      "s06-e16-change-of-heart": {
        "title": "עונה 6 פרק 16 - Change of Heart",
        "content": "אתם יודעים מה לא היה לנו? פרק שבו הזוגיות של וורף ודקס באמת עובדת. היה לנו את המתח המיני של עונה 4 ואת פרק הפיצוץ שלו בתחילת עונה 5, וזה היה נחמד; אבל מרגע שבו הם הפכו לזוג, הם די נעלמו אם לא גרוע מכך. ב-Let He Who Is Without Sin… מערכת היחסים שלהם נראתה בעייתית להחריד שלא לומר מתעללת, וביתר הזמן מהומות הדומיניון הפרידו אותם. ב-Soldiers of the Empire היה להם פרק משותף מצויין, אבל הם לא בדיוק היו בו זוג אלא… ובכן… שני קצינים שמשרתים יחד וחולקים אמון די גדול. וב-You Are Cordially Invited שוב חזרנו אל מה שנראה כמו מערכת יחסים לא מתפקדת שאיכשהו היה צריך להציל עד סוף הפרק.הפרק הנוכחי בא לתקן את זה, ועושה את זה ממש טוב. כל כך טוב, שאני סולח לזוועות שהלכו קודם. הוא גם עושה את זה במלוא המסורת של DS9, עם פרק שמתחיל בצורה קלילה והומוריסטית ומוצלחת ופתאום הופך להיות רציני להחריד ועושה גם את זה טוב, אפילו אם לא מדהים כמו בפרקים אחרים.אנחנו מתחילים עם החלק ההומוריסטי - וגם הוא מנוצל היטב כדי להושיע את הזוג. וורף ואו’ברייאן מציצים למשחק טונגו של קווארק, דקס וחברים. אם וורף היה עדיין הפוץ הבלתי נסבל והשתלטן שמשום מה החליטו לעשות ממנו הוא היה מסנן משהו זועם נגד המשחק. במקום זה קיבלנו את זה:WORF: She has him. O’BRIEN: She’s down fifty strips. WORF: Not for long. O’BRIEN: What makes you so sure? WORF: Jadzia is playing a very deep game. Her strategy will become apparent any moment now. O’BRIEN: I see. You have absolutely no idea how this game is played, do you? WORF: No. But I have developed a new appreciation for it. O’BRIEN: Since when? WORF: Since I married a tongo player.קווארק מנצח. מנצח בפעם ה-207 ברצף, מה שגורם לאו’ברייאן להתפעל. כבר חשבתי שהחלק הזה של הפרק ילך לכיוון “או’ברייאן לומד איך קווארק מרמה”, אבל באופן די מפתיע זה לא מה שקורה - עצם האפשרות לכך שקווארק מרמה בכלל לא מוזכרת בפרק, ומה שכן יש בו הוא אפילו סוג של תשבוחת לקווארק… אבל אני מקדים את המאוחר.אנחנו מקבלים הצצה אל שגרת הלפני-השינה-ומה-שאחר-כך של וורף ודקס, ושל הבלת”מ שאחר כך מזעיק אותם למשימת חילוץ של מרגל קרדסי מאחורי קווי האויב שאליה הם יוצאים שניהם לבד, ואז לסצינה ארוכה של וורף ודקס מדברים בחללית על ירח הדבש המתוכנן ועל זה שוורף קצת משתחרר מהפוציות שלו ומה לא. וזה ממש מוצלח ומבדר וכיפי וזה הרגע שבו אני מרגיש ששני אלו הם באמת זוג. כמו כן להשחיל קצת ל-TNG:WORF: I’m a married man. I have to make certain adjustments to my lifestyle. DAX: Adjustments? Worf, you’re practically easygoing. What’s next, a sense of humour? WORF: I have a sense of humour. On the Enterprise, I was considered to be quite amusing. DAX: That must’ve been one dull ship. WORF: That is a joke. I get it. It is not funny, but I get it.בינתיים, כדי להמשיך את האווירה הקלילה, או’ברייאן מגייס את באשיר המסכן למשימה הקדושה - להביס את קווארק בטונגו. לבאשיר יש את יכולות החישוב העל-אנושיות הנדרשות לשם כך בזמן שלאו’ברייאן יש… אה… את הרצון להביס את קווארק שאין לבאשיר?במקביל, המשימה של דקס ושל וורף קצת משתבשת כשהמרגל הקרדסי מבטיח להם הרים וגבעות של כל משני הצורה ברביע אלפא אבל בשביל לחלץ אותו צריך יהיה לנחות באיזה כוכב ג’ונגל וללכת שלושה ימים כדי להגיע אליו ולחלץ אותו בדיוק ברגע הקריטי. אז זה מה שוורף ודקס עושים; וורף מקבל את ירח הדבש של טראק בשטח פראי שהוא רצה. בינתיים הפרק ממשיך להיות מבדר וכיפי עם עלילות וורף ודקס בג’ונגל, ואז חוזרים אל באשיר וקווארק ומשחק הטונגו שלהם ו…ופתאום זה מפסיק להיות מצחיק. ברגע הקריטי במשחק קווארק פתאום יוזם עם באשיר שיחה על דקס, ומצליח להוציא מבאשיר את כל הבאסה שיש לו בנושא הזה והוא לא אמר עליה מילה כבר כמה עונות. התגובה הראשונית שלי הייתה “הו לא, אתם לא באמת מחזירים את קו העלילה הדפקטיבי הזה, נכון?” אבל עכשיו כשאני חושב על זה, הם עשו משהו טוב פה, אם הכוונה היא לסגור את זה כאן. עלילת “באשיר מחזר אחרי דקס” הייתה נקודת שפל של העונה הראשונה (ושל הדמות של באשיר) וזה יפה שבמקום להעמיד פנים שזה בכלל לא קרה הם מתייחסים לזה שוב, מנקודת מבט הרבה יותר מאוחרת וחכמה. אולי אפילו אפשר טיפה להצטער עבור באשיר, אבל הרבה יותר מצטערים עבור או’ברייאן שהמזימה שלו להביס את קווארק נכשלת לגמרי, כמובן; באשיר מוסח לחלוטין על ידי השיחה ומפסיד במשחק, וקווארק מראה שכדי לנצח בטונגו לא חייבים לרמות אלא מספיק להיות חכמים ומרושעים מספיק כדי להשתמש בזה.אבל זה לא רק באשיר ואו’ברייאן וההפסד שלהם - בשיחה הזו יש גם משהו מקפיא דם שנותן תחושה שהם מדברים על דקס כמעט בלשון עבר, כאילו הדמות הולכת לעזוב אותנו בפרק הזה. וכשהסצינה מסתיימת וחוזרים אל וורף ודקס, זה כמעט מה שקורה - הם מותקפים על ידי ג’אמהדר ומנצחים אותם, אבל דקס נפצעת בפציעת שקרכלשהו שלא מפסיקה לדמם למרות כל הציוד הרפואי שלהם, ומרגע זה ואילך רוב הפרק הוא “וורף ודקס הולכים בג’ונגל ודקס גוססת” עד שוורף נאלץ לעזוב אותה שם אחרת לא יוכל להגיע למפגש.כמובן, עולה השאלה למה ברגע שבו דקס נפגעה וורף לא עזב אותה ורץ למפגש כדי שיוכל לחזור כמה שיותר מהר ובינתיים דקס לא תאבד כוחות בהליכה מיותרת בג’ונגל - אבל עזבו, אפשר לתרץ את זה וזה לא חשוב. המטרה הייתה להביא את וורף לסיטואציה שבה הוא חייב לבחור בין להציל את דקס ובין לחלץ את המרגל. ברור לכם במה הוא בוחר, נכון? זה וורף! הוא יבחר במרגל! אה, לא. הוא חוזר ומציל את דקס, שהמרגל יתפגר. שזה גם מה שקורה, אבל המרגל היה מעצבן מלכתחילה אז למי אכפת. אה, לכל הפדרציה אכפת, כי היה למרגל מידע קריטי? סיסקו נוזף בוורף ואומר שזה יפגע לו בקידום ושהוא היה עושה את אותו דבר בדיוק? בסדר גמור! אם כבר לתת לוורף החלטה קשה, אז שיהיו לה השלכות! ממילא הוא הדמות היחידה בסדרה שלהחלטות הקשות שלה יש משמעות לטווח ארוך (זוכרים? הבית של וורף נמחק והאח שלו צריך אמנזיה כדי להמשיך לחיות, כשבינתיים אודו, למשל, כבר חזר להיות משנה צורה מבוקש ביותר למרות שהוא עולל למשני הצורה משהו רע יותר מאשר הסירוב של וורף להצטרף למלחמה חסרת הגיון שיזמו משני צורה).מה רע פה? ובכן, שוב אנחנו מקבלים פרק שבו הדבר המרכזי שדקס עושה הוא להיפגע ולהפוך לחסרת אונים. זה קורה שוב ושוב ושוב במהלך הסדרה ובחיי שכבר נמאס. אני לא אומר שזה לא קורה גם לאחרים (זוכרים את סיסקו ב-Starship Down?) אבל כל כך הרבה פעמים לאותה דמות? זה ממש מעצבן.וחוץ מזה, המתח של “אוי אוי אוי דקס הולכת למות” שהפרק הזה יוצר הוא כמובן מלאכותי לחלוטין; מי חושב שהם הולכים להרוג דמות מרכזית כמו דקס ככה?",

      "s06-e17-wrongs-darker-than-death-or-night": {
        "title": "עונה 6 פרק 17 - Wrongs Darker Than Death or Night",
        "content": "אוקיי, מה הקטע עם השמות הללו לפרקים. גרמתם לפרק הזה להישמע לא כמו ה”בחזרה לעתיד” המטופש שהוא אלא כמו פרק כבד ואפל שיעסוק בנושא קשה ואכזרי במיוחד כמו, לא יודע, שפחות מין. אה, רגע, זה מה שעשיתם! לקחתם פרק על שפחות מין ובגלל שהוא צריך להיות ידידותי לכל המשפחה הפכתם אותו לפרק “בחזרה לעתיד”. קשה לסלוח על זה, וקשה לסלוח על הטיפשות הכללית של פרק “בחזרה לעתיד” שלא מפגין טיפת הומור (ואני זורם! סלחתי על הטיפשות הכללית של One Little Ship!), והכי קשה לסלוח על זה שכל הטוב הזה נוחת על קירה שבאופן כללי לא זוכה לפרקים טובים משל עצמה כבר שתי עונות בערך.ושוב, ההסתייגות הרגילה לעונה 6 - זה לא פרק נוראי. אם הוא היה מופיע בתחילת הסדרה הייתי סלחני יותר לגביו, אבל הרף התרומם ואיתו רמת התלונות שלי. אבל כדי לא להיות שלילי לגמרי, הנה משהו טוב - הפרק הזה ניסה ככל הנראה להוציא רע מאוד את דוקאט, במסגרת המאמץ הכולל להפוך אותו בחזרה לרע חד-ממדי. הוא לא מצליח. דוקאט מעולל זוועות בפרק הזה כהרגלו, אבל יש לזוועות הללו גם אספקטים חיוביים מציקים. זה יותר דוקאט שהתרגלנו אליו מהעונות הקודמות מאשר הדוקאט החדש שמנסים לתת לנו - אז לפחות את זה קיבלנו. ואולי זה בכוונה, כי דוקאט של הפרק הזה הוא דוקאט הצעיר הרבה יותר.אבל בתחילת הפרק אנחנו מקבלים את דוקאט החדש והמפוכח שלאור ההתגלות החדשה של כמה שהוא שונא את כל הבאג’ורים הפך מייד לטרול ממוצע והוא מתקשר לקירה רק כדי לספר לה שוואי וואי וואי איזה רומן היה לו עם אמה המתה מזה כמעט 30 שנים אי-אז כשהם היו צעירים. אה, ואבא של קירה העדיף לספר לה שהיא מתה מאשר שהיא משתובבת עם דוקאט. והנה כמה סימני זיהוי מובהקים של אמא שלך שתדעי שאני לא משקר. ביי ביי.קירה מתחרפנת ולא מסוגלת לעבוד נורמלי וצועקת על באשיר ואו’ברייאן המסכנים שמתכננים שחזור של האלאמו אבל בקושי מסוגלים להתמודד עם הקצינה שממונה עליהם. ועל אודו. ועל סיסקו. ומסיסקו היא דורשת שיתן לה לעשות משהו פעוט כמו לנסוע לבאג’ור, להשתמש ב-Orb of Time, ההוא שסיבך אותם עם הטריבלים, כדי לחזור בזמן ולתצפת על אמא שלה וכמה דוקאט משקר או לא.אוקיי, תקשיבו, החזרה בזמן שה-Orb הזה עושה יכולה לשנות את ההיסטוריה. נראה לכם הגיוני שסיסקו יסכים? והוא עוד מעלה את הקושי שלו אבל אז קירה מבקשת ממנו בתור ה-Emissary ואומרת שהנביאים לא יתנו ל-Orb לעבוד אם זו תהיה בעיה - למה, את עניין הטריבלים הם מנעו? מה בכלל הם מבינים בחזרה בזמן, מבחינתם הכל קורה בבת אחת - אז סיסקו מסכים. לא, תקשיבו, זה מטופש שאין דברים כאלו וזה די מקלקל את הפרק. אני מבין שרציתם דרך להציג את העבר שלא תהיה פלאשבקים או הדבר המוזר הזה שהיה ב-Things Past, ועדיין. התוצאה היא שקירה משתגרת הישר אל מחנה הפליטים הבאג’ורי שבו ההורים שלה והיא עצמה בת השלוש נמצאים, והדבר הראשון שהיא עושה היא למנוע קטטה שמערבת את המשפחה שלה ולהתיידד עם אמא שלה ו… את אמורה לתצפת, לא לשנות את ההיסטוריה!ואז לשניה נראה שהפרק באמת יהיה אפל להחריד, כי קרדסים מגיעים כשהם מלווים באיזה באג’ורי שנקרא “באסו” והוא בלתי נסבל בעליל והם חוטפים את הנשים שמתחשק להם כי בדיוק בנו את DS9 והקרדסים רוצים קצת שעשוע, אה, ונדאג למשפחות שלכן, תגידו יפה שלום.עצם זה שלא שחטו את כל המשפחות אחר כך זה כבר מרשים; הקרדסים לא מצליחים להגיע לרמת הזוועות שההיסטוריה האנושית, כולל הקרובה, זימנה לנו. אבל שפחות מין זה עדיין מחריד למדי; אלא שלא ממש נראה עיסוק בכך בפרק בשום צורה, למעט שלל רמזים. הפרק מעדיף להישאר פרק לכל המשפחה, ולהתמקד באמא של קירה - מארו - ומה שקורה איתה. כלומר, חוץ מזה שקירה מנסה לגרום לה להצטרף למרד ולשנות את ההיסטוריה.מה כן אפקטיבי בפרק? דוקאט. כשבאסו הבאג’ורי המרושע צועק על השפחות שעומדות לאיזה מסדר מגיע לו דוקאט ומשחק אותה השוטר הטוב והאדם התרבותי והמיטיב שרק רוצה לעזור ועושה ניסים כמו לרפא את הצלקת שיש על מארו. וכשכל השפחות נמצאות בחדר עם קרדסים שרוצים בידור ומישהו מצמיד אותה לקיר ומתחיל לעשות דברים שאין שום דרך להראות גרועים מהם בתוכנית עם דירוג לקהל הרחב כמו DS9, זה דוקאט שבא ו”מציל” אותה עם שורות מחץ כל כך שחוקות שהקרדסי שקירה מנפנפת כבר מכיר אותן בעל פה. במילים אחרות, אנחנו רואים כמה ההצגה של דוקאט שקופה, אבל גם רואים איך זה עובד על מארו בלי שום בעיה. זה קצת פחות נוראי מהסצינה שבה מארו המורעבת מגלה את האוכל המפואר שהשאירו לה בחדר ומסתערת עליו תוך שהיא שוכחת מהמשפחה שלפני שניה קרעו אותה ממנה, אבל גם זה נוראי.העניין הוא שזה גם לא מפתיע או מחדש לנו הרבה - זה בדיוק מה שהיינו מצפים מדוקאט. החלק המפתיע מתגלה לנו ולקירה כשאחרי שעוברים כמה שבועות, מארו הופכת להיות בת זוג “מרצון” של דוקאט - מתנהגת כאילו היא אוהבת אותו, לא אכפת לה מההונאות הראשוניות שלו כי הוא סיפר לה עליהן, מרוצה מהחיים שלה ובאופן כללי נראה שדי שכחה… שכחה את מה בעצם, חוץ מהמשפחה שלה? נראה שמה שמפריע בעיקר לקירה הוא שמארו שכחה “מה זה להיות באג’ורית”. על פי קירה, להיות באג’ורית זה לשנוא את הקרדסים, להעיף חיים קשים ומסוכנים בתור מורדת על פני מה שזה לא יהיה שמארו עושה, ובאופן כללי יש רק דרך נכונה אחת. זה… זה מתאים מאוד לאופי של קירה, עם כל כמה שהסיטואציה בבירור לא פשוטה כל כך ומגיעה לה התבוננות דרך פריזמה טובה משל קירה.אבל גם עם כל זה, הצעד הבא של קירה מרגיש לי קיצוני מדי - לנסות לפוצץ את מארו ודוקאט והתחנה. אוקיי, קירה, זוכרת שאת לא אמורה לשנות את העתיד? כמובן שברגע האחרון היא מתחרטת כשהיא רואה את מארו בוכה לנוכח מכתב מצולם שהיא קיבלה מהמשפחה (מתברר שדוקאט באמת דואג למשפחה, מה תגידו). לרגע חששתי שהם יהפכו את הפרק למלודרמה נוראית בכך שמארו בכל זאת תיהרג בפיצוץ, אבל לא - מארו ודוקאט חומקים ממנו בעזרת קירה, שפשוט נעלמת וחוזרת להווה בשלב הזה. מארו מתה שבע שנים לאחר מכן, כנראה ממחלה כלשהי, וכנראה שדוקאט לא זנח אותה לאנחות בשום שלב (אבל אנחנו יודעים, כמובן, שהיא לא הייתה היחידה שלו).קירה נותרת עם הדילמה של האם לסלוח לאמה או לא - מצד אחד יש לה את הקודקס הסדור של מה באג’ורי אמור להיות, ומצד שני זו אמא שלה. זהו, זה הנימוק - “זו אמא שלי”. אנחנו לעומת זאת נותרים עם הדילמה של מה לחשוב על דוקאט. בפרק הזה הוא היה כולו מתיקות ודבש שהרוע שמאחוריהם גלוי וברור לנו; אבל העניין הוא שמתחת לרוע הזה מסתתרת עוד שכבה שבה אנחנו מרגישים שהוא אולי בכל זאת לא כולו רוע טהור כמו שמנסים לשכנע אותנו.",

        "title": "עונה 6 פרק 18 - Inquisition",
        "content": "הפרק הזה הוא כל-כולו צעקה של יוצרי הסדרה: “באשיר הוא דמות! הוא דמות אמיתית! תראו, יש לו היסטוריה! וסיפור רקע! ומניעים! ואופי! ואירועים קודמים בסדרה שאפשר לקשר אותו אליהם! בואו נזכיר את כולם!”. וזה משולב בעלילה שמזכירה (אבל תודה לאל, לא מעתיקה) את Whispers של או’ברייאן. האם יכול לעבוד מיקוד שכזה של פרק על באשיר? בלי גארק (לאן נעלמת העונה, גארק?! תחזור מהר, וואיון ודוקאט משיגים אותך במירוץ לדמות המשנה הטובה בסדרה!) ובלי או’ברייאן ובלי דקס ובלי הדוקטור מוויאג’ר ובלי שום דבר כמעט?עובד מעולה, אחלה פרק, ויותר מאשר אני סתם מתרשם מהפרק הזה, אני באמת מתרשם מהצורה שבה באשיר הפך לדמות סבבה לגמרי בעונות האחרונות. והפרק הזה מרמז שעוד יש מה לעשות איתו בהמשך.אנחנו מתחילים עם באשיר שמתכונן ליציאה לחופשה - סליחה, כנס רפואי חשוב שבו הוא יציג מאמר חשוב באתר חופשה חשוב - דבר ראשון על הבוקר, אז כמובן שאו’ברייאן מגיע עם כתף פרוקה שהוא צריך לטפל בה לפני שילך לישון. וכשהוא מתעורר הוא עדיין גמור מעייפות אבל צריך להתמודד עם בעיות כמו “חקירות פנימיות הגיעו לתחנה והאשימו שמישהו מהקצינים מדליף מידע לדומיניון ויש עוצר יציאות ותשכח מהחופשה וכולם להסתגר בחדרים עד שיחקרו אתכם תודה”.לא ההתחלה הכי מבטיחה בעולם מבחינת באשיר.למרות זאת, הפגישה של באשיר עם החוקר המיוחד סלואן הולכת לא רע, ומשמשת בעיקר כדי לאזכר לנו מה עבר על באשיר בסדרה - העובדה שהוא נחטף ונכלא על ידי הדומיניון כפי שגילינו ב-In Purgatory’s Shadow והחבר’ה שהוא טיפל בהם ב-Statistical Probabilities ובאופן כללי השיחה מאוד ידידותית ובאשיר אפילו מבקש שיביאו לו לחדר את הסקונס האהובים עליו. כשבמקום זה הוא מקבל את הגא’ח של וורף אנחנו הופכים לטיפה חשדנים. מה זה גא’ח? אלו תולעים. זזות. מתפתלות. אנחנו יודעים את זה כי מראים לנו את זה. בפירוט רב. אולי יש כאן רמז מטרים למשהו. אבל למה להסתבך עם רמיזות מעודנות כשאו’ברייאן יכול להתקשר איכשהו אל באשיר בצורה לא חוקית ולהזהיר אותו שסלואן חקר אותו כרגע שעתיים על באשיר ולא על שום דבר אחר. עכשיו כבר ברור שבאשיר בצרות.לפני שבאשיר מספיק לנשום, הוא נכנס לעוד חקירה עם סלואן, אבל הפעם ממש לא ידידותית. הפרק בונה את החקירות הללו ותחושת הרדיפה שהולכת ומתגברת בהן בצורה מצויינת, והסצינה הזו היא סוג של שיא. הטיעון הכללי של סלואן הוא משהו בסגנון זה שבזמן שבאשיר היה כלוא אצל הדומיניון הם הפכו אותו לסוכן רדום שלא באמת מודע לפעמים שבהן הוא שולח מידע לדומיניון.והסדרה מנטפקת את עצמה! היא מתייחסת ספציפית לעניין “למה הדומיניון השאיר את הספינה של וורף וגארק ליד הכלא של הדומיניון כדי שתוכלו לברוח?”! באשיר משיב שהדומיניון פשוט לא חשבו שהם יוכלו לתקשר איתה, אבל סלואן טוען שזה הכל היה כדי לאפשר להם לברוח - ותשמעו, בשלב הזה אני מוכן להאמין לכך. כמובן, זה לא מסתדר עם שאר מה שקרה בפרק (באשיר כמעט נהרג בו בקטטה עם הג’אמהדר; אם היו רוצים להשתמש בו כמרגל לא היו מאפשרים לו להיות בסיכון כזה), אבל הסדרה מתייחסת לנקודה הזו וזה מספק מבחינתי. מרגישים שמישהו שם ישב וראה את פרקי באשיר הקודמים בעיון רב.בקיצור, באשיר עף למעצר. וסיסקו עושה קולות של לנסות לעזור לו, אבל זה בעיקר מסתכם בלשבת לידו בחקירה הבאה ולא להועיל במיוחד. סלואן די צולה את באשיר על אש קטנה אז - הנסיון שלו לגמול את הג’אמהדר מהסם ב-Hippocratic Oath, והנסיון שלו לשכנע את סיסקו שצריך להיכנע ב-Statistical Probabilities והעובדה שהוא שיקר לגבי עצמו ונחשף ב-Doctor Bashir, I Presume רק כי לא הייתה לו ברירה… מצד אחד אנחנו מקבלים בדיוק את תחושת החקירה הקפקאית, ומצד שני הסדרה באמת מנסה לעשות לנו פרק סקירה של באשיר.בסופו של דבר גם סיסקו מתחיל לחשוד בבאשיר ולשאול אותו אם הוא בטוח שהוא לא סוכן רדום שכזה, ונראה שזה מסיר ממנו את ההגנות האחרונות כי סלואן מגיע לתא שלו ואומר שהופס, בוא נלך לכלא שמור ביותר. אבל לפני שהוא מספיק להוציא את זה אל הפועל הדומיניון משגרים את באשיר אליהם. וואיון! איזה כיף לראות אותך! בוא, תשגע עוד קצת את באשיר! בשלב הזה הפרק הופך להיות כמעט אחד לאחד Second Skin, רק במקום חוקר קרדסי שמנסה לשכנע את קירה שהיא בעצם מרגלת ואוטוטו היא תיזכר בהכל, הפעם וואיון מנסה לשכנע את באשיר שאוטוטו הוא ייזכר בהכל. זה לא עובד, ובמקום זה באשיר מתחיל לחשוד שסלואן עובד עם הדומיניון ולכן הם כל כך מתאמצים ביחד לשכנע את באשיר שהוא בוגד. באשיר בקושי מסיים עם המחשבה הזו וכבר מגיעים וורף וקירה ומחלצים אותו אל הדיפיינט.רק מה, בדיפיינט כולם מחוממים על באשיר ובטוחים שהוא בוגד ו… אוקיי, עכשיו זה ממש מזכיר את Whispers. אבל למרבה השמחה, הפרק לא הולך לכיוון הזה אלא לכיוון של באשיר שם יד על או’ברייאן כדי לשכנע אותו, ופתאום מבין שלאו’ברייאן הזה אין את הפציעה מתחילת הפרק. אז לא, זה לא שמשהו לא תקין אצל באשיר ובשל כך נדמה לו שכל יתר העולם מתנהג מוזר; זה שיתר העולם באמת מתנהג מוזר, כי… ובכן… כל הפרק היה הולודק אחד גדול, החל מהרגע שבו באשיר “התעורר בבוקר” (למעשה, אחרי שעה). ב-DS9 האמיתית כולם חושבים שבאשיר בחופשה שלו בכלל. פעם שניה שחוטפים את באשיר בדרך לחופשה!ועכשיו הפרק הופך להיות ממש מוזר, כי סלואן, מתברר, הוא הדבר האמיתי היחיד בכל הפרק, אבל גם הוא לא בדיוק קצין חקירות של סטארפליט אלא שייך ל”מחלקה 31” שזה שם יפה ל-Black ops של סטארפליט שמעולם לא שמענו שקיים בכלל. בקיצור - הוא פועל על דעת עצמו, עושה מה שהוא רוצה, וסטארפליט לא מתערב. מה המניעים שלו? לא ברור. על פניו הוא באמת חשד שבאשיר הוא מרגל ומשום מה כל הפיאסקו הזה שכנע אותו שהוא לא (אני לא ממש מבין למה), ועכשיו הוא הופך את עורו ומזמין את באשיר להצטרף אליהם. כי אתם יודעים, באשיר אוהב משחקי ריגול (כמו שראינו ב-Our Man Bashir ובכל מני פרקים אחר כך). כמובן שבאשיר מסרב להכל, מוחזר בשלום לתחנה, ואחר כך בהתייעצות עם כל הצוות סיסקו אומר לו שבפעם הבאה שבה סלואן יציע לו להצטרף, שיגיד “כן”.אז בעצם, הפרק הזה לא כל כך עומד בפני עצמו; העלילה הזו צריכה לחזור בהמשך אחרת זה יהיה קצת חבל. עד לרגע שבו סלואן נחשף בתור מטורלל מ-31 היה לפרק ערך כלשהו בשאלה עד כמה פרנואידי סטארפליט הפך להיות, בהמשך ל-Homefront; אבל כשמתברר שבאשיר נפל קורבן למישהו שמראש המקצוע שלו היה שגעונות כאלו… זה כבר פחות עומד בפני עצמו, אבל אני ממש לא מתלונן.",

        "content": "לא יכלתי להימנע מספוילרים לגבי הפרק הזה, עם כל כמה שניסיתי. הנה מה שדלף אלי מראש: זה פרק שעוסק בנסיון של סיסקו לרמות את הרומולנים כדי להיכנס למלחמה עם הדומיניון והמחיר הכבד שזה גובה; וגארק איכשהו מעורב פה בצורה דומיננטית. למרבה המזל, כל אלו כמעט ולא יכולים להיחשב ספוילרים כי תוך חמש דקות מתחילת הפרק אנחנו כבר יודעים את כולם. והמשך הפרק לא מפתיע, כולל הטוויסט שבסופו שהיה צפוי למדי. אז זה לא פרק שהכוח שלו מגיע מאיזו הפתעה גדולה, ועם זאת הדבר הנוסף שידעתי עליו מראש היה שהוא נחשב לאחד מהפרקים הטובים בסדרה, וגם עם זה אני מסכים. למה?כי הפרק הזה פודה את ההבטחה הישנה ההיא שקיבלנו ב-The Maquis, part 2: קל להיות קדוש בגן עדן. הפרק הזה גורם לסיסקו לשחק מלוכלך - אמנם, תוך שימוש בגארק שיעשה בשבילו את הלכלוך, ועדיין; אבל הנקודה שלו, שמועברת רק בסופו, היא לא רק שסיסקו שיחק מלוכלך אלא הוא גם, כלשונו, “יכול לחיות עם זה”. בפרק הקודם התוודענו למדור למבצעים מלוכלכים של הפדרציה, והנה בפרק הזה סיסקו הופך להיות המדור למבצעים מלוכלכים בעצמו.איפה הפרק כן הפתיע אותי? בשאלת המחיר. הייתי בטוח שהמחיר הולך להיות הרבה, הרבה יותר כבד כאן.הפרק מתחיל עם סיסקו שמקליט יומן אישי שמנסה להסביר מה לעזאזל קרה בשבועיים האחרונים (סטייל או’ברייאן ב-Whispers). הוא ממש מבולבל ולא מפוקס - זה כבר יצר אצלי ציפיה לגלות שהתעלול הקטן שלו עלה בחיי כל התושבים של כוכב לכת כלשהו או משהו בסגנון. אבל לא. הסיפור מתחיל עם הריטואל השבועי שבו סיסקו תולה את דף הנפגעים במלחמה לאותו השבוע, דקס מגלה שחברה שלה נהרגה במארב של הדומיניון בתוך השטח המפורז עם הרומולאנים, עולה השאלה למה הרומולאנים מאפשרים את זה (כי הם מרוצים מאיך שהדומיניון והפדרציה הולכים מכות, כמובן) ולמה הם לא משתפים פעולה עם המלחמה. ואז עולה לסיסקו הרעיון.בהתחלה הוא מנסה סביר - לדסקס את העניין עם דקס שמעמידה פני נציג רומולאני, והמסקנה פשוטה - הגיון אסטרטגי לא יועיל כאן, הרומולאנים צריכים ראיות לכך שהדומיניון מתכנן תקיפה שלהם. ולא בטווח-הארוך-אולי; כאן ועכשיו. אז סיסקו מחליט לנסות להשיג ראיות כאלו, ופונה אל מי שלכאורה יש לו סיכוי להשיג אותן מקרדסיה - גארק. עד כאן, שום דבר חריג במיוחד ביחס למה שסיסקו עשה עם גארק בעבר, אבל כבר עכשיו הפרק מפחיד אותנו:GARAK: To do what you’re asking would use up every resource I have left on Cardassia. And it may be a very messy, very bloody business. Are you prepared for that? SISKO: I posted my fourteenth casualty list this morning. I’m already involved in a very messy, very bloody business. And the only way I can see to end it is to bring the Romulans into the war. I am prepared to do whatever it takes to accomplish that goal, but I can’t do it alone. I need help.אז סיסקו מסכים, גארק מתחיל את הגישושים שלו, ו… וכדי להוסיף לחץ, פתאום הדומיניון כובש את בטאזד. אז בשיחה הבאה שלהם, כשגארק מדווח על כשלון מוחץ בהפעלת הקשרים שלו כדי להשיג ראיות (יצר קשר עם אנשים ואז הם כולם מתו באופן מסתורי), סיסקו פתוח לאפשרות של תוכנית ב’. ותוכנית ב’ אומר להטעות את הרומולאנים עם ראיות מזוייפות. ולצורך כך צריך: א) מישהו שיוכל לייצר זיוף שכזה וב) מוט מקגאפין קסום של הקרדסים שעליו הם משתמשים לאכסון מידע מאובטח סופר דופר לכתיבה חד פעמית בלבד וההקלטה חייבת להיות עליו אחרת לא ניתן יהיה להאמין לה.שני אלו גובים מחיר. לא המחיר, אבל זה שלב הביניים בדרך.הזייפן הוא מישהו שמחכה להוצאה להורג אצל הקלינגונים, וסיסקו שולף אותו משם. הזייפן שמח ועליז עד שהוא שומע שגארק מעורב ואז מתחיל להיות מודאג - מספיק מודאג כדי ללכת אל קווארק ולשתות את עצמו לדעת ולהתחיל לתקוף את אחת מנערות הדאבו וכשקווארק מנסה לעזור לה, לדקור אותו. זה לא מוביל לנזק רציני לקווארק אבל כן לשיחה שלו עם סיסקו שנאלץ להציע לו שוחד כדי להשתיק את כל הסיפור. קווארק מתמוגג עד הגג, ומקנח ב-“ Thank you for restoring my faith in the ninety eighth Rule of Acquisition. Every man has his price.” תודה פרק שאתה אומר לנו את המסר בפרצוף. רגע, עדיין לא הבנו את המסר? אז קבלו את הדבר הבא שסיסקו אומר בסיפור המסגרת!SISKO: That was my first moment of real doubt, when I started to wonder if this whole thing was a mistake. So then I went back to my office and there was a new casualty list waiting for me. People are dying out there every day. Entire worlds are struggling for their freedom and here I am still worrying about the finer points of morality. No, I had to keep my eye on the ball. Win the war, stop the bloodshed. Those were the priorities!ה”אתגר” הבא בתור הוא המקגאפין שגארק צריך להשיג והדרך היחידה שלו להשיג אותו היא באמצעות עסקה מפוקפקת במיוחד שמערבת חומר שקרכלשהו שיכול לשמש לייצור נשקים ביולוגיים וסיסקו מאלץ את באשיר לספק לו. באשיר פה על תקן הישר-כמו-סרגל (מאוד מתאים, בהתחשב במה שקרה זה עתה ב-Inquisition) ואומר שייאלץ להגיש תלונה ולציין בדו”ח האישי שלו וכו’. לסיסקו אין מה לדאוג כי התוכנית שלו מגובה על ידי ההנהלה, אבל מה עם המצפון שלו?החלק השלישי של התוכנית כולל סנטור רומולאני שהוא התומך הקולני ביותר של הדומיניון שבדיוק חוזר מפגישה עם וואיון ויסכים לבצע סטיה מהמסלול ולבקר בתחנה אם יש לכך סיבה טובה. סיסקו הולך להיפגש איתו ולתת לו את הראיה, בזמן שגארק אומר לסיסקו שהוא יבצע סריקה בספינה שלו ויחפש מידע דיפלומטי שאולי יש…כן, בשלב הזה הבנתי מה יהיה הטוויסט. וזה כי אני מכיר את גארק מספיק טוב כבר. האם סיסקו לא הבין מה גארק עושה? למה? ולמה שגארק יגלה לסיסקו מה הוא עושה? הקטע הזה קצת מאכיל יותר מדי בכפית, אבל מילא.הסנטור מגיע, והוא אמנם מעצבן אבל בסופו של דבר גם מדבר יחסית לעניין - לא הרומולאני הכי נוראי מאלו שפגשנו. סיסקו מנסה לשכנע אותו בלי זיופים - לא מצליח. נותן לו את הזיוף - גורם לסנטור להתעניין ולבדוק על מה מדובר בזמן שסיסקו מחכה במשרד שלו. בסופו של דבר הוא קורא לסיסקו לחזור רק כדי לצרוח עליו ש-IT’S A FAKE בצורה כל כך מגוחכת שכמעט התפוצצתי מצחוק למרות האווירה הקודרת של כל הפרק.אז מה, התוכנית הלכה לעזאזל? לא, התוכנית בוצעה בצורה מושלמת. הרומולאנים מצטרפים למלחמה נגד הדומיניון. מה קרה? קרה שהספינה של הסנאטור התפוצצה. החקירה הולכת לגלות בשרידים של הספינה מוט מקגאפין קרדסי לאכסון מידע, עמיד במיוחד, עם הקלטה מפלילה של הדומיניון. זיוף? לא סביר, הפגמים שאולי יש במוט הם תוצר של העובדה שהספינה התפוצצה. עדים? הזייפן שיצר את ההקלטה מת (לא רואים את זה בפרק אבל זה משתמע בבירור ממה שגארק אומר; קודם לכן גארק הזהיר את הזייפן שהוא “עוד מעט יבוא לבקר אצלו בחדר”), היחידים האחרים שמודעים לה הם סיסקו וגארק, והם לא מדברים. אז מה נשאר? נשארה רק הסצינה המתבקשת שבה סיסקו בא להרביץ לגארק על שהעז ללכלך את הידיים ככה, וגארק מבהיר לו הידיים של מי באמת מלוכלכות כאן. כפי שגארק מסכם:GARAK: That’s why you came to me, isn’t it, Captain? Because you knew I could do those things that you weren’t capable of doing. Well, it worked. And you’ll get what you want, a war between the Romulans and the Dominion. And if your conscience is bothering you, you should soothe it with the knowledge that you may have just saved the entire Alpha Quadrant and all it cost was the life of one Romulan senator, one criminal, and the self-respect of one Starfleet officer. I don’t know about you, but I’d call that a bargain.וזה נכון. מאז ומעולם ידענו שגארק הוא מרגל מסוכן מאין כמותו, אבל אף פעם לא באמת ראינו אותו בפעולה; הפעם ראינו אותו בפעולה. וזה התאפשר רק בגלל היד החופשית הנדיבה שסיסקו נתן לו. גארק לבדו לא היה יכול לשחרר זייפן מהכלא הקלינגוני או לספק כמות מכובדת של חומר גלם לנשק ביולוגי בפוטנציה; סיסקו היה האחראי לזה וגארק היה סתם קבלן הביצוע המיומן בצורה יוצאת מן הכלל.מונולוג הסיום של סיסקו הוא גם הדרך שלו לומר שהוא מכיר בזה, ומקבל את זה, ומוכן לחיות עם זה - ובשורה האחרונה שלו, גם שהוא די סבבה עם זה, מה שכמובן הכי מפחיד כאן.SISKO: So I lied, I cheated, I bribed men to cover the crimes of other men. I am an accessory to murder. But most damning thing of all, I think I can live with it. And if I had to do it all over again, I would. Garak was right about one thing. A guilty conscience is a small price to pay for the safety of the Alpha Quadrant, so I will learn to live with it. Because I can live with it. I can live with it.Computer, erase that entire personal log.זה בוצע מצויין. העונה הזו היא עונה מוצלחת עד להפתיע עבור סיסקו; גם פה, גם ב-Far Beyond the Stars וגם ב-Rocks and Shoals, הפרקים החזקים של העונה שייכים לסיסקו. הסדרה בכושר שיא - ממוקדת ומפוקסת בדיוק בהשקפה שהיא מעוניינת להעביר, סגורה לגמרי על הדמויות שאיתן להעביר אותה, ומעבירה אותה בביצוע חלק ומדויק לגמרי. היה שווה לחכות.",

      "s06-e20-his-way": {
        "title": "עונה 6 פרק 20 - His Way",
        "content": "אני לא אגיד שזה היה פרק רע, אבל זה היה פרק מרגיז בכמה מובנים. ראשית, כי המטרה של הפרק הזה היא להפוך את אודו וקירה לזוג, ואני לא אוהב את זה - זה בערך באותה מחלקת תלונות אצלי כמו ההחלטה להפוך את דוקאט לרוע טהור, וזה משהו שלא מתאים בכלל לדמויות אפילו אם זה מה שהתסריטאים רוצים. שנית, כי הסצינה שבה זה סוף כל סוף קורה הרגישה לי כמו המירע של סרטי הנעורים באייטיז, וגם הדרך עד לשם הייתה בעייתית משהו.וכמו כן, הפרק הזה הוא מטופש באופן כללי. הרעיון שלו על הנייר היה “אודו לומד להתחיל עם בחורות בעזרת הולוגרמה של זמר בסגנון פרנק סינטרה”. זה היה הרעיון על הנייר. אנשים הסתכלו על הרעיון על הנייר ואמרו - וואלה, כזה אנחנו רוצים. אז הם עשו את זה. זה מה שקורה בפרק. זה הפרק. אודו לומד להתחיל עם בחורות בעזרת הולוגרמה דמוית פרנק סינטרה שגם מארגנת לו הולוגרמות של נערות ליווי.זה היה יכול להיות אסון טוטאלי, בפרט אם ההולוגרמה הייתה מלמדת את אודו טכניקות של אמני פיתוי, אבל האמת שדווקא האספקט הזה היה סביר יחסית - ההולוגרמה בעיקר מלמדת את אודו ליהנות מהחיים ולהשתחרר ולא לשבור את הראש על נסיונות לבצע מניפולציה לבחורות. ואז ההולוגרמה מבצעת מניפולציה כזו בעצמה, מה שקצת מקלקל את הטעם הטוב של עד אז.אז כן, הפרק מתחיל עם הצוות שמבקר בהולוגרמה של מועדון סיקסטיז עם זמר בשם “אני אמור להיות פרנק סינטרה אבל אני לא אז תקראו לי ויק פונטיין”. הפרק הזה קם ונופל על השאלה האם השחקן של ויק פונטיין יהיה מספיק טוב כדי שלא נשנא את הדמות. הוא מספיק טוב, והאמת שהויק פונטיין הזה הוא די סבבה. הוא גם מאוד קריפי, כי הוא על תקן “הולוגרמה שמודעת לכך שהיא הולוגרמה ודי נהנית מהעסק” ונכון שגם הדוקטור בוויג’אר הוא כזה, אבל אני עדיין בטראומות מאז שב-TNG הולוגרמה אחת פיתחה מודעות שכזו בעצמה וניסתה להשתלט על העולם.אבל בפרק הזה המטרה של פונטיין היא להיות מדריך לזוגיות, ולכן כשהוא מדבר עם הצוות הוא מזהה בדיוק מה הקטע של כל אחד - או’ברייאן מתגעגע לאשתו, וורף ודקס נשואים, ואילו אודו וקירה… לא, עזבו, אני לא אגיד את זה. כלומר, זה מה שויק פונטיין אומר.מי שאחראי לזוועת הסיקסטיז הזו הוא - איך לא - באשיר, והוא מתרברב בפני או’ברייאן (שכמובן לא מתלהב מהעסק) על איך שפונטיין כבר עזר לו להתחיל לצאת עם מישהי. אודו? אודו שומע מהצד. ואחר כך הולך ומבקש עצות… מקווארק, שבא אליו לגבי איזה משלוח גנוב שלו. קווארק נותן לו עצה מצויינת - לשכוח מכל סיפור קירה. הוא גם מוסיף ש-You’re not exactly the most lovable person in the galaxy. You’re not even the most lovable person in this sector, or on the station. Or even in this room. You’re cold, rigid, remote. Can I leave now?לא יודע מה איתכם, אני בעד קווארק.אבל אודו הולך אל פונטיין, ואנחנו שוקעים בעולם של רגעי מבוכה תמידיים כשפונטיין מדבר איתו בסלנג שהוא לא מבין, מלביש אותו בטוקסידו (אלוהים אדירים! אודו בטוקסידו!) ומגייס אותו להעמיד פנים שהוא מנגן על פסנתר, ומכיר לו נערות ליווי הולוגרמיות, ובשלב הקריפי ביותר של הערב מכיר לו זמרת מפורסמת שנראית במקרה בול כמו קירה. בשלב הזה כבר הזדעקתי שמה הולך פה?! הרי ב-Meridian החלק הממש נוראי של הפרק התרכז במאמץ של קווארק להשיג צילומים של קירה שיאפשרו לייצר דמות הולוגרפית שלה וזה נכשל כשלון חרוץ; מאיפה זה הגיע עכשיו? ובכן, מי שכתב את הפרק אשכרה חשב על זה והתייחס לזה!VIC: Do you know how difficult it was for me to get a holographic image of Major Kira? Lucky for you, Julian used her image in one of his spy programmes, though it did take me an hour to get rid of the Russian accent.גם התייחסות לנטפוק שלי, וגם רפרנס ל-Our Man Bashir? התרשמתי.בין כל הרגעים הדי מביכים הללו מסתתר לו רגע אחד מקסים ונפלא שהוא הדבר הכי טוב בפרק ואולי אחד מהטובים בעונה, כשאודו בא לסיסקו עם דו”ח שגרתי כלשהו, סיסקו מתחיל לקרוא, ואודו כהרגלו מתחיל לבהות בחלל… ואז מתחיל לזמזם לו שיר, וסיסקו מצטרף. רק בשביל הרגע הזה הפרק היה שווה את זה.ואז פונטיין עובר לשלב התכסיסי סרטי אייטיז ומארגן לאודו דייט נוסף עם הולוגרמה של קירה, רק שהוא משכנע את קירה האמיתית לבוא לדייט הזה. אז כן, אודו מדבר יותר בחופשיות עם קירה כשהוא חושב שהיא הולוגרמה, אבל הוא גם מתייחס אליה ככזו, וכשהוא קצת מגזים עם זה היא עולה על הסיפור ושניהם ממש זועמים על פונטיין וכאן הפרק אמור להיגמר!זה אמור להיגמר ככה, אבל במקום זה יש עוד סצינה בטיילת שהולכת, ובכן, ככה:ODO: Major, if you don’t mind, I’d like to forget all about the last night. KIRA: No, I don’t think that’s a good idea. We need to talk about what happened. ODO: Very well. We can meet in my office in an hour. KIRA: No, let’s discuss it over dinner. ODO: Dinner? KIRA: You can choose the restaurant. Anywhere but a holosuite. ODO: What about Shakaar? Do you think he’ll approve? KIRA: I don’t care if he approves or not. Shakaar and I are friends. That’s all, friends. The First Minister asked me to update him on the war with the Dominion. My visit was strictly business. Now, are we going to have dinner together or not? ODO: And if we do, then what? KIRA: I don’t know. Maybe we could go dancing. ODO: And after that I suppose you’ll expect me to kiss you. KIRA: Well, it’s possible. ODO: Then who needs dinner? Why don’t I get it over with and kiss you right now? KIRA: Well why don’t you?זה.. מצטער, זה לא מוצלח. אני פשוט לא אוהב את זה.יש יותר מדי משקעים בין אודו וקירה מכדי שזה ילך ככה, והפרק הזה מתעלם מכולם. הוא מתעלם מ-Necessary Evil. הוא מתעלם מ-Children of Time. הוא מתעלם מכל תחילת העונה הזו. אני לא אומר שאי אפשר להפוך את קירה ואודו לזוג, אבל הצורה הזו לא עובדת, מבחינתי. לא יותר מאשר קצת צעקות של סיסקו יהפכו את דוקאט לנאצי מוצהר. לפחות פונטיין מקבל הפי אנד כשאודו בא לבקר אותו ולהודות לו.",
        "url": "/ds9//S06/E20/His_Way"
      }
