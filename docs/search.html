      "s03-e09-defiant": {
        "title": "עונה 3 פרק 9 - Defiant",
        "content": "פרק מצויין, ומה שבאמת טוב הוא שהוא מצויין בצורה מצויינת - בתור פרק עונה 3 שלשם שינוי באמת מתאים לעונה 3, מתבסס על כל מה שראינו עד עכשיו וממשיך להפיק ממנו דברים מוצלחים; וגם בתור פרק של DS9 עם היומרות שלה לסיטואציות אמביוולנטיות וסגירת פרקים שהיא לא בדיוק בהפי אנד. כאן הכל נעשה למופת.הפרק הזה ממשיך קו עלילה שנפתח בפרק Second Chances של TNG, אז באופן בלתי נמנע לחלוטין אני הולך לספיילר את הפרק ההוא (אני לא חושב שהספוילר משמעותי במיוחד מלבד חיסול ההפתעה של תחילת הפרק), ראו הוזהרתם.זה לא מתחיל מבטיח: זה נראה כמו שחזור קומי קצת פחות גרוע של קו העלילה המזוויע של הפרק הקודם. קירה מוצפת בעבודה ומשתגעת וצועקת על באשיר והוא צועק עליה בחזרה ומכריח אותה לקחת חופש (גם ב-TNG ד”ר קראשר התהדרה בכוח שלה להעיף אנשים מהתפקיד עד שיקחו חופש; מה יש לכם, רופאי צי?) ולוקח אותה לקווארקייה בשביל אוכל והימורים ושעשועי הולודק - נשמע באופן חשוד כמו הפרק הקודם! ואז מגיע הקריפ התורן שמנסה להתחיל איתה - רגע, מה? זה קומנדר רייקר מ-TNG! מרשים שהוא מעז להראות את פרצופו פה בהתחשב בכך שהשחקן שלו ביים את הפרק המזעזע הקודם (טוב, לזכותו ייאמר שאני חושב שהבימוי היה בסדר ושזו לא אשמתו שהפרק ההוא היה מזעזע).אז גם רייקר בחופשה והוא קפץ לבקר בתחנה בדרכו אל כוכב התענוגות הסטנדרטי - כבר נשמע מוזר, אבל כצופי DS9 מבחינתנו היא מרכז העולם אז למה שרייקר לא יבוא לשם. לקירה, מצדה, יש התאהבות קלה, וזה מסביר למה היא מציעה פתאום לרייקר לעשות סיור לילי בתחנה (אם לסיסקו זה “עבד”, למה לא?) שמגיע חיש קל אל פלא העולם השמיני - הדיפיינט. או’ברייאן עובד שם ומצליח לחטוף מכה בראש כשהוא קם (כמה מכות בראש הוא כבר חטף? הפסקתי לעקוב), אבל מסתבר שרייקר די מסוכסך איתו על איזה משהו שלא נראה שאו’ברייאן בעצמו מבין, כך שהוא מסתלק חיש קל וקירה נשארת עם רייקר לבד. וכדי להשוויץ בספינה מדליקה אותה, ושניה אחר כך חוטפת פייזר על הלם (+1 לספירת הפייזרים של קירה). רייקר משגר לספינה כמה חברים שלו מהמאקי, מארגן פסאודו מצב חירום כאילו הספינה הולכת להתפוצץ, משכנע את סיסקו שיש מצב חירום ושיתן לו לצאת מהתחנה כדי שהספינה תתפוצץ רחוק ממנה, ואז נמלט עם הספינה ועם קירה כל עוד נפשו בו. ורק אז יש לו זמן להתרווח בכיסא, לצחוק צחוק מרושע ולהסיר את המסכה… כלומר, את הזקן המזוייף… רגע, אפילו זה לא, רק חלק מהזקן מזוייף! (ראו תמונה). אז מי זה? ובכן, אפילו לא התאום המרושע של רייקר אלא רייקר עצמו. אתם מבינים, הבעיה היא שיש שני רייקרים.קפיצה אחורה לעונה 6 המופלאה של TNG. אחד מהדברים שהמשגר של סטאר טראק טוב בו הוא דיונים על בעיית הכפיל הידועה לשמצה, שהולכת בערך ככה: נניח שמציעים לכם סכום כסף לא מבוטל תמורת זה שיהרגו אתכם וחיש קל יבנו אתכם מחדש, עם כל הזכרונות והכל, האם הייתם מסכימים? ונניח עכשיו שלא הורגים אתכם מייד אלא מחכים קצת ונותנים לכם לפגוש את הכפיל שלכם - מה עכשיו? ההתלהבות בתרחיש השני לרוב תהיה פחותה בהרבה. משגרי סטאר טראק הם עניין דומה - על פניו, הם מפרקים את המשתגר לגורמים, ובונים אותו מחדש ביעד מחומרים אחרים. כלומר, הם הורגים את המשתגר ובוראים אותו מחדש. האם הייתם מסכימים לדבר כזה? נאמר שכן, בעולם של סטאר טראק רוב הדמויות מסכימות. אבל מה קורה אם פעם בטעות הכפיל לא מתפרק אלא פשוט נשאר מאחור? Second Chances עשה את זה בדיוק, עם רייקר וכפיל שנתקע על כוכב בודד למשך שמונה שנים, שבהן בינתיים רייקר-שלא-נשאר-מאחור עשה חיים משוגעים וטיפס בדרגות וכדומה, ורייקר-שנשאר-מאחור ממש לא שמח בשמחתו של הכפיל שלו. לא אכנס להמשך פרטי הפרק; בסופו של דבר רייקר הכפיל (שמכונה “תומאס רייקר” על בסיס השם האמצעי של רייקר) נשאר בצי, ועושה רושם שעכשיו הולכים לשנות את זה.אוקיי, בואו נדבר עכשיו על מחדל האבטחה שאיפשר לקצין זוטר להשתלט על ספינת חלל מתקדמת במיוחד. ראשית, ברור שקירה פישלה בגדול (ושאף אחד לא יעשה לה כלום על זה כי כמה לסדרה יש כוח להתעסק עם דין משמעתי עכשיו), אבל בדיוק בשביל זה פרוטוקולים קיימים - כדי למנוע את האפשרות של פאשלות כאלו. השאלה הראשונה היא למה בכלל נותנים לקומנדר וויליאם רייקר להיכנס לספינה הזו למרות שזה בבירור לא עסקו, אבל אלו כבר ענייני פדרציה וצי ואין טעם ממש להיכנס לדיון אליהם. מה שיותר מעניין הוא מה שיטת האבטחה הקלוקלת שאפשרה לתומאס רייקר להיכנס על תקן וויל רייקר.באופן כללי באבטחה אוהבים לדבר על שלושה סוגים של מידע שעליהם מתבססות שיטות האותנטיקציה: Something you know, למשל ססמא; Something you have, למשל מפתח (רגיל, מהסוג שבו משתמשים אלפי שנים) או כרטיס חכם וכדומה; ו-Something you are, כלומר מידע ביומטרי. כניסה לגוגל, למשל, מתבססת על ססמא, כלומר Something you know; אבל גוגל מציעים כבר הרבה זמן לאנשים לעבור לאבטחה דו-שלבית (מאוד מומלץ) שבה נוסף מימד של Something you have: או מחשב ספציפי שגוגל כבר יודעים שהוא בסדר כי התחברת ממנו בהצלחה בעבר בשיטה הדו-שלבית (ואישרת להם לזכור אותו), או קוד שמיוצר על המקום על ידי אפליקציית אותנטיקציה שרצה על הפלאפון שלכם (או קוד שנשלח לפלאפון הזה) - דהיינו, כאן ה”מה שיש לנו” הוא הפלאפון. אותנטיקציה מבוססת מידע ביומטרי? זה נחמד כבונוס, אבל מסוכן מאוד להסתמך רק על זה.ומה קרה כאן? ממש לפני שהם נכנסים לדיפיינט, קירה ורייקר שמים יד על מכשיר זיהוי ואומרים את שמם והארגון שאליו הם משתייכים (המיליציה הבאג’ורית/הצי). כלומר, האותנטיקציה היא ביומטרית לחלוטין. בלי שום Something you know (ההשתייכות היא לא סוד ובטח שלא נחשבת ססמא) או Have. זה כשל אבטחה חמור מאוד, חמור אפילו יותר מהטמטום הזה שבסדרה אנשים אומרים בקול רם את קודי ההזדהות שלהם (נו, טלוויזיה, מה עוד הם יעשו). אם לקומנדר רייקר הייתה ססמא, כל זה היה נמנע… טוב, לא באמת; תומאס היה גונב את הססמא איכשהו והפרק היה ממשיך כרגיל ועם פחות בעיית אמינות מגוחכת לגבי איך קריפטוגרפיה תיראה בעתיד.את כל ההסברים על מי זה תומאס ואיך הוא גנב את הספינה ולמה זה אוי אוי אוי כולנו הולכים למות סיסקו ואודו מספרים לגאל דוקאט, שמסביר להם למה התוצאה הבלתי נמנעת של זה (ואפילו בלי שתומאס יעשה משהו, מספיק שספינה כל כך מתוחכמת תהיה אצל המאקי) תוביל להסלמה שתוביל לפיצוץ שתוביל לחורבן היקום. אבל סיסקו ודוקאט הם באסט באדיז זה לא מכבר (וגם אז, בגלל המאקי) ומצליחים להגיע לאיזו דרך פעולה שאולי תצליח למנוע מלחמה, במזל - סיסקו יצטרף לדוקאט בקרדסיה בציד אחרי הדיפיינט, ומבחינת דוקאט השמדה שלה היא הסיום הבלתי נמנע כאן.מכאן ואילך אפשר לשכוח מ-DS9 ואנחנו בשני מוקדי התרחשות - תומאס מעולל תעלולים על הדיפיינט, וקירה מנסה לעצור אותו; וסיסקו את דוקאט בקרדסיה. ושני המוקדים הללו מוצלחים. יש רגע מטופש בהתחלה שבו קירה נטולת שמירה ומתחילה לפצפץ דברים בתוך הדיפיינט, אבל אחר כך מביאים אותה לגשר הפיקוד והיא עסוקה בעיקר בלהטיף לתומאס. אתם מבינים, תומאס לא סתם רצה את הספינה כדי להתחיל להשמיד דברים. יש לו יעד ברור. יש שמועות על כך שפלג כלשהו בתוך קרדסיה החליט - שלא בידיעת ההנהגה המרכזית - לבנות צי ספינות וכנראה לשלוח אותו להשמיד את המאקי אחת ולתמיד (ואולי עוד דברים?) ותומאס מתקדם הישר לשם (עם עצירות פה ושם כדי לפוצץ בסיסי קרדסים ולשגע אותם). כשקירה שומעת את זה, היא מבינה שתומאס הוא לא באמת טרוריסט, הוא איש חזון, שרוצה להיות גיבור ולהציל את היום. זה אחד הדיאלוגים (למעשה, מונולוג של קירה) הטובים ביותר בסדרה עד כה, לטעמי, שמראה כמה טוב שדחפו דמות כמו קירה לתוך סדרת סטאר טראק:“You’re really not cut out for this, are you? Being a terrorist, I mean. You’re not very good at it.”“Really?”“You’re acting more like a Starfleet officer who’s more interested in intelligence reports and Cardassian politics, thanin actually hurting Cardassians. You have one of the most powerful ships in this Quadrant under your command. Why aren’t you out attacking every Cardassian outpost along the border?”“Because these stakes are far greater than border outposts.”“Not for the Maquis, they’re not because the Maquis are terrorists and the only thing terrorists care about is attacking the enemy.I know– I was a terrorist and if I had had this ship then I would have destroyed Deep Space 9. I would have hitthe Cardassians so hard they would have screamed for peace. But I certainly wouldn’t have gone flying off into the middle of Cardassiaon some wild-goose chase.”“I guess we’re different kinds of terrorists.”“No… you’re trying to be a hero. Terrorists don’t get to be heroes.”בגזרת דוקאט וסיסקו המצב טוב לא פחות. בפרט כשדעתו של דוקאט מוסחת, וסיסקו מנסה לברר למה, ומסתבר שדוקאט חשב (באמת! לא תרגיל!) על הילד בן ה-11 שלו:“I’d promised to take him to the amusement center in Lakarian City. He always wanted to go, but I never had the time. I told him, ‘This year will be different, Mekor. This year I will make the time.’”“I had the same experience with Jake. At that age, they never understand, do they? You just hope that, one day later, they’ll look back and say, ‘Now I understand. Now I know why he did that.’”“When my son looks back on this day, the only thing he’ll remember is that a Federation officer, on a Federation ship invaded his home, and kept his father away from him on his eleventh birthday, and he won’t look back with understanding. He’ll look back with hatred, and that’s sad.”רק בשביל הקטעים הללו הפרק היה שווה את זה.ויתר הזמן? סיסקו עושה לדוקאט בושות כשהוא מוכיח ש(לפחות בעניין הזה) יש לו חושים טקטיים הרבה יותר טובים והוא מצליח כל הזמן לנחש בדיוק מה תומאס מנסה לעשות, איפה הוא יתקוף ואיך אפשר לגלות אותו. יחסית מהר הם מבינים בדיוק לאן מועדות פניו של תומאס - מערכת כוכבים זניחה יחסית שלא אמור להיות בה כלום, אבל איכשהו התמרונים של תומאס הרחיקו ממנה את כל הספינות. אבל כשהם מתכננים לשלוח את הספינות לשם, פתאום מישהי מנסה לעצור אותם.כי אתם מבינים, בחדר הטקטי יש את סיסקו, דוקאט ועוזריהם, אבל יש גם “משגיחה” או “צופה” של ה-Obsidian Order החביב עלינו. וכשהיא שומעת לאן תומאס נוסע היא פתאום הופכת למאוד, מאוד עצבנית. ומנסה למנוע מדוקאט לשלוח לשם ספינות בכל דרך שהיא יכולה - ואין הרבה כאלו; בעיקר ניפוחי חזה ודיבורים על “מסווג” ואיומים שכל ספינה קרדסית שתיכנס לשם תושמד. דוקאט בהלם. אנחנו? קצת פחות.כשתומאס מגיע למערכת הוא חיש קל סורק אותה, ואז פתאום מתחילות לצוץ ספינות קרב קרדסיות שלא אמורות להיות שם. והרבה. ואחרי תומאס רודפות עוד ספינות קרדסיות של דוקאט ושות’. למעשה, נהיה די ברור שתומאס לא יהיה מסוגל לעשות כמעט שום דבר כי מהר מאוד יפוצצו לו את הצורה, גם עם ספינה כמו הדיפיינט, אבל מה בעצם יש לו להפסיד? ואז סיסקו עולה על רעיון גאוני שיאפשר לסיים את העסק יחסית בשלום - מן הסתם, דוקאט רוצה מאוד לראות מה קורה בתוך המערכת הזו - הרבה יותר מאשר חשוב לו להשמיד את הדיפיינט. והמידע כבר נמצא אצל הדיפיינט. אז סיסקו מציע שהספינה תיסוג (הרחק מהספינות של ה-Obsidian Order) אל הספינות של דוקאט, תמסור את המידע, ותחזור הביתה בשלום. דוקאט מסכים (הא! אין כמו ניצול פוליטיקות פנימיות) אבל לא בלי מחיר. לא ייתכן שהדיפיינט תימלט וזהו, מישהו חייב לשלם. סיסקו מסכים לשפוט את המאקי בתוך הפדרציה, אבל דוקאט רוצה את תומאס. וסיסקו…? סיסקו מסכים. הנה לכם עוד דילמה קשה עם פתרון לא מושלם, וחייבים להעריך את סיסקו שהצליח לסובב את זה כל כך. הוא אפילו מצליח לסחוט מדוקאט הבטחה שלא יהיה עונש מוות.כשתומאס שומע את התנאים הוא חשדן והססן, אבל קירה מצליחה לשכנע אותו, והתקרית מסתיימת באופן חלק ועל פי התכנון ובלי בעיות נוספות… או שלא. התסריטאים סידרו לנו לקראת הסוף שני רגעים מביכים. הראשון, תומאס תוקף מינית את קירה (מנשק אותה בלי הסכמה מודעת, אם כי נראה בדיעבד שגם היא הייתה בעד). השני - קירה מבטיח לתומאס שהם יצילו אותו יום אחד ממחנה-עבודות-הפרך שהוא מיועד אליו. רגע, למה הדבר השני מביך?זה נראה כמו פתיחה של קו עלילה מוצלח נוסף! ובכן, כי לא באמת הולכים לחזור אל הסיפור הזה בהמשך - למעשה, יוצרי הסדרה החליטו במפורש לא לגעת בתומאס רייקר שוב (ונתנו לכותבי ספרים מבוססי DS9 להתפרע עם ספקולציות על מה עלה בגורלו). קצת חבל, לטעמי. הוא לא היה הדבר הכי טוב בפרק, אבל אם כל פרק שהיה מתבסס עליו היה מוצלח כמו זה, בהחלט הייתי שמח לראות אותו שוב.",

      "s03-e10-fascination": {
        "title": "עונה 3 פרק 10 - Fascination",
        "content": "אז אחרי Meridian ביקשתי ש-“אפשר שלא יהיו יותר פרקים כאלו, בבקשה”? אז קיבלתי - למשך פרק אחד, הפרק הקודם (המצויין). הפרק הזה שוב חוזר לטריטוריית מערכות היחסים ומקדיש לה את כל הפרק, וזו כבר נקודת פתיחה לא טובה בכלל. מה שבכל זאת מציל את הפרק מלהיות חנטריש מוחלט הוא ההצלחה שלו לאזן בין שני הקצוות המזעזעים שהיו ב-Meridian - הוא לא רציני כמו שהיה רוב הפרק ההוא, אלא מהווה פארסה אחת גדולה ועם קצב מאוד מהיר; ומצד שני, ההומור שלו לא גולש לביבים המוחלטים של החלק ה”הומוריסטי” של Meridian, למרות שלפעמים הוא מתקרב. בקיצור, זה עוד פרק שבו אני תוהה על מה לעזאזל התסריטאים חשבו לעצמם והאם זה באמת מה שהם רוצים להגיש לנו כל הזמן בתור פרקים הומוריסטיים ומתי הם יודו כבר שהם כתבו את הפרק הזה רק כי הם רוצים לראות את דקס בשמלה, אבל הבימוי (של השחקן של סיסקו) מצליח להציל את הפרק ואפילו לאפשר לו להיות קצת כיף.אנחנו מתחילים עם ספירת מלאי של הצרות הרומנטיות של כולם. החברה של ג’ייק סיסקו זרקה אותו והלכה ללמוד באקדמיה למדעים אי שם. סיסקו פאפא לא יכול להסתיר את החיוך ולעודד את הינוקא לצאת ולמצוא מישהי אחרת כבר עכשיו בערב כשיתחילו חגיגות חג באג’ורי שלא שמענו עליו מעולם עד היום אבל בואו נגיד שהוא דומה לפורים רק בלי תחפושת אלא סתם בגדים מגוחכים. אודו מנסה בצורה גמלונית במיוחד להזמין את קירה לסוג של אולי כאילו משהו בערך כמו דייט בחגיגות, וקירה כמובן שלא מבינה מה הוא באמת רוצה ואומרת לה לחפש אותו כשהאקשן יתחיל, היא תהיה עם ודק ברייל הבויפרנד שלה. או’ברייאן דווקא אמור לשמוח כי קייקו חוזרת לביקור אחרי חודשיים בבאג’ור שבהן כל מה שהיה לו לעשות הוא לשחק דמוי-טניס עם באשיר, אבל כשקייקו מגיעה היא מחוסלת לחלוטין מעייפות, והילדה מקיאה, כי מישהי נתנה לה יותר מדי סוכריות. מי? אוי לא. לוקסנה טרוי. זה הולך להיות פרק לוקסנה טרוי. אני כבר מרחם על אודו.אני לא הוגן כאן כלפי לוקסנה, הפרק היחיד איתה עד כה (The Forsaken) היה לא רע בכלל, בין היתר בזכותה. אבל כבר מ-TNG האפיון המרכזי של הדמות הוא של הנודניקית הבלתי אפשרית הזו שבכל פעם שהיא מגיעה יש צרות, אז למה לקלקל?רשמית טרוי על התחנה בתור שגרירה וחג פורים ובלה בלה בלה. מעשית? אודו אודו אודו. היא שמעה על התגלית החביבה על כך שהוא מצא את הבית שלו ואוי ואבוי איזה מקום לא נעים זה, ובאה להציע לו “a sympathetic ear, a shoulder to cry on… a lap to melt in?”. אודו כמובן נבוך למוות. וככה זה יהיה איתם כל הפרק - אודו מסתובב ממקום למקום ומנסה לעשות דברים, וטרוי מרוחה עליו. זה משעשע, אבל זו בדיחה שממצה את עצמה מהר בכל פעם. מכיוון שאנחנו בפרק אנסמבל ולא רואים יותר מדי מאף דמות, החלק הזה של הפרק עובד לא רע.לפני שמתחילות החגיגות, אנחנו מקבלים עוד הצצה אל שני הזוגות שלנו. קירה והודק שלה מאוהבים נורא ומשעממים כרגיל; הדבר המעניין היחיד הוא שנראה שברייל מקנא קצת בדקס שמארגנת עם קירה את החגיגות ובכלל הן כאלו חברות טובות והכל. בגזרת קייקו ואו’ברייאן הסצינה מוצלחת הרבה יותר - לקייקו אין כוח לכלום, ואו’ברייאן מנסה לעזור ורק מעצבן אותה עוד יותר, והם נראים כמו זוג נשוי נורמלי טיפוסי. חלק מהפואנטה של או’ברייאן הוא להיות “האדם הרגיל”, וזה עובד טוב.ואז החגיגות מתחילות, ופתאום אנחנו רואים שגם ברייל וגם ג’ייק סיסקו תופסים את הראש בכאב לרגע - משהו שטרוי עשתה קודם במעלית וכבר אז גרם לי לתחושת “אוי לא, למה הם מגלים לנו מראש שמשהו הולך להשתבש כאן?” אבל בעצם, בלי שנדע שמשהו ישתבש, הפרק יהיה משעמם מדי. אבל מה בדיוק משתבש? משהו מאוד מוזר - ג’ייק סיסקו מתאושש תוך שניה מכאב הראש, מתחיל לחייך כמו מטומטם, רץ אל קירה כדי להתייעץ איתה איך מתחילים עם נשים מבוגרות, וכשהיא מנסה לחקור מי ברת המזל הוא אומר לה ““I love you, Nerys. Want to go out with me?”. כבר אמרתי שאני מחבב את ג’ייק סיסקו למרות שהוא אמור להיות הילד המעצבן? ודווקא בגלל רגעים מטופשים שכאלו.קירה בהלם.חשבתם שזה היה גרוע? חכו עד שתראו איך ברייל מתחיל עם דקס ואפילו שולח ידיים וגורם לה לברוח!. מה לעזאזל? נו טוב, זה לפחות מזמין רגע קסום אחד, שבו אודו וטרוי, אחרי סשן ריקודים סוער (ראו תמונה), פוגשים את דקס, אודו שואל אותה אם היא נהנית, היא עונה ב”לא”, ואודו עונה באיזה המהום וגלגול עיניים נפלאים כמו שרק השחקן שלו יכול. שניה אחר כך דקס תופסת את הראש בכאב. אוי ווי, גם היא?חשבתם שזה היה גרוע? חכו עד שתראו איך או’ברייאן וקייקו רבים על שטויות בזמן שהם אמורים ליהנות מרגע נוסטלגי במקום הקבוע שלהם בקווארקייה. איזה שטויות? נו, באופן לא ממש מפתיע המשלחת של קייקו תצטרך עוד חודשיים מעבר לארבעת החודשים הנוספים שהיו בתכנון, ואו’ברייאן מתחיל להיות רכושני וגועלי, וקייקו מתחילה להתעצבן ואמרה שסבאאר הזהיר אותה, ואו’ברייאן זועם על מי זה לעזאזל סבאאר… נו, אתם מבינים. מריבה נורמלית של זוג נורמלי שנגמרת בזה שאו’ברייאן מגרש את קייקו לחזור אל באג’ור והצמחים שלה והסבאאר שלה. עד כה או’ברייאן וקייקו הם הזוג הנורמלי היחיד בפרק.בינתיים, ג’ייק סיסקו מספר לפאפא על כל התוכניות הזדוניות שלו בנוגע לקירה והוא זורח כאילו שתה בקבוק של פליקס פליציס. או’ברייאן לעומת זאת במעמקי הייאוש והולך לקווארק לשתות שיקוי מסוג קצת שונה. קווארק אמנם מנסה פה ושם לשחק אותה הברמן הקשוב, אבל נראה לי שזה הפרק הראשון שבו זה ממש מצליח לו. כמובן שהוא מבין מייד מה הבעיה, אבל מייד אחר כך הוא פוצח בנאום שבו הוא מאשים את או’ברייאן בהכל: למה הוא בכלל נתן לה לצאת לבאג’ור? מה הקטע הזה של בני אדם, שהם נותנים לנשים לצאת החוצה, לעבוד, ללבוש בגדים? ואחר כך עוד להתפלא שהנישואים מתפרקים? אצל הפרנגים בעלים ונשים אף פעם לא מתווכחים ואין גירושים! (צחוק צחוק, אבל בכמה דיונים אמיתיים הייתם שבהם מישהו הביא סטטיסטיקות גירושים נמוכות כהוכחה ל”הצלחה” של חברה מסויימת?). באופן מוצלח למדי, הפרק לא מסגיר בשום צורה אם קווארק נותן את הנאום הזה כי הוא מאמין בו, או כי הוא יודע שזה מה שיקפיץ את או’ברייאן לעשות ההפך; אני משער שאצל קווארק זה סוג של גם וגם. מכל מקום, אנחנו זוכים לנאום התנצלות של או’ברייאן מול דלת סגורה, עד רמת ה”הגשתי את התפטרותי וניסע לאן שתרצי”. ומכיוון שהם זוג נורמלי, קייקו לא פותחת את הדלת בסערה אלא אומרת שהיא צריכה זמן לחשוב.בגזרת סיסקו פאפא העניינים מסתבכים כשדקס מספרת לו על איך שבלייל ניסה למזמז אותה - ומייד אחר כך נמרחת על סיסקו (והפרצופים שסיסקו עושה! כרגיל, השחקן זורח באמת רק כשהדמות עושה שטויות). הוא חושב בהתחלה שמדובר על בדיחה הזויה במיוחד בסגנון קורזון, אבל כשזה לא נפסק הוא כבר קורא לבאשיר. תודה לאל! סוף סוף מישהו מבין שמשהו משובש הולך פה. אבל באשיר לא מצליח למצוא שום דבר משובש. כמה דקות אחר כך באשיר מתלווה אל אודו וטרוי כשקירה האומללה מגיעה להתלונן שברייל נטש אותה לטובת דקס וג’ייק סיסקו רודף אחריה. זה כבר הופך את באשיר לחשדן והוא חוזר עם קירה למרפאה - אבל לא לפני ששניהם תופסים את הראש. אוי. אוי. זה לא טוב. תגידו לי שזה לא הולך לאן שאני חושב, בהתחשב בכך ששניהם ממשיכים אל המרפאה. אוי, זה כן. ואנחנו נאלצים לצפות!הפארסה מגיעה לשיא במסיבה אצל סיסקו, שאליה מגיעים כל המופרעים מהפרק כשהם מרוחים אחד על השני או שונאים אחד את השני. השיא הוא כשברייל הקנאי מנסה להרביץ לסיסקו (ונכשל באופן מחפיר), ואז דקס מעיפה אותו לרצפה בבוקסים (ולמען האמת, כיף לראות בחורה כאילו-שברירית למראה מחטיפה בוקסים במקום כל מני התחכמויות; כאן כוריאוגרפיית המכות הדלה של הסדרה היא דווקא יתרון ולא חסרון). וקייקו או’ברייאן מגיעה בשמלה שאו’ברייאן אוהב והיא שונאת כך שאנחנו שמחים לראות שהם השלימו, ואז פתאום קווארק שמחלק פודינגים לכולם תופס את הראש ומסתער על קייקו וכמעט חוטף, אבל סיסקו מפריד את כולם כי סוף סוף נפל לו האסימון. והאמת, גם לי הוא נפל רק בשלב הזה.המקור לכל הצרות - ובאמת שהייתי צריך לראות את זה בא - הוא כמובן טרוי. יש לה סוג של קדחת (שפוגעת רק ב”בטהזדים מבוגרים יותר” ולכן היא לא נבדקה גם אחרי הופעת הסימפטומים) שגורמת לה, בכל כאב ראש, לעשות איזה ממבו-ג’מבו בטהזדי של הקרנת התחושות שלה - במקרה הנוכחי, תאווה לא מרוסנת - והקורבנות המסכנים מפנים את התאווה ספציפית כלפי מישהו שיש להם תשוקה חבויה בלתי מודעת אליו - ממבו ג’מבו מוחלט, כמובן, אבל בלי זה הפרק לא היה עובד אז למי אכפת. סוף דבר - הטיפול בקדחת פשוט, הכל חוזר אל מקומו בשלום, ואומרים לנו במפורש שאו’ברייאן לא הושפע, כאילו שהיינו צריכים לשמוע את זה.בצפייה חוזרת קל לראות שבכל פעם שבה אחת הדמויות שמשתגעות תופסת את הראש, זה מגיע רגע אחרי שטרוי תופסת את הראש (ואת תפיסת הראש הראשונה של טרוי ראינו במפורש הרי, בלי הסחות דעת). אני לא שמתי לב לזה. נחמד מאוד! השעשוע הזה הוא אחת הסיבות שבגללן למרות שהפרק הוא בוודאי לא פרק טוב במיוחד, אני עדיין חושב שהוא היה נחמד ולא נורא ברמה המזעזעת שהיה לו פוטנציאל כביר להיות.",

      "s03-e11-past-tense-part-i": {
        "title": "עונה 3 פרק 11 - Past Tense, Part I",
        "content": "קצת קשה לשפוט את הפרק הזה בפני עצמו, כי הוא מרגיש כולו כמו אקספוזיציה (ארוכה מדי) לאקשן שיגיע בפרק הבא. אבל אם הוא מציג את הרקע, אפשר לשפוט את הרקע. ואת השיפוט שלי אפשר לצמצמם לכדי שתי מילים: נסיון יפה. כלומר - אני מעריך את מה שהם מנסים לעשות כאן, ואני מעריך את הביצוע, אבל אני חושב שזה פשוט לא יכול לעבוד טוב ושזה יוצא קצת מגוחך. ואני לא חושב שהפרק הבא הולך לשנות את זה.אבל בואו נתחיל בכל זאת מתיאור העלילה עד שנוכל להתחיל לשפוך את הביקורת עליה. העלילה די דלה, כי זה פרק אקספוזיציה, כך שזה יהיה מהיר יחסית. כל החבר’ה למעט קווארק וג’ייק נוסעים לכדור הארץ בשביל סימפוזיום רביע גאמא בלה בלה בלה (ושוב, אם סיסקו וקירה לא בתחנה, מי מנהל אותה?!). אנחנו בקושי מספיקים לקבל שיחת טלפון כאילו קומית מקווארק, וכבר הצרות מתחילות כשאו’ברייאן משגר לסן פרנסיסקו את סיסקו, באשיר ודקס, והם מגיעים לסן פרנסיסקו, אבל בגלל ממבו ג’מבו משגר זו סן פרנסיסקו של ה-30/8/2024 (היי! עצובים שעבר ה-21/10/2015 וכבר אין תאריך להתכונן לחגיגות שלו? הנה לכם אחד!). רק רוצה לציין ששוב או’ברייאן מתגלה בתור טכנאי המשגרים הגרוע ביותר אי פעם.ותנו לי לספר לכם, סן פרנסיסקו של 2024 זו לא מציאה! ראשית, יש פילטר אפור על הכל. שנית, אם אתה כושי או סתם כהה עור כמו באשיר ואתה מעולף ברחוב, אתה מוצא את עצמך מתעורר כששני חבר’ה במדים מכוונים אלייך רובים ולוקחים אותך אל גטו ההומלסים הקרוב, מה שמכונה בשיחדש “Sanctuary District”. תודה לאל שבימינו זה לא יכול לקרות! כאילו, מה כבר קורה בארה”ב לכושי שנראה חשוד כשהוא פוגש כמה חמומי מוח עם נשק?מה עם דקס? אה, אל תדאגו לה, היא בחורה לבנה יפה וצעירה. תסמכו על זה שהיא תהיה מעולפת שני מטרים מסיסקו ובאשיר ואיזה מולטי מיליונר ימצא אותה ויקח אותה תחת חסותו. קורה כל יום! אל תגידו שהמסר המחודד לא מכה בכם כבר בשלב הזה עם פטיש 5 קילו.עכשיו, אנחנו פה בשביל הגטאות-להומלסים. ספציפית הם בסן פרנסיסקו, אבל יש כאלו בכל רחבי ארה”ב. זה לא רעיון מופרך, כמובן, ובאופן משעשע למדי, בזמן צילומי הפרק, ראש עיריית לוס אנג’לס הציע לעשות בדיוק משהו כזה. הבעיה היא שהפרק מנסה להשתמש בזה בתור נקודת שפל בהיסטוריה האנושית. כשסיסקו רואה את התאריך הוא מספר לבאשיר שבימים הקרובים עומדת לפרוץ מרד בגטו, והשומרים יילקחו כבני ערובה, והממשלה תפרוץ פנימה בעקבות שמועות על רצח בני הערובה והרבה אנשים הולכים להיהרג, וכשישקע האבק יתברר שמישהו מיושבי הגטו בשם גבריאל בל הגן על בני הערובה שיצאו מהעניין בלי פגע, ובסופו של דבר נהרג במהלך המהומות בשל כך. הדבר הזה אמור להוביל לשינוי תפיסה בארה”ב שיוביל לעולם טוב יותר, או משהו. עד כמה “משהו”? ובכן, אני אספיילר כבר עכשיו שבמהלך הפרק סיסקו ובאשיר מצליחים לחסל בטעות את גבריאל בל הזה, והתוצאה היא מחיקה מוחלטת של הפדרציה ואולי של המין האנושי כולו.חברים, טוב שלא הגזמתם.אני לגמרי בעד פרקי “בואו נבין מאיזה ביב שופכין האנושות הייתה צריכה לחלץ את עצמה כדי להגיע לאוטופיה הסוכרזיתית שבה היא נמצאת כרגע”. אני גם לגמרי בעד פרק ביקורת חברתית. אבל הרקע הזה לא יכול לעבוד. גטאות להומלסים זה דבר רע, והתנאים בגטו שסיסקו ובאשיר נתקלים בהם בפרק הם רעים, אבל מה לדעתכם קורה כרגע בעולם, במקומות קצת פחות נוחים מארה”ב? באפריקה? בסין? בצפון קוריאה? ואיפה זה ואיפה הזוועות האמיתיות שהמין האנושי מגיע אליהן לפעמים? הרי בשביל להיות משכנעים עם גישת ביב השופכין אנחנו צריכים לקבל מלחמת עולם שלישית עם זוועות שיגמדו את השואה. צר לי, אני פשוט לא יכול לקנות את כל הרקע הזה בתור נקודה מכריעה בהיסטוריה האנושית כפי שמנסים להציג אותו. וזאת מבלי להיכנס בכלל לדיונים על איך עובדת ההיסטוריה והאם אירוע נקודתי שכזה אכן יכול לחולל שינוי וכדומה.הבעיה פה היא שהפרק מנסה לרקוד על שתי חתונות. מצד אחד, אין שום סיכוי לעשות פרק מלחמת עולם שלישית ולהראות זוועות נגד האנושות וכדומה - אני לא חושב שיש להם סיכוי להצליח להעביר פרק כזה. כמו כן, כל מסר חברתי שהם רוצים להעביר יתפספס לגמרי בפרק מסוג זה, בעוד שבפרק הנוכחי המסר מן הסתם רלוונטי הרבה יותר כי הסיטואציה קרובה הרבה יותר למציאות שלנו; מצד שני, אם כבר הסכמנו שאתם חייבים להתמקד באירוע קטן, אז הוא צריך להיות קטן. אי אפשר להפוך אותו לאירוע המכריע בתולדות האנושות. חבל לי מאוד שהפרק הלך לכיוון הזה, כי הוא לא ממש הכרחי וה”מתח” שהוא מנסה ליצור בכך שההיסטוריה שוכתבה והמין האנושי נחרב הוא מלאכותי לגמרי, הרי ברור לנו שבסוף הכל יחזור למקומו בשלום.טוב, חזרה לעלילה. יש לנו שלושה מוקדים. בדיפיינט או’ברייאן ושות’ מנסים להבין מה קרה. מה שאומר המון טכנובאבל. בקיצור, קרתה אנומליה בלה בלה בלה חלקיקים מקוטבים טמפורלית בלה בלה בלה הם מבינים שהחבר’ה חזרו לעבר אבל לא יודעים בדיוק מתי, והם מסוגלים לחזור בעצמם לעבר כדי לנסות ולהחזיר אותם אבל יהיה מספר נסיונות מוגבל, והופס מה הולך כאן הפדרציה נעלמה אוי אוי אוי אנחנו בצרות. זה כל מה שקורה בגזרה הזו הפרק. בפרק הבא יהיה צורך להקדיש להם כמה דקות בתור משלחת החילוץ, אבל אני בספק אם נתעסק איתם יותר מדי גם אז.בגזרת דקס גם לא קורה יותר מדי. אנחנו איתה כדי לקבל ניגוד כלשהו לגזרת סיסקו ובאשיר, ולכן היא מוצאת את עצמה במשרד המפואר של השוגר דדי החדש (ועם כמה דקות באינטרנט מצליחה לייצר לעצמה יש מאין זהות, סחטיין דקס) ובמסיבה שלו, וזה נראה יותר מדי תפור על פי סטריאוטיפים בנאליים יחסית של עשירים מנותקים אם אין לחם שיאכלו עוגות סטייל. אף אחד שם לא רע, והשוגר דדי דווקא מצטייר בתור איש טוב בסך הכל, כך שגם קו העלילה הזה לא מעניין יותר מדי ובסוף הפרק כל מה שקורה הוא שדקס מבינה סוף סוף שסיסקו ובאשיר נמצאים בגטו. אבל לכו תמצאו אותם שם (תהיתם איך דקס מסבירה את הכתמים שלה? נו, קעקועים מגניבים. איזה כיף זה שכל החייזרים נראים כמעט כמו בני אדם).רוב הפרק הוא “עלילות סיסקו ובאשיר בגטו”. ראשית אנחנו רואים את שרשרת החיול, שכוללת בעיקר המתנה בתור ומילוי טפסים ופגישה עם פקידת השמה מקצועית - נשמע מוכר למישהו? ואחר כך הם מסתובבים בגטו ומחפשים מקום לישון ואנשים מגרשים אותם ורבים איתם ומאיימים עליהם בסכין. אוכל דווקא יש, אבל צריך לחכות לו שעות בתור.המוטיב החוזר כאן הוא אדישות: הגטאות הוקמו כי אנשים לא רוצים הומלסים מול העיניים. וההנהלה של הגטאות אדישה לבעיות שיש שם (בעיקר מצוקת דיור, אם להאמין להם), והפקידים אדישים וכמעט ואין עבודה וכן הלאה. שוב, זה יכול לעבוד כביקורת חברתית (מאוד חד צדדית, כמובן) אבל זה לא עובד בתור נקודת שפל של המין האנושי.העתיד, אגב, נראה די דומה לשלנו, חוץ מכך שהם לא שמעו על מסכי פלזמה והם ממש אוהבים יותר מדי מחשבים שמדברים אליהם (אבל זו רעה חולה כללית של הצגת מחשבים בטלוויזיה, פשוט כי לצופים יותר קל לשמוע מאשר לקרוא ממסך מחשב שמוצג על מסך הטלוויזיה).בסופו של דבר יש אקשן, כמעט בטעות. סיסקו ובאשיר לא טיפשים, וגם אם היו, מסתבר שיש הנחיות של סטרפליט לגבי מה לעשות אם אתה מוצא את עצמך בעבר - להיזהר ולא לשנות שום דבר חשוב! אבל מתישהו כנופיה שכבר פגשה אותם קודם פוגשת אותם שוב ומתחילה מכות, והמנהיג - מישהו מעצבן עם כובע קאובוי - שולף סכין, ומישהו בא לעזור לסיסקו ובאשיר ומוצא את עצמו נדקר למוות, וכמובן שזה גבריאל בל המדובר (איך סיסקו יודע? כי כתוב על תלוש המזון שלו שהכנופיה ניסתה לגנוב).אני מן הסתם מפעיל את יכולות הסספונד שלי ברמה המקסימלית פה. איפה שהוא עמוק בפנים אני מקווה שעוד נגלה שכל החזרה הזו לעבר היא לא מקרה הוא תאונה אלא יד מכוונת, כי שום דבר אחר לא מסביר איך סיסקו ובאשיר הגיעו בול לנקודה קריטית כל כך לעתיד האנושות, ואז הצליחו לברחש את הדבר היחיד שאסור לברחש. אבל אני מניח שלא נגלה שום דבר כזה; לא נורא. זו לא הבעיה האמיתית עם הפרק, וכולנו כבר התרגלנו לסספנד משהו מאוד דומה שקורה בסרט מאוד מאוד מאוד מאוד פופולרי על מסע בזמן.ואיך הפרק נגמר? תנו ניחוש אחד. הרי ברור איך הוא אמור להיגמר, והוא אכן נגמר כך - המהומות מתחילות פתאום, די במפתיע, כשההומלסים מתחילים לתקוף שומרים ולחטוף להם את הנשק. סיסקו עושה “החוטף נשק מחוטף נשק פטור” (אגב, זוכרים איך באשיר ניצל מהומה כדי לחטוף נשק ב-Crossover?) ומוצא את עצמו מכוון נשק אל מי שנראה כמו מנהיג המהומה - הקאובוי הדוקר מקודם, שהספיק להשתלט בעצמו על רובה ועל שלל בני ערובה. אלוהים אדירים, ממתי נותנים לשומרים בסיטואציה שכזו רובים? רובים צריכים להיות אצל מי שנמצאים על החומות, לא אצל מי שמסתובבים בתוך האוכלוסיה, בדיוק מסיבה כזו אם לא מסיבות אחרות. לרגע קיוויתי שסיסקו יפצפץ את המנהיג, אבל הוא כנראה מבין שהוא התערב בינתיים מספיק בהיסטוריה ועדיף לו לשחק את התפקיד בשקט, ולכן הוא משתף פעולה עם הקאובוי ומסתפק בכך שהוא מזדהה בתור “בל. גבריאל בל”. איזה מתח! איזה מתח! האם סיסקו ייהרג בפרק הבא כדי להציל את עתיד האנושות? האם עתיד האנושות יינצל גם בלי זה? האם הפרק יצליח להציל את עצמו ולחמוק משלל הבעיות שתיארתי כאן? הישארו עמנו!",
        "url": "/ds9//S03/E11/Past_Tense_Part_I"
      }

      "s03-e12-past-tense-part-ii": {
        "title": "עונה 3 פרק 12 - Past Tense, Part II",
        "content": "באופן לא מפתיע במיוחד, החלק השני מתנהל בדיוק כפי שהיה צפוי שיתנהל. זה מאכזב קצת, כי קיוויתי להפתעות, אבל זה לא מפתיע. זה עדיין פרק טוב, ברמת הביצוע שלו, אבל זו לא שעתה הגדולה של הסדרה, ובאופן מאכזב יותר, זה בכלל לא פרק מדע בדיוני בשום צורה ששווה לדבר עליה. זה פשוט פרק “משבר בני ערובה” שתראו בכל סדרת משטרה נפוצה, עם הטוויסט שהגיבור צריך לשחק תפקיד מסויים - אבל התפקיד הזה גם ככה תואם כמעט לחלוטין את מה שהגיבור היה עושה ממילא, אז איך זה מעניין?בפרק הקודם היו לנו שלושה מוקדים - סיסקו את באשיר, דקס, ומשלחת החילוץ של הדיפיינט. אמרתי קודם שקרוב לודאי שבפרק הזה התפקיד של משלחת החילוץ יהיה מינורי, וצדקתי, אז בואו נתחיל מלטפל בה. אין למשלחת שום דבר לעשות בפרק חוץ מאשר להגיע לנקודת הזמן הנכונה, אבל אפילו זה נעשה בצורה גרועה, וכאן אני ממש מעוצבן על התסריטאים שפספסו הזדמנות לעשות משהו מעניין. הבעיה של או’ברייאן וקירה היא לדעת לאן לחזור. בגלל ממבו ג’מבו יש 10 נקודות זמן אפשריות, ואין להם מספיק חלקיקי-זמן-חלל-בלה-בלה-מקוטבים כדי להגיע לכולן. אז מה הם עושים? מנחשים. ואנחנו רואים שתי קפיצות שלהם לעבר. באחת (1930) לא קורה שום דבר חוץ מרפרנס עלום לפרק של TOS (שלא זיהיתי, כמובן). בשניה יש סצינה קומית ב-1967 וזה גרוע כמו שזה נשמע. בסופו של דבר הם מגיעים לזמן הנכון במזל, כי באותה מידה הם יכלו לבחור תקופות אחרות ולהישאר בלי חלקיקי ממבו ג’מבו ואז היה אפשר להגיד שלום לסיסקו ושות’. בכל מקרה אין למשלחת החילוץ שום השפעה על הפרק - אחרי שהם מגיעים לזמן הנכון ומתקשרים עם דקס הם פשוט צריכים לשבת ולחכות שהעבר יתקן את עצמו.אז מה כן יכלו לעשות? את האופן שבו הם מגלים לאן צריך להגיע אפשר היה לעשות בשתי דרכים מעניינות לטעמי: הדרך הנכונה והדרך המגניבה. הדרך הנכונה היא שאו’ברייאן וקירה היו מנסים לגלות מה נשאר מכדור הארץ, מחפשים ספרי היסטוריה ששרדו, ומנסים להבין מתי ההיסטוריה התפצלה. הם לא עושים את זה, לא מנסים את זה ואפילו לא מדברים על האפשרות. הדרך המגניבה היא, כמובן, חיפוש בינארי. להתחיל מהתאריך האמצעי מבין המועמדים ולבדוק אם נראה שהעולם שונה מהצפוי או לא. אם כן, לחפש מבין התאריכים המוקדמים יותר באותו אופן, ואחרת לחפש מבין המאוחרים יותר באותו אופן. בצורה הזו יידרשו לכל היותר 4 נסיונות, בהינתן שבאמת אפשר לזהות אם העולם השתנה או לא. הדבר הזה דווקא נרמז בפרק, כשהחבר’ה חוזרים מ-2048 מזועזעים מאיך שהכל השתנה ואומרים שאין טעם לבדוק תאריכים מאוחרים יותר; אבל להציג חיפוש בינארי של ממש (או שהם יחשבו על זה מלכתחילה - או’ברייאן, לעזאזל, אתה אמור להיות מהנדס!) - כמובן שלא. מאכזב. בפיוצ’רמה היו עושים את זה.ומה קורה בגזרת סיסקו? היעדים של סיסקו פשוטים - לשמור שבני הערובה לא ייהרגו ולוודא שהמתקוממים כן יהרגו מוות מזעזע כשכוחות הביטחון יפרצו, דהיינו למנוע פתרון בדרכי שלום לעניין. הבעיה העיקרית שלו היא הטמבל עם כובע הקאובוי שמנהל את העניינים. אז יש קצת צעקות אבל מהר מאוד הם מתחילים לשתף פעולה. אחד השומרים מנסה לשחק אותה גיבור וסיסקו צריך לתקל אותו. שום דבר מיוחד שלא ראינו כבר בסדרות אחרות.מהר מאוד סיסקו מגייס לשורותיו מישהו בשם ווב, שהתיידד איתם בפרק הקודם. ווב הוא האנטיתזה השפויה של הקאובוי, ושלושתם הופכים למנהיגים הכאילו רשמיים של המהומה. ווב וסיסקו מורידים את הקאובוי מהתוכנית המקורית שלו לבקש חנינה-כסף-טיסה תמורת בני הערובה (זה מסוג הדברים שקורים רק בעולם האמיתי, לא בטלווייזיה) ותחת זאת לדרוש כל מני מטרות אבסטרקטיות של ביטול הגטאות וכדומה. כשווב מנסה לשאת נאום נרגש לאומה דרך האינטרנט, המשטרה מנתקת אותם. באסה.בשלב הזה כבר נראה לי ברור מה הולך לקרות פה - ווב הולך להחליף את סיסקו בתור פני המהפכה, ולגמור בתור הקורבן (כמובן שגם הקאובוי אבוד, אבל מי סופר אותו). כלומר, עכשיו כבר ברור לי מה יהיה הפתרון של הבעיה הפתוחה היחידה. מכאן ואילך אין ממש מתח בפרק, ואנחנו מקבלים כל מני קטעי שיחות. כמו שיחה מגוחכת של סיסקו עם הקאובוי על הפגת לחצים, ושיחה הרבה יותר טוב של באשיר עם הפקידה שקיבלה אותם בפרק הקודם (ועכשיו סובלת מבעיה רפואית שבאשיר מטפל בה). הפקידה אמורה לייצג את אדישות הממסד, ועושה את זה היטב, עם תיאור של פעם אחת שבה היא חרגה מהחוקים בשביל מישהי שהייתה בצרות, חטפה על הראש בגלל זה ומעכשיו פשוט מנסה לחזור הביתה בשלום כל יום. מכיוון שכבר הסכמנו שהפרק לא משכנע בתור “גורל ההיסטוריה בסכנה! אהההה!!!!” ולא עובד בשום צורה בתור מדע בדיוני, נשארו רק קטעים כמו זה כדי להעביר את המסר החברתי. זה ישיר וזה לא הכי טוב בעולם וזה ממש לא מציג את ההיבטים החשובים יותר של הבעיה (כלומר, למה ממש לא קל לפתור בעיות כאלו במציאות וסתם ניטרול של האדישות לא עוזר), אבל זה לא רע.עוד סצינה טובה היא כשהשומר המעצבן מההתחלה מנסה שוב לברוח, הקאובוי רוצה לחסל אותו, סיסקו מאיים ברובה על הקאובוי, ווב מתערב ועוצר את הכל, ואז סיסקו צורח את נשמתו על השומר. כתמיד, השחקן של סיסקו הוא קצת מאובן בדיאלוגים רגילים, אבל כשהוא צריך להפגין רגשות מוקצנים הוא מעולה. ואני אפילו קונה את זה שהוא מצליח לדחוף קצת אכפתיות לשומר, שעד כה בפרק הזה ובקודם היה מנייק רציני.מתישהו גם הבן של ווב (שבאשיר טיפל בו בפרק הקודם) מגיע לבקר ויש לנו רגעים מרגשים של ווב איתו. מה שאומר לנו בודאות שהלך על ווב. כלומר, הכל מתנהל לפי התוכנית. אבל אנחנו עדיין רק בשני-שליש פרק, והפרק מושך זמן. בחלק מהמקרים בצורה טובה, כמו שיחה כמעט קז’ואלית של סיסקו ושות’ עם בני הערובה שמזכירה לנו שכולם בני אדם ובלה בלה בלה; ובחלק מהמקרים בצורה ממש גרועה כמו עם דקס. דקס מצליחה לעולל תעלולים ולהיכנס לגטו דרך הביוב ומהר מאוד מוצאת את עצמה מותקפת ומאבדת את ה-Combadge שלה ומובלת אל סיסקו ושות’, ואז היא פשוט חוזרת כלעומת שבאה כי היא מסוגלת להועיל יותר בחוץ - בגרסה המקורית של הסיפור אנשי הגטו הצליחו להתחבר לאינטרנט ולספר את סיפוריהם המרגשים, אבל סיסקו ושות’ לא מצליחים להתחבר לאינטרנט, אז דקס יוצאת החוצה ומשכנעת את השוגר דדי שלה לעזור (השוגר דדי מתלבט, כי זו עבירה על החוק, ובסוף מחליט לעשות את הדבר הנכון; לא ראינו את זה בא!). כל זה לא כל כך גרוע לכשעצמו, אבל זה נמתח. רואים עד כמה הם מתחו את זה כדי למשוך זמן. השיא הוא בסצינה שבה דקס ובאשיר הולכים לחפש את מי שגנב לדקס את ה-Combadge, רואים שהוא מטורלל בראש ומאמין בחייזרים, ואז דקס אומרת שהיא חייזר והוא פשוט נותן לה את זה. זה סתמי פינת “אתם בוודאי חושבים שזה היה אמור להיות קומי אבל אוי כמה שזה לא”. בהתחשב בכך שגם הפרק הראשון משך זמן, אני תוהה אם לא יכלו לעשות את כל זה יותר טוב בתור פרק של חלק אחד.ומה קורה בסוף? נו, מה שהיה אמור לקרות. אנחנו רואים איך קצינת המשטרה שמנהלת את המשבר מנסה למנוע פריצה בכוח, אבל “המושל” מכריח אותה (העברת האשמה לאיזה גורם עלום שלא נראה בפרק). וכשסיסקו רואה שהפריצה באופק הוא מעביר את בני הערובה לחדר בטוח יחד עם באשיר. ואז מגיעה הפריצה והשוטרים יורים חיש קל בקאובוי ויורים חיש קל בווב שמשום מה שלף אקדח. ואז הם יורים בסיסקו שמנסה להגן על השומר המעצבן ששוב נדחף. רגע, מה? יורים בסיסקו? כמובן, סיסקו נפצע קל בלבד ויכול להמשיך להתהלך אחרי טיפול זריז של באשיר. ווב מת, יחד עם עוד המון אנשים, כמו שההיסטוריה דורשת. השומר שסיסקו הציל שינה את עורו לנוכח הטבח וכמה שסיסקו היה טוב אליו, והפך להיות טוב לב והוא מאפשר לבאשיר וסיסקו לברוח ויטמין את כרטיסי הזיהוי שלהם על גופות. מה שאומר שרשמית, גבריאל בל מת. מה שאומר שכל מה שחשבתי שיעשו עם ווב לא קרה. ה”פתרון” הוא שהיה לסיסקו מזל והכדור לא הרג אותו ושומר אחד מחבב אותו מספיק כדי להטמין את הכרטיס שלו על גופה; ווב לא הופך להיות הפנים החדשות של המהומות וההיסטוריה לא משתנה אפילו בפסיק.תוסיפו לכך את המזל שהיה לקירה ואו’ברייאן, ויוצא שכל הפרק הזה הוא מזל אחד גדול (אחרי מזל נאחס גדול בהתחלה שיצר את כל מהומת הזמן הזו מלכתחילה). הדברים היחידים פה שלא היו מזל הם הנסיונות העיקשים של סיסקו להגן על בני הערובה לפני הפריצה, והתחכומים של דקס. מילא, אם הייתה כאן אמירה על השרירותיות של המשהו, אבל אין לזה שום התייחסות בפרק. זה פשוט נראה כמו חוטי עלילה שחוברו ונסגרו בצורה גסה מאוד.כאמור, אין לי יותר מדי תלונות לפרק. הוא לא היה משעמם, הוא היה עשוי טוב והוא כלל רגעי סיסקו מצויינים וגם רגעי באשיר ודקס בסדר. אבל מסיבה זו או אחרת חשבתי שאני הולך לראות כאן פרקים “גדולים”, וזה ממש לא מה שראיתי. הסדרה מסוגלת ליותר, הרבה יותר. כפי שאמרתי על הפרק הקודם - נסיון יפה.",
        "url": "/ds9//S03/E12/Past_Tense_Part_II"
      }

      "s03-e13-life-support": {
        "title": "עונה 3 פרק 13 - Life Support",
        "content": "אם הפרק הקודם היה קלישאה נטולת מד”ב של סדרות משטרה, הפרק הנוכחי הוא קלישאה נטולת מד”ב של סדרות בתי חולים. ושוב, התוצאה יוצאת סבירה בתור קלישאה שכזו, אבל זה אומר מעט מאוד. המומנטום היפה שהסדרה צברה בשליש הראשון של העונה התפוגג לגמרי, כך נראה.הפרק מתחיל עם ג’ייק סיסקו צועד לתומו כשפתאום ידידה שלו מופיעה ומזמינה אותו לדייט. וזה ללא ספק הרגע המד”בי ביותר בפרק. מייד אחר כך או’ברייאן ואודו ובאשיר רצים בתחנה כמו משוגעים וברור שמשהו מאוד רע קרה ואנחנו הולכים לקבל את עלילות ג’ייק בתור סיפור משנה קומי להפגת האווירה. ומה קרה? במעבורת באג’ורית התפוצץ המה-שמו. על המעבורת היו שני אח”מים - קאי ווין, מי שפעם קראתי לה טורקמדה והיום מנהיגה את הבאג’ורים; וודק ברייל (הא! סוף סוף לא טעיתי בשם!), החבר של קירה ומי שהיה אמור להנהיג את הבאג’ורים אם רק דברים היו מתנהלים טוב יותר. ומבחינת ברייל נראה שהוא הולך מדחי אל דחי, כי את עיקר הפיצוץ הוא חטף. ותאמינו לי, זה לא נראה טוב. אנחנו מקבלים סצינת חדר מיון עם באשיר, ודי ברור שהמצב על הפנים. אנחנו זוכים אפילו לקלישאת ה”Shock a flatline” שתמיד כדאי להזכיר שהיא שגויה לחלוטין מבחינה רפואית (השוק מיועד “לאתחל” לב עם הפרעת קצב; הוא חסר כל השפעה על לב שבכלל לא מתפקד, והטיפול הוא באמצעות CPR). לא הרבה השתנה ברפואת מצב חירום בעתיד, מה?בינתיים ווין מסבירה לסיסקו מה הולך כאן, וזה עניין די גדול למעשה - ברייל הצליח לארגן שיחות שלום עם הקרדסים, ברמה של תשלום פיצויים, התנצלויות פומביות והחלפת שגרירים. מה האינטרס של הקרדסים כאן, אין לי מושג; ייתכן שברייל הוא באמת דיפלומט מצויין. די בבירור גם ווין לא ממש מבינה שום דבר בכל זה והיא נסמכת עליו. וזה מאוד חבל, כי באשיר מבשר לקירה שברייל התפגר.האמת, זה די מתבקש. בבירור הסדרה לא יודעת מה לעשות עם ברייל יותר, עכשיו משהוא כבר לא מועמד להיות קאי, ומערכת היחסים שלו עם קירה משעממת את כולם, ואפילו כדמות קומית ב-Fascination הוא היה גרוע. אפשר היה לקוות שהוא יהפוך לרלוונטי שוב באיזה קו עלילה של מלחמת אזרחים פנים באג’ורית או משהו, אבל עם הדומיניון והכל אני בספק אם הסדרה תטרח ללכת לכיוונים הללו. אז לחסל אותו זה צעד סביר. אבל בשלב כל כך מוקדם בפרק? מה הרווחנו פה?או שלא. בתחילת הנתיחה שלאחר המוות פתאום באשיר מגלה שברייל הוא רק Mostly dead, עושה הוקוס פוקוס סטייל פרנקנשטיין, והופס - ברייל קם לתחיה. ווין מתמוגגת וממהרת לזמן את הנציג הקרדסי לשיחות השלום לתחנה. באשיר לא מרוצה מזה כי ברייל צריך כמה שבועות כדי להתאושש. וקירה ברקיע השביעי.מכיוון שלכולם כל כך טוב, בואו נאמלל קצת את ג’ייק סיסקו. בשביל הדייט שלו הוא צריך להבריז לנוג, החבר הפרנגי שלו. הבעיה היא שבמקום להבריז לו הוא מנסה לבטל, ומוצא את עצמו נדרש לארגן דאבל דייט. תנו לי לנחש - זה לא ייגמר טוב. זה שנוג מצטט “Money is money, but women are better” בתור Rule of Acquisition אישי שלו - זה כבר אמור להדאיג.חזרה אל ברייל - הוא באמצע ויכוח סוער עם ווין על כך שכדי לאפשר לתהליך השלום לגדול צריך לחכות קצת ולא לדבר עדיין על חלוקת ירושלים… סליחה, על החזרת ה-Orbs הגזולים של הבאג’ורים. אנחנו לא מספיקים ליהנות יותר מדי מהפסאודו דיוני שיחות שלום, כי באשיר בא עם בשורות רעות - מסתבר שיש מחיר לקימה לתחיה, ויש אצל ברייל איזו שהיא בעיית שקר כלשהו. הפתרון של באשיר - להקפיא את ברייל עד שידעו איך לפתור את הבעיה, מה שעשוי לקחת גם שנים, וכמובן שלנטרל את ברייל מהשיחות (ובלי ברייל אין שיחות). יש רק פתרון אחר אחד - לתת לברייל תרופה שקר כלשהי שתיתן לו כמה ימים, אבל עלולה להרוג אותו כתוצאה מכך. תנחשו מה ברייל בוחר.וזה בעצם חורץ את גורל הפרק, שעדיין לא עבר חצי ממנו - אנחנו כבר יודעים בדיוק איך זה יתקדם מכאן ולאן זה יגיע. כפי שאמרתי, זו קלישאת סדרת בית חולים מההתחלה ועד הסוף. התעלול של באשיר ש”הקים לתחיה” את ברייל עוד היה עשוי להיות מעניין, אבל הוא לא היה חשוב אלא רק הסיטואציה שהוא הביא אותנו אליה - החולה שבוחר ביודעין לסרב לטיפול שינטרל אותו בזמן הקצר אבל אולי יציל אותו בטווח הארוך, כי יש משהו חשוב שהוא חייב לעשות עכשיו כרגע מייד ואין זמן, למרות שזה כנראה יהרוג אותו. וזה תמיד הורג אותו.עכשיו גם ברור למה ברייל דווקא - כי קו העלילה הזה לא יכל לעבוד עם סתם דמות אקראית שהפרק היה נבנה סביבה. זה לא יהיה מעניין. רק כשזו דמות שאנחנו כבר מכירים הקלישאה עוד יכולה לעבוד כי יהיה אכפת לנו מהדמות. אפילו אם היא כזה צנון. האם זה עובד? ובכן, קצת. לא יותר מדי.מה שכן עדיין קצת מעניין הוא שיחות השלום עם הקרדסים, כי מה לעזאזל הקרדסים רוצים. אנחנו רוצים מו”מ לדוגמה בין ווין והקרדסי, בהשגחת סיסקו, והקרדסי אוכל אותה בלי מלח ודורש דברים חשודים כמו “להחזיר את כל הציוד והרכוש הקרדסי על באג’ור” (בטח בסוף יתברר שכל באג’ור היא רכוש קרדסי). ווין מתלוננת בפני סיסקו שהיא נועדה “להוביל את הבאג’ורים לעידן חדש” ואין לה כוח לכל החרא הדיפלומטי הזה; כלומר, היא גרועה הרבה פחות מאשר חשבנו שהיא תהיה. פעם חשבנו שהיא ממש הרוע בהתגלמותו, אבל היא סתם פוליטיקאית קטנה וכושלת.מה שעוד מעניין הוא מה יעולל נוג בדאבל דייט. אם לרגע עוד הייתה לנו תקווה שהחברות שלו עם ג’ייק תכין אותו לסיטואציה כזו (מה גם שבעבר הרחוק, ב-The Storyteller, כשנוג התאהב במישהי הוא היה כזה חמוד) הרי שבדייט עצמו נראה שהוא תלמיד שקדן של הפילוסופיה שקווארק הטיף לאו’ברייאן ב-Fascination לפי אישה צריכה להיות יפה ולשתוק. והוא אומר את זה. וזה עוד החלק הפחות גרוע של הדייט. זו סצינה מביכה מאוד עבור ג’ייק, אבל אותי היא שעשעה למדי וקצת עצוב לי על נוג שבבירור לא מבין מה הוא עושה. היו לנו יותר מדי אתנחתאות קומיות על רקע רומנטי לאחרונה, עם הזוועה ב-Meridian והשעמום ב-Fascination; זו כנראה הסצינה הכי טובה מהז’אנר (ועכשיו, אפשר להפסיק עם זה סוף סוף? בבקשה?). הסוף הצפוי - הבחורות נמלטות על נפשן, וג’ייק ונוג רבים ריב גדול.בגזרת ברייל הכל מתקדם לפי התכנון - התרופה מתחילה להרוג אותו, הוא מסרב להפסיק את הטיפול, ובאשיר מתחיל להתעצבן. הוא הולך אל קאי ווין ומנסה לשכנע אותה להוריד את ברייל מהסיפור - לומר לו שלא צריך אותו יותר. ווין כמובן מתחמקת, ובאשיר לא טיפש וחושף בדיוק את מה שמניע אותה - יותר מאשר חשוב לה שהשיחות יצליחו, חשוב לה כעת שאם הן ייכשלו יהיה לה שעיר לעזאזל. ואם הן יצליחו? ברייל כבר לא יהיה שם ליהנות מהקרדיט. אחרי שהוא גם מוסיף ואומר לה שהיא פחדנית, היא שולפת איום שכבר נשלף כלפי קירה בעבר - שהיא לא תשכח את זה. האם מתישהו יהיו שיניים לכל האיומים הללו? נחיה ונראה.זו הייתה שעתו הגדולה של באשיר בפרק, אבל מכאן הקלישאה ממשיכה באין מפריע. בשלב מסויים המוח של ברייל מתחיל לקרוס, ובאשיר מחליף חלקים ממנו במוח מלאכותי. התוצאה היא שברייל מתחיל להתנהג בצורה פחות אנושית מאשר דאטה, וכבר ברור לגמרי בשלב הזה שהוא אבוד. השיחות מושלמות לבסוף בהצלחה, ברייל קורס לגמרי, וקירה עוד מבקשת להחליף את כל המוח שלו במוח מלאכותי. באשיר מסרב, בטענה שזה יחסל את השריד האחרון של אנושיות שיש עדיין בברייל. וכך, במשפט מחץ אחד לקראת סוף הפרק, נמנע כל סיכוי לגלישה מתחומי הקלישאה אל עבר סיטואציה מד”בית מעניינת. באשיר כבר החליף לברייל כמה איברים קודם באיברים מלאכותיים; בקצב הזה היינו עשויים לקבל כאן את הספינה של תזאוס וזה היה יכול להיות מעניין למדי. הפרק בחר לנקוט עמדה חד משמעית בעניין הזה עם דיבורי הניצוץ האנושי ובלה בלה בלה - ועל זה אני אומר, בוז! אתם קוראים לווין פחדנית? אתם פחדנים, לא להתעסק בנושא המד”בי שממש קופץ כאן וצועק שידברו עליו. במקום זה אנחנו מקבלים שמאלץ של קירה מדברת עם ברייל חסר ההכרה והגוסס בתור סוף הפרק.אה, ומה עם ג’ייק ונוג? בסצינה די יפה, פאפא סיסקו משכנע את ג’ייק להתפייס עם נוג ומודה בכך שהוא טעה בשעתו כשהוא התנגד לחברות שלהם (נראה שסיסקו סוף סוף למד משהו על פרנגים ועל עוד דברים). בעוד סצינה קומית, ג’ייק מסדר לעצמו ולנוג מעצר על ידי אודו כדי שיוכל ללבן עם נוג את העניינים. הם מלבנים, ונוג מרגיע את ג’ייק שהיה יכול להיות גרוע יותר והוא לפחות לא ביקש מהבחורה שתלעס את הבשר שלו כדי לרכך אותו. אוקיי, זה היה TMI, וכנראה השפיע עלי רגשית יותר מכל מה שקרה בחלק הרציני של הפרק.בפינת הקוריוז המשעשע, הפרק הזה זיכה את היוצרים באימייל זועם מקבוצה שכינתה את עצמה “The Friends of Vedek Bareil” והתקשתה להשלים עם חיסול הדמות האהובה שלהם. טיהי. Oh, my sweet summer children, אני מקווה שאתם אוהבים את מה שקרה בטלוויזיה בעשרים השנים האחרונות.",

      "s03-e14-heart-of-stone": {
        "title": "עונה 3 פרק 14 - Heart of Stone",
        "content": "סוף סוף פרק טוב, אחרי רצף של פרקים לא משהו. והפרק טוב בצורה טובה - עושה שימוש נכון בדמויות ובקווי העלילה שכבר קיימים, ואפילו פותח פתח לקו עלילה חדש שיכול להיות מעניין מאוד. והכי חשוב - עונה טוב לתלונה ישנה שלי.אנחנו מתחילים עם מה שכבר הפך לקלישאה של הסדרה - זוג מוזר כלשהו של דמויות DS9 נמצא בחללית ונוסע/חוזר מאיזו משימה לא חשובה ומסתבך בצרות. הפעם אלו קירה ואודו. ואודו ברוגז עם קירה כי כשהם היו במשימה הזמינו אותם לארוחת ערב אצל השגריר וקירה סירבה עבור שניהם בלי לשאול אותו. לא משנה שקירה יודעת שהוא יסרב כי הוא לא אוכל ושונא מפגשים חברתיים - אודו נעלב שלא שאלו אותו. וזה מיועד להזכיר לנו בצורה עדינה שלאודו יש קראש פסיכי על קירה (שכבר כמעט נאמר במפורש ב-The Collaborator ונרמז שוב בכמה פרקים נוספים), כי הרי זה הדבר היחיד שיסביר למה הוא שמישהו כמו אודו ייעלב מדבר כזה.כמקובל בקלישאה, אחרי השיחה הפותחת מתחילה איזו צרה גנרית - הפעם זו ספינת מאקי שמעוללת מהומות, וכמקובל בקלישאה הם רודפים אחריה ונוחתים על איזה ירח ויוצאים לחפש את המאקי הנמלט בתוך מערה. מתי הם כבר ילמדו שדברים כאלו הם מסוכנים?בינתיים ב-DS9 פותחים את קו העלילה ההומוריסטי של הפרק. נוג (ילד פרנגי! ופרנגים הם מצחיקים! הפוגה קומית! חה חה חה! כמו בפרק הקודם שבו נוג היה ממש מביך עם בחורות!) בא לבקר את סיסקו וזורק לו על השולחן כמות נאה של מתנה מהסוג שבדרך כלל נותנים לפוליטיקאים מתחת לשולחן. סיסקו קצת המום ולא מבין מה הוא עשה שמגיע לו השוחד הזה, ונוג מסביר שהוא עבר אתמול את טקס המעבר הפרנגי ועכשיו הוא בוגר. ובוגרים צריכים לשמש כשוליות אצל מישהו, והוא בחר בסיסקו. הוא רוצה להיות בסטרפליט! פרנגי בסטרפליט! הפרנגי הראשון בסטרפליט! בזינגה! ההבעה על הפרצוף של סיסקו - Priceless!אה, רגע, הוא רציני? לזכותו של סיסקו ייאמר שהוא לא מתגלגל מצחוק וזורק אותו מהמשרד אלא מנסה להסביר לו שזה לא יילך. כדי להיות בסטרפליט נוג צריך להיות בוגר האקדמיה. בשביל בכלל לקחת את מבחני הכניסה לאקדמיה הוא צריך - בגלל שהפרנגים לא שייכים לפדרציה - לקבל מכתב המלצה מקצין בכיר ו… אוי רגע, סיסקו מבין לאן זה הולך. סיסקו מבטיח לנוג שהוא “יחשוב על זה” תוך שהוא מקפיד לדחוף את השוחד הרחק הרחק ממנו.זו הייתה סצינה מבדרת למדי (השחקנים של נוג וסיסקו עושים עבודה נפלאה בפרק הזה) אבל כבר עכשיו מתחיל להתגנב לנו החשד שזה רציני, וזו לא סתם הפוגה קומית. מאוד מסקרן לראות לאן ילכו עם זה בהמשך הפרק.בינתיים קירה ואודו מסתבכים בדרך הרגילה - במערות יש הפרעות שקר כלשהו אז אי אפשר לסרוק כלום ואין משגר ואין תקשורת, ויש רעידות אדמה ואקשן. כמובן, הדבר הכי נבון לעשות בסיטואציה כזו הוא להתפצל. ואז אודו מקבל קריאה לעזרה מקירה, ומוצא אותה עם רגל תקועה באיזה קריסטל. והקריסטל גדל לאיטו סביב קירה וכשיורים בו בפייזר (כי כמובן, זה מה שקירה יודעת לעשות הכי טוב) הוא פשוט גדל יותר מהר. וזה אמור להיות מטריד, אבל כרגע אני יותר מוטרד מקירה, שמתנהגת בצורה קצת מוזרה ועליזה יותר מהרגיל. הסברים אפשריים לזה: או שהשחקנית פתאום הפכה לממש (אבל ממש) גרועה, וזה לא סביר; או שהקריסטל הזה עושה יותר נזק מסתם להיות דבוק לרגל ולגדול; או שזו לא קירה. כהנחת עבודה אני הולך בינתיים על האפשרות השניה, אבל פתוח להצעות. מכל מקום, כשהם רואים שהקריסטל הזה לא זז לשום מקום ואין תקשורת עם הספינה שלהם, אודו יוצא חזרה אליה כדי לנסות ולעשות תעלולים משם.בינתיים בקווארקייה, נוג ורום מתקנים רפליקטור שקווארק הצליח להרוס, וקווארק נוזף ברום. זוכרים איך פעם רום היה נוכל ערמומי שניסה לרצוח את קווארק (ב-The Nagus)? לא זוכרים? נראה שגם הסדרה הדחיקה. רום נמצא פה על תקן ההוא שקווארק מדכא עד עפר, ברמת “אם משהו השתבש בפאב, זה באשמתך - יש סעיף בחוזה שאומר את זה”. וכאילו שזה לא מספיק בשביל נוג, גם ג’ייק סיסקו מגיע ומנסה לצחוק מהבדיחה של “הא הא נוג רוצה ללכת לאקדמיה” עד שהוא מבין שזו לא בדיחה. רק חבל שהוא אמר לפאפא קודם שזו כן. נוג לא נראה מרוצה בכלל.חזרה אל אודו שמנסה לעולל תעלולי משגר וכדומה ונכשל בגדול. הוא משגר קריאה לעזרה אל DS9 אבל היא תגיע רק עוד יומיים ויהיה מאוחר מדי. רואים שזו לא לגמרי הטריטוריה הטבעית שלו ואני מוכן לספוג את הטכנובאבל בשביל זה. הוא חוזר ובדיוק מפספס את האקשן - יש יריות פייזר וקירה מספרת לו שהמאקי בא, ירה וברח. וגם היא פספסה. והקריסטל ממשיך לגדול. לחץ לחץ לחץ!ב-DS9 יש לנו מופת של שיחת חולין חולפת למטרות מילוי הפרק - סיסקו ובאשיר מדברים על העברה של אחד מהקצינים הזוטרים (החייזרים) לתפקיד אחר כי הוא בהריון - בלשונו של באשיר, Budding. ומדברים על מסיבת המתנות הקרבה ובאה. הקלילות שבה מדברים על הריון של מישהו שמתייחסים אליו בלשון זכר היא בדיוק דומה לשימוש טוב ברקע המד”בי של הסדרה גם לשטיקים קטנים. מייד אחר כך נוג מתקל את סיסקו וממשיך להציק לו על ההמלצה.סיסקו סוף סוף נשבר ומחליט ללכת לקראת נוג, ויש לו רעיון טוב - הוא מבקש מדקס לארגן לנוג ספירת מלאי של מחסן שקרכלשהו שבדיוק כבר עשו לו ספירת מלאי. ויש בו ציוד יקר ערך. ושנוג יעשה את זה לבד. השיחה של סיסקו ודקס מוצלחת, כי רואים איך שניהם מרגישים קודם כל תגובה גזענית, אבל מנסים לרסן אותה. דקס המופתעת מסייגת את עצמה בכך שכן, בטח, יהיה מעניין לראות פרנגי בסטרפליט. אבל נוג? הו לא, לא נוג! כשעוברים מהכללי אל הפרטי, פתאום אף פרנגי לא יהיה מספיק טוב (וזה מדקס, שמשחקת פוקר חופשי עם הפרנגים). סיסקו אפילו יותר ישיר - הוא כמעט מצפה לכך שנוג, כמו פרנגי טוב, ינצל את ההזדמנות לרווח מהיר ויגנוב משהו כחלק מספירת המלאי. אז הוא נותן לנוג את ההזדמנות הזו, ובכך מכריח את עצמו להתמודד עם הסטריאוטיפ הזה, שיעבור טלטלה אם נוג לא יעשה שום דבר רע.חזרה לאודו וקירה. אודו מתוסכל מכך שהוא לא מבין מה זה הקריסטל הזה והטריקורדר שלו לא עובד ואיך יוצאים מזה. אני באופן ספונטני חושב “נו, מה הבעיה? תמיד מנפצים דברים כאלו בעזרת גלי קול בתדירות הנכונה”. דקה אחר כך - אודו מציע לנפץ את הקריסטל עם גלי קול בתדירות הנכונה. משעשע מאוד. אודו לא רואה סדרות מד”ב טיפשיות והוא לא קצין מדע, אז מאיפה הידע הזה? הדברים שאפשר ללמוד מדיווחים על פעילות קרימינלית ברחבי הגלקסיה…בגזרת נוג הכל מתפתח כצפוי. במקום להתייאש מכך שבמקום לצאת לטיולים ברחבי הגלקסיה נותנים לו משימת אפסנאות ומזהירים אותו שככה זה סטרפליט, ובמקום להתנהג כמו פרנגי טוב ולבזוז הכל, נוג מבצע את המשימה שקיבל, ועושה אותה מאוד טוב, עד שאין לסיסקו ודקס ברירה אלא להתרשם. אבל זה עדיין לא מפייס אותם. הבעיה הבסיסית נשארת - נוג הוא פרנגי. מה פרנגי רוצה בכלל מסטרפליט? ושוב, אין כאן משהו מעבר לגזענות. הם קציני סטרפליט. הם יודעים שסטרפליט זה משהו לא רע בכלל, לפחות בחלק הזה של הגלקסיה. הם פשוט לא יכולים להשלים עם הרעיון הזה של פרנגי שיצטרף, ומחפשים את המניעים הנסתרים.בגזרת אודו וקירה, המצב הולך ומחמיר, וקירה הופכת למבועתת ועל סף דמעות. וזה כואב, כי יש כאן משחק מוגזם להחריד של השחקנית ואני לא מבין מה הולך פה. אפילו בתור “קירה שמשהו השפיע לה על מרכז הרגשות במוח” זה לא משכנע. זה פשוט נראה כמו משחק גרוע, והשחקנית בדרך כלל בסדר גמור, אז מה? גם אודו בלחץ, אבל ממשיך לנסות לשמור על אופטימיות, לספר סיפורים על או’ברייאן (או’ברייאן המסכן, יותר מאשר הוא מופיע בפרקים העונה, אחרים מדברים עליו) ולנסות לעודד אותה עם קלישאות של ספרי בלשים. כל אלו הם כשלונות גמורים, אבל נחמד לראות את הצד שמנסה להיות אנושי של אודו. שניה לפני שהוא עושה גימיק החלפת צורה כדי להגן על קירה ממפולת סלעים.ככל שהמצב מחמיר, כך הסיטואציה הופכת לסנטימנטלית ודביקה יותר ויותר (ראו תמונה) והשיחה לאישית יותר ויותר, כשאודו מספר לקירה מהיכן מגיע שמו (מילה קרדסית ל”כלום”, כפי שהתייחסו אליו כשהוא עוד היה משהו לא ברור במעבדה של ד”ר מורה) ואיך עכשיו כשאנשי DS9 אומרים לו את השם, הוא מרגיש שמתכוונים אליו. וזה יפה, אבל שמאלצי; אני די כועס על הפרק שמייצר כזו סיטואציה. ואז זה מחמיר - קירה דורשת מאודו להסתלק לפני שהמערות קורסות ולפני שהקריסטל סוגר עליה. הוא מסרב. והיא מתעקשת. והוא מסרב. והיא צועקת ובוכה והוא ממשיך לסרב והיא תובעת לדעת למה עד שבסוף הוא נשבר ואומר לה שהוא אוהב אותה.השחקן של אודו מספיק טוב כדי שהסצינה הזו לא תהיה שמאלץ גדול יותר מההכרחי, ואנחנו מקבלים את אחד מרגעי אודו הטובים ביותר בסדרה עד כה. אבל אז קירה אומרת שגם היא אוהבת אותו.מההההההההההההההההה.לא, אתם לא רציניים. בחייכם. ירדתם מהפסים?זה גם בדיוק המבט שאודו נותן בקירה.מייד אחר כך אנחנו קופצים חזרה אל נוג וסיסקו. סיסקו מזמן את נוג אליו, רק כדי לומר לו שהוא מסרב לבקשה שלו, ועוד בצורה גועלית של “אין לך את זה”. נוג מתעקש, וסיסקו הופך לגועלי יותר ויותר ובסוף פשוט תופס אותו ומנער אותו וצועק עליו שלכל הרוחות אתה פרנגי מה אתה רוצה מסטרפליט.מה שקורה עכשיו הוא אמנם קלישאה, אבל זה לא מונע ממנו להיות שעתו הגדולה של נוג בסדרה, הסצינה הטובה ביותר שמערבת פרנגים עד כה בסדרה, ובאופן כללי אחד הדברים הכי טובים עד כה בסדרה (ציטוט, אבל הביצוע היה עוד יותר טוב):“Why are you doing this?”“Because l don’t want to end up like my father.”“Your father.”“That’s right. My father. He’s been chasing profit his whole life, and what has it gotten him? Nothing. And you know why? Because he doesn’t have the lobes. And neither do l.”“And ‘‘A Ferengi without profit…”“…is no Ferengi at all.”“The 18th Rule of Acquisition.”“My father is a mechanical genius. He could have been chief engineer of a starship if he’d had the opportunity. But he went into business, like a good Ferengi. The only thing is, he’s not a good Ferengi - not when it comes to acquiring profit. Now all he has to live for is the slim chance that someday, somehow, he might be able to take over my uncle’s bar. l’m not going to make the same mistake. l want to do something with my life, something worthwhile.”סיסקו כמובן משתכנע. חשבתם שלא? יאיי נוג, בהצלחה! סוף סוף, אחרי שנים של ווסלי קראשר, יש מישהו שיהיה לנו ממש משמח לראות אותו מצליח באקדמיה!אויש, נו, אחרי הרגע הנפלא הזה צריך לחזור לשמאלץ של אודו וקירה? זה בלתי… אה, רגע, משהו מוזר קורה. במקום להיות עם קירה ברגעיה האחרונים אודו מחטט בקיר ובודק את סימני הפייזר שבו, תוך שהוא מתעלם מהמשך השמאלץ שקירה פולטת ומחייך לעצמו. הא, זה אודו שאנחנו מכירים! והוא מצביע על כך שסימוני הפייזר לא מסתדרים עם הסיפור שקירה סיפרה. זה ניטפוק, כמובן, אבל זה מספיק לאודו בשביל לדעת שמשהו פה לא בסדר. זה, והעובדה שקירה אמרה שהיא אוהבת אותו. זה הרגע הגדול של אודו בפרק - לא כשהוא מתוודה בפני קירה שהוא אוהב אותה, אלא כשהוא נאלץ לגייס את יכולות החוקר שלו כדי להגיד לה שהיא מבלפת ושהוא יודע שקירה לא אוהבת אותו. וכבר ברור לו בשלב הזה שזו לא קירה. וזה מעצבן אותו. כמה מעצבן? עד כדי כך שלראשונה בסדרה הוא לוקח נשק ומאיים על מישהו.ומי ה”מישהו”? טוב, יש רק הסבר אפשרי אחת ואנחנו רואים אותו מייד - משנת הצורה החביבה שהייתה המנטורית של אודו בתחילת העונה, ומאז משמשת על תקן האנטגוניסטית הראשית בסדרה. אודו אמנם חשף אותה, אבל במידת מה הנצחון הוא שלה - משימת הריגול שלה הצליחה והיא יודעת עכשיו בדיוק מה גורם לאודו לתקתק ולדבוק בצד של ה-Solids. היא רק נכשלה בלגרום לו לחשוב שקירה מתה, כדי להעלים את גורם המשיכה המרכזי שלו אליהם.כמה אודו מעוצבן? כשהוא דורש לשמוע איפה קירה ומשנת הצורה מהססת ומזכירה לו שאף משנה צורה לא פגע באחר אף פעם, הוא מבהיר לה שתמיד יש פעם ראשונה. אין מה לדאוג - קירה האמיתית שומרה היטב אי שם בצד ואודו מחלץ אותה והם בורחים בשלום. לקירה האמיתית, כמובן, אין מושג מכל מה שהלך פה.זה הציל, מן הסתם, גם את כבוד הפרק וגם את כבוד השחקנית של קירה - המשחק הגרוע והמוגזם שייך למשנת הצורה, ולתפיסה השגויה שלה את קירה ואת בני האדם באופן כללי; אני רק מתפלא על אודו שלא חשד מספיק עוד קודם. גם השמאלץ בא כתוצאה של מזימה מאורגנת היטב - כל הסיטואציה הייתה מבויימת. אני מרוצה. מאוד מרוצה. הפרק הזה היה בנוי למופת, בשני קווי העלילה שלו.ואנחנו מסיימים עם קצת שמאלץ אמיתי. קווארק מסרב בתוקף לאפשר לנוג לצאת לאקדמיה, אבל רום מתערב, סוף סוף, מתנגד לקווארק ואומר לנוג שזה יהיה כבוד עבורו שבנו יהיה בסטרפליט. הו, זה עשה לי חם בבטן! אני אוהב שמאלץ פרנגים!",

      "s03-e15-destiny": {
        "title": "עונה 3 פרק 15 - Destiny",
        "content": "פרק נחמד, שלא לוקח את עצמו יותר מדי ברצינות ולכן אפשר ליהנות מהסיטואציה שהוא מציג גם בלי להתרגז יותר מדי על איך שהיא מסתיימת. ויש על מה להתרגז, חכו חכו.יש לנו בפרק שילוב של שלושה קווי עלילה נחמדים מפרקים קודמים - חור התולעת ומה שמעבר לו, הקרדסים וספציפית ברית השלום החדשה שלהם עם הבאג’ורים, והמעמד של סיסקו בתור סוג של משיח באג’ורי - מעמד שהוא לא בדיוק מתלהב ממנו. איך הכל מתקשר? DS9 החליטו שבא להם לשים משדר ברביע גאמה, עם המטרה הנועזת לשדר דרך חור התולעת - דהיינו, שאפשר יהיה לתקשר באופן ישיר בין רביע גאמה והעולם התרבותי. זה בבירור משהו חשוב ביותר, ועוד התגרות של DS9 בדומיניון (ומה, הדומיניון לא מסתכל מה קורה מחוץ לחור התולעת? הוא לא יתרגז על דבר כזה? אתם רציניים?). משדר כזה הוא לא רעיון חדש שלהם, אבל הם פשוט לא הצליחו לבנות משהו שעובד. העזרה מגיעה מכיוון לא צפוי - הקרדסים משתפים פעולה ושולחים לתחנה שתי מדעניות שיעזרו בהתקנה. יאיי! פרק “שוברים את מסך הברזל”! עם הבונוס שאף אחד לא הולך להתנהג כמו רוסי שיכור מביך כי העימות פדרציה-קרדסים אמנם מזכיר מאוד את המלחמה הקרה אבל הקרדסים הם לא בדיוק רוסיה, בטח לא ברמת הסטריאוטיפים הדפקטיביים. מי שהכי מתרגש מהשלום המיוחל שהמדעניות מסמלות הוא בכלל קווארק, שכן כפי שדקס אומרת לו והוא עונה:“And as the 34th Rule of Acquisition states: ‘Peace is good for business’ ““That’s the 35th Rule.”“Oh, you’re right. Whats the 34th?”“ ‘War is good for business.’ It’s easy to get them confused.”אם הכל כל כך טוב, מה רע? נו, הבאג’ורים הנודניקים. פתאום מגיע אל סיסקו איזה ודק ממורמר ומתחיל לקשקש על נבואה שמופיעה בכתבי הקודש ונוגעת למה שהולך לקרות. ונוזף בקירה שלא מכירה את הנבואה הזו וממש מביך אותה. ומה הנבואה אומרת?“When the river wakes, stirred once more to Janir’s side, three vipers will return to their nest in the sky. When the vipers try to peer through the temple gates, a sword of stars will appear in the heavens. The temple will burn, and its gates shall be cast open.”נו, זה ברור לחלוטין, לא? הפרשנות היא כזו: השטות עם הנהר היא משהו שעשו עכשיו על באג’ור - החזירו איזה סכר לפעילות. ה-Vipers הם הקרדסים - לא חשוב שיש רק שתיים! יהיו שלושה, אני אומר לכם! - והקן בשמיים הוא DS9, והמקדש הוא חור התולעת, וכנראה שהכל הולך להיחרב בצורה מזעזעת. סיסקו לא מתרשם. והאמת היא שגם רוב הבאג’ורים לא - הודק הזה הוא בדעת מיעוט. והוא בכלל לא ודק יותר, בעטו אותו כי הוא חתרני מדי. בקיצור, לא נראה שהולכים לקחת את זה יותר מדי ברצינות.בינתיים המדעניות מגיעות. המבוגרת יותר מאוד נחמדה וחייכנית ומהר מאוד שוברים את הקרח של הנאומים הדיפלומטיים ומתחילים סמול טוק איתה. הצעירה באה לעבוד ולא לכייף ומייד מתחילה לריב עם או’ברייאן ואיך שהוא הרס את התחנה עם השינויים והשפצורים שלו וזה שיש מערכת גיבוי וזה שיש מערכת גיבוי למערכת הגיבוי כי מי לעזאזל עושה דברים כאלו? הא, אין כמו יריבות של אנשים טכניים. וכמובן, אחרי ישיבת העבודה הראשונה המבוגרת נזכרת להודיע לסיסקו שעוד קולגה שלהן אמורה להגיע. אהההההה! קירה בהלם! הנבואה מתחילה להתגשם!סיסקו מדבר עם אודו על הודק המתנבא, ואודו כרגיל קולע ישר לנקודה. הוא מסכים שהאג’נדה של הודק כנראה מערפלת את השיפוט שלו, אבל מאשים את סיסקו בכך שהאג’נדה שלו עושה את אותו הדבר. איזו אג’נדה? סיסקו עצמו קצת נשמע מופתע לשמוע את אודו מסביר לו שהוא מנסה להימנע ככל האפשר מתואר ה-Emissary שלו. גם אם זה אומר לבחור (במכוון? בתת-מודע?) להתעלם מכל הממבו-ג’מבו הדתי הבאג’ורי. זה מערער את סיסקו יותר מכל מה שקירה יכולה לומר. ומה עם קירה? עוד שיחה עם הודק מערערת גם אותה. בקיצור, שני הקצינים האחראים והרציונליים הולכים להתייחס מאוד ברצינות לפרשנות לא מקובלת של נבואה מאוד מעורפלת כי ככה. נותר רק לתהות כמה ביקורתי יהיה הפרק כלפי זה.המדעניות מבלות בקווארקייה יחד עם דקס ואו’ברייאן וכולן משוחחות על הא ועל דא וגם הצעירה נפתחת קצת יותר, ואז פתאום מגיעה הקולגה החמוצה שלהן והורסת את כל האווירה. מהרגע הראשון ברור שמשהו פה לא בסדר ושקרוב לודאי שהקולגה היא סוג של מרגלת או מפקחת עליהן. ולמקרה שזה לא ברור, הפרק צועק את זה בשתי דרכים שונות. הראשונה די נפלאה: קווארק מביא לקרדסיות מטעמים קרדסיים. שתי המדעניות מחמיצות פנים באומללות לנוכח האיכסה פיכסה, ואילו הקולגה זוללת לה. לרוע המזל, הסדרה מזלזלת בצופים ולכן מסבירה במפורש מה המשמעות של זה, ועוד מוסיפה בסוף נזיפה של הקולגה לחברותיה על כמה שהן מפונקות וחושבות שהן טובות יותר מהקרדסי הממוצע. בשביל מה ההאכלה בכפית הזו הייתה טובה?אנחנו מקבלים עוד מנה של סכסוכי או’ברייאן והקרדסית הצעירה, ולמרות שזה בעיקר טכנובאבל זה משעשע למדי. בפרט כשאו’ברייאן נשבר ומאשים אותה בכך שהיא גזענית שחושבת שבני אדם לא יכולים להיות מהנדסים טובים, והיא עונה שהבעיה היא לא בבני אדם, אלא בגברים! הרי לגברים אין חוש טכני! אין להם ראש לדברים הללו! זה למה הנשים שולטות במדעים! זה היפוך משעשע, אבל קצת מצער שזה נגמר כאן. הרי בכדור הארץ, ה”דומיננטיות” של גברים במדעים שמנסים להגחיך כאן הייתה תוצר לוואי של שליטת הגברים בכל תחום אפשרי; האם זה אומר שאצל הקרדסים חלק גדול מההיסטוריה היה בשליטת נשים? או שאכן אצל הקרדסים לגברים “אין ראש לזה”? אלו שאלות מסקרנות שאני בספק אם יחזרו אליהן אי פעם בסדרה, הרי זו בסך הכל הייתה הגחכת-תמונת-ראי סטנדרטית (ולא רעה).עכשיו בואו נחזור אל סיסקו ושות’ בדיפיינט, כשהם מתחילים לערוך את הניסויים שלהם בצד השני של חור התולעת. לפני שהם מספיקים לעשות משהו הם פתאום רואים כוכב שביט באיזור, ודקס מדווחת שיש בזנב שלו כמות חריגה של חומר מקגאפין טהור, מה שגורם לו להיות בוהק במיוחד. לקירה זה מספיק כדי למלמל שזו חרב הכוכבים ולהרגיז את סיסקו מספיק כדי שייקח אותה לשיחת נזיפה (או! סוף סוף! מישהו נזכר שאמור להיות מתח מקצועי תמידי בין סיסקו וקירה!). רק שהשיחה לא מתקדמת כמו שאפשר לצפות, כי קירה מתחילה לשכנע את סיסקו (וקצת חנופה על כך שהיא מאמינה באמת ובתמים שהוא המשיח הבאג’ורי רק עוזרת). קירה כמובן מנסה להכניס לתמונה את הטיעון הרציונלי - הנבואות הגיעו מה-So-called-נביאים שבחור התולעת, ואנחנו כבר יודעים שבאמת יש יצורים כאלו והם חזקים למדי ואכן יודעים את העתיד. אז מי יודע? אבל סיסקו בולם את זה, בצורה הנכונה - הבעיה עם נבואות כאלו היא שהן מעורפלות מדי (כדרכן של נבואות…) וניתנות לפרשנות רחבה מדי. אין סיבה עקרונית להניח שהנבואה אכן מתייחסת למקרה הספציפי שלפנינו.אז הם ממשיכים בניסוי. וכמובן שמשהו משתבש, וחור התולעת מתחיל להשתגע, וכשהעניינים נרגעים כוכב השביט התמים משנה את מסלולו עקב המהומה ועכשיו מיועד להתנגש בדיוק, אבל בדיוק עם חור התולעת (רמת אמינות: אפס), ועקב עודף החומר מקגאפין טהור שיש בו, הוא יפוצץ את חור התולעת לכל הרוחות. אההההה! הנבואה מתגשמת!!!!!מה עושים עכשיו? ראשית כל מחפשים אשמים. הקרדסיות אומרות שהממבו-ג’מבו שקרה לחור התולעת היה משהו שנחזה באחד מהמודלים שלהן, אבל בסבירות הנמוכה של 2 אחוז (שהיא כמובן לא נמוכה מספיק; הם בבירור היו צריכים לדחות את הניסוי עד שכוכב השביט יסתלק) ולכן הן בכלל לא טרחו לשתף את DS9 במידע הזה. סיסקו מתעצבן ומבהיר להן ש-“It is our practice to examine all possibilities, no matter how unlikely, before we proceed with field tests.”ועל זה אני יכול לומר רק דבר אחד: פחחחחחחחחחחחחחחחח. לא, בעצם, יש לי עוד משהו לומר: פחחחחחחחחחחחחח. זה כאילו הוא לא רואה את הסדרה שהוא חי בה. תגיד, זוכר איך כמעט השמדתם כוכב לכת לא מזמן ב-Meridian בגלל שלא טרחתם לבחון אפשרויות לפני שנתתם לקצינה שלכם להתערב במערכת פיזיקלית מטורללת שלא ראיתם משהו דומה לה אי פעם? לא זוכר. נו טוב, גם אני מנסה להדחיק את הפרק. אבל זה קורה כל הזמן. כל הזמן!מה שכן, הנזיפה עובדת על הקרדסיות שמנסות להתנצל ולהגיד שזה הצבא שהכריח אותן לא לחשוף מידע שמציג את הניסוי באור רע וכו’, וכמובן שהן מרגיזות את הקולגה החמוצה שמתחילה לאיים בכך שהולכים להחליף אותן לפני שימשיכו את הניסוי. סיסקו קצת מובך ואומר לקרדסיות שהוא לא מתעסק בעניינים הפנימיים שלהם ואולי אפשר לחזור לשאלה איך למנוע מכוכב שביט להרוס את חור התולעת, בבקשה? בסוף מחליטים לפצפץ אותו עם פייזר, אבל כדי לא סתם לפרק אותו לכמה חתיכות שימשיכו כולן אל חור התולעת, או’ברייאן צריך לעשות ממבו-ג’מבו כיוונון מחדש קודם.בסצינה הבאה הקרדסית הצעירה ואו’ברייאן עושים ממבו-ג’מבו כיוונון. ואז היא מנסה להתרבות איתו. כי היחס העוין שלו מתפרש אצלה כאתם יודעים מה. ואו’ברייאן, שונא קרדסים ידוע, די בהלם, אבל לאו דווקא בצורה שלילית-גזענית; נראה שהוא למד משהו על הקרדסים גם הפעם. זו הייתה סצינה עם פוטנציאל להיות מחרידה, אבל בפועל היא יצאה די משעשעת וחביבה - טוב שהפרק לא לוקח את עצמו ברצינות.בינתיים סיסקו מזועזע מספיק מכך שהנבואה עושה סימנים של נסיון להתגשם כדי שהוא ייאלץ לספוג נזיפת-קלישאות מדקס; ספציפית, דקס אומרת לו שיחליט אם הוא רוצה להחליט את ההחלטות שלו בעצמו או לתת לנבואות להכתיב אותן. עכשיו שמעו, אם הנבואות מדוייקות, אולי כדאי להקשיב להן? אבל סיסקו משתכנע ומכריז שעסקים כרגיל (כלומר, הוא לא מגרש את הקרדסיות). ואז יורים בפייזר וכוכב השביט מתפרק לשלוש חתיכות ש         "content": "עוד “פרק טוב בצורה טובה” שעושה שימוש נכון בדמויות וקווי העלילה שהצטברו עד כה, בתסריט טוב ונטול חורים מעצבנים, ובביצוע מצוין כדי לתת לנו סוף סוף פרק פרנגים מוצלח ממש. החיסרון היחיד הוא שזה בבסיסו פרק הומוריסטי (למרות שהיו יכולים גם לקחת אותו לכיוון אחר, אבל כנראה שזה לא היה עובד טוב), אבל כזה שלא עושה צחוק מהפרנגים, אלא עם הפרנגים. ואת הדרמה קיבלנו עם נוג לפני שני פרקים ואי אפשר להתעלות על זה ממילא.זה לא מתחיל טוב. זה מתחיל עם קווארק מקבל עיסוי אוזניים אורגזמטי, ובחייכם תעיפו כבר את השטות הזו מהסדרה, זה מביך. אבל אלו רק השניות הראשונות, ואחריהן מתברר שהוא בעצם במשא ומתן עם פראיירית שמלבד עיסוי אוזניים גם מוכנה לקנות את Self-sealing stem bolts (הדברים ההם שלאף אחד אין מושג מה הם עושים שהופיעו לראשונה ב-Progress) במחיר מופקע. אבל לפני שקווארק מספיק לסיים את העסקה או לקבל עוד מסאג’ פתאום צץ זאק הנאגוס, מעיף את קווארק מהדירה שלו ומסתגר שם. הא, הנאגוס? זה מבטיח פוטנציאל לפרק טוב.קווארק נאלץ לעבור לגור עם רום, בדירה שמורכבת בעיקר מבלאגן ומדברים שרום גנב מהמחסן של קווארק, וקווארק מתפלץ על אלו ועל הגיינת האוזניים של רום, ומנסה לצוות על רום לעשות דברים אבל אחרי המהפך שנוג גרם לו ב-Heart of Stone רום כבר יודע להגיד לו דברים כמו “לא” ו”בדירה שלי אני הבוס” ובאופן כללי סוף סוף להפגין קצת עמוד שדרה בלי לנסות לרצוח את קווארק תוך כדי. והשיא הוא בתלונה הזו של רום:“Living with you was bad enough as children.”“What do l do?”“You think.”“What do you mean, I think?”“You stay up late plotting and scheming. And when you think, if there’s anything I can’t stand, it’s listening to you mumble.”בקיצור, קווארק ורום נשברים והולכים לגרש את הנאגוס, אבל הוא דווקא מאוד שמח לראות אותם ולתת להם את יצירת הפאר שהוא עבד עליה בהסתגרות שלו אצל קווארק - גרסה חדשה של ה-Rules of Acquisition! קווארק ורום הנרגשים פותחים ומתחילים לקרוא, רק כדי לגלות כללים כמו “אם הם רוצים את כספם בחזרה, תן להם אותו” ו”לעולם אל תציב רווח לפני חברות” וכן הלאה. עושה רושם שזאק ירד מהפסים והפך להיפי. ואנחנו מקבלים עוד סצינה משעשעת שבה קווארק ורום מנסים לגלות איפה המסר הסודי הקפיטליסטי החזירי שמתחבא בספר. אין כזה. זאק ירד מהפסים. והנזקים מתחילים להצטבר מייד - הוא אמנם קונה משקאות לכולם בפאב של קווארק, אבל אחר כך מספר לו שהוא ניהל שיחה קצרה עם הפראיירית מתחילת הפרק על איך שקווארק עושק אותה ושלח אותה לקנות במקום אחר. והוא מתחיל לדבר על “הדרך החדשה” שבה הפרנגים עומדים ללכת. אוי ואבוי - הוא לא רק משוגע, הוא משוגע עם עמדת כוח פוליטית שהולך לשנות סדרי עולם. והוא מתחיל לעשות את זה ב-DS9 ועם קווארק ורום בתור שליחיו (אבל למה שיעשה את זה דווקא ב-DS9? אני מקווה שיש להם הסבר הגיוני לשם שינוי).עד עכשיו הפרנגים לא הרגישו כמו חברה דתית במיוחד וה-Rules of Acquisition היו יותר בדיחה מכתבי קודש, אבל בשיחה של קווארק עם רום (שבינתיים התלהב ומונה על ידי זאק לראש ארגון האלטרואיזם שלו) ההיבטים הללו ברורים, עד לרמה של לדבר על כך שזאק יכריז על החוקים על מדרגות ה-“Sacred Marketplace” וקווארק מבהיר שזה יגרום להשלכה שלו (יחד עם רום וקווארק) מראש ה-Tower of Commerce. כאן הייתה לפרק הזדמנות ללכת לכיוון רציני, אם הוא באמת היה מנסה לעסוק בהתמודדות של החברה הפרנגית עם דבר כזה שאולי יוביל למשהו דמוי הרפורמציה. הפרק לא מנסה להיות רציני - תודה לאל, אני בספק אם הליכה לכיוון הרציני הייתה עובדת - ולכן קווארק נשבר בשלב הזה ומחליט שהגיע הזמן לבדוק מה גרם לזאק לרדת מהפסים.הדבר הראשון שאנחנו מקבלים הוא את הסשן הסטנדרטי אצל הרופא שבו באשיר מכריז שהוא לא מוצא שום דבר, וקווארק מתעקש וזה לא עוזר (ראו תמונה). אפרופו באשיר, הוא כוכב עלילת המשנה של הפרק, שגם היא הומוריסטית ולא לוקחת את עצמה ברצינות: הוא מגלה שדקס הציעה את השם שלו לפרס סופר-דופר-יוקרתי ואיכשהו הוא השתחל לרשימת המועמדים השנתית. והוא מאוד לא מרוצה, כי זה פרס שניתן על מפעל חיים ואפילו עם אגו כמו שלו, באשיר יודע שהוא עדיין לא אמור לקבל אותו. הבעיה היא ששאר צוות התחנה הרבה יותר נלהב ממנו ובסופו של דבר מלהיב אותו כל כך עד שכשהוא באמת לא זוכה הוא נראה כאילו הוא הפסיד בטניס לאו’ברייאן עשר פעמים ברצף (בפרק הזה הם בכלל משחקים חצים, מה שאמור להעיד על שדרוג למערכת היחסים שלהם?)את קצה החוט שלו קווארק מוצא כשזאק מכריז שבין יתר מעשי הנדבנות שלו הוא הולך לתת מתנה “לעם הבאג’ורי”. זה מספיק לקווארק כדי לנסות לפרוץ לו למעבורת (ובסוף שהמשרת הדומם של זאק - שמאוד נסער מכל הזוועה שעוברת על האדון שלו - יפתח לו). ובפנים מתגלה - הו הו הו - אחת מקופסאות ההזיות הבאג’וריות הללו. וקווארק משתמש בה בטעות, וחוטף הזייה באג’ורית סתומה - זה לא יותר כיף שפרנגים משתתפים בזה, לצערי - שאחריה הוא פותר כבר את כל התעלומה. זאק השיג את הקופסה מהקרדסים איכשהו, אבל לא סתם כדי למכור לבאג’ורים במחיר מופקע - הייתה לו מזימה חכמה הרבה יותר: ללכת אל חור התולעת ולהשתמש בקופסה כדי לגרום ל”נביאים” לדבר איתו. כי הם יודעים את העתיד. וזה יהיה מאוד מועיל, כלכלית, לדעת את העתיד. וכנראה שהנביאים לא אהבו את מה שהם ראו והחליטו להעניש את זאק עם מתנת האלטרואיזם. מייד כשזאק יצא מחור התולעת - ליד DS9 - הוא התחיל לעבוד על החוקים החדשים שלו. זה מסביר יפה ובצורה טובה למה זאק הגיע דווקא לשם עם הטירוף שלו; התרשמתי לטובה!לא ברור אם קווארק פוחד שזאק יכתים את השם שלו או שהוא סתם אלטרואיסט עמוק בפנים בעצמו (כאילו דה) אבל הוא מחליט לשחק אותה גיבור:“Something must’ve gone terribly wrong. But I intend to set it right.”“How, brother?”“I have an idea.”“Does it involve me?”“Not really.”“I like it!”ומה המזימה של קווארק? שום דבר מתוחכם - רק לחטוף את זאק ולנסוע איתו לחור התולעת ולבקש מהנביאים שיתקנו את מה שקילקלו. אין מה להגיד, יש לו אומץ כשצריך. והוא גם מצליח להגיע אל הנביאים ולדבר איתם (הם “מתגלים” בדמויות של צוות DS9), אבל זה לא הולך טוב. כמו כל יישות חייזרית מתקדמת, הם פוצים נורא ומתעקשים על הקטע הזה של אלטרואיזם ואוי אוי אוי חמדנות זה רע, ומסבירים לקווארק שהם בסך הכל החזירו את זאק למצב הנפשי הקדום של הפרנגים, לפני שהם התחמדנו להם.קווארק נושא להם בחזרה נאום נגד לטובת החמדנות. כזה שלא היה מבייש את פרנסיסקו ד’אנקוניה או את Nwabudike Morgan. הוא כל כך מתלהב שהוא מגיע ל”בלי החמדנות כל החיים בגלקסיה ייכחדו”. מישהו פה לקח את דיון הפייסבוק קצת יותר מדי רחוק. והנביאים לא ממש מתרגשים ואומרים שבולשיט ואוטוטו הם הולכים לאלטרסט גם את קווארק המסכן בעצמו. ושוב אנחנו תוהים - קווארק לא אמור להיות פרנגי ממולח? איפה כושר המיקוח שלו?ובכן, הפעם בא משהו כזה, ברגע האחרון. קווארק רואה שהנביאים לא ממש סובלים את הפרנגים ואת הצורך המעיק לדבר איתם, אז הוא מזהיר אותם שהוא וזאק זו רק ההתחלה - אם הם יהיו אלטרואיסטים, הפרנגים יתמהו מה לעזאזל וינהרו לחור התולעת בהמונים. לעומת זאת אם הם יחזרו למצבם הקודם הפרנגים יעזבו את הנביאים בשקט מכאן ועד לנצח. וזה, כמובן, עובד. זאק חוזר לעצמו, מתחיל להתלונן על קווארק והשטויות שלו, מפרק את ארגון האלטרואיזם הקטן שהקים ומשמיד כל גרסה אפשרית של החוקים החדשים שכתב.קווארק מבואס, כרגיל, על כך שהוא יצא מהעסק בלי שום רווח. עד שרום מזכיר לו שלכמה דקות, הוא (רום) היה המנהל הראשי של ארגון האלטרואיזם של זאק, והיה עסוק למדי. בקבוק יין גנוב מהמחסן של קווארק שנמצא בדירה של רום במערכה הראשונה יורה במערכה השלישית! רום בהחלט השתפר בתור דמות, ואפילו קווארק אומר שאבא יהיה גאה.האם הפרק מציג פרנגים בצורה טובה או רעה? כאמור, אני מרגיש שלמרות שזה פרק הומוריסטי, הצחוקים פה הם עם הפרנגים ולא עליהם. לשם שינוי הם לא יוצאים טיפשים (גם המזימה המקורית של זאק הייתה נבונה, אם כי מסוכנת, וגם ההתנהגות של קווארק ורום בפרק היא הגיונית וסבירה) ונראה שיש בפרק סוג של אמפתיה (מרחוק) לאורח החיים שלהם; הדמות המגוחכת בפרק היא דווקא זאק האלטרואיסט. כמו כן שוב יוצא שכמעט בלי להתכוון, קווארק עושה דברים נועזים למדי (ללכת לנביאים ולדרוש מהם שיתקנו משהו שהם “קלקלו”? אפילו סיסקו לא עשה את זה). תוסיפו לזה את הערבוב של קווי עלילה ודמויות שונים ומוכרים (הנביאים + זאק) וקיבלנו בדיוק את מה שאמור להרכיב פרק טוב בעונת “אמצע הסדרה” שכזו. אחלה!",

      "s03-e17-visionary": {
        "title": "עונה 3 פרק 17 - Visionary",
        "content": "רציתי פרק או’ברייאן סוף כל סוף? קיבלתי. ולמרבה השמחה, זה אחלה פרק, עם רעיון בסיסי נחמד שמבוצע טוב ושימוש נכון ברקע שהסדרה מספקת. והוא מתחיל, איך לא, עם זה שאו’ברייאן חוטף. ליתר דיוק, כבר בשלב שבאשיר מטפל בו כי הוא חטף מקגאפין רצחני לפרצוף ועכשיו יש לו הרעלת קרינת מקגאפין קלה והנחיות מהרופא לנוח שהוא אשכרה מתכוון לציית להן. אבל למי אכפת מאו’ברייאן בכלל? מגיעה לתחנה משלחת רומולאנים לחלוב מידע על הדומיניון. כי הפדרציה חייבת להם כי מכשיר ההסוואה של הדיפיינט הוא רומולאני. וכדי שיהיה כיף גם כמה קלינגונים נתקעו בתחנה כשהספינה שלהם התברחשה. ואם יש משהו שקלינגונים שונאים, זה רומולאנים. בקיצור, הרבה אקשן והרבה כאב ראש לאודו וסיסקו וקירה. מה הקשר לאו’ברייאן?ובכן, או’ברייאן עושה דברים חשובים. כמו להתקין את לוח משחק החיצים שהוא שיחק בו עם באשיר בפרק הקודם בפאב של קווארק, ובללמד את קווארק לשחק. ובאמצע הטלת החץ פתאום יש את ההבזק המתבקש ואו’ברייאן מוצא את עצמו אצל קווארק, מסתכל על קווארק מתלונן על הקלינגונים והמהומות שלהם בפני… או’ברייאן. והאו’ברייאן הזה מסתובב ורואה את האו’ברייאן המקורי, שמבזיק לו חזרה אל הפאב ואל החץ שפוגע במטרה, ומתמוטט. החץ הוא טאץ’ ממש נחמד כדי להדגיש איך הזפזופ הזה של או’ברייאן היה מיידי.קו העלילה הרומולאני מדשדש לו - הנודניקים רוצים את כל המידע ביקום על כל דבר ולתחקר את כל אנשי התחנה וכדומה. בזמן שהם מתבחבשים להם אנחנו חוזרים אל או’ברייאן, שנקלע אל הפאב ועל קווארק שמתלונן על הקלינגונים והמהומות שלהם, ואז שניהם רואים פתאום את או’ברייאן בוהה בהם מן הצד. נו טוב, אז עכשיו ברור שאו’ברייאן באמת מזפזפ וזה לא סתם דמיון מפותח. מה הלאה? להבין למה זה קורה, ואת זה דקס מנסה לעשות. ברור שזה קשור להרעלת הקרינה של או’ברייאן, אבל דקס מסביר ש… אה, רגע, או’ברייאן שוב מזפזפ! ושוב אל קווארק, רק שהפעם יש אקשן ומכות רומולאנים נגד קלינגונים נגד כל העולם. ואו’ברייאן האחר שם וחוטף מכות וקלינגון שולף סכין ואו’ברייאן המזפזפ מרביץ לו. בקיצור, כיף חיים, ואז או’ברייאן חוזר. כבר בשלב הזה ברור לנו שהקפיצות הללו לעתיד ילכו ויעשו אלימות יותר מפעם לפעם. מה יקרה בפעם הבאה? DS9 תושמד?בינתיים הרומולאנים ממש מציקים. ספציפית, מציקים לקירה. ספציפית, מתחקרים אותה על אודו. ספציפית, רומזים שאודו מעוניין בה, ואוי כמה שהיא מתרגזת ויוצאת להם באמצע. עושה רושם שאנחנו הולכים לקראת סיטואציה של “כל העולם יודע חוץ מקירה”? חבל, זו קלישאה מעיקה למדי.בינתיים, אצל קווארק, או’ברייאן עומד על המשמרת ומחכה למכות שיבואו. כמובן, אנשי האבטחה של התחנה היו אמורים להבטיח שלא יהיה כלום, וקווארק הבטיח שהקלינגונים לא יכנסו לפאב. אז מה? ברור שהם נכנסים, עולבים ברומולאנים ומתחילים מכות. מה שמעניין מבחינתי (והוא כמובן מכוון) הוא שרואים שהמכות מתנהלות טיפה שונה מקודם - או’ברייאן לא חוטף מכות כמו שהוא ראה ב”חיזיון” אלא מצליח להתחמק ולהרביץ בעצמו, מן הסתם בגלל שהוא כבר ראה את הסיטואציה וידע למה לצפות. או’ברייאן מהעבר מגיע ומרביץ לקלינגון עם הסכין, כמו קודם, ושניהם עוד מחייכים אחד לשני. המסקנה היא שספציפית עבור סיפור המסע בזמן הנוכחי הזה, שינוי העתיד הוא אפשרי. וזה כמובן קריטי. בפרט אם באמת יפוצצו את התחנה בהמשך.ובכן, מייד אחרי הקרב או’ברייאן שוב מזפזפ, אבל לא רואה את התחנה מושמדת אלא משהו זניח הרבה יותר - או’ברייאן של העתיד באיזה מסדרון פותח איזה פאנל, חוטף פייזר מבפנים ומת. כלומר, אין דופק והכל. או’ברייאן בדק. אופס. בואו נקווה לטובתו שבאמת אפשר לשנות את העתיד.כמובן, עכשיו שאנשי התחנה יודעים בדיוק איפה מוטמנת המלכודת הזו, הם יוכלו לנטרל אותה בקלות, לא? ובכן, לא ממש, כי מתברר שהיא בכלל לא נמצאת שם עדיין. וזה מסדרון צדדי זניח שלא ברור למה שמישהו יתעניין בו מלכתחילה. נו טוב, שמים מעקב על המסדרון. בינתיים דקס מגלה שמה שגורם לקפיצות של או’ברייאן זה איזה משהו לא ברור שמקיף את התחנה ופעם ב- עושה איזה ממבו ג’מבו שנתקל בקרינה אצל או’ברייאן ועושה Resonance Cascade או משהו. עדיין לא ברור מה זה המשהו הלא ברור שמקיף את התחנה, אבל באשיר כבר מתחיל לעשות טיפולים של שיתוק היכולת של הממבו ג’מבו להשפיע על הקרינה של הג’ומג’י גוגג’י או משהו. כן, כמו שאתם מבינים, הפרק סובל מטכנובאבל.ובינתיים, התיאום המופלא של צמרת שרשרת הפיקוד של DS9 מכה שנית, כשקירה מעבירה על דעת עצמה את הרומולאנים לאיזה מסדרון צדדי כי הרפליקטורים שלהם התחרבשו. תנחשו איזה מסדרון צדדי? לא היה קשה, נכון? שמישהו יסביר לי למה קירה לא ידעה בשלב הזה איפה הפאנל הקטלני נמצא? מכל מקום, התוכנית לא משתנה כי לא רוצים להפחיד את מי שזה לא יהיה שמטמין את זה שם. ולא לגמרי ברור מי זה, כי הוא נוקט בתעלול מהסוג של “למה לא עושים את זה כל הזמן?” - במקום להגיע למסדרון ולמצלמה שיש שם ולהטמין את המטען שלו, הוא משגר אותו לשם עם משגר קצר טווח. ומה הפואנטה של כל זה? מה שהוטמן שם הוא מכשיר מעקב; הפייזר זה רק כלי להגנה עצמית של מכשיר המעקב, פלוס סיבה טובה לדרמטיזציה של הפרק ולהצגה של או’ברייאן מתפגר.מכל מקום, או’ברייאן לא יתפגר עכשיו כי הוא לא הולך לפתוח את הפאנל, ולכן הגיע הזמן לעוד חיזיון שלו! והפעם משהו משעשע מהרגיל - או’ברייאן מזפזפ לו לחדר מתים ורואה את עצמו מתחת לשמיכה. ואז באשיר נכנס ומתחיל לתרץ איזו סיבה רפואית הרגה את או’ברייאן ואיזו בדיקה הוא היה צריך לעשות ולא עשה (ולכן, מה או’ברייאן צריך לומר לבאשיר כשיחזור כדי שיצילו אותו), בזמן שאו’ברייאן צועק עליו שמה לעזאזל?! איך זה קרה לי?! למה נתת לזה לקרות?! האינטראקציות של או’ברייאן-באשיר ממשיכות להיות מוצלחות גם בפרק הזה.בינתיים אודו משחק אותה חוקר ומצליח לגלות את המקום שממנו שוגר המכשיר - איזה שהוא חדר בתחנה שמישהו הפך את הרפליקטור שלו למשגר נייד. זה עסק די מסובך ולכן עושה רושם שיש לנו פה עסק עם מקצוענים - אבל לא מספיק רציניים כדי שלא יהיה ברור לאודו שאלו הקלינגונים, ובירור קצר מעלה שהם חוליית ריגול עילית או משהו, כך שכולם עפים חיש קל לכלא. בשלב הזה בפרק חשדתי שיש איזו מזימת על של הדומיניון כאן ושהקלינגונים הם משני צורה, אבל לא הלכו לכיוון הזה וכנראה שעדיף כך.משסיימנו את זה, מגיע הזמן לחלק השלישי והאחרון של הפרק, עם הזפזופ האחרון שאו’ברייאן אמור לחוות לפני שהטיפול של באשיר יעבוד. ובזפזופ הזה… כן! ניחשתם נכון! התחנה מתפוצצת! זה כמו בפרק ההוא של TNG! וכאילו שלא די בצרות, משהו מאוד מוזר קורה לחור התולעת, אבל או’ברייאן (שבקפיצה הזו מצא את עצמו על ספינת הצלה שמנווטת בידי או’ברייאן) לא ממש מצליח להבין מה קרה שם לפני שהוא קופץ חזרה.אוקיי, עכשיו זה נהיה ממש מעניין. מה השמיד את התחנה כל כך מהר? סיסקו ושות’ מנסים לגלות, אבל לכו תגלו משהו כזה בקלות, ויש להם רק חמש שעות (כל הקפיצות היו חמש שעות קדימה). ואז מגיע הרגע שבשבילו היה שווה לעשות את הפרק הזה סביב או’ברייאן: כמובן שהוא מתנדב לקפוץ קדימה שוב ולנסות לברר מה קרה, למרות שלצורך כך יהיה צריך לעשות לו איזה ממבו ג’מבו קרינה נוסף מבוסס מכשיר יד, שיהרוג אותו אם אחרי השימוש יעבור יותר מדי זמן ללא טיפול מתאים.אז הוא מזנק, ופוגש את או’ברייאן של העתיד שישן בשקט ומעיר אותו. ולאו’ברייאן של העתיד אין מושג מה הוא רוצה. זה כמובן די מוזר - או’ברייאן של העתיד אמור לדעת כל מה שקרה עד שאו’ברייאן של העבר קפץ, לא? בפרט שהוא תכנן לקפוץ? אה… עזבו, אי אפשר לחפש כאן הגיון. למעשה, הפרק מצביע על זה במפורש: האו’ברייאנים מדברים וזה של העתיד תוהה איך ייתכן שזה של העבר נראה כל כך גרוע בגלל מנת הקרינה הנוספת שהוא קיבל, בזמן שאו’ברייאן של העתיד מרגיש בסדר. התגובה הסבירה: “I hate temporal mechanics!” (וראו תמונה)התוכנית עובדת יפה - האו’ברייאנים מגיעים אל גשר הפיקוד ורואים בדיוק מה קרה - המה שמו שסבב את התחנה היה ספינה רומולאנית מוסווית, והיא לפתע פתאום מחליטה להתחיל לירות על איזורים קריטיים. רגע, רומולאנים? מה? אין זמן לחשוב. קודם כל או’ברייאן צריך לחזור לדווח. הבעיה היא שאו’ברייאן של העבר לא במצב לחזור, או לעשות משהו שאיננו לתת לאו’ברייאן של העתיד את המכשיר שמאפשר לו לחזור אחורה לעבר (זה לא הגיוני בשום צורה. לחלוטין! אבל כבר הסכמנו לא לחפש פה את ההגיון), והופס - ההחלפה מתבצעת.אם כן, האשמה בהשמדת התחנה היא על הרומולאנים. וסיסקו ושות’ מבינים בדיוק מה הולך כאן. המשלחת הרומולאנית מלכתחילה באה במטרה אחת - לסגור את חור התולעת על ידי פצפוץ שלו (זה מה שאו’ברייאן ראה בחזיון הלפני אחרון שלו). כמסורת השיטה הרומולאנית, עושים דברים כאלו בשקט ובלי להשאיר עדים, ולכן הצורך להשמיד את DS9. כל התחקור עד אז? סביר להניח שאותנטי - נסיון לחלוב מהם כמה שיותר מידע לפני שמפוצצים אותם. מכאן אנחנו למדים שני דברים: שהרומולאנים נשארו נבלים נבזיים ומוצלחים למדי, ונחמד שעשו בהם שימוש מוצלח בפרק הזה במקום להביא את הדומיניון. השני הוא שכן, באמת קל להשמיד את חור התולעת כפי שזה נראה במטריקס המשותף של כולם מ-The Search Part II. אני חייב להודות שאני מתפלא שאף אחד לא עשה את זה עד כה, אם כן. האיום של הדומיניון גדול כל כך שבוודאי יהיה איזה קמיקזי אחד שיחליט לפעול בעניין; שלא לדבר על סתם פסיכים דתיים שלא מוצא חן בעיניהם עניין הנביאים הזה.ואו’ברייאן? במובן מסויים הסדרה עשתה פה צעד נועז. זה הרי לא אותו או’ברייאן. אמנם, ההבדל בינו ובין או’ברייאן שלנו הוא רק
