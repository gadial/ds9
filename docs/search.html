      "s02-e01-the-homecoming": {
        "title": "עונה 2 פרק 1 - The Homecoming",
        "content": "טוב לחזור.כדי לעזור לנו לזכור למה אנחנו אוהבים את הסדרה העונה השניה מתחילה מייד עם דיאלוג אודו-קווארק, כשלשם שינוי קווארק הוא זה שידו על העליונה – הדרך הטובה ביותר של קווארק לשגע את אודו היא פשוט לעזור לו לתפוס מבריחים. אבל קווארק פה רק כדי להתניע את הפרק – חיש קל הוא מקבל מקגאפין באג’ורי שהגיע מכוכב כלשהו בקרדסיה ומראה אותו לקירה (גם כן במסגרת תעלול עשיית השלום?) וקירה מייד מזהה שמדובר על מקגאפין באג’ורי של גיבור נערץ כלשהו שנעדר בקרב ונחשב כמת. אז הא! הוא אצל הקרדסים, מה? והחצופים הללו טוענים שהם כבר שיחררו את כל הבאג’ורים מזמן! זה בוודאי מזמין מתקפת קומנדו של אדם אחד על כוכב לכת שלם כדי לשחרר אותו!החלק בפרק שמוקדש לנסיון של קירה לשכנע את סיסקו לאפשר לה לצאת למשימה הזו הוא מגוחך למדי. האינטרס של סיסקו להסכים למשימה הוא המצב בקרב ההנהגה הבאג’ורית שהולך ומחמיר – קבוצת טרוריסטים-בפוטנציה שקוראת לעצמה “המעגל” קוראת להעיף מבאג’ור את כל הלא באג’ורים, ועושה רושם שהכהן הדגול שסיסקו קפץ כדי להציל בפרק סיום העונה שעברה לא ממש עוזר (הוא לא מוזכר). להביא גיבור נערץ כלשהו בוודאי יפתור את העניינים מייד, נכון?הנאיביות הזו מאפיינת גם את מבצע החילוץ המתוכנן, שכולל צוות מובחר המכיל את קירה (טרוריסטית זוטרה לשעבר עם הכשרה מפוקפקת) ואת או’ברייאן (מה הקשר? ממתי או’ברייאן המהנדס הוא איש קומנדו נועז?). יש כל מני שאלות שצריך לשאול על המשימה הזו – איך הם משוכנעים שזו לא מלכודת; מה יהיו ההשלכות של כשלון על יחסי באג’ור-קרדסיה (וגם הצלחה, למרות שבמקרה של הצלחה הקרדסים עומדים בפני מבוכה דיפלמוטית – היי, רגע, דברים כאלו מעניינים אותם בכלל?); מה תוכנית החילוץ הנבונה ביותר, וכן הלאה. מסוג השאלות שצריך להעלות חבר הצוות הותיק, המנוסה והחכם ביותר על הסיפון – כלומר, דקס. דקס אכן באה לדבר עם סיסקו אבל לא מעלה שום ספקות, סתם דוחפת אותו להסכים לתוכנית הפסיכית של קירה. אפשר לרשום עוד פספוס עם הדמות של דקס.אחרי שלב התכנון מגיע שלב החילוץ, שמסתכם ב”בואו נגרום להם להכניס אותנו במרמה ואז נירה בכל מה שזז”. מסתבר שהקרדסים לא בכושר כי זה עובד והם מצליחים להימלט עם הגיבור ושלל באג’ורים נוספים. הקרדסים אכן מובכים דיפלומטית ומביעים התנצלות רשמית על כך שפתאום התגלה אצלם גולאג. מצויין, הכל טוב ואפשר לסגור פרק בנאלי ושבלוני וטיפשי?הו, לא. כי בכל זאת יש לסדרה הזו עוקץ, וכל הסיפור עד כה היה רק ההקדמה (שלקחה בערך שני שליש פרק). הבעיה היא שהגיבור לא נראה, איך נאמר, גיבורי במיוחד, ולא כל כך אוהב את המהומה שיש סביבו. אז כן, הוא שמח שבאג’ור חופשיה, אבל מנסה לברוח מהתחנה בהזדמנות הראשונה ולהתפלח לספינה שהולכת להיעלם מעבר לחור התולעת. כשסיסקו מתחקר אותו הוא מספר בפשטות שמעשי הגבורה שלו מסתכמים בלירות בקרדסי בתחתונים שזה עתה יצא מאמבטיה באיזה אגם. התמזל מזלו והקרדסי היה פושע מלחמה לא קטן, והשמועות התחילו לרוץ ולפני שהגיבור הבין מי ומה הוא מצא את עצמו בתפקיד הקדוש הנערץ.סיסקו עומד כאן בפני דילמה קשה, אבל הוא בכלל לא מהסס – הוא דוחק בגיבור להישאר ולקבל את המעמד שלו, כי לפעמים אגדות (אגדות במובן של Legends) חשובות יותר מהמציאות. אלו מילים יפות שלא מסתירות את האמת הפשוטה – סיסקו משחק כאן בבני אדם בנסיון להשיג רווח פוליטי. אז נכון שהכוונות שלו טובות ושהמעגל נראים כמו אסון בהתהוות, ועדיין – סיסקו לוקח בן אדם לא קשור וזורק אותו לקלחת מתוך תקווה שזה איכשהו ישפר את הטעם של התבשיל. אין לו תוכנית פעולה אמיתית – הוא סתם מקווה שיקרה משהו טוב.ובכן, משהו בהחלט קורה. למרות ההערכה שיש לבאג’ורים כלפי תעלול הקומנדו של קירה, הם מודעים לכך שבפועל זו הייתה הכרזת מלחמה נגד קרדסיה, שלמרבה המזל קרדסיה סירבה לה. אז באופן בלתי מפתיע לחלוטין, הבאג’ורים מחליטים לתפוס שתי ציפורים במכה אחת – הם ממנים את הגיבור לתפקיד הבאג’ורי התורן בתחנה, במקום קירה שעומדת להיות מוחזרת לבאג’ור. אחחח, אם רק הייתם יכולים לראות את הפרצוף של קירה כשהיא שומעת את זה! (בתמונה) רגע, אתם יכולים!אם כן, עושה רושם שהעונה הולכת לכיוון פתיחה סוערת שזו הייתה רק ההקדמה שלה. כמובן, DS9 היא בכל זאת סדרה ישנה ולכן טורחת לתת כיתוב של “המשך יבוא”; זה נראה לי קצת מוזר בימינו, עבור מה שהוא אפילו לא פרק סיום עונה, אבל שאלו יהיו הצרות שלנו.בחדשות אחרות, ג’ייק סיסקו מזמין באג’ורית לדייט והיא אפילו מסכימה, עד שאבא שלה נזכר שהוא גזען ששונא את מי שהם לא באג’ורים וג’ייק המסכן מוצא את עצמו קורבן של מהומת הלאומנות הנוכחית. אני יודע שאני אמור לא לסבול את ג’ייק אבל תת העלילה הקצרצרה הזו (ובפרט הדיאלוג של ג’ייק בהתחלה עם פאפא סיסקו שכלשונו של ג’ייק, “עדיין לא מוכן” לנהל עם ג’ייק את שיחת ה”אז התחלת לצאת עם בחורות”) דווקא הייתה חביבה למדי. אלוהים, אני כנראה זקן.",
        "url": "/ds9//S02/E01/The_Homecoming"

      "s02-e02-the-circle": {
        "title": "עונה 2 פרק 2 - The Circle",
        "content": "ניגשים ישר לאקשן. הפרק מתחיל עם שיחה בין סיסקו ובין פוליטיקאי באג’ורי נאלח – אותו אחד שהודיע באופן אישי לקירה שהיא מתעופפת בסוף הפרק הקודם, וכנראה עומד מאחורי כל זה בעצמו. סיסקו לא מצליח להושיע את קירה מהגלות שנגזרת עליה ומנסה להכניס לפוליטיקאי עלבונות במסווה של ביטוי מונפץ על “רוח חמה נושבת ממיניקוי” – איכשהו, העדפתי את בבילון 5 עם האלוזיות ההיסטוריות שבאמת הייתה להן משמעות.מייד אחר כך מגיעה סצינה שבה קירה נמצאת בחדרה ואורזת דברים לקראת ההסתלקות, ואז מגיע אודו כדי לשכנע אותה להישאר. ואז מגיעה דקס כדי להגיד לה שלום. ואז מגיע באשיר כדי להיות ילד הכאפות שלהם. ואז מגיע או’ברייאן כדי לעמוד ולהיראות מופתע. ואז מגיע קווארק כדי לתת מתנה (בתמונה). ובכל הזמן הזה כולם מדברים ורבים ומתווכחים. פנדמוניום שלם. הסצינה הזו הייתה פשוט תענוג לצפיה – אולי הדבר הכי מוצלח שראיתי עד כה בסדרה כולה. דבר אחד שמעניין לשים לב אליו הוא ש-DS9 היא עדיין בבירור סדרה ישנה – למרות הכאוס המאורגן של הסצינה, הדמויות עדיין מחכות כל אחת לתורה כדי לדבר. בימינו זה לא היה קורה.הכאוס המאורגן נגמר כשלחדר נכנס המבוגר האחראי – ודק בלייל, אותו אפיפיור-לעתיד שכמעט התפצפץ בסוף העונה שעברה בעקבות מזימה של ודק ווין הפונדמנטליסטית המתחרה שלו, ומזמין את קירה להצטרף לבינתיים למנזר שלו. הממ. כאן אני כבר מתחיל לחשוד.אנחנו קופצים קצת קדימה בזמן, אל קירה-במנזר שנראית ומתנהגת כמו מריה של צלילי המוזיקה. לא ייתכן שעבר יותר מדי זמן, אבל ודק בלייל מחליט שהגיע הזמן להעביר אותה לשלב הבא של הקדושה – טיפול בסמי הזיות. אצל הבאג’ורים זה מתבטא בחשיפה למקגאפין-שהוא-הולודק-בקופסה מהפרק הראשון של הסדרה, זה שגרם לסיסקו לחיות מחדש את הפגישה שלו עם אשתו. ההזייה של קירה גרועה עוד יותר, למקרה שתהיתם. היא מתחילה בכך שהמון באג’ורים שמובל על ידי ודק ווין צורח ועולב על קירה, ומסתיימת ב… משהו… חצי אירוטי עם ודק בלייל. אוי ווי. אני לא אתפלא אם הקריפ טכנובלבל את המקגאפין לשם כך. ואחר כך הוא מתחקר את קירה אם הוא צץ לה בחזיון ואמר שהיא הופיעה בשלו. קריפ!בינתיים, אקשן בתחנה. קווארק ממשיך במסורת של להיות המודיע של אודו, ומודיע לו על גח”כ (גזע חייזרי כלשהו) שמספק נשקים לטרוריסטים הבאג’ורים של ה”מעגל”. קווארק המסכן בלחץ שאוטוטו יש הפיכה באג’ורית וכדאי לכולם לברוח כמה שיותר מהר; אודו נאלץ למנות אותו לסגן השריף כדי להכריח אותו להישאר ולחקור (ליתר דיוק – הבחירה של קווארק היא בין סגנות ובין כלא). סיסקו מנצל את המידע הזה כדי לנסות להידחף אל מנהיגי הצבא הבאג’ורי ולהתערב להם בתוכניות ההגנה נגד המורדים – ואם אתם חושבים שהוא מתחיל לחרוג מהסמכות שלו, אתם לא לבד.במקביל, אודו הופך לעכברוש החביב על כולנו ומתחבא בספינה של הגח”כים כדי לראות מי מביא להם את הנשקים שאחר כך הולכים אל הבאג’ורים. רוצים לנחש? זה יהיה קשה… מי יכולים לרצות מלחמת אזרחים באג’ורית? לא הקרדסים, הרי זה יהיה צפוי מדי לגלות ש… אה, רגע, כן הקרדסים? שיט.האמת, אי אפשר להכחיש שיש בזה הגיון. אמנם, הקרדסים הסתלקו עם הזנב בין הרגליים בתחילת הסדרה אחרי שהם הגיעו למסקנה שבאג’ור כבר לא משתלמת להם, אבל זה היה שתי שניות לפני שגילו שם את חור התולעת היציב היחיד בכל היקום. פלא שלפחות חלק מהם רוצים לחזור?ובינתיים אקשן על באג’ור: מישהו ממש רוצה לגרום לקירה לצאת מפוזת מריה שלה, ולכן “המעגל” מארגן חטיפה שלה – ומייד אחרי זה מנהיג ה”מעגל” חושב שזה יהיה רעיון טוב לחשוף את עצמו בפניה – שלא במפתיע, זה הפוליטיקאי הנאלח מתחילת הפרק. ואחרי כל זה, מה החוטפים רוצים? אה, לרכל על סיסקו ומה הולך להיות הצעד הבא שלו. חברים, לא אמין!עכשיו, בואו ונחשוב – מה צריך לעשות כדי להפוך את הפרק לעוד יותר לא אמין? אה, יש לי! בואו נעשה עוד מבצע הצלה נועז על ידי אנשים שבבירור אינם מוכשרים לכך, כמו בפרק הקודם! וכדי שיהיה ממש לא אמין, בואו נגרום לסיסקו עצמו להשתתף בזה! יחד עם באשיר, שהוא לוחם קומנדו ידוע וממש לא צריך אותו בשביל לטפל בפצועים!כפי שאתם מבינים, סיקוונס החילוץ של קירה הוא לא מנקודות החוזק של הפרק, והעובדה שעם כוח החילוץ הגיעו שני Redshirts (לפחות לא בחולצות אדומות) שכנראה התפגרו להם, בעוד שגם באשיר חוטף ירייה וזה לא ממש מזיז לו – ובכן, זה משהו שלא אמור לקרות באמצע שנות התשעים. עצוב, עצוב (אבל הכי עצוב הוא שבכל משחק יריות בימינו השחקן משתתף במבצעי חילוץ יותר מתוחכמים ומאתגרים ממה שהלך שם).חזרה לבאג’ור, הפוליטיקאי הנאלח לא מתרגש יותר מדי מכך שקירה הסתלקה – עושה רושם שהוא כבר בשלבים האחרונים של ביצוע תוכנית ההשתלטות שלו, וחסר לו רק דבר אחד – לגיטימציה דתית. המממ, אם רק הייתה אשת דת פודמנטליסטית מופרעת שתתמוך בו, בתמורה להבטחות שונות ומשונות… וכך אנחנו נאלצים לראות אותו מתחבק עם ודק ווין החביבה על כולנו.…וחזרה לתחנה. ספינות קרב באג’וריות מתחילות להתקרב אל התחנה כדי לעשות אנחנו יודעים בדיוק מה. סיסקו פונה לאדמירלות בשאלת קיטבג מה קורה עכשיו, ובאופן לא מפתיע כשהם מבינים את המצב הם מחליטים שכל התערבות באיך שהילידים הורגים את עצמם זו הפרה של ה-Prime directive, ולכן אין ברירה מלבד הבאת צי של הפדרציה כדי שישמור על תחנת החלל וחור התולעת, שהוא אחד המשאבים החשובים ביותר שבהישג ידה של הפדרציה… אה, שניה, לא, הוא פשוט אומר לסיסקו לברוח עם הזנב בין הרגליים כל עוד נפשו בו. חברים, ב-TNG האדמירלות הוצגה שוב ושוב כעוסקת בעיקר בשמירה על האינטרסים שלה, וה-Prime directive הוצג בתור פילוסופיית חיים שכולם שם חשבו שהיא קצת נאיבית והפרו אותה פה ושם, ופיקארד המסכן ייצג את עיקר הנסיונות לשמור עליה; כאן פתאום האדמירלות מצייתת ל-Prime directive באופן עיוור למרות שזה בבירור לא מהלך חכם מבחינה אסטרטגית? המממ. וזה גם זורק את סיסקו ישירות לתפקיד של זה שהולך להפר את החוקים.ואיך הוא יעשה את זה? ובכן, שביתה איטלקית: צריך לפנות את התחנה, אבל פינוי מלא של התחנה יהיה איטי, ובינתיים הספינות יגיעו, ויהיה אקשן. אבל מתי יהיה אקשן? רק בפרק הבא. מסתבר שאנחנו בסדרה של שלושה פרקים! כזה דבר לא היה בכל תולדות מסע בין כוכבים!",
        "url": "/ds9//S02/E02/The_Circle"
      }

      "s02-e03-the-siege": {
        "title": "עונה 2 פרק 3 - The Siege",
        "content": "כצפוי, קו העלילה הבומבסטי התגלה כגדול על הסדרה, והסיום שלו הוא חלש ומאכזב. לא נורא, נסיון יפה.השליש הראשון של הפרק עוסק בהכנות של DS9 לקבל את המבקרים הבאג’ורים – נאום מוטיבציה מלא פאתוס של סיסקו, ופינוי המוני של אזרחים, ותעלולי ספסרות של קווארק, שמוכן למכור את המקום של אחיו לכל המרבה במחיר (ובסופו של דבר, באופן מוצלח למדי, מוצא את עצמו תקוע על התחנה אחרי שאחיו מוכר את מקומו). בתמונה אפשר לראות את תגובתו הדיפלומטית והשקולה של סיסקו לתעלולים של קווארק.ומה התוכניות הגדולות של DS9 כדי להתמודד עם החלליות הפולשות ולעצור את ההפיכה שעומדת להתבצע על פני הכוכב? או, טוב ששאלתם. בתחנה עצמה משאירים כוח קומנדו נועז שמורכב מכולם חוץ מקירה ודקס, ומטרתו לעשות שכחו אותי בבית לכוח הפלישה (למה לתת לכוח הפלישה להיכנס בכלל – אין לי מושג). בינתיים קירה ודקס מסתלקות לאיזה ירח סמוך, שולפות מהנפטלין איזה רכב חלל מעופש ויוצאות למבצע קומנדו נועז על באג’ור, כשהמטרה שלהן היא להגיע בזמן לאולם המועצה ולתת להם מקגאפין. וזה פשוט מעצבן. אני שונא שימוש לא הולם כזה במקגאפינים.כי הרי מה יש לנו? במשך שני פרקים כבר נבנה מתח לקראת מלחמת אזרחים באג’ורית, אבל בעצם זה משהו שהתחיל עוד בעונה שעברה. אי אפשר להכחיש את הזרם הבדלני אצל הבאג’ורים או להתעלם ממנו, ועושה רושם שה”מעגל” כבר קנה לעצמו אחיזה בקרב מרבית הבאג’ורים. אז מקגאפין אחד יצליח לפתור את כל הבעיות? לא אמין.במקרה הנוכחי המקגאפין הוא ה”הוכחה” שאודו מצא לכך שאת הנשק ל”מעגל” סיפקו הקרדסים (בעקיפין). אף אחד לא חושד שאנשי ה”מעגל” עבדו עם הקרדסים מרצונם; כל הבעיה כאן היא, אם כך, בעובדה שפתאום כולם מבינים שמהומה אצלם היא אינטרס קרדסי מובהק. אבל אנשי ה”מעגל” כבר יודעים את זה, והתומכים שלהם יודעים את זה. אז איך בדיוק זה מה שהולך לעצור את ההפיכה באמצע? אלוהים יודע, אבל זה כמובן בדיוק מה שקורה. פתרון מלאכותי וגרוע במיוחד, לטעמי.הביצוע של שני קווי העלילה גם כן לא משהו. הסצינות של דקס וקירה בחללית המצ’וקמקת מוצלחות, וסוף סוף רואים את דקס עושה דברים מעניינים (ונבהלת מעכבישים! הייתי מאשים את הסדרה בשוביניזם אלמלא קירה צחקה עליה ואמרה שהם נהגו לאכול אותם). אבל סצינות ה”שכחו אותי בבית” ב-DS9 הן פשוט בזבוז זמן. באופן די עגום, הפרק הזה שודר במקור כחצי שנה אחרי Starship Mine של TNG, שיש בו התרחשות דומה ועושה את זה הרבה הרבה יותר טוב (אבל קצת לא חוכמה להשוות את העונה השניה של DS9 לעונה השישית – הטובה ביותר – של TNG).ואז מגיע הסוף המטופש. זוכרים את גיבור המלחמה ההוא שהתחיל את הכל? זה שקירה יצאה להציל בפרק הראשון, וסיסקו קיווה שיפתור את המשבר הפוליטי בבאג’ור ויאחד את העם? כן, אז כנראה שהמפיקים הגיעו למסקנה שבעצם אין ממש מה לעשות איתו, אז הורגים אותו בסוף בצורה הקלישאית הסטנדרטית – כל האויבים כבר נכנעו, חוץ מאחד שפתאום שולף נשק ומנסה לירות בכולם, אז הגיבור קופץ מול הנשק. משום מה כשסיסקו עשה את זה בסוף העונה שעברה הוא לא חטף יריה קטלנית.זה מרגיז, כי מרגישים איך שהם פשוט נפטרו מדמות שהם לא ידעו מה לעשות איתה בהמשך, אחרי שהם כבר נתנו לה יותר מדי חשיבות (תיאורטית; בפועל הדמות הזו לא עושה כמעט כלום). זה אקורד סיום צורם במיוחד לפרק שגם כך היה חלש. חבל. נו טוב, לפחות סילקנו מהמערכת את כל קו העלילה הזו ואולי בפרקים הבאים נתחיל להתעסק עם דברים חדשים לגמרי.",
        "url": "/ds9//S02/E03/The_Siege"
      }

      "s02-e04-invasive-procedures": {
        "title": "עונה 2 פרק 4 – Invasive Procedures",
        "content": "היה זה לילה חשוך וסוער…לא, ברצינות, יש איזו סערת טכנובאבל וכתוצאה מכך מפנים את התחנה שוב, זה הפרק השני ברציפות. ומה קורה כשיש תחנה שמפנים אותה? כמובן, מתחיל משחק חתול ועכבר בין צוות התחנה שנשאר ובין כוחות הרוע שמנסים להשתלט עליה. רק שכאן כוחות הרוע מצליחים להשתלט על התחנה בשיא הקלות, לכלוא את אודו באיזו קופסה, להגיע לחדר הפיקוד ולהשתלט על סיסקו, קירה, או’ברייאן, באשיר ודקס בשיא הקלות. ומה עם קווארק, תשאלו? ובכן… ייתכן… שהוא קצת עזר לרעים להשתלט על התחנה. בטעות, בטעות! הוא חשב שהוא סתם עוזר למבריחים או משהו. בכל מקרה, עכשיו הוא באותו הבוץ כמו כולם.טוב, שמעו, זה לא מתפתח טוב. בקושי עשר דקות וכבר כל התחנה בידיהם? אחרי איך שבשבוע שעבר הצלחתם לעכב שתי ספינות מלאות חיילים באג’ורים במשך רוב הפרק? הפרק דורש סספונד אמונה רציני כדי שאוכל לקבל את זה שאפשר להשתלט על התחנה בכזו קלות. האם אני אמור להאמין שפינוי של התחנה לא כולל בכל זאת השארת צוות אבטחה כלשהו? או שהצוות לא מודע לכך ש”ספינה במצוקה” זה מסווה מצוין להשתלטות? האם להאמין שכולם חובבנים? ובכן, מכיוון שהמשך הפרק כל כך טוב אני מוכן לסלוח לסדרה בנקודה הזו – בלי השתלטות מהירה על התחנה, לא היה פרק.אוקיי, אז החבר’ה הרעים השתלטו על התחנה, אבל מה החבר’ה הרעים רוצים? אז יש לנו שני קלינגונים, אבל הם סתם שכירי חרב. ויש לנו מישהי מגזע לא ברור שנקראת מריל, ויש טריל שנקרא וורד. מה זה טריל? מישהו מאותו הגזע כמו דקס. או ליתר דיוק, מאותו גזע כמו ג’דזיה – דקס הוא הסימביונט, ואנחנו מבינים מהר מאוד שהדקויות הללו קריטיות כאן כי וורד הוא אחד מאותם אומללים שכל חייהם קיוו לקבל סימביונט אבל בשלב כלשהו דחו אותם. מסתבר שרק אחד מכל עשרה טרילים זוכה לכבוד. אז וורד מחליט שהוא ה-90% והוא יקבל את הסימביונט צדק-ולא-צדקה שלו גם אם זה אומר לתלוש אותו מהטרילית הקרובה ביותר. באשיר מזכיר לכולם בעדינות שאחרי שטריל והסימביונט שלו השתלבו, להוציא את הסימביונט יהרוג את הטריל. וורד יודע את זה, כמובן, אבל טוען ש”אין לו ברירה”. למה? נו, כי מגיע לו. עם הגיון חד כתער כזה ברור שהם לא הולכים לשכנע אותו לרדת מהעניין. ולמה דווקא דקס? כי חור התולעת הוא המקום המושלם להימלט אליו אחרי שהתעלול בוצע.כדי להיות משכנע שכדאי לשתף איתו פעולה, וורד גם יורה על הדרך באו’ברייאן, שיהיה. כמובן שהוא לא הורג אותו, אבל זה מספיק כדי לשכנע את דקס ואת באשיר לשתף פעולה. דקס המסכנה מקריבה את עצמה מרצון, שוב (בדיוק כמו בפרק “דקס”), אבל עושה רושם שבאשיר – שהוא זה שייאלץ לעשות את הניתוח – מסכן עוד יותר. וכאן פתאום אני שם לב שבאשיר כבר לא ילד כאפות, וההתאהבות המגוחכת שלו בדקס מהעונה הראשונה פתאום הפכה לגורם בעל משמעות. למרבה המזל, התסריטאים החליטו להשאיר כל התייחסות מפורשת לזה בחוץ, ולתת לשחקן להבהיר לנו בעצמו כמה העסק הזה קשה לבאשיר. וכשהשחקן מצליח לעשות את זה אני מתחיל לחשוב שעוד יש תקווה לדמות של באשיר בהמשך.ותוך עשרים דקות בערך דקס בחוץ, ומוכנס אל תוך וורד. וגם אני, שיודע שזה הולך להיגמר בשלום, נכנס ללחץ. הם ביצעו את זה טוב! ממש לא ברור איך הולכים לצאת מהתסבוכת הזו!כמובן, לא הכל אבוד בשלב הזה. תיאורטית עוד אפשר לחלץ את דקס מתוך וורד ולהחזיר אותו אל ג’דזייה וכולם ישרדו את הפרוצדורה. אבל השעון מתקתק. למעשה, הנעלם המעניין כאן הוא הגורל של וורד – כלל לא ברור אם הוא הולך לשרוד את ההרפתקאה הזו או לא. לכן אם יש בעייתיות בפרק הזה, היא שהדמות של וורד לא יותר סימפטית. אם לפחות היו רומזים שאצל הטרילים, אלו שהם חסרי סימביונט (לפחות מאלו שניסו) הם בגדר מנודים חברתית, ולכן מצבו של וורד הוא נואש – אבל לא, הרושם שמתקבל הוא שפשוט מדובר על בכיין שבטוח שהכל מגיע לו.טוב, אז איך פותרים את הבעיה? פשוט מאוד – אם ז’אן לוק פיקארד היה מדבר את דרכו החוצה, סיסקו פשוט הולך מכות. הבעיה היא שאו’ברייאן לא כשיר לעזור לו, ובזמן שהוא הולך מכות עם קלינגון אחד קירה חוטפת על הראש ממריל, שמתגלה כקרטיסטית לא קטנה, וסיסקו מוצא את עצמו מול פייזר. אופס. עושה רושם שמכות לא הולכות לפתור את הבעיה הפעם. קווארק בינתיים בוהה בכל העניין בייאוש, וגם זוכה לאיומים מפורשים מקירה שאחרי שהסיפור נגמר, הוא מחוסל. טוב, שמעו, בצדק גמור.אם לא מכות, אז דיפלומטיה? סיסקו ושות’ מנסים לדברר את מריל ולברר למה היא עוזרת לפסיכי הבכיין. אז היא מספרת סיפור חיים קורע סטנדרטי שממנו וורד הציל אותה, ובבירור היא מאוהבת בו מעל הראש. אז איך אפשר יהיה להמיר אותה לצד האפל? ובזמן שהם מתעסקים בזה, וורד חוזר – והוא לגמרי אדם חדש. שנקרא לו “וורדקס” מעכשיו?ובינתיים – באשיר צורח על קלינגון שיעזור לו לשמור את דקס בחיים. הו הו הו!ואז ג’דזייה מתעוררת, וזו באמת סצינה עוכרת שלווה. יחד עם דקס נעלמו הביטחון והשלווה, ונשארה בחורה צעירה ומבועתת. וזה מתחיל לגרום לי להרגשה מוזרה – עד כמה הנכונות המיידית של דקס להקריב את עצמה נבעה מגז’דיה, וכמה היא נבעה מדקס עצמו, שמבחינתו זה לא סוף העולם לעבור לגוף הבא? ובכלל, מבין מה שאנחנו מחבבים בג’דזייה דקס, כמה הוא ג’דזייה וכמה הוא דקס? תמיד חשבנו ששניהם זה מכלול אחד, אבל עכשיו אנחנו צריכים להתעמת עם ההבנה שזה לא בדיוק ככה. ולכן צריך לראות איך דקס מסתגל לסביבה החדשה שלו, והפרק בתזמון מדויק עובר בדיוק אל זה.סיסקו ממשיך את נסיונות הדיפלומטיה שלו – הפעם, על ידי פניה אל הדקס שבתוך וורדקס. הוא מדבר איתו כמו עם חבר ותיק ולא כמו עם הטריל המטורלל שרוצח את קצינת המדע שלו – והמראה הזה נראה מאוד לא נעים לכל מי שמסתכלים עליו מהצד – כולל קירה, כולל מריל וכולל הצופים. מצויין. אבל כמובן שסיסקו לא שכח עם מי הוא מדבר והוא מכניס פנימה לדיון את גילוי חור התולעת – הזכרון החזק ביותר של דקס מג’דזייה, ומאלץ את דקס להתעמת ישירות עם העניין הזה. ודקס, מסתבר, באופן די מחריד, די בסדר עם זה – הוא אשכרה אומר “היא תמשיך לחיות בי”.שמעו שמעו, הסימביונטים הללו עושים רושם לא כל כך מוצלח, פתאום. עד כדי כך לא אכפת לכם מהנשא הקודם שלכם? מצד שני, כמה ממה שאנחנו שומעים פה הוא באמת דקס, וכמה הוא וורד? ובכן, גם אל זה סיסקו מגיע. הוא תובע מוורדקס להחזיר את הסימביונט; וורדקס מזכיר לו שזה עלול לסכן את הסימביונט ושואל אם הוא באמת מוכן לזה; וסיסקו מוכן לזה. אבל דקס, מסתבר, לא. וסיסקו עונה שאם כך, הוא לא הדקס שהוא הכיר. אוי ווי. עושה רושם שהסימביונט באמת לא שווה יותר מדי אם הוא לא נמצא אצל נשא מתאים.ההתחבטויות הללו מעניינות, אבל כבר ברור שגם ככה העסק לא הולך להיפתר, אז קווארק יוזם אקשן וקופץ על אחד מהקלינגונים. מה שכמובן לא משיג כלום חוץ מ”פציעה” שלו באוזן שמובילה אותו למרפאה. ובאשיר אמנם נזקק לרמיזות עדינות מקווארק, אבל בסופו של דבר מנצל את ההסחה כדי להרדים את השומר הקלינגוני שלו. ואז קווארק משתמש בכישורי הפורץ שלו כדי לשחרר את אודו מהקופסה שבתוכה הוא כלוא (בתמונה). אקשן!הדיפלמוטיה של סיסקו סוף סוף נושאת פרי ואחרי שוורדקס כבר מתחפף כדי להתעופף לו דרך חור התולעת, הוא מצליח לשכנע את מריל סוף סוף לתמוך בו – כדי להציל את וורד, שאחרי ההתמרה לוורדקס בכלל לא דומה לעצמו (נו, למה ציפית?) ועושה רושם שהולך לזנוח אותה לאנחות. מכאן יש עוד טיפה אקשן, ואודו מצליח לנתק לוורדקס את דרך המילוט, אבל ברור שהעימות הסופי חייב להיות בין וורדקס וסיסקו.אז יש לנו Showdown עם פייזרים לשניהם. וורדקס טוען שסיסקו לא יעז לירות בו – גם על הלם, זה עשוי לסכן את דקס. סיסקו חוזר על כך שאם וורדקס בורח, ג’דזייה תמות. וורדקס עונה שדקס יוסיף לחיות, ומה זה החיים של בחורה אחת למול 8 דורות של ידע? אוקיי, רגע, די, אני חייב לדעת – זה דקס אומר, או וורד אומר? או השילוב? או מה? נראה שסיסקו נותן לוורדקס לעבור, אבל לא. בנסיון להפוך אותו ל-Badass נותנים לו לומר “וורד, אל תקרא לי בנג’מין”, והוא מפגיז אותו בפייזר.אוף, הוא קרא לו וורד. ולא דקס. אם הוא היה קורא לו “דקס” זה היה כל כך הרבה יותר אפקטיבי!מכאן הכל בא על מקומו בשלום – הניתוח ההופכי עובר בהצלחה, וורד חוזר להיות הוא עצמו, ודקס חוזרת לעצמה… אה, לא, רגע. הסימביונט לא הולך לשכוח את וורד. הוא הולך להיות עכשיו חלק ממנו, ומג’דזייה דקס, לנצח.אוף, זה היה פרק טוב. לא מושלם, אבל מהטובים ביותר מכל הפרקים שהיו עד כה. שוב אנחנו רואים שטרילים הם ספקי נושאים מצויינים לפרקים שעומדים בפני עצמם. ושוב התפקיד של דקס עצמה בפרק הזה היה זניח יחסית – לא באשמתה, כמובן. אני חושב שהכוכב האמיתי של הפרק הוא באשיר, ונקווה שלא יחזירו אותו למעמד של ילד כאפות בהמשך.רגע, רגע, רגע, לא שכחנו משהו? מה עם הקטע הזה שבו קווארק אפשר לארבעה אנשים להשתלט על תחנת חלל בעלת חשיבות אסטרטגית? מישהו באמת חשב שאם הוא עזר לתקן את המעוות אז כולם יסלחו לו וישכחו את העניין? רגע, ברצינות? זה באמת מה שאתם הולכים לעשות? ברצינות? אאוץ’. גם בפרק בוגר-יותר-אפל-יותר שכזה, אני עדיין נאלץ להיזכר עד כמה הסדרה הזו מקובעת בנוסחאות של הזמנים ההם.",

      "s02-e05-cardassians": {
        "title": "עונה 2 פרק 5 – Cardassians",
        "content": "אז, האם גם הקרדסים אוהבים את ילדיהם?אנחנו מתחילים עם אורח רצוי מהעונה שעברה – גארק, ה”חייט” התמים (ובפועל המרגל-שלא-ברור-עבור-מי-הוא-עובד?) שהוא הקרדסי היחיד בתחנה. בעונה שעברה הוא הקריפ את באשיר; מאז באשיר פיתח כבר עמוד שדרה ולא נבהל ממנו אלא יושב איתו לשיחות חולין. אלא שהשיחה נקטעת כשלפאב נכנס מחזה מוזר ביותר – ילד קרדסי בלבוש באג’ורי, עם “אבא” באג’ורי. גארק הופך מחייט קרדסי לפדובר, מניח יד על הזאטוט ואומר לאב ש”לא יכלתי שלא לשים לב איזה בחור יפה יש לך כאן”. הילד עושה את מה שכל אדם שפוי במצבו היה עושה – תופס לגארק את היד ונושך בכל הכוח. האח למלחמה בפדובר!טוב, נו, בעולם האוטופי המוזר של DS9, הנשיכה הזו אמורה ללמד אותנו שיש משהו מאוד מוזר עם הילד. כלומר, מעבר לכך שמדובר על קרדסי שמגודל על ידי באג’ורים. קירה אומרת שקרוב לודאי שמדובר על יתום קרדסי שהושאר על באג’ור כשהקרדסים נמלטו, אבל לפני שאנשי התחנה מספיקים ללבן את העניין בינם ובין עצמם סיסקו מקבל תשדורת מגאל דוקאט – הנודניק שניהל את התחנה לפני הפדרציה, וכבר עלה לכולם על העצבים בכל מני פרקים בעונה הראשונה. דוקאט כבר שמע איכשהו על הנשיכה, ובאופן כללי לא מרוצה מהקונספט של “יתומי מלחמה קרדסיים נטושים” – לדבריו, זו חרפה מכיוון שהילדים הללו מגודלים על ידי הבאג’ורים לשנוא את הגזע שלהם עצמם. והנשיכה של גארק מוכיחה את זה.שמעו, יש משהו בדבריו. הפרק אוטומטית מעלה לדיון את השאלה המעניינת – עד כמה תנאי הגידול של ילדים קרדסיים שכאלו הם נורמליים? מה תהיה ההשפעה של הסביבה הבאג’ורית עליהם? זה כמובן מזכיר גם את וורף מ-TNG, אלא שוורף התאים לחזון האוטופיסטי של TNG: מצד אחד, הוא היה מתורבת ומוסרי כמו בן אדם (שהרי בני האדם תמיד הוצגו כתרבותיים בהנגדה לקלינגונים הברבריים – מי אמר גזענות ולא קיבל?), ומצד שני הוא לא פיתח שנאה למורשת הברברית שלו ושמר על אספקטים שלה באדיקות.משהו אומר לי שזה לא הולך לקרות עם הילד הזה.סיסקו ובאשיר מנהלים שיחה קצרה עם האבא, שמאוששת את החשד שהאב הוא שונא קרדסים מושבע, וכך הוא גידל את הילד. מבחינתם, הילד הוא כלל לא קרדסי יותר; זה טוב ויפה, אבל האם כל מי שרואה את הילד יחשוב כך? אחרי שבאשיר מתחקר איזה מישהו בפאב שלכאורה מכיר את המשפחה מתעורר חשד להתעללות רצינית יותר (כפי שההוא אומר, הילד הוא הדרך שלהם לנקום בכל הקרדסים).ההאשמות נגד האבא מספיק חמורות כדי שהתחנה תחליט להפריד את הילד מהאבא ולהעביר את הילד לחסותו של או’ברייאן. באמת? הבאג’ורים לא מקימים מהומה סביב הפרדת משפחות כאלו? מה הסמכות של DS9 בעניינים כאלו? ואיזה פשע הילד עולל (חוץ מנשיכת פדובר) שבגללו הוא צריך לסבול את או’ברייאן?אז מה היה לנו עד כה? יתומים נטושים, התעללות בילדים, גזענות… לא, אין סיכוי שהפרק ילך לכיוון של התעסקות רצינית בנושאים הללו, נכון? זו רק הקדמה למשהו אחר.באשיר מדבר על גארק על המצב ומזכיר את גאל דוקאט ומקווה שהמקרה של הילד הזה ישמש אותו כדי לפתור את בעיית יתומי המלחמה אחת ולתמיד. גארק רק שומע “גאל דוקאט” ונדלק, ומבהיר לבאשיר (בדרכו הסוקרטית של לשאול אינסוף שאלות סתומות) שגאל דוקאט הוא זה שהיה אחראי לפינוי באג’ור – ובפרט, נטישת היתומים – מלכתחילה, ושלא מדובר על טעות או שכחה כי קרדסים לא עושים דברים כאלו. צפוי למדי, כמובן, אבל עושה רושם שגארק מאוד לא מחבב את גאל דוקאט, וזה חדש.באשיר צבר מספיק עוז ותעוזה כדי שיתפרץ לשיחה של סיסקו ושות’ עם גאל דוקאט וישאל אותו ישירות על הנושא. כמובן שגאל דוקאט מתחמק ותולה את האשמה בהנהגה האזרחית של קרדסיה (באשיר תוהה בתגובה ממתי יש להנהגה האזרחית השפעה על ההנהגה הצבאית) – לי זה טיפה מזכיר את בבילון 5 (ההנהגות השונות של המינבארים). ההתפרצות הזו מובילה לאחד הדיאלוגים המוצלחים בסדרה עד כה, בין סיסקו ובאשיר:                                                            SISKO:                What exactly does he (Garak) think is going on?                                                                             BASHIR:                I'm not sure. He doesn't actually tell me what he really thinks. I sort of have to deduce it.                                                                             SISKO:                So, you deduced that Garak thinks Dukat is lying about something you're not sure of and you proceeded to interrupt my conversation to confront him about whatever that may be.                                                                             BASHIR:                I'm sorry, Commander. It just seemed an opportune -                                                                            SISKO:                Don't apologise. It's been the high point of my day. Don't do it again.                                באשיר עדיין ילד כאפות, אבל הוא סוף סוף ילד כאפות מוצלח.בינתיים, או’ברייאן המסכן נאלץ לשלם את המחיר של היותו דמות מ-TNG ולכן גזען פסיכי שונא קרדסים, ולהוציא את הכל בשיחה עם אשתו, אחרי שהוא נדהם לגלות שהנשכן הצעיר השתעשע עם הבת שלו. בלשונו, “Gentle was bred out of these Cardassians a long time ago”. אאוץ’. לקחת דמות סימפטית כמו או’ברייאן ולתת לה משפטים כאלו? יפה יפה. DS9 בהחלט מעיזה ללכת לאן שקודמותיה לא הלכו. אחר כך אנחנו זוכים לקצת קתרזיס כשאנחנו רואים איך או’ברייאן והילד שניהם נגעלים מאותם מאכלים קרדסיים ומנהלים שיחה קצת יותר עניינית. השורה התחתונה העגומה לא אופטימית – הילד שונא קרדסים עוד יותר מאו’ברייאן, מה שגורם לאו’ברייאן להירגע קצת.חזרה לעלילה – גאל דוקאט מספר לסיסקו שבירור שהם ערכו מעלה שהילד הוא בן של פוליטיקאי בולט כלשהו, שחשב שבנו נהרג במתקפת טרוריסטים. באשיר וגארק יוצאים לבית יתומים על באג’ור לערוך מסע בירורים משלהם, ומהר מאוד אנחנו רואים שהחייט הפשוט הוא האקר מחשבים מנוסה. ואז אנחנו זוכים לרגע קריפי שבו שלל זאטוטים קרדסים צובאים על גארק ובאשיר ושואלים אם הם באו לקחת אותם. מבאס!בדרך חזרה לתחנה באשיר תובע מגארק תשובות לגבי מה למען השם גארק עושה. כרגיל, גארק משחק איתו משחקים, אבל השורה התחתונה די ברורה – האבא-פוליטקאי היה אחד מהמנהיגים האזרחיים שהורו על פינוי באג’ור, מה שהופך אותו לאויב הפוליטי של גאל דוקאט, וכל מה שקורה כרגע הוא בבירור לא צירוף מקרים. אבל רגע, חשבתי שגאל דוקאט שיקר קודם כשאמר שהמנהיגים האזרחיים הורו על פינוי! אז עכשיו הוא דובר אמת אבל עדיין נשאר המנייק כי ככה? אהההה! התפוצץ לי המוח! אני שונא כשהתסריטאים מנסים לעשות עלילה מתוחכמת מדי עד לרמה שבה הם זורקים חלקים ממנה באמצע כי זה לא מסתדר עם מה שקורה בהמשך! הסדרה הזו הקדימה את לוסט בעשור!מכאן הפרק מתרסק. המפגש של אבא-ביולוגי-פוליטיקאי עם הילד הוא כמובן מלודרמה זולה. ומכאן הופכים את סיסקו לבורר שיחליט אם להחזיר את הילד לאבא-ביולוגי-פוליטיקאי או להשאיר אותו אצל אבא-מאמץ-מתעלל. תהליך הבוררות כל כך חשוב לגאל דוקאט (“הילדים! מה עם הילדים?!”) שהוא מגיע כדי להיות נוכח בו בעצמו. בינתיים באשיר וגארק ממשיכים לחקור את האופן שבו הילד הגיע לבית היתומים מלכתחילה ומגיעים לגילוי המרעיש והצפוי שגאל דוקאט עומד מאחורי כל הסיפור ועשה את זה באופן חובבני מספיק כדי שבאשיר וגארק יצליח לעלות על עקבותיו אחרי שמונה שנים. כאן האמינות נשברת סופית – בשביל לחטוף את הילד גאל דוקאט ביים התקפת טרור על הבית של האבא שגם הרגה את אשתו? אז עברנו מכאן לרצח של ממש! אבל הפרק בכלל לא מתייחס לזה (אם להודות על האמת האם מוזכרת רק במשפט אחד ולא ברור במאה אחוזים אם היא נהרגה בהתקפה או לא).בכלל, מה הולך כאן? גאל דוקאט ביצע את התעלול שלו עוד לפני שהאבא-פוליטיקאי החליט (או לא החליט?) על פינוי באג’ור תוך השארת היתומים, אז העובדה שהשארת היתומים הייתה נושא מרכזי בפרק בכלל לא קשורה לתעלול-על-הפוליטיקאי שאנחנו עוסקים בו עכשיו? ולמה הפוליטיקאי אומר שחשיפה של הפרשה תהרוס אותו פוליטית אם הילד אבד בהתקפת טרור וכולם חשבו שמת, גם בלי שיתגלה שדוקאט חטף אותו, מה שמוביל לתיקו פוליטי – דוקאט והפוליטיקאי לא יחשפו את הפרשה בכלל כי זה יפגע בשניהם. ואיך תיקו פוליטי כזה אפשרי בכלל, הרי החזרה של הבן של הפוליטיקאי תגרום לאנשים לשים לב, לא? בקיצור, יותר מדי מיש-מש עלילתי שהסדרה פשוט מתעלמת ממנו.גם על ההכרעה המוסרית בעניין הילד הסדרה פותרת לעצמה יותר מדי בקלות – מרגע שנחשף שהילד נחטף ונמסר לבאג’ורים, קל הרבה יותר לסיסקו לפסוק שצריך להחזיר אותו לאבא-פוליטיקאי-ביולוגי. קל מדי, לדעתי; הרי בעולם האמיתי היו משפטים סבוכים על עניינים כאלו, אבל עבור הסדרה זה תירוץ מספיק טוב. בקיצור, הפרק מעלה כמה סוגיות מוצלחות, אבל כושל לחלוטין בטיפול בהן. נשמע כמו פרק סטנדרטי של מסע בין כוכבים!זה לא אומר שלא כיף לראות את הסצינה שבה באשיר חושף את גאל דוקאט בזמן שגארק מחייך לו מהצד (בתמונה). אחחח, גארק, טוב שחזרת.",
        "url": "/ds9//S02/E05/Cardassians"
      }

      "s02-e06-melora": {
        "title": "עונה 2 פרק 6 – Melora",
        "content": "בעולם האוטופי של מסע בין כוכבים אין יותר מדי מקום לנכים ומוגבלים. אז היה לנו ב-TNG את ג’ורדי, אבל ברוב המוחץ של הזמן הוא פשוט היה “אדם רגיל עם משקפיים מגניבים וראייה יותר טובה משל אדם רגיל”. הפרק היחיד שהתעסק ברצינות בנכות היה Ethics, שבו וורף הופך למשותק בכל גופו בעקבות תאונה, וזה לא היה פרק טוב. הוא הציג את הנכות של וורף באופן סופר-שלילי והיה די ברור שהוא יחזור לעצמו בסוף הפרק.לכן פרק עם דמות נכה, בפרט דמות חד פעמית שאין לנו מושג מה יעלה בגורלה, הוא רעיון מצויין. ו-DS9 זכרו שהם סדרת מדע בדיוני ולכן יכולים לייצר סיטואציות לא מציאותיות שיבחנו את הנכות הזו באור חדש, ועושים את זה בפרק הזה בשתי דרכים שונות. מצויין! הרעיון מעולה, הכוונות מצויינות, והביצוע? ובכן, מלודרמה סטנדרטית, אבל לא נורא. אי אפשר לומר “מלודרמה” בלי לומר “מלורה” (OMG אני נשבע ששמתי לב לזה רק אחרי שכתבתי “מלודרמה”).מלורה היא קרטוגרפית שמוצבת לתחנה באופן זמני כדי לבצע שקר כלשהו ברביע גאמא. המלכוד הוא שהיא שייכת לגזע חייזרים שחי בעולם בעל כבידה נמוכה. מאוד. לגזע כזה (שעדיין נראה באופן חשוד כמו בני אדם – ביולוגים, כמה זה מופרך?) מן הסתם קשה מאוד להשתלב בעולם שבו יש כבידה מלאכותית בכל מקום, והדרך היחידה של מלורה להתנייד בתחנה היא באמצעות שלד חיצוני שמאפשר לה ללכת בקושי רב כמה צעדים, או כסא גלגלים סופר דופר משוכלל מלפני כמה מאות כי מי משתמש בכאלו היום.או’ברייאן ובאשיר הם אלו שמופקדים על ההכנות לביקור. עכשיו, או’ברייאן הוא איש משפחה למופת, אבל באשיר הוא רווק מושבע בעל כורחו, וקריפ לא קטן שמתוודה בפני או’ברייאן ודקס שהוא כבר סטילקר את כל הקבצים שלה ומרגיש כאילו הוא מכיר אותה שנים. פרט לכך, לקרטוגרפיות יש כידוע אפיל סקסי מיוחד במינו שכבר הפיל ברשתו אפילו את קפטן פיקארד (“Lessons”), אז מה יכול לקרות כאן חוץ מהתאהבות?אז החצי הראשון של הפרק הוא מלודרמה סטנדרטית שבה מלורה מתגלה כטיפוס העצמאי והקשוח שלא צריך טובות מאף אחד, ובאשיר (וגם קצת דקס) מקלף ממנה את שכבות ההגנה שלה אט אט וחושף את ה… נו, טוב, הבנתם. זה מזמן לנו סצינה מבדרת מאין כמותה של דייט במסעדה קלינגונית שבה מלורה צורחת בקלינגונית על בעל הבית, אז אין לי יותר מדי תלונות. הטוויסט שבגללו אנחנו בסיטואציה קצת שונה מהסטנדרטית הוא שמלורה אינה באמת נכה – כאשר היא במגורים הפרטיים שלה, עם כבידה מתאימה, היא מעופפת ומרקדת, וכמובן שרגע הקליימקס של הפרק הוא זה שבו היא ובאשיר מתעופפים יחד (סחתיין על ההשקעה באפקטים, DS9).את כל זה צריך להכניס לתוך דילמה כלשהי, אז הפרק משתמש באחת שמבוססת על קלישאה שחוקה נוספת – באשיר חושב שהוא יכול “לרפא” את מלורה על ידי איזה טכנובאבל סטנדרטי, וכמובן ששניה אחרי שהוא קורא את התיאוריה הוא כבר רץ לעשות על מלורה את הניסוי; לא שציפיתי מ-DS9 להציג בצורה מדויקת איך מחקר מדעי מתבצע, אבל זה כבר באמת מגוחך (אבל לא חורג ממה שבדרך כלל עשו בסדרות מד”ב בזמנים ההם, ואולי גם בימינו?) הניסוי מצליח ומלורה מסוגלת ללכת רוב הזמן עצמאית, אבל מהר מאוד היא מבינה שאם היא תמשיך עם הניסוי עד הסוף, היא תאבד את היכולת לשהות בכבידה “שלה” לאורך זמן ובפרט לא תוכל לחזור יותר לכוכב הלכת שלה. מה נגיד, דילמה לא פשוטה, והפרק לשם שינוי לא מנסה לפתור אותה בצורה מלאכותית או לחמוק מהכרעה – מלורה בוחרת בסוף להישאר “נכה” ולהפסיק את הניסוי. יפה יפה.הבשורה הטובה של הפרק היא שנראה שהשלימו את תהליך הפיכת באשיר לדמות נסבלת שאינה רק שק חבטות של שאר הדמויות. נקווה רק שימשיכו עם באשיר כמו שהוא עכשיו ולא יהפכו אותו לדמות מלוקקת ומעצבנת מדי לכיוון השני.הייתי רוצה לומר שזה נגמר כאן, אבל לרוע המזל יוצרי הפרק החליטו שבלי אקשן אי אפשר, ובלי לתת למלורה הזדמנות להפגין את “כישוריה” אי אפשר, ולכן החליטו לרקוח מצב חירום מטופש מאין כמותו שתופס את חלקו האחרון של הפרק. בתחילת הפרק מגיע אויב ותיק של קווארק לסגור איתו חשבון. בהמשך הפרק קווארק מתחנן לאודו לעזרה, וזוכה לחיוך-אודו מוצלח ביותר כאשר הוא אומר שהברנש איים לרצוח אותו. עד כאן, הכל בסדר, אבל עכשיו נכנס לתמונה מה שאני מכנה “גחמת התסריטאי”. התסריטאי רוצה ליצור מצב חירום שיערב את מלורה, ולכן הוא יגרום לאודו – שאמור, על פניו, להיות סופר-מקצוען – לפשל בצורה מחרידה. וזו לא הפעם הראשונה שגורמים לאודו לפשל בצורה מחרידה כדי לקדם את העלילה. זה מרגיז אותי גם ברמת הזלזול באינטליגנציה שלי, וגם ברמת הזלזול באודו שהוא אולי הדמות החביבה עלי בסדרה.אז איך אודו מפשל? פשוט מאוד. הוא יודע שהברנש שרוצה לרצוח את קווארק רציני. הוא גם יודע שכרגע אין מה לעשות נגדו. אז מה עושים? פוקחים עליו שבע עיניים; מוודאים שיש אנשי אבטחה שמופקדים על מעקב אחריו; בודקים שאין ברשותו נשק אסור; משתפים פעולה עם קווארק בנסיון לתפוס את הברנש על חם; משהו! תחת זאת אודו מעיף את קווארק לכל הרוחות, הלה מנסה לארגן איזו עסקה עם הברנש וצד שלישי, ואז הברנש מחליט לירות בצד השלישי (והנה יש לנו קורבן תמים של הפאשלות של אודו), לחטוף את קווארק, להיתקל בדרך בדקס ומלורה ולחטוף גם אותן אל ה-Runabout (איך מתרגמים את זה?) הקרובה ולנסות להימלט אל רביע גאמא. אה, והוא גם יורה במלורה על הדרך, כדי לעשות רושם.הסוף, כמובן, טוב. מסיבות של ממבו-ג’מבו לא ברור מלורה שורדת את היריה שאמורה הייתה להיות קטלנית (עושה רושם שבאשיר עם הניסויים שלו מצא גם משהו שמגן מפני פייזרים? משהו אומר לי שלא נשמע על התגלית המדהימה הזו יותר אי פעם), וכדי להכריע את החוטף האכזרי היא מנטרלת את כוח המשיכה ב-Runabout ובזמן שכולם מרחפים בייאוש, מכריעה אותו. כל הכבוד! הצלחתם לייצר סיטואציה קיצונית ונדירה שמפגינה את ה”יכולות” של מלורה! ועשיתם את זה אחרי שהיא כבר קיבלה את ההחלטה להפסיק את הניסוי של באשיר, אז בשביל מה? זה קצת כמו הבדיחה על כך שצריך לדעת את תורת החבורות כי אולי יום אחד יחטפו אותך טרוריסטים שישאלו מהי חבורת פישר-גרייס.אז כל האקט האחרון הזה של הפרק מביך ומוציא את אודו המסכן רע שלא באשמתו, אבל מכיוון שתמונת הסיום כוללת את מלורה, באשיר והמסעדן הקלינגוני שמנגן להם (ראו תמונה) אני מוכן לסלוח על זה.",

      "s02-e07-rules-of-acquisition": {
        "title": "עונה 2 פרק 7 - Rules of Acquisition",
        "content": "מה קורה כשזורקים פנימה התעסקות בעולם העשיר של הפרנגים בכלל וקווארק בפרט, את הנאגוס זק (מ-“The Nagus”) בהופעת אורח, חייזרים מרביע גאמה, רמז ראשון לדומיניון ומסר חברתי נוקב? ובכן, באופן לא ממש מפתיע, יוצא משהו לא מוצלח במיוחד.מתחילים עם ערב פוקר (“טונגו”) אצל הפרנגים. אצל הקצינים ב-TNG ערבי הפוקר תמיד היו מעודנים, מתוחכמים ואלגנטיים. אצל הפרנגים? סדום ועמורה וג’דזיה דקס, שמשום מה אוהבת את זה והחיזורים הגועליים של קווארק לא מפריעים לה. השיא הוא שיח שוביניסטי על תפקיד האישה בחברה הפרנגית. יש לנו כאן את הגזענות הסטנדרטית של מסע בין כוכבים – הפדרציה היא הו-כה-מתקדמת, בעוד שגזעים אחרים הם נחותים ועלובים, והפרנגים הם שק החבטות המרכזי. אני מבין למה הם עושים את זה – הם רוצים להעלות בפרק הזה את הנושא הפמיניסטי וחייבים דיכוי נשים – אבל הם משלמים על זה את מחיר הגזענות הרגילה של הסדרה, וזה מחיר כבד יותר לטעמי.עוד בתוכנית של ערב הפוקר – המלצר החדש של קווארק, פאל, מתגלה כנוכל ערמומי מאין כמותו, מציג לקווארק סמים מצמיאים בשביל הלקוחות, ומצטט את ה-Rules of Acquisition כאילו אין מחר. עושה רושם שלקווארק הולך להיות בן חסות חדש! היחיד שלא מתלהב, כמובן, הוא רום, האח הפחות-מוצלח של קווארק, שבוהה בהם (ראו תמונה). מכיוון שרום כבר ניסה לרצוח את קווארק עצמו בעבר, בפרק שבו זאק הנאגוס הגיע - די ברור איך הפרק הולך להתנהל.מדברים על הפרנגי! משחק הפוקר נקטע כשפתאום זאק מלך הפרנגים (מצלצל יותר טוב מ”נאגוס”, לא?) מגיע כדי להציע לקווארק הזדמנות שאפשר לסכם את כל המידע עליה כרגע ב”כסף, כסף, ועוד כסף”.יאיי, פרק פרנגים?הפרנגים הם דמויות קומיות ומגוחכות. זאק הוא הקצנה של כל מה שגועלי בפרנגים. אז כדי לחלוב את האפקט הקומי הזה, שמים את זאק בדיון עם סיסקו וקירה על מו”מ שהוא רוצה לקיים בתחנה עם גזע מרביע גאמה. סיסקו וקירה יודעים שהפרנגים הם רמאים בני רמאים והדבר האחרון שהם צריכים זה סכסוכים עם רביע גאמה. אז הם אומרים לזאק לעוף לכל הרוחות… לא, רגע, הם אשכרה מקשיבים להצעות השוחד שלו (לספק לבאג’ור מקגאפין חקלאי כלשהו). סיסקו מגדיל לעשות – בשלב כלשהו זאק מנסה להסתפק במכירת המקגאפין במחיר מופחת; סיסקו פחות או יותר אומר לו “תן במתנה או שאתה לא עושה עסקים פה”. הייתי שמח להגיד שגילינו כאן צד מושחת ואפל של קירה וסיסקו, אבל קרוב לודאי שההתנהגות הזו היא פשוט חלק מהאופי הקומי של הפרק, וגישת ה”פרנגים הם שק חבטות וחוקי המוסר והאתיקה הרגילים לא חלים על אנשי הפדרציה כשהם מתעסקים איתם”. עם כל הכבוד, אנחנו כבר בעונה השניה של סדרה שבה יש דמות קבועה פרנגית, והחרא הזה קצת נמאס עלי.טוב, אבל מה ההזדמנות העסקית שזאק מדבר עליה? על קווארק מוטלת המשימה לרכוש 10,000 יחידות של יין מקגאפין מגזע שנקרא ה”דוזי”. לא נשמע מסובך במיוחד, אז בשביל מה זאק צריך את קווארק? ומה המאורע הגדול בעסקה הזו? זאק טוען שיצירת הקשר המסחרי הזה תיתן לפרנגים דריסת רגל ברביע גאמה, אבל די ברור שיש כאן משהו מעבר לכך.פאל, בן החסות של קווארק, לא פראייר; הוא מסביר לקווארק מייד שזאק משתמש בו כדי להפיל עליו את האחריות לכשלון במקרה שהמו”מ יגמר בשמו”ם. זה מספיק כדי לשכנע את קווארק שפאל יהיה בן ברית מועיל לדיונים. ומי שוב נשאר בחוץ? רום. בוהו בוהו. מה שבולט כאן הוא שפאל הוא הדמות הראשונה שקצת מזכירה את מה שהפרנגים אמורים להיות - אנשי עסקים תככנים ומשופשפים. קווארק נאיבי ורום אידיוט. כל מה שהם יודעים הם רמאויות זוטרות, וכל מה שזאק יודע הוא להציע שוחד, ובצורה גרועה כל כך שסיסקו מצליח להערים עליו. זו עוד גזענות כלפי הפרנגים – אפילו בתחום העיסוק שלהם, עסקים, הם מצטיירים גרוע ועלוב במיוחד. כאמור, החרא הזה קצת נמאס עלי.הפרק כנראה מבין שהוא הולך לאבד צופים אם הוא לא יסביר מהר לאן הוא הולך, ולכן אנחנו זוכים בסצינה שבה פאל חוזר לחדר, שולף סכין, ומסיר את אוזני הפרנגי הגדולות שלו על מנת לחשוף… אוזני פרנגי קטנות! המשמעות היא פשוטה – פאל היא נקבה, לא זכר (ולמי שלא הבין, פאל ממהרת גם להוריד את המעיל שלה כדי שיראו שיש חזה מתחת). או! עכשיו אנחנו מגיעים לאנשהו! הפרק הפך מ”בואו נצחק על פרנגים שהם כאלו סוחרים גרועים” ל”בואו נצחק על פרנגים שהם מדכאים נשים בצורות ברורות מאוד” – כי לדבר על צורות יותר סמויות של דיכוי זה באמת לא משהו שאפשר לדרוש מסדרה משנות התשעים.הגיע הזמן להתחיל לדבר על המו”מ עם הדוזי. פגישה עם גזע חדש מרביע גאמה היא תמיד מרגשת, כי אנחנו עדיין מצפים לרגע שבו יגיע לסדרה גזע מרביע גאמה שלא נראה כמו ברברים אלימים וטיפשים. הדוזי הראשון שאנו רואים בסדרה נזרק דרך הדלת על ידי דוזי אחר, והדוזים באופן כללי נראים כמו בריונים צבועים בצבעי מלחמה ולובשים שריון, כך של… לא, גם לא הפעם. אוף. גם החרא הזה קצת נמאס עלי.סצינת המו”מ הראשונה בין קווארק את פאל והדוזים היא מהדברים שכואב פיזית לראות. הדוזים בעיקר מאיימים לרצוח את כולם, וקווארק את פאל מגמגמים ולא מפגינים כלום מכישורי המסחר של הפרנגים. אני אקצר ואגיד שזה המצב גם בכל יתר סצינות המסחר בפרק. אני נוטה להאמין שהתסריטאים פשוט לא יודעים איך לכתוב סצינות מו”מ שייראו אמינות ויוציאו את הפרנגים טוב, וכבר עדיף להם להמשיך לשחק על קלף הפרנגים המגוחכים וחסל. אבל זה מעצבן!אחר כך יש לנו עוד סצינת זאק-משחד-קצינים, עוד סצינת ערב פוקר (הפעם עם זאק, ופאל מתחנפת לזאק ומגינה על קווארק). הדבר המעניין הראשון הוא שיחה בין פאל ודקס, שבה מסתבר שהמטרה הראשונה של פאל הייתה לצבור כסף ועצמאות, ולכן היא התחפשה לזכר (אם זה עוד לא ברור, אצל הפרנגים לנשים אסור לעסוק במסחר), אבל הסיבוך הלא צפוי היא שפאל התאהבה בקווארק. אוי ווי. אפילו בפרק פמיניסטי אתם הולכים להכניס שמאלץ לעסק? דקס מצדה, אגב, כבר יודעת שפאל מאוהבת בקווארק; מה שמפתיע אותה הוא לגלות שפאל היא נקבה. כלומר יש לנו כאן דמות מרכזית שמביעה גישה אמפתית לאהבה הומוסקסואלית! אמנם, אהבה הומוסקסואלית בין פרנגים, וכזו שמסתבר אחר כך שהיא הטרוסקסואלית לגמרי, אבל היי – לא רע!שאר הפרק כבר צפוי ולא מעניין כל כך. זאק מחליט לסבך את קווארק ואומר לו לדרוש מהדוזים פי 10 יותר מקגאפין. הם מתרגזים ועוזבים. קווארק ופאל יוצאים אחריהם לרביע גאמה ועושים מהומות במקום לקיים מו”מ מחוכם. בסופו של דבר מתברר להם שאין לדוזים כל כך הרבה מקגאפין, אבל הם יקשרו אותם עם גזע שיש לו – גזע ששייך למשהו מסתורי שנקרא “הדומיניון”. אני מכיר מספיק ספוילרים של הסדרה כדי לדעת שהדומיניון הזה יהפוך להיות חשוב מאוד בהמשך, וגם בלי לדעת ספוילרים התחושה שלי כאן מזריקת השם הזה (שלא מתעמקים בו יותר מדי בפרק) היא כנראה הדבר החשוב ביותר בפרק, מבחינת העלילה המתמשכת של הסדרה.בזמן שקווארק ופאל משוטטים להם ברביע גאמה פאל מנסה שוב ושוב לחשוף בפניו מיהי וכושלת, גם כשהיא מנסה לשכב עליו. מביך. אלו סצינות מביכות! כמו כן, רום עושה את הדבר המתבקש ומנצל את ההיעדרות של פל כדי לחטט במגורים שלה ולמצוא זוג אוזניים ספייר שיש שם, ואפילו הוא לא טיפש מספיק כדי לא להבין מה זה אומר. מה שכן, בהתחשב בכך שהוא ניסה לרצוח את קווארק לא מזמן, שיחת המוטיבציה שלו עם אודו (“אם היה לי אח לא הייתי נותן לשום דבר להפריד בינינו”) נשמעת קצת מגוחכת.מכאן ההשתלשלות מתבקשת: רום מגלה לקווארק. קווארק מתעלף. פאל מנהלת את קווארק את “השיחה”. רואים שקווארק קרוע בין הדעות הקדומות שלו ובין היתר (השחקן של קווארק מספיק טוב כדי שזה יהיה הדבר הלא מגוחך היחיד בפרק), אבל הדעות הקדומות מנצחות. פאל הזועמת חושפת את עצמה בפני זאק, שמתחלחל מחילול הקודש, וקווארק נחלץ להגן עליה. בסופו של דבר כולם סותמים את הפה כי לחשוף את העניין רק יסבך אותם יותר, אבל זאק זועם על קווארק ומנשל אותו מכל הרווחים הצפויים לו, ופאל מתעופפת לה לחפש את מזלה ברביע גאמה (תנו לי לנחש: לא נראה אותה יותר). קווארק המסכן נותר קירח מכאן ומכאן – בלי הכסף ובלי הבחורה, ורק עם רום לארח לו לחברה.אז הכוונה של הפרק הייתה טובה – לומר משהו על דיכוי נשים, כנראה. אבל הוא עשה את זה עם דמות נשית שהיא אמנם סימפטית אבל מבלה חצי פרק בגישושים רומנטיים כושלים ובסופו של דבר מסתלקת מהסדרה על מנת שלא לשוב יותר. לא טוב. והפרק עושה את זה תוך כדי גילויי גזענות רגילים כלפי הפרנגים וכלפי החייזרים המצחיקים מרביע גאמה. לא טוב. וסיסקו וקירה יוצאים מושחתים ומטופשים מכל הסיפור. לא טוב. אז מה כן טוב? דקס משחקת פוקר עם פרנגים – סוף סוף נותנים לה קצת אופי!",

      "s02-e08-necessary-evil": {
        "title": "עונה 2 פרק 8 - Necessary Evil",
        "content": "סוג של סיפור Origin משותף לאודו וקירה? חסר להם אם הם לא עושים את זה טוב.היי, הם עשו את זה טוב!בהתחלה נראה שהגענו לעוד פרק מבוסס קווארק, שמתחיל בצורה מאוד לא מבטיחה כמו איזה פילם נואר סוג ז’. קווארק פוגש פאם פאטל באג’ורית (צירוף המילים הזה נשמע לכם מגוחך? בצדק) ששולחת אותו לחמוס איזה מקגאפין שהיא השאירה קבור עמוק בתחנה עוד בשנים העליזות שבהן התחנה הייתה קרדסית למהדרין.למה היא לא מביאה את זה בעצמה? משהו עם אודו שכנראה חושד בה שהיא קצת רצחה את בעלה או משהו. וכדי שנבין שיש פה בעיה אנחנו רואים שכיר חרב מאיים שמסתודד איתה מייד אחרי שקווארק יוצא. נו באמת, לא הייתם חיייבים לדחוף לנו את זה בכוח.משם אנחנו עוברים לפעולת קומנדו נועזת של קווארק את רום, צמד הקנדרים של התחנה. רום, לשם שינוי, מתגלה כלא-לא יוצלח עמוס תכסיסים, מה שכמובן מרגיז את קווארק עוד יותר. כשבסופו של דבר הם מוצאים את המקגאפין הוא מתגלה בתור רשימת שמות באג’ורית, ואז קווארק שולף סמארטפון מהכיס ומצלם… אה, לא, רגע, אנחנו בעתיד הרחוק של לפני עשרים שנה, אז קווארק שולח את רום להביא מצלמה – מספיק זמן כדי ששכיר החרב יגיע, יקח את הרשימה ויתקע בו יריה מהדבר הזה שהוא כמו פייזר אבל לא הורג דמויות ראשיות גם בפגיעה ישירה אלא רק מנטרל אותן לשארית הפרק.אז פרק קווארק זה כבר לא יהיה, מה?רום המסכן נכנס לרוטינת “מה אעשה בלי אחי האהוב”, מופתע להבין פתאום שהוא הולך לרשת את הפאב של קווארק, והמום מכך שאודו רומז שהוא המתנקש. כל זה היה עובד הרבה יותר טוב אלמלא רום כבר ניסה בעבר לרצוח את קווארק (“The Nagus”). אלא אם הכוונה של התסריטאים היא שרום יתגלה בסופו של דבר בתור Mastermind שכל מעשיו הם הצגה, כל העסק הזה די נלעג. אבל הוא נותן תירוץ לאודו וסיסקו להריץ על רום רוטינת שוטר טוב-שוטר רע, אז מילא. זה מספיק בשביל שרום יוביל את אודו אל המקום שבו הם בזזו את הרשימה – מה שהיה חנות בימי השלטון הקרדסי הישנים והטובים. אודו נכנס, ומייד אנחנו קופצים חמש שנים אחורה בזמן.השלטון הקרדסי בתחנה בעיצומו, מה שאומר שהכל בצבעים כחלחלים וחשוך ומדכא נורא. והחנות היא בדיוק זירת רצח טרייה עם גאל דוקאט בפנים, כך שלא כיף להיות אודו. בעיקר לא כיף לאודו לגלות שעכשיו הוא הפסיק להיות סתם קוריוז משעשע עבור הקרדסים – לפחות עבור גאל דוקאט – והם חושבים שהוא יכול להביא תועלת. ועוד בתור חוקר, למען מפלצת הספגטי המעופפת! אודו ממש לא רואה את עצמו בתור חוקר, עד כמה שהוא משקיף נלהב על טבע האדם.מה באמת מניע את דוקאט? הוא מלגלג שכישורי שינוי הצורה של אודו יסייעו לו בחקירות, אבל נראה שהדבר העיקרי שהוא רוצה כרגע הוא חוקר לא קרדסי, שמצד שני גם לא חייב כלום לבאג’ורים – מישהו נייטרלי כמו אודו שכבר עכשיו משמש בתור בורר נייטרלי עבורם. ואם אודו יסרב? טוב, תמיד אפשר לירות בבאג’ורים אקראיים. זה משכנע את אודו, אבל אנחנו בוודאי לא משוכנעים שדוקאט עושה את זה כי הוא חס על באג’ורים אקראיים – הוא יודע על הרצח הזה יותר משאנחנו יודעים. תעלומה!והנה לנו ה-Origin של אודו, דהיינו מה הפך אותו לקצין המשטרה שהוא כיום. אני תוהה האם כבר יש Trope רשמי לעניין הזה של “גיוס על ידי האיש הרע” שהופך את הגיבור למה שהוא, אבל בהחלט צריך להיות. זו ללא ספק בחירה מוצלחת לסיפור מקור – בטח שיותר מעניין מלראות איך הבורג הרסו לסיסקו את החיים. אבל רגע, איך אודו בתור חוקר?אז הוא לא מבזבז זמן ומתלבש על האלמנה הטרייה – זו שבהווה שלנו כמעט וחיסלה את קווארק. היא מצדה מפנה אותו אל פאם פאטאל נוספת, שהגיעה לתחנה זה לא מכבר, והייתה “מיודדת” עם הבעל המחוסל. אתם כבר מנחשים מי הפאם פאטאל החדשה? בצורה מתבקשת לגמרי, זו קירה הצעירה. ועם שיער!חזרה להווה, אודו וקירה ממשיכים לחקור את פרשיית הרשימה, ואוד מחלץ מרום שם כלשהו שהוא זוכר במעורפל שהיה בה. זו עוד סצינה מגוחכת לחלוטין. יותר מוקדם בפרק אנחנו רואים לשניה את הרשימה, והיא כתובה בכתיב באג’ורי מוזר; עכשיו אודו עושה עם רום סשן של דמיון מודרך כדי שייזכר בשמות. ואיך זה עובד? הוא שואל מה האות הראשונה, ורום אומר ש-C. והאות האחרונה? O. ובאמצע? יש סימן – אפוסטרוף! ואז רום נזכר שהשם הוא שקר כלשהו! נפלא! רק שכמובן, בפתק הבאג’ורי אין לא C ולא O ובטח שלא אפוסטרוף. כי הוא לא כתוב בכתב לטיני אלא באג’ורי!כמובן, יש לנו כאן סתם חוסר תיאום בין מי שהיה אחראי לאביזר של הרשימה ובין מי שכתב את הטקסט של הסצינה (ומי שכתב את הטקסט של הסצינה היה לא רציני – אף אחד לא ייאמין שיש טקסט באותיות לטיניות ברשימה הזו). עדיין, אותי זה משעשע.חזרה לעבר – השיחה הראשונה של אודו וקירה! והיא מתחילה בהטרדה מינית! (“בחורה יפה כמוך לא צריכה לאכול לבד” – שנענה היטב ב”אני לא עושה מה שאתה רוצה”). אחר כך יש לנו תחקור סטנדרטי – לא, קירה לא שכבה עם הנרצח; היא בסך הכל שנוררה ממנו תה (?!) ובליל הרצח היא בכלל הייתה אצל קווארק בפאב. עוד קצת תחקור ואודו מתרצה, אבל קירה לא – היא מזכירה לאודו שהוא משתף פעולה עם הקרדסים, וזה אומר שהוא בוחר צד בין אם ירצה ובין אם לאו. אודו לא מרוצה, לא מרוצה בכלל.בהווה אודו ממשיך לחקור ומגיע אל הפאם פאטאל. זה לא שקטעי החקירה הללו לא בסדר, אבל זה לא מעניין! תנו לנו עוד פלאשבקים! כמו כן, אודו לא משכנע במיוחד בתור חוקר, שואל שאלות בנאליות וחושף את השם שרום שיחזר מהרשימה. אופס. מהר מאוד מתגלה הברנש מהרשימה. מת. אודו חכם מספיק כדי להבין שזה כנראה בזכותו. אבל עכשיו אודו כבר די מאופס על מי אחראי לרצח, ולמה, והוא מתחיל לדבר על ציתותים ומעקב חשבונות בנקים ואקשן. מספיק עם זה, אפשר לחזור לעבר.ובעבר, יש לנו עוד מפגש ראשוני, הפעם של אודו וקווארק! איזה כיף! קווארק, באופן לא מפתיע, מזעזע יותר מבדרך כלל, אם כי הוא יחסית ידידותי לאודו כי הוא לא יודע עם מי יש לו עסק. אודו מבהיר לו מהר עם מי יש לו עסק על ידי תפיסת צווארון בריונית סטנדרטית (מה יש לכל הגזעים בגלקסיה שהם מתייחסים לפרנגים בתור שק החבטות האישי שלהם?). זה מספיק כדי שהאליבי שקירה זייפה אצל קווארק יקרוס. גאל דוקאט, שעוקב מהצד אחרי חיית המחמד החדשה שלו, משועשע. גם קווארק משועשע. רק אודו לא משועשע.בחזרה להווה, התעלומה נפתרת – הרשימה היא רשימה של משתפי פעולה עם השלטון הקרדסי – כאלו שיצאו ממנו עם סכום כסף נאה. וזה בעצם אומר לנו הכל – הפאם פאטאל נקלעה לקשיים כלכליים לא מזמן (נרמז כבר בפרק) והחליטה שהגיע הזמן להשיג את הרשימה ולהתחיל לסחוט; והרשימה הייתה שם מלכתחילה כי הבעל שנרצח היה המפעיל של הסוכנים הללו; והחקירה הייתה עניין כל כך עדין מבחינתו של גאל דוקאט בדיוק בגלל זה, והסכנה של חשיפת הסוכנים שלו, ולכן הוא פנה לאודו.ועכשיו גם ברור מי רצח את ה”מפעיל”, ולמה. עוד לא ברור לנו שקירה רצחה אותו בדם קר ולא סתם נאלצה להרוג אותו במהלך חיפושים אחרי הרשימה – הסיבה השניה נראית לנו עדיין יותר סבירה – אבל כבר ברור מה קרה. אז למה אודו לא עלה על זה כבר לפני חמש שנים? אנחנו רואים את ההתחבטויות שלו בהווה (מלוות ב-Voice over די מיותר לטעמי) וברור לנו שגם הוא חושב על זה.אז פלאשבק אחרון. אודו מתחקר את קירה, עכשיו משהאליבי שלה התחסל. האולטימטום ברור – האמת, או הקרדסים. קירה מתלבטת ומתלבטת, אבל בוחרת לומר את האמת – בזמן החיסול, היא בכלל הייתה במקום אחר בתחנה ופוצצה שקר כלשהו. כן, היא מהמחתרת הבאג’ורית. לא, היא לא הרגה את ההוא.כאן אודו כנראה צריך להתחיל ללחוץ ולא לקנות את הסיפור מייד, אבל אין זמן לזה – גאל דוקאט מתפרץ פנימה ודורש תשובת כן-או-לא. אודו מתלבט, מתלבט, ובוחר צד – הוא אומר לדוקאט שקירה יכולה לללכת. דוקאט לא מרוצה וחושד שאודו משקר – אודו מבהיר לו שהוא לא יכול לשקר, ושהוא מאמין שקירה לא הרגה את ההוא.לא הלשין.קצת באסה לאודו של ההווה, שמבין שהאמונה הזו הייתה שגויה.כדי להקל קצת על הבאסה, מספקים לנו הפוגה קומית בדמות של הרוצח מתחילת הפרק שמחסל שומר ומנסה לחנוק את קווארק עם כרית. ולמה זה מצחיק? כי רום מתערב באמצע, חוטף מכות ומתחיל לצרוח כמו אזעקה. ואז מתחיל לצרוח שוב כשהוא מבין שהוא הציל את חיי קווארק ואיבד את הפאב סופית. וקווארק הפגר מחייך. שמעו, חברים, כבר אמרתי לכם שכל הקטע הזה של “חי חי הפרנגים כאלו דפוקים זה מה זה מצחיק” כבר לא עובד?סיכום חקירת הווה: הרוצח בכלא, והפאם פאטאל בכלא. עם זאת, הפאם פאטאל מבהירה לאודו שהוא לעולם לא יוכיח שהיא רצחה את בעלה, כי היא לא. ואודו רק עונה ש”אני יודע”. ההבעה של קירה? Priceless. ראו תמונה.קירה לא מנסה להתחמק יותר. הפיגוע שהיא לקחה עליו אחריות בוצע על ידי מישהו אחר. היא באמת ניסתה רק לגנוב את הרשימה, וירתה בו כשהוא גילה אותה. באסה לאודו. והוא לא מהסס להגיב באכזריות ולומר לקירה שהיא שקרנית טובה בהרבה ממה שהוא חשב. היא עונה שהוא עבד עבור הקרדסים; הוא מזכיר שכבר שנה ומשהו שהוא לא עובד עבורם, והיא לא סיפרה לו כלום. היא אומרת שהיא פחדה שזה יפגע ביחסים ביניהם. הוא עוד מנסה לומר שאולי זה לא חייב לפגוע בהם, אבל על מי הוא עובד? אפשר היה לסיים את הפרק בשתיקה ביניהם גם בלי שקירה תשאל האם הוא יוכל לבטוח בה באותו האופן שוב.סיום אמביוולנטי, עבר יחסית אפל לשתי הדמויות הללו ויחסים מתוחים שלא נפתרים! יפה מאוד! זה בהחלט הצעד קדימה ביחס ל-TNG שהסדרה הייתה אמורה לקחת. אפשר לסלוח לפרק על הרגעים החלשים שיש לו פה ושם – התוצאה הסופית היא בהחלט אחד הפרקים הטובים ביותר של הסדרה עד כה והיא יותר מסכום חלקיה.",

        "title": "עונה 2 פרק 9 – Second Sight",
        "content": "הרעיון הבסיסי היה סביר. השחקנים באמת השתדלו. אבל כנראה שעם דיאלוגים בנאליים פשוט אי אפשר להשיג שום אפקט דרמטי ראוי לציון ומקבלים פרק לא משהו. זוכרים כמה ה”משא ומתן” שהפרנגים ניהלו לפני שני פרקים היה מביך מכיוון שכשמציגים במפורש סצינות של משא ומתן כאלו רואים שהפרנגים מקשקשים שטויות? אז הפרק הזה הוא אותו דבר, רק עם רומנטיקה.סיסקו חוגג את היום שאחרי יום השנה הרביעי לפרק ההוא של TNG שבו הבורג פצפצו לפדרציה את הצורה, ואשתו של סיסקו נהרגה. הוא חוגג אותו בלהיות מבואס על כך שהוא לא שם לב לתאריך, ובדיאלוג אבא-בן מרגש על חלום רע של סיסקו ג’וניור. באנג! דיאלוג מביך מס’ 1.מילא, ההכנה הזו בלתי נמנעת – חייבים להראות משהו כזה עבור סיסקו האלמן לפני ששולחים אותו חזרה אל שוק הבשר. ואיך סיסקו עושה את זה? בזמן טיול לילי בתחנה פתאום קופצת עליו אורחת משום מקום ומתחילה להתפייט איתו על הכוכבים. התגובה המתבקשת של סיסקו: “אני בנג’מין סיסקו. המפקד של התחנה הזו”. לא, לא באמת עשית את זה עכשיו!אוקיי, ומי האורחת? ובכן, “פנה”. וואו. זה היה אינפורמטיבי. פרט לכך היא חייזר-שנראה-כמעט-כמו-אישה-יפהפיה. וכמובן – שחורה, כי יחסים בין-גזעיים זה אחלה כל עוד הם מאותו הצבע (וכשאני חושב על זה עכשיו, גם ג’ורדי ב-TNG הסתובב רק עם בחורות שחורות, לא? אבל מצד שני, וורף דווקא יצא עם בחורה לבנה – ולכן נשאלת השאלה אם הוא נחשב שחור או לא).טוב, נו, אז הזוג לעתיד מתהלכים ומדברים. ולי אישית כואב לראות את זה, אבל מילא – זה לא נמשך יותר מדי זמן, כי פתאום הבחורה נעלמת בשניה שבה סיסקו מסתכל לצד השני. קריפי!כבר עכשיו אני מתחיל עם ההשערות הרגילות – החל מרוח רפאים וכלה בעוד נודניקים מרביע גאמא. אבל נחכה ונראה.סיסקו בא לעבודה בבוקר כשהוא ברקיע השביעי – האמת, די חמוד, וכמובן מקריפ לאללה את הצוות שסביבו. אבל אין זמן לשטויות, כי יש בתחנה מבקר שבועי חשוב במיוחד – מארצן עולמות (נו, איך תתרגמו Terraformer?) שהדבר היחיד שגדול יותר מהאגו שלו הוא האגו שלו (או כפי שאומרת דקס: זה כשרון להקים עולמות מתים לתחיה, אבל צניעות ושכל ישר הן לא חלק מהגדרות התפקיד). והמארצן אכן יהיר. כמה יהיר? כמה שתרצו, ואז עוד יותר מזה. וגם כאן, דיאלוגים מביכים. השחקן של המארצן נהדר וגרם לי לחבב את הדמות, אבל אלוהים אדירים – אפילו אנשים יהירים לא מדברים ככה! האיש הוא פשוט קריקטורה של קריקטורה של קריקטורה!המארצן כאן בשביל משימה צנועה במיוחד: להקים לתחיה שמש שהתפגרה. איך? על ידי כך שהוא ישגר לתוכו “protomatter” שיגרום לתגובת שרשרת שתהפוך את החמצן והפחמן של הכוכב חזרה למימן. רגע, מה? יש פיזיקאים בקהל שיכולים להגיד לי אם הם מתבססים על תיאוריה הגיונית כלשהי או שהטכנובאבל שלהם פשוט השתמש בטעות במילים מוכרות הפעם?בכל מקרה, עכשיו אפשר כבר לנחש שאמור להיות קשר כלשהו בין המארצן ובין “פנה”, אבל בינתיים הוא לא ברור ואנחנו חוזרים לקומדיה “סיסקו מאוהב”, הפעם בארוחה עם דקס (שכמובן, שמה לב לזה מייד). אחרי זה יש לנו עוד מפגש מביך של סיסקו עם פנה, שמסתיים כשהוא מתחיל לתחקר אותה על מי ומה היא, ואז היא רצה לתוך מעלית ונעלמת. ואז יש לנו עוד סשן “סיסקו מאוהב”, הפעם עם ג’ייק. וסשן “סיסקו חוקר” עם אודו. וסשן “דקס חוקרת את סיסקו” עם דקס, שסוף סוף עושה משהו בסדרה הזו.ואז, תודה לאל, אחרי שעבר חצי פרק, אנחנו מגיעים לפואנטה: הצוות מגיע לארוחת ערב מעיקה במיוחד אצל המארצן ופוגשים את אשתו, שבאופן מפתיע ביותר נראית בדיוק כמו “פנה”. רק מה, היא לא ראתה את סיסקו בחיים ולא יודעת מה הוא רוצה ממנה, וזה לא נראה שהיא משקרת. ואודו מאושש את זה: היא מעולם לא עלתה על הספינה בכלל. ואז סיסקו נתקל שוב ב”פנה” עצמה, ומתחקר אותה, ולא מקבל תשובות אבל במקום זה מקבל נשיקה ושניה אחר כך הבחורה מתפוגגת לו מול העיניים. פלא שיש לו רגע של “Why can’t I have a normal girlfriend?!” (בתמונה).המערכה האחרונה היא בספינה של המארצן, כשהוא יוצא להפציץ לו את השמש שלו. הכניסו כאן רטינה אופיינית על כך שפרוייקט בסדר גודל שכזה, שעלול להפוך את השמש לסופרנובה, מתבצע בצורה שנראית כל כך חובבנית. אבל מילא, אנחנו חיש קל עוברים לדרמה-שמלווה-בהסברים: “פנה” היא שקר-כלשהו-השתקפות-טלפתית של אשתו האמיתית של המארצן שהיא שקר-כלשהו-חייזרית ונתונה ללחץ שהוא לא שקר כלשהו בכלל כי מי יכול לסבול בעל כמו המארצן לאורך זמן. ולמה היא לא עוזבת אותו? כי היא שקר-כלשהו-חייזרית שמתחתנת לכל החיים. ועכשיו האישה גוססת בגלל השקר-כלשהו-השתקפות-טלפתית. וזה כבר קרה בעבר ובטח יקרה שוב בעתיד. אז כדי שהאישה תוכל להמשיך לחיות, שני אנשים צריכים למות: “פנה” צריכה להיעלם, והמארצן מחליט על דעת עצמו להצטרף לפרוטוחומר שלו במסע אל תוך השמש. מלודרמה!!!!!זה היה יכול להיות יותר גרוע – בהתחלה התכנון של היוצרים היה לעשות את הפרק הזה עם באשיר. כאילו, די! ב-TNG אפשר היה לקבל את רייקר בתור דון ז’ואן, אבל באשיר בחיים, בחיים לא יתאים לתפקיד הזה. סיסקו, עם המטען הרגשי שלו, הרבה יותר התאים כאן וקטעי “סיסקו מאוהב” היו הדבר הכיפי באמת היחיד בפרק. וחוץ מזה, בלי סיסקו לא הייתה לנו שורת ההתחלה האלמותית “אני בנג’מין סיסקו, מפקד התחנה הזו”. הו וואו.",

      "s02-e10-sanctuary": {
        "title": "עונה 2 פרק 10 – Sanctuary",
        "content": "עוד רעיון שבבסיסו יכל להיות טוב שנהרס על ידי תסריט מחורבן לגמרי. כמו כן, בהנחה שלא יחזרו לעלילה של הפרק הזה יותר במהלך הסדרה, הוא מהווה עוד כתם של “בעיה שנשארה פתוחה שהייתם צריכים להתייחס אליה בהמשך וכשלתם בכך” – כלומר, עוד מהלומה לגישת “זו סדרת תחנת חלל בניגוד לספינת חלל ולכן אי אפשר “לעזוב” אירועים קודמים ולהתעלם מההשלכות שלהם”. בקיצור, אוי ואבוי.אנחנו מתחילים עם משהו משעשע ולא קשור – חמש דקות של סדר היום העמוס של קירה, שכולל בעיקר נסיון תיווך בין קווארק ובין נגן באג’ורי מוכשר שמנגן אצלו רגוע מדי והורג לקווארק את העסקים. חמש הדקות הללו היו השיא של הפרק. אחרי זה חור התולעת פוער את פיו ופולט את האורחים השבועיים – כמה חבר’ה שאף אחד לא מכיר והספינה שלהם תכף מתפרקת, אז מייד משגרים אותם הישר לחדר הפיקוד. כי אין דבר כזה פרוטוקולי אבטחה; כי אין דבר כזה חייזרים שאף אחד לא ראה מעולם אבל לא מסוגלים לנשום את האטמוספירה של חדר הפיקוד. כי אין…עזבו, אם אני אתחיל לנטפק כל שטות בפרק הזה לא נצא מזה. היו בו המון, המון! יש לנו פרק של מפגש עם גזע חדש שעושה פחות או יותר כל דבר בצורה שגויה. כאב פיזית לראות את זה. אני לא רוצה לכתוב על זה יותר מדי. אני לא ממליץ לאף אחד לראות את זה. עשר הדקות שחולפות עד שהמתרגם האוניברסלי מתחיל לעבוד והחייזרים מתחילים לדבר ברור היו מיותרות לחלוטין וכואבות ביותר. יחד עם חמש הדקות של קירה בתחילת הפרק כבר עבר שליש פרק על כלום. זה מעיד על תסריט שמעבר לרעיון הבסיסי לא באמת ידעו מה לעשות איתו. אאוץ’.למראה קשיי התרגום לא יכלתי שלא להיזכר באופן שבו פרק של TNG טיפל בכל הקטע הזה של שפה מוזרה שהמתרגם לא יודע לאכול וצריך איכשהו לפענח. התוצאה (“Darmok”) הייתה פרק שנע בין רגעים מביכים במיוחד לרגעים הזויים לגמרי, אבל גם אחד מהפרקים שזכורים לי ביותר (לטובה!) מהסדרה בדיעבד. זה לא מה שיקרה עם הפרק הזה.אז אחרי רבע שעה מבינים מה החייזרים אומרים, ומסתבר שיש לנו סיפור יציאת מצרים סטנדרטי עם הטוויסט שמי שכיסח את המצרים לא היה אלוהים אלא גזע כלשהו ששייך למשהו שנקרא “הדומיניון”. תנו לי את הפתיחה של החמישית של בטהובן, בבקשה!אבל לא ידברו יותר על הדומיניון בפרק. תחת זאת נשאלת השאלה מה לעשות עם מיליוני הפליטים שזה עתה יצאו ממצרים. הרי אי אפשר לשכן את כולם על התחנה. אבל בכל זאת מנסים, וזה גורם לחיכוכים – כלומר, לכך שסיסקו ג’וניור ונוג הולכים מכות עם ילדים חייזריים. לפחות זה נותן תירוץ לקווארק להיראות מאיים באמת לשניה (בתמונה). גם כל המריבות הללו לא מעניינות, ולוקחות הרבה יותר מדי זמן. העלילה האמיתית של הפרק היא בערך עשר דקות.ומה העלילה האמיתית? איפה הקונפליקט? פשוט מאוד. קירה מתיידדת מאוד עם המנהיגה-שלא-הוסמכה של החייזרים, שנכנה בפשטות משה. מסתבר שמשה והחבר’ה שלה קצת מטורללים בראש, במובן שיש להם בראש איזו ארץ מובטחת שמחכה להם מעבר לחור התולעת. סיסקו והחבר’ה מחפשים ומוצאים להם פלנטה איכותית ופנויה אי שם, אבל אז משה מחליטה על דעת עצמה שהארץ המובטחת הזו היא בכלל באג’ור עצמה. יפה שלא הגזימו. מה השלב הבא? לתקוע בשופרות ולעשות ג’נוסייד בכל הבאג’ורים?ובכן, הבאג’ורים דווקא סבלניים יחסית. מכנסים מועצה, דנים בנושא שעות ארוכות ומחפשים תירוץ טוב לסרב בנימוס. בסוף הכי טוב שיצא להם הוא שהם בקושי מצליחים לדאוג לעצמם ואם גם בני ישראל ייקלעו לצרות אז כולם ימותו מוות נוראי. או משהו. משה לא קונה את זה, אבל קירה כן – ואני מסכים איתה. ואז יש ריב גדול ועצוב. ואז יש עוד מלודרמה כשהבן של משה מחליט לגנוב ספינה ולצאת לפוצץ באג’ורים (טוב, פורמלית לנחות על באג’ור, אבל בדרך לפוצץ באג’ורים שמנסים לעצור אותו), וכולם יודעים איך זה ייגמר.בסוף בני ישראל מסתלקים אל הארץ שסיסקו ושות’ מצאו להם. משה עוד עולבת בקירה ובכל הבאג’ורים על החשדנות שלהם, אבל מי בכלל קונה את זה? מכיוון שדי ברור שקירה והבאג’ורים צודקים כאן – לכל הפחות, שהיה אמור להיות כאן משא ומתן ודיונים רציניים בהרבה וכל הצדדים חיפפו אבל שבהינתן החיפוף הזה אין פתרון אחר – כל הקונפליקט הזה לא מעניין. הוא היה עוד עשוי להיות מעניין אם היו חוזרים אל בני ישראל הללו בהמשך הסדרה, אבל עושה רושם שלא.פרק טיפשי ומיותר. וחבל, כי לרעיון ה”בני ישראל מגיעים ומחליטים שבאג’ור היא הארץ המובטחת” יש המון פוטנציאל על הנייר – אבל כאן לא היה להם מושג מה לעשות איתו, לפואנטה של “באג’ור היא הארץ המובטחת” הגיעו רק כשנותרו עשר דקות לפרק, וגם אחריה לא עשו עם זה שום דבר מעניין. אוף.",

        "content": "מהפרקים הללו שהם כל כך מטופשים עד שהם הופכים לממש טובים. רק בלי הקטע של “הופכים לממש טובים” – הפרק הצליח לשעשע קצת, אבל בעיקר לתת תחושה של בירחוש כללי שמבזבז רעיון שיכל להיות לא רע ותוקע את הנסיך המפדרניק בתפקיד לא משהו (פשע, אחרי השימוש המוצלח שהם עושים בויזיני).אנחנו מתחילים עם נסיכה ניגרית שמדברת עם איזה ברנש שמאזין לה בקשב רב על פרוייקט המקגאפין-עוקץ הבא שלה. כבר נראה שאוטוטו היא הולכת להצליח בהפעלת העוקץ השקוף בעולם כשאודו מגיע ועוצר… את המאזין, בטענה שהוא נוכל וכבר הונה איזה זוג להשקיע בעסק הכושל שלו. הנוכל חסר הכריזמה שנראה מפגר למחצה הוא המפדרניק, כן? ציפיתי ליותר מהשחקן. בכל מקרה, הוא מוצא את עצמו בתא כלא עם שותף שנראה גועלי במיוחד (ממתי יש שותפים לתא בכלא הזה?) שמציג לו איזה מכשיר-הימורים-נייד שנראה כמו כוכב המוות, רק סגול, ומספר על איך המכשיר הרס את חייו והעלים לו את כל המזל, או משהו טראגי דומה. ואז הוא משחק עם המכשיר, מנצח, ומתפגר. מישהו הצליח להבין את זה? הפרק הזה לא מתחיל מבטיח בכלל…בינתיים או’ברייאן הולך לשחק לו במשחק מעוות דמוי טניס-סקווש-טירוף שהוא בדיוק סיים לבנות בהולודק ומוצא שם את באשיר, זחוח אפילו יותר מכרגיל ומתרברב בכישורי הטס”ט שלו. מכיוון שהוא קורע את או’בראיין אחר כך, עושה רושם שהוא לא הגזים לשם שינוי. או’ברייאן חוזר הביתה זועם ורוטן ומתכנן נקמה, ואילו באשיר מספר לדקס על הנסיונות הכושלים שלו להימלט מהמשחק אחרי שהוא הבין ששום דבר טוב לא ייצא מזה. היי, זה היה משעשע דווקא! אולי עוד יש תקווה לפרק?חזרה אל המפדרניק, שמשתעשע עם כוכב המוות הסגול ופתאום מזלו משתנה והחבר’ה שהגישו עליו תלונה חזרו בהם. הוא ממהר אל קווארק ומהמר על כוסית, וזוכה. ומציע לקווארק ליצור עותקים של כוכב המוות שלו בשביל הקזינו. קווארק, המומחה הגדול בזיהוי הזדמנויות עסקיות… מסרב. מה שמוביל את המפדרניק לפלרטט עם מישהי שמעמידה לרשותו את החנות שלה, והוא פותח קזינו מתחרה ומצליח ביותר. קווארק לא מרוצה!בשלב הזה הפרק נראה כמו שילוב של שניים מהפרקים האיומים ביותר של TNG – שילוב של נוכל “שרמנטי” אבל לא באמת כמו ב-The Outrageous Okona יחד עם מכשיר מטופש דמוי צעצוע שכולם מתמכרים לו והולך כמובן לגרום לאסון, כמו ב-The Game. זה לא נראה טוב. לא יכלו לעשות פרק שלם על באשיר ואו’ברייאן הולכים מכות?ובכן, איך דברים מתחילים להשתבש? כמובן, תקלות קטנות. המוני אנשים נחבטים בדברים ומגיעים למרפאה. בינתיים דקס מוצאת “במקרה” איזו תוכנה סודית במחשב, כך שכבר ברור לכולם מה הולך כאן – כוכב המוות הסגול – וליתר דיוק, גרסאות גדולות שלו שיש בקזינו של המפדרניק – גורם לאנשים מסויימים לעודף מזל, ולאחרים לחוסר מזל, בצורה שנראית כאוטית לגמרי. זה… לא כל כך מוצלח. בתסריט המקורי של הפרק התכנון היה לתת לקווארק מכשיר שגורם לקווארק להגדלת המזל, במחיר של “שאיבה” שלו מכל יתר התחנה, כך שבזמן שקווארק הולך מחיל אל חיל התחנה קורסת. זה רעיון מגניב ומוצלח, לטעמי, בוודאי שעדיף על האופן האקראי שבו אנשים מקבלים ומאבדים מזל (בהמשך דקס מאבדת את המזל שלה ואת התוכנה, למשל).סוף דבר: כדי להחזיר את הקהל האבוד שלו, קווארק מארגן משחק אליפות טס”ט בין או’ברייאן ובאשיר, שקצת מתקשים לסרב כשהם מגלים על זה כי כל מחצית ההכנסות קודש לבית יתומים באג’ורי והכהנים המאושרים מחייכים אליהם מאחורה (בתמונה). הבעיה היא שגם המשחק הזה נקטע באמצע כשאו’ברייאן מבין שהסיבה היחידה שבגללה הוא מנצח היא עודף מזל שלו וחוסר מזל של באשיר. זה עוזר לדקס וסיסקו לעלות על הבעיה ולפצפץ את הקזינו של המפדרניק לרסיסים, וממילא הוא סובל מחוסר מזל ומאבד את המקום ואת כל רכושו ובסוף נאלץ להתחנן לקווארק לסיוע – וזה לא סיום טוב לפרק, תנו לי להגיד לכם. השיא הוא האופן שבו המפדרניק מאבד את הכסף שהרוויח – אנחנו חוזרים לנסיכה הניגרית מתחילת הפרק, והמפדרניק – שאמור להיות נוכל בעצמו, כן? – נותן לה את הכסף שלו. ומופתע שהעניין מתגלה כהונאה. וקווארק בא לצחוק עליו שהוא נפל בפח שכל אחד מכיר. אבל חברים, בחייכם, איך אפשר לקחת את הדמות הזו ברצינות אם כך? למה שיהיה אכפת לי מכזו דמות מעפנה שאתם מקדישים לה פרק?קו העלילה של באשיר ואוב’רייאן מוצלח ועשוי טוב ומבוצע טוב ובאשיר מעצבן אבל לא בתור ילד כאפות אלא בצורה נחמדה ורואים את או’ברייאן בלי חולצה והכל אחלה. אבל חוץ מזה? פרק מטופש. לפחות הוא נותן הזדמנות לנטפוק מדעי – דקס שמה לב לבעיה לראשונה כשהיא רואה שחלקיקי הניוטרינו בתחנה לא מתפלגים בצורה אחידה מבחינת הספין שלהם – במקום בערך 50 אחוז חיובים (“עם כיוון השעון”) ו-50 אחוז שליליים (“נגד כיוון השעון”) יש 80 אחוז חיוביים. רק חבל שלניוטרינו יש רק ספין חיובי (אבל זו לא בעיה אמיתית בפרק, כן?)",

        "content": "מה הדבר היחיד שיותר טוב מפרק שמתחיל עם דיאלוג קווארק-אודו? פרק שמתחיל עם דיאלוג קווארק-אודו שבו אודו תופס את קווארק במזימת מכירת-חלקי-גופה-של-מישהו-שלא-מת (זה פחות קריפי משזה נשמע). ומה יותר טוב מפרק כזה? פרק שבו באמצע תעלול העוקץ המחוכם שלו, אודו מגלה שלפאב נכנס אבא שלו. כלומר, ד”ר מורה, המדען הבאג’ורי שעמד בראש צוות החוקרים שגידל את אודו מעיסה שמחקה מבחנות כדי שישימו לב אליה ועד לממזר כפוי הטובה שעושה פרצוף כשרומזים שד”ר מורה הוא אבא’לה שלו (ראו תמונה). ומה הדבר היחיד שיותר טוב מזה? שהאבא ישוחק גם כן על ידי השחקן של אודו, כמו בימי TNG הישנים והטובים. אבל למרבה הצער, מאילוצי זמנים אלו ואחרים לא זכינו לזה. מילא.הבעיה עם פרק שמתחיל ככה היא שמפה אפשר רק לרדת, בעיקר כשעוברים מממלכת הדאחקות אל נסיון לטוות עלילה רצינית. וכאן היה נסיון מוצלח למדי לעלילה רצינית, שיוצא סביר פלוס, אבל לא מעבר לכך – בעיקר בגלל צעד פחדני למדי של התסריטאים, ועל כך בהמשך.אז מה העלילה הרצינית? ד”ר מורה איתר פלנטה כלשהי ברביע גאמה שיש בה… דברים… שאולי קשורים איכשהו לאודו. אז החבר’ה יוצאים לחקור ומגלים בפלנטה שני דברים – עיסה לא ברורה כלשהי שנראית כמו אח של אודו (ושוב, פלאשבקי TNG!), ואיזה אובליסק לא ברור עם כיתוב עליו. הם משגרים את האובליסק לספינה, וטראח – מתחיל לצאת גז רעיל מהאדמה וכולם נחנקים חוץ מאודו שלא מתרשם במיוחד. באשיר מטפל בכל הנחנקים והכל בסדר, ואנחנו נותרים עם תמיהה איך לעזאזל שיגור האובליסק לספינה גרם לזה, ומה הולך לקרות עכשיו עם האובליסק. אני אקצר: לא יקרה כלום עם האובליסק. לא בפרק הזה, וכנראה גם לא אי פעם, למרות שהוא לא נהרס בסוף הפרק. יהיה משמח לשמוע שחוזרים לאובליסק הזה בעתיד, אבל איכשהו לא נראה לי שזה יקרה. מה שהופך אותו לעוד מקגאפין מעצבן. אבל מילא, הפרק ממילא עוסק באח של אודו שכרגע נמצא במעבדה תחת הגנות סופר-דופר חזקות. ויהי ערב, ויהי בוקר, ויהי בום ואין אח של אודו. הוא כנראה פרץ לו החוצה מתוך שכבת ההגנה והלך לשוטט בתעלות האוורור. את מי נשלח לשוטט בתעלות האוורור בעקבותיו – רצוי מישהו שלא ראה את “הנוסע השמיני” – אה, כמובן, או’ברייאן! ויש לנו רגע או’ברייאן מוצלח כשהוא מתלונן על מר גורלו ואיך הוא הולך להסתיר את ההרפתקאות הללו מאישתו שעדיף שלא תדע כמה הוא מסתכן.אה, והוא גם מוצא את האח של אודו. רק מה, נראה שהאח די מת. מחסור בפחמן דו חמצני או משהו.נראה שהפרק די נגמר, לא? ואכן, אנחנו עוברים לראות את דקס עושה טיזינג לבאשיר ואת באשיר ממלמל לעצמו שיום אחד הוא יפסיק לרדוף אחריה. ואז הוא הולך לעשות סבב חולים. בחדר חשוך. והמצלמה באה אליו מאחור. אנחנו כבר יודעים איך כאלו דברים נגמרים – והפעם הם נגמרים עם טנטקלים, ואזמל לייזר, ואקשן.אופס. אז מה, נשאר משהו מאח של אודו אחרי ככלות הכל? כמה מפתיע.האמת, כל המהומה הזו קצת משכיחה מאיתנו את העובדה שזה היה אמור להיות פרק שסובב סביב היחסים של אודו עם הדמוי אבא שלו. אודו אולי נראה כמו קצין משטרה קשוח, אבל הוא בעצם טינאייג’ר מרדן בשלב ה”אני אעשה מה שבא לי ואתה לא תגיד לי כלום”, מה שלא מסתדר עם זה שהאבא רוצה שאודו יחזור הביתה. ונראה שכל העסק די מלחיץ את אודו ולא עושה לו טוב. וזה לא רעיון כל כך טוב כל עוד האח… רגע. בשלב הזה האבא כבר מבין את מה שלניתוח המולקולרי של דקס יקח עוד זמן לגלות – המפלצת המשותללת בתחנה זה לא האח – האח אכן מת. זה אודו בעצמו, כשהוא “ישן”. יותר משזה מזכיר את ד”ר ג’קיל ומיסטר הייד זה מזכיר את הסרט ההוא שעדיין לא יצא בכלל. טוויסט מוצלח, מוצלח! כשהאבא מתחקר את אודו לגבי “פשעים לא מפוענחים” ומבהיר לאודו שגם אנחנו וגם אודו עצמו עדיין לא מבינים אותו עד הסוף, הוא מעלה נקודה נפלאה – אודו עשוי לגרום יותר נזק מתועלת; הוא עשוי להיות אויב של ממש, מבלי שנבין את זה ומבלי שהוא עצמו יבין את זה. יש כאן בעיה מהותית; יש כאן משהו שיצטרך להשפיע על הדמות מכאן ואילך, לכל אורך הסדרה. זה פשוט מצויין!או שלא.כמובן שלא.הסדרה בוחרת בפתרון התסריטאי הפחדני. זוכרים את הגז מתחילת הפרק שחנק את כולם חוץ מאת אודו? אז מתרצים את ההשתוללויות של הצד האפל של אודו בתור השפעה של הגז פלוס הלחץ של האבא, וכל אלו יעברו והכל יחזור לקדמותו והכל בסדר. אוף אוף אוף. הרעיון בסדרה הזו לא היה שלא חוזרים לסטטוס קוו בסוף כל פרק?סוף דבר – עורכים סוג של ציד אחרי אודו-המפלצת עם האבא בתור הפתיון. זה מצליח ומרפאים את אודו. זה לא עשוי טוב במיוחד. זה בעיקר מאכזב. אוף, היה לפרק הזה סיכוי לשבור את כל הכללים, ולכל הפחות לפתוח קו עלילה רציני שבו אודו מנסה להתמודד עם הבעיה שלו. למה הוא לא עשה את זה? בלי זה נשארנו רק עם יחסי האבות-ובנים שהם סתם         "content": "פרק מהנה ומוצלח (גם אם הרקע העלילתי שלו מפגר), שמסמן את או’ברייאן ובאשיר בתור אחד הזיווגים המוצלחים בסדרה (אחרי כמה מופעים זוגיים לא רעים שלהם גם בעבר). מה גם שאחרי הפרק הזה אפשר כנראה לסגור סופית את פרשיית “באשיר ילד כאפות” – הוא כבר בהחלט לא כזה.הפרק מתחיל עם באשיר ואו’ברייאן שמבלים על ספינה חייזרית אי שם בגלקסיה רחוקה, ומנסים לעזור להם להיפטר ממלאי הנשק הביולוגי שלהם כחלק מהסכם שלום אחרי מאות שנות מלחמה. היה אפשר לצפות שאו’ברייאן הפרקטי יציע את הפתרון של “תשגרו את כל הקפסולות לשמש ויאללה ביי” אבל משום מה אף אחד לא עשה את זה ובאשיר מפציץ את הקפסולות בקרני מקגאפין. מילא, זו רק ההכנה לתפנית הצפויה – מייד אחרי שבאשיר מצליח להשמיד את כל מלאי הנשק פולשים לספינה חבר’ה עם רובים ויורים בכל מי שזז. או’ברייאן מגלה כישורי קומנדו ראויים לציון, שמראים שאולי זה לא היה רעיון מטופש כל כך לקחת אותו למשימה ההיא של קירה ב-The Homecoming, ואיכשהו הוא ובאשיר שורדים; אבל כמובן שהמיכל-האחרון-של-הנשק-הביולוגי מתנפץ ומדביק את או’ברייאן בלי שאף אחד ישים לב. השניים מנסים לברוח חזרה לספינה שלהם, אבל משהו חוסם את המשגר, אז הם בורחים במקום זה לכוכב הקרוב, מתבצרים היכן שהוא ומחכים שסיסקו יבוא להציל אותם.אקשן!כנראה שהתכנון המקורי היה לעשות פרק מרדפים נועז עם הרבה קטעי אקשן וחלליות ואו’ברייאן בלי חולצה, אבל בסוף כל התוכניות הגרנדיוזיות הללו התנפצו אל צוקי אילוצי ההפקה, ותחת זאת יש לנו את או’ברייאן ובאשיר שמנסים לתקן רדיו בתוך החורבה שלהם, ונאלצים לדבר אחד עם השני – ואחרי שאו’ברייאן מתחיל לא לתפקד בגלל הנשק הביולוגי, גם להסתמך אחד על השני. וזה עובד מצוין. זה לא שבאשיר מפסיק להיות מעצבן (בעיקר כשהוא מזכיר לאו’ברייאן שאשתו לא מרוצה מהחיים בתחנה – אה, כן, והיא בטח נורא מודאגת עכשיו גם כן איפה אתה) אבל כשהוא מספר על אהבת חייו אותה נטש בשביל הקריירה בצי הוא מעורר הרבה יותר סימפטיה מאשר כשדקס משגעת אותו.בינתיים בתחנה העניינים די מדוכדכים. השגרירים של החייזרים הביולוגיים הביאו לסיסקו הקלטה שבה רואים איך או’ברייאן מצליח במו ידיו להפעיל בטעות תוכנה רדומה במחשב של הספינה החייזרית ולהרוג את כולם, ואנחנו מקבלים הזדמנות לראות איך החבר’ה מתמודדים עם אבל. לא הכי טוב. סיסקו צריך להודיע לאשתו של או’ברייאן, קייקו. ודקס צריכה להרגיש רע עם עצמה שלא טרחה לקרוא את היומנים של באשיר מתקופת הלימודים שהוא העמיס לה כדי שתבין אותו. וקווארק נושא הספד מרגש המדבר על מעלותיהם של לקוחים הגונים שמשלמים בזמן. היחידה שיש לה שכל ולא ממהרת לוותר על הצמד היא קייקו עצמה, שחוקרת את ההקלטה עד שמתגלה באופן בלתי נמנע הזיוף – או’ברייאן שותה קפה בזמן אחר הצהריים! הוא אף פעם לא שותה קפה אחרי הצהריים! זה לא הוא! ההקלטה מזוייפת! לחקור תכף ומייד!סיסקו ודקס יוצאים לחקור, וכמובן שמגלים משהו ברגע האחרון. ו”ברגע האחרון” פירושו “כשהחייזרים כבר תופסים את או’ברייאן ובאשיר והולכים להוציא אותם להורג”. ולמה בעצם רוצים להרוג אותם, תשאלו? ובכן, כי הם כל כך רוצים להיפטר מהנשק הביולוגי שזה הכרחי מבחינתם להרוג את כל מי שיודע משהו עליו, גם אם זה יכניס אותם למלחמה עם הפדרציה. ההגיון… לא בשמיים, אבל עזבו, לא נעים לנטפק. ממילא מדובר על עוד גזעים חייזריים שלא נראה יותר אי פעם בסדרה (אמרתי כבר כמה שאני שונא את זה?)כמובן, שיגור שכזה ברגע האחרון הוא מופרך עלילתית, אבל בלי זה לא הייתה לנו הזדמנות לראות את או’ברייאן המסכן שהביולוגי כמעט וגמר אותו כבר מתעקש לקום על הרגליים כדי לא למות בישיבה, ואומר לבאשיר שזה היה כבוד לשרת איתו, ומוריד חולצה. טוב, לא, בפרק הזה הוא כל הזמן עם חולצה (רואים בתמונה!).סיסקו ודקס צריכים עדיין להתחמק מהחייזרים עם איזה תעלול שמאלץ אותם להקריב את אחת מהספינות שלהם, אבל כולם בורחים מהחייזרים המטורללים הללו בשלום. ועכשיו מה? הפדרציה יוצאת למלחמה? נההה, בואו פשוט נשכח מכל הסיפור ההזוי הזה. ובפעם הבאה שמישהו מבקש מאיתנו עזרה עם השמדת הנשק להשמדה המונית שלו, אולי נשמיד אותו במקום זה ונחסוך לעצמנו כאב ראש. או שפשוט נאמר לו לשגר אותו לשמש!או’ברייאן מתאושש לחלוטין מהנשק הביולוגי, אבל עושה רושם שנגרם לו בכל זאת נזק לצמיתות – באשיר לקח קשה את אמירת ה”כבוד לשרת איתך” ועכשיו סבור שיש לו קשר בל יינתק עם או’ברייאן – שכמובן, לא נראה מאושר במיוחד מכל העניין ומתלונן כמה היה נורא להיות תקוע עם האיש שאינו שותק לעולם. ואז מגיע הדיאלוג הבא של או’ברייאן עם קייקו:                                                            O'BRIEN:                You know, I wouldn't mind a cup of coffee right now.                                                                             KEIKO:                Miles, you never drink coffee in the afternoon.                                                                             O'BRIEN:                Sure I do.                                                                             KEIKO:                You do?                                טיהי, איזה סיום מושלם!",
        "url": "/ds9//S02/E13/Armageddon_Game"

      "s02-e14-whispers": {
        "title": "עונה 2 פרק 14- Whispers",
        "content": "פרק מצוין, שיכול להתמודד בכבוד עם כל פרק דומה שיצא לי לראות, גם בסדרות אחרות. ובנוסף לכך, פרק שסובב סביב או’ברייאן באופן מוחלט ויוצא כל כך מוצלח? זה רק מראה כמה יש לדמות, ולשחקן, להציע.אנחנו מתחילים ישר מהאקשן – או’ברייאן נמלט בחללית אל מעבר לחור התולעת, ומתחיל לשפוך את כל קורותיו אל היומן. יש לו שעה להגיע אל מערכת הפראדה (?) והוא לא בטוח אם הוא בכלל יהיה בחיים כשהיומן יתגלה (?!) ו”הם” כנראה בעקבותיו (?!?) והוא מנסה להסביר לעצמו מה לעזאזל הלך ב-52 השעות האחרונות.אוקיי, מה לעזאזל הלך ב-52 השעות האחרונות? עם טיזר כזה, רצוי שיהיה טוב.חוזרים אחורה 52 שעות. או’ברייאן זה עתה חזר ממשימה וקם לפנות בוקר כדי לגלות את אשתו והילדה כבר לבושים ואוכלים ארוחת בוקר. מוזר, אבל מילא. עושה רושם שאו’ברייאן בילה שבוע אצל אותם “פראדה” בהכנות לקראת שיחות שלום שאמורות להתקיים בתחנה, משהו עם מלחמת אזרחים בין האימפריה והמורדים, אבל קייקו מסתלקת עם הילדה לפני שהוא מספיק לסיים משפט.טוב, אנחנו מניחים שזה לא הולך להיות פרק “או’ברייאן חושד שאשתו בוגדת בו”, מה?ובכן, לא. גם בעבודה עושה רושם שלא סופרים את או’ברייאן ומתחילים לעבוד בלעדיו ובלי הפיקוח שלו. מי נתן את ההוראה לעשות את זה? סיסקו. וכשאו’ברייאן הזועף הולך להתלונן לסיסקו, הוא רואה את סיסקו מתייעץ עם קייקו. חשוד, חשוד מאוד! ואנחנו עדיין לא בכתוביות הפתיחה!או’ברייאן הולך לחדר הפיקוד, ואנחנו רואים שלפחות דבר אחד לא משתנה אף פעם – באשיר עדיין מנג’ס לו כרגיל. הפעם על איזו בדיקה רפואית שהוא צריך לעשות. וסיסקו מחרה-מחזיק אחריו ואומר שכולם כבר עשו את זה ומה או’ברייאן מתעכב. וכשאו’ברייאן בא להתלונן לסיסקו על זה שהוא מתערב לו בעסקים, סיסקו מנפנף אותו! ושולח אותו לתקן איזה מהשזהלאיהיה! ואומר שזה נורא חשוב!מישהו עושה מאו’ברייאן צחוק. זה בטוח.או’ברייאן עוד מנסה לתחקר את סיסקו על השיחה שלו עם קייקו. הוא מתרץ את זה בכך שלג’ייק יש בעיות בבית הספר. האם או’ברייאן הולך לקנות את זה?מכאן או’ברייאן המסכן ממשיך לבדיקה הרפואית אצל באשיר. באשיר מתנהג כמו אידיוט מוחלט – שואל את או’ברייאן על חיי המין שלו, מתחקר אותו על בריאות ההורים כשהוא אמור לדעת שאמא של או’ברייאן מתה… לאו’ברייאן כבר מתחיל להימאס והוא מתלהם על איך שכולם הולכים על קליפות ביצים סביבו, כאילו הוא גו… אה, רגע אחד. זה זה! או’ברייאן מתחיל להגיד שנפל לו האסימון ומשהו משובש אצלו ולכן – אבל אז באשיר עוצר את הבדיקה ואומר שאו’ברייאן עבר אותה בהצלחה יתרה. טוב, אז גם לא זה.אגב, גם באשיר וגם סיסקו, אחרי שאו’ברייאן עוזב אותם, נועצים מבט בטאבלט שהם מחזיקים ביד ונראים מוזר מאוד. קיוויתי שזה יהיה מוטיב שיימשך לאורך כל הפרק, אבל זה די נעצר שם, לצערי.האדם היחיד בתחנה שעדיין מתנהג נורמלי לאו’ברייאן הוא ג’ייק סיסקו שמבקש ממנו עזרה בלבנות טכנובלהבלה כלשהו, מה שגורם לאו’ברייאן להיזכר בימי נעוריו העליזים. או’ברייאן שמח לעזור לג’ייק בפרט בהתחשב בכך שלג’ייק יש בעיות בבית הספר… אה, רגע, אין לו? ככה זה?לאו’ברייאן כבר ברור שיש כאן בעיה, ושסיסקו שלח אותו לעבוד על המהשזהלאיהיה רק כדי להרחיק אותו מההכנות לועידת השלום. אז או’ברייאן מראה להם מי הבוס והולך לשם בכל זאת! רק כדי שסיסקו-את-קירה ירחיקו אותו משם בתואנה שאסור לאף אחד להיכנס! ומייד אחר כך או’ברייאן מציץ ורואה מישהו נכנס! משהו כאן לא בסדר!וזה הולך ומצטבר… ג’ייק הוא עדיין האדם היחיד שמתייחס לאו’ברייאן בצורה נורמלית, אבל קירה מפרידה ביניהם חיש קל. וכשאו’ברייאן מסיים לתקן את המהשזהלאיהיה של סיסקו, הוא מבין שחיבלו בו בכוונה. והשיא הוא בארוחת ערב קריפית לגמרי עם קייקו – סצינה מורטת עצבים שבה מתקבלת התחושה שעוד שניה קייקו מסירה מסכה, מתגלה בתור מרגל קרדסי ומתחילה לירות לכל עבר (או לכל הפחות שהיא סיילון). כפי שאו’ברייאן מסכם לעצמו – “זו לא קייקו שלי”.לאו’ברייאן הספיק מכל הטירוף הזה והוא עובר למתקפה – כלומר, סורק את התחנה בחיפוש אחרי אנומליות ולא מוצא כלום, ואז מתחיל לעבור על יומני התחנה. וזו סצינה נפלאה. היא נפלאה בגלל שהיא ממחישה יפה מאוד את מגבלות האודיו. אנחנו רואים את או’ברייאן נוחר לו על הספה בזמן שרצים ברקע כל מני לוגים חסרי חשיבות של שלל אנשי צוות, והתגלית הגדולה של או’ברייאן היא בסופו של דבר שאחד הלוגים בכלל לא זמין לו. עכשיו, כל מתכנת חובב יוניקס היה מספר לכם על שלל דרכים יותר יעילות לעבור על כל הלוגים בצורה טקסטואלית שהייתה עולה מהר יותר על הבעיה, ואני מניח שגם אלו מכם שאינם חולי נפש מסוגלים להבין על מה אני מדבר. מצד שני, הדברים הללו לא היו מצטלמים טוב, אז ניחא.ומה עם הלוג הלא זמין? הוא חסום לאו’ברייאן כי אין לו הרשאת בטיחות מספיק גדולה. אבל אמורה להיות לו! אה-הא! ממדרים אותו! זה… לא חדש במיוחד, בעצם. כמו כן, אמנם אין לאו’ברייאן הרשאת גישה, אבל המחשב בכל זאת מוסר לו פרטים – את תאריך היצירה, יום אחרי שהוא חזר לתחנה. באמת? כזה חור באבטחת מידע, כל כך רחוק בעתיד? גם תאריך יצירה הוא מידע!טוב, או’ברייאן עובר למתקפה, כאמור. הוא מתחיל ללכת בצורה חשודה בתחנה ולעשות דברים ובסוף מפצח את הקבצים המוצפנים – עושה רושם ש”הם” עוקבים אחריו בצורה אובססיבית וקוראים את כל מה שהוא כותב (“אני מקווה שהם נהנו מהמכתבים הסקסיים שלי לקייקו”) – אבל, הם לא טיפשים ולא אומרים בדיוק במה העניין, כי כנראה הם מכירים את או’ברייאן הישן והטוב ויודעים שהוא ימצא דרך לפרוץ לקבצים איכשהו.בייאושו, או’ברייאן פונה אל האדם האחראי היחיד שעוד לא הושפע – אודו, שזה עתה חוזר לתחנה מ… מקום אחר כלשהו. אודו משתף פעולה. סוף סוף בן ברית! אבל או’ברייאן לא מסתפק בזה ומחליט להיות רמבו במקרה הצורך, ולכן הוא מתחיל להכין אביזרי נינג’ה מאולתרים כלשהם. וזה כמובן משתלם די מהר – כשאו’ברייאן חוזר לדבר עם אודו נראה ש”הם” כבר הגיעו אליו והוא הפך למשתף פעולה איתם. ואז מגיע האקשן – נכנסים סיסקו, קירה ובאשיר, סיסקו עם פייזר ואומר “בוא ננהל שיחה קצרה” ובאשיר מנסה להזריק לו סם שינה. אההההההה!כאן יש לאו’ברייאן הזדמנות להפגין את חייל הקומנדו הפנימי שבו (פרק שני ברצף!) – הוא עושה להטוט נינג’ה כלשהו שמסנוור את כולם, בורח החוצה, יורה בשני שומרים שמנסים לירות בחזרה (הלם, אני מקווה!) ומתחיל להתרוצץ בכל רחבי התחנה ולעשות טריקים ושטיקים (הוא מנסה להשתמש במשגר אבל נכשל – פרק שני ברצף שבו או’ברייאן, מכל האנשים, לא מצליח להשתמש במשגר!) עד שהוא מצליח להימלט בחללית (ואפילו ג’ייק פונה כנגדו!). הוא עוד מנסה לפנות לאדמירלית הקרובה, אבל כשגם היא מצווה עליו לחזור לתחנה הוא מבין שהעולם השתגע ונמלט דרך חור התולעת כדי להזהיר את הפראדה. הנה, חזרנו אל תחילת הפרק.כל המהומה הזו הייתה עשויה מאוד טוב. אנחנו לא זזים מאו’ברייאן לשניה, ולכן אנחנו חולקים את התמיהה, הפראנויות ותחושת ה-WTF הכללית שלו. בשלב הזה של הפרק כבר חשדתי שהבעיה היא מן הסתם באו’ברייאן עצמו ולא בכל העולם שסביבו, אבל זה לא היה משנה – הזדהיתי מספיק עם או’ברייאן, וראיתי את כל מה שהוא עשה בתחנה, כדי שלא אוכל להבין מה בעצם הבעיה איתו. תעלומה!ובכן, “הם” באמת היו בעקבותיו – חללית כלשהי יצאה מהתחנה אחרי או’ברייאן, אבל הוא כרגיל לא פראייר ומצליח לעקוב אחריה במקום שהיא תעקוב אחריו. מה שמוביל אותו בסופו של דבר אל חדרון קטן שבו הקנוניה מתגלה במלואה – סיסקו וקירה נפגשים עם שני מורדים של הפראדה! קירה עוד מנסה לומר שאם רק או’ברייאן ייתן לה להראות לו מה יש בחדר מאחוריהם הכל יתברר, אבל או’ברייאן לא פראייר ומאיים עליהם עד ש- אופס, אחד המורדים ירה בו.באשיר צץ מהחדר האחורי כדי לטפל באו’ברייאן, אבל במי באשיר טיפל קודם? ובכן, מהחדר האחורי יוצא… או’ברייאן. אוף, הייתי צריך לראות את זה בא, אבל לא ראיתי. ועוד חשבתי על סיילונים!או’ברייאן האמיתי המום מכמה שהמזוייף נראה כמוהו. הפראדה מסביר שהמזוייף חשב שהוא או’ברייאן האמיתי – עד כדי כך השעתוק (שבוצע על ידי אימפריית הרשע בזמן שאו’ברייאן “ביקר” אצלם, מן הסתם) היה מוצלח. ומה הייתה מטרתו? כנראה לפוצץ את שיחות השלום, תרתי משמע. רק שאו’ברייאן-המזוייף לא היה פראייר, קלט שמשהו לא בסדר (כי בתחנה חשדו שמשהו לא בסדר – היו שמועות, אבל כל הבדיקות שהם עשו לא העלו כלום), ופוצץ את התוכנית על ידי כך שהוא ניסה לשחק אותה גיבור.השיעתוק המסכן עוד מנסה לבקש מאוב’רייאן האמיתי לספר לקייקו שהוא אהב אותה, ואז הולך בדרך כל בעיה-עלילתית-אם-לא-נחסל-אותו.וואו, זה היה סיום מוצלח. מושלם, אפילו. לשם שינוי אין לי שום תלונות לתסריטאים של הפרק הזה, ובאופן כללי אין לי ממש תלונות לפרק (אולי ניטפוקים זעירים, אבל מה הטעם). זה בהחלט אחד מהפרקים הטובים ביותר בסדרה עד כה. מה שעוד נחמד בו הוא שבניגוד לתוכנו, הפרק הזה לא דומה לשום דבר שראיתי עד כה בטלוויזיה (מי רוצה לתת לי דוגמאות נגדיות?)",
