      "s05-e15-by-inferno-s-light": {
        "title": "עונה 5 פרק 15 - By Inferno's Light",
        "content": "האם הפרק הזה מימש את ההבטחה של הקודם? פחות או יותר, כן. זה היה עוד פרק מצויין, אחיד ברמה שלו עם הפרק הקודם, והוא סיפק פתרונות למה שהפרק הקודם סיבך. היה בו משהו טיפ-טיפה מאכזב בכך שהסטטוס-קוו נשבר פחות מאשר חשבתי שיישבר, אבל גם זה עוד יגיע, אני מניח.הפרק הקודם הסתיים בכך שצי ענק של ג’אמהדר פלש דרך חור התולעת. המהלך ההגיוני הבא הוא השמדה של DS9 או כיבוש שלה, אבל מסיבה לא ברורה הם לא עושים שום דבר כזה. במקום זה הם יוצאים לעבר קרדסיה, ודוקאט מצטרף אליהם. למה דוקאט מתאבד כל כך? אה, כי הוא חתם איתם על הסכם לא מזמן ובעצם הוא הסיבה שהם כאן כרגע. התכנון: Make Cardassia great again, כחלק מהדומיניון. כשהוא בראשה.יש כאן כמה עניינים.ראשית, במהלך זריז אחד דוקאט חזר להיות אחד מהאנטגוניסטים המרכזיים בסדרה, אחרי ארבע עונות שבהן הוא היה על תקן הרשע שאוהבים לאהוב ובכל זאת הוא פחות או יותר בצד שלנו, עכשיו הוא עבר לצד הלא נכון ככל הנראה ליתר הסדרה (או ליתר הזמן שבו הוא ימשיך להתקיים בסדרה, לפחות). אלו לאו דווקא בשורות טובות. דוקאט של תחילת הסדרה לא היה מעניין במיוחד. אני מקווה שילמדו לנצל את כל מה שעבר על דוקאט מאז כדי לתת לנו אנטגוניסט ראוי.שנית, רק מי שפשוט לא מכיר את הסדרה האחרת לא ישים לב לדמיון האדיר שיש פה בין DS9 ובינה - הבכיר-שנדחק-לשוליים של האימפריה-לשעבר שבדיוק מפסידה עכשיו במלחמה קשה, ועושה עסקה עם השטן יחד עם פולש רב עוצמה שמאיים לשנות את סדרי החיים בחלל המוכר לנו באופן מוחלט? בבקשה, תגידו לי שזה מקרי, למה לא.לבסוף, עכשיו ההתנהגות של דוקאט מהפרק הקודם - ובפרט האופן שבו הוא משלח את זיאל לכל הרוחות בסופו - יותר ברורה. לזכותי ייאמר שדי ראיתי את זה בא, בסיכום הפרק הקודם שלי; מצד שני גם הייתי בטוח שאודו יהיה בעל תפקיד לא זניח בפרק הנוכחי ובסוף הוא בכלל לא מופיע בו.אז ב-DS9 המומים מזה שהם נבגדו על ידי האויב המר ביותר שלהם לשעבר שמעולם לא נתן להם סיבות טובות לבטוח בו. בינתיים, מה קורה עם הקרדסי המפוקפק השני? גארק עדיין תקוע על אסטרואיד מלא בג’אמהדרים מעוצבנים יחד עם וורף, באשיר, מרטוק ועוד כל מני אסירים שלא טורחים לתת להם שמות ואין להם חולצות אדומות אבל זה בדיוק מה שהם. איך בכלל בורחים מכזו סיטואציה? ובכן, רעיון לא רע בכלל: אנברין טיין הצליח איכשהו לבנות משדר שקרכלשהו מתוך משהו שאפשר להגיע אליו מחור בתא שלו; אם אפשר יהיה לכוון את המשדר כדי שישגר אות מתאים לספינה של וורף וגארק, היא תשגר את כולם משם, ו…1) למה הספינה הזו קיימת. למה הג’אמהדר לא השמידו אותה. למה הם טרחו לגרור אותה לשם. למה הם טרחו להשאיר בה דלק. למה הם לא כיבו לה את המנוע.2) למה באסטרואיד כלא סופר-מאובטח אין חסימת משגרים.3) למה הם לא פוחדים שספינת הפטרול סביב האסטרואיד לא תשמיד אותם מייד כשהם ינסו לעוף משם. אה, כן, אין כזו.בקיצור, אתם מבינים. ככה זה תמיד עם פרקי בריחה מכלא סופר-שמור. במציאות לא בורחים מבתי כלא כאלו, ואם כן בורחים זה רק אחרי הכנות מדוקדקות שעשויות לקחת זמן רב, שאין בפרק. חייבים שיהיה חור מזעזע בהגיון כדי לאפשר להם לברוח. אבל כאן אפילו אין מורכבות בביצוע של תוכנית הבריחה; זה בסך הכל דורש איש טכני שילך לתוך הקיר ויתעסק שם בדברים, בזמן שהאחרים מושכים זמן ומנסים להסתיר אותו.רק מה, אין שם איש טכני. חוץ מגארק, שכבר הסכמנו שיודע הכל בערך. אז גארק הוא זה שנכנס לקיר, ומהר מאוד מתברר שיש דבר אחד שהוא לא יודע - לשמור על שפיות מלאה כשהוא בחלל סגור קטן. הפרק מקדיש הרבה זמן לגארק וההתמודדות שלו עם הסיטואציה הזו, ועושה את זה בצורה טובה - בלי להגחיך אותו ולו לרגע אחד.במובן מסויים, כמו שהפרק הזה הופך (סופית) את דוקאט לרע, יש תחושה שהפרק הזה הופך (סופית?) את גארק ל”טוב”: אנחנו רואים אותו בלי הגנות יותר, במצב מאוד פגיע, מדבר לעצמו כדי להתעודד. אין לו יותר כבר אווירת מסתורין כמו בתחילת הסדרה, וגם אין תחושה שיש משהו שמחבר אותו בצורה כלשהי לקרדסיה יותר: טיין מת, דוקאט הפך להיות השליט של קרדסיה, את כל יתר האסירים הקרדסים כבר שיחררו מהכלא אבל ספציפית את גארק משאירים (ובהמשך הפרק גם מחפשים אותו כדי להוציא להורג). נראה שגארק הפך להיות האויב מס’ 1 של קרדסיה, ולכן בן ברית ללא רבב של DS9. אפילו וורף משבח אותו בפרק.אבל זה גארק, אז לכו תדעו מה יקרה עם זה.חוץ מגארק, גם וורף לא בדיוק מכייף. עד שגארק מצליח לחלץ את כולם לוקח זמן, ובזמן הזה הג’אמהדר רוצים אקשן. זה מחזיר אותנו לשאלה שלנו שראשיתה בהצטרפות של וורף בתחילת עונה 4: האם יש בסדרה מישהו (או מישהי) שמסוגל לנצח את וורף במכות? בנינו על דקס, אבל וורף כיסח אותה. וממש בנינו על גארק, אבל וורף כיסח אותו. והיו עוד כמה אבל וורף כיסח גם אותם. לעזאזל, ב-Looking for par’Mach in All the Wrong Places וורף כיסח לוחם קלינגון מנוסה כשהוא משתמש בקווארק בתור בובה!בהתחלה חשבתי שיתנו לוורף דו-קרב עם מנהיג הג’אמהדר שם, שכבר הספיק להוציא למרטוק עין ובאופן כללי נראה די נלהב מהסיפור. אבל לא, הוא מחכה ונותן לאחרים להרביץ לוורף קודם. ומה קורה? בסבב הקרבות הראשון וורף מנצח 4 מתוך 4; בסבב השני הוא מנצח 5 מתוך 5. כמובן, לא בלי מחיר של צלעות מרוסקות וכדומה. באשיר המסכן. מצד אחד לטפל בגארק ומצד שני בוורף והתנאים ממש לא משהו. ואז מנהיג הג’אמהדר מחליט שנמאס לו והגיע הזמן לכסח את וורף בעצמו.כדי שיהיה מתח, בזמן שגארק מתקרב לסיום העבודות ואילו וורף זוכה לשבירה יסודית של העצמות שלו, פתאום ג’אמהדרים נזכרים לחפש איפה גארק כי צריך להרוג אותו ומגלים את החור בקיר ואת הגיזמו שאיתו פותחים אותו (לבאשיר יש את הציטוט הטוב בפרק, כשהוא אומר שהגיזמו הוא Self-sealing stem bolt), ואז יש לנו סצינה מהירה של מחיקת רוב הרדשירטים בתא כשהם מחסלים את הג’אמהדרים ולבאשיר יש את העונג לתקוע סכין בצוואר של האחרון ואפילו לא למצמץ - זו לא הפעם הראשונה שהוא הורג מישהו? אני רוצה להקדיש דקת דומייה לברין האלמוני שחיסל שני ג’אמהדרים בביצוע מרשים והתחסל בעצמו, כל זה בלי לומר מילה כל הפרק. היית גדול הרדשירטים אי פעם. במו ידייך פיצית על הברינים הגועליים של Indiscretion.בגזרת וורף, האם וורף מפסיד? לא! האם וורף מנצח? גם לא! לא בדיוק, לכל הפחות. הג’אמהדר קורע לו את הצורה, אבל בינינו, זו פשוט לא חוכמה כי וורף הגיע לקרב הזה כשהוא כבר מחוסל מראש. מה שהג’אמהדר מנסה לעשות הוא לא לנצח בקרב, אלא לגרום לוורף להיכנע, ואת זה וורף מסרב לתת לו. בסופו של דבר הג’אמהדר פשוט מוותר - הוא אומר שהוא לא יכול להכניע את וורף אלא רק להרוג אותו, וזה לא מעניין אותו בכלל. מאוד אצילי לג’אמהדר, אבל לא כל כך מרשים את הוורטה שמנהל את העסק שם ופשוט מצווה לירות בו ובוורף. הג’אמהדר מתחסל, ואילו וורף משתגר משם ברגע האחרון כשהתעלול של גארק מצליח וכולם בורחים. טכנית, וורף לא הפסיד, כך שהמאזן שלו עדיין נותר “אף אחד לא ניצח את וורף במכות”.בזמן שכל האקשן הזה מתרחש, ב-DS9 לא קורה הרבה. הצי של הג’אמהדר הסתלק לו, דוקאט הופך לקרדסי העליון ומתחיל לנאום נאומים שגורמים לגעגוע להקלטות שלו מ-Civil Defense, ובפרט מבהיר שהוא רוצה להחזיר לקרדסים את כל מה שקשור לקרדסים. כלומר: א) קלינגונים החוצה (ואכן, הקלינגונים בורחים עם הזנב בין הרגליים ומגיעים ל-DS9), ב) מאקי החוצה (אני מניח שעוד מעט נגיע גם לזה) וג) דוקאט מבהיר לסיסקו שהוא רוצה גם את DS9 עצמה. מה ששוב מעלה את השאלה למה בעצם הג’אמהדר לא ניצלו את ההזדמנות להשתלט עליה שהייתה להם קודם. כרגע זה קצת יותר בעייתי כי כל הצי הקלינגוני הגיע לשם, וגם ספינות פדרציה ורומולאנים, והג’אמהדר הם לא בלתי פגיעים - התקפה ישירה על התחנה כרגע היא לא רעיון טוב במיוחד.ובכן, אל תשכחו שהדומיניון הפך למה שהוא לא בגלל ג’אמהדרים אלא בגלל שמשני הצורה הם ממזרים מתוחכמים ביותר. ויש להם אחד על התחנה - “באשיר”. עד כמה “באשיר” בטוח בעצמו? הוא מציע בעצמו לחדש את בדיקות הדם לגילוי משני צורה (גם ב-The Adversary משנה צורה מחופש לבאשיר הצליח לעשות ממבו-ג’מבו מבדיקות הדם - אבל הייתי מצפה שבשלב הזה הם כבר ילמדו). לא לגמרי ברור מה “באשיר” עדיין עושה שם - בהתחלה חשבתי שהוא ינסה לרצוח את גאורון, מנהיג הקלינגונים, שמגיע לתחנה - אבל הוא לא. למעשה, הוא די צופה מהצד בזמן שסיסקו מצליח לשחק אותה פיקארד ולשכנע את גאורון לחתום מחדש על הסכם השלום עם הפדרציה - מה שסוגר סוף סוף את סיפור “המלחמה עם הקלינגונים” מתחילת עונה 4. גאורון אומר משהו על איך שלפני חמש שנים אף אחד בכלל לא הכיר את DS9 ובאג’ור ועכשיו הם ה-Last, best hope של… אוקיי, תקשיבו, הדמיון לסדרה ההיא מופרז.אל תוך כל החגיגה הזו מתקרב צי ענק של ג’אמהדר. אז אנחנו מכינים את עצמו למתקפת CGI אדירה, אבל שום דבר מזה לא קורה ושום צי לא מגיע למרות שהמכ”ם טוען שהוא כן. במקום זה, DS9 מקבלים שדר אזהרה מנמלטי הכלא שלנו שמבהיר שיש איזו בעיה עם באשיר של התחנה. זה מספיק לסיסקו כדי לזהות מייד את הסכנה - “באשיר” השתלט על ספינה והוא ממהר איתה אל השמש הבאג’ורית כדי להפוך אותה לסופרנובה או משהו. הדיפיינט מחסלת את הספינה (ואת “באשיר”) ברגע האחרון. כמובן, כמו שראינו כמה קל לפוצץ את חור התולעת, עכשיו גם ראינו שיחסית ממש קל להפוך את השמש של באג’ור לסופרנובה - משיטים אליה ספינה קטנטנה עם כמה חומרים. אם זה באמת היה חשוב לדומיניון, הם לא היו משתמשים בהטעיה של “צי ענק תוקף אותנו! בבקשה אל תשימו לב לספינה אחת שנמלטה”. פשוט מעמיסים את החומר ההרסני על ספינה אחת מתוך צי של 1,000 ספינות כאלו ונותנים לכולן לרוץ לשמש הבאג’ורית בו זמנית. עם מיסוך שמונע סריקה למציאת המטען, כמובן (או להעמיס אותו על כולן). נו מילא, זה כמו איך שמשגר הוא חזק מדי ואנחנו פשוט מתעלמים מזה רוב הזמן.אגב, מה באמת עם להרוס את חור התולעת? עכשיו, כשאין ג’אמהדר בסביבה, אפשר שוב לנסות את תעלול החסימה שלו שנכשל בפרק הקודם, או סתם לפוצץ אותו; אבל כדי למנוע את זה מקשקשים ממבו-ג’מבו על זה שהקרן מהפרק הקודם (שאין בעצם שום הסבר איך “באשיר” התעסק איתה) רק חיזקה את חור התולעת ועכשיו אין שום דרך להרוס אותו. באמת? יכלתם למנוע קודם כל כך בקלות את הפיצוץ של חור התולעת? אני מאוד מתפלא על זה שזה לא נעשה קודם, אם כך.לסיום הפרק אנחנו מקבלים את האיחודים המרגשים של הזוגות שנפרדו - גארק וזיאל, וורף ודקס, באשיר ואו’ברייאן… אבל הפרק מסתיים עם הזוג שנפרד על מנת שלא להתאחד שוב - סיסקו ודוקאט, שמבטיחים אחד לשני שזה לא נגמר וזו רק ההתחלה. שזו דרך יפה לומר “אוקיי, חזרה לסוג של סטטוס קוו. לפחות עד שנתקרב לסוף העונה”. לא שאני מתלונן.",

      "s05-e16-doctor-bashir-i-presume": {
        "title": "עונה 5 פרק 16 - Doctor Bashir, I Presume",
        "content": "אחרי שני פרקי אמצע העונה הבומבסטיים הגיע הזמן לפרק קליל והומוריסטי שהיה יכול באותה מידה להופיע גם בכל עונה קודמת.אז זהו, שלא בדיוק. הפרק הזה מתחיל בתור פרק קליל והומוריסטי, ופתאום קופץ לו לכיוון שונה לחלוטין, ועושה את זה בצורה מאוד מוצלחת. עד כמה מוצלחת? אני חושב שמצאנו את פרק באשיר הטוב ביותר בסדרה, לפחות עד עתה. עד עכשיו התחושה הייתה שיש איזה חור בדמות של באשיר, שלא לגמרי ברור מה אמור למלא אותו; והפרק הזה ממלא אותו בעזרת הברקה שהכותבים חשבו עליה בערך שתי דקות לפני תחילת צילומי הפרק, אבל מרגישה כאילו היא תוכננה כבר מתחילת הסדרה.אנחנו מתחילים עם עלילת המשנה, ששייכת הפעם לרום והיא סוג של נקודת שפל מצערת למדי. רום מאוהב בליטה; בפרק הנוראי ההוא של Let He Who Is Without Sin כבר ראינו שליטה מאוהבת ברום; אז למה לא קורה משהו? אה, כי רום הוא הגבר אז הוא חייב ליזום, וליטה מחכה ומחכה וכלום לא קורה חוץ מגמגומים נבוכים שלו בכל פעם מחדש.דבר כזה יכול להתקבל בברכה בפרק אם המסקנה היא שליטה - בבירור האקטיבית והאסרטיבית יותר מבין השניים - היא זו שצריכה ליזום. אבל זו לא תהיה המסקנה ולכן כל קו העלילה הזה הוא ממש מעצבן. לא נורא, העלילה הראשית מפצה על זה בגדול. הדבר הטוב ביותר שיוצא לנו מעלילת המשנה הוא שאני מקבלים תשובה למשהו שתהיתי עליו הרבה, הרבה זמן - איך מישהו כמו רום בכלל היה נשוי ויש לו ילד? קווארק מזכיר לרום את כל הסיפור (שרום מן הסתם לא שכח אבל דווקא מתאים לקווארק לתאר בפרוטרוט דברים מכאיבים כאלו למי שכבר מכיר) - אצל הפרנגים מי שרוצה ילד פשוט חותם על חוזה נישואים עם האבא של הנקבה, במקרה הזה חוזה סטנדרטי של חמש שנים. זה מסביר את נוג, אבל רום המסכן רצה יותר - הוא התאהב באמא ורצה להאריך את החוזה ובסוף קיבל איזו גרסה טראגית של יעקב ורחל כשהאבא מרמה אותו והאמא עוזבת אותו לטובת מישהו אחר. רום המסכן.בעלילה הראשית, אנחנו מתחילים עם או’ברייאן ובאשיר עושים את מה שהם תמיד עושים - משחקים הטלות חצים, ואו’ברייאן קורע את באשיר (“לא הפסקתי להיות In the zone, פשוט נתתי לך הזדמנות להשוות”) אבל צריך להסתלק כי אופס, יש לו תינוק שאשתו מטפלת בו אז הוא מאיל בטובו להקדיש לבת הבכורה שלהם קצת זמן. איש משפחה למופת, לעומת באשיר שהוא לא בדיוק הטיפוס המשפחתי לדבריו.האידיליה הזו נשברת כשפתאום מגיע איזה לואיס צימרמן ומציע להפוך את באשיר לבן אלמוות. בשלב הזה אפילו מי שבקושי ראה קומץ פרקים של Voyager קופץ בהתלהבות, כי מי שמשחק את צימרמן הוא השחקן של הדוקטור ב-Voyager, ולא במקרה; הדוקטור הוא הולוגרמה שתוכנתה על ידי צימרמן ומתבססת עליו (מראה + אופי מחורבן במיוחד) ומיועדת לתת מענה רפואי לטווח קצר במקרי חירום שבהם אין רופא זמין (למשל, שבע העונות של Voyager). ההצלחה הכבירה של התוכנה גרמה לכך שעכשיו ירצו לבנות תוכנה לטווח ארוך, ואותה רוצים לבסס על באשיר.מה זה אומר, לבסס אותה על באשיר? בעיקר לתחקר אותו ואת כל הסובבים אותו תיחקור ארוך כדי לכוונן את הבינה המלאכותית של התוכנה בהתאם. זה רעיון… נחמד לפרק, עם הופעת אורח כיפית; לא נראה שהולך להיות פה משהו מלבד הומור בסיסי למדי. זה אכן המצב בהתחלה, ובשלב הזה הפרק נשלט על ידי השחקן של צימרמן ללא עוררין כשהשיא הוא סצינה שבה הדוקטור מופעל ומתחיל להתלונן על זה שאידיוט כמו באשיר מחליף אותו. אנחנו גם מתקשרים אל עלילת המשנה כשצימרמן רואה את ליטה ויוצא לציד בשיטות פיתוי מביכות במיוחד שמשום מה עובדות עד שבסוף הפרק כאשר שליטה כמעט עוזבת את התחנה עם צימרמן רום מצליח סוף סוף לאזור אומץ כדי לדבר איתה.זה עדיין לא החלק הטוב של הפרק.הייתי בטוח שהופעת האורח של צימרמן תהיה עיקר הפרק ושהוא יסוב סביבו - מעין Q-Less כזה. בחוכמה רבה, זה לא מה שהפרק עושה, וצימרמן אמנם מבדר אבל מתישהו נדחק הצידה לטובת התוכן האמיתי של הפרק.לבאשיר יש רק בקשה אחת מצימרמן - תראיין את כל מי שאתה רוצה, רק לא את ההורים שלי. בבקשה אל תביא לפה את ההורים שלי. רק זה. תודה. כמובן שצימרמן הוא אסהול שמייד מביא את ההורים של באשיר במעבורת הראשונה. המבוכה האדירה של באשיר בסצינת הפגישה שלו איתם אצל סיסקו גרמה לי לחשוב שהופה, הפרק הולך להפוך לסרט “פגוש את ההורים המביכים” סטנדרטי, וזה בהחלט נראה ככה - האמא של באשיר נראית אחלה, אבל האבא הוא באופן די מובהק לא יוצלח. וזה מעניין, כי הרי כדור הארץ הוא גן עדן; איך אפשר להיות לא יוצלח בגן עדן? ובכן, נראה שהאבא מנסה להתעסק בכל מני עיסוקים שונים ומשונים ולא מצליח באף אחד מהם - אבל זה לא באמת מסביר מה הולך פה. הטינה של באשיר להורים שלו היא פסיכית - בשיחה פרטית שלו איתם אנחנו רואים התנהגות שלו שלא ראינו עד כה בשום צורה. הג’מהדר הזה שבאשיר תקע לו סכין בצוואר בפרק הקודם? נראה שבאשיר שונא את ההורים שלו אפילו יותר.מה הולך כאן? ובכן, הפרק לא מסתיר מאיתנו שלבאשיר ולהורים יש סוד, שבאשיר מזהיר אותם לא לחשוף לצימרמן, והאבא מזכיר לו שהם עלולים ללכת לכלא בגללו. אז כמובן שהסוד חייב להיחשף כדי שהפרק יתקדם, מה שמוביל לאחת מהסצינות המטופשות ביותר בסדרה - ההורים באים אל באשיר במעבדה של צימרמן כדי להתנצל, והאבא פשוט אומר את הסוד - אומר “אף פעם לא נעשה משהו כמו לגלות שעברת שדרוג גנטי בתור ילד” והאמא מחרה-מחזיקה אחריו שבמשך 25 שנים הם שמרו בסוד את השינוי ב-DNA שבאשיר עבר והם לא הולכים לגלות את זה עכשיו. לכל הזוועה הזו באשיר פשוט מקשיב בפרצוף תוהה, ואז מגלים שזה בכלל לא באשיר אלא באשיר-הולוגרמה ובעצם או’ברייאן וצימרמן שמעו את כל השיחה הזו.כן, זה היה מטומטם. ממש ממש מטומטם. אף אחד לא אוהב דיאלוגים שבהם דמות אחת אומרת במפורש לשניה משהו ששתיהן יודעות היטב ואין צורך להכביר עליו מילים. בפרט בעניין כל כך רגיש. גם הסדרה מודעת לזה. היא ניסתה לתרץ את הסיבה שההורים מדברים באופן מפורש בכך שהם אומרים שהם רוצים שלא תהיה שום אי-הבנה בקשר למה שהם לא הולכים לגלות לצימרמן, אבל ברצינות - מישהו חושב שהם היו צריכים לדבר על זה במפורש? לא? בסדר גמור. הסיבה שהסצינה הזו קיימת היא כי חייבים לחשוף את הסוד כדי לקדם את הסיפור, ואין כנראה דרך יפה לעשות את זה. סלחתי.וכאן הפרק לוקח תפנית חדה מהכיוון הקומי לכיוון הדרמטי, אפילו טראגי. ראשית, כי עכשיו באשיר ומשפחתו בצרות צרורות, אבל חשוב מכך - כי עכשיו כל העולם יודע שבאשיר הוא, כדבריו, “פריק”. טאבו. יצור מוקצה מחמת מיאוס. למה, בעצם? עבורי, בתור מישהו עם קצת נסיון במד”ב, הסיטואציה לא מפתיעה אותי - יש כל מני דברים שהם טאבו ביצירות מד”ב שונות ומשונות, בגלל הסכנות הפוטנציאליות שלהם; למשל, יצירה של בינה מלאכותית זה טאבו נפוץ למדי. טאבו על הנדסה גנטית הוא ספציפית משהו שמקובע היטב בקאנון, כבר מהפרק Space Seed של TOS שהציג את חאן - על-אדם מהונדס גנטית שהיה סוג של המקבילה של היטלר במלחמת העולם השלישית (ליתר דיוק, במשהו שמכונה The Eugenics Wars וב-TOS התייחסו אליו בתור מלחמת העולם השלישית אבל זה השתנה מאז). במילים אחרות, למין האנושי כבר היה ניסיון מאוד מאוד כואב עם הנדסה גנטית והשימושים שלה לרעה - לא פלא שזה הפך לטאבו למרות היתרונות האדירים האפשריים. לתקן מחלות גנטיות? מותר. להשביח גנטית? אסור. כל מי שמושבח גנטית, נאסר עליו בחוק לשרת בסטארפליט או להיות רופא (ומי יודע מה עוד), גם אם זו בכלל לא אשמתו. או’ברייאן אולי היה שומר את זה בסוד אבל גם צימרמן שמע, והוא מחוייב לדווח (ובפרט אפשר לשכוח מכל עניין הבאשיר-הולוגרמה שלא מוזכר יותר בפרק, אבל למי אכפת).כמעט משום מקום הסדרה מפילה עלינו דילמה מוסרית לא פשוטה, שאין בה מנצחים ומפסידים או צודקים וטועים. איך כזה דבר יכול להיפתר? מן הסתם, לא על ידי העפת באשיר מהסדרה. בשיחה שלו עם או’ברייאן, או’ברייאן מצביע על כך שלא היה מקרה כמו של באשיר כבר יותר ממאה שנה, אז אין לדעת איך בדיוק הם יטפלו בזה. זה מעלה שאלה אחרת: איך בעצם קרה שבאשיר הוא כל כך חריג? הסיפור שהוא מספר לא נשמע חריג - הוא היה “איטי” בתור ילד, אפילו מאוד, ואז ההורים לקחו אותו לאנשהו מחוץ לפדרציה, הוא עבר סדרת טיפולי ממבו-ג’מבו, והופס - מכאן ואילך הוא היה סופר-חכם, סופר-מוכשר וסופר-הכל. הם עברו לגור במקום אחר, טאבולה ראזה, וכשאו’ברייאן תוהה אם אף אחד לא חשש, באשיר אומר לו במרירות ש”אין סטיגמה שמקושרת להצלחה”. זה נכון בחברה שלנו כיום, אבל האם זה יהיה נכון גם בחברה שעברה את הטראומה של חאן? לא בטוח. מכל מקום, הייתי מצפה שיהיו עשרות מקרים כאלו בשנה, לא אחד במאה שנים.מה שאני באמת אוהב בטוויסט הזה הוא את האופן שבו הוא מתלבש מושלם על הדמות של באשיר. כאמור, לא היה פה תכנון מראש - הכותבים חשבו על הפרק הזה פחות או יותר בזמן אמת. עם זאת, עכשיו כשמסתכלים על באשיר המעצבן של העונות הראשונות, מה אנחנו רואים? מישהו שמנסה לשחק את המשחק העדין של לא לחשוף עד כמה הוא יותר מוכשר מהממוצע, ועדיין לגרום לסביבה לכבד אותו מספיק. DS9 היא הפעילות המקצועית הראשונה של באשיר; אין פלא שבהתחלה הוא עדיין מגשש ומפשל. ולפני כן? כל מני דברים ששמענו עליו בחטף בשלבים מוקדמים יותר בסדרה - שבהתחלה הוא רצה לשחק טניס ולא להיות רופא, או זה שהוא בכוונה לא סיים במקום הראשון בלימודים שלו - מסתדרים קצת יותר טוב (האמנם? מה, שחקן טניס מקצועי ייבדק פחות בקפדנות מאשר רופא? טוב, בפרק עצמו בכלל לא מתייחסים לעניינים הללו).בשלב הזה של הפרק יש לנו שלוש בעיות לתהות לגביהן:1) איך אנשי DS9 יקבלו את באשיר החדש?2) איך באשיר ייצא מהתסבוכת המשפטית?3) הכי חשוב - מה יקרה עם באשיר וההורים שלו? האם סוף סוף יטפלו בפצע הפתוח הזה?הפרק מחליט לנקוט בגישה האופטימית ביותר האפשרית, בערך. את דעתם של אנשי DS9 רואים בשיחה של באשיר עם או’ברייאן. כזכור, אם יש גזען של ממש בתחנה, זה או’ברייאן. או’ברייאן הוא גם האדם הקרוב ביותר לבאשיר, כך שדעתו היא החשובה ביותר, והיא די חד משמעית - מבחינת או’ברייאן באשיר הוא לא זיוף, לא אכפת לאו’ברייאן כמה שדרוגים גנטיים באשיר עבר, ושום דבר ממה שבאשיר קיבל לא קשור למה שהופך אותו לבן אדם. מה שנחמד פה הוא שבתחילת הסדרה או’ברייאן לא סבל את באשיר; ה”בן אדם” שאו’ברייאן בעדו התפתח במהלך הסדרה עצמה (בין היתר בזכות או’ברייאן).הסצינה שבה באשיר מתעמת עם הוריו היא אפילו טובה יותר, כי מצד אחד באשיר בוודאי צודק וקורע את הלב לשמוע אותו אומר להורים שהם החליטו שהוא כישלון כבר בגיל שש. מצד שני, אני יכול מאוד להזדהות עם מה שהאמא אומרת בתגובה להאשמות שהם התביישו בו:“You don’t know. You’ve never had a child. You don’t know what it’s like to watch your son. To watch him fall a little further behind every day. You know he’s trying, but something’s holding him back. You don’t know what it’s like to stay up every night worrying that maybe it’s your fault. Maybe you did something wrong during the pregnancy, maybe you weren’t careful enough, or maybe there’s something wrong with you. Maybe you passed on a genetic defect without even knowing it… You can condemn us for what we did. You can say it’s illegal or immoral or whatever you want to say, but you have to understand that we didn’t do it because we were ashamed, but because you were our son and we loved you. “אחרי זה באשיר ואמא שלו מתחבקים, אז זה סוג של השלמה ביניהם; אבל מה עם האבא? הוא יצטרך לשלם מחיר קצת יותר ישיר. כשבאשיר בא בבוקר אל סיסקו כדי לגלות לו בעצמו את הסיפור להתפטר הוא מגלה שההורים שלו כבר הקדימו אותו, וסיסקו כבר דיסקס עניינים עם קצין הסטארפליט הרלוונטי והם הגיעו ל”עסקה”: האבא הולך לכלא לשנתיים, ובאשיר נשאר בשירות באופן חוקי. או’ברייאן צדק - מכיוון שמקרים כאלו כל כך נדירים, אפשר לטפל בהם בעזרת קומבינה שלא מצייתת לחוק היבש. זו כנראה נקודת התורפה הגדולה של הפרק - אין שום הגיון בכך שבאשיר יהיה עד כדי כך נדיר - שום דבר בסיפור שלו לא מונע מאיתנו לחשוב שלא יהיו עשרות מקרים כמו שלו כל שנה - ולכן הפתרון הזה הוא סוג של דאוס אקס מאכינה, אבל כזו הכרחית אם רוצים שבאשיר יישאר בסדרה.כמובן, באשיר מתנגד לכך שהאבא יילך לכלא (הוא חשב שאם הוא יתפטר בשקט זה יהיה סוף הפרשה), אבל זו ההזדמנות של האבא לקחת אחריות על משהו בחיים שלו, ולכן באשיר בסוף מתרצה ומדבר על כך שיבוא לבקר אותו בכלא (בניגוד למה שהלך בחמש השנים האחרונות שבהן באשיר לא ביקר את הוריו אפילו פעם אחת).אחד מהדברים הנחמדים בלראות את הפרק שוב בשביל לסכם אותו הוא להיתקל ברמזים שפספסתי לגמרי בצפיה ראשונה. בסצינה הראשונה בפרק באשיר ואו’ברייאן משחקים חצים, באשיר מדבר על כמה הוא לא איש משפחה ונרתע מכך שאו’ברייאן אומר לו שיהיה אבא טוב - עכשיו כבר ברור למה - ואו’ברייאן מדבר על איך שהוא נותן לבאשיר לנצח. הפרק נגמר בכך שהם שוב משחקים חצים, ואו’ברייאן שוב מנצח, ופתאום נופל לו האסימון שבאשיר נתן לו לנצח - לא עכשיו, אלא במהלך כל הסדרה. הוא דורש מבאשיר לשחק באמת לרגע. התגובה שלו למה שבאשיר עושה היא סיום הומוריסטי מושלם לפרק - הוא לוקח את באשיר, מרחיק אותו מאוד מאוד מהלוח, ואומר“All right. From now on you play from over here. I play from up here. And if that doesn’t work, we’ll try a blindfold.”",

      "s05-e17-a-simple-investigation": {
        "title": "עונה 5 פרק 17 - A Simple Investigation",
        "content": "בסטנדרט של העונה הזו זה היה פרק קצת חלש, אבל פרק קצת חלש בעונה הזו הוא עדיין אחלה פרק. הבעיה היא שזה היה פרק שגרתי מדי; סביר לצפות לפרק כזה בעונות הראשונות, אבל כאן הוא כמעט ולא משתמש בכל החומרים שהסדרה כבר צברה. מה יש לנו כאן? פילם נואר בסיסי ואפילו לא מעניין במיוחד, עם אודו במרכז. אם אודו עדיין היה אנושי מה שקורה בפרק היה קצת יותר מעניין, אבל ההזדמנות הזו התפספסה כשהסדרה מיהרה קצת יותר מדי להחזיר את אודו לסטטוס קוו.העלילה מתחילה עם מישהו לא מוכר שמותקף בחדר שלו בתחנה על ידי צמד בריונים סטייל לורל והארדי, עם חוש הומור קצת פחות מוצלח. הוא אמור להביא משהו למישהי והם מיירטים את העסק הזה, אבל זה נגמר מהר מאוד כשהוא מנסה לירות בהם והם יורים בחזרה (“הייתי בטוח שהפייזר על הלם” אומר היורה המאוכזב אחר כך). מכאן העלילה מתבקשת במיטב מסורת הפילם נואר - ה”מישהי” שהיא בהכרח פאם פאטאל תפנה אל הבלש העשוי ללא חת לסיוע; הבלש יזרוק הכל כדי לסייע לה; באופן בלתי נמנע הם יתאהבו; הפרשיה תגיע לסיום הולם, אבל טוויסט מריר בסיום ימנע מהזוג את המשך דרכם המשותפת. זה בדיוק מה שיש לנו פה, כשהתהיה העיקרית שלי הייתה האם הפאם פאטאל תתגלה כמניפולטיבית ומשתפת פעולה עם כוחות הזדון, או שהטוויסט יבוא מכיוון שונה.כדי שזה יהיה מעניין, צריך לפחות שיהיה מישהו לא סטנדרטי במרכז הפילם נואר. היה לנו משהו דומה לזה ב-Profit and Loss ששיחזר לנו את קזבלנקה עם שתי הדמויות הכי לא סבירות - קווארק וגארק. כאן אודו הוא בחירה יותר טבעית לתפקיד הבלש, בהבדל אחד מדמות הבלש הסטנדרטית - חוסר הניסיון שלו עם נשים (כמובן, זו חייבת להיות אישה אף על פי שאודו הוא בכלל לא אנושי; אבל מילא, אחרי Rejoined הבטחתי לשתוק, אנחנו עדיין בשנות התשעים). אז בזה הפרק הולך להתמקד.כמובן, הסדרה מודעת לכל הקלישאות הללו ואומרת את זה לצופים די במפורש - הסצינה הבאה בפרק כוללת את באשיר, דקס ואו’ברייאן שמארגנים משחק הולוגרמה בעולם הג’יימס בונדי שכבר ראינו ב-Our Man Bashir ומזמינים את אודו להצטרף בתור ההוא שמפתה את הבחורה של הרע (בגילומו של או’ברייאן). אודו נועץ מבט אחד בתמונה של ההולוגרמה ומשתפן, והולך לנעוץ עיניים במקום זאת בבחורה אקראית שנקראת “אריסה” שיושבת אצל קווארק ומנפנפת את ההטרדות המיניות שלו בקלילות. כשאודו מנסה לפתח שיחה תמימה היא חושדת גם בו בנסיונות הטרדה והסיטואציה כולה מביכה לחלוטין. בפרט כשהיא מבינה שהוא לא קריפ, מנסה לתת לו את המחמאה שיש לו Bedroom eyes (מה זה?!) והוא נמלט על נפשו.כן, ככה דברים כאלו לא בדיוק אמורים להתחיל. זה נותן לנו סצינה משעשעת של אודו שמספר על העניין הזה לקירה לפני שהסיפור הבלשי השבלוני נכנס למסלול: אריסה מנסה לעשות האקינג שקרכלשהו למשהו ונתפסת; אודו משכנע אותה לספר לו במה העניין; היא מספרת שקרכלשהו על הילדה שברור שאין לה ושמישהו בתחנה אמור לתת לה משהו; אודו והיא הולכים לחדר של ההוא מתחילת הפרק ומגלים את השאריות שלו; הסיפור לכאורה נגמר כאן, אבל אריסה מנסה לפרוץ לתא האכסון של ההוא מתחילת הפרק, אודו תופס אותה שוב, וכבר לא קונה את סיפור ה”מחפשת אחרי ילדה”, אז היא מספרת לו את הסיפור האמיתי: היא האקרית מקצועית שעובדת בשירות של פושע סינדיקט אוריון שקרכלשהו ומנסה להימלט ממנו כדי להתחיל חיים חדשים וההוא מתחילת הפרק היה אמור לתת לה צ’יפ ש… שמה בעצם? זה לא ברור. הצ’יפ מוצפן ולא לגמרי ברור מה אפשר לעשות איתו. אז עד שאו’ברייאן ושות’ יצליחו לפצח אותו אפשר לקדם את החלק הרומנטי של הפרק.בחלק הרומנטי של הפרק אודו לוקח את אריסה אליו לדירה. כדי להגן עליה, כמובן. באופן כללי רואים בפרק הזה איך אודו מתנהג בצורה חריגה מאוד מבחינת הסלחנות והסיבולת שלו, והשיחה המאוד ארוכה של אודו עם אריסה אצלו בחדר נגמרת באופן בלתי נמנע במיטה… רגע, לא, בכך שהוא חוטף התקף חרדה באמצע ורץ לבקש עצות מבאשיר שנמצא בדיוק באמצע סצינת פיתוי בסימולציית הג’יימס בונד שלו - דרך נחמדה של הסדרה להראות כמה אודו לא מתאים טוב למשבצת שלו. אבל כשאודו חוזר זה כן נגמר במיטה.אין לי יותר מדי מה לומר על כל הקטעים הללו בפרק - הם די סטנדרטיים, ואפילו הסקס ככל הנראה בוצע כולו בצורה האנושית של אודו, כך שאין הרבה מהייחוד בדמות שלו בחלק הזה של הפרק (כאמור, היה עדיף לעשות אותו כשאודו אכן היה אנושי לגמרי, ואז זה היה מתאים לנסיון שלו להשתלב בתוך האנושיות שנכפתה עליו). זה עדיין שווה את זה רק בשביל הסצינה שאחר כך, של דקס וקירה “מרכלות” על העניין בזמן שוורף מנסה, כרגיל, למשטר את דקס לא לדבר על דברים כאלו, אבל בעצם מרכל בדיוק כמוהן (ודקס יודעת את זה, וצוחקת עליו בגלל זה).אוקיי, ומה הפאנץ’ העלילתי? ראשית, אריסה מחליטה לפעול בצורה תמוהה לחלוטין ולתת את הצ’יפ לבריונים של ההוא מאוריון מתחילת הפרק. באופן לא מפתיע זה מתגלה בתור מארב שמטרתו לחסל אותה, ואודו מציל אותה ברגע האחרון (בסצינת אקשן גרועה במיוחד, אבל נעזוב את זה). אלא שקצת לפני כן מגיע לתחנה כדי לעזור לאודו נציג של הגזע של ההוא מתחילת הפרק, ומספר את הסיפור האמיתי שמאחורי כל העסק הזה - והסיפור הזה, כמובן, מיועד בראש ובראשונה כדי לרסק את אודו.התהיה שלי במהלך הפרק היא האם אריסה תתגלה בסופו של דבר בתור מניפולטורית ולא הקורבן התמים שהיא. ובכן, לא זה ולא זה; מה שנבחר הוא אולי הפתרון הטוב ביותר לתסבוכת הזו. מתברר שאריסה היא סוכנת סמויה שעברה מחיקת זכרון כי אחרת זה לא היה עובד, והצ’יפ מיועד להחזיר לה אותו. זה טוב, כי זה מוציא את אריסה הגיבורה בסיפור (וקורץ באופן נחמד ל-Second Skin). זה מרסק את אודו כי הוא מגלה שהבחורה שבה הוא התאהב לא קיימת, ומי שכן קיימת בכלל נשואה אז עדיף לא לבדוק יותר מדי עד כמה היא עדיין אוהבת אותו. זה לא טוויסט מד”בי יותר מדי (והרעיון העלילתי הכללי של הפרק מבוסס על סרט משנות החמישים) כך שהתוצאה היא פרק שפשוט אין בו שום דבר ממה שהופך את DS9 לטובה: הוא לא מד”ב מעניין; אין בו שימוש אמיתי בדמויות; אין בו דילמות מוסריות אפורות; ויש הרגשה קצת לא נעימה של שימוש באודו להגשמת פנטזיה של המתבודד החברתי חסר הנסיון עם נשים שפתאום מקבל בהפתעה כזו התנסות רומנטית מהונדסת קצת טוב מדי ושנעלמת אחר כך בלי להותיר עקבות. אם כבר עושים פרק של אודו שמאבד את הבתולים, הייתי מעדיף שהמסגרת העלילתית תהיה שונה לגמרי.אבל האם זה פרק ממש רע? לא ממש. הוא לא גרם לי להתפתל באי נוחות. המשחק והבימוי סבירים. אני פשוט מצפה בשלב הזה ליותר.",

      "s05-e18-business-as-usual": {
        "title": "עונה 5 פרק 18 - Business as Usual",
        "content": "זה היה פרק לא רע במסגרת פרקי “קווארק מפתח מצפון”, והוא בהחלט היה כיפי ברובו, אבל הוא סובל משתי בעיות אדירות. הראשונה, שהמסר העלילתי שלו מועבר באמצעות פטיש חמישה קילו - סליחה, באמצעות רובה CRM-114 של ה-Breen. השניה, שהוא קולע את קווארק לתסבוכת איומה ונוראה שאין שום דרך אפשרית לצאת ממנה, ואז מוציא אותו ממנה בקלות רבה מדי ובלי לשלם שום מחיר ובלי ללכלך את הידיים. אלו חולשות גדולות של התסריט; בהינתן שזה מה שיש, היתר היה אחלה.אנחנו מתחילים עם משחק קווארק-נגד-דקס על כסף. ודקס מנצחת, כי קווארק בעיקר שקוע בלקרוא בסמארטפון שלו איך כל עסקיו קורסים והוא מרושש. דקס לא מתרשמת ובעיקר מצווה עליו להמשיך לשחק. די דושבגי מצד דקס, אבל מזכיר לנו שקווארק מבחינת אנשי DS9 היה ונותר הפרנגי הגועלי שאף אחד לא באמת אוהב. תזמון מושלם בשבילו לקבל הצעה עסקית שתשחית אותו - וזו מגיעה בדמות מי שכבר שמענו עליו לא מעט בסדרה וגם ניסה לאדות את קווארק ושות’ ב-Little Green Man אבל טרם ראינו - בן הדוד גיילה. ומה ההצעה שלו? למכור נשק. אבל לא על התחנה, כי זה מסוכן מדי - את הדגמות הנשק יעשו בעזרת ההולדק של קווארק, ועיקר העבודה של קווארק תהיה להנעים את זמנם של הקונים.יש כאן כמה דברים מוזרים. ראשית, שנצפה שאנשים יקנו נשק בלי לראות בכלל את הסחורה? אבל זה דווקא סספינד - די מהר רואים שגיילה עובד עם שותף שהוא שם דבר בעולם סוחרי הנשק - כנראה שאנשים יכולים לסמוך עליו שהדגמות ההולודק מדוייקות. הדבר המוזר באמת הוא שכל העסק הזה הוא חריג בשביל קווארק. אני די בטוח שהוא כבר ניסה למכור נשקים יותר מפעם אחת בסדרה, שלא לדבר על אסון או שניים של ממש שהמיט על התחנה (למשל, ב-Invasive Procedures). מה בעצם כל כך חריג פה? אבל מילא, נקבל את זה.אבל בינתיים, למשהו אחר לגמרי - עלילת המשנה ההומוריסטית (ראיתם מה זה? פרק עם עלילה פרנגית שאיננה העלילה ההומוריסטית!) שעוסקת הפעם באו’ברייאן שאשתו הקרייריסטית עזבה לשבוע-שבועיים לבאג’ור לטפל באיזה מצב חירום שם, והותירה אותו עם תינוק על הידיים. מילולית. הוא עם התינוק על הידיים כל הפרק. בכל פעם שהוא מוסר למישהו את התינוק, התינוק בוכה. בכל פעם שבה הוא מניח את התינוק, התינוק בוכה. או’ברייאן לא ישן. או’ברייאן לא אוכל. או’ברייאן לא יכול לעשות כלום. זו הזדמנות טובה להאיר את המצוקה של הורים שמנסים לשלב קריירה עם טיפול בפעוטות ונאלצים לבצע הקרבות כואבות כמו לא ללכת לעבודה כש… היי, רגע, או’ברייאן הולך עם התינוק לעבודה, על הידיים. בזה הרגע החלק הזה של הפרק הפך ממשהו עם פוטנציאל מעניין לפארסה קומית חביבה אבל נטולת עוקץ.בגזרת קווארק, הוא פוגש את הבייביסיטר שלו לפרק הזה, המאסטרמינד של תוכנית מכירת הנשק הזדונית, סוחר הנשק האגאת’. קשה לי להחליט מה דעתי עליו. נראה שהשחקן התבקש להיות פסיכופט וקריפי ברמה מגוחכת, וזה עובד לא רע אם רוצים לשמר מידה כלשהי של הומור בפרק. המודוס אופרנדי שלו הוא להבעית את קווארק תמידית - למשל, לירות עליו עם נשקי ההולוגרמה - ולהבהיר לו שהוא לא האיש שכדאי להסתכסך איתו.מייד אחר כך אנחנו רואים את קווארק בפעולה - אולי הפעם הראשונה בסדרה שהוא אשכרה עובר בתור איש מכירות כלשהו, כשהוא מוכר רובה (או תותח יד?) ברין CRM-114 ליצור כלשהו. זה מעניין, כי התרגלנו שכולם בסדרה הזו עם פייזרים קטנטנים שבכל מקרה יכולים להשמיד כל דבר, אז למה צריך נשקים טובים יותר? יותר מזה - איפה הם היו עד עכשיו? היו לנו פרקי מלחמה של ממש; איפה הנשקים העתידניים? נו טוב, לא על זה הפרק. מכל מקום, קווארק אשכרה מצליח בתור איש מכירות של נשקים, אם כי הוא לא רואה מזה גרוש בינתיים כי כל הכסף הולך לכיסוי החובות שלו מתחילת הפרק. נראה שהאגאת’ ממש מחבב אותו. אז מה בעצם הבעיה?ובכן, מן הסתם ב-DS9 לא ממש מרוצים מכל הסיפור הזה, כי אם מישהו צריך לשלוט באספקת נשקים לאחרים, זו הפדרציה! (טוב, אני מגזים, אני לא זוכר שהפדרציה סיפקה נשקים למישהו). אודו לוקח את קווארק לשיחה במשרד ונראה שיתחיל לנקוט באמצעים דרסטיים, אבל סיסקו וקירה מתערבים באמצע ומחלצים את קווארק. לא בגלל חיבה לקווארק, כמובן; בגלל חיבה להאגאת’. אתם מבינים, האגאת’ סיפק נשקים למחתרת הבאג’ורית בשעתו ועכשיו הם חייבים לו בגדול.זה גם טוויסט נחמד (אם כי זה לא הופך את האגאת’ לקדוש והפרק לא הולך לכיוון הזה) וגם נותן מענה הגיוני לחלוטין לאופן המוזר לכאורה שבו כל עסקאות הנשק הללו התנהלו - באופן גלוי לחלוטין על תחנת חלל לא קשורה. אם מצד אחד יש להאגאת’ חסינות מלאה מצד רדיפה, ומצד שני יש לו את היתרון של איזור נייטרלי וממוגן יחסית שבו אפשר לבצע עסקאות, למה שלא ילך על זה?אבל השורה התחתונה היא ש-DS9 עושה מחווה להאגאת’, לא לקווארק. גם קירה וגם סיסקו נובחים על קווארק (ושוב אנחנו רואים איך כשסיסקו צורח וצועק הוא סתם מגוחך, אבל כשקירה מחייכת ואומרת “משהו לצפות לו” לנוכח האיום של סיסקו לשפד את קווארק אל הקיר, היא אשכרה מפחידה). אם כן, קווארק הופך להיות מוקצה מחמת מיאוס בתחנה. זה היה אולי משכנע אם הוא לא היה כזה כבר בתחילת הפרק, כשאפילו דקס לא רצתה להניד אצבע כדי לעזור לו.אז מה קווארק יכול לעשות, לפרוש? כדי להבהיר לנו מה הטעם בגישה הזו אנחנו (וקווארק) רואים את האגאת’ צועק על שותף עסקי אחר שלו שכשל קצת בעבודה ואחר כך גיילה מספר לקווארק שהחללית של ההוא התפוצצה, ושהוא עצמו חושב קצת לפרוש מענייני הנשק אבל שהאגאת’ מת על קווארק ומצפה שיכניס לו רווחים גדולים. אופס. אז קווארק הולך לבקש עזרה מדקס, ואיך זה נגמר לדעתכם? כן, דקס מתעלמת ממנו בזעם, ולא משנה כמה הוא מתרץ שהיה נואש.ואז מגיעה עסקת נשק גדולה במיוחד עם איזה עוצר או קיסר או מלך או וואטאבר שהסתכסך עם הסגנית או וואטאבר שלו ועכשיו העולם שלו והעולם שלה הולכים מכות וקצת נמאס לו מזה אז הוא רוצה נשק ביולוגי שישמיד את כולם, איזה 7-8 מיליון איש ככה (התחמקות יפה מהמספר המפורש, פרק!). אה, בעצם, לא, הוא רוצה שעוד 20 מיליון ימותו איזה חודש-חודשיים אחר כך. ובכן קווארק, האם אתה יכול לסדר משהו כזה?הפרק די קורס בנקודה הזו, לצערי. אני מתקשה לקבל את זה שסוחר נשק, אפילו כזה ברמה של האגאת’, הולך לספק משהו כזה. זו גם דרך לסדר לפרק חיים קלים מדי - ברור שקווארק יהיה אחוז אימה מדבר כזה. החוכמה הייתה לגרום לו להיות מבועת גם מעסקאות קטנות בהרבה, כאלו שהוא ביצע עד עכשיו בלי לשים לב אליהן. ההימנעות הזו מכניסה לטרגדיות הפרטיות והצורך של קווארק להיחשף אליהן, תוך הסתמכות על אימה-של-מספרים-גדולים היא חולשה מרכזית של הפרק, לטעמי; רק הפתרון בסיום גרוע יותר.בשלב הזה הפרק מחליט שהמסר שלו לא מספיק ברור ונותן לנו עוד כמה מכות עם פטיש עלילתי - גם שיחה של גיילה עם קווארק על כמה חסר חשיבות היקום וכמה לא משנה אם איזה כוכב או שניים פשוט ייעלמו והעיקר כסף כסף כסף, וגם סיוט של קווארק עם אנשי התחנה באיפור-נפגעי-נשק-ביולוגי שעושים לו רגשי. אוי ווי.ואיך קווארק יוצא מזה? קודם כל הולך אל דקס כדי להביא לה את גלגל הטונגו שלו בתור מתנת פרידה כי הוא בטוח שהוא הולך להתחסל; ואז מהלך הזוי במיוחד שבמסגרתו הוא מתמרן את האגאת’ + העוצר המרושע להיות בחדר כלשהו כשגיילה + הסגנית הבוגדנית של העוצר נכנסים לאותו החדר במחשבה שגם הם באים לעשות עסקים. ואז כולם יורים אחד בשני בזמן שקווארק בורח החוצה. זה מגוחך לגמרי - לחלוטין לא אמין שהאגאת’ נתפס ככה בהפתעה. עוד יותר מגוחך שהפרק לא מרשה לעצמו להרוג אותם - בסוף הפרק מדווחים לנו שהאגאת’ וגיילה נמלטו וכעת בורחים מכל מני יחידות מתנקשים שרוצות לנקום בהם על העסקה הכושלת. איך קווארק יכול לישון בשקט במצב כזה, אין לי מושג - אה, רגע, יש לי! אנחנו בסדרת טלוויזיה אפיזודית ובפרק הבא שוכחים מכל זה!כמו כן, דקס לא מחזירה לקווארק את גלגל הטונגו שלו. כי היא דושבגית.למרבה המזל, הפרק ניצל על ידי העלילה של או’ברייאן. אחרי שאו’ברייאן מגלה שהמקום היחיד שבו התינוק הוא על הגשר הוא מביא אותו לישון שם וסיסקו מגרש אותו, אבל בסצינת הסיום של העלילה הזו, וורף בא לבקר, לוקח על הידיים את התינוק שעד כה בכה אצל כל מי שאינו או’ברייאן, והופס! נרדם מייד וישן במיטה כמו… אה… תינוק. ואז וורף שובר לנו את הלב עם“I never saw my son when he was this age. It is something I will always regret. You are a fortunate man. Chief. Chief? “יאפ, או’ברייאן נרדם.",

      "s05-e19-ties-of-blood-and-water": {
        "title": "עונה 5 פרק 19 - Ties of Blood and Water",
        "content": "אנחנו מתחילים עם קירה מתרגשת שאין דברים כאלו מאורח שעומד להגיע. מי זה יכול להיות? ממי קירה התלהבה ככה בעבר? ודק ברייל? אה, כן, אופס. קאי ווין? אה, כן, אופס. אז מי נשאר? טקאני גאמור. רגע, מי? קרדסי? למה לכל הרוחות קירה שמחה כל כך שמגיע לבקר אותה קרדסי?חזרה לתחילת עונה 3, ל-Second Skin, שם הקרדסים חטפו את קירה וגרמו לה להאמין שהיא סוכנת רדומה קרדסית שהתחזתה לבאג’ורית והיא בעצם הבת של איזה טקאני גאמור. בסוף התברר שהכל היה מזימה כדי להפיל את גאמור עצמו, שהיה ראש המתחרת האנטי-ממשלתית הקרדסית; מה קרה לבת האמיתית שלו, אף אחד לא יודע, אבל קירה הפכה למעין תחליף בת עבורו והוא הפך למעין תחליף אב עבורה, ועבורנו - עוד דוגמה יפה לקרדסי “לא שגרתי” (מאז כבר קיבלנו את הרושם שקרדסים סטייל דוקאט הם לא מייצגים טובים של הקרדסים, רק של הכוח הצבאי/פוליטי שמצליח להשתלט עליהם בקלות).קירה בונה על גאמור שיוביל את המהפכה האנטי-דוקאטית, אבל יש לו תוכניות אחרות - למשל, למות. כי מחלה סופנית ונשארו לו ימים ספורים. אז למה הוא בתחנה? שתי סיבות. ראשית, כדי לזמר כמה שיותר מידע על הקרדסים לפדרציה, אבל הרי הוא יכל לכתוב את הכל מראש ופשוט לשלוח להם, אז זה סתם תירוץ. הוא שם בגלל קירה וכי הוא לא רוצה למות לבד.איזה פרק מבאס צפוי לנו.אני מאוד מעריך את הסדרה על הבחירה העלילתית שלה כאן. במקום פרק “בואו נעשה שמות בממשלה הקרדסית החדשה”, הנגיעה הראשונה בקרדסים מאז התעלול של דוקאט היא למטרות אכזבה, התפכחות ואובדן. הבעיה היא שזה יוצר פרק שמרגיש לי קצת מניפולטיבי מדי בכל הנוגע לפריטה שלו על הרגשות. למרות שמנסים לאזן קצת עם הופעת אורח דוקאטית. המניפולציה היא בראש ובראשונה באופן הדי גס שבו עושים לנו פלאשבקים לקירה בימי המחתרת העליזים - ספציפית באותה הפעם שבה אביה נפגעה מהתקפה קרדסית והיא עזבה אותו כדי לצאת לנקום מתוך הנחה שעד שהיא תחזור הוא כבר יתאושש, וכשהיא חזרה הוא כבר מת, ומבהירים לה איך בקשתו האחרונה הייתה שהיא תהיה לצידו, וכו’ וכו’. זה קצת יותר מדי בשבילי. עם זאת, הפרק לא מכה רק בפטיש עלילתי כביר שכזה - יש סצינה מקסימה בהתחלה שבה קירה מטפלת בתינוק של או’ברייאן וקייקו כשהיא מדברת עם גאמור, והפרק לא חש צורך לומר לנו במפורש שהנה, זו המשפחה של קירה - תינוק שהוא לא שלה, ואב שהוא לא שלה. זה היה יפה . מה שכן, וואיון מציל את הסצינה בכך שהוא מתחיל לצחוק על האינטריגות הקטנות והמטופשות של הזוג הזה ואז שותה בעצמו את כל הרעל. כי וורטה חסינים וכאלה. וואיון משעשע. אמנם, משעשע באופן כזה שגורם לנו לרצות להשמיד את כל הוורטה מהגלקסיה כאילו אנחנו קלינגונים והם טריבלים, אבל משעשע.הסיום מתבקש - נדרש שכנוע של אודו ושכנוע של באשיר וזכרון המוות של אבא שלה, אבל קירה חוזרת בה ויושבת לצד גאמור ברגעיו האחרונים. ואז מספרת על הכל לבאשיר, במונולוג שעם שחקנית קצת פחות טובה היה מרגיש לי מניפולטיבי הרבה יותר מדי. אבל כאן זה עובד לא רע. אנחנו מסיימים עם דוקאט שרוצה לפחות לקבל את הגופה, שיהיה מה להציג לחבר’ה בבית, אבל אופס, מאוחר מדי גם בשביל זה - קירה כבר קברה אותו ליד הקבר של אביה.הפרק הזה מאוד הזכיר לי את Nor the Battle to the Strong - גם פה יש לנו תערובת יפה של הצגה מאוד לא הירואית של מוות עם הצלקות שנשארות על לוחמים גם בקרבות שהם עברו ללא פגע. כבר מ-Duet אנחנו מרגישים עד כמה טראגי לשני הצדדים היה כל עניין הקרדסים ובאג’ור, והפרק הזה מזכיר לנו את זה שוב. ומכיוון שלכו תדעו מה הקרדסים מתכננים בעתיד והאם הם הולכים לחזור שוב על אותה טעות, המסר של הפרק הזה אפילו יותר חד. אחלה פרק. לא רוצה לראות אותו שוב אף פעם.",

        "content": "רק לפני שני פרקים היה לנו פרק “קווארק מפתח מצפון”, והנה עוד פרק פרנגים. הדגש פה הוא על “פרנגים”; קווארק אמנם במרכז הפרק, אבל האקשן קורה מסביבו, ומסתמך על המקבץ הנאה יחסית של פרנגים שכבר פגשנו בסדרה. יש לרום עלילת משנה (לא משהו), אבל הכוכבים האמיתיים של הפרק הם אישקה, זאק ובראנט, שכולם מספקים את הסחורה שאפשר לקוות לה מהם. הבעיה היא שזה לא פרק פרנגים רציני, למרות שאם עוצרים רגע ומסתכלים על מה שקורה בו, קורים בו דברים מאוד רציניים; אבל הפרנגים עדיין מתוארים פה בצורה הומוריסטית מדי. אני עדיין מחכה לפרק פרנגים דרמטי ממש.אבל בינתיים, פרקי הפרנגי הם כיפיים יותר ממה שהיה אפשר לחשוב שיהיו.אנחנו מתחילים עם קווארק ששקוע עמוק בבוץ, שוב. הפעם הפאב סגור בגלל מתקפה של הכמו-טריבלים-אבל-איכסה שפגשנו ב-Playing God והם הדבר היחיד שאנחנו זוכרים מהפרק ההוא, ולקווארק לא נותר אלא לשכב במיטה ולהיות מדוכא על מר גורלו. כזכור, ב-Body Parts בראנט (האבטיפוס של הפרנגי המנוול הקלאסי) ניסה לחסל אותו בשביל הכיף, וכשזה לא הצליח הוא גרם לשלילת רשיון המסחר של קווארק, מה שדה פקטו מהווה נידוי מהחברה הפרנגית ודי מרסק לקווארק את העסקים. אז הוא בדיכאון, וכשרום בא עם ליטה לבשר לו שהם מתחתנים, זה לא ממש עוזר. אז רום מנסה להציל את קווארק על ידי ההצעה שילך לבקר את מי שתמיד תאהב אותו - אמא אישקה!עלילת המשנה של רום בפרק לא כזו מוצלחת, לצערי. היא סובבת סביב סוג של הסכם טרום נישואים פרנגי, שכמובן לוקח מליטה את כל הרכוש שלה, והיא כמובן לא מסכימה לזה, ורום (שפוחד שהוא הופך להיות יותר מדי “לא פרנגי”) רב איתה, ובסוף הם משלימים ורום פשוט מוותר על כל הרכוש שלו בלי שום סיבה הגיונית לכך. קו העלילה רום-ליטה לא עובד טוב ואני מקווה שיהיה בהמשך משהו שיצדיק את כל זה.חזרה אל קווארק. מסיבות לא ברורות, קווארק אכן נוסע אל אישקה. למרות שאסור לו להיות בפרנגינר ושהוא ואישקה ממש לא מסתדרים. זוכרים מה הלך ב-Family Business? אישקה הרוויחה הון תועפות וקווארק גרם לה להחזיר את הכל, כי לנשים אסור להרוויח כלום וגורל המשפחה היה בסכנה. כמובן שאישקה לא באמת החזירה הכל; רק את מה שקווארק הצליח לגלות. הפרק ההוא היה כמעט דרמטי רציני, למעט סצינת “קווארק ורום סוף סוף הולכים מכות”, ובהתחלה נראה שאנחנו בכיוון של דבר כזה, עם עוד שיחת קווארק-אישקה שמבהירה שהוא באמת לא הכי רצוי בעולם שם ויש עדיין משקעים לטפל בהם.ואז קווארק הולך לנוח בחדר הישן שלו ומגלה את הנאגוס זאק + המשרת שלו מתחבאים בתוך הארון שלו.מרגע זה ואילך הפרק הוא פארסה, אבל לא כזו רעה. לקווארק יש שני כובעים בפרקים שלו - אחד הוא של קווארק בעל המצפון המתפתח שראינו ב-Business as Usual אבל גם ב-Profit and Loss למשל; השני הוא קווארק מחוץ למים, שבו קווארק נזרק לסיטואציה חברתית הזויה ואנחנו מקבלים הצצה אל “הפרנגי האמיתי”, זה שלא פועל רק כי החוקים הנוקשים של החברה הפרנגית כופים אותו. זה היה כך ב-The House of Quark, שם קווארק היה צריך לשרוד איכשהו בחברה הקלינגונית; אבל זה היה כך גם ב-Rules of Acuisition, למשל, שבהם קווארק נזרק להתעמת עם אישה פרנגית שמעיזה להעמיד פני גבר ולהצליח בחיים, וזה היה הכי מורגש ב-Prophet Motive שבו קווארק מנסה להתמודד עם זאק הנאגוס שהשתגע והפך להיות אלטרואיסט. הפרקים הללו שמתרחשים אצל הפרנגים לא בהכרח מוציאים את קווארק טוב; הוא נראה כמו מי שמנסה בכוח לשמר את המסורות הפרנגיות גם כשהן מתמוטטות סביבו, פשוט כי הוא שמרן עם חיים דפוקים שמנסה להיאחז בקש כלשהו כדי שהם לא יתמוטטו לגמרי.מעניין לראות עד כמה היחס של שאר הפרנגים למסורת הוא שונה. רום (“אני הולך להתחתן עם באג’ורית!”) ונוג (“אני מצטרף לסטארפליט!”) פשוט מתעלמים ממנה לחלוטין. אישקה (“כסף ובגדים!”) שוברת אותה בלי להסס. ומה עם שני המייצגים לכאורה שלה, זאק ובראנט? ובכן, עושה רושם שזאק משחזר את התפקיד שלו מ-Prophet Motive במובן זה שהוא מציב בפני קווארק אתגר לגבי האופן שבו החברה הפרנגית עובדת. רק שהפעם אי אפשר להאשים חייזרים שגרמו לזאק להשתגע. כאן יש לנו את הנאגוס הגדול, המייצג המוחלט של הפרנגים, משתובב לו עם פרנגית ואפילו כזו שידועה לשמצה בפמיניזם שלה. וקשה לומר שממש אכפת לו. ובהמשך הפרק המצב רק יחמיר.אז אפשר לבצע פה ניתוחים חברתיים מעניינים, אולי; אבל הפרק דוחף אותנו קצת יותר מדי לכיוון ה”איייייכס קווארק רואה את אמא שלו עם מאהב” וה”אייייייכס זקנים מאוהבים”. הייתי מעדיף אם לא היו מדגישים את האספקטים הקומיים הללו, אבל מילא.איך קרה שהנאגוס בכלל מצא את עצמו עם אישקה? הסיפור דווקא מעניין. הנאגוס ואישקה השתתפו בתחרות טונגו בינלאומית או משהו, רק שאישקה הוגלתה למרתף הנשים. וזאק התחיל להסתבך ולהפסיד, ואז אישקה שמעה על זה ושלחה לו מכתב עם עצות למשחק, והוא ניצח חיש קל והתלהב ואפילו שלח פתק “תודה” והשניים התחילו להתכתב, בלי שזאק יבין שמדובר על אישה, עד שהם נפגשו. לי זה מזכיר סיפור מפורסם מתולדות המתמטיקה - את סופי ז’רמן, שהתכתבה עם גאוס (גדול המתמטיקאים של התקופה ואולי בכלל) תחת מסווה של שם גברי (וכשגאוס גילה את האמת הוא הכה על חטא הדעות הקדומות שהיו לו כלפי נשים שעוסקות במתמטיקה).כל העסק הזה לא ממש עוזר לקווארק. הוא מנסה להשתמש בסוג החדש הזה של קרבה לנאגוס כדי לשכנע אותו להחזיר לקווארק את רשיון הסחר שלו, אבל זאק מעיף אותו מכל המדרגות בטענה שקווארק הפר חוזה וזה היסוד של התרבות הפרנגית. ואישקה מסכימה איתו. שימו לב להפרדה שהפרק מבצע בין השוביניזם הפרנגי הקיצוני ובין היסוד של תרבות החוזים של החברה הפרנגית - לזאק ואישקה אין בעיה גדולה עם שבירת הראשון, אבל השני זה קדוש. בקיצור, קווארק יצטרך לחפש עזרה במקום אחר, אצל ארגון ה-FCA (שהוא סוג של המשטרה הפרנגית או משהו). למזלו, בדיוק מתחבא אצלו בארון הנציג בסדרה של ה-FCA - בראנט. הארון של קווארק עסוק הפרק.מה בראנט עושה? ובכן, מן הסתם גם הוא שמע כבר על ההרפתקאות של זאק, אבל הוא מנסה לגייס את קווארק לעזור לו לסיים את העניין הזה בשקט. ולמה שקווארק יעזור לו להרעיל את יחסי אישקה-נאגוס? בראנט כמובן מציע לו רשיון עסקי חדש - כרטיס כניסה מחודש לחברה הפרנגית. אז השאלה היא - האם קווארק מוכן למכור את אמא שלו בשביל כניסה מחודשת לחברה הפרנגית? איזו שאלה בכלל.העונה הקודמת הסתיימה כששלוש דמויות מרכזיות בה הן מוקצות מהגזע שלהן - וורף, אודו וקווארק. באופן מעניין למדי, כל השלוש מקבלות סוג של כרטיס כניסה מחודש זהיר לחברה בעונה הזו. אודו מקבל אותו ב-The Begotten כתוצאה מטיפול מתחשב במשנה צורה תינוק שמציל אותו באופן חלקי ממוות; וורף מקבל אותו ב-By Inferno’s Light אחרי שהוא מציל את גנרל מרטוק ממוות בכך שהוא הולך מכות עם הרבה ג’אמהדר; ועכשיו קווארק הולך לקבל את כרטיס הכניסה שלו בכך שהוא… אה… יציל את בראנט? (ואף מילה על גארק המסכן שבעונה הזו רק נדחק עוד יותר החוצה מהחברה שלו).לקווארק אין בעיה גדולה לסכסך את זאק עם אישקה, כי הוא יודע על מה צריך לשחק. זאק מוכן לסבול את זה שאישקה היא פמיניסטית, אבל כשקווארק זורק רמזים לכך שמערכת היחסים שלהם היא למטרות מניפולציה של זאק לטובת קידום אג’נדה פמיניסטית בחברה הפרנגית, זה כבר יותר מדי הג’יהאד הפמיניסטי ממה שזאק מוכן לסבול (וכמובן, עלבון אישי על כך שמנצלים אותו). הופס, מערכת היחסים חוסלה בצ’יק. ראיתם מה זה? אחד מרגעי “קווארק יודע מה הוא עושה” היחידים בסדרה, ובאופן די מצער הוא שייך להתנהגות ממש מרושעת של קווארק.וכעת, להשלכות.קווארק מקבל בחזרה את רשיון הסחר שלו, אבל המצפון שלו אוכל אותו… לא, לא, לא. זה ממש לא קשור למצפון. מה שקורה הוא שהנאגוס מזמן את קווארק כדי שיהפוך ליד ימינו - משהו הזוי בעליל, איפה יד ימינו הקודם? אה, כן. אתם מבינים, יד ימינו הקודמת הייתה אישקה. מתברר שלסייע לזאק בטונגו הייתה רק נקודת הפתיחה, וזאק צריך סיוע באופן כללי. זה לא שהוא נאגוס גרוע במיוחד באופן עקרוני, אבל הוא מזדקן, ושוכח דברים, ומתבלבל, ומאבד סבלנות; הבנתם את הקטע. בלי אישקה שתייעץ לו, החברה הפרנגית כולה הולכת להתמוטט, אלא אם מישהו ידיח את הנאגוס בעקבות מפגני חוסר היכולת שלו. ומי זה שהולך להדיח אותו ולהשתלט על התפקיד? אה, כמובן, בראנט. הכל היה מזימה שלו וקווארק היה כלי משחק למופת. שוב בראנט מוכיח שהוא הפרנגי הכי פרנגי בסדרה.בשלב הזה תהיתי למה בראנט הסתבך כל כך הרבה במקום סתם לחשוף את היחסים של זאק ואישקה, אבל יש שתי נקודות שהופכות את זה להגיוני. ראשית, כל עוד אישקה מייעצת לזאק בהחלט ייתכן ששניהם יחד יצליחו להתגבר על כל מכשול שבראנט ינסה להערים עליהם - נראה שבראנט מבין שאישקה חכמה יותר ממנו ואם רוצים להפיל את זאק, קריטי לעשות הפרד ומשול קודם. וחוץ מזה, כבר הסכמנו שענייני השוביניזם פחות קריטיים לחברה הפרנגית מאשר, נאמר, איש עסקים כושל בראש שלה. אם בראנט ינסה ללכת על הקלף השוביניסטי הוא עלול לגרום בטעות ללגיטימציה של נשים בפרנגינר; ההדחה של זאק על בסיס חוסר היכולת שלו היא נתיב בטוח בהרבה. בקיצור, אני לא מצליח למצוא חורים בתסריט של הפרק הזה.בשלב הזה הפרק מספק לנו דיאלוג מבריק בין קווארק לאישקה:ISHKA: So how come you’re still here, Quark? After all, Brunt is right. You should be back on Deep Space Nine, celebrating your victory. You’ve proven yourself a true Ferengi. You’ve betrayed friends and family for personal gain.QUARK: It sounds so good when you say it.ISHKA: But?QUARK: I think I’ve been hanging around humans too long. I think I’m developing a…ISHKA: Conscience?QUARK: It’s been coming for a long time. I’ve fought against it, I really have. But living with those people day in and day out, being exposed to their ethics, their morality. It’s like I’ve been brainwashed.ISHKA: You poor boy.QUARK: Moogie, I’m serious!ISHKA: Oh, I know you are. And I know how important your problems are to you. But frankly, Quark, right now I don’t give a damn about them!מה שאני אוהב בדיאלוג הזה הוא שאנחנו מתחילים עם קווארק שמספר באופן מפורש מדי על התהליך שהוא עובר בסדרה, וזה מרגיש כמו יד תסריטאית גסה מדי, אבל אז מגיעה השורה התחתונה של אישקה ומזכירה לנו ולקווארק מה המקום הנכון של התהליך הזה. פרט לכך, יש לנו כאן סיטואציה שוביניסטית נפוצה - החיים של אישקה זה עתה נהרסו לגמרי (על ידי קווארק, לא פחות) אבל כל מה שקווארק מסוגל לדבר עליו זה הוא עצמו והצרות שלו, ומאישקה מצופה להיות אמא טובה וקשובה ולזרוק הכל ולסייע לו והיא לא מוכנה לשתף פעולה עם החרא הזה. ככה עושים את זה!ואיך התסבוכת נפתרת? יותר מדי בקלות, אבל אפשר לסלוח לזה. קווארק עדיין משמש בתור העוזר של זאק; כשהוא הופך לצינור שמעביר עצות מאישקה, זאק מצליח להתגבר בלי קושי על נסיונות ההדחה של בראנט ולהישאר בשלטון, ואחר כך קווארק מפייס בינו ובין אישקה. זה פתרון פשוט כמו זה של Business as Usual, אם כי קצת פחות בלתי סביר - קווארק הרס עם הפצתה שמועות; אם הוא מודה בפני זאק שאלו שקרים, למה שזה לא יתקן. רק מה, בניגוד ל-Business as Usual שבו האויבים של קווארק נמלטו כדי לא להיראות שוב בסדרה, כאן בראנט טורח לתת עוד ביקור בארון של קווארק רק כדי להבהיר לו שאכן, הוא לא הולך לנסות להפיל את זאק כי הוא לא יצליח להתמודד עם הצוות אישקה-זאק; אבל עכשיו יש לו משהו אישי נגד קווארק, והוא הולך לחפש אותו, והוא אפילו רוצה שקווארק ישמור את הרשיון העסקי שלו כי בסוף זה יתן לו הזדמנות בסגנון זו של Body Parts להפיל אותו לגמרי. אז מה, עוד פרקי בראנט-נגד-קווארק? אני לגמרי בעד.",

      "s05-e21-soldiers-of-the-empire": {
        "title": "עונה 5 פרק 21 - Soldiers of the Empire",
        "content": "נראה לי שבשלב הזה כולנו מסכימים שאחת מנקודות החוזק (המפתיעות, עבורי) של DS9 היא היחס שלה לחייזרים. יש מעט מאוד חייזרים “חד פעמיים” בסדרה, מה שמשאיר אותנו עם כמה גזעים מרכזיים - באג’ורים, קרדסים, פרנגים, משני צורה, וורטה, ג’אמהדר - וכל אחד מהגזעים הללו מקבל ייצוג מגוון מאוד, עם דמויות רבות ושונות שמפגינות אופי ואידאולוגיות מגוונות. אבל מה עם הקלינגונים?הקלינגונים קצת נשארו מאחור מהבחינה הזו עד עתה, לא מעט בגלל הפיכתם לאויבים של הפדרציה למשך עונה 4, ולפני כן גם כן הייתה להם נוכחות מצומצמת יחסית. נראה שהפרק הזה נזכר בקלינגונים סוף סוף והחליט לתקן. והוא בהחלט מתקן; זה אחד מפרקי הקלינגונים הטובים ביותר שראיתי. מאז שהתחלתי לראות את DS9 שודרה העונה הראשונה של דיסקברי, והניגוד בין שתי הסדרות לא יכול להיות יותר מובהק מאשר בנקודה הזו - הקלינגונים האיומים של דיסקברי אל מול הקלינגונים המצויינים שאנחנו מקבלים כאן. חמש דקות של הקלינגונים של DS9 יותר מגוונת ומעניינות מאשר עונה שלמה של הקלינגונים של דיסקברי.כמו כן וורף ודקס - שלאחרונה נצפו שלא בסביבה הטבעית שלהם על איזה כוכב נופש בפרק מחריד במיוחד - נמצאים פה בסביבה הטבעית שלהם - קלינגונים, וזה מוציא משניהם את המיטב.אנחנו מתחילים עם גנרל מרטוק, שמטופל אצל באשיר אחרי תאונת סימולטור-קרב-הולוגרמה פחחחח ברור לנו שמרטוק נפצע בקרב אימונים “אמיתי” אבל באשיר זורם עם זה. כזכור, גנרל מרטוק הוא דמות קצת אניגמטית עבורנו כרגע - פגשנו אותו מתחילת עונה 4, אבל במשך כל העונה הזו הוא היה משנה צורה כך שזה לא באמת היה הוא; במרטוק האמיתי נתקלנו רק ב-In Purgatory’s Shadow, ובינתיים הוא נראה סביר למדי, עד כמה שיכול להיות מישהו שהיה בכלא ג’אמהדרי שנתיים וחטף מהם מכות על בסיס יומיומי ואיבד עין ועכשיו הוא מתעקש לא לקבל אחת מלאכותית. בתחנה הוא נמצא בתור סוג של איש קשר בין הפדרציה לקלינגונים, עכשיו שכולם שוב BFF-ים.כנראה שגם הקלינגונים חושבים שהוא התאושש מספיק, כי הם נותנים לו משימה. מאז שהדומיניון בעט את הקלינגונים לכל הרוחות מחוץ לשטח הקרדסי, העימותים ליד הגבול נמשכו, ועכשיו ספינת קרב קלינגונית הלכה לאיבוד והם רוצים לשלוח ספינה אחרת שתחקור מה בדיוק קרה. תחת פיקודו של מרטוק, ששמח לחזור לאקשן - ומציע לוורף להצטרף אליו בתור הקצין הראשון. וורף בעניין. נוג שנקלע למקום בטעות קצת פחות.סיסקו תוהה למה וורף רוצה להצטרף, אז וורף מספר סיפור שכולו האקדח שמופיע במערכה הראשונה, על איך בזמן השהות שלהם בכלא מתישהו וורף החליט להפסיק עם הקרבות ולתת להם להרוג אותו, ואז בינו לבין מרטוק התרחש משהו שהוא מכנה טוב’דוק - רגע של “בהירות” שבו שני הצדדים מבינים זה את זה מבלי לדבר; ואיכשהו ברגע הזה מרטוק החזיר לוורף את לב הלוחם שלו ושכנע אותו לא לוותר (לא, לא היה דבר כזה ב-By Inferno’s Light, שבו מרטוק בעיקר מייעץ לוורף להיכנע). כבר בשלב הזה די ברור שזו הטובה שוורף יצטרך להחזיר למרטוק במהלך הפרק, והקטע של “לא צריך מילים” קצת יעזור לתסריטאים לא לצעוק את זה במפורש.אנחנו מקבלים סצינה אחת של קירה, דקס, באשיר ואו’ברייאן מדברים על העריקה הפתאומית של וורף, שעכשיו כולם יצטרכו למלא את התפקידים הרבים והשונים שלו (והם מפרטים! כדי שנשתכנע שוורף הוא לא דמות שסתם דחפו לסדרה! יש לו תפקידים! קריטיים! שאיכשהו הסתדרנו בלי קצין שממלא אותם במשך שלוש עונות!) ועל הכאוס של ספינה קלינגונית, שעל פי או’ברייאן (תמיד במשבצת הגזען) היא כמו ספינת פיראטים שבה מתקדמים על ידי חיסול הקצינים הבכירים ממך (יודעים את מה זה מזכיר? בדיוק - את ספינות האימפריה הטראנית בעולם המראה של TOS). דקס מסבירה שזה בעצם הרבה יותר מאורגן, וזה לא סתם חיסול אלא קריאת תיגר על הקצין הממונה עלייך בעוון פחדנות. תראו, הנה עוד אקדח של המערכה הראשונה.ואז נכנסים לפאב שני קלינגונים מהצוות הקבוע של הספינה של וורף ומרטוק, וכבר אפשר להרגיש שמשהו טיפה השתנה בפרק הזה מבחינת ייצוג הקלינגונים. קשה לי להסביר, אבל הם לא בדיוק נראים… גנריים. כאילו ישבו והתאמצו לגרום להם להיראות שונים זה מזה ועם אופי אינדיבידואלי. זה הולך להימשך כל הפרק ככה - אנחנו על ספינה מלאה קלינגונים, ולמרות שכולם כאן להופעת אורח של פרק אחד, הם מרגישים מושקעים יחסית, כל אחד עם אופי קצת שונה, מראה שונה ומערכת אמונות ומניעים שונה. במילים אחרות, נסיונות הגיוון של DS9 הגיעו סוף סוף גם לקלינגונים, ואפילו בהשקעה יפה; ב-Return To Grace, שהתרחש על ספינה קרדסית, אני לא זוכר שהייתה התעמקות כזו בצוות.וורף יוצא למשימה בלי המה שזה לא יהיה שמסמל את הבית שלו, שכבר לא באמת קיים. דקס תוהה איך הקלינגונים ירגישו ביחס לשירות תחת קלינגון נטול בית, ולכך וורף עונה שלא אכפת לו מה הם מרגישים, הוא דורש מהם רק צייתנות. כן וורף! תראה לקלינגונים מה זה! אל תפגין רגשות! תיפרד מדקס בצ’יק צ’ק! רגע, למה דקס עולה לספינה? אופס, מתברר שדקס החליטה להצטרף למסע בתור קצינת המדע, באישור סיסקו ומרטוק. זו לא הפעם הראשונה שבה אנחנו רואים כמה קל ל-DS9 להיפרד לשלום מקצינים בכירים צ’יק צ’ק. ולמה דקס מצטרפת בכלל לדבר כזה? ובכן, היא לא אומרת את זה במפורש אבל ברור שכדי לשמור על התחת של וורף. כמו ב-The Sword of Kahless כך גם בפרק הזה אנחנו מקבלים את דקס על תקן “קלינגון שפוי”, ובזה היא ממש מוצלחת. למשל: היא בקושי מתחילה לעבוד וכבר היא רואה את שני הקלינגונים הקשוחים מהפאב בוהים בה, מסתובבת אליהם ועושה “בו!” והם קופצים, קצינת ההנדסה הקלינגונית צוחקת והופס, יש לדקס בת ברית חדשה. גם השם “דקס” שמזכיר לקלינגונים את קורזון די עוזר.בכלל, מעניין לראות איך מתנהלת ספינה קלינגונית, והטקסים שלהם, והשירים שלהם, והדיכאון המזעזע שבו הצוות כולו שרוי. רגע, מה? מתברר שלהילחם עם הג’אמהדר, שזה מה שהקלינגונים עשו מאז By Inferno’s Light, זה עסק די מייאש, והמוראל של הצוות בקרשים. העובדה שהם פה לא כדי לכסח ג’אמהדר אלא במשימה חשאית להציל ספינה שנעלמה לא משפרת את המוראל במיוחד. בקיצור, וורף, דקס ומרטוק נכנסו לתוך חבית חומר נפץ, וזה מעניין לראות איך הם יתמודדו עם זה.נתחיל עם דקס. יש לנו סצינת “דקס יושבת לאכול עם הקלינגונים” מופתית. קודם כל היא באה לכיסא שלה, זורקת לרצפה את הקלינגון שיושב שם, נותנת לו נאום ארוך על מי ומה היא תוך כדי שהיא חונקת אותו, יושבת לאכול, לא מתלהבת מהאיכות של המזון הקלינגוני ודורשת יין ואז מגלה לצוות שהיא העלתה שלוש חביות בעצמה בתחילת המסע. הופס, נראה לי שדקס הפכה להיות חלק אינטגרלי מהצוות. אמרתי כבר שדקס בתור קלינגון זה הדבר הכי טוב שעשו עם דקס?וורף ומרטוק, לעומת זאת, עסוקים בלקרוא את הפרופילים של הצוות ולהתייאש מכמה שהם ממורמרים. הם מסכימים שצריך איזה קרב הגון כדי לנער אותם, אבל מרטוק זהיר ומעדיף להימנע מקרבות מיותרים. נשמע הגיוני - סוף סוף מפקד קלינגוני ראוי לשמו וחכם, שלא סתם רץ כמו אידיוט לקרבות מיותרים. אלא שאז אנחנו קופצים שוב ל”דקס אוכלת עם קלינגונים” ומקבלים שיחה ארוכה שממחישה יפה כמה המוראל של הצוות ירוד מכמה כיוונים שונים, כולל קלינגון מורבידי ומיואש במיוחד שכמוהו לא זכור לי באף סדרת מסע בין כוכבים עד כה. זה יוצא מאוד מוצלח, ואז מגיעה אזעקת אמת, והקלינגון המיואש רק אומר לדקס שכעת יזכו או במוות או באובדן כבוד. והיי, תנחשו מה, הוא אפילו צודק. כי מה קורה? יש להם ספינת ג’אמהדר שהם יכולים לתקוף בהפתעה ולהשמיד, אבל מרטוק מעדיף להישאר בהסוואה ולחכות בשקט עד שתלך. אפילו וורף מנסה להתנגד, אבל מרטוק משתיק אותו.אחר כך, וורף מדבר עם דקס ומנסה להגן על מרטוק, אבל דווקא דקס היא המיליטנטית פה. היא ממש זועמת על כך שהם לא תקפו, מזכירה לוורף שכאן זו לא ספינת פדרציה, ושהצוות חייב ניצחון, ושאוטוטו יהיו להם צרות גדולות. בשלב כלשהו וורף מנסה להשתיק אותה ב”את אמנם ה-Parmach’kai שלי, אבל זה לא נותן לך זכות ל…” ודקס משתיקה אותו עם מבט מצמית ותזכורת שהיא קצינה ומבינה את הסיטואציה יותר טוב ממנו. ככה צריך!אז אנחנו מקבלים עוד סשן של קלינגונים ממורמרים מדברים. קודם כל את וורף ומרטוק, כשמרטוק מסביר לוורף בהגיון את כל הסכנות שבהתקפה על הספינה הפגיעה לכאורה של הג’אמהדר, והכל נשמע סביר לגמרי. ואז את דקס עם קלינגונים זועמים ומיואשים שבסוף גם הולכים מכות והיא צריכה לנטרל עם פייזר (שוב פעם המבוגרת האחראית מ-The Sword of Kahless!). ועוד נזיפה של דקס בוורף שיעשה כבר את תפקידו ויוציא את מרטוק מהמה שזה לא יהיה שהוא תקוע בו.אז מה יש לנו? דקס היא סופר-קלינגונית; וורף לא לגמרי מבין או שולט בתפקיד שלו, אבל הוא משתדל; ומרטוק הפך להיות קצין פדרציה זהיר ושקול. ובשלב הזה של הפרק אנחנו מבינים כבר שזה לא דבר טוב, ושזה לא מגיע ממקום טוב. כשהם מגיעים סוף סוף אל הספינה שהם חיפשו, הם מגלים שיש עליה ניצולים, אבל היא מנוטרלת וכבר גלשה לתוך השטח הקרדסי, מה שגורם לכל העסק להיראות כמו מלכודת. ומרטוק רוצה להימנע מהמלכודת ולכן רוצה לעצור את כל המשימה. וכשוורף נכנס איתו לויכוח ומרטוק עונה לו כבר ברור לגמרי שמרטוק פגוע הלם קרב ופוחד פחד מוות מהג’אמהדר, מה שלא מפתיע בהתחשב באופן שבו הוא זה עתה בילה שנתיים. הבעיה היא שלא ברור איך להוציא אותו מזה, ולוורף אין שליטה עליו. הצוות על סף פיצוץ, ובסופו של דבר אין לוורף ברירה - הוא מבין שהוא יהיה חייב להשתמש בקריאת התיגר מתחילת הפרק ולהילחם במרטוק למוות כדי להשתלט על הספינה.והוא עושה את זה, והם הולכים מכות, ואני עוצר ומנסה לחפש את הרגע המדויק שבו יש את ה”טוב’דוק” שבו שני הצדדים מבינים זה את זה מבלי לדבר; אני מהמר על הקטע הזה שבו וורף מנסה לתקוע למרטוק סכין בפרצוף ושניהם חושפים שיניים. איך שזה לא יהיה, רגע אחר כך וורף זורק את מרטוק אחורה, הם מתחילים להילחם מחדש, ופתאום מרטוק מצליח לדקור את וורף בצד.אני לא מחשיב את זה כמענה לגיטימי לשאלת “האם יש מישהו שוורף לא יכול לנצח במכות” - ברור שהוא נתן למרטוק לנצח. ואם זה לא ברור, דקס די אומרת את זה כשהיא גוררת את וורף לטיפול רפואי, בנוסף ל”לפעמים אני חושבת שאני יודעת למה אני אוהבת אותך”. איזה חמודים. בינתיים מרטוק כבר חזר לעצמו ומארגן איזו מתקפה על כל הצי של הדומיניון או משהו. בסופו של דבר הספינה חוזרת אחרי ניצחון בקרב על הג’אמהדר וחילוץ הניצולים מהספינה שהם חיפשו. וורף מתאושש חיש קל מהפציעה, ומרטוק, במקום להרוג אותו על זה שוורף קרא תיגר על סמכותו, מזמין אותו להפוך לחלק מהבית שלו. וורף מקבל. אוהו, התקדמנו.אין משהו בפרק הזה שהוא לא טוב. העלילה טובה. המשולש דקס-וורף-מרטוק מצויין. הצוות המגוון של הקלינגונים מצויין. יש אפילו מתח ולא לגמרי ברור לאן הסיפור הולך ואיך הוא ייפתר, והוא נפתר באופן סביר בהחלט. אני מתפתה לומר שזה הפרק הטוב ביותר שעוסק בקלינגונים שראיתי עד כה במסע בין כוכבים. עונה 5 מכה שוב.",

      "s05-e22-children-of-time": {
        "title": "עונה 5 פרק 22 - Children of Time",
        "content": "אוקיי, לכזה אגרוף בבטן לא ציפיתי.זה פרק שמתחיל מטופש. מטופש בסגנון של הפרקים האוויליים מעונה 2 כמו Shadowplay, עם הצוות שנתקע על איזה כוכב מוזר עם תרבות מונפצת ומלאכותית. למעשה, הוא אפילו מאוד מזכיר לי את Meridian (לא בחלק הקריפי של קווארק, בחלק של דקס עם הכוכב המזפזפ). זה לא היה אמור להיות מוצלח. לא רק שזה היה מוצלח, זה גם היה קורע לב, וזה היה גם אפל הרבה יותר משחשבתי, תוך שימוש מאוד נכון בהתפתחויות של הדמויות עד כה. הפרק הזה הוא אולי הדוגמא הכי טובה עד כה בעונה לאופן שבו הסדרה חזקה כעת לא רק בקווי העלילה המרכזיים שלה, אלא גם בפרקים הצדדיים.אז איך זה מתחיל? קודם כל, באודו המסכן שיושב ושומע את קירה ודקס מרכלות על איך שקירה נפרדה משאקר כי זו דמות משעממת ולמפיקים אין כוח לשמור אותה בסדרה רגע מה אמרתי כרגע זה בגלל שהם הלכו למקדש שקרכלשהו ושם אמרו להם שהם לא נועדו להיות יחד ובאג’ורים הם דתיים פסיכיים. בכל מקרה, אודו עושה מה שכל טינאייג’ר עם קראש היה עושה בשלב הזה - בורח משם והולך לחדר שלו לחשוב קצת עם הבעת הלם. וזה כל מה שנראה מאודו הזה עד סוף הפרק.רגע, רגע, איפה כולם בכלל? ובכן, כולם כולל כולם (חוץ מקווארק וג’ייק) על הדיפיינט, וחוזרים ממשימת ריגול בת שבוע ברביע גמא או משהו. זה מטומטם. זה נטול כל הגיון. איך זה ייתכן בכלל שכל הקצונה יצאה למשימה שוטפת של שבוע? איך זה ייתכן שגם סיסקו וגם קירה ביחד במשימה הזו? איך ואיך ואיך. אנחנו יודעים את התשובה - זה אכן נטול הגיון, אבל רצו לעשות “פרק ספינת חלל” (ואכן, DS9 בכלל לא מופיעה בפרק), ורצו את כל השחקנים בשבילו, אז ככה זה יהיה. אין מנוס מלקבל את זה אחרת לא יהיה פרק. אז אני זורם, כרגיל.אבל כדי למתוח את הסבלנות שלי, הדבר הבא שקורה הוא שדקס מגלה איזה כוכב שקרכלשהו עם מעטה שקרכלשהו וזה מעניין אותה ומשום מה למרות שכל הצוות רוצה לחזור הביתה כבר, סיסקו מסכים להיכנס פנימה. ומה קורה כשהדיפיינט מנסה לעבור דרך מעטפת אנרגטית לא ברורה? קחו ניחוש אחד: בום! שקרכלשהו מתפוצץ, קירה חוטפת איזה זאפ חשמלי שנראה שמפצל אותה קוונטית לשתי קירות לאיזה רגע, ואו’ברייאן מדווח שהספינה תקועה בכוכב למשך היומיים הקרובים עד שיסיימו את התיקונים. ובינתיים המעטה של הכוכב רק הולך ומתחזק.אבל לא הכל אבוד! התושבים של הכוכב (כן! הוא מיושב למרות המעטה הקוונטי שקר כלשהו!) דווקא נראים חביבים ומסבירי פנים! הם קוראים לסיסקו בנג’מין ומזמינים אותו לכוסית רקטג’ינו, אבל בעצם נזכרים שהוא מנסה להפחית כמויות בזמן האחרון… רגע אחד, מה הולך פה?הצוות משתגר לכוכב שנראה די סבבה סך הכל ועם מושבה נחמדה - שחזור של Paradise? אבל לא, הסיטואציה קצת יותר מסובכת הפעם. אתם מבינים, לנציגה האחת של הכפר שמדברת עם סיסקו ושות’ קוראים מירנדה או’ברייאן והנציג השני הוא טריל בשם ידרין דקס. סיסקו ושות’ בהלם, אבל מירנדה לא מסתירה מהם סודות: עוד יומיים הדיפיינט תנסה לעזוב את הכוכב, תיתקע שוב במעטה האנרגטי, תעוף איכשהו 200 שנים אחורה בזמן, תתרסק ותיתקע על הכוכב, והצוות יקים את המושבה שהם מבקרים בה עכשיו.זה רעיון מד”בי יפה, אבל כדי להבין את מלוא המשמעות שלו צריך להבין איזו גישה ביחס למסע בזמן הפרק בוחר לאמץ לעצמו הפעם, והוא בוחר את הגישה חסרת הרחמים: אם הדיפיינט לא תתרסק כפי שהיא אמורה, כי הצוות שמע מה עלול לקרות ויתחמק מההתרסקות הזו בפעם הבאה, אז המושבה וכל היושבים בה יימחקו בן רגע מהיקום. זה לא סתם שיווצר קו זמן אחר; הם פשוט יפסיקו להתקיים. בכלל. אבסולוטית. תחשבו על מרטי מקפליי שבוהה ביד שלו. האם זה הגיוני? לא ממש. האם זה נדרש כדי שהפרק יהיה אפקטיבי? כן. האם זה מצליח? כן. האם אני זורם? כן.אז הפרק מציג את הדילמה הזו כבר מהרגע הראשון באופן כמעט בלתי נמנע - או שהצוות יקבל את הגורל שלו ויישאר תקוע בכוכב, או שהמושבה תיכחד על יושביה, ויש 8,000 מהם. אבל כדי לסובב באמת את הסכין, בהתחלה נראה שיש לידרין דקס פתרון מדעי מגניב של שקר קוונטי כלשהו שיפצל את הדיפיינט ויושביה לשניים, כשעותק אחד עף לו 200 שנים אחורה בזמן והעותק השני יוצא כרגיל. מין תומאס רייקר מהגיהנום שכזה. זה נראה כמו פתרון סביר עד שבהמשך הפרק מתברר שהוא פשוט שיקר; אין שום דרך לעשות משהו כזה, המידע ההיסטורי על ההתרסקות שהוא נתן לדקס כדי לשכנע אותה שאפשר לעשות את זה היה מזוייף, ובעצם הוא אפילו לא תכנן לתת להם לבחור. זו עוד הצצה לכמה הסימביונט של דקס יכול להיות אפל, בדומה למה שראינו ב-Invasive Procedures או ב-Facets; שוב אנחנו זוכרים שבעצם זו ג’דזיה שבזכותה הוא לא פסיכי לגמרי.אבל הרמאות הזו מתגלה רק באמצע הפרק בערך, ועד אז הפרק נותן לנו ולצוות הזדמנות להתוודע לכוכב ולצאצאים שלהם והחיים שלהם כדי שאשכרה יהיה אכפת לנו כשכולם יימחו מעל פני האדמה. הכי חמודים ממשיכי דרכו של וורף -קלינגונים וקלינגונים וואנבי כאחד. וכמובן, ילדים. המון המון ילדים. ילדים של וורף ואו’ברייאן ובאשיר וסיסקו ודקס ורגע אחד, איפה קירה? ובכן, קירה מתה כמה שבועות אחרי הנחיתה על הכוכב - השקרכלשהו קוונטי שפגע בה בתחילת הפרק הוא קטלני אם לא יטופל בעזרת מכשור שיש לבאשיר רק ב-DS9. הנה הוספנו סיבוך לדילמה הבסיסית - אם כולם חוזרים אחורה בזמן, זה לא רק תוקע אותם לחיות בכוכב מנותק מרביע אלפא בלי שום תקווה לחזור הביתה; זה גם הורג את קירה.אוקיי, ואיפה אודו בתוך כל הסיפור הזה? ובכן, במיכל שלו, נוזלי למדי. בגלל השפעות השקרכלשהו של הכוכב הוא לא מסוגל לשנות צורה חזרה. נו טוב, עוד פרק נטול אודו, כבר התרגלנו… רגע אחד! בזמן שקירה עדיין מנסה להבין את הקטע הזה של “מה אתם אומרים שאני גוססת, אני מרגישה מצוין” פתאום נפתחת הדלת ונכנס… משהו דמוי אודו. אבל כזה שנראה קצת יותר מבוגר, וקצת יותר בוגר, וקצת יותר אנושי, ומתנהג די… שונה. מה ש-200 שנים עם בני אדם עושים למשנה צורה. קצת יותר מאשר רק ללמוד איך לא לתת לשקרכלשהו של הכוכב להשאיר אותו ברמת הג’לי.והוא חיכה 200 שנים כדי לפגוש את קירה שוב ולומר לה שהוא אוהב אותה. אודו המקורי המסכן - בזמן שהוא ג’לי שלא מבין מה קורה איתו, מגיע האח הגדול שלו וחוטף ממנו את הרגע הגדול שלו. ואין לדעת כמה מוזרה-עד-מביכה תהיה מערכת היחסים של קירה ואודו עכשיו. התעלול המד”בי הנוסף הזה - של הגרסה הבוגרת יותר של המאוהב הצעיר והשוטה שמגיעה לגנוב לו את התהילה - מתקבל מאוד בברכה פה. אני מאוד מרוצה מהאופן שבו הפרק משלב את הדמויות המבוססות של הסדרה יחד עם רעיונות מד”ביים נחמדים.מה שבאמת מרתק באודו הבוגר הוא כמה אנושי הרבה יותר הוא נראה ומרגיש - זה נותן פתח לתקווה שמשני הצורה, באופן כללי, יוכלו לחיות בשלום עם הפדרציה. שההבדלים באמת לא עד כדי כך גדולים. הפרק סופר-אופטימי בשלב הזה. ואז מגיע הגילוי שהם לא באמת יכולים לחזור הביתה וגם להציל את המושבה והבעסה מתחילה.רוב המשך הפרק עוסק בהכנות של המושבה למה שזה לא יהיה שהולך לקרות - הם בעיקר מסתירים מהילדים מה קורה ומנסים להעמיד פנים שעסקים כרגיל, ורק הקלינגונים של וורף דורשים ממנו לעזור להם להתאבד בכבוד, בדיוק כמו ב-Sons of Mogh, ובדיוק כמו שם הוא מסכים - רגע, בעצם לא, הוא מנסה לדחות את זה לרגע האחרון. ובינתיים, הצוות מתחיל אט אט להרהר ברצינות ברעיון של הישארות. קירה היא הראשונה שתומכת בזה, למרות שזה יחסל אותה - האמונה הדתית שלה בכך שזה הייעוד שלה היא גורם משפיע, כמובן. או’ברייאן הוא הכי עקשן (ומן הסתם, גם זה שישלם את המחיר האישי היקר ביותר, כי המשפחה שלו תאבד) אבל בסוף גם הוא נשבר כשהוא משתתף בטקס השתילה המסורתי של הכפר.יש לכאורה 49 אנשים על הספינה אבל מן הסתם אנחנו רואים רק את החיבוטים של הדמויות הראשיות; בואו נסספנד ונאמין שכולם כולל כולם הסכימו להישאר ולא היו עם זה מהומות. מן הסתם המושבה מתמוגגת, והיחיד שנראה לא מרוצה במיוחד הוא אודו-בוגר שדואג לקירה ושואל אותה מה עם כל האנשים שלא יוולדו כי הדיפיינט לא תחזור לדס9 (והיא אומרת שהם לא קיימים אבל האנשים על הכוכב הזה כן). אבל הפור נפל - הדיפיינט שולחת הודעות חזרה הביתה, ושמה את עצמה על טייס אוטומטי שישחזר במדויק את הטיסה הגורלית ההיא שמחזירה אותם אחורה בזמן. ואז… ואז הטייס האוטומטי עושה משהו לא נכון והדיפיינט פשוט עוזבת את הכוכב. בלי לחזור אחורה בזמן, ובלי שהצוות יוכל לעשות משהו בנוגע לכך.קיוויתם שאולי איזה נס יקרה ויציל את המושבה בכל זאת? ובכן, לא. היא נמחקת מהקיום על כל יושביה. זה המוות ההמוני הגדול והמזעזע ביותר שנחשפנו אליו עד כה בסדרה, וזה אחרי פרק שלם שבו התאמצו לגרום לנו לחבב את האנשים הללו. האמת היא שאני לא זוכר יותר מדי מקרים שבהם מחיקה-עקב-שינוי-טמפורלי נתנה לי אגרוף כזה בבטן.אבל מה קרה? ובכן, לסיסקו ודקס די ברור מה קרה. השינוי של הטייס האוטומטי היה משהו שיכל לתכנת רק מישהו שמכיר את המערכות של הדיפיינט. עושה רושם שידרין דקס בסופו של דבר כן היה עם הלב במקום הנכון. סיסקו ודקס מבואסים רצח ומנחמים את עצמם עם “הם היו קיימים, כל עוד אנחנו זוכרים אותם הם לא באמת נעלמו” וכו’ וכו’.חשבתם שזה מבאס רצח? חכו חכו.סצינת הסיום של הפרק היא אחד מהדברים הטובים בסדרה, לטעמי. קירה בחדר שלה על הדיפיינט, עדיין בהלם ממה שקרה, כמו כולם, כשאודו נכנס. אנחנו חושבים שעכשיו צפוי לנו קטע סופר מביך שבו אודו וקירה מקיימים שיחת יחסינו לאן, כשאודו בכלל לא מבין מה מצפה לו. אז לא - אודו פותח בלומר שאודו-בוגר התלנקג’ איתו לפני שעזב את הספינה וגילה לו הכל. אבל אין שיחה מביכה - שניהם מסכימים שהם צריכים זמן כדי להבין מה קורה איתם ונראה שבזה ייגמר העניין, אבל יש לאודו עוד משהו לספר, קצת בהיסוס: שאודו בוגר הוא זה ששינה את הטייס האוטומטי, והשמיד את המושבה כדי להציל את קירה. ההלם והזעם של קירה, משולבים עם המבוכה של אודו וזה שהוא לא לגמרי בטוח מה הוא אמור לחשוב על זה אבל הוא מרגיש שאודו-בוגר צודק ומנסה לגונן עליו יוצרים סצינה שהיא קצרצרה אבל פשוט מושלמת. סיום מושלם לפרק. כזה שאחריו לא ברור לנו מה אנחנו אמורים לחשוב על אודו, ומה קרה לאמונה שלנו שמשני הצורה יוכלו אי פעם לחיות בדו קיום עם הפדרציה. הפרק לא סתם מייצר מושבה שלמה כדי למחוק אותה באכזריות; הוא גם מייצר את אודו-בוגר כדי למחוק אותו באכזריות, ולהשאיר אותנו עם גרסה צעירה שלא לגמרי ברור לנו מה לחשוב עליה. ככה עושים את זה.",

      "s05-e23-blaze-of-glory": {
        "title": "עונה 5 פרק 23 - Blaze of Glory",
        "content": "התחלנו. הסדרה החליטה לסגור קו עלילה מרכזי שליווה אותנו עוד מהעונה השניה - את זה של המאקי, ובפרט של אדינגטון. זה היה מתבקש, חלקית: המאקי התבססו על פעולות גרילה נגד הקרדסים, והקרדסים, למרות היותם אויבים מרים, היו פגיעים יחסית וחלשים יחסית. עכשיו, משדוקאט גייס לעזרתו את הדומיניון, היה ברור שהולכים לשחוט את המאקי בלי להתאמץ בכלל. כמובן, חלק מהמאקי אולי הבינו מה יקרה מרגע שספינות הדומיניון נכנסו דרך חור התולעת; אפשר להניח שמי שנשארו, ידעו מה מצפה להם. ועדיין, צפוי פה טבח נורא, ואני חשבתי שהוא כבר התבצע שלא על המסך ופשוט לא ימשיכו לספר לנו עליו.אז מספרים. אני לא חושב שזה היה יוצא מוצלח במיוחד אם לא היו מגייסים את אדינגטון לסיפור הזה; כמו ב-For the Cause ו-For the Uniform גם פה הוא גונב את ההצגה בקלות, אבל רק כדי למות בסוף הפרק בצורה מיותרת לגמרי - אפשר היה באותה מידה בדיוק להשאיר אותו בחיים. זה מה שהרגיז אותי בפרק שפרט לכך היה אחלה - כאילו מתוך תחושת צורך לסגור דברים חיסלו את אדינגטון וזהו. מילא אם המוות שלו היה מיועד למלא מטרה כלשהי; בין אם כדי להושיע אותו ובין אם כדי להראות שהוא היטרלל סופית, או משהו. אבל לא - עד הרגע האחרון הוא נשאר הדמות המוצלחת הזו שאנחנו אמביוונלטיים לגביה, ואז הוא פשוט מת וכל הסיפור נגמר באופן שפשוט לא נותן לנו כלום. אוף.אנחנו מתחילים באווירה רגועה יחסית עם ארוחת ערב אצל הסיסקוז + נוג. אני אוהב את ג’ייק ונוג בפרקים שבהם הם האתנחתא הקומית עוד מימי Progress העליזים, וגם הפעם הם עושים את העבודה היטב. ספציפית הפעם: במסגרת ההתמחויות שלו בתחנה (שנראה שבהן הוא עובד בכל מקום אפשרי) נוג עובד גם באבטחה - ומכיוון שהוא מגיע בערך לחצי הגבוה של קלינגון ממוצע, ואלו החבר’ה שלאבטחה יש הכי הרבה תעסוקה איתם, אתם מבינים את הדילמה שלו. אז החלק שלו בפרק עוסק בנסיונות שלו להיות גיבור על הקלינגונים עד שבסוף הוא אכן מעז לנזוף בגנרל מרטוק שתופס את נקודת התצפית הישנה שלו ושל ג’ייק על הטיילת ומרטוק… לא מרביץ לו. לא רע!אבל רוב הפרק מנסה להיות רציני. מרטוק מביא לידיעת סיסקו תשדורת מאקי שהקלינגונים תפסו, שבה מישהי מודיעה ל”מייקל” שהם שיגרו את הטילים לקרדסיה והם יגיעו עד 13 יום. איזה טילים? על מה מדובר? לא ברור, אבל אפשר להניח שזה לא הולך להיות נחמד. זוכרים שב-For The Uniform היה למאקי טריק להפיכת כוכבי לכת לקטלניים לקרדסיים? נראה שהם החליטו שאם כבר ללכת, אז בגדול. כמובן שסיסקו ושות’ בהיסטריה, כי כרגע המצב הוא עדיין סוג של מלחמה קרה עם הדומיניון והקרדסים; אחרי פיצוץ כזה המלחמה תבוא בגדול (רגע, מישהו לא חושב בשלב הזה שהיא בכל מקרה תבוא בגדול?)הדבר ההגיוני לעשות הוא לשלוח את הדיפיינט עם צוות מצומצם אל ה-Badlands כדי לחפש את הטילים; אז כמובן שבמקום זאת כל הצוות של DS9 כולל ג’ייק ונוג וקווארק וההוא ששותק תמיד מהפאב של קווארק (מורן!) וכוווווולם עולים על הדיפיינט ויוצאים אל מעבר לחור התולעת כי… לא, רגע, מה? הם לשם שינוי עושים את הדבר הנכון ושולחים צוות מצומצם של וורף ודקס שלא מצליחים למצוא שום דבר ומאלצים את סיסקו לנקוט בדרך פעולה שונה - לפנות אל “מייקל” (אדינגטון) לעזרה. אדינגטון הרי עדיין בכלא מאז For The Uniform.מכאן אנחנו מקבלים סוג של שיחזור של The Maquis מעונה 2. שם היה לנו זיווג מוזר של סיסקו עם דוקאט אויבו בדם, ועכשיו יש לנו זיווג מוזר של סיסקו עם אדינגטון אויבו בדם. הוא מצליח לשכנע את אדינגטון להתלוות אליו ולנסות לנטרל את הטילים; מתברר שיש “אתר שיגור” ב-Badlands שרק ממנו אפשר לנטרל את הטילים, מה שנשמע חסר הגיון אבל שיהיה. למה לאדינגטון להצטרף אל סיסקו בכלל למשימה כזו? הרי מבחינתו שהקרדסים יתפגרו, וגם את הפדרציה הוא מתעב עכשיו משנגזר עליו להיות בכלא במקום להיות עם המאקי בדיוק בזמן שהם צריכים אותו (אחרי ההצטרפות של הדומיניון למלחמה בהם). ובכן, נראה שהוא הצטרף למשימה בעיקר כדי ללעוג לסיסקו בכל הזדמנות, להבהיר לו כמה המאקי היו יותר טובים מהפדרציה, ולאיים שיחסל אותו בהזדמנות הראשונה.זה ממש כיף!סיסקו הוא דמות לא מוצלחת במיוחד כשהוא באיזורי הנוחות שלו, אבל כשהוא מתחיל להשתגע הוא מוצלח; וכשהוא מצוות אל מישהו שלא מתאים לו, הוא מוצלח; וכאן אנחנו מקבלים את שני הדברים ביחד. אז הפרק מוציא מסיסקו את המיטב, אבל מאדינגטון יותר. זו אחת מהסיבות העיקריות שבגללן הפרק הזה מתסכל אותי - אדינגטון הוא דמות ממש מוצלחת, והפרק זרק כאן לפח את הדמות המוצלחת הזו בלי הצדקה של ממש.אחרי קטע אקשן מצויין של “סיסקו ואדינגטון מפוצצים ספינות דומיניון עם כל מני תעלולי מאקי וסיסקו כמעט מתפגר בגלל הדרכים המופרעות שבהן אדינגטון עושה את זה ומתחרפן עליו” מגיע החלק האחרון של הפרק, שבו הם מגיעים אל “אתר השיגור” שאמור להיות נטוש ובאופן מפתיע-או-שלא מלא ג’אמהדר. מה ששוב מכריח את השניים לשתף פעולה למרות שהם בעיקר רוצים להרוג אחד את השני. זה גם מזמין סצינה שהיא כבר יותר מדי over the top שבה אדינגטון נתקל במסדרון מלא בגופות אנשי מאקי ויושב ובוכה על איך הוא הכזיב אותם. אני לגמרי בעד זה שהפרק לא יעלים את המאקי בצורה סטרילית אלא יבהיר לנו היטב מה קרה איתם, ועדיין זה בוצע בצורה גסה מדי לטעמי.אבל יש טוויסט, שמתגלה כשסיסקו ואדינגטון נכנסים אל “חדר הבקרה” של אתר השיגור ומתברר שהוא מלא באנשי מאקי חיים שהג’אמהדר תפסו, ואדינגטון מפסיק עם העמדת הפנים. אין טילים ומעולם לא היו - הכל היה תעלול שמיועד לגרום לאדינגטון להשיג תגבורת פדרציה וללכת להציל את המאקי מנקודת המפלט האחרונה שלהם ב-Badlands. הרעיון הזה קצת יותר מדי סובל מתסמונת המזימה הגאונית שיש אלפי דברים שיכלו להשתבש בה, אבל אפשר לסלוח גם על זה. עוד נקודה תמוהה היא למה המאקי בכלל ברחו למוצב הזה במקום לברוח מה-Badlands ולחזור לשטח הפדרציה ולהסתתר שם - נראה קצת יותר סביר להסתתר במקום שבו אם תופסים אותך זורקים אותך לכלא מאשר במקום שבו אם תופסים אותך התוצאה היא מסדרון מלא גופות - אבל שוב, שיהיה. זה לא החלק המרגיז אלא איך שבזמן הנסיגה אל הספינה של סיסקו אדינגטון חוטף כדור ומציית לקלישאת ה”אני אשאר מאחור ואעכב אותם” ומקבל סצינת מוות מפוארת.זה היה פרק טוב. הוא היה מאוד מהנה, גם בחלק הנוגי שלו וגם בחלק האדינגטוני שלו, ובסך הכל הוא סגר היטב את סיפור המאקי, אבל יצאתי ממנו עם תחושה של פספוס. לא נורא, הלוואי שכל הנפילות של הסדרה מכאן ואילך יהיו כאלה.",
        "url": "/ds9//S05/E23/Blaze_of_Glory"
      }

      "s05-e24-empok-nor": {
        "title": "עונה 5 פרק 24 - Empok Nor",
        "content": "מה שהיה יכול להיות פרק מבדר ומהנה בכל עונה אחרת פשוט לא מצליח לעמוד בסטנדרט הגבוה של העונה הזו ויוצא שקיבלנו משהו חלש בערך כמו Business as Usual (לא קטסטרופה כמו הפרק ההוא עם רייזה, תודה לאל), כשהפשע האמיתי הוא בזבוז יחסי של או’ברייאן וגארק. בעיקר גארק. או’ברייאן הוא די אחלה בפרק (אבל עוד נדבר על זה) אבל בפינת גארק אנחנו מקבלים שוב פרק עם “גארק שאינו באמת גארק”. צריך לדבר על זה. בואו נדבר על זה.גארק הוא בקלות דמות המשנה המוצלחת ביותר בסדרה. כמה מוצלחת? גם אם הוא מופיע רק שלוש-ארבע פעמים בעונה, הוא מרגיש כמו אחת מהדמויות הראשיות. השחקן שלו מתפוצץ מכרזימה שהפכה את הדמות ללהיט כבר בהופעה הקצרצרה שלה בעונה 1. גם אחרי חמש עונות, ואחרי שכבר חשפנו את כל מה שנראה שאפשר לחשוף על גארק, זה עדיין מרגיש שהדמות מלאה סודות ועדיין לא לגמרי ברור מה מניע אותה ועדיין לא ברור אם היא בצד שלנו או לא. יחד עם זאת, הוא לא כל יכול; אנחנו נחשפים לחולשות שלו שוב ושוב, וזה דווקא מייצר את הפרקים הטובים ביותר שלו - למשל The Wire, או The Die is Cast, או By Inferno’s Light. בכולם גארק עובר מבחן כלשהו שמותח אותו אל קצה גבול היכולת וחושף אותנו אלינו בצורה שכמעט אף דמות בסדרה לא נחשפה. זה פשוט נפלא.ואז אנחנו מקבלים פרקים שבהם יש לנו את השחקן של גארק והוא נפלא כרגיל, אבל גארק הוא לא גארק. לפעמים הוא הזיה קולקטיבית שהדומיניון מפילים על הצוות של DS9, ולפעמים הוא הזיה אישית של באשיר, ולפעמים הוא גרסת עולם מראה לא מעניינת. ובפרק הזה מגיע הדבר הכי גרוע - יש לנו את גארק האמיתי, אבל הוא לא באמת איתנו, כי החל משלב מוקדם יחסית הוא נופל קורבן למכשיר העלילה השחוק ביותר של מסע בין כוכבים - המהשמו מקצין האישיות. היה מהשמו כזה ב-The Naked Time בסדרה המקורית; והיה ב-The Naked Now ב-TNG, והיה כזה ב-DS9 עצמה, ב-Dramatis personae. ההקצנות הללו עבדו בתור פארסות; בתור גרסאות פארודיות של הדמויות. סולו רץ עירום עם חרב? מעולה. סיסקו יושב ובונה לעצמו שעון ופוזה פסיכוטית של דיקטטור רפובליקת בננות? משובח. אבל הפרק הזה עושה את הטעות של לנסות ולעשות עם ההקצנה הזו משהו רציני ולהפוך את גארק לסוג של פסיכופת רצחני ששואף להשמיד את כל בני האדם. וזה לא מעניין, כי הרי גארק הוא קרדסי, ואחד עם עבר אלים ביותר; אנחנו ממילא מצפים שיהיה בו צד אפל כזה של Kill all Humans. אבל תנו לו לבחור! הפרק חושף את גארק לחומר שגורם לשיגעון הזה; אין לגארק בחירה. אין לגארק אמביוולנטיות. התוצאה היא שגארק הופך לתפאורה - לאנטגוניסט גנרי שהמטרה שלו היא להוות יריב ראוי לאו’ברייאן. ככזה, הוא עושה את העבודה, אבל איזה בזבוז!וכאילו שלא די בכך, המסגרת שבה הפרק הזה מתרחש היא עוד יותר חלשה. הסדרה ניסתה להיות יצירתית ולשנות קצת ז’אנר ולעבור אל ז’אנר ה”אימה בחלל” סטייל הנוסע השמיני, וזה ללא ספק יעד ראוי ביותר; אבל בשביל שזה יהיה מוצלח צריך שהדמויות לא יתנהגו כמו מטומטמות גמורות, והן כן; ועוד יותר צריך שלא יהיו רדשירטס שברור מהרגע הראשון שהם רדשריטס ולא יהיה אכפת לנו מהם - ויש גם את זה. בקיצור, פרק שנראה טוב על הנייר אבל בשטח לא יצא טוב מספיק.הבסיס העלילתי של הפרק הוא מוטיב ה”אנחנו על תחנה קרדסית מתפרקת” שהיה בעל פוטנציאל גדול בתחילת הסדרה, מימש אותו יפה מאוד ב-Civil Defense, אבל מאז די נעלם. מקגאפין כלשהו בתחנה מתקלקל, אין לאו’ברייאן דרך לסנתז אותו והקרדסים לא במצב רוח נדיב לאחרונה. אז מה עושים? באופן נוח למדי מתברר שיש ל-DS9 תחנת חלל אחות בשם אמפוק נור אי שם באמצע שומקום, שננטשה לפני שנה על ידי הקרדסים ומסיבה לא ברורה הם לא טרחו לפוצץ אותה, אבל כן מילכדו אותה טוב טוב, כשהמלכודות מיועדות ללא-קרדסים. נראה שיהיה די קשה להסתדר שם, אם בכלל, בלי קרדסי שיסייע - האם אנחנו מכירים מישהו כזה?בשלב הזה נראה די ברור מה צריך לקרות - יהיה לנו פרק “זוג מוזר” חדש, הפעם של או’ברייאן וגארק, שיצאו אל התחנה ויעברו הרפתקאות ו… רגע אחד, מה קורה פה, לספינה עם גארק ואו’ברייאן מצטרפים גם נוג ועוד ארבעה אנשי הנדסה שמעולם לא ראינו קודם. ארבעה רדשירטס ועוד נוג, שלא סביר שיחוסל כאן. כבר בשניה הזו היה ברור לי שהולכים לפרק סטייל “הנוסע השמיני”. וזה קצת מרגיז אותי כי עם יותר השקעה בתסריט הפרק היה יכול לעבוד גם אם או’ברייאן וגארק היו הולכים לבד, והפרק היה הרבה פחות מופרך. תחנת חלל קרדסית מלאה מלכודות? בשביל זה צריך מקצוענים. גארק הוא בחירה ברורה, ולאו’ברייאן יש עבר עשיר בתור חייל קומנדו מצטיין, אבל נוג? והאחרים? אין שום היגיון בלקחת אותם. הנה כשל מנהיגות מס’ 1 של או’ברייאן (או’ברייאן המסכן - זו לא אשמתו, זו אשמת התסריטאי).הפרק ממשיך להיות מובן מאליו עד להכעיס גם בהמשך. בדרך לתחנה גארק משחק עם נוג בשחמט קרדסי, מתעצבן על סגנון המשחק הזהיר והמחושב של נוג ומתחיל להתגרות באו’ברייאן, “גיבור המלחמה הנועז” וכמה שהוא רוצה לשחק נגדו. זה מעניין לראות את העוינות הזו של גארק לאו’ברייאן; עם כל כמה שגארק מנודה מכלל הקרדסים, הוא עדיין סוג של פטריוט קרדסי שזועם על גיבורי המלחמה מהצד השני. אני עדיין בעד זה שגארק יהפוך למנהיג (הדמוקרטי והנבחר, כמובן!) של קרדסיה בסיום הסדרה. אבל בינתיים יש לנו מתח גארק-או’ברייאן מלאכותי למדי שברור שהולך להתפוצץ בהמשך הפרק.כדי לתת לנו עוד קצת תחושת “הנוסע השמיני”, כדי להיכנס לתחנה גארק צריך לצאת מהספינה עם חליפת חלל ולהצ’טקמק עם דברים בתחנה. זה מדהים. זו הפעם הראשונה שבה ראיתי חליפת חלל ב-DS9, ואני ממש לא זוכר מתי ראיתי כזו ב-TOS או ב-TNG. אפשר לשכוח לפעמים שהסדרות הללו מתרחשות בחלל. מכל מקום, עניין “הנוסע השמיני” נמשך עם זה שמראים לנו במפורש שברגע שבו גארק מעיר את התחנה, הוא גם מעיר שני קרדסים שחיכו בתא הקפאה. די ברור שהפרק ממשיך ללכת בכיוון שציפינו שילך אליו. ואז, במהלך סריקת התחנה, גארק נוגע במעקה כלשהו שכולל איזה חומר כחול לא ברור - ומהרגע הזה ברור שגם לו הולך לקרות משהו לא נעים.ואז העסק מתחיל להיעשות מטופש. ראשית, גארק ואחד מהרדשירטס מאתרים את המעבדה הקריוגנית + גופה של קרדסי שמיכל ההקפאה שלו לא עבד טוב (תמיד, תמיד יש אחד כזה!) ואת שני המיכלים שננטשו זה עתה. שנית, נוג חוזר לספינה להביא משהו ומגלה שהיא מתרחקת מהתחנה + מתפוצצת, מה שאומר שהקרדסים המתעוררים שיבשו אותה איכשהו, מה שכמובן מעלה את השאלה איך בדיוק הם הגיעו לשם, איפה ההגנות הסטנדרטיות על חלליות מפני פולשים וכדומה. אבל לא משנה, הכל הכרחי בשביל לייצר את הרקע - מעכשיו הצוות מחפש דרך להימלט מהתחנה, ועושה את זה על ידי נסיון לבנות שקרכלשהו משדרי שיזעיק תגבורת. בקיצור, מהבחינה הזו יש לנו שידור חוזר של The Ascent, רק בלי אודו וקווארק שמקללים אחד את השני פרק שלם.ואז מתחיל הטימטום. יש בתחנה שני קרדסים רצחניים שמסתובבים חופשי, ומה שאו’ברייאן עושה הוא לפצל את הצוות שלו לקבוצות שכל אחת הולכת ועושה משהו אחר. צוות בלי הכשרה קרבית אמיתית, כן? זו טיפשות ברמה של הפרק ההוא מ-TOS שבו קירק מודע לאיזה יצור רצחני שמשוטט לו חופשי ושולח איש צוות שלו בלי פייזר לעמוד באיזה מקום לבד כי… כי אף סיבה, בעצם. וכמובן שאיש הצוות מתפגר. רדשירט אז, רדשירטס היום. אני שונא פרקי רדשירטס. באופן לא מפתיע, ההמשך הוא שכל הרדשירטס (לא כולל נוג, כמובן) אכן מתחסלים על ידי קרדסים משתוללים, סטייל “הנוסע השמיני”. וואלה, יופי.מה או’ברייאן יכל לעשות? לבצע את כל התיקונים ביחד, כקבוצה, כשהוא אישית אחראי על השמירה, בתור איש הקומנדו הבכיר פה, ולהיעזר בגארק. או אפילו לשלוח את גארק לצוד את הקרדסים בעצמו, כי גארק בהחלט מסוגל לעשות את זה. למעשה, זה בדיוק מה שגארק עושה כשהעסק מתחיל להימאס עליו, והוא מצליח לחסל את הקרדסים הסוררים בצורה משכנעת למדי - רק חבל שאז הוא הורג את הרדשירט האחרון בעצמו. הדבר הכחול ההוא, אתם מבינים.מה זה הדבר הכחול הזה בעצם? אחרי שגארק מחסל את הקרדסי הראשון הוא מבצע בדיקת רקמות שלו (הליך סטנדרטי במסדר האובסידיאן, גארק?) ומגלה שהקרדסי מפוצץ באיזה סם מעצים זינופוביה (שנאת חייזרים). אוקיי, זה… מטופש למדי, אבל מיועד להסביר למה גארק עצמו הולך להשתגע בצורה דומה. וזה מחזיר אותנו לתלונה שלי על כך שאנחנו מקבלים פרק גארק בלי גארק. התלונה קצת מוגזמת כי גארק משתגע רק ברבע השעה האחרונה ועד אז הוא גארקי מאוד, אבל נו באמת, רבע השעה האחרונה היא הקליימקס של הפרק. העימות הגדול בין גארק ואו’ברייאן (נוג נלכד על ידי גארק ומשמש כפיתיון). משחק החתול ועכבר ש… ש… כן, גם פה אין שום דבר מקורי במיוחד. ומכיוון שגארק מטורלל אנחנו אוטומטית בעד או’ברייאן אז מה זה מעניין בכלל. לא יכלו לתת לגארק סיבה טובה יותר לצאת נגד הפדרציה?גארק המשוגע מייצג את הצד שנהנה מכל המשחק והמלחמה הזו, ואילו או’ברייאן שונא כל רגע למרות שגארק מנסה להעביר אותו לצד האפל ולהודות שהוא נהנה מזה. בקיצור, זה כמו משחק השחמט בתחילת הפרק שאו’ברייאן סירב להשתתף בו. זה פשוט לא מעניין. גארק הרצחני פה פחות מוצלח מגארק המענה של The Die is Cast ואו’ברייאן פה הרבה פחות מוצלח מזה של The Assignment שאשרה עשה דברים רעים למען מטרה טובה. בסוף או’ברייאן מביס את גארק עם פצצת קומנדו שלו, אבל כמובן שגארק שורד, למרות שאו’ברייאן שבא לבקר אותו מבהיר שלהשאיר את גארק בחיים לא לגמרי הייתה התוכנית. גארק מבין. האם היה אמור להיווצר פה מתח לעתיד בין הדמויות הללו? כי זה לא קרה ואני לא חושב שיחזרו לקו העלילה הזה יותר.האם זה היה
