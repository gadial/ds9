      "s07-e21-when-it-rains": {
        "title": "עונה 7 פרק 21 - When It Rains...",
        "content": "זה היה עוד פרק של “כל מני קווי עלילה מתפתחים לאט ושום דבר דרמטי לא קורה”, אבל קווי העלילה היו מוצלחים ולשם שינוי עירבו את הדמויות של DS9 אז אני מרוצה. היו לנו הפרק לא פחות מארבעה קווי עלילה שונים שכולם יהיו כנראה קריטיים להמשך.ראשית, קו העלילה של קאי ווין ודוקאט ממשיך להיות גרוע ואני שמח שקצת דחפו אותו לשוליים הפעם. כל מה שמשתנה הפרק הוא שדוקאט מנסה לקרוא את הנקרונומיקון ומתעורר כתוצאה מכך כי למה לא בואו נכניס עוד מיסטיקה. קאי ווין טוענת שהרפאים לקחו את מאור עיניו בגלל חוסר ציות או משהו ומגרשת אותו לרחוב כי באופן כללי היא די שונאת אותו כי כולם שונאים את דוקאט. מכיוון שדוקאט הוא כבר לא דמות מעניינת או סימפטית בשום צורה, לא ברור לי למה שלמישהו מאיתנו יהיה אכפת אם מגרשים אותו לרחוב או לא. נראה לאן זה הולך להתקדם מכאן.קו העלילה השני הוא קלינגוני טיפוסי. כלומר: הוא כולל הרבה חבר’ה שחותכים לעצמם את כף היד וכל מני תוכניות צבאיות מטומטמות. והפעם: גאורון מגיע לתחנה כדי לתת למרטוק את עיטור העוז והגבורה והאומץ והתעוזה ומה שלא תרצו. זה כולל טקס שכולל חיתוך ידיים, כולל של בנג’מין “אין מה לעשות איתי בפרק אז דחפו אותי לכאן” סיסקו ואדמירל “כן גם אני” רוס. אחר כך מתגלה באופן לא כל כך מפתיע שכל הטקס והכבוד הללו מיועדים כדי שגאורון יבעט באלגנטיות קלינגונית אופיינית את מרטוק מתפקיד הרמטכ”ל של המלחמה ויתחיל לקדם תוכניות של “בואו ניכנס בדומיניון בכל הכוח נו זה בטח יעבוד מה אתם כבדים”. אני מניח שלא הרבה יישאר מגאורון בקרוב, והשאלה האמיתית היא אם מרטוק בדרך להפוך לגאורון הבא (הוא כמובן מכריז באוזני וורף שהוא חייל ולא פוליטיקאי. כן, קלינגון חמוד שלי, אני בטוח שאצל הקלינגונים יש הבדל).קו העלילה השלישי נקרא “או’ברייאן ובאשיר עושים דברים” (או ליתר דיוק, באשיר עושה דברים ואו’ברייאן מסתכל לו מעבר לכתף ומעיר הערות). זה מתחיל בצורה שמזכירה באופן חשוד את סצינת ה”וואיון מבקש מהמייסדת דגימה” - גם באשיר מבקש מאודו אצבע בשביל… איזה ממבו ג’מבו רפואי שהיה יכול להיות רלוונטי באותה מידה בכל שבע השנים האחרונות? נו טוב. זה קיים רק כדי שבאשיר יגלה שאודו חולה באותה מחלה של המייסדים. אופס. בהמשך הפרק גם יראו לנו תסמינים ראשונים מתחילים להופיע אצל אודו, בסינכרון מרשים עם הזמן שבו באשיר גילה את זה עצמאית.באשיר די בטוח שיצליח למצוא מרפא למחלה והוא מתחיל לחקור אותה במרץ ואז נזקק לאיזה קובץ של בדיקה רפואית שערכו לאודו בסטארפליט לפני כמה שנים. ומתברר שמשום מה סטארפליט לא ששים לתת לו משהו שעשוי לרפא את המייסדים. אז באשיר צורח קצת על אנשים ואז מבקש עזרה מסיסקו ומקבל קובץ מזוייף. מה זאת אומרת מזוייף? זהה אחד לאחד לקובץ של ד”ר מורה על אודו בשלב שעדיין היה עיסה. ובאשיר מסוגל לדעת את זה כי… כי הוא מחשב אנושי! על אדם! בני אדם פשוטים כמונו היו נאלצים פשוט להריץ diff על כל קבצי הבדיקות של אותו שיש להם כדי לגלות את הזהות!באשיר מסיק שמדור 31 עומד מאחורי כל התעלול הזה כי… כי אלו דברים שמדור 31 עושים, או משהו. ומכאן מגיעה גם הקפיצה הלוגית הבאה - שהנגיף נוצר על ידי מדור 31 ושאודו הודבק בנגיף בזמן הבדיקה שלו בסטארפליט, והוא זה שהעביר את המחלה הלאה, כשהדבקה מתבצעת דרך ה… אה… “התממשקות” של משני צורה. כזכור, אודו התממשק עוד, ועוד, ועוד עם המייסדת בזמן הכיבוש של DS9. זה טוויסט נחמד למדי בעלילה! רק חבל שמצטרף אליו שכנוע פנימי עמוק של או’ברייאן שאם מדור 31 פיתח את המחלה, גם יש לו תרופה עבורה. לא ככה דברים כאלו עובדים, או’ברייאן!מכל מקום, מערכה אחרונה של “באשיר נגד מדור 31” נשמעת לי כמו פוטנציאל לכיף גדול. אני מרוצה מהכיוון הזה, מה גם שמציאת המרפא למחלה עשויה להיות המפתח לסיום של המלחמה. נחיה ונראה.אגב, זוכרים שפעם היה משנה צורה שקראו לו “לאאס”? אתם יודעים, לפני שבעה פרקים בערך? זוכרים שהוא התממשק עם אודו ולכן הוירוס עבר אליו? זוכרים שהוא מחפש את כל שאר משני הצורה התמימים בגלקסיה ולכן כנראה ידביק כל אחד מהם שיצליח למצוא? נכון שאתם מתפארים ב”אנחנו סדרת תחנת חלל ולא ספינת חלל ולהכל יש השלכות שחוזרים אליהן”? ונכון שלעולם לא תתייחסו לכך שצריך למצוא את לאאס ולהזהיר אותו/לתת לו את הריפוי? בוודאי שלא תתייחסו. רק מוודא.הקטעים של באשיר משמשים את הסדרה גם כדי לנסות לקדם את הרומן באשיר-עזרי שלא באמת מעניין אף אחד ולכן נדחק לרמת ההפוגה הקומית. זה מתחיל בכך שבאשיר מדבר עם או’ברייאן על כך שעזרי מתחמקת איתו כי הוא לא ראה אותה כבר ימים. לזה עונה או’ברייאן בכך שהתחנה גדולה. אחר כך מתברר שבאשיר זימן את עזרי אליו בתואנה שהוא צריך לדבר איתה על התוצאות הרפואיות שלה. ראיתם מה זה? האיש לא למד כלום מ-Chrysalis! לפחות או’ברייאן שואל אותו במפורש אם זה לא אתי או משהו. כשעזרי באה ובאשיר מסמן לאו’ברייאן להסתלק, או’ברייאן נותן לנו, בפניה אל עזרי, את השורה הקומית הטובה ביותר בפרק:O’BRIEN: It was good running into you. I haven’t seen you in days.ועזרי מנסה לומר לבאשיר שהיא מאוהבת בו אבל הוא מפסיק לעקוב אחריה בשלב שבו הוא חושב שהיא הולכת להתחתן עם וורף, כי אז הבדיקות של אודו מתחילות לצפצף וכל השאר היסטוריה.זה משאיר אותנו עם קו העלילה האחרון, הטוב ביותר, שממשיך להיות קשור אל דאמאר ותנועת המחתרת שלו, אבל מכניס את המיטב שב-DS9 לעסק. אתם מבינים, דאמאר לא באמת יודע איך עושים מחתרת ומאבד אנשים על שטויות. הוא צריך סיוע מבני בריתו בפדרציה. אז את מי נשלח? מי מבינה במחתרות? או, נפלא, קירה. ובתור בונוס בואו נשלח איתה את אודו וגארק. גארק! סוף סוף!זה כיוון מוצלח מאוד ואני מקווה שזה ישתפר בפרקים הבאים. בינתיים זה נתן לנו לראות את קירה במדי סטארפליט (כי מדי באג’ורים ירגיזו מדי את הקרדסים) + סצינה של קירה משכנעת את דאמאר לפעול גם נגד מטרות שמאוישות על ידי קרדסים כי הקרדסים הללו הם משתפי פעולה עם האויב + סצינה שבה הסגן של דאמאר מעלה את זה שאודו היה משתף פעולה עם הקרדסים בזמן הכיבוש וכמעט מחוסל על ידי קירה בו במקום. נוסיף לזה את העובדה שקירה לא שכחה שדאמאר הרג את זיאל - ואני מניח שגם גארק לא שכח, כך שיש לנו פה סיר לחץ לא קטן. אגב, נדמה לי שזו הפעם הראשונה בסדרה שבה רואים את גארק עם יותר מקרדסי בודד נוסף.אז זהו. סיימנו עם הקצאת התפקידים לכל דמות לקראת סיום הסדרה ואפשר להתחיל את הצלילה המטורפת אל סופה. כלומר, הקצאת תפקידים לכל דמות חוץ מקווארק (מביא קפה לבאשיר כדי לעזור לו למצוא תרופה לאודו ופרט לכך לא קיים) וג’ייק (היה פעם מישהו כזה?) ונוג (ראינו אותו בפרק הקודם אז אני מניח שנחכה לפרק הסיום או משהו) ורום (מי?).",

      "s07-e22-tacking-into-the-wind": {
        "title": "עונה 7 פרק 22 - Tacking Into The Wind",
        "content": "אוקי, וואו, זה היה מצוין. סוף סוף קווי העלילה התחילו להתקדם, ובינתיים זה משתלם ביותר.כזכור, בפרק הקודם היו לנו ארבעה קווי עלילה: דוקאט-ווין, גאורון-מרטוק, באשיר-או’ברייאן וקירה-אודו-גארק-דאמאר. מאז עברו בתוך הסדרה כמה שבועות. קו העלילה של דוקאט-ווין זכה לטיפול מצוין בפרק הזה: לא הזכירו אותו בשום צורה. קו העלילה של או’ברייאן-באשיר התקדם טיפה - באשיר עדיין לא הצליח למצוא תרופה, אבל או’ברייאן עולה על רעיון איך להכריח את מדור 31 להתערב בסיפור ולחשוף את עצמו לתגובת נגד - באשיר יספר לסטארפליט שהוא מצא את התרופה, ובואו נקווה שמדור 31 לא יחליט שהפתרון הטוב ביותר הוא פשוט להתנקש בבאשיר.בגזרת גאורון-מרטוק משתמר הסטטוס שבו גאורון שולח את מרטוק למשימות התאבדות והורס לפדרציה כל סיכוי להחזיק מעמד במלחמה עד שיצליחו למצוא פתרון לנשק של הברין, שרק הספינות של הקלינגונים יודעות איך להתגונן מפניו בזכות איזה טכנובאבל. בקיצור, גאורון חייב לעוף, אבל מרטוק דבק בגישת ה”אני רק חייל” ומסרב לעשות שום דבר בנושא. זה נותן לוורף סוף כל סוף הזדמנות לעשות משהו מעניין מאז מי יודע מתי.סיסקו הוא זה שנותן לוורף את המשימה של לפתור את בעיית גאורון ולא משנה איך, אבל את הפוש האמיתי נותנת עזרי, שנותנת נאום ארוך על האימפריה הקלינגונית הגוססת בגלל האופן שבו נותנים למנהיגים מושחתים כמו גאורון להשתולל. שיחת וורף-עזרי הזו מראה שכן יש טעם ועניין באינטראקציה שלהם, פשוט לא ה… דבר הזה, שהיה בתחילת הקשת העלילתית הזו.ההמשך די ברור - בזמן מועצת הקרב הבאה, גאורון נותן למרטוק עוד משימת התאבדות. מרטוק מסכים כמו ילד טוב. וורף קם ופותח את כל הג’ורה על גאורון, והופה, זמן באת’לת’. לא היה בסדרה אף אחד שניצח את וורף בקרב פנים אל פנים, וזה לא הולך להתחיל עכשיו. קצת נותנים לנו דרמטיזציה שבה גאורון מעיף את וורף דרך חלון ומנפנף עליו נשק כדי “להכריח” את וורף להרוג אותו בתור הגנה עצמית - לא יעלה על הדעת שנראה את וורף פשוט הורג את גאורון כי צריך, מה? וזו כמובן גם נקמה אישית מתוקה עבור וורף כי גאורון הוא זה שהפך אותו למנודה מלכתחילה, ב-The Way of the Warrior.מייד אחרי שוורף הורג את גאורון כל הנוכחים בחדר מחליטים למנות אותו לקיסר הקלינגון החדש, מה שגורם לי לתהות לגבי ההגיון בשיטת המינויים שלהם. היחיד שיש לו הגיון הוא וורף, שכמובן מעביר את הכבוד אל מרטוק. עכשיו אני ממש מקווה שמרטוק יצליח לשרוד את הפרקים הקודמים כי הוא בהחלט המנהיג האידאלי של הקלינגונים שאפשר להעלות על הדעת.כל זה עושה לכם דז’ה-וו? בהחלט ייתכן… אם נקפוץ קצת אחורה, לעונה 4 של TNG (עם ספוילרים, כמובן), אולי נזכור איך ב-Reunion הקיסר הקלינגון הקודם נרצח, ועלו שני מועמדים להחליף אותו: גאורון ודוראס. גאורון היה סתם מישהו שבא משום מקום חשוב, אבל דוראס צץ כבר בפרק קודם שבו הוא… הכתים את כבוד המשפחה של וורף. ב-Reunion הוא עושה עוד כל מני מעשי נבלה שגורמים לוורף לצאת נגדו לקרב ולחסל אותו. במילים אחרות, זו כבר הפעם השניה ברציפות שוורף קובע את זהות שליט הקלינגונים אחרי חיסול האלטרנטיבה. הספק לא רע, וורף. כמו כן אני ממליץ למרטוק לא להרגיז את וורף בשום צורה.קו העלילה המרכזי של הפרק הוא זה של קירה-אודו-גארק-דאמאר. עם כזה הרכב, אפשר להיכשל? האמת שאי אפשר.אנחנו מתחילים עם קירה שנוזפת בקרדסים על עוד פעולת גרילה שהצליחה אבל סובלת מחובבנות. האופוזיציה לקירה היא קרדסי בשם רוסוט, שבינתיים שיתף פעולה עם דאמאר מהרגע הראשון ודאמאר נותן לו גיבוי מלא, גם נגד קירה. כרגע. בינתיים אודו חוזר ממשימה מוצלחת אחרת ודי קורס בפינה, במצב קטסטרופלי שחמור בהרבה מזה של המייסדת. כשגארק מתחקר אותו, הוא מסביר שככל הנראה שינויי צורה מאיצים את התקדמות המחלה, ובגלל משימות הגרילה של השבועות האחרונים הוא עשה המון מהם.זה… זה פתרון ממש הגיוני, למעשה, לשאלה שהטרידה אותי מהפרק הקודם - אם אודו הודבק ראשון, למה המצב שלו (היה) פחות גרוע מאשר של המייסדת? מיעוט שינויי צורה לעומת המייסדת זה הסבר הגיוני לגמרי שתואם את הדמות של אודו. השאלה הפתוחה היחידה שנשארה לי לגבי עניין ה”אודו הוא פציינט 0” היא מה קורה ברביע גאמה - האם גם שם המייסדים חולים, ואם כן - איך?אבל אף אחד לא זוכר את רביע גאמה יותר. מאז Children of Time הוא לא קיים מבחינתנו.אגב, אם הזכרנו גם את המייסדת - אנחנו מקבלים הצצה קצרה אליה ואל וואיון. וואיון מנסה לשמור על אופטימיות כלשהי לנוכח המצב העגום של הדומיניון; המייסדת מבהירה לו שהיא הייתה מחסלת אותו מזמן אם מתקני השיבוט היו פעילים ומתחילה להציע כל מני פשעי מלחמה לבצע נגד האזרחים הקרדסים כדי לטפל במרד. ואז מסיימת בלשאול את וואיון האומלל שוב האם יש צפי למתקני השיבוט הללו. טיפוס לא נחמד כל כך, המייסדת.חזרה אל קירה ושות’, הם מזהים הזדמנות פז לעזור לסטארפליט להתמודד עם הנשק של הברין - להשתלט על ספינת ג’אמהדר שבדיוק מתקינים בה נשק כזה. רוסוט מתנגד למשימה הזו אבל דאמאר מבהיר שהפעם, לעזור לסטארפליט זה לעזור לקרדסים. גארק מצידו מנסה להזהיר את קירה שהמצב של אודו חמור יותר ממה שהוא נותן לה לראות - אבל כמובן שקירה יודעת. ובכל זאת לוקחת את אודו למשימה.בזמן שקירה מתכוננת למשימה מגיע רוסוט להציק לה שהיא בעצם פה רק כדי להרוג קרדסים ועוד ניג’וסים, וכשהיא מנסה לנפנף אותו הוא מנסה להרביץ לה. מה שכמובן נגמר רע מאוד, מבחינתו. עושה לכם דז’ה-וו? זה בגלל שב-Favour The Bold קירה כיסחה את הצורה באופן דומה ל… דאמאר. אחרי שרוסוט חוטף מכות, גארק בא להזהיר את קירה שרוסוט לא הולך לחכות עד סוף המלחמה כדי לנסות לחסל אותה ושתהיה מוכנה. רק מה, אפילו גארק לא מנחש שזה יקרה עוד לפני סוף המשימה הנוכחית.בדרך למשימה דאמאר מגלה שרצחו את המשפחה שלו ותוהה בזעם בפני גארק מי החיות הללו שהורגות ככה נשים וילדים חפים מפשע. קירה לא מתאפקת ומשחילה איזה “נכון דאמאר, באמת מי אלו” ואחר כך מתחרטת אבל דווקא גארק מרוצה וחושב שדאמאר צריך את הזבנג הזה כדי להוציא ממנו את ה”רומנטיות” שבה הוא מתייחס לעבר. בפרט אם דאמאר אכן יהיה המנהיג הבא של קרדסיה.המשימה עצמה היא הצלחה מסחררת. קירה מתחזה לאסירה באג’ורית, אודו מתחזה למייסדת, גארק מתחזה לחייל קומנדו נועז שיכול לחסל ארבעה ג’אמהדר + וורטה לא חמושה עם נשק שה”מייסדת” לוקחת מהג’אמהדר הסמוך. כמו כן דאמאר ורוסוט מתחזים לאנשים שיש בכלל צורך שיהיו במשימה הזו. דאמאר זה מגוחך במיוחד כי הפרצוף שלו הוא הידוע ביותר ברביע אלפא כרגע והג’אמהדר הראשון שרואה אותו היה אמור לחסל אותו. אבל כן, אני מבין כמה מטופש זה יהיה עכשיו לעשות החלפת פנים לדאמאר רק כי זה הגיוני יותר, אני לא מתלונן באמת.אחרי שהחלק העיקרי של המשימה נגמר אודו קורס בפינה לגסוס לו קצת - כדאי שבאשיר ימצא את הריפוי מהר, כי כרגע אודו נראה יותר גרוע מאשר ב-The Die is Cast. קירה באה לעזור לו, ואיכשהו רוסוט מחליט שעכשיו זה הזמן הכי טוב לכוון עליה פייזר. ואז גארק מכוון עליו פייזר. ואז דאמאר צריך להחליט מה לעשות ויורה ברוסוט כמעט בלי להסס, כי “קרדסיה שלו מתה ולא הולכת לחזור”. מה תגידו, גארק צדק.אבל אי אפשר לסגור את הפרק בתחושה של ניצחון, אז נותנים לנו את הדיאלוג הקצרצר וקורע הלב הבא של קירה ליד אודו הגוסס:ODO: You’re probably angry. KIRA: Why? ODO: I hid my true condition. KIRA: Odo, I’ve known all along. But it’s not over. Julian’s probably working on a cure right now and ODO: Nerys. Nerys, don’t. Just stay here with me.שומע, באשיר? חסר לך שלא תחסל את מדור 31 בפרק הבא כמו שוורף חיסל את גאורון ודאמאר חיסל את רוסוט והעורך של הפרק חיסל כל מופע אפשרי של ווין ודוקאט בו!",

      "s07-e23-extreme-measures": {
        "title": "עונה 7 פרק 23 - Extreme Measures",
        "content": "קו העלילה של באשיר נגד מדור 31, שנרמז באופן קצר בשני הפרקים הקודמים, משתלט פה על כל הפרק ונותן לנו סגירה של הסיפור הזה ומבט אחרון על הזוג באשיר-או’ברייאן. לדעתי? הוא עושה את זה מושלם. אבל אני מבין גם את אלו שמבקרים אותו.הפרק מוותר על שני דברים, באופן כמעט מוצהר. ראשית: הוא מוותר על האפשרות לעשות מעין קרב מוחות אימתני בין באשיר למדור 31, וספציפית לסלואן שמייצג אותו. באשיר מנצח בקלות - הרבה יותר מדי בקלות. רוב הפרק הוא איזה מאבק בלימה נואש של סלואן מול באשיר. זה לא מתאים לסלואן שראינו עד כה, שתמיד שלט במצב. באשיר תופס אותו בצורה כמעט אידיוטית, עם שדה כוח במקום הישיבה החביב על סלואן, ולא על ידי איזה שימוש באינטלקט המזהיר שלו. זו הטפשה מכוונת של סלואן, כי בלי זה לא יהיה פרק ואפשר להגיד ביי ביי לאודו, אבל זה כן עשוי לאכזב את מי שציפה לאיזה דו-קרב שכזה (אני לא ציפיתי; ציפיתי שבאשיר ימחץ אותם). יותר מכך - העימות הזה עולה לסלואן בחייו, ואם היינו בעונה 5 של הסדרה הייתי מתפלץ מרוב כעס על כך שזרקו לפח דמות כל כך מוצלחת. אבל אנחנו בסוף הסדרה, וחיסול שכזה, שסוגר את העימות בין באשיר לבין 31, נראה סביר למדי.שנית, הפרק נמנע מלהעלות סוגיות מוסריות בסגנון In the Pale Moonlight, מה שמעלה את השאלה בשביל מה צריך את מדור 31 בכלל. העניין הוא שאני לא רואה את מדור 31 בתור האמצעי הנכון להעלות סוגיות כאלו. גם בשתי הפעמים הקודמות שבהן הוא הופיע, נקודת המבט שלנו עליו הייתה של באשיר, שלא מוכן ללכלך ידיים בכל הטינופת הזו ומבחינתו 31 הם אויבים מרים. הדבר היחיד שמשתנה בפרק הזה הוא שבאשיר מתחיל לשחק מלוכלך - אבל רק נגד 31 עצמם.אז אנחנו לא מקבלים פה In the Pale Moonlight נוסף ולא מגלים צד חדש ואפל אצל באשיר, אבל זה לא מה שאני מצפה לו מפרק כזה. הסדרה נמצאת בשלב האחרון של סגירת העלילה; וזה מה שאני מחפש פה, סגירה של הקצוות שבתקווה תלווה בקתרזיס מהנה כלשהו. זה בדיוק מה שקיבלנו פה.אנחנו מתחילים עם שיחה של קירה ואודו הגוסס, שבה אודו שולח את קירה להתחפף למקום אחר כדי שלא תראה אותו מת כפי שראתה את ברייל מת באותו חדר עצמו. בקיצור, קצת דרמטיזציה על ההתחלה כדי להזכיר לנו בשביל מה באשיר הולך לעשות דברים מטורללים הפרק. אחר כך, כדי להזכיר לקהל על מה מדובר, באשיר ואו’ברייאן מגלים לסיסקו את כל התוכנית ההזויה שלהם למשוך נציג של מדור 31 אל התחנה על ידי העמדת פנים שבאשיר מצא את התרופה למחלה של משני הצורה. הרעיון: לתפוס אותו להשתמש בסורקי מוח רומולאניים עליו. כמובן שכל העסק לא חוקי ולא אתי בעליל, אבל מאז שב-Inter Arma Enim Silent Leges הרומולאנים השתמשו על באשיר בסורקי מוח כאלו כתוצאה מהתעלול של סלואן, ככל הנראה באשיר איבד את החשק להקפיד על זוטות כאלו. ומה עם או’ברייאן? ובכן… הוא קצת נגרר אחרי באשיר, לא?כמו כן זה פרק באשיר-או’ברייאן אז יש לנו סצינה שלהם משחקים חצים אצל קווארק. ומה זה חשוב שקווארק סגור ובאשיר פרץ פנימה (צד אפל של באשיר!). באשיר עסוק בחישובים ומדווח שלפחות 73 אנשים היו חייבים להיות מעורבים במזימה הנוכחית של מדור 31 - זו הדרך של הפרק לספר לנו שמדור 31 ממש לא הולך למות עם סלואן, אני מניח. כמו כן באשיר קורא את “על שתי ערים”, שללא ספק נבחר בזכות השורה הבודדת שנראה שהתסריטאי מכיר - הזו עם הטוב שבזמנים והרע שבזמנים.ואז סלואן מנסה את רוטינת הלעיר-את-באשיר-משינה שלו, נתפס, מוצא את עצמו במעבדת הרפואה תחת איום שימוש במתקן הרומולאני, מנסה להפחיד את באשיר ואו’ברייאן במילים ולא ממש מצליח כי אף אחד לא פוחד ממנו וכולם שונאים אותו - ובתור מוצא אחרון מפעיל איזה מנגנון התאבדות שיש לו בתוך המוח - משהו יותר מתוחכם מציאניד בשן, כך שאפשר לסלוח לבאשיר שלא גילה אותו. באשיר ממהר לנסות להציל אותו והוא לא מת עדיין, אבל ימות תוך פרק זמן שדומה להפליא לאורך הפרק, ובאשיר חייב לחלץ את המידע על התרופה עד שזה יקרה.כן, כן, ברור שכל זה לא הגיוני. גם שסלואן נתפס בקלות וגם שבכלל קיימת תרופה וגם שמי שיוצא לתחנה ועלול להיתפס יודע מה התרופה. הפרק מתייחס לזה טיפה - באשיר אומר לסלואן שהוא ידע ששיטת הפעולה שלו לא תהיה סתם להשמיד את כל המעבדה של באשיר אלא חיסול ממוקד של המידע על התרופה, מה שיצריך לדעת מה בדיוק לחפש - אבל אני לא קונה את זה. בפרק לא בהתחשב בכך שבהמשך הפרק התרופה תתגלה פחות או יותר בתור רצף של ארבע מילים. זה לא משהו שאפשר להשמיד, אם הוא התגלה. קודם כל צריך לחסל את באשיר, שכמובן יזכור את כל המידע בעל פה - אז למה סלואן לא התחיל מזה? וחוץ מזה יכולים להיות למידע כל כך פשוט אינספור גיבויים.אבל חשבתם שזה היה לא הגיוני? חכו חכו ותראו מה באשיר עושה עכשיו! הוא מהנדס איזה התקן ממבו-ג’מבו שיאפשר לו להיכנס למחשבות של סלואן כדי לחלץ משם את המידע. כמובן שאם סלואן מת בזמן שהוא בפנים גם הוא ימות, כי אלו חוקי ז’אנר המטריקס-אינספשן הללו. ואו’ברייאן?O’BRIEN: You heard me. And it’s not open to debate. If you’re determined to go on this lunatic mission inside Sloan’s head, then somebody with an ounce of sanity has to be with you. BASHIR: You just want to come because you don’t want Captain Sisko to find out what we’re doing. O’BRIEN: There’s that too. BASHIR: I’d better get another bed.אם היה צורך להבהיר את הנקודה הזו במפורש - הפרק הזה טוב בגלל הדינמיקה באשיר-או’ברייאן. בגלל שכל רגע משותף של הזוג הזה, עוד החל מ-The Storyteller בעונה הראשונה, הוא זהב טהור של כיף.ואיך נראה המטריקס? ובכן… הוא נראה כמו DS9. סלואן וירטואלי ידידותי באופן חשוד מקדם את פניהם של או’ברייאן ובאשיר ומסביר להם שהמוח שלו נראה כמו DS9 כי אין תקציב בשלב הזה של העונה לסט מורכב של… אה, סליחה, הוא מתכוון שהוא רצה לגרום להם להרגיש בבית. הוא באמת ידידותי! הוא מנסה לתת להם את התרופה, אבל משהו לא נותן לו. במקום זה הוא גורר אותם ל”מסיבת פרידה” של סלואן מכל האנשים בחייו - אנשים שהוא בעיקר פגע בהם, מן הסתם, כמיטב מסורת הקלישאות. חייבים להודות שסלואן לא מוצלח כל כך בתור דמות אלא יותר בתור איזה ייצוג פיזי של מדור 31, והסלואן הידידותי הזה קצת מעצבן… אה! פתאום צץ סלואן “הרגיל” וירה בו, בדיוק כשהוא הלך לתת להם את התרופה!או’ברייאן ובאשיר פורצים במסע חיפושים בתחנה אחרי הסלואן המרושע, אבל בדרך נתקלים באיזה שומר מעצבן וחוטפים שניהם פייזר לפני שהם מתגברים עליו. מה שגורם להם לקרוס ליד קיר ולחכות שבאשיר יוציא אותם משם על ידי שימוש באיזה ממבו-ג’מבו גופני שאמור לשמש בתור סיגנל למכשיר שמפעיל את הסיפור - אבל הוא לא מצליח לעשות את זה. כך שיש לנו שיחת או’ברייאן-באשיר אחרונה לפני שהם מצפים למות. וזו הופכת לשיחת “יחסינו לאן”.זוכרים שוורף ועזרי היו גם כן על סף הוצאה להורג וניהלו שיחת “יחסינו לאן” וזה לא עניין אף אחד? אז כשזה או’ברייאן ובאשיר, זה כן מעניין. בפרט כשהם מדברים על קייקו ואזBASHIR: She’ll understand. She’ll know you did it for me. O’BRIEN: That’s what’ll upset her the most. She always said I liked you more than I liked her. BASHIR: That’s ridiculous. O’BRIEN: Right. Yeah. BASHIR: Well maybe you do, a bit more. O’BRIEN: What? Are you crazy? She’s my wife. I love her. BASHIR: Of course you love her. She’s your wife. O’BRIEN: Yeah. BASHIR: I’m just saying maybe you like me a bit more, that’s all.ובהמשך באשיר גם אומר שהוא מאוהב בטירוף בעזרי, אבל את או’ברייאן הוא אוהב… קצת יותר. איזה זוג חמוד!אחרי העסק הזה הם מחליטים שקצת פחות בא להם למות אז הם קמים לבדוק עוד דלת, ואז מתעוררים במעבדה אל סיסקו הזועף ואל סלואן שמתפגר סופית ואיתו כל תקווה לריפוי עבור אודו.…או שלא?כמובן שציפיתי כאן לטוויסט, אבל עדיין תהיתי אם הטוויסט יכלול נצחון כלשהו לסלואן או לא. הוא לא. כשבאשיר מנסה לקרוא את הספר שלו ושם לב שבעמוד שבו הוא נמצא באמצע הספר שוב צצה שורת ה”הטוב שבזמנים” ואחריה הספר מתחיל מחדש, הוא מבין שהם עדיין במטריקס - המוח של סלואן רק גרם להם לחשוב שהם התעוררו. אז או’ברייאן ובאשיר שבים לחיפושים ומגיעים לחדר של סלואן שנמצא בבלאגן מוחלט. בשלב הזה באשיר נכנס לשיחה ארוכה עם סלואן על גודל ההשפעה של מדור 31 וכמה שווה לבאשיר לחלוב כמה שיותר מידע עליו לפני שסלואן מת, בזמן שאו’ברייאן הפרקטי מוצא את התרופה ואז עובד קשה על לשכנע את באשיר לצאת בזמן לפני שסלואן מת, ולא משנה כמה סלואן יפתה אותו עם מידע על מדור 31. בדיעבד באשיר מודה שהאובססייה שלו ל-31 הייתה גורמת לו למות שם אלמלא או’ברייאן היה מציל אותו - אז טוב שאו’ברייאן הצטרף!סוף דבר: אודו נרפא ובאשיר ואו’ברייאן פולשים שוב לקווארק בלילה וחוגגים על חשבון בקבוק שלו שיותר ישן מבאשיר. והפרק מסתיים בצורה מושלמת:O’BRIEN: To friendship. I’d better get home. Keiko’s holding dinner for me. BASHIR: This late? O’BRIEN: Yeah, well, she’s a hell of a woman. BASHIR: That’s why you love her. O’BRIEN: That’s right. That’s why I love her. You want to come? BASHIR: Sure.פלוס עוד השלכת חץ אחרונה של באשיר שפוגעת בול במטרה.כמובן, אני מצפה לראות את באשיר ואו’ברייאן בהמשך, וסביר שעוד יקרו איתם דברים, אבל הפרק הזה הרגיש כאילו הזוג באשיר-או’ברייאן, אחד מהציוותים המוצלחים ביותר של הסדרה, ניגן כאן את אקורד הסיום המושלם שלו. תודה.",

      "s07-e24-the-dogs-of-war": {
        "title": "עונה 7 פרק 24 - The Dogs Of War",
        "content": "איזה כיף של פרק! יש לנו פה שני קווי עלילה עיקריים שמתבצעים בצורה מושלמת, והעלילה זזה קצת גם בקווי עלילה אחרים כך שהכל מוכן אל פרק הסיום ואין לי כמעט תלונות על שום דבר.מה יש לנו בפרק? ובכן, סוף סוף טורחים לגרום לעזרי ובאשיר להתנשק ובכך סוגרים את קו העלילה הנודניקי של חיי האהבה של עזרי שסבלנו ממנו במשך כל סדרת הפרקים האחרונה. עושים את זה חמוד. בפעם הראשונה אי פעם באשיר הוא לא קריפ. אפשר לסגור סופית את “באשיר ילד כאפות” ולאחל לזוג בהצלחה ולהתעלם מהעובדה שכל הביצוע של זה היה קלישאה אחת גדולה. זה לא שאת אודו וקירה (הזוג הכי מוצלח בסטאר טראק שראיתי עד היום) התחילו בצורה טובה יותר.חוץ מזה בחמש הדקות האחרונות קאסידי מספרת לסיסקו שהיא בהריון ועכשיו היא מאוד מודאגת בגלל האיומים של הנביאים. ויודעים מה? גם אני מודאג. כי הריון כזה הוא דרך נהדרת להנדס לנו טרגדיה של הרגע האחרון. אין לי מושג מה הולכים לעשות עם סיסקו וקאסידי עכשיו אבל אני חושד שאני הולך מאוד להתרגז. שאלה אחרת היא איך קורה שבמאה ה-24 עדיין יש הריונות לא מתוכננים - ובכן, קאסידי אומרת ש”אחד מאיתנו פספס את הזריקה שלו” - ומתברר שזה סיסקו. כלומר, אמצעי המניעה של המאה ה-24 הם פחות אפקטיביים מאלו של המאה ה-21 כי הם דורשים שאף צד לא יפספס?כמו כן: אודו מתאושש מהמחלה שלו ומגיע השלב הלא נעים שבו צריך לספר לו מאיפה המחלה הגיעה ושהחבר’ה בפדרציה החליטו לא לתת למייסדים את הריפוי, מה שנותן לנו שורת אודו קלאסית:ODO: Interesting, isn’t it? The Federation claims to abhor Section Thirty One’s tactics, but when they need the dirty work done, they look the other way. It’s a tidy little arrangement, wouldn’t you say?רוב הסדרה עמדה בסימן חוסר האמון שהפדרציה רוחשת לאודו; עכשיו הגלגל התהפך ואנחנו רואים שאודו הוא חסר אמון בפדרציה. רק שבמקרה שלו זה בצדק. יפה.חוץ מזה, הפרק מבצע עזרידקסיזציה של הדיפיינט: במקום לתת לה לנוח בשלום על משכבה, סיסקו מקבל דיפיינט חדשה ומשוכללת יותר. זה מרגיז. זה כנראה הכרחי בשביל מה שזה לא יהיה שרוצים לעשות בפרק הבא, אבל זה מרגיז. זה הופך את האובדן של הדיפיינט לחלול למדי.וחוץ מזה וואיון והמייסדת ושות’ לחוצים מזה שהפדרציה והרומולאנים יודעים להתמודד עם נשק האנרגיה של הברינים ולכן עוברים למגננה. סיסקו ושות’ מחליטים שזה הזמן לתקוף אותם בגדול ולא משנה המחיר, כי זה הסיכוי היחיד להיפטר מהם. אז גם זה מכין את הקרקע לפרק הבא.וחוץ מזה יש לנו את שני קווי העלילה העיקריים של הפרק.קו עלילה אחד הוא המחתרת של דאמאר, שמושמדת בזריזות קרוב לתחילת הפרק, שניה אחרי שהם הגיעו לקרדסיה בציפייה לקבל תגבורת של מאות אלפי אנשים. השרידים: דאמאר, קירה וגארק, שמוצאים מחסה במרתף של קרדסית בשם מילה, שהיא האלפרד פניוורת’ של גארק. בהתחלה הרעיון הוא לברוח מקרדסיה אבל לא נראה שיש דרך לעשות את זה. ואז מילה מספרת להם שבניגוד לטענות של וואיון ברמקולים שדאמאר חוסל, הקרדסים מספרים שהם רואים אותו בכל מקום. מי אם לא קירה קופצת על המצב הזה בשתי ידיים כשהיא מבינה שזו ההזדמנות לארגן התקוממות עממית בסדר הגודל של כל הכוכב - אז היא מארגת פעולת קומנדו נועזת עם גארק ודאמאר שמסתיימת בזה שהורגים ג’אמהדר ומפוצצים דברים ונושאים נאומים משולהבים ברחובות וזה ממש סבבה. קצת מיותר להגיד את זה, אבל גם קירה, גם גארק וגם דאמאר פשוט מושלמים לקו העלילה הזה ומבצעים אותו מצוין. כיף גדול, כבר אמרתי?מה שמשאיר אותנו עם הפרנגים, שקו העלילה שלהם הוא המרכזי בפרק ותופס את רוב הזמן. המטרה היא לסגור יפה את סיפור הפרנגים, והאמת היא שאני מתקשה לחשוב על דרך מכובדת יותר לעשות את זה מאשר מה שעשו כאן.זה מתחיל עם נסיון לרמוז לנו שקווארק התרכך קצת - כשהעובדות הממורמרות שלו דורשות שיפור תנאי שכר הוא לא זורק אותן מכל המדרגות וגם לא רץ להטריד אותן מינית. רגע אחר כך הוא מקבל שיחה מהנאגוס זאק, עם קליטה גרועה מהרגיל כשבקושי אפשר לשמוע מה הוא אומר, אבל מה שהוא אומר מסתכם ל”אני הולך לבוא ל-DS9 ולהפוך אותך לנאגוס הבא כי אני ואמא שלך יוצאים לפנסיה ברייזה”. אוהו, איך שקווארק מתמוגג.יש לנו, כמובן, סגירת מעגל עם הפרק הראשון שבו זאק הופיע, The Nagus. גם שם השרביט עבר אל קווארק, אם כי בנסיבות קצת יותר טראגיות שבהן זאק פשוט התפגר (זה שאחר כך הוא קם לתחיה זה סיפור אחר). הפרק הזה לימד את קווארק עד כמה הוא לא מוכן לתפקיד כמו הנאגוס, ורום ניסה לרצוח את קווארק - כלומר, כמו שאתם מבינים, נראה שהסדרה מעדיפה לשכוח את הפרק הזה ולהעמיד פנים שהוא לא התקיים מעולם. בפרט בכל הנוגע לרום, שהחל מתקופת Family Business והלאה הוא שונה לגמרי מהרום של תחילת הסדרה.ובכן, קווארק מתמוגג מלהיות הנאגוס הבא, וכדי שיהיה לו עוד יותר כיף, הסדרה מביאה משום מקום את הנמסיס שלו - בראנט. בראנט כאן כדי ללקק לקווארק ולעשות לו פדיקור, לא כדי להיות אנטגוניסט; אם אנחנו כבר בפרק הסיום של הפרנגים, אז זו דרך טובה “לנצח” את בראנט בלי להרוג אותו (כי מי רוצה שהוא ימות, בדיוק?)אבל במובן מסויים בראנט הוא כן אנטגוניסט פה, כי הוא מגלה לקווארק שחלו כל מני… אה… “שינויים” בפרנגינר מאז הפעם האחרונה שבה הוא עקב. כזכור, הפרק האחרון שהתעסק עם הפרנגים (למעט The Emperor’s New Cloak שהיה פרק הרפתקאות לא קשור של קווארק ורום) היה Profit and Lace. זה היה פרק מחריד, כמובן, אבל הוא התחיל מבטיח, עם כל מני אזכורים של שינויים חברתיים שמתחילים לקרות בפרנגינר. קווארק המסכן מתפלץ לגלות שהוא לא מיועד לתפקיד מלך הפרנגים אלא יותר לתפקיד מדולל כוחות כלשהו ושיש פרלמנט ומסים ומערכת רווחה ומי יודע מה עוד. זה מוביל לדיאלוג המושלם הזה של קווארק עם רום, שמנסה לנצל את ההזדמנות וסוף סוף לקנות מקווארק את הפאב:QUARK: Did you know this Congress of Economic Meddlers actually passed legislation making monopolies illegal? What’s the point of being in business if you can’t corner the market and gouge your customers? ROM: There’s something to be said for keeping prices down by ensuring healthy competition. So what are you going to do with the bar? QUARK: You can’t even dump industrial waste anymore because it might harm the natural habitat. I’m supposed to start worrying about animals now? Look how they live, wallowing in dirt, sleeping in trees. That’s not natural. ROM: I suppose you could argue that Ferenginar’s biodiversity is a precious resource that belongs to everyone. So, what are you going to do with the bar?QUARK: And don’t even get me started about this whole labour rights thing. What have we come to if you can’t demand sexual favors from people in your employ? ROM: Unharassed workers are productive workers. So, what are you going to do with the bar?זה מסתיים בנאום תוכחה של קווארק נגד זאק והחברה הפרנגית ואיך שצריך למתוח את הקו ושהוא יסרב לקבל את התפקיד אם לא יבוטלו כל השינויים ומה עוד!ואז זאק ואישקה מגיעים ומעיפים את קווארק הצידה כי מי בכלל רוצה שקווארק יהיה הנאגוס. היה איזה קצר בתקשורת בשיחה ביניהם וזאק חשב שהוא בכלל מדבר עם רום. הופס! יש לנו נאגוס חדש. מעולה!אם היו אומרים לי בתחילת הסדרה שרום יהפוך להיות הנאגוס, זה היה נשמע לי אווילי לחלוטין. אבל למעשה, זו אחת ההתפתחויות העלילתיות הסבירות ביותר בכל הסדרה, וכזו שנבנתה לאורך זמן רב - ב-Family Business, ב-Bar Association, ב-Ferengi Love Songs… ברור לגמרי שרום הוא הפרנגי המושלם לתפקיד נאגוס בפרנגינר המתחדשת הזו. כל עוד אנחנו ממשיכים להתייחס לפרנגים בצורה קומית ולא מניחים שמישהו פשוט ישסף לו את הגרון תוך יומיים, כפי שכנראה היה קורה בעולם האמיתי.והדובדבן שבקצפת הוא כמובן הגאווה של נוג באבא שלו, שסוגרת את המעגל שהתחיל ב-Heart of Stone, עם נאום ה”אני לא רוצה להיות כמו אבא שלי”. התהליך שנוג התחיל שם השפיע גם על רום, שהתחיל סוף סוף לצאת מהצל של קווארק; וזה בתורו הפך אותו למתאים לתפקיד הנאגוס החדש. וקווארק? ובכן, הוא נשאר עם הפאב שלו ב-DS9 ונודר ש-“This establishment will be the last outpost of what made Ferenginar great”’, מה שכמובן מרפרר את הפרק The Last Outpost של TNG - אחד הפרקים הגרועים בפרנצ’ייז, בפרט בגלל האופן האיום והנורא שבו הוא הכניס לפרנצ’ייז את הפרנגים. DS9 רוצה לומר לנו במפורש שהיא סוגרת פה את המעגל הזה ומקווה שהיא הצליחה קצת “לשקם” את הפרנגים מהזוועה שהם היו ב-TNG - ואני חושב שהם הצליחו בזה יפה מאוד.אז אפשר לסמן “סגור” על כל קווי העלילה של הפרנגים? קווארק - תקוע באותו מקום כמו בתחילת הסדרה ולמד מעט מאוד מכל זה? צ’ק (ושלא יהיה ספק, אני בעד, לא מגיע לקווארק הפי אנד). רום - הפך להיות הנאגוס והתקווה הגדולה של הפרנגים לעתיד? צ’ק. נוג - בדרך להפוך לאדמירל סטארפליט הפרנגי הראשון? צ’ק. זאק ואישקה - רוכבים אל עבר השקיעה? צ’ק. בראנט - מחפש מישהו להתחנף אליו? צ’ק. יפה מאוד.אני לא יודע איך יהיה הפרק הבא והאחרון, אבל אני יודע שאני מגיע אליו עם טעם טוב מאוד בפה. שיהיה לנו בהצלחה.",

      "s07-e25-26-what-you-leave-behind": {
        "title": "עונה 7 פרקים 25-26 - What You Leave Behind",
        "content": "אני רוצה לקחת אותנו קצת אחורה.אחד הפרקים הלא משהו בעונה 1 היה Q-less. זה היה בשליש הראשון של העונה, כשהסדרה עדיין ניסתה להדגים מהי ומיהי, ואחת מהסצינות המטופשות בפרק הייתה קרב איגרוף בין Q ובין סיסקו. כזכור, Q הוא אל בלתי מנוצח שכזה, אבל סיסקו ניסה להרביץ לו בכל זאת כי… כי ככה זה סיסקו? כי הרעיון פה היה להראות שסיסקו הוא לא פיקארד? בזמן שפיקארד היה מקשיב לשטויות של Q ומתווכח איתו וצועק עליו, סיסקו פשוט מרביץ?הפרק הזה פשוט מרביץ.נשארו לנו שני קווי עלילה לפתור לפני שנוכל להיפרד לשלום מהסדרה - המלחמה נגד הדומיניון, והעלילה הבאג’ורית. שניהם נפתרים בשיטת “מה שלא הולך בכוח הולך בעוד כוח” ובצורה שהיא, מה לעשות, לא כל כך מעניינת. או מקורית. או מוצלחת. זה הופך את הפרק לסוג של אנטי-קליימקס. הדבר היחיד שמציל אותו והופך אותו לפרק סיום סדרה סביר הוא האהבה שבה הוא נפרד מכל אחת מהדמויות - וגם זה עובד רק כי הסדרה בנתה את הדמויות כל כך טוב עד כה, שאכפת לנו גם מהפרידה מהן.בואו נדבר על הדומיניון, דמיון מול מציאות. מה שאני דמיינתי שיקרה בפרק האחרון בסדרה: אודו מצליח להשכין סוג של מלחמה קרה בין הדומיניון והפדרציה בהתבסס על ההיכרות שלו עם שני העולמות. בהמשך: זה יהיה קשור איכשהו לוירוס של הפדרציה, שנותן לה אמצעי לחץ כלשהו. הפתרון הזה דרש, לדעתי, סוג כלשהו של ריכוך של השנאה התהומית שהמייסדים רוחשים למוצקיסטים ולא יכול להתרחש בפרק אחד. דבר אחד לא הנחתי שיקרה - שסיסקו ינצח את Q בקרב איגרוף. שהפדרציה תצליח להביס את הדומיניון במלחמה, והקטע עם אודו יבוא רק אחר כך וירגיש כמעט לא הכרחי.אז כן, הפדרציה מנצחת, במחיר של זה שהמון אנשים וחייזרים מתים. המוות הופך כאן לסטטיסטיקה שלא באמת מזיזה לנו. ראשית כל יש קרב חלל גדול של סיסקו ושות’ כי בשביל מה חסכו על אפקטים מיוחדים חצי עונה אם לא בשביל זה. קרב החלל הזה נחמד אבל בכנות, לא בשביל זה באתי לפרק האחרון. בינתיים על קרדסיה המחתרת של דאמאר מפוצצת דברים. וזה משגע סופית את המייסדת שהופכת להיטלר מלא ומתחילה לצוות על רצח עם קרדסי, ואז הקרדסים פונים באופן מלא נגד הדומיניון, גם בקרב החלל, והתוצאה היא שהפדרציה מנצחת ומגיעה עד לקרדסיה עצמה. זה גובה מחיר של שליש מהצי של הפדרציה ומשהו כמו 800,000,000 קרדסים הרוגים ברצח העם הזריז שהדומיניון מבצע.יש רק שני קורבנות קרדסיים פרטנים שאנחנו רואים. אחת מהם היא מילה, המשרתת (והאמא?) של גארק, שנרצחת כשכוחות ג’אמהדר וקרדסים באים לעצור את גארק-קירה-דאמאר. איך הם ידעו שהם שם? לא אומרים. למה הם רצחו את מילה? לא ברור. למה הם רצחו את מילה אבל אז ממש השתהו עם להוציא להורג את גארק-קירה-דאמאר למרות שהמייסדת הורתה להם לחסל אותם מייד? לא ברור (ממש! במקום פשוט לירות הם מתחילים עם לארגן כיתת יורים; ממתי אכפת לג’אמהדר מכאלה דברים?). זה נותן לקרדסים הזדמנות לירות בג’אמהדר שנמצאים שם, אבל למה הקרדסים לא ירו בהם עוד לפני שרצחו את מילה? סתם. מנסים לארגן לגארק המסכן טראומה אישית בנוסף לטראומה הקולקטיבית שנוחתת על הקרדסים.הקורבן השני הוא דאמאר שנהרג בהסתערות על המעוז שבו וואיון והמייסדת נמצאים. זה מוות סביר למדי מבחינה עלילתית - כך דאמאר יכול למות כגיבור ולא נצטרך לשאול את עצמנו מי יחסל אותו מבין שני החברים הקרובים מאוד של זיאל שהיו צמודים אל דאמאר כל הפרקים האחרונים. הבעיה היא שגם המוות הזה משולב בטמטום כולל. ראשית, שבכלל אפשר להסתער על המעוז של וואיון והמייסדת. האידיוטים הללו לא בורחים אפילו כשברור שהמצב בקרדסיה על הפנים. המייסדת אומרת שלאן בדיוק הם יברחו. ובכן, חשבת אולי שיש לך בני ברית חדשים ואמינים יותר? הברין? למה שלא תעברי לכוכב שלהם? השגיאות האסטרטגיות שהדומיניון מבצעים בפרק הזה, זה משהו. שנית, ההסתערות מצליחה עם קומץ זעיר של קרדסים, כי וואיון ממלמל משהו על כך שהוא שלח את רוב הג’אמהדר לצאת לרחובות להשתתף ברצח העם הקרדסי. זה מטופש מכל כך הרבה נקודות מבט שאני לא יודע מאיפה להתחיל בכלל. וגם הצד השני מטופש - במקום לאסוף כל קרדסי אפשרי בשביל הסתערות רבתי, הכוח של דאמאר מסתפק באיזה חמישה-שישה קרדסים ייצוגיים בשביל “פעולת קומנדו” שמהותה היא “בואו נרוץ לדלת האחורית ונירה בכל מה שזז”.זה גרוע.זה מסתיים בכך שגארק וקירה מגיעים לבד אל החדר של וואיון והמייסדת. וואיון מרגיז את גארק קצת יותר מדי, אז גארק יורה בו ומחסל את הוואיונים לתמיד. ציפיתי שהוואיונים יחוסלו לתמיד, אבל לוואיון המסכן הגיע יותר. בכל קשת הפרקים האחרונה הוא די איבד את זה - הלחץ של ההפסדים במלחמה הפך אותו לגרסה קטנה ועצבנית של המייסדת, שאליה הוא נשאר נאמן עד הסוף המר. אני מודה שהייתי מעדיף טוויסט בסגנון Treachery, Faith and the Great River; כלומר, שלקראת סוף המלחמה הוואיונים ייהרגו בזה אחר זה בקצב רצחני (איך שוורף חיסל את וואיון הוא דוגמא טובה) עד שבסוף יופעל עוד עותק פגום של וואיון, שיבגוד בדומיניון בצורה שתהיה קריטית להפלה שלו, ואחר כך יעבור לחיות בתוך הפדרציה. זה היה יכול להיות טוויסט עלילתי נחמד ומספק, אבל לא קיבלנו משהו כזה. קיבלנו הרבה מכות ויריות במקום.העניין הוא שבשלב הזה הדומיניון ברביע אלפא כבר הובס. כל מה שנשאר לו לעשות הוא מלחמת בלימה עד טיפת הדם האחרונה של כל ג’אמהדר וברין, שתגבה עוד מחיר כבד מהפדרציה; אבל כבר ברור בשלב הזה שהפדרציה תנצח. כל מה שנשאר לאודו לעשות הוא למנוע את שפיכות הדמים האחרונה הזו. הוא עושה את זה על ידי כך שהוא משתגר אל המייסדת ומתלנקק איתה. במקום לחטוף את המחלה שוב, הוא מעביר לה את התרופה ואיכשהו משכנע אותה להיכנע ולעמוד למשפט על פשעיה. איך בדיוק מתבצע השכנוע הזה? לא ברור. כל מה שרואים הוא כמה שניות של “אודו מתלנקק”. את השיחה החשובה ביותר לסיום מלחמה הדומיניון אנחנו לא שומעים.בשלב הזה אודו מחליט שהגיע הזמן לחזור אל המייסדים. למה? הנימוק שלו הוא שמישהו צריך להעביר להם את הריפוי + ללמד אותם לבטוח במוצקיסטים, והוא יכול לעשות את זה בתור מי שחי עם המוצקיסטים. שזה דבר הגיוני שגם אני קיוויתי שיקרה, אבל… אבל אנחנו לא הולכים לראות שום דבר מאיך שאודו ילמד אותם את זה. זוכרים איך ב-Emissary סיסקו השתמש בבייסבול כדי ללמד את הנביאים משהו על זמןלינאריים? אז אין לנו סצינה דומה של אודו עם המייסדים. הסדרה הייתה יכול לעשות משהו נחמד מאוד אם הייתה מראה לנו ולו לרגע איך זה להיות בתוך האינטרנט של משני הצורה ולשמוע את אודו משכנע אותם; היא לא עושה את זה. כוח ועוד כוח.כמו כן, לאודו לקחו שתי שניות לשכנע את המייסדת להפסיק את המלחמה. על פי ההגיון הזה הוא צריך לבקר בכוכב הבית שלו לחמש דקות - נכנס למים, מעביר את הריפוי, מעביר לאחסון עננים את כל חוויות החיים שלו, וחוזר לרביע אלפא. במקום זה הוא נשאר עם המייסדים ועוזב את קירה, כי… כי איזה משפט גנרי על כך שהוא צריך להיות עם בני עמו או משהו. זוכרים איך בפרק הקודם אודו התאכזב קשות מהפדרציה בנוגע למחלה והריפוי? זה לא מובא כאן אפילו כרמז. נניח שזה באמת גורם משפיע, למה אודו לא משתף את קירה בדברים הללו? זה יתרום גם להתפכחות של קירה מהפדרציה; המתח בין הבאג’ורים לפדרציה היה קו עלילה מרכזי במהלך העונות, למה לא לגעת בו שוב כאן?קו העלילה הקרדסי מסתיים עם חתימת הסכם השלום. קרדסיה הפכה לעיי חורבות וסבלה את האסון הגדול ביותר בתולדותיה. זה… זה סוף מתאים למדי והיפוך גלגל מתבקש. הנציג היחיד לקרדסים שעוד נותר בסדרה הוא גארק, ולא לגמרי ברור מה הולך להיות איתו עכשיו. מצד אחד, הגלות שלו הסתיימה, ולא אומרים את זה במפורש אבל ברור שמעכשיו הוא יהיה סוג של גיבור לאומי וכנראה ייכנס לעמדת הנהגה כלשהי - שזה בערך מה שקיוויתי שיקרה איתו עוד מתחילת הסדרה. מצד שני - קרדסיה נחרבה ומילה נרצחה והעתיד נראה לא מזהיר במיוחד. כמו כל הקרדסים בסדרה, גארק היה פטריוט אמיתי, ואפילו שיחת פרידה עם באשיר לא מעודדת אותו יותר מדי. היא כן מספקת לנו סוג של סגירת מעגל - פגשנו את גארק לראשונה כשהוא התחיל עם באשיר בצורה הקריפית החביבה שהתרגלנו אליה מאז. זה היה מכוון; השחקן ניסה ליצור את המתח המיני הזה, וההפקה החליטה לא לפתח את הנושא הזה. במשפט הפרידה שלו מבאשיר גארק מניח עליו יד בצורה קריפית חביבה ומזכיר לנו את זה. לא ברור אם באשיר בכלל מבין מה הולך פה, ומכל מקום יש לו את עזרי. כן, ראינו אותם במיטה בתחילת הפרק. כן, ככה הפרק בחר לפתוח את עצמו. בואו לא נדבר על זה יותר.רגע, לבאשיר אין גם את או’ברייאן? ובכן, לא. הסדרה התחילה בפירוק החבורה העליזה של DS9 ואו’ברייאן נופל קורבן להצעה לפרופסורה באקדמיה בכדור הארץ - מקום קצת יותר סביר לגדל בו משפחה מאשר DS9. זה מצטרף אל הנטישה של אודו, וגם מוורף אנחנו נפרדים כשהוא מסכים להצעה של מרטוק להיות שגריר הפדרציה בקרונוס - סוג של אמירה לא מובלעת שהוא הולך להפוך ליד ימינו של מרטוק. זה סוף סביר בהחלט עבור וורף ועבור הקלינגונים, אבל הפרק הזה מזמן לנו רגע עוד יותר טוב ומספק מזה, אחד מהרגעים הטובים ביותר בפרק שלא היה עמוס במיוחד בכאלה.אתם רואים, בתחילת הפרק מרטוק הבטיח לסיסקו ואדמירל רוס שיחלוק איתם את בקבוק היין המשובח ביותר שהוא הצליח להשיג, אחרי שהם ינחתו על קרדסיה כמנצחים. מכאן ואילך מרטוק מעודד עוד ועוד את גישת “תיכנסו בהם בכל הכוח” (בצדק, בשביל זה הוא כן) ובסופו של דבר הוא אכן נוחת על קרדסיה עם סיסקו, רוס ובקבוק יין, שאותו הוא שותה בהתלהבות. סיסקו ורוס, לעומת זאת, קצת פחות מתלהבים, עכשיו כשרואים את הטבח האדיר בקרדסים, בזמן         "content": "אז מה היה לנו?סיסקו עושה שטויות עם הנביאים בזמן שקירה עובדת. סיסקו עושה עוד שטויות עם הנביאים בזמן שקירה עובדת עוד. עזרי דקס ותעלומת הקרדסי המבוהל. כולם משחקים בייסבול. באשיר קריפ ולומד לקח. הסיפור על שני וואיונים ואודו אחד. קור אומר שלום. מלחמה היא גיהנום. דוקאט עושה שטויות עם הרפאים בזמן שקירה עובדת. ויק ונוג גורמים לנו לבכות. עזרי דקס ותעלומת המשפחה המקוללת. קווארק ורום מריצים קטעים ביקום המראה. עזרי דקס ותעלומת הרוצח המסתורי. אודו מביא חבר הביתה. כולם משחקים בשוד קזינו. באשיר נאיבי ולומד לקח. עזרי דקס ותעלומת הקלינגון האבוד. סיסקו מתחתן והנביאים עושים לו שטויות. עזרי דקס ותעלומת הקרדסי המורד. מחסלים את הדיפיינט. גארק וקירה מצטרפים למחתרת הקרדסית. גארק וקירה עושים דברים מגניבים במחתרת הקרדסית. באשיר עצבני ומלמד את מדור 31 לקח. הפרנגים מקבלים הפי אנד. הסדרה מקבלת הפי אנד, בערך.המטרה של עונה 7 הייתה פשוטה - לסגור את הסדרה בכבוד. במטרה הזו העונה עמדה, אבל היא לא מקבלת יותר מדי ציונים לשבח מעבר לכך. היא בוודאי לא באותה רמה כמו עונה 6, למרות שיש בה כמה פרקים מצויינים. הבעיה היא שהיו גם יותר מדי פרקים שלא היו כאלו. באופן לא מפתיע, חלק מהבעיה היא בקשת העלילתית של סוף הסדרה, שנמשכה תשעה פרקים שמתוכם לפחות שלושה היו מיותרים לגמרי, אבל יש גם בעיות אחרות. בואו נדבר שניה על הבעיות הללו.העונה התחילה עם שני פרקים שהתרכזו בסיסקו. אלו היו פרקים מיותרים לגמרי. כל העלילה של סיסקו הנביא מיותרת לגמרי. סוף הסדרה הוכיח שלא היה ליוצרים איזה שהוא קלף מתוחכם בשרוול - לא היה להם מושג מה הם רוצים לעשות עם סיסקו הנביא. אז למה הם עשו את פתיחת העונה המטופשת הזו? הקליימקס של הפרקים הללו הוא הגילוי המחריד על האופן שבו הנביאים ניצלו את אמו של סיסקו - ניצול שלא זוכה לשום נימוק או הצדקה בהמשך הסדרה. תוסיפו לזה גם שימוש לא מוצלח בבני ראסל ותקבלו את הפרקים המיותרים ביותר בעונה הזו. כן, היו בהם גם עלילות משנה לא רעות בכלל ובפרט קירה נגד הרומולאנים, אבל אלו יכלו להיות עלילות משנה גם בפרקים אחרים.אז מבין 16 הפרקים שאינם שייכים לקשת העלילתית של סוף הסדרה, 2 היו מיותרים לחלוטין. אפשר להוסיף גם את Prodigal Daughter לקלחת - פרק סתמי לחלוטין, החלש ביותר העונה. אלו כל הפרקים שלדעתי היו ממש גרועים, אבל אפשר להמשיך קדימה. Afterimage נותן הופעה נחמדה של גארק ו-Field of Fire נותן טיפול נחמד בסיפור של האישיות הרצחנית של דקס, אבל בואו נודה בזה - שניהם פרקים מיותרים שנובעים מהנסיון להכניס את עזרי דקס לסדרה - נסיון שהוא מיותר לגמרי כמו כל הדמות הזו, ונדבר על זה בהמשך. כבר יש לנו חמישה מתוך 16 פרקים שהיו מיותרים. ושימו לב שלא אמרתי מילה על שני פרקי ה”כיף טהור” של הבייסבול והקזינו.וחוץ מזה, כל שלושת הפרקים הראשונים של הקשת העלילתית האחרונה של הסדרה היו ניתנים לדחיסה לאולי עשרים דקות. וגם שני הפרקים שאחר כך לא היו חייבים להיות כל כך ארוכים. רק ארבעת הפרקים האחרונים הצדיקו את כל העניין הזה - ואני לא בטוח לגבי הפרק האחרון.הפרק הטוב ביותר בכל הקשת העלילתית היה Tacking Into The Wind, הידוע גם בשמו “הפרק שבו דברים מתחילים לזוז”. זה די עצוב שהפרק שבו הדברים מתחילים לזוז הוא בבירור הטוב ביותר, ולא, נאמר, הפרק האחרון בסדרה, אבל מילא. העניין הוא שהוא כמעט נבלע בתוך בליל הפרקים של סוף הסדרה - המבנה הסריאלי מאוד מקשה על קבלת תחושה של פרקים בודדים - ולכן אם תשאלו אותי מה הפרק הטוב של העונה מן הסתם אבחר מבין 16 הפרקים הראשונים. הבחירה הפעם כמעט טריוויאלית: It’s Only a Paper Moon הוא בקלות הפרק הזה שהולך להישאר איתי עוד הרבה זמן. וזה בלי להרוג אף אחד או לגייס כוחות זדוניים ממדור 31 כמו שקורה ב-The Siege of AR-558 וב-Inter Arma Enim Silent Leges שגם הם היו חביבים עלי במיוחד. עוד פרקים מוצלחים היו Treachery, Faith and the Great River ו-Chrysalis שנתנו לנו טוויסטים מעניינים על אודו, וואיון ובאשיר. ו… זהו בערך. בקשת העלילתית של סיום הסדרה אהבתי גם את The Dogs of War ואת Extreme Measures - כלומר, אהבתי את כל השלב בקשת שבו זנחו את דוקאט ואת ווין והתמקדו בלסגור את כל הפינות בסדרה למעט המרכזיות. גם זה אומר משהו.רוב העלילות של סוף הסדרה סבבו יפה סביב הקשת העלילתית של הדמויות עצמן ולכן אני אתייחס אליהם כשאדבר על הדמויות, אבל דבר אחד לא: הברין. מה היה הקטע של הברין. מי יכול להסביר לי בשביל מה היה צריך את הברין. הברין היו הפילר הכי גדול שראיתי. בואו נעבור שניה על הדברים שהברין עושים בחלק הזה של הסדרה:  תופסים את וורף ועזרי. שבעצמם נמצאים בקשת עלילתית מיותרת לגמרי, שלא משפיעה על המשך העלילה ולא מעניינת אף אחד. אחרי שהם תופסים את וורף ועזרי הם חוקרים אותם באכזריות ומעבירים אותם לג’אמהדר. באותה מידה בדיוק הג’אמהדר יכלו לתפוס אותם וזהו.  מצטרפים אל הדומיניון במה שנראה כמו שינוי כיוון במלחמה לטובת הדומיניון. בפועל: תוך חמישה פרקים הדומיניון מפסידים. ולא בגלל שהברין בגדו בהם או משהו, בגלל שהברין לא עזרו מספיק.  מפציצים את כדור הארץ ומחסלים את הדיפיינט עם נשק סופר-דופר מתוחכם. כמובן, באותה מידה כבר יכלו להגיד שהג’אמהדר המציאו נשק סופר-דופר מתוחכם ולא היינו שמים לב להבדל. גם האופן שבו מתגברים על הנשק, עם פעולת הקומנדו של דאמאר-גארק-קירה, מבוסס על פלישה לבסיס של ג’אמהדר, לא של ברין. האינטראקציה עם הברין היא אפסית.  גורמים לדאמאר “לקנא” ולהבין שהדומיניון זונח אותו. זו לכאורה נקודה מהותית לטובת הברין, אבל האמת היא שזה הופך את הסיפור של דאמאר לפשטני מדי. גם בלי הברין, רק עם היחס המחריד של הדומיניון כלפי הקרדסים, דאמאר היה יכול וצריך לנטוש. הקש ששובר את גב הגמל שלו הוא לא משהו שקשור ישירות אל הברין אלא האופן שבו הדומיניון נותן למאות אלפי קרדסים להיטבח בידי הקלינגונים כי הם בשר תותחים קל מבחינתו. הבעיה היא לא הבטחת שטחים קרדסיים לברין.  כמו כן הברין מסתובבים עם חליפות מגניבות ולא אומרים מילה ברורה אחת כל הסדרה. זה גזע נטול אופי. להיות בוגימן זה לא אופי.אם הסדרה באמת רצתה להפחיד עם גזע חייזרי מאיים, הם היו יכולים להביא את הבורג. לא את כל הבורג; רק איכשהו הדומיניון היה מצליח לגייס לשורותיו קוביית בורג סוררת אחת שהייתה מושמדת בקרב אפי כלשהו על ידי סיסקו בסגירת מעגל נוטפת קיטש. כן, אפילו את זה הייתי מעדיף על הברין. מה לכל הרוחות כל הקטע עם הברין בא לעשות.אה, כן, נזכרתי ברגע האחרון! זוכרים את הסצינה שבה המייסדת נותנת לוואיון דגימה מהגוף שלה וזה נראה מאוד חשוב? לא עשו עם זה כלום! כלום! מה היה הקטע?! ככל שאני רואה יותר את הפרקים של סוף הסדרה כך אני נוכח לראות עד כמה הבעיה בהם היא אפילו לא וורף ועזרי אלא כל רגע שבו דאמאר או קירה או אודו או באשיר או גארק או קווארק לא היו על המסך.עכשיו בואו נדבר על הדמויות בעונה הזו. ראשית, דמויות המשנה. הכוכב הבלתי מעורער הוא כמובן דאמאר, שצמח העונה מתקן “מי זה האידיוט הזה” לתקן “איזה כיף שהוא פה” וזה בלי לעשות שינוי לא אמין באופי שלו. חוץ מזה, הפרק הטוב של העונה היה שייך לשתי דמויות משנה - נוג ופונטיין, שהבריקו שם לגמרי ובשאר העונה היו על תקן “איזה כיף שהם פה”. גם גארק קיבל זמן מסך יפה בסוף העונה וסגירה טובה של העלילה שלו, ואותו דבר בדיוק, בגרסה קצת מוחלשת, עם מרטוק ורום. מה שמשאיר אותנו עם האכזבות של העונה. ראשית, ג’ייק סיסקו בקושי קיבל זמן מסך או עשה דברים - וזו אכזבה כי בעונות הקודמות ידעו להשתמש בו יותר טוב. לא נורא. שנית, וואיון. לקרוא לוואיון אכזבה זה קצת מוזר, הרי גם בעונה הזו הוא נותר מבדר למדי - אבל פחות. הסדרה לא נותנת לו. הוא מופיע בהרבה פרקים, אבל ברובם הוא על תקן של “וואיון עצבני ומרושע נורא כי הדומיניון מפסיד והוא בלחץ”. ובאמת קיוויתי שיעשו איתו יותר בסוף הסדרה. עדיין, לפחות קיבלנו את Treachery, Faith and the Great River, כך שה”אכזבה” היא באמת יחסית מאוד, רק כי אפשר היה לקוות ליותר.ויש את ווין ודוקאט. אלוהים אדירים מה זה היה הדבר הזה.עזבו את זה שלוקחים שני שחקנים מוצלחים ומבזבזים אותם על כל הקלישאות שבעולם. בשביל זה הרסנו את הדמות של דוקאט? בשביל זה גורמים לווין להפוך מדתיה אדוקה לעובדת שטן? כל קו העלילה הזה נראה כמו משהו שהיה סביר על הנייר, בתור טיוטא ראשונה, של הכיוון הכללי שרוצים ללכת אליו… ואז שכחו לגעת בו למשך שתי עונות ורק בדקות האחרונות של צילומי הסדרה פתאום נזכרו בזה וכבר היה מאוחר מדי לשכתב או להוסיף דברים בשלב מוקדם יותר, וכך נתקענו עם הקשת העלילתית שלהם בסוף הסדרה - סוג של נקודת שפל שאין שני לו. אני מתקשה להאמין שכתבו את זה אותם אנשים שאחראים ל-It’s Only a Paper Moon או ל-In the Pale Moonlight.בפינת הדמויות הראשיות לא היו הרבה הפתעות, המגמה מהעונה הקודמת נמשכה: באשיר היה מוצלח עד להפתיע, עם פרקים חכמים, התנהגות לא קריפית (למעט כשהפרק בא לנזוף בדיוק בזה) והפי אנד נחמד. או’ברייאן היה מבוזבז להחריד, אבל גם זה כרגיל, ועדיין היה כיף לראות אותו. גם וורף די התבזבז העונה אבל לפחות סוף הקשת העלילתית שלו בוצע טוב. קווארק לא קיבל הרבה לעשות חוץ מלבהות בתדהמה כשכל העולם משתנה סביבו, אבל את זה הוא עשה טוב, ואני לא שוכח לו את The Siege of AR-558, שם הוא היה הדבר הכי טוב בפרק.ויש את קירה ואודו. אלו תמיד היו שתי הדמויות המוצלחות בסדרה. הם נשארו כאלו, ובאופן מפתיע למדי הזוגיות שלהם, שנוצרה בצורה די מלאכותית בסוף העונה הקודמת, עבדה העונה בצורה מוצלחת מאוד - הרבה יותר מהזוג ג’דזיה-וורף. קשה לי לבוא בטענות למשהו ממה שעשו עם הדמויות הללו - חוץ אולי מכך שהייתי שמח לראות את קירה עוברת יותר טלטולים - אובדן אמון בדת הבאג’ורית מצד אחד ואובדן אמון בפדרציה מצד שני ואובדן השנאה לקרדסים מצד שלישי. היו ניצנים של כל הדברים הללו, אבל היה אפשר ללכת איתם יותר עד הסוף. למי אכפת. אני מכתיר את קירה לדמות העונה בכל מקרה.ויש את סיסקו. על סיסקו היו לי בעיקר דברים לא טובים לומר במהלך הסדרה, ואז הגיעה עונה 6 שבה הוא היה פשוט מצוין. זה לא קורה העונה. כשהזרקור עליו, זה בשביל דברים מטופשים להחריד כמו Shadows and Symbols או הסיום של הסדרה. לשם שינוי אני לא בא בטענות לשחקן אלא פשוט לכותבים. זו לא דרך סבירה להתייחס לדמות ראשית, ועוד כזו שכבר הוכיחה שהיא יכולה להיות סבבה. באופן כללי סוף הסדרה נתן תחושה שכל סיפור הנביאים היה טעות אחת גדולה. וזה מרגיז, כי היו פרקים טובים ששיחקו על הבעייתיות במעמד ה-Emissary של סיסקו, אבל לקראת סוף הסדרה הכל הפך לאיזה סיפור פנטזיה מטופש במיוחד. ארחיב על זה בסיכום של כל הסדרה.ויש את עזרי. קצת קשה לדעת איך לשפוט את עזרי, כי לא הוגן להשוות אותה לשום דבר אחר בערך, אבל התחושה שלי היא שבסופו של דבר, להכניס אותה לסדרה הייתה טעות. לא טעות קולוסלית, אבל משהו שלא הייתה לו הצדקה של ממש. הדמות עצמה סימפטית והשחקנית בסדר גמור, אבל להכניס דמות ראשית חדשה ברגע האחרון, כשכולם כבר אמורים להיות לקראת סגירת קווי העלילה שלהם - זו בעיה בפני עצמה. להכניס דמות ראשית חדשה אבל כזו שיש לה משקעים מהדמות הראשית הקודמת שהרגתם והיא באה להחליף - זו כבר בעיה גדולה בהרבה. היו צריכים להניח לג’דזיה לנוח וזהו.כי מה בעצם היה לנו? ב-Shadows and Symbols עזרי לא עשתה הרבה מלבד להציג את עצמה. ב-Afterimage הכוכב של הפרק היה גארק וההתלבטויות של עזרי לא היו כל כך מעניינות. ב-The Siege of AR-558, למשל, הנוכחות שלה הייתה סוג של ג’דזיה 2 - שזה נחמד, אבל היינו מסתדרים גם בלעדיה (או’ברייאן היה עובד באותה מידה בדיוק; יש לו יותר נסיון קרבי מאשר לעזרי, אבל לדקס יש הרבה נסיון קרבי כך שזה מתקזז וממילא העיקר בפרק היה הקשר עם המהנדס שנהרג, ואת זה או’ברייאן היה עושה מצוין). Prodigal Daughter היה גרוע. Fiel         "content": "ובכן, האם היה שווה? בטח, היה מעולה. השורה התחתונה היא שמאוד נהניתי מהסדרה ואני מאוד שמח שראיתי אותה, וגם שמח שבחרתי לכתוב את כל הסיכומים הללו אפילו אם הם הקפיצו לי את זמן הצפייה מכמה חודשים לכמה שנים.משעשע לראות מה קרה בינתיים: התחלתי את הסדרה בתור חובב גדול של TNG אבל בלי היכרות של ממש עם אף אחת מהסדרות האחרות. בינתיים בזמן הצפיה התחלתי גם לראות את TOS, ואת וויג’אר, ופתאום משום מקום הגיעה תחיה של הגרסה הטלוויזיונית של הפרנצ’ייז עם שתי עונות של דיסקברי עד כה (שתי עונות שאני לא ממש מרוצה מהן, אבל היי - זה הסטנדרט בסדרות מסע בין כוכבים!) ושתי עונות של האורוויל וסדרה של פיקארד שאוטוטו מגיעה… העתיד נראה מבטיח הרבה יותר מאשר היה כשהתחלתי לראות את מה שחשבתי עליו בתור דינוזאור שפספסתי בזמן אמת ועכשיו יש טעם לראות רק מטעמי נוסטלגיה.לא לגמרי ידעתי למה אני נכנס. היה לי מושג כללי בלבד על הסדרה; בזמן אמת איכשהו לא התחשק לי אף פעם לצפות בה, וגם את TNG לא ראיתי באופן מסודר בזמן אמת אלא כמעט עשור לאחר מכן. ידעתי שיש איזה משהו שנקרא ה-Dominion War ויש תחנת חלל והסדרה נגמרת באיזה קו עלילה רציף של תשעה פרקים וזהו בערך. זה הספיק כדי לסקרן אותי, אבל הדחיפה האמיתית באה מיומני הצפיה ב-TOS של יעל פורמן. הם לא רק יצרו אצלי חשק להכיר יותר טוב את הפרנצ’ייז, אלא גם גרמו לי לחשוב שאם כבר אני משלים סדרה, למה שלא אכתוב יומני צפיה בעצמי. אני מודה שלא ציפיתי שיותר מדי אנשים יקראו אותם ובטח לא שאגלה כמה אנשים יש מקרב קוראי העברית שעדיין יש להם לומר בשליפה דברים מלומדים על הסדרה (או שראו אותה שוב פעמיים בזמן הצפיה הבודדת שלי).מספיק לדבר עלי, בואו נעבור לדבר על הסדרה. יש שאלות שקל לענות עליהן: האם זו סדרה טובה? כן. האם היא טובה גם בסטנדרטים של היום? כן, אבל צופים מודרניים (שמתלוננים על אלף ואחד דברים גם בסדרות מודרניות) בוודאי יתלוננו על ענייני קצב ומשחק ואפקטים וכדומה. האם אני ממליץ לצפות בה? כן, ואפילו בכל הפרקים, למרות שאפשר לוותר על כמה פרקים גרועים במיוחד ועל חלק מפרקי ההתנעה הלא מוצלחים בעונות הראשונות (יהיה מדריך צפיה שמבוסס על דעתי האישית, אבל לא בפוסט הזה). האם זו סדרת מסע בין כוכבים או שהיא עוף חורג? נראה לי שהיא סדרת מסע בין כוכבים מצוינת, שמודעת בדיוק לגבולות של הפרנצ’ייז ובודקת אותם בזהירות בלי לפרוץ בגסות אף אחד מהם. האם הסדרה היא חיקוי של בבילון 5? הו, ממש ממש לא ולמעשה מאוד שימח אותי לראות לאילו שני כיוונים רחוקים מאוד זה מזה שתי הסדרות הללו הלכו (ובהצלחה רבה, בכל אחת מהן).ויש שאלות יותר בעייתיות. למשל, האם הסדרה מימשה את ההבטחה שלה להיות “סדרת תחנת חלל” שבה “לכל דבר יש השלכות”? ובכן, לדעתי ממש לא, אבל זה כבר ידרוש מאמר נפרד שייכנס עמוק לדוגמאות ברמת ה”זוכרים את החייזרים שרצו להתיישב על באג’ור ב-Sanctuary ואז פשוט התפוגגו?” וגם ברמת ה”בשורה התחתונה כל קו העלילה של דוקאט והרפאים היה חסר כל משמעות לחלוטין”. יהיה כיף לכתוב מאמר כזה. יש הרבה מאמרים שאני עשוי אולי לכתוב בעתיד על הסדרה סתם כי בא לי לחפור; אבל כאן באתי לכתוב סיכום אז נעזוב את זה.אז הנה כמה הערות כלליות יחסית על הסדרה ממעוף הציפור.נתחיל עם המבנה שלה. המבנה של TNG היה די מובהק: עונות ראשונה ושניה לא משהו, עונות שלישית ורביעית די טובות, עונות חמישית ושישית פנטסטיות, ועונה שביעית… מוזרה. עדיין היו בעונה השביעית המון פרקים מצויינים והסדרה הייתה כיפית מאוד, אבל גם התחילו להרגיש שמשהו חורק ושטוב שהולכים לסיים כאן. DS9 הלכה בעקבות המבנה של TNG בצורה די מושלמת: שתי עונות ראשונות לא משהו (טובות יותר מאלו של TNG, ועדיין), עונות שלישית ורביעית די טובות, ואז קפיצת רמה אדירה בעונות החמישית והשישית, ועונה שביעית שהיא… בעייתית. חלק מהבעיה היה דווקא בכך שהסדרה ניסתה לסגור את כל הקצוות ואולי היה עדיף לה לקחת עוד עונה לצורך כך, אבל לא נורא.נמשיך עם קווי העלילה שלה. כשהסדרה התחילה, היו בה שלושה קווי עלילה מובהקים: ראשית, עניין המתח בין הפדרציה והבאג’ורים, והתפקיד הייחודי שסיסקו ממלא במתח הזה עם ההפיכה שלו ל-Emissary. זה היה קו עלילה מוצלח למדי בעיקר בזכות דמות אחת - קירה. סיסקו אולי היה ה-Emissary אבל קירה הייתה הגשר האמיתי בין הפדרציה ובין הבאג’ורים, בעיקר בזכות כמה שהיא לא הייתה דמות סטארפליט טיפוסית (כי… ובכן… היא לא סטארפליט). כאן ראינו את היתרון הגדול של DS9 על פני TNG: בעוד שב-TNG כל הדמויות הן קצינות סטארפליט ולכן נוצקו פחות או יותר מאותה תבנית, כולל האדם שהוא בעצם רובוט והאדם שהוא בעצם קלינגון, כאן קיבלנו לדמויות הראשיות את קירה, אודו וקווארק שהיו אאוטסיידרים במלוא מובן המילה.העניין הוא שהמתח בין הבאג’ורים לפדרציה מתפוגג, באופן אירוני משהו, דווקא כשהעסק מתפוצץ ב-Rapture (המצוין). קצת אחר כך מלחמת הדומיניון פורצת ובאג’ור נשארת על תקן של “כן נו ברור שהם מהטובים אבל מי ממהר להצטרף לפדרציה עכשיו”. השריד היחיד לקו העלילה הזנוח הזה הוא… קירה, אבל גם היא כבר לא מתחבטת בשאלות כמו פדרציה כן או לא אלא פשוט עושה טרוריזם באג’ורי מהסוג הישן והטוב, גם בתוך התחנה הכבושה, גם בקרב הקרדסים, וגם בתור מפקדת התחנה בעצמה. המינוי שלה למפקדת קבועה בסוף הסדרה הוא סגירה הולמת של קו העלילה הזה למרות שבכלל לא טיפלנו בשאלה של מה באג’ור הולכת לעשות עם הפדרציה עכשיו.קו העלילה המובהק השני היה מערכת היחסים הקרדסית-באג’ורית, שהדמות המרכזית בה הייתה… קירה. כבר ב-Past Prologue ראינו את זה, אבל רק ב-Duet התברר עד כמה מוצלח זה יכול להיות, וזה באמת היה מוצלח. ואז דוקאט נכנס לעניין וצוות עם קירה וזה נהיה ממש מוצלח, ואז… עם פרוץ מלחמת הדומיניון זה די נעלם, עד שחזר לקראת הסוף עם שיתוף הפעולה המוצלחה של קירה-גארק-דאמאר. אז סך הכל זה היה קו עלילה לא רע בכלל שטופל היטב.קו העלילה המובהק השלישי היה ההיבט המיסטי של “הנביאים” והמהות של סיסקו בתור המה-שזה-לא-יהיה-שלהם. זה התחיל מוזר וחשוד, אבל כל עוד זה נשאר על קרקע רציונלית מוצקה זה הניב פרקים לא רעים בכלל, כשהשיא היה ב-Rapture. אלא שאז הגיעו העונות האחרונות ודברים רעים התחילו לקרות, ואני חושב שברור מה קרה - הכניסו את הרפאים לסיפור, זה מה שקרה. מה שעצוב הוא שההכנסה של הרפאים, ב-The Assignment, הייתה דווקא מוצלחת, בתור מעין “הרע השבועי”. אלא שאז התעקשו להמשיך להשתמש בהם. הפעם השניה שבה הם צצו הייתה ב-The Reckoning, שהיה פרק מעניין למדי בנוגע לשאלת “עד כמה סיסקו מטורלל לגמרי” (מוטיב חוזר בעונה הזו) אבל ממש, ממש לא מעניין בנוגע לשאלת “מה יעלה בגורל המאבק השמיימי בין הנביאים ובין הרפאים”. בסופו של דבר, ההבדל היחיד הברור בין שני החבר’ה הללו הוא שהנביאים כחולים והרפאים כתומים וכידוע לכל מי ששיחק פורטל ברגע שבו נכנסים באחד מהם יוצאים מייד דרך השני.ואז… ואז בעונה 7 החלקים המיסטיים השתלטו לגמרי על סיפור הנביאים וקיבלנו שטויות מקושקשות כמו Shadows and Symbols או קו העלילה של הרפאים בסיום הסדרה. קשה לי להגיד עד כמה זה היה גרוע, לדעתי. זו הייתה נקודת השפל של הסדרה, אפילו אם מתעלמים לרגע מהזוועה שהנביאים עוללו לאמא של סיסקו והסדרה מחליקה כאילו כלום. אולי אכתוב גם על זה מאמר מתישהו, אם יש בקהל מישהו שלא משוכנע עדיין שזו הייתה נקודת שפל. אם הייתם שואלים אותי מה היה צריך להסיר לגמרי מהסדרה, זה את הנביאים.אלו קווי העלילה שהסדרה מתחילה איתם. אלא שמעונה 4 והלאה משתלט על הסדרה קו עלילה אחר הידוע בשמו “מלחמה היא גיהנום”. בהתחלה זו המלחמה עם הקלינגונים, אחר כך זו המלחמה עם הדומיניון. יש גם קצת דברים בסגנון קודם לכן, למשל הפרקים של המאקי; העיקרון המשותף לכולם הוא להתבונן על מה שקורה לפדרציה הסטרילית והמושלמת בתנאי לחץ אמיתיים ואיך היא בוחרת לוותר לעצמה ואחר כך אומרת למחשב ש-I can live with it. הייתי מאוד מרוצה מאיך שקו העלילה הזה בוצע ולא מפתיע שרבים מהפרקים הטובים ביותר של הסדרה היו שייכים אליו. מה שכן קצת הפתיע אותי הוא שהדמות המרכזית של קו העלילה הזה הייתה סיסקו, שעשה את העבודה מצוין; זאת במקביל לפיאסקו המוחלט של קו העלילה של הנביאים.והיו גם קווי עלילה משניים יותר אבל נחמדים לא פחות, כשהחביב ביותר עלי אישית היה זה של הפרנגים, שמתחילים את הסדרה בתור, ובכן, פרנגים, ומסיימים את הסדרה עם אוסף דמויות סימפטיות לחלוטין שלא מרגישות בכלל כמו מה שציפינו לו מפרנגים, ועם חברה שהולכת לשינוי כלשהו, ועם תהליך הגיוני ומסודר למדי שאפשר לשים את האצבע על נקודת הפתיחה שלו עם נער שאמר שהוא לא רוצה להיות כמו אבא שלו, באחד הרגעים האהובים ביותר בסדרה. סבבה!וזה מעביר אותי באופן טבעי לשלב שבו אני מציין את המובן מאליו, את נקודת החוזק הברורה ביותר של הסדרה, שמבדילה אותה מאוד מ-TNG (וגם מבבילון 5): דמיוות המשנה. DS9 אוהבת דמויות משנה בתור קונספט כללי, ואוהבת את דמויות המשנה שלה. היא אוהבת את נוג ואת רום ואת גארק ואת וואיון ואת מרטוק ואת דוקאט ואת דאמאר ואפילו את ויק פונטיין (וכפי ששמתם לב, היא בעיקר אוהבת את דמויות המשנה שלה גברים; וגם אם נלך אל ליטה, אישקה, קאסידי וזיאל נגלה שהן שם בעיקר על תקן הבת/בת הזוג של מישהו; החריגה היחידה היא קאי ווין שהיא כמובן דמות בעייתית באופן כללי).האהבה הזו מתבטאת בצורה ברורה - דמויות שהיו אמורות להופיע פעם אחת וזהו, כמו גארק או וואיון, ממשיכות לצוץ שוב ושוב. נראה שהיה לסדרה מזל והשחקנים של דמויות המשנה פשוט היו כל כך מוצלחים שהיה ברור שזה יהיה בזבוז לא להחזיר אותם שוב. וואיון הוא דוגמא בולטת לכך - מה שקרה בפועל היה שג’פרי קומבס, השחקן שלו, בא לעשות תפקיד זניח בפרק הגרוע Meridian, אבל זה הספיק כדי שישקלו לתת לו את התפקיד של בראנט, והוא היה כל כך מוצלח שם שהיה ברור שכדאי לתת לו גם תפקיד נוסף שבו רואים אותו יותר טוב מה שהוליד את וואיון; והוא היה כל כך מוצלח בתור וואיון שטרחו להקים את הדמות לתחיה (תוך הוספת כל הממבו-ג’מבו כפילים של הוורטה) רק לשם כך. ואתם יודעים מה? זה השתלם בגדול.יש עוד שלל הימורים שהשתלמו בגדול; למשל, ההשקעה בדאמאר, שהתחיל בסך הכל בתור דמות זניחה לגמרי אי שם בעונה 4 ולא נראה היה שיש בו משהו מעניין במיוחד - עד שנתנו לו את ההזדמנות לזרוח, והוא זרח. ועוד הימור שהשתלם בגדול הוא It’s Only a Paper Moon - פרק שהתבסס על שתי דמויות משנה והאהבה שלנו אליהן (להבדיל, נאמר, מ-Lower Decks המופתי של TNG שגם כן התבסס על דמויות משנה, אבל בתור אמצעי להאיר את הצוות הראשי באור אחר ולא בתור דמויות מעניינות ממש בזכות עצמן).לכמות הזו של דמויות משנה צריך להוסיף את שיטת הפעולה של הסדרה ברוב הפרקים - לא לבסס פרק על דמות, אלא על זוגות של דמויות, כשהאינטראקציה ביניהן היא חלק מרכזי של הפרק. יש הרבה יותר זוגות מאשר דמויות, כך שקיבלנו הרבה יותר גיוון בסוגי הפרקים שהיו בסדרה, כשבדרך כלל פרק שהתבסס על דמות בודדת לא עבד טוב (אלא אם הוא נקרא Whispers. וואו, כמה ש-Whispers התבסס טוב דווקא על הבידוד של או’ברייאן).אז DS9 עשתה טוב: דמויות, מלחמה זה גיהנום, מערכות יחסים מורכבות בין עמים (באג’ורים-פדרציה-קרדסים). קצת פחות טוב: ענייני המשכיות ו”למעשים-יש-השלכות”. קצת מחריד לגמרי - מיסטיקה באג’ורית. לא, באמת, מה זה היה לכל הרוחות.ואם אני כבר מדבר על הדמויות, למה לא לחלק ציונים לדמויות הראשיות. אז בבירור מבין הדמויות הראשיות קירה הייתה הדמות המוצלחת ביותר בסדרה - לפני רגע פירטתי איך היא המרכז של כמה מקווי העלילה המוצלחים ביותר בה, ובנוסף לכך היא דמות מעניינת באופן כללי עם שחקנית טובה. התחרות צמודה עם אודו, אבל בסופו של דבר הרגשתי שאודו לא מיצה לגמרי את הפוטנציאל שלו והלך פה ושם למקומות הזויים לגמרי (מה היה כל הקטע הזה עם המייסדת בתחילת עונה 6, מה?!).חוץ משניהם הדמות המוצלחת ביותר הייתה באשיר רגע מה. אני לא מאמין שאני כותב את זה. כל כך לא סבלתי את באשיר בתחילת הסדרה שאין דברים כאלו, אבל אין מה לעשות - תוך עונה ומשהו הוא הפך להיות סימפטי יחסית ועם פרקים לא רעים, ואז הגיע Doctor Bashir, I Presume ומרגע זה והלאה כל פרק של באשיר היה נהדר. תוסיפו לכך את זה שהוא היה חצי מהזוג באשיר-או’ברייאן שהיה הזוג החביב עלי בסדרה, ותקבלו את התוצאה הבלתי נתפסת הזו.או’ברייאן, החצי השני של הזוג או’ברייאן-באשיר, היה ממש סבבה, וזה משמח אותי בתור מישהו שאהב את הדמות עוד מימי TNG. אבל, קצת כמו אודו, יש לי תחושה של פוטנציאל מפוספס - יכלו לעשות הרבה יותר עם הדמות הזו. פרקים כמו Whispers ו-Hard Time הראו יפה מאוד כמה פרק ממוקד או’ברייאן יכול להיות מוצלח… אבל לא קיבלנו עוד הרבה כאלו, וכשכבר קיבלנו הם היו דברים סתמיים כמו Honor Among Thieves שלא ברור למה קו העלילה שלו התקיים בכלל.ויש את קווארק. קשה להפריד את קווארק מקו העלילה הפרנגי הכללי, אבל גם בפרקים שבהם הוא היה לבד הוא היה מוצלח. ציפיתי בתחילת הסדרה שהוא יתגלה בתור “הפרנגי עם לב זהב”, אבל האמת היא שזה ממש לא מה שקרה - הוא נשאר פרנגי גועלי עד הסוף המר, אבל הראה לנו מספיק פעמים ש”פרנגי גועלי” לא חייב להיות הסטריאוטיפ המטופש של TNG. רום ונוג דאגו להראות לנו שיש גם פרנגים לא סטריאוטיפיים.ויש את ג’ייק סיסקו אבל תמיד התייחסתי אליו בתור דמות משנה ואני לא רואה סיבה לשנות את זה - הוא לא הופיע במספיק פרקים. כשהוא כן הופיע, הוא היה סבבה לגמרי, אפילו כיפי - כבר אמרתי כמה טוב היה לקבל דמויות שאינן סטארפליט, וג’ייק היה ממש לא סטארפליט, כולל הנגדה מאוד מוצלחת עם נוג המורעל. הייתי בטוח שלא אסבול את ג’ייק וזה שהתבדיתי הייתה הפתעה נעימה מאוד עבורי, כמעט כמו לגלות שבאשיר הפך לדמות מוצלחת.ודחיתי את החלק הכואב לסוף - צריך לדבר על דקס, ועל וורף. יותר קל להתחיל עם וורף - עונה 4 שלו הייתה פנטסטית. הטיפול בוורף שם היה טוב יותר מאשר בכל TNG. ואז… ואז הגיעה יתר הסדרה ועשתה הרבה פחות דברים מוצלחים עם וורף, וכמה דברים מזעזעים לגמרי. כן, פרק רייזה, אני מסתכל עלייך. שום דבר שהיה עם וורף בהמשך הסדרה לא התקרב לעונה 4, ובסופו של דבר מרטוק הפך להיות הקלינגון הבולט יותר בסדרה. עדיין, היה כיף שוורף נמצא, אין לי תלונות על ההוספה שלו.מה שמשאיר אותנו עם דקס. על עזרי דקס כבר דיברתי בסיכום עונה 7 - המסקנה הסופית שלי היא שעדיף היה לוותר על הדמות, עד כמה שהיא הייתה סימפטית והפתיעה אותי לטובה (גם במקרה שלה הייתי בטוח שלא אסבול אותה). מה שמשאיר לנו את ג’דזיה, שדי כואב לי לסמן בתור הדמות הכי פחות מוצלחת בסדרה מבין הדמויות הראשיות. התלוננתי על זה שוב ושוב במהלך הסדרה - יותר מדי פרקים שהמהות שלהם היא לנטרל את ג’דזיה ולתת לאחרים להציל אותה. כמעט כל הפרקים שועבדו ל”ג’דזיה היא טריל עם סימביונט אז בואו נדבר על גלגולים קודמים שלה”. אפילו פרק מאוד מוצלח כמו Blood Oath הוא במהותו “ג’דזיה סוגרת עסק של קורזון שלא באמת קשור אליה אישית”. זה הופך את הדמות למפוספסת, וכמובן שגם אופן ההוצאה שלה מהסדרה תורם לכך. זו לא הייתה דמות גרועה; היו לה כמה פרקים מצוינים והיא הייתה סבבה באופן כללי. פשוט… פחות, הרבה פחות מאשר היתר.בגזרת דמויות המשנה אל תכריחו אותי לבחור. איך אפשר לבחור בין גארק לוואיון? ואם שוכחים לדוקאט את כל הפרקים מ-Waltz והלאה, איך אפשר לבחור בין שניהם ובין דוקאט? ולמה בעצם נוג הוא לא בבירור דמות המשנה הטובה בסדרה? זה קשה מדי, יש יותר מדי דברים מוצלחים כאן. שאלו יהיו הצרות שלנו.עוד דבר שאולי היה כיף לעשות היה לבחור את “הפרק הטוב ביותר” אבל ברור שאין כזה. אני יכול לציין רשימה חלקית של פרקים שכולם מועמדים טובים לדעתי לתפקיד הזה: Duet, Civil Defense, The Visitor, Nor the Battle to the Strong, Trials and Tribble-ations, Rocks and Shoals, Far Beyond the Stars, In the Pale Moonlight, It’s Only a Paper Moon… לא נראה לי שיש משהו מפתיע במיוחד ברשימה הזו, והיא כמובן לוקה בחסר. יהיה לי מאוד נחמד לכתוב פעם מאמר שמציג את כל הפרקים “הטובים ביותר” לדעתי ומסביר בפירוט למה מגיע להם.אבל אני לא אוותר על לבחור את הפרק הגרוע ביותר. כי יש פחות מועמדים.ובכן, במי נבחר? הרבה זמן הזכרתי את Move Along Home בתור מועמד טבעי, כי זה פשוט פרק מטומטם. כל מה שקורה בו הוא מטומטם, ויש לנו קצת גזענות לקינוח. אבל יש לפרק הזה שלל נסיבות מקילות! למשל: הוא פרק של תחילת עונה 1, מי בכלל מבין מהחיים שלו בשלב הזה? וזה פרק של דמויות, בסופו של דבר - הרעיון פה הוא לזרוק את הדמויות לסיטואציה מטורפת כדי לתת להן הזדמנות לבטא קצת את עצמן. מהבחינה הזו האינטראקציה של הדמויות בפרק הייתה נחמדה; הקטע שבו קווארק נאלץ להתחנן בסוף היה סביר. זה עדיין פרק מזעזע, אבל הגרוע ביותר בסדרה? לא נראה לי!בעונה 2 יש כמה מועמדים לתואר “הפרק הגרוע בעונה”, אבל אף אחד מהם לא ממש גרוע. אולי Rivals, וגם במקרה שלו אין בגריעות הזו משהו מעניין. הו לא, כדי לזכות בתואר הפרק הגרוע ביותר בסדרה צריך שיהיה בך בסיס ממש, ממש רקוב. בעונה 2 אין את זה. גם בעונה 7, שבה הפרק הגרוע ביותר הוא כנראה Prodigal Daughter, אין את זה; זה פרק חלק ולא מעניין ועם מלודרמה מגוחכת, אבל הוא לא רקוב.בעונה 4 יש לנו את The Muse, עוד מועמד טבעי, אבל: חצי מהפרק הוא סיום קו העלילה של אודו וטרוי, וזה סיום נוגע ללב אפילו אם הוא נעשה לא כל כך טוב. זה כבר מונע ממני מלפסול את כל הפרק. נכון, קו העלילה עם ג’ייק וערפדית החלל הוא מביך בצורה של “היה לי קשה לצפות בזה”, אבל האפקט הזה מדולל. אז נוותר גם על The Muse. נסיבות דומות מצילות את Meridian; חצי פרק - העלילה של דקס - הוא סתם לא משהו. החצי המזעזע עם קווארק וקירה לא מספיק כדי לדרדר את הפרק לבדו לתואר “הפרק הגרוע בסדרה”.מה שמשאיר אותנו עם שני פרקים שהם בעיני מתועבים לגמרי. בעונה 5 יש לנו את Let He Who is Without Sin ובעונה 6 (דווקא בעונה 6! העונה הטובה ביותר של הסדרה!) יש לנו את Profit and Lace. בנוגע ל-Profit and Lace הוא יכול לשלוף את ההגנה שהסיבה שבגללה הוא כל כך גרוע היא פארסת קווארק בשמלה, שבסופו של דבר תופסת פחות מחצי פרק. נכון, היא נוראית ברמה שמאפשרת לקזז את זה, והפרק כולו הרי מהונדס בשביל הקווארק בשמלה. זו הסיבה שבגללה הפרק הזה הגיע למקום 2 המכובד.אבל הפרק הגרוע ביותר בסדרה. לחלוטין. באופן טוטאלי. הוא Let He Who is Without Sin. למה? כי הוא כולו מוצף דברים רעים מההתחלה ועד הסוף. בתחילתו, וורף ודקס מדגמנים מערכת יחסים שתלטנית וקריפית שאמורה הייתה להסתיים בו במקום ולא מסתיימת. בהמשך יש לנו את קווארק שרץ לנצל את הזונות של רייזה והפרק פשוט מחליק את זה כי איזה סבבה זה זונות חייכניות על כוכב לכת יפה. ויש לנו גם איזה משהו לא ברור עם באשיר וליטה שבו נראה שהשחקן של באשיר פשוט רוצה לומר את השורות שלו וללכת הביתה (מה שבאמת קרה, כי הילד שלו - שנולד לננה ויזיטור, וההריון נכנס לסדרה בתור ההריון של קירה - בדיוק נולד). ואז! ואז מגיע החלק הכי הזוי של הפרק! וורף מצטרף לארגון טרור! ומחבל באקלים של כוכב לכת שלם! וארגון הטרור הזה הוא מטומטם בצורה קיצונית! ואז וורף שולף טראומת ילדות הזויה! ואז הוא מרביץ למנהיג הטרוריסטים בצורה שמנוגדת לגמרי להשפעה שהוא מתאר של טראומת הילדות שלו! בקיצור, זה פרק שלוקח את וורף והורס אותו בצורה מופרעת לגמרי - וללא שום השלכות בהמשך (תודה לאל!). בינתיים דקס היא לכאורה אישה בוגרת ועצמאית אבל בפועל נראה שהמטרה של הפרק היה להציג לנו אותה בבגד ים. בקיצור - לא, לא, לא! שום דבר בפרק הזה לא עובד. אפילו אינטראקציה מוצלחת בין הדמויות אין לנו. בעיני זה בקלות הפרק הגרוע ביותר בסדרה.טוב, נראה לי שאלו הדברים המרכזיים שרציתי לקשקש עליהם בסיכום הזה. כאמור, אפשר לקשקש עוד ועוד על הסדרה ואולי אעשה זאת בעתיד, אבל אני שמח לסיים לבינתיים את החלק ה”רשמי” של יומן הצפיה הזה - הפוסטים ש”חייבים” להיות בו. ואני אסיים עם מה שפתחתי בו: ממש נהניתי. מקווה שגם אתם.",
