      "s04-e22-for-the-cause": {
        "title": "עונה 4 פרק 22 - For the Cause",
        "content": "פרק טוב שהוא טוב בצורה טובה, בשני מובנים שונים. ראשית, הוא עושה שימוש נכון בקווי עלילה ודמויות וקיימים ומקדם אותם הלאה; שנית, הוא כנראה מהווה את הייצוג הטוב ביותר למה שהסדרה התיימרה לעשות עד כה וטרם התחילה לעשות ברצינות. במילים אחרות, זה לא רק פרק טוב בפני עצמו אלא סוג של איתות שהסדרה מתחילה להתאפס על עצמה והכוונות שלה ולהתחיל לספק את מה שהיא פה בשבילו (והגיע הזמן, כי כבר עברנו את נקודת החצי).אנחנו מתחילים עם סיסקו במיטה, יחד עם קפטן קסידי ייטס, החברה שלו מזה עונה בערך. ונראה שהולך להם טוב, ואפילו דיבורי המיטה שלהם לא עד כדי כך מביכים. אם כן: ברור שעד סוף הפרק האידיליה הזו תתנפץ לרסיסים. סיסקו המסכן. יותר מכך, כשקסידי אומרת לו בצחוק שהוא מרושע, הוא עונה ב-“I am a starfleet officer, the paragon of virtue”, וזה פשוט לצעוק את מה שהפרק הולך לעסוק בו. שהוא הנושא האהוב שלנו של כמה שקל להיות קדוש בגן עדן, כמה שהפדרציה פוצים, וכדומה. כשפרק נפתח ברמיזות מעודנות (יחסית) שכאלו במקום לצרוח את העלילה שלו אני כבר אופטימי - והפרק הזה באמת מקיים את מה שהוא מבטיח.בסצינה הבאה כבר ניגשים ישר לעניין. סיסקו מקיים תדריך סודי ביותר (“אל תשתפו את המידע הזה עם אף אחד שאין לו דירוג אבטחה 7 ומעלה”) עם אודו (בעל דירוג אבטחה 6, על פי דבריו לקווארק ב-Civil Defense. וואו, אני כזה נטפקן שזה נפלא), קירה, וורף, דקס ואדינגטון. מי זה אדינגטון? נו, קצין האבטחה של סטרפליט שלכאורה ממונה על אודו ועד כה לא עשה הרבה בסדרה חוץ מלהיות חשוד לרגע בהיותו משנה צורה ב-The Adversary. זה שהוא צץ בפרק הזה, גם זו רמיזה ברורה. ועל מה מדברים? על איך שהפדרציה ממשיכה לתמוך בקרדסים ועכשיו שולחת להם משלוח של מקגאפין סופר-דופר-חזק (“12 רפליקטורים תעשייתיים” - קירה מזדעקת שבאג’ור קיבלה רק 2 עד כה). המשלוח הולך לעבור דרך DS9 וכמובן שמדובר על עניין סופר-דופר-רגיש. מה הסכנה העיקרית? ובכן, זוכרים את המאקי? הם עדיין קיימים ומאוד ישמחו להשתלט על המשלוח. ואני מאוד שמח לראות שלא שכחו את המאקי. למעשה, עכשיו כשקרדסיה על הברכיים זה הזמן הטוב ביותר עבור המאקי להתחיל להשתולל, כך שאפילו הגיוני להחזיר אותם עכשיו (ואם זה לא ברור מספיק, וורף אומר את זה במפורש).ואז הישיבה נגמרת ונשארים רק אודו ואדינגטון, שיש להם עוד אזהרה קצת יותר אישית עבור סיסקו. יש חשד - רק חשד, כרגע - שיש למאקי משתפי פעולה בתוך התחנה. ספציפית, אחת קפטן קסידי ייטס, שכחלק מהמסעות שלה מבריחה למאקי ציוד באופן קבוע.זו דרך מצויינת להתחיל את הפרק, ודי ברור לנו שעד סוף הפרק דברים הולכים להתהפך להם. אם לסדרה יהיה אומץ. וסוף סוף יש לה.החצי הראשון של הפרק עוסק בחשדות של סיסקו שבבירור כבר מרעילים את מערכת היחסים שלו עם קסידי (הרקע: ארוחת ערב שלו, שלה ושל ג’ייק). זה מוביל לחיפוש שעורכים לה בספינה (“מחפשים אצל כולם”) שהיא מבקשת מסיסקו לקטוע באיבו כי היא ממהרת, ואז סיסקו משלח אחריה את הדיפיינט תחת הסוואה. בזמן שהדיפיינט מחכים לראות מה קורה אנחנו מקבלים סקירה זריזה של שלוש העמדות של אנשי הפדרציה ביחס למאקי: מבחינת או’ברייאן הם חבר’ה חכמים והוא מתקשה לבוא אליהם בטענות בכלל לנוכח איך שהם קמו יום אחד בבוקר וגילו שהסכם העביר אותם לידי הקרדסים והם פשוט נלחמים עבור מה שהם מאמינים בו. מבחינת וורף הם טרוריסטים עלובים שעושים טעויות מטופשות וצריך לצוד ולהשמיד. ומבחינת אדינגטון? זה בכלל לא חשוב. הוא עושה מה שסטארפליט אומר לו וזהו.אל תהיו יותר מדי במתח - הדיפיינט אכן מגלה שקסידי מבריחה למאקי דברים. אבל אנחנו רק בחצי הפרק, זו עוד לא הפואנטה.בינתיים, כדי לסדר לנו עלילת משנה קלילה יותר, גייסו את גארק שכבר מזמן לא ראינו בתפקיד עצמו. וגארק עוסק שוב בתחביב שלו שכבר ראינו ב-Cardassians: בהיה קריפית בקרדסים צעירים שגודלו בידי באג’ורים. במקרה הנוכחי זו הבת של דוקאט, זיאל, שב-Return to Grace עברה לגור בתחנה ומאז כנראה שגארק לא הפסיק להקריפ אותה. בהתחלה הוא מקריפ אותה במשחק סקווש של קירה ובאשיר נוזף בו וזה חמוד; אחר כך הוא מקריפ אותה במעלית וגם זה חמוד שמתברר שהוא בכלל מת מפחד שהיא תרצח אותו. גארק, רואה מתנקשים בכל מקום? כמה מפתיע. זיאל מרגיעה אותו שלא משנה כמה אבא’לה לא סובל אותו, אין לגארק מה לפחד ממנה, והוא משיב שגם לה אין מה לפחד ממנו. נראה לי שאין דבר מפחיד יותר מגארק שאומר למישהו שאין לו מה לפחד ממנו.וזה ממשיך כשזיאל מזמינה את גארק לדייט בהולודק של קווארק, עם תוכנת מרחצאות קרדסית או משהו הזוי כזה. גארק לא ממש מבין איך לעכל כזה דבר וחושב שזו עוד מזימה לרצוח אותו - ואכן, כשקירה שומעת על זה היא כמעט רוצחת אותו (אין, אין על הכרת התודה של קירה למי שהציל את חייה ב-Second Skin). גם הדייט עצמו מתנהל ברובו בתור משחק “אם את רוצה לרצוח אותי אז היית אומרת שאת לא רוצה לרצוח אותי ואז היית רוצחת אותי” וכדומה, עד שבסופו של דבר גארק נשבר ופשוט… מפסיק לפחד ומתחיל לתת בה אמון. זה חמוד. זה אפילו משמח לראות איך גארק סוף סוף נאלץ להתקלף קצת ולזכור שמתחת לכל החייט-פשוט-מרגל-קרדסי יש מישהו שתקוע הרחק מכל מה שהוא אוהב ומחפש כל הזמן פתח מילוט.חזרה אל סיסקו ושות’. סיסקו כמובן מקבל רע את הבשורות, וכשצצה ההזדמנות לתפוס את קסידי על חם בעוד הברחה, ואדינגטון משתפן מלקחת פיקוד כי הוא לא רוצה להיות זה שגורם בטעות לקרב שבו הספינה של קסידי מתפוצצת, סיסקו מחליט לטפל בזה בעצמו. אויש, סיסקו, קלישאת ה”אני צריך לעשות את זה במו ידי”? לא סיפרו לך מה עושים למי שמשחקים בקלישאות?סיסקו המסכן עוד מנסה לשכנע את קסידי לא לצאת למשימה אלא לברוח איתו לאיזה כוכב נופש במקום. בשלב הזה כבר די ברור שקסידי יודעת שהוא יודע, אבל עדיין יוצאת למשימה כי ככה. Duty calls. סיסקו המסכן.ועכשיו אנחנו מקבלים שחזור של המשימה הקודמת של הדיפיינט, עם וורף ואו’ברייאן ומשום מה גם אודו, ועם סיסקו במקום אדינגטון. הם עוקבים אחרי הספינה של קסידי ומחכים לספינת המאקי שתיקח ממנה את הסחורה. ומחכים. ומחכים. ומחכים. הרבה מאוד זמן. ולא קורה כלום. ואז לאט לאט נופל לאודו וסיסקו האסימון שזו מלכודת שמטרתה לסלק את סיסקו מהתחנה, ולהשאיר את הפיקוד בידי…רגע אחד, קירה עדיין בתחנה. פעם אחת לשם שינוי הם אשכרה זכרו את הקטע של שרשרת הפיקוד ולא יצא שגם המפקד וגם הסגנית שלו יוצאים ביחד למשימה. אז אפילו אם זו הטעיה של אדינגטון, קירה עדיין… אה, הנה, הוא יורה בה עם פייזר (על הלם: תוסיפו עוד נקודה לקירה בתחרות “מי נפגע הכי הרבה מפייזר). אוקיי, הכל ברור. לא לגמרי ברור למה גם אודו הצטרף, אבל שיהיה. מה שקורה הוא שיש תחנה שהיא בפועל תחת הפיקוד של אדינגטון בדיוק כשמגיע המשלוח של המקגאפינים לקרדסיה. עד שסיסקו ושות’ חוזרים, גם אדינגטון וגם המשלוח כבר אצל המאקי. אני מוריד את הכובע, הפרק עשה את התעלול הזה לא רע בכלל, וניצל יפה את הדמות הכמעט ולא משומשת של אדינגטון.היזהרו לכם מאנשים שטוענים שאין להם אידאולוגיה!אדינגטון לא יכול להימנע מנאום פרידה (בתמונה), שהוא ביקור מחודש בביקורת-הפדרציה של סיסקו עצמו, רק שעכשיו הוא מגיע מאדינגטון אל סיסקו, שמוצא את עצמו בעמדת המגננה, והוא אולי כתב האישום החריף ביותר נגד הפדרציה שראיתי עד כה בסדרת סטאר טראק - ולמרות ההקצנה, חייבים להודות שיש בו משהו.I was like you once, but then I opened my eyes. Open your eyes, Captain. Why is the Federation so obsessed with the Maquis? We’ve never harmed you, and yet we’re constantly arrested and charged with terrorism. Starships chase us through the Badlands and our supporters are harassed and ridiculed. Why?Because we’ve left the Federation and that’s the one thing you can’t accept. Nobody leaves paradise. Everyone should want to be in the Federation. Hell, you even want the Cardassians to join. You’re only sending them replicators because one day they can take their rightful place on the Federation Council.You know, in some ways, you’re even worse than the Borg. At least they tell you about their plans for assimilation. You’re more insidious. You assimilate people, and they don’t even know it.מה שעוד יותר טוב מהנאום הוא התגובה של סיסקו אליו. ליתר דיוק, חוסר התגובה: סיסקו צועק על אדינגטון שלא אכפת לו מכל זה, שאדינגטון בוגד ושהוא ישלח אותו לכלא לשארית חייו ולא משנה כמה יצטרך לרדוף אחריו. במילים אחרות, לא רק שאדינגטון ניצח בתחבולת גניבת הרפליקטורים שלו, הוא ניצח גם בקרב המילולי שאחריה. האם סיסקו מפסיד כי הוא מבין כמה אמת יש במה שאדינגטון עונה וקשה לו לסנגר על הפדרציה, או כי הוא פשוט אידיוט? לא ברור.אבל הסיפור האמיתי בפרק מבחינת סיסקו לא היה הבגידה של אדינגטון אלא הבגידה של קסידי, וכאן הוא לא יכול פשוט לשנוא את הצד השני: קסידי בוחרת לחזור ולהיעצר כי עם כל כמה ש-Duty calls עבורה מבחינת המאקי, כך גם מבחינת סיסקו, שאומר שהוא יחכה לה (האמנם? אני תוהה אם נראה יותר את הדמות של קסידי בסדרה או אפילו נזכיר אותה - נחיה ונראה).אז האידיליה של סיסקו? נופצה. קידום עלילה? קודם. התנגדות לאידאולוגיה של הפדרציה? נרשמה. היה גארק? היה. כל זה בוצע טוב? טוב. אחרי פרק או שניים קצת יותר חלשים מהרגיל, נראה שהסדרה חזרה לעצמה.",

      "s04-e23-to-the-death": {
        "title": "עונה 4 פרק 23 - To The Death",
        "content": "זה פרק טוב כמעט לכל אורכו, אבל בעיה מהותית במערכה האחרונה שלו גורמת לכל מה שהוא ניסה להשיג להיראות קצת כמו בדיחה. זה לא נעים לראות פרק יורה לעצמו ככה ברגל, ובפרט לא מסיבות של ריגושים זולים במיוחד של אקשן. בואו נדבר לרגע על אקשן: האקשן של מסע בין כוכבים גרוע. הוא היה גרוע מהרגע שבו קירק הלך מכות בלי חולצה עם מישהו שאמור להיות סוג של אל וקרע לו את הצורה. הוא היה גרוע לכל אורך הדור הבא. הוא נשאר גרוע גם ב-DS9. הבעיה היא שבעונה הזו, נראה שב-DS9 החליטו שיהיה אקשן, והרבה, והם אוהבים את זה יותר מדי, וזה בא על חשבון דברים אחרים, וזה לא טוב.הדיפיינט חוזרת ממשימת גירוש פיראטים מוצלחת אל DS9 ובקושי יש לנו שתי דקות להפוגה קומית של “באשיר יושב במושב של וורף” לפני שמגיעים חזרה אל התחנה כדי לגלות שהיא בדיוק חטפה מכה כואבת מכוח תקיפה ג’אמהדרי שבא, פוצץ דברים, גנב דברים והסתלק. זו תזכורת כואבת לכמה הג’אמהדר חזקים ובאיזו קלות הם יכולים לפצפץ את התחנה. אז למה בעצם הם לא עושים את זה? ומה הם ניסו להשיג עכשיו? שאלות טובות ומעניינות, וסיסקו המעוצבן יוצא בדיפיינט כדי לרדוף אחרי כוח התקיפה (ומשאיר את קירה בתחנה! שרשרת פיקוד!).במהלך המרדף, הדיפיינט נתקלת בספינה-המטה-להתפוצץ הסטנדרטית. הטוויסט הוא שזו ספינת מלחמה ג’אמהדרית. סיסקו מחליט בכל זאת להציל את הצוות, וכשהוא משתגר לספינה - ללא נשקים - התגובה הראשונה שלהם היא לחייך חיוך קריפי ולהגיד לכולם כמה הם ישמחו לחסל אותם. אה, וסוף סוף יש קלינגון שאפשר להילחם איתו אז בכלל. הם נראים קריפיים. הם נשמעים קריפיים. הם מפחידים. הם הג’אמהדר!הפרק הזה החליט להזכיר לנו שהג’אמהדר אמורים להיות מפחידים. בפעמים האחרונות ראינו אותם בצורה טראגית למדי. גם ב-The Abandoned וגם ב-Hippocratic Oath הם נראו בעיקר כמו תוצרי מעבדה מהונדסים מבולבלים שמנסים להילחם כדי לשרוד ולא מסוגלים להתגבר על העיוות שהמייסדים יצרו בהם. כאן המצב אמור להיות שונה. כאן יש לנו ג’אמהדר נורמליים. כאלו שטוב להם עם מה שהם. כמו האלו שראינו ב-The Jem’Hadar בסוף עונה 2. רק ששם זה היה מבט חטוף, וכאן אנחנו הולכים לבלות עם החבר’ה הללו את כל הפרק.כי מה שקורה הוא שפתאום צץ לו איזה וורטה (וואו, שנים שלא ראינו אותם) בשם וואיון ומזכיר לג’אמהדר מי שולט פה על אספקת הסמים שלהם ושצריך להיות נחמדים למי שהצילו אותם, ומסביר לסיסקו את הסיטואציה. מי שתקפו את התחנה, כמו גם מי שתקפו את הספינה שהדיפיינט הצילה את הצוות שלה, היו ג’אמהדר בוגדים. רגע, שוב? אחרי Hippocratic Oath יש עוד? מה הולך פה? הרעיון לא היה שהמייסדים שולטים בהם? ובכן, הפרק הגון מספיק כדי שסיסקו ישאל את זה ישירות את וואיון, שממלמל משהו על כך שהאגדה על השליטה המפורסמת של המייסדים בג’אמהדר היא קצת… אה… מופרזת. ובכן, שמנו לב!מכל מקום, בניגוד לבוגדים של Hippocratic Oath שניסו להיגמל מסמים, הבוגדים כאן מכוונים יותר גבוה. הם השתלטו על איזה מקגאפין שקר כלשהו שיכול להשמיד את היקום וכאלה, או סתם לאפשר להם להשתגר לכל מקום מתי שבא להם (זה מקגאפין גמור, אבל הוא מהווה קריצה יפה לפרק של TNG שבו הוא הוזכר ויש גם התייחסות של וורף לכך) והדברים שהם גנבו מ-DS9 הם מה שנותר להם על מנת להפעיל את המקגאפין. מכאן: הדיפיינט צריכה לשתף פעולה עם הצוות הלא גדול של ג’אמהדר שהיא אספה כדי להביס כוח גדול משמעותית יותר של ג’אמהדר לפני שהם משמידים את היקום וכאלה.כל ההקדמה הזו נעשית יחסית בזריזות, ברבע הראשון של הפרק. הרבע האחרון של הפרק יהיה הקרב הגדול. מכאן שחצי פרק הולך על המסע לשם וההכנות והחיכוכים הבלתי נמנעים בין הצוות של הדיפיינט והג’אמהדר. החלק האמצעי הזה נעשה מעולה, נהדר. בפרט נעשה שימוש מצויין בוורף. בקרב הפדרציה, וורף הוא אמנם שפוי יחסית לקלינגון, אבל הוא חמום מוח, אגרסיבי, מסוכן (ב-DS9 מבליטים את התכונות הללו שלו הרבה יותר מאשר ב-TNG, וטוב שכך). בקרב הג’אמהדר הוא כמעט בדיחה מרוב שהוא רכרוכי, ולכן הם מתמקדים בו עד שזה כמעט מגיע למכות. ובאופן כללי הג’אמהדר מביעים פקפוק וזלזול בלתי פוסקים ברכרוכיות של הפדרציה, חוסר הרצון שלהם להתפגר, וכדומה.הסצינה הטובה בפרק, לטעמי, היא דיאלוג של דקס עם ג’אמהדר שבוהה בה:Dax: Am I really that interesting? You’ve been standing there staring at me for the last two hours.Virak’kara: You are part of my combat team. I must learn to understand your behavior. Anticipate your actions.Dax: There must be something you’d rather do. Maybe get some sleep?Virak’kara: We don’t sleep.Dax: How about getting something to eat?Virak’kara: The white is the only thing we need.Dax: You don’t sleep… You don’t eat… What do you do for relaxation?Virak’kara: Relaxation would only make us weak.Dax: Well, you people are no fun at all. I’m glad I’m not a Jem’Hadar woman.Virak’kara: There are no Jem’Hadar women.Dax: So what do you do? Lay eggs?Virak’kara: Jem’Hadar are bred in birthing chambers. We are able to fight within three days of our emergence.Dax: Lucky you. So let me get this straight. No sleep, no food… No women. No wonder you’re so angry. After 30 or 40 years of that, I’d be angry, too.Virak’kara: No Jem’Hadar has ever lived 30 years.Dax: How old are you?Virak’kara: I am eight.Dax: I would have guessed at least 15.Virak’kara: Few Jem’Hadar live that long. If we reach 20, we are considered honored elders. How old are you?Dax: I stopped counting at 300.Virak’kara: You don’t look it.Dax: Thank you.וחוץ מזה יש לנו סצינת “או’ברייאן אוכל ומעצבן ג’אמהדר וגורם לוורף ללכת מכות איתם” שנגמרת בכך שאנחנו רואים איך סיסקו והג’אמהדר מענישים: סיסקו נותן לוורף ריתוק, מנהיג הג’אמהדר שובר את המפרקת לג’אמהדר הסורר. זו נקודת שפל יחסית. הדיאלוג עם דקס הבהיר בצורה הרבה יותר מעודנת את ההבדלים בין הפדרציה והג’אמהדר והסצינה הזו לא ממש הכרחית, אבל היא גם לא אמינה. חיסול של ג’אמהדר בזמן שהם צריכים כל אחד בשביל התקיפה… זו סוג של הודאה בכך שאין לחיילי העל הללו מנגנון ציות מינימלי והדרך היחידה לטפל בכל אי ציות היא ניפוי (ההרג הוא לא למטרות הרתעה; הג’אמהדר לא מפחדים ממוות בשום צורה). זה נראה לי לא יעיל בעליל, אבל אולי זול לייצר ג’אמהדרים.ויש לנו גם סצינה שבה וואויון הוורטה מנסה להיות קריפי אל אודו ולשכנע אותו לחזור הביתה. ולא מצליח. ויש גם סצינה מתוקה שבה או’ברייאן מפקיד אצל דקס הודעה מוקלטת למשפחה למקרה שלא יחזור - הפעם המי יודע מה שבה הוא עושה את זה - ודקס מנחמת אותו שהוא צפוי למות בגיל 140 או משהו, ואחר כך מגלה שגם היא עושה הקלטות שכאלה בעצמה. זו הייתה סצינה ממש מוצלחת. צריך יותר אינטראקציית דקס-או’ברייאן. למעשה, צריך יותר אינטראקציית דקס-הכל.ואז מגיע האקשן בסוף. אוי ווי. כמובן שלא קורה כאן משהו מפתיע במיוחד - יש קרב גדול והטובים מנצחים ומשמידים את המקגאפין. אבל הם עושים את זה בדרך לא סבירה בעליל. הייתה להם תוכנית פעולה נועזת כלשהי שהתבססה על יתרון ההפתעה וכאלה. כשהם משתגרים לכוכב הם מגלים שיש שדה כוח שקר כלשהו ופייזרים לא עובדים, ורגע אחר כך תוקפים אותם הג’אמהדר. אז מה שקורה לנו הוא שכולם צריכים להילחם בחרבות. נגד אינסוף ג’אמהדר עוינים. בלי יתרון הפתעה. בלי לאלתר שום תוכנית חדשה מתוחכמת מ”יאללה להיכנס בהם!!!!!1” ובלי כלום. והם מנצחים. הם קורעים לג’אמהדר האויבים את הצורה. יש לנו סצינות אקשן של דקס ושל וורף ושל סיסקו טובחים בג’אמהדרים ויוצאים בלי שריטה למעט הפציעה הזניחה הסטנדרטית שאותה חוטף הפעם סיסקו כשהוא מציל ממוות את מנהיג הג’אמהדרים, למרות שההוא כל הזמן מאיים על סיסקו אישית איך הוא יחסל אותו כשהם יפסיקו להיות בני ברית.זה פשוט מגוחך.הג’אמהדר אמורים להיות מכונות מלחמה מושלמות. הם מוצגים כך במפורש גם בפרק הזה. אני מאוד מעריך את אימוני הלוחמה של וורף ושל דקס, אבל זה לא אמור להפוך אותם לקוטלי ג’אמהדרים שכאלו. איך אפשר להתייחס ברצינות לג’אמהדר אם הם יוצאים בסופו של דבר בשר תותחים שכזה? וזה מייאש, כי זה לא היה הכרחי. היה אפשר לעשות סצינות קרב מרתקות הרבה יותר שכוללות הרבה פחות ג’אמהדר - אבל כאלו שממש נלחמים, ולדמויות ממש קשה להתגבר עליהן, ואולי אפילו צריך שאו’ברייאן יעשה את תעלולי הנינג’ה שלו או משהו. אין את זה. יש סצינות אקשן גרועות, כרגיל. אל תבינו אותי לא נכון, אני שמח לראות אקשן וזה נחמד ש-DS9 מנסים, אבל אפשר בבקשה לעשות את זה פחות רע?סוף דבר: הכוח המשולב של הפדרציה והדומיניון מחסל את הסיכון לשלום היקום. מפקד הג’אמהדר, במקום לחסל את סיסקו כפי שהבטיח, מחסל את וואיון דווקא כי הוא עיצבן אותו מוקדם יותר. ומה עם הסם שלהם שרק לוואיון הייתה גישה אליו? לא נראה שלמישהו אכפת או שהפרק בכלל חושב שצריך להתייחס לזה. תגובה אנשי הפדרציה לכל זה - בואו נסתלק מפה כמה שיותר מהר. הג’אמהדר הללו קריפיים!אם מתעלמים מקטע האקשן, הפרק עשה את “הג’אמהדר הללו ממש מפחידים” טוב מאוד והיו לו שלל רגעי דמויות מוצלחים. זה פרק טוב. אבל חייבים להתעלם מקטע האקשן. אני מקווה שהמצב ישתפר בהמשך גם בגזרה הזו.",
        "url": "/ds9//S04/E23/To_The_Death"
      }

      "s04-e24-the-quickening": {
        "title": "עונה 4 פרק 24 - The Quickening",
        "content": "זה היה פרק טוב, אבל כמו רוב הפרקים של עונה 4 שאינם עוסקים בוורף, היה בו גם משהו מאכזב, כי הוא לא הלך מספיק רחוק. הוא קיבל הזדמנות לשבור את התבנית, ובמקום זה סתם בעט בה קצת. אני בהחלט מעריך את מה שהם ניסו לעשות כאן, אבל הציפיות שלי מהסדרה בשלב הזה כנראה פשוט גבוהות מדי. אולי בעונות הבאות הן ייענו סוף סוף.אנחנו מקבלים סצינת פתיחה הומוריסטית של קווארק נגד קירה-אודו-וורף-או’ברייאן בקשר לפרסומות שקווארק השתיל בכל מקום. הסצינה הזו כאן כי המשך הפרק יהיה מאוד לא הומוריסטי, ויכיל בעיקר את באשיר ודקס, שיוצאים עם קירה לאיזו משימת סיור לא ברורה מעבר לחור התולעת. אני חייב להודות שאני לא מבין מה האסטרטגיה של הפדרציה בנוגע לרביע גמא; נראה שהם יוצאים למשימות אקראיות וחסרות חשיבות מעבר לחור התולעת למרות הסיכון להסתבך עם הדומיניון (לכאורה הם פועלים מחוץ לשטח של הדומיניון, אבל הדומיניון כבר הבהיר להם שאין דברים כאלו ושישארו מחוץ לרביע). בכל מקרה זה לא משנה הרבה כי המשימה לא יוצאת אל הפועל; הם קולטים אות מצוקה מכוכב שזועק “הצילו הצילו כובשים אותי” וממהרים לרוץ לסייע.בהתחלה הרגיז אותי התזמון המדויק כל כך שבו המשימה של באשיר ושות’ משתלבת עם הרס הכוכב, אבל מהר מאוד מתברר שמדובר על אות מצוקה בן 200 שנים שפשוט ממשיך לשדר בלופ, והכוכב עצמו כבר מזמן חטף את הזפטה מהדומיניון. אבל הוא לא הושמד לגמרי; התרבות בו חזרה לאיזה עידן פרה טכנולוגי, שזה מילא, אבל הדומיניון החליט כעונש להתנגדות של הכוכב לתת ליושביו מתנה - מחלה שבה חולים כולם, ועוברת לכל התינוקות. המחלה יוצרת נגעים אפורים מוזרים על הפרצוף ויתר הגוף. הנגעים הללו הם בלתי מזיקים ביומיום, עד שמתישהו נמאס להם, הם הופכים מאפורים לאדומים, גורמים ייסורי תופת לקורבנות ובסוף הורגים אותם. כיף. רוב האוכלוסיה מתה בגיל צעיר יחסית ומרשים שהם בכלל שרדו 200 שנה עד כה. באופן לא מפתיע, הסוג של מנהיג השכונתי הוא ה”רופא” שבעצם מבצע המתת חסד במי שהמחלה התפרצה אצלו.אל תוך הזוועה הזו נכנסים באשיר ודקס, ואחרי כמה דקות של התמצאות (שבמהלכן דקס נותנת את סיכת השיער שלה למישהי בשביל הנחיות - התירוץ הגרוע ביותר ביקום להראות את דקס עם שיער פזור ביתר הפרק) הם קולטים את כל מה שסיפרתי כאן. עכשיו, מה מישהו כמו באשיר יעשה בסיטואציה כזו? כמובן, יחליט שהוא זה שיושיע את הברברים המסכנים מאורח חייהם הבזוי וירפא את המחלה.חייבים לסספנד פה. חייבים לסספנד את זה שכולם שם נראים כמו בני אדם. חייבים לסספנד את זה שהביולוגיה שלהם דומה מספיק לזו של בני אדם עד שבאשיר בכלל יכול להיות יומרני עד כדי כך שיחשוב שהוא יכול לגשת בכלל לשאלה איך מרפאים דבר כזה. חייבים לסספנד או שאין פרק. זה סספונד סטנדרטי - אנחנו נאלצים לבצע אותו כל הזמן בסדרות כאלו. ועדיין היה לי קצת קשה לבצע אותו. לא נורא, הצלחתי, ולא נדבר על העניינים הללו יותר. בפרק עצמו יש התייחסות כלשהי לזה - באשיר ודקס מספרים לקירה על הצלחה דומה בטיפול במגיפה כלשהי בעבר. בסדר.עוד נקודה שעליה לא מדברים יותר בפרק היא השאלה של מה עשויות להיות ההשלכות של ביטול המחלה שהדומיניון גרם לה - האם זה לא ירגיז את הדומיניון? האם הם לא פשוט יבואו וישמידו את הכוכב? האם זה לא יגרום להם לתקוף את הפדרציה? לא מדברים על כך בפרק ואני מניח שלא ידברו על כך לעולם. כל המשך הפרק היה מתנהל באותה מידה אם היה מדובר על וירוס “רגיל” ולא נשק ביולוגי (אבל כמובן, אנחנו מקבלים פה עוד דוגמא לזוועות שהדומיניון מעולל, כדי שלא נחבב אותם חלילה).רוב המקומיים לא מתלהבים מבאשיר והשטויות שלו פרט לאישה אחת בשם אקוריה, שנמצאת בהריון מתקדם מבעל שכבר נפטר מהמחלה אבל טרם הגיעה לשלב הסופני בעצמה. זה מספיק כדי שהוא יתחיל לעבוד, ולאט לאט לרכוש את אמון המקומיים. יותר ויותר מקומיים בשלב הסופני של המחלה מצטרפים אליו בתקווה למרפא, ולמשך זמן מה נראה שהכל מתקדם יפה ובאשיר מצליח לפתח נוגדן למחלה, ואז משהו משתבש וכל הפציינטים של באשיר סובלים החמרה קריטית במצב שלהם ומתחילים להתפגר בייסורי תופת. ה”רופא” מגיע וממית את כולם שם, וכל הפרוייקט של באשיר קורס ומתרסק בצורה מזעזעת. וכדי שזה ממש יכאב, באשיר מבין שמה שגרם להחמרה במצב היה הוא עצמו - הסורקים שלו גורמים לוירוס לעבור מוטציות ולהחמיר את המצב.הסצינה הבאמת לא נעימה לצפייה הזו, של כל החולים מתפגרים בייסורי תופת ואז מומתים בזה אחר זה, היא צעד יפה של הסדרה בכיוון הנכון, של תקיעת סיכה בבלון היהירות של הפדרציה שרוצה להושיע כל מה שזז. באשיר לומד כאן לקח כואב במיוחד שרופא אמיתי כבר היה ככל הנראה לומד הרבה קודם. אבל הפרק לא נגמר פה.באשיר כבר נמצא על סף נטישה בייאוש של הכוכב, כשהוא מגלה שאקוריה - התומכת היחידה שלו, בעצם - הגיעה לשלב הסופני של המחלה. אז הוא מחליט להישאר ולעזור לה; בשלב הזה אפילו דקס כבר נוטשת אותו, אחרי שרוב הפרק היא שימשה בתור מתורגמנית טובה של שפת הדוקטורים שלו ליתר הציבור. כל העסק נמשך שבועות - ממש אוהבים ב-DS9 לקחת חופשות, מה?לרגע אחד נראה שהפרק הולך לכיוון אפל עוד יותר מאשר קודם. כאן לא מדובר על סתם חולה אקראי של באשיר אלא דמות שליוותה אותנו ואותו במשך כל הפרק ולמדנו לסמפט אותה. וכל הנסיונות של באשיר לעזור לה עולים בתוהו - זה כאילו “הנוגדן נעלם לה מהגוף”. כל מה שבאשיר יכול לעשות הוא להשאיר אותה בחיים מספיק זמן עד שיהיה ניתן לזרז את הלידה. אני חייב להודות שתהיתי מאוד מה הולך לקרות בשלב הזה ולאן הפרק יילך.והוא הלך, לצערי, לכיוון היותר מדי שמח. כי אז קורה נס והתינוק נולד ללא המחלה, ובאשיר מבין שזו ההשפעה של הנוגדנים שלו. הם לא “נעלמו” מהגוף של אקוריה אלא מנעו מהמחלה לעבור לתינוק. מה שאומר שבאשיר ריפא את המחלה, רק לא בצורה שהוא התכוון אליה. הדור הנוכחי אבוד, אבל הדור הבא הולך להיוולד ללא המחלה. המקומיים באקסטזה ומנפנפים בתינוק כאילו אין מחר. ואקוריה? בהתאם לקלישאה הסטנדרטית, מתה שניות לאחר שהתינוק נולד והיא רואה שהוא בריא.בשביל באשיר להציל את הדור הבא וכל הדורות שאחריו בלבד זה לא מספיק. הפרק מסתיים איתו ב-DS9, כשהוא עדיין מריץ סימולציות ומקווה למצוא את המרפא ולהציל את גם הדור הנוכחי. זה סיום שמנסה במובהק לא להיות שמח מדי, ואני מעריך את זה, אבל למען שמו של מוריס הילמן, באשיר עדיין ניצח את המחלה והציל את הכוכב. מעכשיו עד לקץ הדורות הוא אמור להיות קדוש שם או משהו. אני קצת מאוכזב מכך שהפרק נותן לבאשיר את הנצחון הזה. באשיר חייב להיכשל בצורה טוטאלית במשהו (וכפועל יוצא, הפדרציה חייבת להיכשל בצורה טוטאלית במשהו). זה מאכזב במיוחד אם זוכרים שהסדרה כבר עשתה דבר כזה בדיוק, אבל עם אודו - הנסיון של אודו ב-The Abandoned “להציל” ג’אמהדר תינוק מהגורל שמצפה לו נכשל בצורה טוטאלית. כאן לא עשו את זה.למרות התלונות הללו, הפרק הזה בהחלט סיפק את מה שעונה 4 מספקת: הוא היה מעניין, הוא היה נוגע ללב, והוא עשה שימוש טוב בדמויות שלו (באשיר בעיקר, כמובן, אבל גם דקס; ושוב פעם נחמד לראות איך באשיר ודקס עובדים טוב ביחד וכל הקריפיות של תחילת הסדרה נעלמה). אולי אין מנוס מלחכות עד שתיוולד עונה 5 ולא יהיה בה את המחלה הכרונית של ללכת-כמעט-עד-הסוף-אבל-בעצם-לא של הסדרה עד כה.",

      "s04-e25-body-parts": {
        "title": "עונה 4 פרק 25 - Body Parts",
        "content": "עוד פרק פרנגים - וספציפית קווארק - מוצלח. למרות שהוא לא מספר לנו יותר מדי דברים חדשים על הפרנגים, הוא כן לוקח את הדמות של קווארק צעד אחד קדימה - והשאלה היא מה יעשו עם זה מעכשיו.אבל לפני כן, בואו נדבר על עלילת המשנה. בסדרת מד”ב הומוריסטית שלא אנקוב בשמה כי ספוילרים יש פרק שבו חללית עם רופא ובנוסף לכך גבר ואישה שבמקרה ממוזל היו זוג ובדיוק נפרדו מתרסקת. הגבר נפצע קשה ולרופא אין איך לטפל בו במקום, אז באופן זמני הוא מעביר את הראש של הגבר אל האישה, ליד הראש שלה. על הרעיון הפסיכי הזה בונים כמה בדיחות טובות וגם צוחקים על הרופא הכושל.עלילת המשנה כאן היא אותו הדבר בערך רק עם התינוק של קייקו או’ברייאן. לאחר תאונה בחללית שבה נמצאים קייקו, באשיר וקירה באשיר נאלץ להעביר את התינוק של קייקו אל קירה. לתינוק שלום. לקירה שלום. גם לקייקו שלום אחרי מנוחה קצרה. ואו’ברייאן? בהלם, כמובן. מן הסתם הוא תוהה מתי אפשר יהיה להחזיר את התינוק, וכאן בא באשיר עם ממבו-ג’מבו רפואת באג’ורים שמסביר למה לא יהיה ניתן להחזיר אותו וצריך לתת לקירה ללדת אותו בעצמה. נקודה יפה לזכות DS9: בשיחה שלהם או’ברייאן דווקא מזדעק על ההבדלים בין האנטומיה האנושית והאנטומיה הבאג’ורית ובאשיר צריך לשלוף עוד ממבו ג’מבו שיסביר איך הוא סידר את זה שההעברה תהיה אפשרית. בקיצור, קשה להתלונן על קו העלילה הזה שחשב על כל מה שנוכל לומר עליו.העניין הוא שגם אין פה קונפליקט של ממש. בסוף הפרק קירה אפילו מגדילה לעשות ועוברת לגור אצל האו’ברייאנים כדי שימשיכו להיות קרובים לתינוק. אז מה שהוא רעיון מד”בי מעניין לא מקבל כאן חיים משלו, אבל החלק הזה של הפרק עדיין היה מהנה.כמובן, לכל הדבר הזה יש סיבה טובה - אילוצי הפקה. השחקנית של קירה נכנסה להריון (מהשחקן של באשיר! אההההה! יותר מדי מטא!) ובמקום טריקי ההסוואה הרגילים הסדרה החליטה להשתמש בשיטה המקובלת-אבל-פחות של להכניס את הדמות להריון. הבחירה להשתמש בקייקו בצורה הזו היא מוצלחת למדי - הנכונות של קירה לסייע בסיטואציה כזו סבירה בהרבה מאשר שהיא תחליט שבא לה לעשות ילד משאקר.עד כאן קו העלילה הזה, וכעת אל המנה הפרנגית העיקרית. הפרק מתחיל בתור קומדיה של טעויות - קווארק מגלה מהרופא הפרנגי שלו שהוא חולה בתסמונת נדירה והולך למות עוד שבוע. קווארק נכנס להלם ורום עוד יותר. קווארק מנסה לסגור את ענייניו האחרונים. קווארק נכנס לדכאון מכך שבתור פרנגי הוא נתפס כמשת”פ של הפדרציה ובכלל נחשב לבדיחה. רום מציע לו למכור את גופתו לכל המרבה במחיר - מסתבר שזה עניין פרנגי שכזה - מתוך תקווה שזה יעודד את קווארק. מישהו מגיש לקווארק הצעה נדיבה במיוחד. קווארק חושב שזה זאק הנאגוס ומתלהב. קווארק מקבל את ההצעה. קווארק מקבל טלפון מהרופא שאומר לו שהאבחנה הייתה שגויה. קווארק שמח מאוד על כך שעכשיו יוכל לתבוע את הרופא. קווארק גם שמח קצת להישאר בחיים. ואז מגיע בראנט.פגשנו את בראנט פעמיים ובשתי הפעמים הוא ניסה להרוס לקווארק את החיים. בפעם הראשונה הוא רדף אחרי אמא של קווארק שהעזה להרוויח כסף - ולכן, אחרי קווארק. בפעם השניה הוא רדף אחרי האח של קווארק שהעז להקים איגוד - ולכן, אחרי קווארק. הפעם השניה הייתה כואבת במיוחד מבחינת קווארק כי הבריונים של בראנט שברו לו את העצמות. מי זה בראנט? הוא מייצג את זרוע האכיפה של החברה הפרנגית (חברה שכבר ראינו שהיא הכל מלבד שוק חופשי), אבל בפרק הנוכחי הוא יוצא נגד קווארק מסיבות אישיות, בעזרת הכסף הפרטי שלו, סתם כי בא לו. הוא אפילו אומר במפורש שזה לא ממש בגלל התקריות הקודמות אלא בגלל שקווארק הוא… הנה זה בא… פילנטרופ. הוא שולף כל מני תקריות מהעבר שבהן קווארק היה אפילו קצת בסדר בתור איש עסקים. מבחינת בראנט זה שיקוץ על החברה הפרנגית. סרטן שצריך לעקור. אם כן, בראנט הוא סוג של אינקוויזטור, והוא פועל מלהט דתי. בכלל, האספקט הדתי של הפרנגים מאוד מודגש בפרק הזה.התעלול של בראנט פשוט מאוד - הוא מצפה מקווארק למלא את החוזה ביניהם. החוזה הוא: תוך שישה ימים, בראנט אמור לקבל שאריות קווארק שמאוחסנות יפה בקופסאות. איך קווארק יעשה את זה? ובכן, בראנט אומר לו במפורש שיתפגר. או ישלם למישהו לחסל אותו או וואטאבר. הפרטים לא חשובים. חשוב לכבד את העסקה.ושוב אנחנו בפינתנו “פרנגים הם הסוחרים הגרועים בעולם!”. השטיק הזה של מכירת הגוף אחרי המוות מתואר בפרק בתור משהו מאוד נפוץ אצל הפרנגים. מן הסתם סיטואציה כמו זו שיש עכשיו כבר התרחשה אינספור פעמים בעבר. נשמע בלתי סביר בעליל שחוזה המכירה הסטנדרטי שקווארק השתמש בו לא יכיל סעיף יציאה במקרה שבו ההתפגרות המיועדת התבטלה. אבל בלי זה אין פרק, אז נחליק את זה.יש לקווארק דרך מוצא אחרת, כמובן: להפר את החוזה עם בראנט. אבל זה שקול לאכילת צ’יזבורגר חזיר בצהריי יום רמדאן תוך כדי קיום יחסי מין הומוסקסואלים. זו בעצם תהיה הדרך של קווארק להגיד שלעזאזאל עם כל אורח החיים הפרנגי הזה. זה צעד שרום עשה, אבל קווארק לא מוכן לעשות. כמובן, יהיו גם השלכות פרקטיות יותר: כל הרכוש של קווארק יוחרם, אמו תושלך לרחוב, והפרנגים יסרבו לקיים כל קשר איתו. בקיצור, יקרה לו מה שקרה לוורף בתחילת העונה, רק אצל הפרנגים.מה עושה קווארק? את מה שהוא צריך לעשות - הולך אל גארק - היי גארק! מזמן לא ראינו אותך! - ומבקש ממנו שיעורר קצת את הצד של הסוכן החשאי שלו וירצח מישהו. רום מתלהב מכך שלקווארק יש את האומץ לחסל את בראנט (זוכרים איך ב-The Nagus לרום - אז עם אישיות די שונה מכרגע - היה אומץ לחסל את קווארק?), אבל כמובן שקווארק מבקש מגארק שירצח אותו עצמו.כשרום מנסה להניא את קווארק מהעניין, קווארק שולף נאום שמראה לנו שהוא דתי לא פחות מבראנט:That’s who I am. That’s what I do. I’m a businessman. And more than that, I’m a Ferengi businessman. Do you know what that means? It means that I’m not exploiting and cheating people at random. I’m doing it according to a specific set of rules. The Rules of Acquisition. And I won’t disregard them when I find them inconvenient.… And when I arrive at the gates of the Divine Treasury the Registrar will accept my bribe and usher me inside and do you know why? Because I diedexactly the way I lived– as a Ferengi!נאום יפה, אבל קווארק לא אוהב למות. אנחנו רואים הדגמה יפה של האופן שבו גארק שובר לקווארק את המפרקת, אבל זו רק תצוגת תכלית בהולודק, וקווארק לא מתלהב מהרעש. למעשה, שום שיטה שגארק מציע לו לא מוצאת חן בעיניו. כפי שגארק אומר, עבור אדם שרוצה להרוג את עצמו, קווארק נראה די נחוש בדעתו לחיות. לבסוף גארק מבטיח לקווארק שהוא יעשה משהו מפתיע וקווארק לעולם לא ידע מה פגע בו.מרגע זה והלאה קווארק בחרדה מתמדת, נכנס למיטה ומתעורר - הופס! בשערי הכניסה ל-Divine Treasury. שם הוא פוגש את גינט, הנאגוס הראשון. וגינט הוא… אה… נראה כמו גרסה זקנה של רום. כאן נופל לקווארק האסימון שהוא בסך הכל חולם. ומה התפקיד של גינט? ובכן, לשמש בתור המלאך הטוב ולהגיד לקווארק לשבור את החוזה עם בראנט. מכיוון שגינט הוא סוג של ישו או משה או מוחמד - הנביא שכתב את ה-Rules of Aquisition מלכתחילה, הדיאלוג נושא, כמובן, אופי דתי - ומנצל את ההזדמנות לכך שזו הדת הפרנגית ולא הדת הבאג’ורית כדי לעשות ממנה (ומדתות בכלל) צחוק:Gint: Now, I’ll make it simple. You have to break the contract with Brunt.Quark: You got to be joking. You’re Gint. You wrote The Rules ofAcquisition– the scared precepts upon which all Ferengi society is based. You of all people can’t expect me to break them.Gint: Why not? They’re just rules. They’re written in a book, not carved in stone. And even if they were in stone, so what? A bunch of us just made them up.Quark: Are you saying they don’t matter?Gint: Of course, they matter. That’s why they’re a best seller. But we’re talking about your life here. The Rules are nothing but guideposts… suggestions.Quark: Then why call them “Rules”?Gint: Would you buy a book called “Suggestions of Acquisition?”. Doesn’t quite have the same ring to it, does it?Quark: You mean it was a marketing ploy?Gint: Shh! A brilliant one. Rule of Acquisition 239:Quark: “Never be afraid to mislabel a product.”אוקיי. אז זה מה שהמלאך הטוב מציע לקווארק. ומה מציע המלאך הרע, בדמות בראנט? ובכן, הוא מחליט לעשות פרדי קרוגר ומנסה לחנוק את קווארק תוך כדי החלום שלו. המסר עובר. קווארק מתעורר וכנראה רץ אל גארק לבטל את כל העסק - אנחנו לא רואים את זה קורה ובעצם לעולם לא נדע איך גארק תכנן להפתיע את קווארק. אוף.אז קווארק הולך אל בראנט, מחזיר לו את הכסף פלוס ריבית, וסופג את הבושה של שבירת חוזה + הוקעה פומבית + החרמה של כל הרכוש שלו. ומה עכשיו?הפרק יכל להשאיר את קווארק בתוך הכישלון הטוטאלי הזה, אבל הפעם דווקא נראה סביר שמשהו ירים את קווארק מתוך הבוץ, והמשהו הזה הוא כמובן DS9 עצמה, כשמתחיל להגיע זרם של אנשים שמביאים לקווארק משקאות ורהיטים אקראיים ש”צריכים מקום אכסון” וקווארק מבין מהר את הרמז ודורש מסיסקו תשלום עליהם, וכיוצא בזה. זה קיטש, אבל זה קיטש מהנה ואני מחבב את הסוף הזה. זה גם מעיד על כך שהשינוי של הפרנגים בעינינו במהלך הסדרה משפיע גם על הדמויות של DS9 עצמה. וכמובן, זה לא באמת הפי אנד עבור קווארק. ההתרחשות הזו הכריחה אותו לעבור סופית לצד השני של המגרש. הוא עדיין מנודה מקהילת הפרנגים; הוא מוצא את עצמו נדחף לקהילת DS9 נגד רצונו. כדי להבהיר לנו את זה טרחו לתת לנו את הדיאלוג הזה שלו עם רום, כשהוא עוד חושב שהוא הולך למות:Quark: I’m inextricably linked to the Federation. I’m a joke on Ferenginar. Starfleet’s favorite bartender! The synthehol king! What a legacy.Rom: You’re not a joke here. You’re a respected businessman… a pillar of the community. A man with… many friends.Quark: Friends? Community? You sound like some sniveling hu-man. The only opinions I care about are those of my peers– Ferengi businessmen.מעבר הצדדים הזה של קווארק משעשע עוד יותר כשזוכרים את הנאום של אדינגטון מ-For The Cause. הנה הפדרציה עושה לה אסימילציה של פרנגים - רק רום וקווארק ונוג בינתיים, אבל מה הלאה?",

      }

        "title": "עונה 4 פרק 26 - Broken Link",
        "content": "העונה התחילה באקורד פתיחה בומבסטי עם המון קלינגונים והמון אקשן. היא מסתיימת באקורד מינורי בהרבה, בלי קרבות חלל ושגעונות, אבל כן עם קידום כלשהו של הדמויות והעלילה. ספציפית, קידום של אודו. ואודו הרי מלכתחילה היה הדמות המעניינת בסדרה.אנחנו מתחילים עם קטע הומוריסטי שבו גארק מנסה לשדך לאודו מישהי וכרגיל, כושל נחרצות. אודו מזכיר לנו את הריחוק שהוא בוחר לנקוט מבני האדם (למרות הדבר ההוא שלא מדברים עליו עם קירה) וכשהבחורה מנסה להזמין אותו לאכול הוא אפילו מגדיל לעשות ומזכיר לנו שהוא לא אוכל. ואז כשהיא מסתלקת וגארק נוזף בו, אודו פתאום קורס ומתחיל להתפתל ולהפוך חזרה לג’לי וכאלה. לא נעים.לבאשיר אין תשובה טובה. אודו חולה במשהו, ומשהו קטלני. בקצב הזה הוא יחזיק רק שבוע שבועיים, וכל הנסיונות שלו לשפר את המצב עולים בתוהו. נקודה לזכות הסדרה: הם מתייחסים במפורש, פרק שלישי ברצף, לסוגיית “איך באשיר בכלל מסוגל להיות רופא לגזעים שהוא לא מכיר?”. אודו אומר לו במפורש שהוא מבזבז זמן כי מה באשיר בכלל מבין בפיזיולוגיה של משני צורה, ובאשיר עונה שהוא דווקא יודע לא מעט מההשוואה של נתוני הבדיקות של אודו בשנים האחרונות עם הנתונים הנוכחיים.הפרק מקדיש כמה דקות לנסיונות של אודו להעמיד פנים שהוא יתאושש. כשקירה מביאה לו לקרוא את דו”חות הבטיחות (להביא לו לקרוא ספר רגיל? לא!) הוא רץ לנסות לעצור מבריחה ומתפרק לגמרי, תרתי משמע. בקיצור, לכולם ברור מה הדבר היחיד שאפשר לעשות. הדבר הזה הוא: להעלות את באשיר עם אודו על ספינה קטנה ולשגר אותם לרביע גמא לחפש את משני הצורה. הדבר הזה הוא לא: להעלות על הדיפיינט את אודו, באשיר, סיסקו, דקס, או’ברייאן, וורף וגארק ולשלוח את כולם להרפתקאה הזו שאין סיבה טובה שיצאו ממנה בחיים, אבל זה מה שהסדרה עושה (אבל נקודה חיובית - סיסקו אומר באופן מפורש לקירה להישאר - עוד פעם שבה זוכרים שזה התפקיד שלה). למה גארק מצטרף? הוא משכנע את סיסקו בכך שהוא יהווה חברה טובה לאודו יותר מהאחרים, כי במקום להיות אמפתי ולרחם עליו הוא יספר לו סיפורי מעשיות ריגול מסמרות שיער; והוא גם משכנע את סיסקו בכך שהסיבה האמיתית שבגללה הוא מצטרף היא לחקור את משני הצורה על ניצולים אפשריים מהתבוסה המחפירה של הקרדסים בעונה שעברה ב-The Die is Cast; אבל כרגיל, אנחנו מניחים שיש לו סיבה אחרת.אודו יוצא מהתחנה כשהוא נראה כמו חצי אדם וחצי ג’לי ועדיין מתעקש ללכת בעצמו בזמן שכולם בוהים בו. ואפילו זוכה להבעת הדאגה הכי כנה של קווארק שרק אפשר - הלה מודיע לו שבזמן היעדרו מהתחנה הרווחים שלו מהברחות הולכים לקפוץ פלאים. והופס, אנחנו עוזבים את התחנה ויוצאים לרביע גמא. זה כבר פרק סוף עונה שלישי ברציפות שבו עיקר פרק סיום העונה לא מתרחש על התחנה.כמו שקרה ברוב הפרקים, בערך החל מ-For The Cause, הפרק לוקח את עצמו בקצב איטי וממלא את עצמו בדיאלוגים של דמויות על דברים זניחים לכאורה - או’ברייאן על איך שקייקו וקירה צוחקות עליו מאחורי הגב; גארק מספר לאודו את הסיפור מהתקופה שבה הוא היה “גנן” על עולם הבית הרומולאני (גם ב-Body Parts הוא התייחס לעצמו כ”גנן” כשהכוונה הייתה למתנקש!), דקס צוחקת על כמה שכולם מרגישים “עירומים” כשהדיפיינט בלי הסוואה, וכן הלאה. בסופו של דבר הפרק מתקדם בצורה המתבקשת - לספינה משתגרת משנת הצורה החביבה עלינו עם כמה ג’אמהדר שמתרכזים בלהיראות עצבניים, להרביץ לאו’ברייאן ולכוון נשקים על כולם. משנת הצורה מסכימה לעזור לאודו, אבל התנאי הוא שעליו להגיע אל עולם הבית החדש שלהם ולהישפט שם על משנה הצורה שהוא הרג ב-The Adversay. זו סיטואציה חדשה גם עבור משני הצורה, כך שהם לא ממש בטוחים מה בעצם לעשות איתו. לכן לקח להם כל כך הרבה זמן (עונה שלמה) להזיז את התחת בנוגע לכך.וכן, למקרה שלמישהו היו ספקות, הם הדביקו את אודו במה שזה לא היה. כדי להכריח אותו לחזור. החבר’ה הללו לא נוהגים להשאיר דברים ליד המקרה.גארק מנסה לנצל את ההזדמנות שמשנת הצורה על הספינה כדי לתהות מה עלה בגורל הנעדרים מהקרב ההוא של הקרדסים נגד עולם הבית של משני הצורה. מה שגורר את התגובה הבאה:“They’re dead. You’re dead. Cardassia is dead. Your people were doomed the moment they attacked us. I believe that answers your question.”“It was a pleasure meeting you.”כמה מלבב.אודו משתגר עם סיסקו ובאשיר לעולם הבית החדש (שאליו הם הגיעו בניווט של הג’אמהדר, ואפילו טרחו להראות לנו איך הג’אמהדר שמים מכשיר שימנע מהספינה לזכור את המסלול), על מה שנראה כמו אי בלב ים של חומר-משני-צורה, שאליו אודו נכנס. לא, אנחנו לא רואים את המשפט. במקום זאת אנחנו רואים את וורף הולך מכות עם גארק - גם טוב. על מה הם הולכים מכות? כצפוי, המשימה האמיתית של גארק (ולא ברור אם על דעת עצמו או לא) היא לנסות ולנצל את שעת הכושר הזו ואת הנשקים של הדיפיינט כדי לפצפץ את משני הצורה אחת ולתמיד. אני לא מבין, הוא לא למד לקח מ-The Die is Cast? הרי ברור שיש להם עוד הגנות. הם ממש לא טיפשים. מכל מקום, וורף עוצר אותו בזמן ולא משתכנע מטיעונים כמו“Come now Mr. Worf, you’re a Klingon, don’t tell me you’d object to a little genocide in the name of self defense!”אז יש מכות. מי מנצח? וורף, אבל בנקודות - גארק הרבה יותר קשוח ממה שנראה, כמובן. נראה לי שעדיין לא ברור אם יש מישהו בסדרה שמסוגל לנצח את וורף במכות.המשפט של אודו נגמר והוא חוזר לאי הקטן של סיסקו ובאשיר, מינוס ה”בגדים” שלו, ובקושי בהכרה. זה כבר אומר שמשהו מוזר קורה פה. והמשהו המוזר הזה הוא מה שבשבילו כל הפרק הזה היה שווה - משני הצורה בחרו את העונש ההולם ביותר - הם הפכו את אודו לילד אמיתי. כלומר, לבן אדם (למה לא באג’ורי? מה זה פה?). בכך אודו מצטרף לשושלת מפוארת שהולכת וגדלה של דמויות שזכו להגליה ונידוי מהחברה שלהן - קודם כל גארק, עוד לפני שהסדרה התחילה ועד עכשיו לא ברור למה; אחר כך וורף שהעז להיות יותר מדי בן אדם ולא קלינגון משוגע; בפרק הקודם ממש קווארק שהעז להיות יותר מדי בן אדם ולא פרנגי משוגע; ועכשיו אודו שהעז להיות יותר מדי בן אדם ולא משנה צורה משוגע. אדינגטון חוכך ידיים בשמחה כשהוא רואה איך התלונות שלו על הפדרציה שעושה אסימלציה תמיד עובדות, גם בסדרה שנתנה במה לתלונות הללו מלכתחילה.זה צעד מבריק ואמיץ יחסית של הסדרה. פעם שניה שהיא עושה את זה עם אודו. בתחילת הסדרה, אודו הגיע עם מאפיינים שהפכו אותו אוטומטית לדמות מעניינת: משנה צורה, בעל עולם בית לא ידוע. זה נתן אפשרות לבסס הרבה פרקים בדיוק על העניינים הללו. ואז בתחילת עונה 3 נתנו את התשובה ל”מה הבית של אודו” ובמקום לאבד משהו, הסדרה רק הרוויחה. עכשיו לוקחים מאודו עוד משהו ומאלצים את הסדרה לעשות דברים חדשים עם הדמות שלו - אני בטוח שגם את זה היא תעשה היטב. כאן זה לא שינוי שדומה לשינוי האדיר של או’ברייאן ב-Hard Time שהוא כל כך אדיר שהסדרה לא תוכל יותר להתייחס אליו לעולם; כאן זה שינוי שיהיה מהותי לדמות בכל יתר הסדרה, אני משער.הסוף דבר מבחינת אודו לא רע - הוא חוזר לתחנה לאותו תפקיד (סיסקו טוען שהוא הטוב בתפקיד בכל הרביע), וגם מקבל מגארק (שניה לפני שהוא נכנס לחצי שנה בכלא על התעלול שלו עם הפצצת משני הצורה) בגדים שנראים בול כמו הבגדים המזוייפים שלו ואמירות “כמה שאני מקנא בך על כל המאכלים שתזכה לאכול בפעם הראשונה”. גם הבחורה שפלירטטה עם אודו בתחילת הפרק חוזרת כדי לרמוז לו שיש יתרונות למצבו הנוכחי. אבל זו לא דרך לסיים את הפרק באופן דרמטי, אז תחת זאת אנחנו רואים סוג של הכרזת מלחמה של הקלינגונים על הפדרציה (כי מה שקרה בתחילת העונה לא הספיק, כן?) שאותה גאורון מקריא בטלוויזיה לכולם, וכשאודו רואה אותו הוא טוען שעל פי המידע החטוף שהוא ראה בזמן ששהה במשפט עם משני הצורה, גאורון הוא בעצמו משנה צורה. הא!לדעתי זה נסיון לא מעניין כל כך לתת אקורד סיום בומבסטי לעונה. מה זה משנה אם גאורון משוגע כי הוא משנה צורה או כי הוא קלינגון? ראינו ב-Paradise Lost שגם בלי משני צורה המנהיגים יכולים להיות מטורללים. השאלה היא רק איך עוצרים אותם, משני צורה או לא. לכאורה, הסדרה הכריזה כאן שהיא מתקדמת קדימה עם הקלינגונים ובכלל; בפועל, השינוי שעבר על אודו נראה לי משמעותי הרבה יותר.",

      "s04-summary": {
        "title": "עונה 4 – סיכום",
        "content": "אז מה היה לנו?הקלינגונים המשוגעים משתגעים. ג’ייק סיסקו מתבגר. באשיר רופא מסור של ג’אמהדר מפחידים. קירה ודוקאט צוות לעניין. גלגול קודם של דקס חוזר לרדוף אותה ולשם שינוי זה מעניין. מריצים קטעים עם הדיפיינט. מריצים קטעים עם הפרנגים ברוזוול. הקלינגונים השפויים משתגעים. מריצים קטעים עם באשיר וגארק בונד. משני צורה על כדור הארץ. בעצם הם לא הבעיה האמיתית שם. אודו מאבד את זה. קירה ודוקאט צוות לעניין. לוורף יש צרות משפחתיות. רום יורק על המסורת הפרנגית. מריצים קטעים על הדת הבאג’ורית. לוורף יש צרות משפטיות. או’ברייאן גיבור טראגי. מריצים קטעים בעולם המראה. אודו מתחתן. המאקי מכים שנים. הורגים ג’אמהדר מפחידים בעזרת ג’אמהדר מפחידים. באשיר רופא מסור של חייזרים מרביע גמא. קווארק יורק על המסורת הפרנגית. אודו מאבד את זה!עונה 3 הייתה מצוינת. עונה 4 ככל הנראה אפילו יותר טובה. יש בה כמה פרקים מצויינים, שיכולים להתחרות בכבוד על תואר “הפרק הטוב ביותר בסדרה” (עד כה), אבל יותר מכך - כמעט ולא היה בה פרק חלש. יש רק פרק אחד שאני יכול להגיד עליו בבירור שהוא גרוע, וזה The Muse, וגם שם רק בגלל החלק של ג’ייק סיסקו - החלק השני היה סביר. גם כשהסדרה עשתה בעיקר שטויות לטעמי, כמו ב-Our Man Bashir או ב-Starship Down, התוצאה הייתה עדיין פרק לא רע, בוודאי ביחס לפרקים של שתי העונות הראשונות. במילים אחרות, נראה שהסדרה עלתה סופית על הפסים והגיעה לשלב שבו כל הדמויות והרקע והעלילות כבר מבוססים מספיק כדי שרק פאשלה נוראית תוכל ממש לקלקל פרק.זה די משמח אותי לראות שזה המצב. בסדרות חדשות יותר שיצא לי לראות, בדרך כלל העונות הראשונות היו מצויינות, וככל שהסדרה התקדמה כך היא התחילה לאבד גובה, כשהרעיונות הראשונים אזלו ולסדרה לא היה כיוון ברור. כאן זה בדיוק המצב ההפוך וזה אחלה. מהבחינה הזו, זה מאוד דומה ל-TNG שגם בה בערך בשלב הזה (אולי יותר לקראת עונה 5) הסדרה עלתה לרמה גבוהה מאוד.אם יש לי ביקורת כלשהי על הסדרה, היא בכך שהעלילה הראשית כמעט ולא זזה העונה. העונה נפתחה עם מהומת קלינגונים, אבל כל יתר העונה הייתה סוג של מלחמה קרה איתם, כשהפיצוץ המובטח קורה רק בדקה האחרונה של סוף העונה. עם הדומיניון המלחמה הקרה שהתחילה בעונה שעברה נמשכה גם היא: היו לנו שני פרקים עם ג’אמהדר סוררים (ובאחד מהם היה שיתוף פעולה של ממש עם הדומיניון), אבל מעבר לכך? לכאורה Homefront הציגה איום של משני צורה בכדור הארץ, אבל הרעיון הזה נזנח מהר מאוד לטובת החשש מבני אדם אמיתיים שמשתלטים על כדור הארץ. בקיצור, העלילה לא זזה. ואנחנו כבר בעונה 4 - אצל השכנים בבבילון 5, זו העונה שבה העלילה הגיעה לשיאים המרובים שלה.אבל לא נורא. משהו בוער? לא. העונה הייתה מצויינת? כן. כנראה העלילה תזוז בהמשך? סביר להניח. אז אין לי תלונות.גם קווי העלילה המשניים לא זזו בצורה יוצאת דופן. היה לנו פרק אחד שהזכיר שהמאקי עדיין פעילים (For the Cause) ושני פרקים על פוליטיקה באג’ורית בלי שום מופע של קאי ווין. מה שכן התקדם העונה היו קווי העלילה ה”אישיים” של הדמויות. בפרט, זה של אודו, זה של קווארק ורום (ונוג, אבל פחות) וזה של דוקאט. וכמובן, וורף. עוד מעט נדבר על וורף.עכשיו אני רוצה לבחור את הפרק הטוב בעונה לטעמי, אבל זו בעיה כי יש יותר מדי. אז בואו נזכיר את כל מי שאהבתי במיוחד, על פי הסדר שלהם: The Way of the Warrior היה פרק פתיחת עונה מושלם. The Visitor היה חריגה מעניינת מהשגרה ושימוש מוצלח בג’ייק סיסקו שהוא כמעט ולא זוכה לו. Hippocratic Oath השתמש בבאשיר ואו’ברייאן בו זמנית בצורה נפלאה. Rejoined נתן לדקס סוף כל סוף “פרק דקס” שמצדיק לגמרי את הרקע של הדמות. Little Green Men ממש הצחיק אותי, ולשם שינוי כי צחקתי עם הפרנגים ולא עליהם. The Sword of Kahless היה גם מצחיק, גם מטריד וגם הוציא את המיטב משלוש הדמויות שלו. Hard Time הוציא לאו’ברייאן את המיץ וגם לנו, ו-For the Cause לבדו הצדיק את כל קו העלילה של המאקי. והשמטתי עוד הרבה פרקים אחרים שהיו מצויינים. פשוט יש יותר מדי.בואו נדבר עכשיו על הדמויות. ראשית, ג’ייק סיסקו. מה יהיה עם ג’ייק? הוא לא הופיע יותר מדי העונה, וכשהוא הופיע - פעם אחת נתנה לנו את אחד מהפרקים הטובים בסדרה, והפעם האחרת נתנה לנו (באשמת החלק שלו, אם כי לא באמת באשמת הדמות) את אחד מהפרקים הגרועים בה. ג’ייק ממשיך להיות דמות מבוזבזת ברובה, ועכשיו הוא גם כבר לא באמת ילד אז הייחוד שלו הולך ומתפוגג.אצל סיסקו השינוי המהותי ביותר העונה היה הקרחת, כמובן. טוב, גם מה שקרה ב-For The Cause די השפיע עליו, אני מניח. לכאורה גם Accession היה רלוונטי אליו אבל לא ממש התעסקנו עם קו העלילה של “סיסקו הנביא” העונה חוץ מזה. באופן די מתסכל, זוג הפרקים החשובים ביותר של סיסקו העונה - Homefront ו-Paradise Lost - פשוט לא עבדו כל כך טוב. נראה לי שהרגע הטוב ביותר של סיסקו בעונה היה השיחה עם וורף בסוף Rules of Engagement, שהוא לכאורה פרק וורף בכלל.בגזרת קירה המצב לא יותר טוב. קירה היא אחת מהדמויות המעניינות ביותר בסדרה - סוג של אאוטסיידרית לפדרציה, עם אמונות ועקרונות שדי זרים לסטאר טראק, ובתוספת גם שחקנית מצויינת - ואני מרגיש שלא עשו עם זה יותר מדי הפעם. שני הפרקים הטובים ביותר של קירה העונה היו אלו שבהן היא מצוותת עם דוקאט. בשני המקרים הללו זה היה שילוב מעולה והפרקים היו מהנים מאוד, אבל קירה ייצגה את הצד השפוי והמוסרי בהם. לא בשביל זה יש לנו אותה פה!דקס, כאמור, קיבלה סוף סוף פרק ראוי באמת - Rejoined - אבל גם פרק אליו הייתה לה נוכחות גדולה העונה. בעונות הראשונות זו הייתה דמות מבוזבזת לגמרי, אבל זה הפסיק להיות המצב - וכרגע קשה לי לחשוב על דמות מרכזית מבוזבזת. בעצם, אולי או’ברייאן הוא דמות מרכזית מבוזבזת. לא כי לא היה לו זמן מסך טוב, אלא כי אני מרגיש שלא היה לו מספיק זמן מסך טוב. אני תמיד מרגיש שאפשר לעשות איתו יותר. זאת בניגוד לבאשיר שאני מרגיש שקיבל בדיוק את זמן המסך שמתאים לו.ובכל זאת, בתחרות “דמות העונה” יש לטעמי שלושה מתמודדים ברורים - וורף, קווארק, אודו. באופן מקרי לגמרי ואולי בכלל לא מקרי, כל אחת מהדמויות הללו גם חוטפת העונה פרק שבו בועטים אותה החוצה מהגזע שלה, אל עבר החיק החמים של DS9. מי שמנצח, באופן לא כל כך מפתיע, הוא וורף. לא רק שהוא קיבל מספר גדול יחסית של פרקים העונה, כל הפרקים הללו לוקחים את הדמות שלו רחוק יותר מאשר הגיעה אליו ב-TNG, ורחוק יותר מאשר הסדרה מרשה לעצמה בדרך כלל עם דמויות “טובות”. הייתי יכול לטעון שזו גזענות סטנדרטית של הסדרה, הפעם נגד קלינגונים, אבל וורף הוא מראש כזו דמות אהובה שאני חושב שזה לא העניין. כמו כן, גם בפרקים שלא הוקדשו לו וורף תמיד תרם אתנחתא קומית מצויינת, והמתח המיני בינו ובין דקס ממש כיפי ולא מביך כמו שקורה לרוב. אין מה לומר, בהחלט הברקת ליהוק.בגזרת דמויות המשנה אין הפתעות - דוקאט לא הופיע הרבה העונה (רק שלושה פרקים) אבל כשהוא הופיע הוא היה נפלא. גם לגארק היו כמה הופעות מוצלחות, אבל הפריחה האמיתית העונה הייתה של רום, שהתחיל בתור דמות עלובה ומשעממת למדי והסדרה סוף סוף נזכרה בו והתחילה לעשות איתו דברים נחמדים. גם שתי ההופעות של בראנט העונה היו מוצלחות, ובאופן כללי העונה הייתה עונה מצויינת מבחינת פרנגים. הדמות של אדינגטון חזרה בדיוק להופעה אחת שדי “שרפה” אותה, אבל איזו הופעה מוצלחת! היחידים שהוזנחו לטעמי היו הבאג’ורים, אבל אני תמיד מתלונן על זה שהם מלכתחילה משעממים.בסך הכל - אני מרגיש שהעונה הזו הייתה סוג של השקט לפני הסערה. אם השקט היה כל כך מוצלח, אני מאוד אופטימי לגבי איך שהסערה תהיה.רשימת רגעים אהובים מהעונה:                        25. רק תוודא שכשאתה יורה, זה על קלינגונים         (The Way of the Warrior)                                    24. האין זה אירוני         (Bar Association)                                    23. לפני שנה הייתי חושבת שזה כי אתה מנסה להיות גיבור, היום אני יודעת שזה כי אתה מטומטם         (Starship Down)                                    22. שלושה פרנגים בחללית, מה כבר יכול להשתבש?         (Little Green Men)                                    21. כיצד לשבור את הקרח עם ג'אמהדר, או לכל הפחות את הראש         (To the Death)                                    20. נדחה את משחק החצים לפעם אחרת         (Hippocratic Oath)                                    19. חמש דקות בלי שאף אחד ינסה לרצוח אף אחד         (For the Cause)                                    18. שיח שכנים         (Crossfire)                                    17. תודות לך, ד\"ר, החלמתי, אבל הנזק שנגרם להם לאגו יישאר לנצח         (The Way of The Warrior)                                    16. את הטרוריסטית, תגידי לי את         (Return to Grace)                                    15. גם זו דרך להעביר את הזמן         (Hard Time)                                    14. תסתמו כבר קלינגונים מטורללים!         (The Sword of Kahless)                                    13. אודו חוזר הביתה         (Broken Link)                                    12. עוד תצטער שלא הלכת לבוטניקה         (Rules of Engagement)                                    11. אין לך דרך יותר אלגנטית להרוג אותי?         (Body Parts)                                    10. בדיקת דם         (Homefront)         "title": "עונה 5 פרק 1 - Apocalypse Rising",
        "content": "העונה הקודמת נפתחה בבום-קלינגונים והסתיימה במעין קליפהאנגר-קלינגונים. העונה הזו נפתחת בצורה קצת יותר רגועה אבל עדיין עם פרק אקשן-מתח-ריגול שמיועד לסגור את הקליפהאנגר-קלינגונים ובתקווה לסייע לעונה הזו להיות קצת פחות קלינגונים קלינגונים. עושים את זה טוב. זה פרק נחמד עם איזון לא רע בין הומור ואקשן ושימוש נכון ברוב הדמויות.נראה שמאז סיום העונה הקודמת לא עבר יותר מדי זמן - סיסקו ודקס בדיוק חוזרים (בקושי, עם ספינה חצי מחוסלת) מהתייעצות עם הפדרציה לגבי מה לעשות עם הקלינגונים. המצב כרגע הוא סוג של מלחמה גלויה שהולכת לא טוב לשני הצדדים, כצפוי, והדרך הסבירה לעצור את זה היא לחשוף בפני הקלינגונים את הגילוי של אודו מסוף הפרק הקודם - גאורון הוא ככל הנראה משנה צורה. למה? כי זה הרושם שאודו קיבל בזמן ששאר משני הצורה התייעצו בינתיים איך להעניש אותו. קצת סקפטיות לא תזיק כאן, לדעתי, אבל הפדרציה ממהרת להחליט על משימת התאבדות נועזת לחשוף את גאורון: הממבו-ג’מבו של בדיקות הדם לא אמין מספיק, ולכן יש ממבו-ג’מבו של איזה גיזמו תלוי כדור שאמורים לשים ארבעה ממנו בארבע פינות ואז ללחוץ על כפתור וזה ישטוף את גאורון בקרינה שתכריח אותו לשנות צורה חזרה לג’לי או שקר כלשהו שנשמע לקוח לגמרי ממשחקי מחשב.השורה התחתונה - צריך צוות הסתננות מיומן שיגיע לתוך המבצר המאוד מבוצר של גאורון ויפעיל את הממבו-ג’מבו בדיוק בזמן הנכון. למרבה המזל, באקדמיה של סטארפליט יש יחידה מיוחדת, סודית במיוחד, של Black ops שמתאמנים במשך עשרות שנים בשיטות של הסתננות והתחזות, ובפרט יש להם מחלקה מיוחדת של מומחים לקלינגונים… אה, לא, רגע, אין להם שום דבר כזה. מכיוון שלסדרה קוראים DS9 הם הגיעו למסקנה שהצוות הטוב ביותר לעניין יותר ממנהל התחנה DS9 וחבר מרעיו. למה? כי זו סדרה של DS9 וצריך לתת לדמויות של DS9 לעשות דברים. אני מסספנד את זה, אבל מותר לי לצחוק על זה בכל זאת. זה כמו מה שהלך ב”האוס” שבה שלושה אנשי צוות רפואי מסויימים עשו כל פרוצדורה רפואית אפשרית, כולל כאלו שדורשות הכשרות מאוד ספציפיות, כי אלו השחקנים של הסדרה אז הם עושים את הכל.אפילו אם מקבלים את ההנחה שהצוות המתאים הוא אנשי DS9, אני לא מבין עד הסוף את ההרכב. סיסקו הוא סביר. וורף הוא מתבקש ממש, למרות שלא ברור איך הולכים להסוות אותו. אודו גם הוא מתבקש בגלל ההיכרות שלו עם משני הצורה והעובדה שהוא פיקח למדי באופן כללי ובעל נסיון סביר בהתחזות והסתננות (אם כי, כמובן, את הכישור המרכזי שבו הוא השתמש לצרכים הללו הוא איבד). אבל מסיבה לחלוטין לא ברורה, בתור האיש הרביעי במשימה לוקחים את או’ברייאן. אני מת על או’ברייאן וכולנו מסכימים שהוא איש טכני מוכשר וכנראה גם לוחם מוכשר, אבל מה הקשר למשימה הזו? כאן צריך להתחזות לקלינגון ובתקווה לא להילחם בכלל. דקס היא בחירה הרבה יותר סבירה וטבעית, ויש לה גם מספיק כישורים טכניים כדי שהחסרון של או’ברייאן לא יורגש. אם הייתם שואלים אותי, מכל הדמויות בסדרה או’ברייאן הוא זה שנראה הכי סביר שיצליח להתחזות לקלינגון בצורה משכנעת - מה שאכן מודגש גם בפרק עצמו, אם כי בסוף לא זה מה שמכשיל את המשימה.אם כן, כל הארבעה מתחפשים לקלינגונים - כן, גם וורף מתחפש, במובן זה שעכשיו הוא נראה כמו קלינגון אחר שנראה כמו וורף (קצת כמו דמות עולם המראה שלו). זה כמובן מטופש - יודעים לגרום לאנשים להיראות כמו קלינגונים אבל משאירים את תווי הפנים שלהם ניתנים לזיהוי. וזו טיפשות שרלוונטית לפרק עצמו כי בסוף המבצע “נכשל” כשמזהים את סיסקו. עדיין, להיראות כמו קלינגון זה לא מספיק ולכן אנחנו רואים את וורף מעביר לשלושה שיעור מזורז בהבדלים שבין לתת למישהו בוקס (בוא נלך מכות!!!!!!) ובין לתת למישהו מכה עם גב כף היד (דו קרב עד המוות!!!!!!!). או’ברייאן ואודו קצת בהלם, בזמן שסיסקו נלהב קצת יותר מדי (כרגיל עם אייברי ברוקס, למרות שבדרך כלל הוא עושה עבודה לא משהו הוא הופך לממש משעשע כשהוא מתבקש לתת משחק מוגזם).נשארת השאלה של איך להגיע למבצר המבוצר בלב השטח הקלינגוני מלכתחילה. האם אנחנו מכירים מישהו שהשתלט לאחרונה על ספינה קלינגונית ומתמחה עכשיו בהסתננות לשטח האויב? בוודאי. והאם המישהו הזה ישמח לעזור? בוודאי שלא. אבל קירה מצליחה איכשהו לגרום לדוקאט לבוא להופעת אורח ואפילו לסייע (בסופו של דבר, הקלינגונים הם גם האויב שלו). זו הופעה קצרצרה, אבל יש בה את המיטב של דוקאט. למשל: דוקאט משמיד בלי למצמץ ספינה קלינגונית כשהיא דורשת קשר ויזואלי עם הקפטן ומנגנון ההונאה שלו לא עובד; או דוקאט מגלה לסיסקו ושות’ שאין לו שום כוונה לחכות עד שיסיימו את המשימה, הוא יסתלק ושהם יארגנו לעצמם טרמפ אחר הביתה במקרה הלא סביר שבו יישארו בחיים; או דוקאט מנסה להתחיל עם קירה ונדהם לגלות שהיא בהריון והאבא הוא או’ברייאן.כן, ההריון של קירה ממשיך להיות אטרקציה קומית משובחת. כדי להסביר לצופים ההמומים שאולי פספסו את סוף העונה הקודמת מה הולך פה ארגו לקירה סצינה עם באשיר שבו היא מאשימה אותו בכניסה שלה להריון והם מדברים קצת על מה שהלך ב-Body Parts כדי לעדכן את הקהל. זו סצינה מבריקה: היא גם מעדכנת את הצופים הקלולסים אבל גם קורצת לצופים האדוקים ממש, אלו שיודעים שננה ויזיטור ואלכסנדר סידיג היו זוג במהלך צילומי הפרק ושהתינוק הוא אכן של השחקן של סידיג. בכלל, עד כה האופן שבו הסדרה משלבת את ההריון של ננה ויזיטור כחלק מהסדרה עצמה הוא מופתי.ואיך המשימה עצמה מתנהלת? באופן די דומה לשבלונה הרגילה של משימות הסתננות קולנועיות: הצלחה כבירה בהסתננות הראשונית, כשלון חרוץ בביצוע המשימה עצמה ואז אלתור מטורלל שאין שום סיבה שיעבוד אבל עובד. אם טרחו לאפר עוד שלושה שחקנים בתור קלינגונים, אנחנו רוצים לקבל תמורה לכסף הזה בדמות שלל אינטראקציות שלהם עם הקלינגונים המטורללים במבצר המבוצר, כשהם צריכים להעביר את הזמן עד שגאורון יגיע להענקת פרסי מצטייני נשיא של הסמסטא או משהו דומה. סיסקו מרביץ לקלינגון שמתפאר בחיסול חבר שלו מהאקדמיה ואיכשהו יוצא מזה בלי שהחבורה תתגלה; או’ברייאן מסתבך עם גנרל מרטוק (שפגשנו ב-The Way of the Warrior) שחושב שהוא מזהה אותו מהיכן שהוא, ואיכשהו יוצא מזה בלי שהחבורה תתגלה. אודו חוטף מכה אקראית מקלינגון, מפיל בטעות את אחד מהממבו-ג’מבו שלו ונאלץ שוורף יציל אותו (“זה צעצוע וולקני, שלל מלחמה! תן אותו לילד שלך!), אבל כל אלו חסרי כל חשיבות כי בסופו של דבר סיסקו לא מצליח להפעיל את הממבו-ג’מבו: קוראים לו כדי לקבל את אות מצטיין הנשיא מגאורון. גאורון לא מזהה אותו, אבל מרטוק כן, וסיסקו ושות’ מוצאים את עצמם בתא כלא מבלי שישיגו כלום בעצם.או שמא? מרטוק בא לדבר עם החבורה. גם הוא משוכנע שגאורון הוא משנה צורה; דהיינו, הוחלף על ידי משנה צורה לא מזמן ולכן חימם את העניינים עם הפדרציה. הפתרון שלו הוא תוכנית ב’ שעליה דיברו ב-DS9 עוד קודם - אם הורגים את משנה הצורה הוא יחזור למצב ה”טבעי” שלו ובכך גאורון ייחשף בתור מה שהוא. וורף מציע למרטוק לזמן את גאורון לדו קרב מכובד, אבל מרטוק מעדיף לשחרר את החבר’ה ולתת להם לעשות את העבודה המלוכלכת בשבילו. מה שהם ממהרים ללכת לעשות, וחיש קל וורף מוצא את עצמו בדו קרב נגד גאורון בזמן שהשאר מסתכלים. עד כה לא הייתה דמות בסדרה שתנצח את וורף בדו-קרב. האם מצאנו את הדמות הראשונה שתעשה את זה? ובכן… לא, וורף מנצח אותו בקלות, והולך לתת את מכת המוות כש…בעצם, לא כולם הסתכלו על הקרב. אודו מזכיר לנו קצת למה הוא כזה חוקר בעל ערך. הוא שם לב לכך שמרטוק עצבני על הדו קרב ולא מבין למה סיסקו לא פשוט יורה בגאורון, מחבר את זה לכך שגאורון מסכים לדו קרב (נגד יריב שבהחלט יכול להיות עדיף) ומבין שמשנה צורה לא היה מתנהג כך - משנה צורה היה מורה לשומרים להרוג את כולם וזהו. מי שמתנהג כאן לא כמו קלינגון הוא מרטוק. אז אודו רץ להזהיר את וורף תוך שמרטוק מרביץ לו, מספיק לעצור את וורף מלהרוג את גאורון, ואז - מכיוון שאנחנו כבר בסוף הפרק ולמי יש זמן להליך חקירה ארוך - מרטוק חושף את עצמו על ידי שילוח טנטקל כלשהו לאודו ומייד חדר מלא בקלינגונים יורה בו.הכרת התודה של גאורון? קלינגונית טיפוסית. הוא אומר שיחשוב על להפסיק את המלחמה ולפתוח במשא ומתן. כי נו, אתם יודעים, מרגע שהקלינגונים מתחילים אי אפשר לעצור אותם. כמו כן הוא ידאג לסיסקו ושות’ לספינה חזרה לתחנה. ומה עם וורף? ובכן, לוורף הוא אומר שהוא לא יקבל עוד הזדמנות להרוג אותו ושהוא היה צריך לנצל את זו. מה יש לומר, ימים יגידו!שאלה אחת שמתעוררת אצלי - האם מרטוק של הפרק הזה ומרטוק של The Way of the Warrior היו שניהם משני צורה? כי ב-The Way of the Warrior הוא השתמש בבדיקת הדם הידועה לשמצה באופן שלא נראה קל לזיוף. מעניין.בסך הכל- יפה. הפרק סוגר לפחות באופן זמני את קליפהאנגר הקלינגונים ופותח פתח לעונה חדשה ומלאה באקשן. אני רק מקווה שיהיה בין כל האקשן הזה גם קצת מדע בדיוני.",

      "s05-e02-the-ship": {
        "title": "עונה 5 פרק 2 - The Ship",
        "content": "לא מזמן התחלתי לראות בצורה מסודרת את הפרקים של TOS, ואני די שמח שעשיתי את זה כי הפרק הזה מאוד, מאוד מזכיר אותם, ומראה משהו על איך שמסע בין כוכבים התקדמה במהלך השנים. מבחינת הרעיון הבסיסי זה פרק פשוט מאוד, שכמותו היו כמה וכמה ב-TOS, אבל האופן שבו הוא מתפתח הוא שונה למדי ובוחר את הבחירות הקשות ש-TOS בדרך כלל נמנעה מהן.נקודת המוצא של הפרק היא בלתי סבירה בעליל. מסיבה לא ברורה הפדרציה ממשיכה לשלוח ספינות אל מעבר לחור התולעת לכל מני משימות שגרתיות, והפעם מיפוי של כוכב לכת עם אי-אילו משאבים מועילים שהפדרציה חושבת להפוך לכוכב כרייה. כי כמובן, הדומיניון לא יודע מה קורה בחצר האחורית שלו ולגמרי לא ירוץ להשמיד את זה ולפתוח סוף סוף במלחמה. אז מקשקשים משהו על כך שהכוכב הוא “שלושה שבועות משטח הדומיניון”, נו באמת. כל ההימורים הללו לא אמינים. מה שעוד יותר לא אמין הוא הצוות שנשלח למשימה השגרתית הזו: או’ברייאן ודקס זה סביר. אבל סיסקו בעצמו? מה? וגם וורף? איך וורף קשור? אה, הוא הקפטן של הדיפיינט, אבל את הדיפיינט הם בכלל לא לקחו איתם אלא רק ספינונת חלל מצ’וקמקת. בקיצור, לא סביר. זה עוד פרק מסוג “אנחנו רוצים שהדמויות האלו והאלו יהיו כאן וזהו די להתווכח שקט כבר”.פרט לכך יש עם הצוות כמה דמויות משנה זניחות יחסית - שחלקן ממש נראות כמו חייזרים לשם שינוי - וגם את מונייז, חבר של או’ברייאן מההנדסה שכבר ראינו בפרק אחד או שניים והם מסתחבקים בתחילת הפרק. ב-TOS יש שם לדמויות הללו שכבר הפך למושג גלובלי - רדשירטס. כמובן, גם ב-TOS עצמה, נהרגו דמויות משלל צבעי חליפות ולא רק אדום (אדום ב-TOS הוא צבע הביגוד של אנשי האבטחה), אבל הרעיון הוא אותו רעיון תמיד - דמויות זניחות, לרוב כאלו שבקושי מדברות או עושות משהו, שבעיקר נהרגות בשלל דרכים מטופשות בעליל (יו, תראו! הנה רובוט רב עוצמה שהאנטרפרייז שגרה לעברו קודם מטח של טורפדות-פוטון והוא פשוט ספג אותן! בואו נירה עליו מקרוב עם פייזר יד, זה בטח יעשה משהו פרט לכך שזה יגרום לו להרוג אותנו!)גם כאן זה מה שקורה די מהר. על הכוכב ש”מרוחק מהדומיניון” פתאום מתרסקת ספינת ג’אמהדר, והצוות חוקר אותה כי מדובר על התגלית החשובה ביותר בעשור האחרון ומשהו שיכול להיות בעל חשיבות אסטרטגית בעימות המתקרב עם הדומיניון. אז פתאום מגיעה עוד ספינת ג’אמהדר, משמידה את הספינונת של סיסקו ושות’ על שלושת אנשי הצוות הרדשירטיים שהיו בה, וג’אמהדר מתחילים לירות על צוות הקרקע, לחסל עוד רדשירט, לפצוע קשה את מונייז ולהבריח אותו ואת יתר הדמויות אל תוך ספינת הג’אמהדר המרוסקת. הדמויות הראשיות, כרגיל, ללא פגע.זה בדיוק תרחיש TOS טיפוסי: הדמויות משתגרות לאיזה שהוא מקום, מסתבכות באיזו צרה ומוצאת את עצמן ללא יכולת לבקש עזרה מהאנטרפרייז, נלחמות על חייהן מול אויבים שמכירים את השטח יותר טוב מהן ויש להם יתרונות אסטרטגיים אלו ואחרים, ורדשירטס נהרגים חופשי. ב-TOS זה נגמר לרוב בכך שקירק נלחם בלי חולצה נגד מישהו ומחסל אותו (בין אם מדובר על על-אדם או על חצי-אל או כל דבר דומה - קירק תמיד מנצח במכות. חוץ מאשר את ספוק) או בכך שקירק מבלבל למוות מחשב, וכולם חוזרים לספינה שמחים ומאושרים.חזרה אלינו. לא ברור, בשלב זה:1) למה הג’אמהדר לא משתגרים לתוך הספינה המרוסקת והורגים את כולם. אולי אי אפשר כשהדלת סגורה? (את זה נגלה בסוף)2) מה בכלל גרם לספינה להתרסק ומה היא עושה פה ומה הספינה השניה עושה פה (ספוילר: לעולם לא נדע. זה לא מוסבר בפרק בשום צורה).3) למה לעזאזל היה רק תיק רפואה אחד ולמה שכחו אותו בחוץ (כדי לתת למונייז גסיסה ארוכה מפצע שבהתחלה לא נראה כל כך נורא).4) איך יוצאים מפה (או שמפעילים מחדש את הספינה או שמחכים שהדיפיינט תגיע כי הודיעו לה והיא בדרך, רק יקחו לה כמה ימים).המצב הנוכחי: מצור. הדמויות: מתבשלות על אש קטנה. המשימה של מונייז הגוסס - להוסיף מתח ולחץ זמן. האם זה עובד? חלקית. יש כאן יותר מדי שנח על הכתפיים של רדשירט. הסדרה מנסה ליצור מתח על ידי הליכה בלי והרגשה עם - לא לסכן דמות חשובה, אבל לנסות לגרום לנו להרגיש שיש פה סיכון לדמות חשובה כי היא הופיעה לכמה שניות בפרקים קודמים ובתחילת הפרק היא הסתחבקה עם או’ברייאן. זה עובד ברמה כלשהי אבל זה לא עובד טוב כל כך.בזמן שכולם מנסים להבין איך מפעילים את הספינה המרוסקת ובורחים איתה מהכוכב, הוורטה שמנהיגה את הג’אמהדר מנסה לעשות עסקים עם סיסקו. היא רוצה את הספינה ובתמורה לכך מבטיחה לחלץ את כולם מהכוכב. והיא עושה את זה בצורה מעצבנת. הוורטה אמורים להיות דיפלומטים טובים? ובכן, הם דיפלומטים טובים כמו שהג’אמהדר היו לוחמים טובים ב-To The Death - בכלל לא. ב-To The Death כל איש סטארפליט קרע את הצורה לאינספור ג’אמהדר בקלות, וכאן הוורטה פשוט לא משכנעת וגם מדברת בצורה מעצבנת. אפילו הפרנגים היו מתמקחים יותר טוב כאן. כמובן, בזמן שסיסקו משום מה יוצא מהספינה כדי לדבר איתה מסתנן פנימה איזה לוחם ג’אמהדר ומנסה לעשות משהו לא ברור ואז הולך מכות עם או’ברייאן ודקס שעולים עליו. זוכרים איך או’ברייאן הוא איש קומנדו מיומן ודקס היא לוחמת עם הכשרה קלינגונית לתפארת והם קרעו ג’אמהדר בקלות ב-To The Death? כאן ג’אמהדר אחד חמוש בסכין כמעט מחסל את שניהם ומונייז הגוסס צריך להציל אותם. מאוד, מאוד לא עקבי (כלומר, To The Death היה לא עקבי, והתלוננתי על זה בשעתו; הרבה יותר אמין שג’אמהדר אחד באמת כמעט יקרע את דקס ואו’ברייאן ככה).התעלומה נמשכת: למה רק ג’אמהדר אחד הסתנן? למה רק עם סכין? מה הוא ניסה לעשות? הצוות מבין שיש על הספינה משהו שהוורטה רוצה, אבל לא ברור מה. החיפושים שלהם - לא מעלים כלום. הנסיונות להפעיל את הספינה מחדש - נכשלים שוב ושוב. הנסיונות לשמור על מונייז חי - לא מצליחים. האווירה בספינה - מגיעה לנקודת רתיחה. כולם רבים עם כולם. וורף מרביץ לאו’ברייאן אחרי שהלה מתרגז על ההצעה של וורף להרוג את מונייז באופן מכובד. והכי חשוב - כולם מזיעים, המון. ב-TOS זה סימן היכר של הסדרה - כולם מזיעים המון כל הזמן. וגם כולם מעוצבנים נורא כל הזמן ומתקוטטים. כל החלק הזה של המתח הגובר בספינה עשוי מצויין.אבל רגע, איך זה נגמר? זה נגמר בכך שעשר דקות לפני סיום הפרק, המצב פותר את עצמו. הספינה לא המריאה. מונייז מת. לצוות עדיין לא ברור מה לעזאזל הג’אמהדר רוצים, ואז חתיכה מהספינה פתאום הופכת לעיסה על הרצפה וכולם מבינים שבספינה הסתתר משנה צורה, מה שמסביר למה הג’אמהדר לא העזו לתקוף ולירות חופשי. הוורטה לא רצתה את הספינה עצמה - רק את משנה הצורה. אבל משנה הצורה עצמו התפגר עכשיו, אם כי לא ברור כל כך למה - האם זה בגלל שהוא הסתתר יותר מדי? איך זה סביר בכלל? כנראה הוא היה גוסס מלכתחילה, אבל לא אומרים על זה שום דבר בפרק. זוכרים איך ב-The Adversary משנה צורה אחד הצליח לשגע לחלוטין את הצוות של הדיפיינט? לא סביר שמשנה הצורה הנוכחי לא יכל להימלט מהספינה אם הוא לא רצה לעשות את זה. גם לא הגיוני שהג’אמהדר לא יכלו לשגר אותו החוצה עם המשגר שלהם. בקיצור, כל הטוויסט הזה לא הגיוני. אני מזכיר לעצמי שמשנה הצורה הוא מקגאפין ולא צריך לחפש הגיון בכל הסיטואציה הזו, אבל בכנות, זה מעצבן. אנחנו כבר בעונה 5. אני חושב שאני יכול לצפות להגיון אפילו מהמקגאפינים שלהם.השורה התחתונה: הוורטה, הדיפלומטית הגרועה בגלקסיה, לא קיבלה את משנה הצורה שלה, וגם לא תשיג את הספינה או תנקום בצוות כי כל הג’אמהדר שלה התאבדו. היא חוזרת הביתה בידיים ריקות למעט חלק מהגופה של משנה הצורה שהיא שמה במבחנה. סיסקו קיבל את הספינה שלו, במחיר כל הרדשירטס המתים, אבל למי אכפת מהם בכלל. אה, רגע, לסיסקו אכפת. הפרק מקדיש חמש דקות שלמות ל”אכפת” הזה - גם בשיחה ארוכה של דקס עם סיסקו על הרדשירטס המתים, וכמה שהמחיר הזה קשה לסיסקו, וכדומה, וגם בוורף שחולק עם או’ברייאן משמרת ליד הארון של מונייז (בתמונה). כאן בא לידי ביטוי ההבדל הגדול בין DS9 ובין TOS, שבה על פי רוב אין התייחסות לא גנרית לרדשירטס (קירק זועם ש”הרגו לו אנשים” אבל עובר הלאה בזריזות). הפרק גם בחר לפתור את המשבר שלו בצורה הנכונה ביותר, תסריטאית - כולם נפגעים, בצורה שיכלה להימנע אם רק שני הצדדים היו טורחים להסביר אחד לשני מה בדיוק הם רוצים, ואם רק הם יכלו לסמוך זה על זה. זה מחזיר אותנו לסיבות שבגללן מלכתחילה משני הצורה הם מנוולים שכאלו - הם פשוט לא סומכים על אף אחד אחר ביקום. משהו אומר לי שהטרגדיה הזו הולכת רק להחמיר ככל שנתקדם בעונה הזו ובסדרה. למעשה, אני חושב שזו הפעם הראשונה שאני מתחיל לחשוב על מה יעלה בגורלו של הדומיניון ואיך הוא הולך לצאת מהסיפור הזה.וזה מעניין. כי כשאני מסתכל על המתחרה של DS9, בבילון 5, זה לא מה שקרה שם (ספוילר אפשרי?). בבבילון 5 האנטגוניסטים הם אנטגוניסטים עד הסוף המר. אין איתם פשרות ואין התחשבות בהם. או שהם מתים, או שהם מסתלקים לנצח. אני לא רואה את זה קורה עם הדומיניון. אני לא חושב שהולכים להשמיד את הדומיניון או להכחיד את משני הצורה או אפילו להבריח אותם לקצה אחר של הגלקסיה. אם DS9 תשב ותעסוק במלאה הקשה מאוד של לנסות ולדמיין איך הולך להיראות היקום שבו הדומיניון והפדרציה צריכים להתקיים יחד זה יהיה מרתק. אני מאוד מקווה שלא אתאכזב מכך (בפרט אחרי איך ש-BSG המחודשת, המודרנית בהרבה מ-DS9, כן אכזבה אותי קשה מאוד בנקודה הזו).",

      }

      "s05-e03-looking-for-par-mach-in-all-the-wrong-places": {
        "title": "עונה 5 פרק 3- Looking for par'Mach in All the Wrong Places",
        "content": "זה היה פרק מערכות יחסים הומוריסטי. הפעם האחרונה שבה DS9 עשתה דבר כזה הייתה בעונה 3, עם Fascination. זה לא היה אסון טוטאלי אז, אבל זה היה בעיקר מביך. הפעם זה לא היה מביך. הפעם זה היה ממש כיפי. אחלה פרק.אנחנו מתחילים עם באשיר וקווארק שמתענגים על ציתות למריבה אצל האו’ברייאנים, רק כדי לגלות שקייקו בכלל לא שם. מאז שקירה הפכה בטעות לפונדקאית של מיילס וקייקו היא הפכה להיות חלק מהמשפחה - אולי יותר מדי חלק מהמשפחה. אבל קו העלילה הזה יישאר משני (ומוצלח) בפרק, כי אנחנו קופצים חיש קל אל וורף ודקס שמדסקסים אצל קווארק אופרה קלינגונית כמעט באותו להט כמו השיחות של באשיר וגארק, וכמעט עם אותו מתח מיני. טוב, לפחות מצד דקס, שלא מפסיקה להשחיל רמזים; וורף מתנהג כאילו הוא לא מודע להם בכלל, ואז פתאום נכנסים קלינגונים לקווארקיה.אחרי Apocalypse Rising המתח עם הקלינגונים נרגע קצת, לפחות זמנית, כך שביקור של קלינגונים הוא לא מופרך; מה שמעניין את וורף הוא לא פרצת אבטחה פוטנציאלית אלא קלינגונית מסויימת שהיא, כלשונו, “מפוארת”. אז הוא קם ומתחיל לעקוב אחריה. דקס המסכנה! אבל גם לוורף מצפה הפתעה לא נעימה כשהקלינגונית פתאום נותנת חיבוק גדול לקווארק. מה הולך פה? אה, דקס מזכירה לנו שזו גרילקה מ-The House of Quark, אשתו לשעבר של קווארק.מה גרילקה עושה בתחנה? המלחמה הייתה קשה לעסקים, וקווארק הוא לא רע בעסקים - לכל הפחות, ב-The House of Quark הוא הצליח לשם שינוי להיות מועיל בהם. אז היא באה אליו לסיוע. קווארק, מצדו, מתכוון לנצל את ההזדמנות הזו כדי לחזר אחריה בכל מחיר (כזכור, ב-The House of Quark זה לא הלך הכי טוב בעולם). אז האם תהיה לנו תחרות וורף-קווארק? ובכן, לא ממש. וורף מנסה לעשות רושם על ידי כך שהוא מעיף את מורן מהכיסא שלו אצל קווארק, אבל היועץ של גרילקה לוקח אותו הצידה ומבהיר לו שגרילקה לא רוצה מישהו מנודה כמוהו ושיתחפף. הנה וורף המסכן שוב פעם חוטף את המחיר של הבחירה שלו לא להצטרף לחגיגת הטירוף הקלינגונית בתחילת העונה הקודמת. כדי לתת לו עוד בעיטה היועץ רומז לוורף שמה שכבר הוא מבין בכלל על חיזור אחרי קלינגוניות (רגע! אין לוורף ילד מקלינגונית או משהו? יש לו, אבל גם היא הייתה חצי אנושית, ובזה למסורת הקלינגונית באופן כללי).זה משאיר את קווארק לבד ב”מירוץ”, אבל לקווארק אין מושג איך הוא אמור להתייחס לנשים באופן כללי, ואיך הוא אמור להתייחס לקלינגונים באופן כללי. אז הוא פונה לעזרה אל וורף ודקס. ושואל אותם שאלות על מנהגי החיזור של הקלינגונים. במילים אחרות, יש לפרק הזה את הפוטנציאל להיות הדבר המביך ביותר בהיסטוריה של מסע בין כוכבים, כולל הפרק ההוא של TOS שבו קירק מחזיק נטיף שנראה כמו פין ענק. זה לא קורה. הכתיבה כיפית, השחקנים אחלה, הבימוי (של גארק!) מוצלח, וכל הדברים הללו נעשים בנימה ההומוריסטית הנכונה. זה פשוט כיף. הסצינה הבאה, שבה וורף שומע ושר אופרה קלינגונית על הדיפיינט, לבד בלילה, וקווארק מגיע להודות לו ומתאר איך הדייט שלו עם גרילקה היה הצלחה מסחררת (ובכך מראה שוורף יודע לחזר אחרי קלינגוניות) הולכת מצוין על הקו שבין ההומוריסטי והקצת טראגי.Quark: She spent about an hour talking about her family history - a rather long and bloody tale, but what else is new? Then, we ate the lingta - which tasted really bad - listened to some noise which she called Klingon music and then I left.Worf: A perfect evening.בינתיים קו העלילה השני של או’ברייאן וקירה הולך על חבל דק אפילו יותר. אנחנו מקבלים שיחות של או’ברייאן/קירה עם החברים הטובים ביותר שלהם על הסיטואציה, והחברים הטובים הללו לא מפספסים כלום:O’Brien: Oh, by the way, I almost forgot. She, uh… she has a… a rash on the back of her thighs. Do you have a salve or something?Bashir: How long has she had it?O’Brien: Well, I noticed it yesterday when I was helping her out of the bathtub. So she’s had it at least a day.Bashir: Helping her out of the tub?O’Brien: She’s living in my house. She’s having my baby.Bashir: So, uh, did you look?O’Brien: What? Oh, please. I was holding a towel up in front of her.Bashir: How does Keiko feel about you helping Kira out of the tub?O’Brien: Keiko feels fine about it. You see, we are adults. We’ve developed a close, mature relationship.Bashir: I’m sure that Keiko and Kira have but you…O’Brien: What about me?Bashir: I’ll bet you looked.קייקו באמת בסדר עם זה - אנחנו מקבלים סצינה שבה או’ברייאן עושה לקירה מסאג’ וקייקו עומדת מהצד ומבסוטה. היא בוטחת מספיק באו’ברייאן ובקירה ובאמת אסירת תודה לקירה על העזרה האדירה שלה, ולא מרגישה שמשהו בעייתי מאוד קורה פה. מי שכן מרגיש בלי בעיה הוא אודו, שחזר סוף סוף להיות עצמו (לא, לא מבחינת לחזור להיות משנה צורה, מבחינת לחזור להיות צופה חודר של התנהגות אנושית עם נימת בוז בלתי מוסתרת). הציטוט הבא מאוד לוקה בחסר בלי לראות את ההגשה של אודו:Odo: Growing fond of the Chief, are we?Kira: What are you talking about? I’ve always liked Miles.Odo: You’ve always liked the Chief. but Miles is a different story.Kira: Look, I… I am living with him. I am carrying his baby. Don’t you think that might change things a bit?Odo: How so?Kira: We’re closer. It-it’s like I’m part of his family.Odo: Which part?Kira: What?Odo: Which part of his family are you? Sister? Daughter? Cousin?Kira: Could we concentrate on the criminal activities report?Odo: Of course. And I’ll refrain from making any further disparaging remarks about the Chief. I mean, Miles.ואיך זה נגמר? לקירה ואו’ברייאן נופל האסימון וקירה מחליטה לצאת לחופשה קצרה בבאג’ור. ואז קייקו תובעת שאו’ברייאן ילווה אותה. ואז אנחנו מקבלים את שניהם בספינה שעומדת לצאת:O’Brien: Tell me about this… this house we’re going to.Kira: It’s a gorgeous 200-year-old cottage. It’s filled with antiques, sitting in the middle of a deep, dark forest. It’s got three fireplaces, two balconies. It’s, uh, 20 kilometers from the nearest neighbor, 30 to the nearest town. It gets worse. There’s a view. Of the Holana River You can see it from every room in the house and at night, when the stars are out and you can only hear rushing water it may be one of the most romantic spots in all of Bajor.O’Brien: That’s it. I’m not going. I don’t care what Keiko says, I’m not going.זה אכן נגמר בכך שאו’ברייאן נס על נפשו וגם קירה מחליטה שעדיף לה ללכת לראות את שאקר. אבל כמה שזה קשה להם לבצע!בינתיים בגזרת קווארק העניינים מתחממים. וב”מתחממים” אני לא מתכוון ל”בעזרת וורף ודקס קווארק יודע בדיוק איך לקחת את גרילקה להולודק לסצינת קרב רומנטית ואז יושב איתה לשולחן וממיס לה את הלב במשפטים מנוסחים היטב” למרות שזה קורה, אלא ל”שומר הראש חמום הרוח של גרילקה מתעצבן, מעיף לקווארק מכות ומזמין אותו לדו קרב עד המוות בשל הפגיעה בכבוד המשפחה וכבוד הגזע הקלינגוני כולו או משהו”. קווארק היה כבר פעם בסצינה כזו, גם אז בהקשר של גרילקה, ואז במקום להילחם הוא פשוט נכנע ללא קרב ובפוקס לא איבד את הראש כי גאורון עצמו התערב באמצע. כאן, וורף מבהיר, אף אחד לא יתערב באמצע, הוא ודקס לא יכולים להיות נוכחים בקרב, וקווארק פשוט הולך למות.לכאורה, הבחירה ברורה - כשב-Body Parts קווארק היה צריך לבחור בין מוות ובין חרפה הוא העדיף את החרפה. אבל כאן הא לא הולך לוותר בקלות, והוא מפציר בוורף למצוא לו איזו לחיצת יד קלינגונית סודית שאפשר לעשות. לוורף אין רעיונות, אבל דקס ממציאה דאוס אקס מאכינה מגוחך במיוחד, שלא היה נסבל אלמלא זה היה פרק קומי מהנה: מכשיר מציאות מדומה שכזה שמאפשר לוורף לשלוט מרחוק על קווארק במהלך הקרב. השחקן של קווארק מוצלח מאוד כאן - הוא גם למד יפה מאוד לשחק עם בתלת’ מבלי להיראות מגוחך, וגם יודע איך כן להיראות איתה מגוחך כשפתאום המכשיר מפסיק לעבוד (קווארק מצליח לדבר את עצמו למוות כדי למשוך זמן עד שבצד שלהם וורף ודקס מתקנים אותו) וגם אחרי שהוא מנצח ורוצה להנחית מכת מוות על האויב שלו אבל וורף לא נותן לו.זה די מפתיע, אבל כל התעלולים עבדו, וקווארק אשכרה מצליח לקבל בדיוק את מה שהוא רוצה - גרילקה והוא מתחילים ללכת מכות! ואז שניהם נופלים יחד עם הרצפה! בינתיים, וורף ודקס שניהם ממורמרים על כל הסיפור הזה, אבל דקס בבירור מעוצבנת הרבה יותר, וכשהיא רומזת שוב לוורף על אנשים שלפחות רואים מה שמונח להם ישר מול העיניים והוא מפספס נמאס לה סופית והיא שולפת בתלת’ הולוגרפי ומזמינה אותו לקרב (הא! DS9 מכירה בקונספט המד”בי לפיו נשים יכולות ליזום!). הקרב נגמר, כצפוי, כשגם שניהם על הרצפה. החלק הזה אולי נעשה מהר מדי (הרי עד עכשיו וורף עשה רושם אדיש לחלוטין) אבל כבר חיכינו לו עונה שלמה ואתם לא תשמעו התנגדות מצדי.זה נגמר בכך שכל הרביעייה מגיעה אל באשיר עם רמות שונות של חבלות וטראומות. הטראומה הגדולה ביותר נגמרת, כמובן, לבאשיר עצמו, שמקבל מטען שלם של דברים שהוא מעדיף לא לדמיין, ובשיחת “יחסינו לאן” של וורף ודקס, שלא באמת יודעים מה הם רוצים לעשות עכשיו אבל לא הולכים לתת לזה לעצור אותם. יאיי! איזה זוג חמוד!",
        "url": "/ds9//S05/E03/Looking_for_par'Mach_in_All_the_Wrong_Places"
      }

      "s05-e04-nor-the-battle-to-the-strong": {
        "title": "עונה 5 פרק 4 - Nor the Battle to the Strong",
        "content": "בסוף העונה שעברה תהיתי לאן ג’ייק סיסקו הולך, מבחינת הסדרה. הוא כמעט ולא הופיע, ולמרות ש-The Visitor היה מצויין שאר ההופעות שלו לא היו ראויות לציון מיוחד והוא נדחק לנישת דמות הילד שבקושי רואים. זה לאו דווקא רע - ווסלי קראשר היה הילד שרואים הרבה יותר מדי ממנו - אבל הדמות עדיין מתפוגגת, מה גם שהוא כבר לא ילד יותר אלא בן 18.למרבה המזל, אנחנו בעונה 5. בינתיים עושה רושם שעונה 5 יודעת בדיוק מה היא עושה, מה היא רוצה לומר ואיך היא רוצה לומר את זה, ובשביל לומר את זה הפעם היא מגייסת את ג’ייק סיסקו, אל פרק שמאוד מזכיר את The Ship שראינו לפני שתי דקות, אבל בזכות ג’ייק אפשר לתת לו אופי שונה למדי. ב-The Ship ראינו שמלחמה היא גיהנום ואת הלחץ, הפחד והצער שהיא גוררת עבור לוחמי הפדרציה המנוסים - אבל איך דברים כאלו ייראו מנקודת מבטו של אזרח כמו ג’ייק שלא השתתף בקרב מימיו?הפרק מתחיל עם תחרות שכולנו ייחלנו בסתר ליבנו לראות - מי יהיה יותר מעצבן, באשיר או ג’ייק. באשיר חוזר מכנס רפואי כלשהו וג’ייק התלווה אליו כי הוא אמור לכתוב עליו מאמר עבור… אה… מי זוכר. באשיר מקשקש על ענייני מדע טכניים בלי להבין שלג’ייק אין מושג על מה הוא מדבר, אבל ג’ייק בקלות מעצבן יותר כשהוא נוקט בחטא הקדמון של כל המדיום הויזואלי ונותן לנו voiceover (זה חוקי בכלל, בסטאר טראק?) שבו הוא תוהה למי אכפת בכלל מהאנומליות הרפואיות של באשיר וש”אנשים רוצים סיפורים שהם יכולים להתחבר אליהם: חיים ומוות, טוב ורע” ושאם תפרוץ איזו מגיפה איפה שהוא ובאשיר ירוץ לשם לטפל בזה, זה יהיה סיפור טוב. וואו, ג’ייק. הפכת להיות פוץ מעיק בתור בוגר, אה? אבל כאמור, הסדרה יודעת בדיוק מה שהיא עושה, ואת הבלון הזה היא מנפחת כדי לתקוע בו סיכה גדולה.ובכן, ג’ייק מקבל את מצב החירום שלו, אבל בצורה קצת פחות רומנטית משאפשר היה לקוות. הקלינגונים שברו את הפסקת האש ותקפו כוכב פדרציה כלשהו, ואין סיוע באיזור חוץ מבאשיר. באשיר רוצה לסרב כדי לא לסכן את ג’ייק, אבל ג’ייק מתעקש, אז הם נוסעים לשם. ואז אנחנו מקבלים סצינה ארוכה-ארוכה של טיפול בפצועים בתוך איזו מערת מסתור - סצינה שמראה שמישהו הציץ קצת אל סדרות בית החולים שנהיו פופולריות ממש בתקופה הזו ולמד משהו. המטרה של הסצינה היא לתת לנו שוק (בגבולות מה שאפשר להראות בתוכנית טלוויזיה כמו זו, כמובן) במקביל לשוק שג’ייק חוטף. אז יש פצעים מדממים ויש גופות שתקועות באמצע החדר ויש גוססים שהרופאים פשוט מוותרים עליהם ועוברים הלאה כי חייבים לתעדף, ויש את החייל שירה לעצמו ברגל כדי לברוח מהקרב. באשיר כמובן נכנס לזה כמו דג למים, בזמן שג’ייק מנסה לעזור בצורה מגושמת ולאט לאט לומד, אבל בעיקר חוטף את ההלם שלו.זה פרק של ג’ייק, אבל באשיר זורח כאן בתפקיד המבוגר האחראי. כשכל הרופאים סרוחים אל הקיר אחרי שהאקשן נגמר אני אפילו ממש מסמפט אותו. הוא אפילו הופך להיות סוג של מנטור לג’ייק שעדיין תוהה איך זה ייתכן שחיילים שעברו אימונים עתירי סימולציות עדיין נשברים בכזו קלות בקרב אמיתי. ככזה, באשיר אחראי לשורה החביבה עלי בפרק, שתוקעת את הסיכה הנדרשת בתפיסה הרומנטית של ג’ייק:Jake: Some people say that you don’t know what you’re really made of until you’ve been in battle.Bashir: Well, let me tell you, Jake. There are many situations in life which test a person’s character. Thankfully, most of them don’t involve death and destruction.המשפט הזה הוא בעצם המהות של הפרק. זה טוב לראות שככל ש-DS9 מתקדמת יותר ויותר אל עבר המלחמה הבלתי נמנעת, היחס שלה למלחמה הופך להיות מפוכח (ככל שייתכן בסדרת טלוויזיה סטרילית, כמובן) ויותר עוין. אפשר בעצם היה לסגור את הפרק כבר בשלב הזה, אבל יש לנו עוד חצי שעה, אז למה שלא נפיל עוד צרות על ג’ייק המסכן.ב-The Ship הייתה לנו שרשרת של אירועים שהגבירו את הלחץ על כל המעורבים. גם כאן מתחילות צרות - הספינה שהייתה אמורה להגיע ולתגבר את כוחות הפדרציה הושמדה על ידי הקלינגונים, ועד שעוד עזרה תגיע מי יודע כמה זמן יעבור. והקלינגונים קרובים והולכים לפרוץ בקרוב למתחם, ואז הם פשוט ישחטו את כולם. אנשים מספרים לג’ייק את כל זה כאילו כלום, אבל ג’ייק מספר לנו איך הוא הולך ונהיה יותר ויותר לחוץ. ואז הקלינגונים משמידים איזה גנרטור מקגאפין ובאשיר מתנדב ללכת חזרה לספינה שלו שחונה בחוץ ולהביא משלו, אבל מישהו צריך לעזור לו לסחוב את זה - למה לא ג’ייק?ובכן, כשהם מתחילים להתרוצץ, קורה הצפוי לגמרי - מתחילה הפגזה אדירה עליהם. באשיר אולי נפגע ואולי לא, ואילו ג’ייק עושה את מה שבעצם הכי סביר לעשות בסיטואציה כזו - בורח על נפשו בלי להביט לאחור. אבל גם בלי לחזור אל המחסה, בעצם - הוא פשוט תועה בדרך, נקלע לשדה קטל קלינגון-פדרציה, ואז נופל לתוך במערב אין כל חדש. כלומר, נופל לבור עם חייל גוסס, במקרה הזה, חייל פדרציה (ראו תמונה). כאן האנטי-הירואיות מגיעה לשיא - החייל הגוסס לא גוסס בצורה יפה בכלל. כשהוא מדבר עם ג’ייק מתברר שהוא הקריב את עצמו כדי שהפלוגה שלו תוכל לסגת, כך שהסדרה באה להראות לנו מה קורה להקרבה הירואית אחרי שסצינת ההקרבה מסתיימת. ג’ייק המסכן מחפש משמעות בכל זה וחושב בקול רם שחייב להיות משהו שאפשר לעשות כדי להציל את החייל ואולי זה שהוא נמלט מבאשיר בעצם בא כדי להכווין את ג’ייק אל החייל - אבל זה רק מרגיז את החייל שמגלה שהוא תקוע עם פחדן עלוב (זה בערך מה שהוא אומר) ואז מתפגר בצורה לא אסתטית בעליל ומשאיר את ג’ייק עם מטען נאה של “מלחמה היא גיהנום”.אני לא זוכר סצינה דומה במסע בין כוכבים עד לשלב הזה. אפילו המוות של מונייז ב-The Ship לא היה כזה. אני באמת ובתמים מעריך את הנסיון של הסדרה לשבור לכיוון הזה, עד כמה שהאופן שבו היא עושה את זה מרגיש גולש לכיוון המופרז.חוץ מזה יש לנו גם סצינות סיסקו-דקס עם סיסקו האב שמת מפחד. אבל לפחות מת מפחד כמו גיבור.בסופו של דבר ג’ייק מצליח לחזור למחסה, מגלה שם את באשיר שיצא גיבור היום וסחב את הגנרטור חזרה לבד כשהוא פצוע, ועדיין מתעקש להיות פוץ ולא לבוא לג’ייק בשום טענה על ההתנהגות שלו. כל זה לא מעודד את ג’ייק, שכועס על כמה שהוא פחדן עלוב וכמה שהוא יודע שכשהקלינגונים יתקפו הוא שוב פעם יברח ויתחבא. אני בהחלט יכלתי להזדהות פה עם ג’ייק ועם הפחד האדיר מלהיקלע לסיטואציה מלחמתית. הייתי מוסיף “כשאתה אזרח”, אבל הרי הפרק כבר הדגיש בפנינו שגם אם קוראים לך חייל, נותנים לך נשק ומוודאים שתעבור שלל אימונים מתאימים זה עדיין לא יספיק.בסופו של דבר, כשג’ייק כבר על סף התמוטטות עצבים וכבר התפרץ על באשיר ושות’ שהתבדחו על מה הדרך הטובה ביותר להתחסל על ידי קלינגון, הקלינגונים תוקפים וכולם נמלטים על נפשם. חוץ מג’ייק שמתעכב מאחור ושני רדשירטס שמנסים לעכב את הקלינגונים, מתחסלים מהר ומשאירים את ג’ייק מאחורי שולחן, עם קלינגונים שהולכים לפלוש למערה שלו כל רגע, ופייזר בהישג יד. אז ג’ייק שולף את הנשק ופשוט מתחיל לירות באקראי ואין סיכוי שזה ייגמר טוב… לא, רגע, הוא ירה בתקרה וגרם לה ליפול על הקלינגונים ולחסום את הכניסה למערה. ג’ייק מתעורר כשסיסקו ובאשיר מחלצים אותו ומספרים לו איך מה שהוא עשה עיכב את הקלינגונים והציל את כולם ואיך ג’ייק הוא עכשיו גיבור היום.בהתחלה התרגזתי על זה, אבל יודעים מה, בסדר. מקובל עלי שהפרק מנסה להדגיש שגם גיבורים גדולים הם לפעמים סתם אנשים שפועלים מחוסר ברירה ואפילו מייאוש טהור, ופשוט היה להם מזל. אבל למה לצעוק את זה? אנחנו מקבלים ווייסאובר של ג’ייק שמדבר על הקו הדק שמפריד בין אומץ ופחד, ומגלים שכל הוויסאוברים שלו היו בעצם חלק מכתבה שלו שהוא משמיע לסיסקו פאפא. זו בעצם הצורה שבה הפרק שואל את השאלה - האם החוויות ה”אזרחיות” של ג’ייק הן אכן מה שגם אנשי צבא מנוסים יחושו? סיסקו פאפא מאשר את זה, כמובן, אבל מן הסתם זה לא כל כך משכנע בפני עצמו. ג’ייק הוא כותב וסיסקו הוא איש צבא, אבל את השורות של סיסקו כותב כותב, לא איש צבא.למרות שהפרק אולי לא כל כך משכנע בנקודה הזו, זה היה בסך הכל פרק עשוי מצויין, שעושה בדיוק את מה שאמור לעשות פרק בעונה מתקדמת שכזו - לדחוק את הגבולות של הסדרה (והפרנצ’ייז) למקומות חדשים. אפשר לסלוח להם אם זה לא נעשה בצורה מושלמת, העיקר שזה נעשה היטב. כמו כן עוד פרק טוב של ג’ייק הוא הפתעה נעימה שלא באמת ציפיתי לה.",
