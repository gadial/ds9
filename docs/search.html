        "content": "הפרק נפתח עם ארוחת באשיר-גארק. הא, מצוין! פרק גארק! פרקי גארק הם תמיד טובים!ובכן.טוב, שמעו, אני לא רוצה להיות מרושע מדי. זה היה פרק נחמד, ובטח שרחוק בכמה דרגות מזוועות כמו Meridian ו-Move Along Home. אבל נראה לי שהעונה הבאמת מצויינת הזו הרגילה אותי לסטנדרט גבוה, והפרק הזה מראש הלך לכיוון שמקשה עליו לעמוד בו.הוא מתחיל טוב, עם דיונים על חגיגות יום הולדת 30 המתקרבות של באשיר - גארק נותן לו במתנה משחק הולודק של תעלומה קרדסית (בסוף כולם אשמים! אבל השאלה היא מי אשם במה) ומסיבת ההפתעה המתוכננת של דקס וכמה שבאשיר מתבאס מההגעה למספר עגול (לא 32? באשיר, התאכזבתי) וכמה שבאשיר מרגיש שהוא מזדקן. ואז פתאום בא קווארק עם איזה יצור שמאות אומני מייק אפ עבדו עליו שעות רבות כדי שיהיה ברור לנו שהוא מפחיד ומאיים, והיצור רוצה לקנות מבאשיר מה-שמו-לא-חוקי-בעליל. באשיר מסרב, חוזר למרפאה, מגלה את היצור בוזז אותה, ואז חוטף ממנו משהו שנראה כמו חשמל זורם בכפות ידייך ישר לפרצוף, ומתמוטט. כל הכבוד לאודו וצוות האבטחה המשובח שלו, עם עוד פרק שבלי כשל אבטחה מזעזע לא היה מתחיל אפילו!לבאשיר לוקח זמן להתניע את עצמו מחדש. וגם לפרק. באשיר מתעורר לתחנה הרוסה ונטושה, וברור לנו מייד שזו לא סיטואציה אמיתית אלא הזיה שלו, אבל לו עצמו לוקח המון זמן להבין את זה. אני אישית הימרתי על כך שאיכשהו מתקפת החשמל של היצור עשתה מנקי ביזנס עם משחק התעלומה הקרדסית של גארק, אבל באופן עצוב למדי (עבורי) אין קשר ומשחק התעלומה לא מוזכר שוב בפרק. התקפת החשמלכלשהו של היצור היא “טלפתית” (לא שאפשר ממש להבין את זה בתחילת הפרק; רק בסוף מספרים את זה) וזה מה שגורם לכל מה שרואים מכאן ואילך. הרעיון ברור - המוח של באשיר מקבל ויזואליזציה של התחנה, ומשהו רע קורה למוח הזה. כבר בהתחלה באשיר נתקל בקווארק שמסתתר באימה ממשהו, וה”משהו” מתגלה בתור היצור ש…אה… משליך כסאות. זה לא כזה מפחיד, חברים. עכשיו, מכיוון שאנחנו בראש של באשיר, די בבירור קווארק-המתנהג-מוזר הוא לא קווארק אלא איזו האנשה. וזה מה שהולך לקרות לשאר הדמויות שנפגוש בראש, למשל… אוי, שיט, גארק.אז כן, באשיר פוגש את גארק ומתייעץ איתו, אבל מה אכפת לי? זו כבר פעם שניה העונה שיש לנו פרק גארק שאינו עם גארק האמיתי! מה יהיה? שילמתי את מיטב כספי בשביל לראות את המרגל הקרדסי הקריפי, לא איזו האנשה שבאשיר מאניש בה… אה… משהו. לא לגמרי ברור מה גארק מסמל פה.בינתיים נכנס לפעולה גימיק נוסף של הפרק - באשיר מתחיל להזדקן, ויזואלית. זה ילך ויחמיר ככל שיתקדם הפרק, ופשוט זועק “תנו לנו אמי על איפור!” (ואכן, הם קיבלו). באשיר הזקן הרגיש לי טיפה כמו משחק מוגזם, אבל גם את זה אפשר להצדיק בגלל האופי של הפרק. זו סיבה עיקרית לכך שהפרק פשוט לא מסוגל להגיע לרמה גבוהה - כשאנחנו בקרקס שמתרחש בראש של באשיר, שום דבר לא מרגיש באמת אמיתי, ולכן שום אלמנט שמופיע בפרק לא יכול להילקח יותר מדי ברצינות. יש כאן השוואה מתבקשת ל-Inside Out של פיקסאר; שם מה שמתרחש בראש הוא לא הזייה והוא גם לא האנשה של התהליכים שבראש באמצעות אלמנטים קיימים מהעולם החיצון; איכשהו שם מצליחים לקבל את ההרגשה שאנחנו רואים את אחד מהפרקים האבודים של “החיים” למרות שברור שאין שום הגיון ביולוגי בהתרחשויות. פיקסאר קוסמים. DS9? פחות קוסמים.זה מגיע לשיא אחרי שליש פרק בערך, כשבאשיר סוף סוף מוצא אנשי צוות - דקס, קירה, אודו ואו’ברייאן עומדים ומתווכחים בחדר אחד, ובאשיר מצטרף בתענוג לויכוח. כל אחת מהדמויות מתנהגת מוזר, כמובן, ואי אפשר לקחת אותה ברצינות. כיף לשחקנים שיכולים להתפרע טיפה, ובפרט קירה ודקס מקבלות את ההתנהגויות הכיפיות (למה, למה דקס האמיתית לא יכולה להיות טיפה יותר כמו הדקסיות המטורללות שיש בכל מני פרקים?) וזו אחלה סצינה, אבל בסופו של דבר כל מה שקורה בה הוא שלבאשיר סוף סוף נופל האסימון של מה הולך פה (וכרגיל, שאר הדמויות מתרגזות לגלות שהן לא באמת קיימות; איך קוראים ל-Trope הרלוונטי?)הבעיה היא שגם אחרי שבאשיר מבין מה קורה, הפרק לא עושה עם עצמו כמעט כלום. באשיר מנסה להגיע לחדר המבצעים כדי לתקן את מה שזה לא יהיה שמשובש בתחנה (בינתיים אנחנו רואים שפחות או יותר הכל משובש). היצור מתחיל לחסל את החברים שלו. דקס הולכת ראשונה; סיסקו מגיע לשתי שניות כדי לסמל את המקצוענות והכשרון של באשיר והופס, היצור משמיד גם אותו. באשיר מתעמת עם היצור ויורה בו בפייזר שלא מזיז לו, ורגע אחר כך אודו נמס לו לשלולית. הפרק הוא פשוט סדרה של אפיזודות זריזות שאף אחת מהן לא מעניינת יותר מדי או קוהרנטית יותר מדי. השיא מגיע כשבאשיר (כעת קשיש מתפרק) פוגש את גארק ומגיע איתו לחדר המבצעים, ושם מקבל סוף סוף את מסיבת ההפתעה שלו (ראו תמונה). נראה שהפרק גולש לכיוון הפארסה המוחלטת.אבל אז הפרק מציל קצת את עצמו. אחרי שבאשיר מנסה לפתוח כל מני לוחות בקרה ונופלים לו כדורי טניס על הראש, גארק מתחיל להיות חסר סבלנות אליו ולומר לו כמה שמצבו אבוד ושיוותר. ואז באשיר מתחיל לתהות מה גארק בכלל אמור לסמל ולמה היצור עוד לא חיסל אותו. כאן קיוויתי לגלות שגארק הוא דווקא אמיתי ואיכשהו מנהל את כל הסימולציה הזו, אבל לא; גארק הוא פשוט היצור בתחפושת. והיצור לא יכול להרוג את באשיר ישירות, אז הוא מנסה לשגע אותו על ידי כך שהוא יקרא לו תבוסתן. כי: באשיר יכל להיות שחקן טניס מקצוען אבל העדיף להיות רופא מוכשר ומצליח כי ההורים שלו רצו! ובמבחן הסופי שלו הוא נתן בכוונה תשובה שגויה כדי לא להיות הראשון בכיתה! והוא לא “נלחם” כדי להשיג את דקס!הא! זה קצת פתטי, לא? זה מה שהיצור המפחיד יכול לגייס כדי לשכנע אותנו שהאישיות של באשיר פגומה מן היסוד? המבחן עוד נשמע מעניין וקצת מוזר. אבל זה שבאשיר הלך להיות חלומה של כל אם יהודיה? זה שהוא סוף סוף התבגר וירד קצת מדקס? גם על באשיר זה לא עושה רושם, והוא עולה הפתרון - הוא הולך למרפאה, כולא שם את היצור בתוך שדה בידוד, מטיף לו כמה חשוב לו שהוא ודקס יהיו קודם כל ידידים, ואז מבצע טיהור. ומתעורר.וזו עוד בעיה של הפרק: הוא מתנהל במוח של באשיר, אבל המוח של באשיר לא באמת פגום. אין בעיות מהותיות לתקן שם. למעשה, הבעיה המרכזית של באשיר בתחילת הסדרה לא הייתה חוסר ביטחון אלא שהוא היה פוץ מעיק. עכשיו מנסים למכור לנו את זה שכל זה היה חוסר ביטחון במסווה; זה גם לא משכנע, אבל זה גם קצת מקלקל לנו את הבאשיר. לא כל גיבור צריך להיות פגום באותה דרך הירואית-מיוסרת; זה שהוא פוץ שצריך ללמוד לשחרר זה פגם יותר מוצלח מאשר חוסר ביטחון עדין שכזה. שוב מעניין להשוות ל-Inside Out שבמפורש מתנהל במהלך משבר אמיתי (ולא מהצורה “מישהו חישמל לי את המוח”) והפתרון שהוא מציע הוא שונה לגמרי באופיו מזה שהיה כאן; ומעניין גם להשוות ל-Psychonauts שבו מתרוצצים בשלל מוחות של מטורללים אמיתיים בנסיון לתקן אותם. אלו הדוגמאות לאיך עושים את זה טוב. DS9 פשוט לא עשתה את זה טוב מספיק. זה היה פרק נחמד, אבל לא יותר מכך.לסיום הפרק אנחנו מקבלים עוד ארוחה של באשיר עם גארק. הו, גארק, גארק. קיווינו לקבל פרק איתך ובסוף קיבלנו שוב חיקוי זול. וגארק עצמו תוהה לגבי כך - הוא שואל את באשיר איך קרה שכל הדמויות בהזייה שלו תיארו היבט זה או אחר של באשיר, ורק גארק היה תחפושת עבור האויב? מה, באשיר, אחרי כל הזמן הזה, אתה עדיין לא סומך עלי?וכשבאשיר המסכן לא יודע מה לענות, גארק מוסיף ש-“There’s hope to you yet, doctor”.נו, אז בכל זאת קיבלנו קצת גארק הפרק. אני מרוצה.",

      "s03-e19-through-the-looking-glass": {
        "title": "עונה 3 פרק 19 - Through the Looking Glass",
        "content": "הפרק נפתח עם סיסקו המסכן שצריך להתעסק עם התעלול האחרון של קווארק והתלונות של אודו, ומייד אחרי הפתיחה ההומוריסטית (נגיד) הזו פתאום בא או’בריין, שולף פייזר ואיזה מכשיר מוזר וחוטף את סיסקו השד יודע לאן. רגע, מה? מי זה? ובכן, אפילו לא התאום המרושע של או’ברייאן אלא או’ברייאן עצמו. אתם מבינים, הבעיה היא שיש שני או’ברייאנים. למעשה, בסדרה הזו כבר ראינו הרבה יותר או’ברייאנים: היה גם את ההוא מ-Whispers שהיה שיבוט או’ברייאן שחשב שהוא או’ברייאן; והיה את הזה מ-Visionary שהיה או’ברייאן באיחור של כמה שעות, והפך להיות או’ברייאן הקבוע; והיה עוד אחד - ההוא מ-Crossover, פרק שחיסל שלל דמויות-עולם-מראה (למשל, אודו וקווארק, שלא יופיעו בפרק הזה יותר מאשר בפתיחה בשל כך) אבל לא את האו’ברייאן המראתי. שעכשיו החליט שהוא ממש, אבל ממש צריך את סיסקו של היקום הזה.כזכור, ב-Crossover קירה ובאשיר נקלעו בטעות לעולם המראה שהופיע לראשונה ב-TOS. בעולם הזה בני האדם היו מנייקים רציניים, אבל עכשיו התהפכו היוצרות והם משועבדים על ידי ברית של באג’ורים-קרדסים-קלינגונים, כש-DS9 ידועה בתור “טארק נור”, נשלטת על ידי גרסה פסיכית של קירה (“קירע”, כפי שאני קורא לה) עם גארק בתור הסיידקיק, ומכילה בעיקר עבדים בני אדם שמועבדים בעיבוד עופרות, כי זה בדיוק מה שצריך תחנת חלל בשבילו. כצפוי, קירה ובאשיר שרק רצו לחזור הביתה בשלום חוללו מהומה וגרמו לכך שסיסקו ואו’ברייאן של עולם המראה יפתחו במרד. מה קרה מאז? לא דברים טובים במיוחד. המרד הולך מדחי אל דחי ועושה רושם שפוצצו לסיסקו של עולם המראה את הספינה. אוי שיט, סיסקו של עולם המראה היה אחד מהדמויות היחידות שממש חיבבתי שם. מצד שני, אם סיסקו הרגיל אמור להיכנס לנעליים שלו זה יתן לשחקן תירוץ לשחק קצת לשם שינוי, וזה טוב (באופן כללי לשחקן של סיסקו יש נטייה להיות הכי משעמם בעולם כל עוד סיסקו עושה דברים של מפקד תחנת חלל, ולהיות די מוצלח בכל חריגה אפשרית מהדמות).מהר מאוד סיסקו חוטף לאו’ברייאן את הפייזר, אבל אין לו דרך לחזור הביתה בלי שאו’ברייאן יעשה את הקסם כלשהו שלו שמאפשר לו לעבור בין יקומים (אני אסספנד את אינסוף הדברים שאו’ברייאן יכל לעשות עם הקסם הזה מלבד לחטוף את סיסקו), ובכל מקרה או’ברייאן משכנע אותו מהר מאוד להשלים את המשימה שסיסקו המראתי התחיל: יש מדענית בת אנוש בשירות הברית (תזכורת: כאן הברית הם הרעים) שעובדת על שקרכלשהו שאם יושלם ישמיד את המהפכה. הרעיון הכללי הוא לחסל אותה, אבל סיסקו המראתי חשב שהוא יוכל לשכנע אותה לערוק במקום. ואז התפוצץ. הטוויסט? היא הייתה אשתו של סיסקו המראתי. עוד טוויסט? זו ג’ניפר - דמות המראה של אשתו של סיסקו האמיתי - שכזכור, נהרגה בקרב עם הבורג בתחילת הסדרה. הא, זה רעיון טוב! שימוש יפה בדמות!אוקיי, בואו ניקח הפסקה קטנה כדי להזכיר את מה שאמרתי גם ב-Crossover. זה “אחד מהפרקים האלה”. בכך אני מתכוון לפרק שאין לו שום דרך לעבוד אלא אם נוותר מראש על כל שבריר של הגיון מאחוריו. ברור שאין שום סיכוי שבעולם המראה ג’ניפר וסיסקו עדיין ייפגשו ויתחתנו. ברור שאין גם הגיון בכך שעוד דמויות מוכרות של DS9 צצות פתאום בגרסאות מראה שלהן. אני אפילו לא אנסה להתייחס לזה. הרעיון בפרק כזה הוא ליהנות ככל הניתן ממה שקורה בו, לא לנטפק.הבעיה היא שאין יותר מדי ממה ליהנות. כמו ב-Crossover, כך גם כאן הפרק מתלהב יותר מדי מלהציג דמויות מראה ולא לעשות איתן כלום. כך אנחנו מקבלים כינוס של המורדים שאליו נכנס סיסקו (שמתחזה לסיסקו המראתי), ויש שם מכל טוב (ראו תמונה) - באשיר עם תספורת מזעזעת על תקן המנהיג החדש בעיני עצמו של המהפכה (מאיפה הבאשיר הזה הגיע? בפרק הקודם הוא לא היה) וחוטף בוקס מסיסקו. רום על תקן הפרנגי הזועם שרוצה לנקום את החיסול של קווארק בפרק הקודם. טובוק מ-Voyager שנותן הופעת אורח קצרצרה שכוללת בעיקר דיבור-וולקני-לוגי (שזה תמיד כיף, אני לא מתלונן) ולסיום גם דקס עם תספורת מזעזעת (מאיפה דקס הזו הגיעה? בפרק הקודם היא לא הייתה) שמתגלה בתור המאהבת של סיסקו והדבר הראשון שהיא עושה הוא לתת לו סטירה והדבר השני הוא לגרור אותו לחדר המיטות, כאילו זו לא הקלישאה הכי מעיקה ביקום.ההמשך המתבקש הסטנדרטי הוא זה שבו סיסקו מנסה להתחמק באופן גמלוני קומי מדרישות הסקס של דקס, ו… רגע, לא, זה לא מה שקורה. אלוהים אדירים סיסקו עושה סקס. סקס עם דקס. זה… מה זה בדיוק אומר על יחסי סיסקו-דקס של העולם הרגיל? אם הם היו אפלטוניים לחלוטין לא הייתי מצפה שיקרה מה שקרה פה, ועד עכשיו האמנתי שהם אכן אפלטוניים לחלוטין ולא סתם מאופקים מטעמי שרשרת הפיקוד. נו טוב, אני מניח שהסדרה לא חשבה על זה בעצמה יותר מדי ולא אכפת לה - סתם רצו לעשות דברים מגניבים של עולם המראה. מה שקורה בעולם המראה נשאר בעולם המראה. אלא אם זה או’ברייאן. ואז הוא יוצא מעולם המראה וחוטף אנשים. ואני תוהה מה עוד יעשו בעתיד.חוץ מסיסקו יש לנו כל מני קטעי קירע-את-גארק על התחנה, כשהם מתעללים באנשים אקראיים. קירע עדיין מוצלחת יחסית אבל מוגזמת בצורה כל כך מוגזמת שזה מוגזם. גארק, לעומת זאת, מאכזב. בפרק הזה הוא קרדסי סטנדרטי למדי, והרי גארק האמיתי הוא כל דבר מלבד סטנדרטי. נו טוב. אם כבר לקחת מישהו שיהיה קרדסי סטנדרטי, השחקן של גארק הוא הטוב ביותר.אחרי חצי פרק של הקדמות שכאלו מגיע האקשן. התוכנית של סיסקו היא לא לנסות להתגנב לתחנה (מה שגרם לסיסקו המראתי להתפוצץ לפני שהגיע אליה) אלא לשלוח את רום להלשין עליו, להיתפס יחד עם או’ברייאן, ואז איכשהו לגרום לג’ניפר לדבר איתו, לשכנע אותה להצטרף אליו, ואז לברוח. נשמע ממש מפגר. למה שזה יעבוד? ובכן, לסיסקו יש קלף אחד בשרוול - סיסקו המראתי היה המאהב המועדף על קירע, וכשהם נתפסים הוא נכנס ישר לתפקיד וקירע לוקחת אותו ישר לחדר שלה.רגע, מה? האם באותו הפרק סיסקו עושה סקס עם שתי דמויות הנשים הראשיות בסדרה, בגרסת המראה שלהן? הם באמת לקחו את הקטע של “בואו נשתגע” רחוק, מה? אבל מהפרק אי אפשר להבין אם יש סקס או אין - בסצינה היחידה שלהם ביחד בחדר כולם לבושים ולא ברור אם זה הרבה אחרי אקט או שהכיף עוד לא התחיל. אני מנחש שאחרי.מכיוון שיש לו מעמד של חביב המורה, לסיסקו אין בעיה לארגן פגישה עם ג’ניפר. השיחה שלו איתה היא החלק הרציני היחיד בפרק. הסאבטקסט כאן זועק לשמיים, כמובן: שתי דמויות שחורות שיושבות ומדברות על שחרור מעבדות ועד כמה מישהי כמו ג’ניפר, שעובדת בתנאים טובים יחסית, היא עדיין בחזקת עבד גם אם היא לא מרגישה כך. סוף דבר, היא כמובן מסכימה להצטרף לסיסקו למרות כל משקעי העבר (סיסקו המראתי היה דוש רציני, כמה מפתיע).תוכנית הבריחה המהוללת של סיסקו כוללת בעיקר להרביץ לשומרים ולירות בהם, תוך שאו’ברייאן מחבל בחוטים אלו ואחרים ומארגן מרידת עבדים. זוכרים את כל אמצעי ההגנה המבריקים נגד מרידה שראינו ב-Civil Defense? אין להם זכר כאן, כמובן. עם זאת, כשהם מגיעים לדלת של ספינת המילוט שלהם הם רואים שהנהג המיועד - רום - די תלוי עליה כשכל מני דברים חדים מבצבצים ממנו. וואו, זה היה גרפי יחסית לסדרה הזו.ובכן, אופס. עכשיו יש כל מני יריות ומרדפים עד שפתאום צץ לסיסקו רעיון גאוני כשהוא מוצא את עצמו ליד מחשב (אותו מחשב שהתחיל את כל המהומה ב-Civil Defense). כשקירע באה להוציא להורג את כולם, הוא מבהיר לה שהוא הפעיל את מנגנון ההשמדה העצמית של התחנה ויש לה תשע דקות לתת לכולם לברוח. כמובן שקירע לועגת לו עד שהוא אומר לה מה הססמה שלה, וכשהיא מנסה לעצור את ההשמדה הוא מבהיר לה שהוא החליף את הססמא.אוקיי, את זה אני כן אנטפק קצת.עד כמה רמת האבטחה של DS9 בעולם המראה גרועה? עד כדי כך שהססמא האקראית לחלוטין של מפקד התחנה זהה לססמא של מפקד התחנה ביקום מקביל. באמת? באמת באמת? אתם לא מחליפים ססמא כל שבוע עם איזה מחולל אקראיות קוונטי? אתם באמת מצפים שנאמין לזה? וואו. באמת לא היה ידע מעניין יותר שסיסקו יכל להביא איתו מהעולם שלו שיאפשר לו לצאת מהתסבוכת הזו בצורה קצת סבירה יותר?סוף דבר - סיסקו ושות’ נמלטים; ג’ניפר מבינה שסיסקו הוא לא סיסקו שלה, סטייל שובו של מרטין גר; התחנה לא מתפוצצת וכנראה עוד נפגוש את קירע וגארק בעתיד; ולא נהניתי מהפרק הזה כפי שקיוויתי שאיהנה. הוא היה לא רע, אבל באופן כללי אני מרגיש שקונספט עולם המראה לא עובד כל כך טוב.",

      "s03-e20-improbable-cause": {
        "title": "עונה 3 פרק 20 - Improbable Cause",
        "content": "הו, וואו.היו לנו העונה שלושה פרקים עם גארק שבהם גארק לא היה גארק - גם The Search, Part II; גם Distant Voices וגם Through the Looking Glass. עכשיו סוף סוף קיבלנו פרק גארק עם גארק האמיתי.ככה צריך לעשות פרק גארק.כאילו שזה לא מספיק טוב, הפרק הזה סוף סוף זורק את אודו הישר על גארק, מה שאומר ששתי הדמויות המעניינות ביותר בסדרה (ושניים מהשחקנים הטובים ביותר בה) עושים דברים ביחד; וכאילו שזה לא מספיק גם דוחפים פנימה התקדמויות בעלילה הגלובלית שמתקשרות יפה מאוד לדברים שקרו העונה. התוצאה היא אחד הפרקים הטובים ביותר בסדרה כולה עד כה וכנראה הפרק הטוב ביותר עד כה בעונה - וזה קשה, כי בעונה הזו היו הרבה פרקים מצויינים. התעלומה הגדולה ביותר מבחינתי היא אם הפרק הבא יהיה טוב אפילו יותר - יש לכך לא מעט פוטנציאל.אנחנו מתחילים עם הריטואל האהוב עלינו - ארוחת גארק-באשיר שכוללת שיחה על שייקספיר וכמה ש”יוליוס קיסר” היה צפוי כי הרי היה ברור לגארק שברוטוס יבגוד, אז מה הטעם לקרוא? זה נגמר בפיצוץ - כלומר, הארוחה נגמרת ברוח טובה, גארק חוזר לחנות שלו, ואז החנות מתפוצצת. מה, חשבתם שיהרגו לנו את גארק? אין שום סיכוי. החנות די הרוסה אבל גארק נפצע רק קל.אודו ואו’ברייאן מייד מתחילים לחקור, וחיש קל מגלים שזה היה פיצוץ מכוון שמישהו ניסה להסוות בתור תאונה. נו באמת! קצת נמאס לי מהמוטיב החוזר הזה של משהו שמבויים להיראות כמו תאונה אבל נעשה בצורה כל כך חובבנית שכולם מייד עולים על זה. לפחות תתאמצו קצת! מכל מקום, מכיוון שהחנות של גארק היא לא בדיוק מקום התאספות של שלל טיפוסים מפוקפקים שאינם גארק, די ברור מי היה המטרה פה - הקרדסי הגולה שהוא כנראה גם רב-מרגלים-לשעבר של מסדר האובסידיין שהוא ארגון המרגלים הקרדסי הכי הכי בעולם! ועכשיו לכו תתחקרו אחד כזה.הו. אודו מתחקר את גארק. זה חייב להיות טוב. וזה אכן טוב, עם ציטוטים כמוGarak: There’s the Nausicaan whose wedding suit I misplaced. And the Yridian I owe money to. And, of course, there’s always Major Kira.Bashir: This is serious, Garak.Garak: I’m serious. I don’t think she likes me.Odo: She doesn’t. But if she wanted you dead, you would be.זה מסתיים בשלל שקרי גארק סטנדרטיים, שגורמים לבאשיר לספר לגארק את הסיפור על הילד שצעק זאב זאב. מוסר ההשכל של באשיר: אם תשקר כל הזמן לא יאמינו לך. מוסר ההשכל של גארק: אף פעם אל תחזור על אותו שקר פעמים. הא! ככה עושים פרק גארק!כדי לקדם את העלילה, החקירה של אודו ואו’ברייאן מצביעה על חשוד אפשרי בהתנקשות כתוצאה משקרכלשהו בפצצה שהוטמנה. אודו מתחקר את החשוד, שגם נראה מוזר וגם מתחזה למוכר בשמים תמים כמעט כמו שחייטים הם תמימים. החקירה הזו היא תענוג, בפרט כשרואים שאודו רואה הישר דרך המתנקש ומתחיל לערבב כמה מה”בשמים” שלו מול הפרצוף של המתנקש שכמעט מתפלץ כי עוד טיפה אחת ויתקבל רעל שגורם התקף לב בשאיפה (איך לעזאזל אודו ידע את זה?). בקיצור, אין ספק שזה מתנקש, ואודו מתקין לו מכשיר מעקב על החללית ומשחרר אותו ואז יוצא לרדוף אחריו ומגלה את גארק בחללית שלו. אודו מנסה להעיף אותו, גארק יודע להיות מאוד עקשן כשהוא רוצה. כיף חיים. בסוף הם יוצאים שניהם לדרך. כפי שגארק אומר: “Trust me, Constable. I can be a most pleasant travelling companion. And this promises to be an interesting trip.”. שניה אחר כך החללית של המתנקש מתפוצצת והטיול המעניין מגיע לקיצו העגום. אפילו גארק נראה מופתע.שוב! שוב! שוב יש לנו התנקשות שאו’ברייאן מצליח תוך שניה באמצעות ניתוח שקרכלשהו לעלות על זהות המבצעים שלה, וזה קצת מפתיע - הרומולאנים. אז הם שכרו את המתנקש כדי לחסל את גארק? למה? אודו מתקשר לרומולאנים שאפילו לא טורחים להכחיש שחיסלו את המתנקש (שהיה מבוקש אצלם על בלה בלה בלה) אבל מכחישים, מן הסתם, ששכרו אותו או שהם יודעים שהוא מתנקש. בקיצור, מבוי סתום. אז אודו מחליט לשלוף את נשק יום הדין ונוסע לבקר מודיע שלו. מודיע ש… אין לי מושג מי הוא. הוא מתגורר במערה אי שם והוא קרדסי, והוא חייב משהו לאודו, אבל אפילו את הפנים שלו לא רואים. יש שני קרדסים שאפשר לחשוב בהם שהם המודיע: גאל דוקאט, שבוודאי מכיר את אודו היטב אבל כל משחקי ה-Cloak and Dagger הללו הם לא ממש הסגנון שלו; ורב-המרגלים הקרדסי ההוא, נו, איך קראו לו, זה מהפרק שבו גארק נגמל מסמים (The Wire). אבל זה גם לא הסגנון של רב-המרגלים שבשעתו קיבל את באשיר באופן גלוי בבית שלו. אז מי זה? לא ברור.למודיע אין מושג למה שהרומולאנים ינסו להרוג את גארק, אבל הוא מבהיר לאודו שזה ממש לא הסיפור פה. בשבועות האחרונים יש פעילות רומולאנית ענפה, עם שלל ספינות שמתקרבות לגבול עם קרדסיה. קרדסיה עצמה מוכנה למלחמה, אז לא ברור מה הולך פה. אבל גארק הוא רק חלק מהסיפור, וחלק קטן - בו זמנית עם ההתנקשות בגארק היו עוד חמש התנקשויות אחרות באנשי מסדר האובסידיין, וגארק הוא היחיד ששרד.העלילה מסתבכת! הא!בהתחלה חשבתי לומר שזה ממש מופרך שכל ההתנקשויות הללו יוצאות לפועל בו זמנית, אבל למעשה זה הדבר ההגיוני יותר - אם ההתנקשויות היו מבוצעות בהדרגה, סביר להניח שהן היו מגיעות לאוזני היעדים והם היו מתכוננים טוב יותר. ההגיון הפנימי של הפרק הזה מאוד מוצלח ולא מצאתי בו פגמים של ממש.אודו חוזר לתחנה, והוא מעוצבן. הוא רוצה תשובות. גארק מופתע לגלות על שאר ההתנקשויות, אבל ממשיך לשחק אותה תמים וחצי-מכחיש שכולם היו ביחד במסדר האובסידיין. כאן פוקע לאודו הפיוז והוא צועק על גארק שהוא גרר אותו לעניין הזה אז שישתף פעולה. גארק מעמיד פנים שהוא תוהה על מה הוא מדבר ואז אודו צועק עליו שהוא יודע שגארק פוצץ לעצמו את החנות. לשם שינוי גארק שותק, ואודו המרוצה מעצמו אומרWell… I don’t think I’ve ever seen that particular expression on your face. Is it surprise?ואכן, זה הגיוני, כשחושבים על זה. המתנקש היה מומחה לרעלים. מה פתאום הוא מפוצץ דברים? ולמה בצורה כל כך חובבנית עד שאו’ברייאן עולה על זה בקלות? גארק הבחין במתנקש, הקדים תרופה למכה ופוצץ לעצמו את החנות כדי לערב את אודו בעניין. רגע, למה לא פשוט לפנות אל אודו? ובכן, כי אף אחד לא מאמין לגארק, אז הנער שצעק זאב זאב שיקר שקר אחר. יפה! (לא הכי הגיוני - אני די בטוח שאודו היה עוזר לגארק בכל מקרה - אבל יפה!)כמו כן היה לפיצוץ הזה את הבונוס הנחמד של לחרב את החנות של גארק, משהו שהוא נהנה ממנו ביותר.גארק סוף סוף מתחיל לשתף פעולה ולספר את מה שנשמע כמו האמת. כל הנרצחים, יחד עם גארק, היו מקורבים לאנברן טיין - רב המרגלים ההוא מ-The Wire. אז הדבר המתבקש ביותר הוא להתקשר אליו ולשאול מה לעזאזל, למרות שאנחנו כבר יודעים שהוא וגארק מסוכסכים ביותר על משהו. רק שאחרי שהם מתקשרים מתברר שטיין לא בבית - הוא עזב לפני יום בנסיבות מסתוריות. מסתורי!גארק ואודו יוצאים לחפש את טיין במיקום שקרכלשהו שגארק חושב שסביר שהוא יהיה בו, ואנחנו מקבלים עוד שיחת גארק-אודו ארוכה. אודו מתחקר את גארק על טיין, וגארק במצב רוח של לנדב מידע ומספר שטיין הוא האחראי הישיר לגלות שגארק נמצא בה. למה? לא ברור. ולמה גארק ממשיך לסכן את חייו עבור טיין למרות זאת? אודו מתחקר, גארק מתחמק. אודו טוען שהקשר בין גארק לטיין הוא יותר מ”אני חייב לו משהו” - קשר של מנטור ובן טיפוחים (אבל בעצם כבר ידענו את זה מ-The Wire). גארק עובר למתקפה ומתחקר את אודו מה פתאום הוא מקשקש כל כך הרבה על רגשות אנושיים שהוא מעולם לא חווה בעצמו, והאם יש מישהו בעולם הזה שבאמת חשוב לו - אבל אודו, כמובן, מתחמק ממנו. ואז הרומולאנים צצים משום מקום ותופסים את שניהם.גארק ואודו מוצאים את עצמם על ספינה רומולאנית, ופוגשים את המוח שמאחורי כל הסיפור. מישהו כאן מופתע מכך שזה טיין עצמו? כנראה שלא, אבל זה שזה לא מפתיע לא אומר שזה לא מוצלח. אחרי כמה חילופי מהלומות מילוליות בין גארק ובין טיין, אנחנו מקבלים מטיין הסבר פחות או יותר מלא ואמין לכל הסיפור. נראה שטיין החליט לצאת מהפרישה שלו ולחזור לתפקיד ראש מסדר האובסידיין, והחיסול של גארק ושות’ הוא חלק מהנקיון ההכרחי מאנשים שיודעים עליו דברים שמסכנים אותו לפני שהוא חוזר לתפקיד. אבל הוא לא חוזר סתם כי מתחשק לו; הוא חוזר בראש ובראשונה כי הוא מוביל מבצע שאפתני במיוחד: שיתוף פעולה קרדסי-רומולאני של צי שמתעתד להיכנס לחור התולעת, ולעשות משהו עם הדומיניון.לעשות מה עם הדומיניון?טיין טוען שלהשמיד אותו. הוא יודע איפה נמצא עולם הבית של המייסדים, כי ב-Visionary הפדרציה העבירה את המידע הזה לרומולאנים, וטיין משתף איתם פעולה; ויש לו את הצי לכך, כי כבר ב-Defiant ראינו שמסדר האובסידיין בנה לעצמו צי פרטי. הרומולאנים משתפים איתו פעולה, אבל לא כולם; המבצע הוא מבצע משותף של השטאזים שלהם - מסדר האובסידיין הקרדסי והטל-שייר הרומולאנים, שפועלים מאחורי גב הממשלות שלהם וכנראה יעמידו אותם בפני עובדה מוגמרת בהמשך.האם אני באמת מאמין להם שהם רוצים לפוצץ את המייסדים ולא, נאמר, לכרות איתם ברית? ובכן, לא, אני לא מאמין. לכן הפרק הבא יהיה כל כך מותח. אבל בואו נחזור לשאלה מה עם אודו וגארק. מן הסתם טיין לא מתכנן לשחרר את אודו כל כך מהר, אבל מה עם גארק? גארק צועק על טיין שהוא מעולם לא בגד בו. “At least, not in my heart”, ושהוא בא אליו כדי להציל אותו; טיין טוען שהוא מאמין לו לשם שינוי, ולכן הוא נותן לו בחירה - או להסתלק מבלי שיאונה לו רע, או להצטרף אליו. לסיים את הגלות שלו. גארק המום. הוא לא מאמין שטיין באמת יסלח לו על מה שהוא עשה (אבל מה הוא עשה?! גם בפרק הזה לא גילינו) וטיין מבהיר שהוא לא יסלח אבל הוא מוכן לשכוח.לא גארק! אל תצטרף אליו! הצד האפל! מלכודת! משהו! אבל כמובן שגארק מצטרף, וקצת קשה להאשים אותו (ראו תמונה). ועכשיו לאן זה ילך? שיא המתח!בכנות, אני לא מצליח לחשוב על משהו אחד שלא נעשה ממש טוב בפרק הזה. גארק היה מצויין. אודו היה מצויין. היה הומור מוצלח, למרות שזה פרק רציני. הייתה התקדמות עלילתית משמעותית שהתבססה על מה שקרה בסדרה עד כה. הייתה כאן עבודת הכנה פנטסטית לפרק הבא, שיכול להתפתח לשלל כיוונים מעניינים. פשוט מעולה! אני רק מקווה שהפרק הבא באמת יעמוד בהבטחה שהפרק הזה סיפק - ולאור כמה שהעונה הזו הייתה מוצלחת עד כה, אני די אופטימי.",

      "s03-e21-the-die-is-cast": {
        "title": "עונה 3 פרק 21 - The Die is Cast",
        "content": "הפרק הקודם הבטיח. האם הנוכחי קיים? חלקית כן וחלקית לא. זה היה פרק מוצלח מאוד בפני עצמו, עם אחד מהרגעים הטובים ביותר בסדרה עד כה, אבל בסופו של דבר גם הוא הובס על ידי מפלצת הסטטוס-קוו. אני לא אוהב את מפלצת הסטטוס-קוו.אוקיי, איפה היינו? בלב מזימה קרדסית-רומולאנית לפצפץ את הדומיניון מתחת לאף של הממשלות של קרדסיה ורומולוס. מזימה שמובלת על ידי ראש מסדר האובסידיין והמנטור לשעבר של גארק, אחד אנברן טיין. וגארק מחליט להצטרף לחגיגה הזו, בזמן שאודו מוצא את עצמו תקוע בפנים. אבל אנחנו לא מתחילים איתם אלא עם יום שקט ושלו ב-DS9 שנפתח בארוחה של באשיר עם או’ברייאן, שמתגלה כתחליף-שותף-ארוחה עלוב במיוחד לגארק. ואז פתאום עשרות חלליות ענק יוצאות מהסוואה אל מול התחנה, וכל מה שאנשי DS9 ההמומים יכולים לעשות הוא לבהות בכולם עוברים דרך חור התולעת.אוקיי, תקשיבו, זוכרים איך ב-Visionary הרומולאנים רצו לפוצץ את חור התולעת? אם ככה צי מצליח לעבור דרך החור בלי לטרוח להסוות את עצמו, כנראה שגם היה אפשר להשמיד את החור אם ממש היה בא שם למישהו. אבל מי זוכר כבר את קו העלילה הזה.בינתיים על החללית הרומולאנית שלהם, גארק וטיין עסוקים בלהסתחבק ולהעלות זכרונות מימיהם בשטאזי. למשל, זוכרים את הפעם הזו שגארק חילץ הודאה ממישהו על ידי כך שהוא פשוט ישב ובהה בו בחדר החקירות במשך שעות? זה לגמרי לא אקדח שמופיע במערכה הראשונה! והיי, טיין, זוכר שיש איזה גאל דוקאט? הישר לרשימת החיסול שלי! והיי, גארק, זוכר את עוזרת הבית שלי שאתה מחבב? ישר לרשימת החיסול שלי! מה, גארק, אתה לא בעד? איזה רך אתה! זה לגמרי לא אקדח שמופיע במערכה הראשונה!הדברים המקסימים שאנשים מדברים עליהם בשיחות חולין.את הכיף מקלקל איזה רומולאני קפוץ תחת (איזה רומולאני אינו קפוץ תחת?) שקורא לעצמו קולונול לובוק ומתנהג כאילו זו הספינה שלו ועושה דברים שרומולאנים עושים כמו לאיים לירות בגארק אם הוא יכנס למקומות בלי ליווי, ולספר ששמו את אודו באיזה כלא מאולתר. מה שמוביל את טיין לומר לגארק שהמשימה הראשונה שלו היא לבקש מאודו מידע על המייסדים שיכול לעזור להם. לא, לא “לבקש”; בשלב הזה הוא באמת מתכוון ל”לבקש”.אז גארק הולך לבקר את אודו עם נופת הצופים הרגילה שלו. אודו כמובן רותח עליו, מה שמוביל את גארק לומר“Why, Constable, you seem positively disappointed in me. I suppose it’s understandable. I did pledge my undying devotion and eternal allegiance to both you and the Federation.And you and I’ve been through so much together. I know you considered me a close friend. No wonder you feel betrayed.”זה ציטוט קולע לחלוטין שמכוון הישר אל הקהל בבית. זה שברור לו שגארק אמור להיות הגוד גאי, ואיך הוא בכלל מעז לשתף פעולה עם הקרדסים המנייקים הללו ולמה הוא לא חבר של אודו הרי כולנו אוהבים את אודו. כמו איך שחיבבנו את גאל דוקאט ב-The Maquis למרות שהוא היה ונשאר מניאק רציני. אנחנו אוהבים את גארק כשהוא חלש ומסכן בגלות, אבל גארק הוא הכי מעניין כשיש לו הזדמנות לצאת מזה ולחזור לחיים הרגילים שלו, ואז יש לנו הצצה אל גארק האמיתי, וכמה שהוא כבר הושפע מגארק-החייט. ראינו את זה ב-Profit and Loss ואנחנו הולכים לראות את זה עוד יותר כאן. מה שמעניין הוא שלכאורה ראינו את זה גם בפרקי עולם המראה, אבל גארק של עולם המראה הוא קרדסי גנרי יחסית, בעוד שגם גארק-האמיתי הוא לא ממש גנרי.בכל מקרה לא, אודו לא מספר לגארק כלום. מה חשבתם שיקרה? ברור לקראת מה זה הולך - גארק הולך לשבת בחדר ולבהות באודו עד שהוא יישבר. אם זה יבוצע נכון, זו עשויה להיות אחת מהסצינות החזקות והטובות ביותר עד כה בסדרה. השאלה היא איך יעשו את זה.בינתיים ב-DS9 מתברר שהפדרציה טרפדה שדר של טיין לקרדסים ולכן כבר יודעת את כל הסיפור. התגובה של הפדרציה? סבירה. הוראה לפנות את DS9 מכל מי שלא הכרחי ולהעמיד את הדיפיינט בהיכון. התגובה של סיסקו? אידיוטית במיוחד: לצאת עם הדיפיינט לרביע גאמא כדי לחפש את אודו וגארק - עד כאן יחסית סביר - עם כל שרשרת הפיקוד של DS9. שוב! הם עושים את זה שוב! אנחנו במצב חירום. הדומיניון עלול לתקוף בכל הכוח את היציאה מחור התולעת בתור נקמה, וסיסקו מחליט שזה הזמן להעלים את כל אנשי המפתח בתחנה? אלוהים אדירים בנאדם, אתה אמור להשאיר לפחות את קירה. וכן, אני יודע שעושים את זה כי רוצים לשלוח את הדמויות להרפתקאה ביחד, אבל זה פשוט לא אמין בצורה קיצונית. רציתם לעשות סדרת טלוויזיה סביב תחנת חלל, אבל אז גיליתם שתחנת חלל זה משעמם ואתם רוצים להוציא אנשים להרפתקאות בספינת חלל? תשאירו מישהו בתחנה! מישהו חייב להישאר! אתם שוב ושוב נוטשים את התחנה לניהולו של קווארק!יחד עם שרשרת הפיקוד של סיסקו מצטרף לטיול גם ההוא שבתיאוריה החליף את אודו בתחילת העונה ומאז לא שמענו ממנו כלום. חיש קל אחרי שהם עוברים את חור התולעת מנגנון ההסוואה קורס (אגב, הרומולאנית שרק לה היה מותר להתעסק איתו בתחילת העונה התפוגגה ואיננה עוד) וההוא מודיע שהוא חיבל בו כדי להכריח אותם לחזור. במקום שהם יחזרו, או’ברייאן לוקח זמן ומתקן את המנגנון והם ממשיכים כשכולם זועמים על ההוא שבסך הכל מילא את הפקודות של האדמירל של הפדרציה בזמן שסיסקו ושות’ הם מפירי חוק ושברו את שרשרת הפיקוד. בפעם המי יודע כמה. תקשיבו, הקלות שבה עושים את זה ב-DS9 היא לא רצינית. ב-TNG הרבה יותר הקפידו על עניינים כאלו, וזה יצר דילמות מעניינות יחסית ושמר את הסדרה אמינה יחסית. אם DS9 רוצה להציע חזיון “מלוכלך יותר” ליקום, היא צריכה בראש ובראשונה להפסיק עם השטות הזו של גיבורים שהם Chaotic Good ואין שום השלכות לשבירת החוקים המתמשכת שלהם (בסוף הפרק ירמזו לכך כשהאדמירל יגיד לסיסקו ש”בפעם הבאה אהיה חייב לשפוט אותך או להעלות אותך בדרגה”, אבל זו הרי התחמקות).בינתיים אצל גארק, טיין חושף את תוכנית הפעולה הגאונית שלו - לבוא עם כל הצי שלו אל הכוכב של המייסדים, ולפוצץ להם את הצורה. רגע, מה, זה הכל? אתה רציני? אתה באמת חושב שזה יעבוד? המייסדים כבר יודעים שהמידע על מיקום כוכב הבית שלהם דלף. אתה באמת חושב שלא יהיו להם הגנות שונות ומשונות? אה, טיין מעלה את האפשרות הזו; אבל רק כדי להגיד לגארק שילך לחקור את אודו ויברר כל מה שאפשר. והפעם לא להיות נחמד ולקבל “לא” כתשובה.זה השלב שבו ברור שההתקפה הזו תהיה כישלון המחץ ושלא סביר שתהיה לה השפעה כלשהי על המייסדים (חוץ אולי מלתת להם תירוץ לפתוח במלחמה כוללת). קשה שלא לתהות איך טיין, שאמור להיות רב מרגלים מחוכם במיוחד, עושה שגיאות כל כך מגוחכות. הפרק עצמו יתייחס לזה בהמשך כשטיין יאשים את כמה שהוא חלוד בעקבות היציאה לפנסיה וכדומה, אבל אני מתקשה לקנות את זה. זו שגיאה שאף אחד סביר לא היה עושה. נו, מילא.כל הדברים הללו לא חשובים, כי אנחנו מגיעים אל מה שבבירור אמור להיות הקליימקס של זוג הפרקים הללו - גארק ייאלץ לחקור את אודו, בצורה לא נעימה. אבל בעצם, איך? אודו הוא משנה צורה, קשה להניח שמשהו משיטות העינויים הסטנדרטיות של הקרדסים הולך לעבוד. לרוע המזל, על זה טיין כן חשב, ויש לו פתרון שטני למדי - מסדר האובסידיין הצליח ליצור מתקן שמונע ממשני צורה לשנות צורה. אוקיי, זה באמת משנה את כללי המשחק - אפילו לובוק הרומולאני נדהם. אם המכשיר הזה לא יוזכר בהמשך הסדרה זה יהיה אחד מהדברים הקלוקלים ביותר בה עד כה; אבל אם הוא כן יוזכר בעתיד, בהחלט ייתכן שיהיה לו תפקיד יותר גדול אפילו מאשר כאן. וכאן התפקיד שלו גדול.טיין רואה שבעיני גארק כל העסק לא מוצא חן ומציע להפקיד את המלאכה בידי הרומולאנים, תוך שהוא לועג לאופן שבו גארק פתאום חבר של חבר’ה שעובדים אצל הבאג’ורים. כאן גארק דורש שיתנו לו לבצע את העבודה בעצמו - הוא הביא את אודו, ועל כן אודו הוא האחריות שלו. גם עכשיו, כשאנחנו רואים אותו בסביבה הטבעית שלו, גארק ממשיך להיות אניגמטי - האם זו הסיבה שבגללה הוא מסכים? או כדי לגרום לטיין לבטוח בו? או כדי לחסוך מאודו את מה שהרומולאנים יעשו? או פשוט בגלל שהוא מרגיש אחריות למצב שבו אודו נמצא, ולכן עליו לבצע את העינויים בעצמו ולא להפקיד אותם אצל אחרים?אז זה קורה. וזה מזעזע ועוכר שלווה כפי שהיה צפוי שזה יקרה. כל מה שגארק צריך לעשות הוא להפעיל את המכשיר; אודו נדהם לגלות שהוא לא מסוגל לשנות צורה, ובפרט לא יכול לחזור למצב הנוזלי שלו, אליו הוא תמיד חייב לחזור אחרי כך וכך שעות. מה יקרה אם הוא לא יחזור? אף אחד לא יודע, וגארק ואודו נאלצים לחכות ולראות. בסופו של דבר, כל מה שגארק צריך לעשות הוא לנעוץ מבטים.התוצאה היא מזעזעת כצפוי - אודו מתחיל להתפורר, וזה לא נראה טוב וכנראה מרגיש הרבה יותר גרוע משזה נראה. כאן גם מסכת השלווה האניגמטית של גארק מתנפצת - כשהוא צועק על אודו שיתן לו משהו, כל דבר, שאודו שמר בסוד עד כה, כבר אפשר להיות משוכנעים שהוא רוצה להפסיק את זה לא פחות מאודו. ואודו בסופו של דבר נשבר ומספר לו - הסוד הגדול שלו הוא בסך הכל שהוא רוצה לחזור הביתה - הוא כן רוצה להיות חלק ממשני הצורה, למרות האופן שבו הוא דחה אותם בעבר, כשנאלץ לבחור בינם ובין הפדרציה. בשביל גארק זה מספיק כדי להפסיק, למרות שהוא בעצם לא קיבל שום דבר שהוא יכול לתת לטיין (ואין משהו כזה שהוא יכול לקבל מאודו).יש כאן השוואה מתבקשת לפרק ההוא מ-TNG שגם כאן כולל עינויים שמבצע קרדסי. אבל שם הקרדסי הוא פסיכופט גמור - מפלצת גדולה יותר מכל קרדסי שראינו עד כה ב-DS9. כאן הדגש הוא לא על אודו והשאלה אם יישבר, אלא על גארק, והשאלה האם גארק יישבר. העובדה שגארק לא נשבר היא קצת עוכרת שלווה, אבל תואמת לחלוטין את הדמות עד כה. גארק חיסל יריבים קרדסים בלי להניד עפעף כשהם היוו בעיה; הוא מסוגל גם לענות חברים אם צריך. הוא לא ייהנה מזה. הוא ירגיש נורא אחר כך, אבל הוא יעשה את זה.טוב, איך ממשיכים מכאן? עדיין צריך לראות איך טיין מחסל את עצמו בצורה קולוסלית ואיך אודו וגארק נמלטים מכל הטירוף הזה. ובכן, גארק אומר שאודו מעולם לא נשבר, טיין רוצה לחסל אותו, גארק מתנגד וזוכה לתמיכה מפתיעה מצד לובוק הרומולאני, שאחר כך מתחקר את גארק מה יש לו מאודו, אבל חיש קל אנחנו עוברים מזה אל המתקפה על הכוכב. שמתנהלת על פי מה שאפשר לצפות - הצי משגר מטח יריות על הכוכב, ואז דברים מתחילים להתחרבש. לא לגמרי ברור מה הלך שם אבל כנראה שהמייסדים פינו את הכוכב (אבל זה אומר שהם נתנו לצי לירות עליו? מה לעזאזל?) ואחרי המטח הראשוני האיזור מוצף בחלליות של ג’אמהאדר - 150, אם להאמין לסנסורים. זו הולכת להיות השחיטה הגדולה בתולדות מסע בין כוכבים, חוץ אולי מהפעם ההיא עם הבורג (ואכן, ההקבלה מוזכרת בפרק). מה שמעניין בשחיטה הזו הוא שהיא מלווה באפקטים מיוחדים בכמות אינטנסיבית למדי - דומני שזה קרב החלל המרשים ביותר שראיתי עד כה בסדרת מסע בין כוכבים כלשהי. ייתכן שהתחרות עם בבילון 5 גרמה להם להחליט שחייבים לעשות משהו בתחום הזה - בכל אופן, הלך להם לא רע! (כמובן, לא כדאי לשפוט אפקטים בני 20 שנים בסטנדרטים של היום…)כשגארק רואה לאן נושבת הרוח (ולא לוקח הרבה זמן לראות) הוא רץ להציל את אודו. ואז פתאום צץ לובוק הרומולאני עם אקדח שלוף כדי… לעזור להם? רגע, מה? מסתבר שהקולונל הרומולאני הזעוף, שהרגיש לי קצת מוזר רוב הפרק, הרגיש מוזר לא במקרה - הוא אחד מהמייסדים (אני לא יודע אם ההתנהגויות הכמעט-בסדר-אבל-לא-בדיוק של אנשים שהמייסדים מתחזים להם זה במקרה או חלק מעבודת הבימוי, אבל אם זה מכוון, זה עשוי מצויין). היי, זה טוויסט נחמד! לא באמת ראיתי את זה בא! כל העסק היה מזימה של המייסדים - כלומר, טיין יזם את הרעיון בעצמו, אבל המייסדים הם אלו שדחפו אותו קדימה, כדי לחסל את מסדר האובסידיין ואת הטל-שייר, ודה פקטו כדי לנטרל את האיום מצד הקרדסים והרומולאנים. מה שמשאיר איום מהותי רק מצד בני האדם והקלינגונים, ומשנה הצורה אומר ש”אני בספק אם מישהו מהם יישאר איום עוד הרבה זמן”. אוהו אוהו, עושה רושם שיהיה כיף בהמשך.ההמשך צפוי ומתבקש: גארק מנסה להציל את טיין, אבל טיין מסרב להצטרף אליו (מצד שני, לא רואים אותו נהרג אז לכו תדעו אם הוא יחזור או לא); אודו נאלץ לתת לגארק בוקס כדי שיבוא כבר; מסיבה לא ברורה (“כדי שתהיה דרמה”) הג’אמהדר יורים חופשי על הספינה של אודו וגארק כאילו אין שם משנה צורה, אבל זה לא חשוב כי סיסקו ושות’ מגיעים ברגע האחרון כדי להציל אותם ולהשתתף בעוד סיקוונס CGI מרשים (האמת, דומני שהאפקטים כאן הם בכלל לא יצירי מחשב). אחרי אקשן מרהיב שכולל פיצוץ של ספינה ומעבר דרך כדור האש (אש בחלל! אש בחלל!) מגיע משהו קומי למדי - יש עוד ספינה שרודפת אחרי הדיפיינט. סיסקו פוקד לפצפץ אותה עם טורפדו, ומדווחים לו על פגיעה ישירה, אבל אנחנו לא רואים כלום. מה קרה, נגמר התקציב לאפקטים, או שרציתם להתלוצץ על כך שנגמר התקציב לאפקטים?סוף הדבר הוא סוג של חזרה לסטטוס קוו - גארק חוזר אל החנות ההרוסה שלו ומתחיל במלאכת התיקון המעצבנת שלה, כשאודו מגיע לבקר, להודות לגארק על שלא גילה את הסוד שלו לאיש (כולל סיסקו) ולומר שאולי כדאי שהם יתחילו לאכול ארוחות בוקר ביחד - וכן, אודו לא אוכל. עושה רושם שהסטטוס קוו כן השתנה קצת, מה?אז הפרק הקודם הבטיח. האם הנוכחי קיים? סצינת החקירה לבדה הייתה שווה את זה, וגם האקשן היה נחמד, אבל פרט אליהם זה בבירור פרק שסובל מהבעיות הרגילות של הסדרה. בפרט, קשה לסלוח לטירוף של סיסקו שגורר את כל אנשי הצוות למשימת התאבדות בזמן מצב חירום ולכמה שהתוכנית של טיין הייתה אווילית. הייתי אומר שהפרק הזה קצת פחות טוב מקודמו, אבל שניהם ביחד מהווים בקלות את אחד משיאי העונה. חייבים להודות שבמובן מסויים זו לא חוכמה - כבר די מובהק שגם יוצרי הסדרה מבינים שהן אודו והן גארק הם קלפים מנצחים וקל לבנות מסביבם פרקים מצויינים - אבל למי אכפת אם זו חוכמה או לא, אני שמח שעושים את זה.",

        "title": "עונה 3 פרק 22 - Explorers",
        "content": "זה היה פרק נחמד מאוד, עם רעיון עלילתי מוצלח, ושימוש טוב ביחסי סיסקו פאפא-ג’וניור ויחסי באשיר-או’ברייאן. כדי שזה יעבוד, פוזרה כאן כמות גדולה יחסית של סוכר שמאלץ, אבל זה לא הזיק יותר מדי לפרק לטעמי (אני כבר מבוגר מדי מכדי להיות ציני בעניינים הללו).אבל לפני הכל, בואו נוציא את זה מהמערכת: אההההההה סיסקו גידל זקן מה זה פה. וכן, ראיתי תמונות וידעתי שזה בא ואני גם יודע מה עוד הולך לבוא בעתיד. ועדיין, אההההההההההה. בהתחשב בכך שעונה 3 מוצלחת משמעותית יותר מקודמותיה, זה לגמרי Riker’s Beard חדש (אם כי צריך להיות הגונים - שתי העונות הקודמות של DS9 טובות משמעותית יותר לטעמי משתי העונות הראשונות של TNG, שהיו ממש מחורבנות ביחס להמשך הסדרה הנפלא).בואו נתחיל עם עלילת המשנה של באשיר קודם כל. זה מתחיל איתו מפלרטט עם מישהי אצל קווארק, וזה כל כך מביך וגרוע שהייתי בטוח שזו איזו סצינת חלום או הזיית הולודק שלו. אבל לא, זה היה אמיתי ומביך ותודה לאל שדקס גוררת אותו משום עם סיפורים על ביקור מתקרב של איזו לקסינגטון שהיא ספינה סטייל האנטרפרייז שקצינת הרפואה שלה היא בת כיתתו של באשיר שסיימה במקום הראשון, כי באשיר כזכור מ-Distant Voices דפק לעצמו בכוונה את אחת השאלות.או לפחות, כך אמרו ב-Distant Voices. כאן נראה שהוא חושב שזו באמת הייתה טעות ואיכשהו עדיין יש לו רגשי נחיתות כלשהם כלפי ההיא בגלל זה (כן, והיא גם חתיכה אז זה מן הסתם קשור; לא יכלו לקחת מישהי עם מראה ממוצע לכזה דבר, מה?). באשיר הוא כבר מזמן לא ילד כאפות (תודה לאל!) אבל הסדרה טורח להזכיר פה ושם כמה מעצבן הוא יכול להיות, רק שעכשיו אנחנו סולחים לו על זה.אבל איזו עלילה יכולה להיות פה? אין ממש עלילה, זו הרי עלילת המשנה, אבל כן יש קצת בידור. כשבאשיר בא אל קווארק כשההיא נמצאת, היא פשוט עוברת על פניו בלי לשים לב בכלל. מה שמוביל את באשיר להתנחם בזרועות או’ברייאן, ואנחנו מקבלים סצינה של שניהם שיכורים ושרים שירים ומקשקשים. זה נפלא. זו סצינה נפלאה, שמשתמשת בצורה נפלאה באו’ברייאן ובבאשיר. השיא הוא כשאו’ברייאן מנסה לנתח את מה שהשתבש ומכריז שהבחורה או מאוהבת בבאשיר או שונאת אותו שנאת מוות. באשיר תוהה אם אין דרך ביניים ואו’ברייאן מכריז שלא, אין: באשיר הוא או טיפוס כזה ששונאים או שאוהבים. ואו’ברייאן מוסיף שבהתחלה הוא שנא את באשיר, אבל עכשיו… הוא כבר לא שונא אותו.שזה נחמד כי נחמד לדעת שאו’ברייאן התאהב בבאשיר, ועוד יותר נחמד לראות את הסדרה מתייחסת בעצמה לכמה שבאשיר היה בלתי נסבל בהתחלה (בצורה לא טובה) ואיך שהוא השתפר עם הזמן.בסופו של דבר באשיר אוזר אומץ לדבר עם ההיא שמסתבר שבכלל לא ידעה איך שהוא נראה כי פעם הצביעו על החייזר הלא נכון במסיבה ואמרו היי זה באשיר (אמין מאוד. אמין מאוד) וכמובן ששניהם מסתחבקים על ענייני רפואה ואולי עוד דברים, אבל הסדרה מנצלת גם את זה לצורכי אינטרוספקציה ומטא. הבחורה הרי משרתת על ספינה דמויות האנטרפרייז. באשיר בטוח שוואי וואי וואי איזה הרפתקאות היו לה. היא טוענת שהיה משעמם רצח ורוב הזמן הם סתם טסו ולא עשו כלום ובכל מקום שהם הגיעו אליו הם עזבו חיש קל ובקושי יצא לה לחקור משהו והנה באשיר עושה מחקרים ארוכי טווח על באג’ור וכדומה. וזו כמובן מטאפורה גסה למדי להבדלים בין TOS/TNG/VOY ובין DS9. הקבלה שלא ממש עובדת כי המימד ה”אנחנו נשארים כאן ויש לנו עלילות מתמשכות” של DS9 עדיין לא התפתח מספיק טוב לטעמי, אבל העונה נראה שמנסים לעבוד עליו.נעבור לעלילה הראשית. סיסקו פאפא חוזר מחנוכת ספרייה מרכזית כלשהי על באג’ור עם אובססיה חדשה: הוא נתקל בדגם של ספינת חלל מבוססת מפרשי שמש, שזה מה שהבאג’ורים שיחקו איתו לפני 800 שנים, כשבני האדם עוד השיטו ספינות לאמריקה. מה שאומר שהבאג’ורים היו מה זה מתקדמים ומה בדיוק השתבש? (אומרים משהו על “נפילת הרפובליקה הראשונה” אבל לא מרחיבים). זה מעלה נקודה לא אמינה במיוחד שצצה ועולה בכל פעם מחדש - איך זה ייתכן שכל כך הרבה גזעים הגיעו לעידן החלל שלהם פחות או יותר באותו הזמן (מאות שנים זה פחות או יותר באותו הזמן). זה דיון נחמד שדווקא אפשר לתת בו הסברים כלשהם לעניין הזה, אבל נעזוב את זה לבינתיים.האגדה על ספינות השמש של הבאג’ורים היא שהן הגיעו עד קרדסיה (כשגם הקרדסים עוד היו בחיתולים). האם זה סביר? האם ספינה כזו בכלל מסוגלת לעשות משהו כזה? סיסקו, כאמור, התלהב מהרעיון והוא מחליט לפתוח בקון-טיקי האישי שלו - לבנות ספינה כזו שתתבסס רק על הטכנולוגיות שעמדו לרשות הבאג’ורים, ולנסות להגיע לקרדסיה. לעשות קון-טיקי בחלל? רעיון מגניב! אני בעד.או’ברייאן, כמו מהנדס טוב, ממהר לצנן את ההתלהבות של סיסקו ומסביר שספינה כזו לא רק שתהיה פגיעה מאוד לצרות הדרך, גם אין שום סיכוי שתגיע לקרדסיה עם ההנעה שלה, זה ייקח שנים ואין מספיק חמצן וכו’ וכו’. את קירה, המאמינה והפטריוטית הנצחית, זה כמובן מרגיז:Kira: You sound just like a Cardassian. They have denied the possibility of ancient contact for decades. They cannot accept that Bajor had interstellar flight before them.O’Brien: You’re beginning to sound like a Romulan. There’s no technology they don’t claim they invented first.מכל מקום, סיסקו לא מתכנן לעשות טיול של יותר מכמה ימים שאמור להעביר אותו דרך האיזור הכי בעייתי, כדי להוכיח שהמסע תיאורטית אפשרי. עכשיו מגיע השלב שבו אנחנו אמורים להאמין שהוא בונה תוך כמה ימים (תוך כדי ניהול תחנת חלל) ספינת חלל יותר מתקדמת ממה שיש למין האנושי בימינו. אוקיי, אני אאמין, מה כבר קרה. עכשיו מגיע השלב שבו אנחנו מאמינים שמפקד של תחנת חלל יכול פשוט לצאת לטיול של כמה ימים, בספינה פרימיטיבית שבה הוא נמצא בסיכון גדול במיוחד, אחרי שגאל דוקאט מזהיר אותו שכנראה הקרדסים לא כל כך מתמוגגים מהרעיון של מסע שיוכיח שהבאג’ורים התעלו עליהם (לשם שינוי אני מאמין שדוקאט דואג לסיסקו ולא מנסה לאיים עליו אלא באמת להזהיר), ועם כל הסכנות הללו הוא גם לוקח את ג’ייק איתו. אוקיי, אני אאמין, מה כבר קרה.הספינה עצמה עוצבה די מגניב. זה הדבר הכי קרוב לסטימפאנק שראיתי במסע בין כוכבים. מפרשי השמש כמובן קטנים באופן מגוחך, בתמונות של הספינה - זו אותה בעיה כמו להראות באופן ריאליסטי את המרחק בין כדור הארץ לירח. אבל העיקר הוא ממילא לא המסע הדי משעמם של סיסקו אלא העובדה שג’ייק הסכים בסופו של דבר להצטרף אליו והשיחות שלהם. ג’ייק בדרך להיות סופר וקיבל מלגה מאיזה בית ספר בניו זילנד ומתחבט אם ללכת או לא (בסוף אומר שיחכה שנה) ומנסה לשדך לפאפא סיסקו מישהי והם צוחקים על זה ועוד עניינים כאלו. זה שמאלץ עתיר סוכר. זה גם די נחמד. זה אולי הפרק הכי טוב של “יחסי אב-בן” של הסיסקואים עד כה. וזה עוד פרק עם ג’ייק שבו הוא לא מצליח להיות מעצבן למרות שהוא בתפקיד הילד המעצבן.וזה נגמר בכך שהם נקלעים לשדה של שקרכלשהו טכיונים שלא משפיעים על ספינות קטנות כל כך אבל בגלל שקרכלשהו יחס פני שטח למסה בגלל המפרשים הם כן משפיעים איכשהו ומקפיצים את הספינה למהירות Warp ומביאים אותה, כמובן, אל קרדסיה. שם מחכה להם גאל דוקאט עם דיווח על כך ש”במקרה” התגלו כרגע שרידי חללית באג’ורית על קרדסיה, כך שהאגדות זוכות לאימות, ואז הספינות שלו יורות זיקוקים. בחלל. שמאלץ עתיר סוכר כבר אמרתי? אבל נו, אני לא לוקח את זה קשה.מה שבאמת נחמד פה, ברמת העלילה הגלובלית, הוא האופן שבו הפרק הזה מחליק את סיסקו עמוק יותר לתפקיד ה-Emissary. אנחנו רואים שיש לו התעניינות אמיתית והתלהבות מהתרבות הבאג’ורית; ואנחנו רואים אותו חוקר במו ידיו אגדה באג’ורית נוספת ומאמת אותה, אחרי עניין חור התולעת. כמובן שיש כאן תחושה קצת מוזרה של הבאג’ורים הללו צריכים בן אדם שיעשה בשבילם את העבודה; אבל סיסקו הוא בכל זאת הדמות הראשית בסדרה וזה היה התפקיד שהוא יועד אליו מלכתחילה, אז טוב לראות שהסדרה מקדמת אותו לכך בצורה סבירה ורציונלית כמו שעשתה כאן.קשה לי לומר שזה היה פרק גדול במיוחד, אבל הוא היה נחמד, והרעיון של קון-טיקי היה מגניב, והביצוע היה סביר בהחלט, ובאשיר ואו’ברייאן שרו שירי שיכורים. העונה הזו ממשיכה לנצל את כל מה שנבנה עד כה כדי לספק פרקים שגם כשאין בהם שום דבר מיוחד הם מוצלחים למדי.",

      "s03-e23-family-business": {
        "title": "עונה 3 פרק 23 - Family Business",
        "content": "אחרי שקיבלנו ב-Prophet Motive פרק פרנגים מוצלח אבל בעיקר הומוריסטי, החליטו כנראה שהגיע הזמן לנסות פרק פרנגים טיפה יותר רציני. טיפה, כי הפרנגים ממשיכים להיות קריקטורה כגזע וכאומה; אבל ברמת הדמויות הפרטיות יש יותר חופש תמרון, והפרק הזה ניגש לעצם העניין כשהוא הופך את עיקר הסיפור למלודרמה משפחתית מהסוג שאנחנו רגילים לו אצל גזעים אחרים. מבחינה רעיונית הפרק הזה כמעט זהה ל-Rules of Acquisition: אנחנו שוב מקבלים פרנגית עם כשרון אדיר למסחר (דהיינו, לדבר החשוב ביותר בחברה הפרנגית) שמדוכאת על ידי דיכוי הנשים הפסיכי בחברה הזו. מכיוון שב-Rules of Acquisition זה לא עבד ממש טוב, זה נחמד שמנסים לתקן ולעשות את זה שוב, ועוד יותר נחמד שהטוויסט הוא שהפרנגית הפעם היא אישקה - אמא של קווארק (וזה מונע, תודה לאל, את החלק המביך שבו הפרנגית מתאהבת בקווארק). מצד שני, הייתי שמח לראות ביקורת חברתית על היבטים אחרים אצל הפרנגים, ושהביקורת על דיכוי הנשים תעבור אל גזעים אחרים שבהם היא קצת פחות זועקת לשמיים.וחוץ מזה, הפרק נותן לרום את הטיפול הטוב ביותר שהוא זכה לו מתחילת הסדרה. אני חייב להודות שנראה לי בלתי אפשרי ליישב את הדמות הנוכחית עם הרום של The Nagus שכמעט רצח את קווארק - אני מניח שהם התחילו לא טוב עם הדמות הזו לפני שהם הגיעו למסקנה שהם רוצים לתת לו אופי יותר נורמלי. אני מקווה שהפרק הזה באמת מעיד על מגמה.עלילת המשנה של הפרק הפעם די בנאלית - ג’ייק סיסקו משדך לפאפא את הקפטנית שהוא הזכיר בפרק הקודם. סיסקו פאפא פוגש את הקפטנית ומגלה להפתעו הרבה שהיא אחלה. וכמובן שבסוף הוא כמעט בורח והיא זו שצריכה להזמין אותו לדייט. והדייט הולך בעצלתיים עד שפתאום היא מזכירה בייסבול ואנחנו רואים ממה סיסקו באמת מתלהב. אוקיי, נחמד. יותר טוב מהפעמים הקודמות שבהן התעסקו עם הרומנטיקה של סיסקו. נראה לאן ילכו עם זה. הדבר הכי מרגש פה הוא שסיסקו שינה את צורת הזקן שלו ועכשיו הוא הרבה יותר דליל.בינתיים, בפאב של קווארק, העסקים לוהטים. רגע, מה? הסתבכתם עם פדנט כמוני. זוכרים איך ב-The House of Quark קווארק התלונן שמאז שהתחילו המהומות עם הדומיניון העסקים בקרשים? מה בדיוק גרם להם להשתפר ככה? אה, שכחתם את מה שכתבתם ב-The House of Quark ובכלל, עקביות בשטויות כאלו לא חשובה לכם? בסדר, מקובל. אבל התאכזבתי כי בשעתו זה היה סמל ל”היי, אז קיום הדומיניון איכשהו כן משפיע על העולם” ועכשיו ויתרתם על זה. נו טוב. לא נעלבתי. בכלל לא.אבל לא לדאוג. אם העסקים מוצלחים אצל קווארק, מייד יגיע משהו שיהרוס את זה. הפעם זה פרנגי בשם בראנט ששייך ל-FCA, שזה כמו ה-FBI רק עם בירוקרטים מהגיהנום. כי גם קפיטליסטים חזיריים כמו הפרנגים צריכים מישהו שיפקח עליהם, והמישהו הזה לא יהסס לנצל את זה כדי לדרוש שוחד ועוד שוחד והרבה שוחד (רוצה לדעת מה האשמה? תן כסף. האשמה היא הפרה של סעיף 1027 פסקה ג’ בחוקים. רוצה לדעת מה החוקים? תן כסף). רגע, אתם שואלים את עצמכם; למה באמת שחזירים קפיטליסטיים כמו הפרנגים יצטרכו פיקוח? ובכן, כי עם כל זה שכל הפרנגים רוצים רווח, עדיין יש דברים שמאחדים את כולם והם מסכימים שצריך לפקח עליהם. פשעים מזעזעים ומחרידים במיוחד. למשל: זה שאמא של קווארק הרוויחה כסף.מה אנחנו יודעים על נשים בחברה הפרנגית? ובכן, אחרי הפרק הזה:1) אסור להן להרוויח כסף.2) אסור להן לצאת מהבית.3) אסור להן לדבר עם גברים זרים.4) אסור להן ללבוש בגדים. רגע, מה?4 הוא היפוך נחמד של מה שבדרך כלל יש אצלנו בכדור הארץ עם מקומות שבהם מתקיים 1-3, אבל זה כמובן דכאני לא פחות. כנקמה על כך, אמא של קווארק לובשת בגדים (לא כאלו שמסתירים את הכל). והיא מביטה על בראנט ומדברת איתו, ובאופן כללי גורמת הלם לקווארק ורום כשהם חוזרים הביתה לטפל בעניינים. איך מטפלים בעניינים? גורמים לאמא להודות בהכל ולהחזיר את הכסף. זו לפחות הגישה של קווארק. רום, לעומת זאת, רוצה להגן על אמא יותר משהוא רוצה לפתור את הבעיה המשפטית. מה שאומר שהוא מתחיל להתווכח עם קווארק על דברים (בראש ובראשונה על לבוא איתו). ואולי הוא גם מתחיל לראות שקווארק לא כזה קשוח, וכשהוא נתקל בהתנגדות כלשהי, הוא נסוג.ואמא של קווארק זו האמא של ההתנגדויות.אנחנו גולשים חיש קל למלודרמה המשפחתית. אתם מבינים, לקווארק הייתה ילדות קשה. אמא שלא לעסה לו את התולעים כמו שאר האמהות, והייתה בושה באופן כללי, ועשתה את המוות לאבא האומלל שלא הצליח להרוויח כסף - כמובן, קווארק טוען שבגלל אמא. אם כן, רום זוכר את האמא לחיוב ולאהבה, וקווארק… פחות, ושניהם חוזרים הביתה להתמודד עם הילדות שלהם. זו מלודרמה, אבל זו מלודרמת פרנגים. זה מרחיק את הפרנגים עוד צעד אחד מלהיות קריקטורה, וזה יותר מעניין מלראות את באשיר חוזר הביתה ומתבכיין. אז האספקט הזה של הפרק, שהיה עשוי להיות עקב אכילס שלו, הוא בסדר גמור. שאר האספקטים קצת יותר טובים אפילו, כך שקיבלנו פרק פרנגים לא רע בכלל.בהתחלה נראה שאמא של קווארק הרוויחה בסך הכל כמה גרושים כדי להוכיח שגם נשים יכולות. אבל בהמשך הפרק מתברר שהיא הרוויחה הון תועפות ומתעלה בקלות על קווארק עצמו, שכמובן מתרגז לגלות את זה. על רוב הכסף ה-FCA בכלל לא יודע; הוא גילה במזל איזה משהו אחד קטן (אבל קווארק מצליח לגלות את היתר עצמאית - לא ממש סביר). מכאן ואילך זו מלודרמה - קווארק הקנאי והזועם צועק על אישקה, והיא צועקת עליו בחזרה, ואז הם רבים על מקום האישה בחברה הפרנגית וקווארק לא יודע לומר משהו חכם יותר מ”ככה וזהו”. ואז קווארק הולך להלשין. ורום מנסה לעצור אותו. והם רבים, ואז הם גם הולכים מכות (אחלה סצינה!). ואז קווארק הולך בכל זאת, אבל הבירוקרטיה הקטנונית (רוצה לעלות במעלית 28 קומות ולא במדרגות? תשלם. רוצה לחכות על כיסא? תשלם. וכו’ וכו’) מעכבת אותו מספיק על מנת שרום יוכל לפתות אותו לחזור בתואנה שאישקה תתחלק עם קווארק ברווחים. וכמובן שאישקה לא יודעת שום דבר מזה, אז רבים שוב, ובסוף משלימים, כשהקלף המנצח הוא העלאת זכרונות הילדות של קווארק ואיך הוא שינן את ספר החוקים הפרנגי.אז אישקה מודה באשמה ומחזירה את הכסף והעניין נסגר ככה בשקט כי מי באמת רוצה שיתפרסם שנקבת פרנגי הרוויחה כל כך הרבה. קווארק חוזר לתחנה עליז ושמח וכמובן שלא מודע לכך שאישקה השאירה לעצמה שליש מהכסף שהיה מוחבא עמוק מספיק כך שהוא לא מצא אותו ואישקה לא בטוחה אם תמצא אותו בעצמה.הפרק הזה השתמש באופן מוצלח מאוד בקווארק. קווארק הוא הרי דמות קלאסית מהאבטיפוס של מישהו ששייך ל”רעים” אבל בעצם יש לו לב זהב. אין באבטיפוס הזה משהו רע - בעונה הזו גם אודו נכנס לקטגוריה הזו בהצלחה - ובפרק הזה השימוש בה מוצלח במיוחד. קווארק הוא טוב בכל הנוגע לאהבה שכן יש לו לאישקה, אי שם עמוק בפנים. אבל האהבה הזו קבורה על ידי שתי שכבות שצריך לקלף: השכבה הראשונה היא זו שבה הוא מתנגד לנקבות באופן כללי ואסור להן להרוויח כסף כי ככה. כי זה החוק. השכבה השניה היא זו שבה הוא רוחש טינה אישית לאישקה על המבוכות שנגרמו לו בילדות והמצוקה של אבא שלו, שנבעה מסיבות דומות ומכך שהאבא פשוט לא היה מוכשר לעסקים ועסקים זה הכל אצל הפרנגים. שתי השכבות הללו נובעות ישירות מהמבנה       "s03-e24-shakaar": {
        "title": "עונה 3 פרק 24 - Shakaar",
        "content": "מאז Life Support לא היה לנו פרק פוליטיקה באג’ורית או פרק קירה וחיי האהבה המשעממים שלה, שנראה שנקברו סופית שם. אז כנראה שהכותבים החליטו לעשות לכל העסק ריבוט ולייצר חבר חדש וקונפליקט פוליטי חדש שמשום מה נדמה לי שכבר היינו בו קודם. די בדומה לריבוט של קו העלילה “נשים מדוכאות בחברה הפרנגית” שעבד לא רע זה עתה ב-Family Business, גם כאן זה מצליח לא רע - אבל פרקי הפוליטיקה הפנים באגו’רית תמיד היו נקודה חלשה של הסדרה, כך ש”לא רע” זה עדיין “ככה ככה” במדדים של העונה הנוכחית.קו עלילת המשנה הפעם הוא כל כך זניח שעדיף להזכיר אותו עכשיו ולשכוח ממנו - משהו עם או’ברייאן שיש לו יד חמה במשחק החצים בפאב (בלשון הפרק, הוא In the zone). וקווארק מתלהב מזה. ואז או’ברייאן נפצע באיזה משחק וזה עובר לו. זה אפילו לא שאו’ברייאן מזייף פציעה כי קווארק מעיק עליו או משהו. זה פשוט קו עלילה שדורש אפס קשב מהצופה ומיועד לתת קונטרה הומוריסטי לאירועים ה”רציניים” בפרק. אין לי תלונות מיוחדות על כך - לפחות הפעם לא סיימנו עם בחורה בעלת ראש קווארק כמו ב-Meridian, וזכינו לקבל וולקני שמשחק חצים עם או’ברייאן (וולקנים מדברים זה נפלא. אין מספיק וולקנים מדברים ב-DS9).בקו העלילה הרציני, קירה עדיין מתאבלת על הברייל שלה שאיננו עוד (כבר שלושה חודשים), והנה בא סיסקו עם עוד צרות. עושה רושם שגם ראש הממשלה הבאג’ורית (שמעולם לא ראינו אז מה אכפת לנו ממנו) איננו עוד כי התקף לב או משהו. זו לא הבעיה. הבעיה היא שיש כרגע רק מועמדת אחת להחליף אותו: קירה!לא, לא ברצינות, נראה לכם? הרבה יותר גרוע. קאי ווין. כזכור, הרזומה של קאי ווין כולל נסיון התנקשות מחוכם בברייל בסוף עונה 1, תוך יצירת מהומה דתית ב-DS9, ועוד איזה נסיון הפיכה כושל בתחילת עונה 2. מכל אלו היא איכשהו יצאה נקייה, הצליחה להתמנות לקאי (המנהיגה הדתיה העליונה) ועכשיו היא הולכת להשתלט בדרכי שלום גם על ראשות הדרג הביצועי. לא שמעו על הפרדת דת ממדינה, הבאג’ורים הללו. קירה רוטנת על זה באוזני אודו, אבל מה אפשר לעשות? מאז השלום עם הקרדסים שברייל ארגן ואילו ווין לקחה עליו את הקרדיט, היא נתפסת בתור משהו חיובי ומפייס. כפי שאודו אומר לפני שהוא נעלם לשארית הפרק - לתת לאנשים חופש בחירה זה לתת להם את החופש לבחור לא נכון.אפשר היה לעצור את הפרק פה, כמה דקות אחרי שהתחיל, ולהגיד ששוב קיבלנו פרק קאי ווין טוב שבו המנוולת הזו מנצחת בלי להתאמץ אפילו. אבל באופן די מצער, הפרק הזה הוא כולו טעות אחת גדולה של ווין; כל כך גדולה, שאי אפשר שלא להתחיל לתהות מה לעזאזל עושים עם הדמות הזו. כבר ב-Life Support הייתה בעיה דומה: נעלמה לגמרי ווין המניפולטורית המתוחכמת משתי העונות הראשונות וקיבלנו מנהיגה מפוחדת, כמעט חסרת אונים, שלא מצליחה להשיג שום דבר בעצמה ורק יודעת לאיים. אז היא איימה על באשיר, שלא התרשם בכלל; הסיבה היחידה שהיא הצליחה הייתה שברייל היה נחוש בדעתו להתאבד למען הסכם השלום בכל מקרה, גם בלעדיה. הפעם אין ברייל שיעזור לה והתוצאה היא שאנחנו רואים איך היא מייצרת לעצמה אופוזיציה חזקה יש מאין. זה לאו דווקא רע - לראות מנהיגים שנופלים וכושלים כשהם סוף סוף בעמדת הכוח יכול להיות מוצלח ומעניין - אבל זה לא תואם את הדמות המוצלחת. קאי ווין תורמת לסדרה הרבה פחות מאשר ודק ווין.אז מה בעצם קורה בפרק? ווין מגייסת את קירה למשימה דיפלומטית פנים באג’ורית. הסיטואציה היא לא לגמרי מקגאפין: הקרדסים הרעילו את האדמות החקלאיות כחלק ממעלליהם על באג’ור, ועכשיו משתמשים במכונות שמטהרות את הקרקע. כמובן, יש רק מעט מהן, אז מקציבים. ועכשיו (אומרת ווין) באו חקלאים שקיבלו את המכונות הללו ומסרבים להחזיר אותן. ולמה קירה קשורה? כי החקלאים הללו שייכים לתנועת המחתרת הישנה שלה, ובפרט יש אחד שאקאר שהיה המנהיג. אז יאללה, שקירה תמצא פתרון דיפלומטי.וכאן מתחיל סיקוונס “שיבה הביתה” שמאלצי ונחמד עבור קירה והחבר’ה מהמחתרת. ובנוגע למקגאפין עצמו? אין יותר מדי מה לומר. החקלאים מתלוננים שמה פתאום מבקשים את המכונות בחזרה לפני תום הזמן שהוקצב להם להשתמש בהן. מן הסתם, מה שהשתנה הוא שראש הממשלה התפגר וכרגע ווין מחליפה אותו דה פקטו. אבל מה האינטרס של ווין פה? למה זה חשוב לה? ובכן, היא מייעדת את המכונות לחקלאות שתייצר סחורות שמתאימות לייצוא, מה שהיא מקווה שישפר את סיכויי באג’ור להתקבל לפדרציה. שזה… הגיוני. החקלאים מתלוננים שמה קשור ייצוא עכשיו, בקושי מצליחים להאכיל את באג’ור. גם זה הגיוני. הפתרון ההגיוני הוא שכולם ישבו למשא ומתן עם ז’אן-לוק פיקארד ובסוף חלק מהמכונות יוחזרו וחלק לא, ועבור מה שהוחזר ישלמו פיצויים, ויאללה שהחקלאים ירדו קצת מהעץ זה לא שבלי החווה המצ’וקמקת שלהם בסוף העולם באג’ור גוועים עכשיו ברעב, ויאללה שהקאי תרד קצת מהעץ, זה לא שעל קצת סם מרקוח פתאום יחליטו שבאג’ור היא הכוכב החשוב ביקום.נראה שזה מה שקירה מכוונת אליו והיא מארגנת פגישה בין ווין ובין שאקאר, אבל כנראה שווין פחות מתלהבת מזה כי היא שולחת אנשים לעצור את שאקאר, ואז יש מכות, וקירה ושאקאר וחבריהם המורדים נמלטים להם לגבעות ונעלמים שם לאיזה שבועיים שחולפים בתוך הפרק ובינתיים צוברים פופולריות אדירה בציבור. רגע, מה? שבועיים? מה עם, אתם יודעים, העבודה של קירה? ככה נעלמים לשבועיים בשביל לעשות טרקים עם החבר’ה מהמחתרת?אבל קירה מילא. ההתנהגות של ווין משוללת כל הגיון כאן. היא שלחה את קירה למצוא פתרון דיפלומטי. מה היא חשבה שזה יערב? כניעה ללא תנאי של הצד השני? היא לא אמורה להיות כל כך טיפשה. אם היא רצתה להפעיל כוח, למה שלא תפעיל אותו מראש, וחסל? השיא מגיע כשווין מנסה לגייס את סיסקו להתערב ולשלוח כוחות פדרציה כדי לתפוס את המחתרת. סיסקו כמובן מסרב לה על הסף, ואז היא מתרגזת ואומרת שהיא תשקול מחדש את כל הקטע הזה של הצטרפות לפדרציה. הלו? הצטרפות לפדרציה היא לא הסיבה שבגללה התחלת עם כל זה? את חושבת שאת מצטרפת לפדרציה כדי לעשות טובה לפדרציה? מה לעזאזל ההגיון שלך?ואני רוצה לנטפק גם משהו שונה לגמרי. למה המחתרת בכלל נמלטת לגבעות? הם מקשקשים על כך שזה שטח שהם מכירים מימי המחתרת וכו’, אבל… הלו, טכנולוגיה? אנחנו רואים את קירה משתגרת לחווה בתחילת הפרק. זה כנראה אומר שיש לה ספינה באיזור, כי אי אפשר להשתגר מ-DS9 ישירות לבאג’ור. עם כל הכבוד לרומנטיקה של הגבעות, למה הם לא מנצלים את הספינה של קירה כדי להיעלם יותר טוב? כל מה שהם עושים בשבועיים הללו הוא לברוח מאנשים שרודפים אחריהם. מה הטעם?בכל זאת אנחנו מקבלים סצינה אחת טובה בפרק. למחתרת נמאס לברוח והם מחליטים לארגן מארב לרודפים שלהם ומצליחים לכתר אותם באיזה קניון ולהתכונן למכת פתע. קירה ושאקאר כבר מכוונים רובים אל המנהיג של הרודפים, כשפתאום נופל להם האסימון שאלו באג’ורים והיי תראו זה ההוא המפורסם מהמחתרת שהיא לא שלנו! אנחנו לא יכולים לירות בהם!רגע, בכל זאת אנטפק - עכשיו נזכרתם? אחרי שכבר טרחתם לארגן מארב? לא הבנתם מה ההשלכות של מארב כזה? לא היה ברור לכם כבר קודם שאתם רוצים להתחיל להרוג פה באג’ורים? העובדה שהם בכלל לא חשבו על זה (לא בצורה ברורה מהפרק) מאוד פוגעת באפקט ה”וואו אנחנו על סף מלחמת אזרחים פה”. מה גם שכבר קיבלנו את ה”וואו אנחנו על סף מלחמת אזרחים פה” בתחילת עונה 2. ריבוט, כאמור.אבל זו עדיין סצינה טובה כי אז קירה ושאקאר יורדים בלי נשק ומתחילים להעלות זכרונות מלחמה בקרדסים עם הקולונל בצד השני. באמצע כולם משתגעים ומתחילים לירות אבל אף אחד לא נפגע וכולם נרגעים מהר וממשיכים להריץ קטעים. אוקיי, אבל לאן הולכים עם זה עכשיו? אה, פשוט מאוד - מבטלים את צו המעצר של שאקאר, ותחת זאת הוא מכריז על עצמו בתור מועמד אלטרנטיבי לראשות הממשלה, ועושה רושם שהוא גם הולך לנצח בגדול. כולם באים אל קאי ווין כדי לומר לה נה נה בננה והפרק נגמר בכך שקירה מכבה את נר הזיכרון של ברייל, למקרה שלא ברור לנו שמנסים לעשות ריבוט גם ל”החבר של קירה”.כדי שדבר כזה יהיה באמת מוצלח, צריך שהדמות של שאקאר תהיה באמת מוצלחת. זה לא ממש קורה. היא דמות… בסדר. לא באמת ראיתי ממנה משהו מעניין במיוחד הפרק. יש סצינה אחת טובה בזמן ההסתחבקות עם חברי המחתרת, עם סיפור שהולך בערך כך: שואלים אותו, למה לא הלכת לרופא כדי שיסדר לך זרוע חדשה? והוא עונה שהלך ורצו לסדר לו, אבל הוא הרגיש שזה לא בסדר. כי לפני שהוא נכנס למחנה הקרדסי כדי לשחרר את קירה והיתר ממעצר, הוא התפלל לנביאים ואמר שיתן את חייו כדי להציל אותם. בסוף הוא הצליח להציל אותם ורק איבד זרוע - נראה לו לא לעניין לקחת את זה חזרה מהנביאים עכשיו. זה אחלה סיפור, הבעיה היא שזה לא שאקאר שמספר אותו אלא חבר מחתרת אחר שגונב לו את ההצגה בלי להתאמץ.שאקאר קצת יותר מעניין מהגיבור ההוא מתחילת עונה 2 (זה שהרגו ב-The Siege כי הוא היה כל כך משעמם ולאף אחד לא היה מושג מה לעשות איתו) והוא קצת יותר מעניין מברייל (זה שהרגו ב-Life Support כי הוא היה כל כך משעמם ולאף אחד לא היה מושג מה לעשות איתו). אבל שמע, חבר, במקומך הייתי מתחיל לדאוג פן יחשבו שאתה כל כך משעמם ולאף אחד לא יהיה מושג מה לעשות איתך!",

      "s03-e25-facets": {
        "title": "עונה 3 פרק 25 - Facets",
        "content": "רגע לפני סוף העונה הסדרה מנסה להציל קצת את דקס ולתת לה פרק טוב. האם היא הצליחה? ובכן, בסטנדרטים של העונה הזו, זה לא ממש פרק טוב. זה פרק בסדר. יש לו רעיון בסיסי נחמד, אבל כשמנסים להפוך אותו לפרק באורך מלא מגלים שאין לדקס יותר מדי מה להציע. אני חושש שהאשמה היא פחות בדקס עצמה, ויותר בכך ששוב פעם מנסים לנצל את הקלף הטרילי יותר מדי.הרעיון הבסיסי הוא שהגיע זמנה של דקס לעבור איזה טקס חניכה טרילי שכחלק ממנו היא פוגשת את כל הגלגולים הקודמים של הסימביונט שלה. מה זה אומר בכלל? הרי הגלגולים הקודמים הם חלק ממנה. ובכן, יש הגיון כלשהו בטענה שאפשר להרוויח משהו מכך שמנתקים את אחד מהגלגולים הקודמים מהגוף של דקס, מכניסים אותו לגוף זמני אחר ונותנים לו לדבר איתה בתור אדם נפרד. אז זה הרעיון בטקס - דקס מגייסת את כל הדמויות בסדרה ועוד נערת דאבו אקראית (“ליטה”) שבאשיר ניסה להתחיל איתה לפני כמה פרקים על מנת לשמש בתור הגופים הזמניים.ראשית כל, יש כאן סספונד אדיר שחייבים להסכים לו מראש, כי אחרת אין פרק: אנחנו מגלים בפרק הזה שיש לטרילים מכניקה של לקחת אדם קיים ולהעביר אותו (“את הזכרונות”, אבל כפי שאחד הגלגולים אומר בפרק, מה הוא אדם אם לא סך זכרונותיו?) לגוף אחר. בתיאוריה בעל הגוף האחר הזה צריך להסכים לסיפור והוא יכול להפסיק את זה בכל רגע, אבל זה לא ממש משנה - יש לנו כאן פוטנציאל לחיי נצח שהוא הרבה יותר ממשי מאשר הסימביונט. זה לחלוטין לא הגיוני שהדבר הזה לא מהווה חלק מהותי מהחברה הטרילית, והיה סביר שיספרו לנו לכל הפחות משהו על כל השטיקים שאפשר לחשוב עליהם כדי לנצל את התכונה הזו למשהו שונה מטקס החניכה החביב הזה (למשל, שמעתם על הפעם הזו שבה המועצה הגבוהה הטרילית החליטה לנצל את אוכלוסיית בתי הכלא כדי לשמר את כל המדענים והיוצרים ואנשי הרוח הגאונים של החברה? לא שמעתם? כי לא סיפרו על זה בפרק ואף אחד לא חושב על זה בכלל). אז מילא, אני מסספנד, אבל רק שתדעו לכם שהרעיון המד”בי המעניין של הפרק עובר פה ליד היוצרים של הסדרה והם לא עושים איתו כלום.עכשיו משהסרנו את זה מהדרך אפשר להנות ממהומת הגלגולים. אבל האמת היא שהיא הייתה ברובה קצת מאכזבת. קיוויתי שהרעיון הוא שכל הגלגולים יוצאים בבת אחת ועושים מסיבה אחת גדולה (ולמה לא, בעצם?), אבל במקום זה מקבלים הרבה סשנים של 1:1 עם דקס - ורוב הסשנים הללו לא מעניינים במיוחד, ומפאת קוצר הזמן הם גם קצרצרים.אז אנחנו מתחילים עם קירה בתור “לילה”. השחקנית של קירה עושה עבודה מצויינת בלשכנע שפתאום נכנסה אליה מישהי אחרת שמתנהגת שונה, אבל חוץ משיחה על מנהג החזקת הידיים של דקס אנחנו לא מקבלים כלום. אחר כך אנחנו מקבלים את או’ברייאן בתור “טובין” העצבני שאוכל את הציפורניים, ודקס אומרת שהיא עובדת על ההוכחה שלו למשפט האחרון של פרמה, ושזו “הגישה הכי חדשנית למשפט מאז ההוכחה של ווילס”. וזו קריצה מאוד נחמדה הן לכך שההוכחה של ווילס אכן התפרסמה זמן קצר לפני הפרק, והן לפרק של TNG שבו פיקארד מדבר על המשפט ואיך שמעולם לא הוכיחו אותו (כי בזמן הפרק ההוא של TNG אכן עוד לא הוכיחו אותו…). ואז יש את ליטה בתור “אמוני” שעושה תרגילי התעמלות ואנחנו מבינים מאיפה דקס אוהבת אמנויות לחימה. ואז יש את ההפוגה הקומית כשקווארק נכנס, למורת רוחו, לנעליים של “אודריד” שמדברת על כמה נפלא זה להוליד ילדים (השימוש בקווארק הוא למעשה פתרון לא רע לכך שיש שלוש גלגולים נשיים אבל פרט לקירה אין אף דמות נשית ראשית שהם יכלו להשתמש בה). בסוף אנחנו מקבלים את באשיר בתור “טוריאס” שרק רוצה ליהנות קצת מהחיים.בקיצור, אנחנו רואים פה מעט מאוד. נקווה שחלק מהגלגולים הללו יחזרו בעתיד בצורה קצת יותר מעניינת, אבל בכל מקרה הפרק הוא לא עליהם. הפרק הוא על ההתמודדות של דקס עם הגלגולים הבעייתיים הרבה, הרבה יותר. יש שלושה כאלו: יש את ההוא שהשתלט על הסימביונט ב-Invasive Procedures אבל הוא לא מוזכר ולו במילה אחת, למרות שהזכרונות שלו שם - אני מניח שהם פשוט שכחו מכך שצריך להתייחס אליו, או משהו. השני הוא ג’ורל, המוזיקאי-רוצח-פסיכי מ-Equilibrium, והפרק לא שוכח ממנו. גומרים איתו תוך סצינה אחת, אבל סצינה לא רעה בכלל, שבה סיסקו נותן לו להשתולל קצת. כרגיל, השחקן של סיסקו במיטבו כשהוא צריך לצאת מהדמות, והפעם הוא מצליח לעשות את ג’ורל קריפי ומרושע הרבה יותר מכל מה שראינו ב-Equilibrium. זה נגמר בסיסקו ודקס הולכים מכות (ודקס כמובן מנצחת) עד שסיסקו האמיתי מגרש את ג’ורל לכל הרוחות.לשניה חשבתי שהפרק הולך להיות על ג’ורל - שהוא ישתלט איכשהו על סיסקו או משהו - אבל לא. גם הסצינה הזו היא פה רק כדי לצאת ידי חובה. רוב הפרק הולך על מי שהוא ממילא הגלגול הכי מעניין - קורזון. וכדי שזה יהיה מוצלח באמת, נותנים לו בתור מארח את אודו, שתוך שניה משנה גם את המראה החיצוני שלו כדי להתאים, והופך למעין שילוב של אודו וקורזון גם יחד. השחקן של אודו מספיק טוב כדי שזה יעבוד, ויעבוד מצויין; אבל קורזון עצמו הוא פחות מוצלח ממה שקיוותי, מהטעם הפשוט שהוא פשוט יוצא בדיוק מה שסיפרו עליו עד כה - נהנתן מגוחך שהוא אולי שופע כריזמה אבל זה לא מישהו שתרצה לכתוב בתור ממליץ שלך. בסוף הפרק אודו אומר לדקס שלא ברור לו מתי קורזון הספיק בכלל לעשות עבודה מועילה כלשהי, עם כל החגיגות שלו, ודקס אומרת שאיכשהו הוא הספיק. ובכן, זו הבעיה - הפרק לא שכנע אותי שהוא אכן כזה.אבל מה בעצם קורזון יכול לעשות חוץ מלהסתחבק עם סיסקו ודקס? ובכן, לדקס יש את המשקע הלא פתור ששמענו עליו ב-Playing God - קורזון העיף אותה מהתוכנית במקור, ולא לגמרי ברור למה הסכים שהיא תחזור. בתיאוריה דקס אמורה לדעת את כל הפרטים, כמובן, אבל בפועל אפשר לחשוב שעודף הזכרונות שיש לדקס ממסך את הפרטים המדוייקים, ולכן יש טעם לדבר עם קורזון “האמיתי” על זה.בהתחלה קורזון מנפנף את דקס, אומר לה שהוא הסכים שהיא תחזור לתוכנית כי הוא ריחם עליה, ושהוא ואודו מאוד מרוצים מהסידור הנוכחי ואין לו שום כוונה לחזור לגוף שלה. אז דקס הולכת לקבל שיחת עידוד מסיסקו, בניגוד למה שקורה כמעט תמיד שבו היא זו שנותנת לו שיחות עידוד, והוא מייעץ לה את העצה המפתיעה ביותר לעמוד על שלה ולא לתת להולל המטורלל הזה לקבל את מה שהוא רוצה ללא התנגדות, כי תמיד כשמתנגדים לו ברצינות כשהוא טועה הוא נשבר.לא דנים בשאלה אם קורזון טועה או לא, למשל ברצון שלו להישאר אצל אודו. ברור לכולנו שזה נחשב פסול. אז העימות של דקס וקורזון אפילו לא כל כך מעניין. יתר על כן, התשובה שהסדרה נותנת סוף סוף לתעלומת “למה קורזון העיף את דקס” הוא כנראה הגרוע ביותר האפשרי - כי הוא התאהב בה. מה, אתם רציניים? כמובן שאחרי ההודאה המרגשת הזו הכל בא על מקומו בשלום, כך שאפילו פתרון מחוכם לבעיה של הפרק אין.אז אם לסכם, זה פרק דל מאוד בעלילה, שנותן לשחקנים טיפה הזדמנות לכייף וחלקם מנצלים את זה לא רע, והוא מקדם טיפה את הדמות של דקס - ובתקווה, סוגר את קווי העלילה שהיו לה עד כה בתור הכנה לקווי עלילה מוצלחים יותר שיהיו בעתיד. זה לא פרק רע, אבל בשלב הזה אני כבר באמת מצפה מהסדרה ליותר; בפרט, עושה רושם שדקס ממשיכה להיות הדמות החלשה ביותר בסדרה, וחבל.מה שכן משפר את הפרק הוא עלילת המשנה שלו - המשך עלילותיו של נוג חניך הפדרציה. הפעם הוא צריך לעבור מבחנים כלשהם שלא ממש הבנתי מהם - זה נשמע קצת כמו קורס קדם-פסיכומטרי - וזה מזמין כל מני קטעי קווארק ורום וג’ייק, ובפרט רום שוב כמעט מחטיף לקווארק כשהוא מגלה שקווארק הינדס מבחן אחד כדי שנוג ייכשל בו. בסוף נוג עובר בהצלחה את המבחנים. אין כאן הפתעה ואין כאן גם משהו שלא ראינו עד כה מהדמויות, אבל טוב לראות שהם משמרים את קו העלילה הזה בחיים. כמו כן הסצינה אצל קווארק שבה נוג מגיע לחגוג אחרי שעבר את המבחנים עם חליפת צוער תוצרת גארק סוחטת שוב מהקהל בפאב תגובות “כן אנחנו בעדו והכל אבל גאד דאמיט זה פרנגי אז מה לעזאזל בסוף אני אצטרך לקרוא לו “אדוני”?” (או’ברייאן המסכן שוב מקבל את השורה הגזענית).",
        "url": "/ds9//S03/E25/Facets"
      }

      "s03-e26-the-adversary": {
        "title": "עונה 3 פרק 26 - The Adversary",
        "content": "הו, וואו.ככה צריך לסגור עונה.העונה הקודמת הסתיימה בהיכרות ראשונית עם הדומיניון, דרך שני הנציגים הלא מרשימים שלו - הג’אמ’הדר והוורטה. מה שהשתנה העונה הוא שפגשנו את המוח שעומד מאחורי כל זה - משני הצורה - וכבר ראינו שני מקרים שבהם הם יורדים ממגדל השן שלהם ומחוללים מהומות. הפעם הראשונה הייתה ב-Heart of Stone, שם הם ניסו לשגע את אודו; בפעם השניה, ב-The Die is Cast, הם שיגעו את הקרדסים והרומולאנים עד לכדי הוצאה שלהם מהמשחק. היה ברור שזו רק שאלה של זמן עד שנקבל פרק שבו הם תוקפים ישירות את DS9 ואת הפדרציה. השאלה הייתה רק אם זה ייעשה טוב. זה נעשה טוב. למרות שלא היה בו שום דבר מפתיע במיוחד הפרק בהחלט מימש את הפוטנציאל של משנה צורה משתולל, והעביר את המסר העיקרי: הדומיניון ממש, ממש מסוכנים. ולא בגלל שיש להם טכנולוגיית משגר יותר מגניבה או הרבה חלליות.כמובן, בדיוק כמו פרק סיום העונה שעברה, כך גם הפרק הזה לא מיועד לצפיה חוזרת, או לכתיבה עליו. כי כשעושים את זה החורים צועקים לשמיים. והם ענקיים. ואני אעיר עליהם. אבל בואו נבהיר מראש שזה לא ממש משנה לי - הפרק היה מאוד מהנה לצפיה והמסר עבר.זה כבר מתחיל דרמטי, עם וויס אובר של סיסקו שמקליט את יומן הקומנדר האחרון שלו. כי… כי הוא קיבל סוף סוף קידום לקפטן! טיהי, עבדתם עלינו בגדול! אבל לפחות עכשיו נסגרה הפינה העגומה שבה דמות המפקד בסדרת TNG כלשהי איננה קפטן. אז אנחנו פותחים עם המסיבה של סיסקו, ובין שלל האיחולים גם צצות שתי דמויות שנראות רלוונטיות יותר. האחת היא מפקד האבטחה שהפדרציה הצניחה במקום אודו ולא ממש ברור מה קורה איתו למעט ההופעה שלו ב-The Die is Cast (שם, כזכור, הוא ניסה לחבל בדיפיינט כי ככה הפדרציה הורתה לו).השני הוא איזה שגריר שמספר לסיסקו על הפיכה שבוצעה בעולם הבית של המקגאפינים. מי אלו? גזע שמעולם לא שמענו עליו עד היום אבל עושה רושם שהפדרציה הייתה איתו פעם במלחמה בגלל איזה שליט פסיכי. עכשיו משהשליט הפסיכי הועף ולא ברור מי בשלטון, השגריר אומר שצריך “להראות את הדגל” כדי להזכיר לחבר’ה הללו שלא כדאי להתעסק עם הפדרציה. אז המשימה - לצאת עם הדיפיינט תוך יומיים לפטרול בן שבוע באיזור. השגריר עצמו יצטרף.אני מניח שלא יפתיע אף אחד מכם לגלות שהשגריר הוא בעצם משנה צורה ושכל העניין הוא מזימה של הדומיניון.אתם שומעים? אתם שומעים את זה? זה הצליל של כל ההגיון הפנימי של הפרק קורס כבר עכשיו. אנחנו שוב נאלצים להתמודד עם העובדה שהפדרציה היא חבורת החובבנים הגדולה ביותר בהיסטוריה, ושאין אצלם נהלי עבודה בשיט, שלא לדבר על פרוטוקולי אבטחה. כי מה לעזאזל קורה כאן?1) סיסקו מקבל הוראות מאדם שבכלל לא נמצא בתוך שרשרת הפיקוד. הבוסים של סיסקו הם אדמירלים. למשל נצ’ייב מתחילת העונה. ממתי סיסקו מקבל הוראות משגריר?2) סיסקו מקבל דיווח מצב של שתי שורות על ההפיכה מהשגריר, ואחר כך יוצא למשימה באיזור הזה בלי לבקש מהפיקוד שום מודיעין נוסף (כל בקשת מודיעין נוסף הייתה מאפשרת לו להבין שלא הייתה שום הפיכה). שום מודיעין נוסף? איזה מפקד יוצא לעזאזל למשימה של שבוע באיזור שאין לו שום דו”ח מודיעין עדכני עליו?3) אף אחד מהפיקוד העליון לא מודע כנראה לכך שסיסקו יוצא למשימה כלשהי. הוא פשוט לוקח את הספינה ואת הצוות ונוסע. מה?4) איך זה בכלל הגיוני שסיסקו וכל יתר הצוות הבכיר של התחנה יוצאים למשימה של שבוע שהמטרה שלה היא לא יותר מסתם להפגין שרירים? מי נשאר לנהל את התחנה? אני יודע שזו שאלה שחוזרת על עצמה שוב ושוב והתשובה היא “אין מה לעשות. רוצה פרקי דיפיינט עם השחקנים שמקבלים כסף כדי להופיע בסדרה? קבל את זה”. אבל עדיין, כאן זה חריג במיוחד. זה לא איזו משימת הצלה נועזת מעבר לחור התולעת. זה משהו שאמור להיות פטרול של שבוע שלא אמור לקרות בו כלום.5) הכי חשוב: איך בשלב הזה אף אחד בפדרציה עדיין לא בכוננות נגד הסתננות של משני צורה? אני לא יודע אם אודו דיווח על מה שקרה ב-Heart of Stone, אבל כולם יודעים מה קרה ב-The Die is Cast, כך שאין ספק שיש מודעות מלאה לכך שמשני הצורה החלו לבצע הסתננויות אקטיביות תוך התחפשות לגורמים לגיטימיים. הפדרציה אמורה להיות בכוננות מתמדת לכך ולנקוט באמצעי זהירות ופרוטוקולי הזדהות משופרים.בואו נחדד את ענייני הזהירות. כפי שכבר חפרתי על זה ב-Defiant, שבו הפדרציה סבלה מכשל אבטחה דומה (אבל לא בגלל משני צורה, הפעם), יש שלוש דרכי זיהוי נפוצות, שמבוססות על “מה שאני יודע” (אינפורמציה שאני זוכר, כמו ססמא), “מה שאני מחזיק” (אינפורמציה שמאוחסנת במכשיר, כמו מפתח) ו”מה שאני” (מידע ביומטרי). הפדרציה אוהבת להסתמך על מידע ביומטרי, וכאן סיסקו לא עושה שום דבר עם השגריר מלבד הזדהות ביומטרית (דהיינו, הוא מסתכל עליו והשגריר נראה לו מוכר). זה נטול הגיון לגמרי. בשלב הזה סיסקו וכל הפדרציה צריכים לדעת שהזדהות שמבוססת רק על “מה שאני” היא חסרת כל ערך.האם במקרה של השגריר זה היה עוזר לפדרציה להשתמש בעוד אמצעי זיהוי? לא, כי בסוף הפרק מספרים שהשגריר האמיתי פשוט נעלם. אם משני הצורה תפסו אותו, אפשר להניח שכל המידע שהוא יודע או מחזיק עבר אליהם. לכן הצלבת מידע מול מקורות מוסמכים היא עוד עניין קריטי שסיסקו לא עשה; אבל בהמשך הפרק יהיו סיטואציות אחרות שהדבר הזה היה עוזר להן מאוד. הנה דוגמה אפשרית אחת לפתרון טכנולוגי מבוסס על “מה שאני מחזיק”: שבב תת-עורי עם חתימה דיגיטלית של הפדרציה שמאמתת את הזהות של נושא השבב, ומכשירים שמסוגלים לקרוא את המידע מהשבבים בשניה (טכנולוגיות כאלו קיימות גם במציאות, ברמה כלשהי). תוסיפו הגנת ססמא שנושא השבב צריך להכניס במפורש כדי להזדהות, וקיבלתם מנגנון שהיה מונע את יתר התעלולים שיתרחשו בהמשך הפרק, שבו למשנה הצורה אין זמן להתחיל לחפור שבבים תת-עוריים או לתחקר אנשים כדי לקבל מהם ססמאות.אז אנחנו מסכימים שהיציאה למשימה הזו הייתה טעות ענקית וכשל אבטחה מטורף. זה פחות מרגיז אותי. יותר מרגיז אותי הוא שזה מעיד על רשלנות מצד משני הצורה - אם המרגל שלהם היה פועל בעולם האמיתי הוא היה נתפס תוך שניה. זה גורם להם להיראות פחות מרשימים מאשר הם יכולים. אבל כפי שכבר אמרתי קודם, זה לא כזה משנה, כי מרגע שהעניינים מתחילים להשתגע על הדיפיינט אין זמן לנשום ומי זוכר את זה בכלל. הקצב דומה לזה של Civil Defense, שגם הוא היה אחד מהפרקים הטובים ביותר העונה, והוא מבדר בצורה דומה.מה קורה על הספינה? בהתחלה, עוד כשלי אבטחה. או’ברייאן רואה את “באשיר” מתקין משהו בתוך איזור הצינורות של הספינה, ופשוט נותן לו, ושום בקשת הזדהות/ססמא/צ’יפ. כשל אבטחה ברור. התוצאה היא שבאמצע הנסיעה אל השטח של המקגאפינים, ואחרי שהם מקבלים קריאת מצוקה ממושבת פדרציה באיזור, פתאום כולם מגלים שהם איבדו שליטה על הספינה ועל התקשורת ועל הכל, ובאיזור הצינורות הם מגלים שיש איזה משהו לא ברור שנראה כמו… אה… צינורות… בתוך המערכות הקריטיות של הספינה.וזה גם מרגיז. זה עוד כשל של משנה הצורה - הוא חושף את העובדה שיש כאן בעיה מוקדם מדי. שוב, בלי זה לא היה פרק - מכאן ואילך כל הפרק עוסק בנסיון ההיסטרי של סיסקו ושות’ למצוא את המחבל ולתקן את הספינה לפני שהם מגיעים אל הגבול ומייצרים מלחמה יש מאין, ובשביל זה הם צריכים זמן; אבל בפועל לא הייתה למשנה הצורה שום סיבה לפעול כל עוד הם לא הגיעו אל הגבול. זה מה שאוהבים לקרוא לו “תסריט עצל”. אף אחד לא טרח לחשוב על סיטואציה יותר מורכבת שבה משנה הצורה יהיה חייב לפעול קודם.מכל מקום, דקס ואו’ברייאן עולים על הבעיה בצינורות וגם על זה שמי ששיגע להם את המערכות נחשף תוך כדי לחלקיקי שקר כלשהו, אז הנה אמצעי בדיקה. הם די מבוהלים לבדוק את באשיר, כי בשלב הזה עוד לא ברור לאף אחד שמשני צורה מעורבים בעניין והם חושדים סתם בבגידה. באשיר יוצא נקי, אז מי האשם? ההרינג האדום הברור הוא קצין האבטחה ההוא, אבל אני לא טורח אפילו לחשוב עליו - הוא נראה לי יותר מדי כמו הרינג אדום. זה משאיר רק דמות חדשה אחת. לאו’ברייאן בקושי יש זמן לומר לבאשיר כמה שהוא פחד שבאשיר יתגלה כבוגד, כי הרי הוא ראה אותו שם בצינורות והכל, ולבאשיר בקושי יש זמן לענות לו שהוא מעולם לא היה בצינורות (כשל אבטחה! שיחה פשוטה עם באשיר הייתה מזהירה אותם מראש!), ותוך כדי שדקס בודקת את השגריר הוא הופך לעיסה ונמלט על נפשו דרך צינור איוורור כשכל הצוות בוהה בו בתדהמה.אף אחד לא חשב לכוון פייזר בהלם על מי שבודקים כרגע, או משהו. הפאשלה העיקרית היא על קציני האבטחה, כמובן. אמנם, אודו במוצהר לא משתמש בפייזרים, ובפרק הנוכחי הוא גם מזכיר את זה במפורש ואומר שהוא מעולם לא נזקק להם, ואיך מעולם משנה צורה לא פגע במשנה צורה אחר ואין לו כוונה לשנות את זה; אבל אם כך, זה רק אומר שהוא היה צריך להיות עוד יותר בהיכון לתפוס את הבוגד במקרה שהוא מבצע תעלול כלשהו (לא חייבים להניח שהוא משנה צורה כדי להניח שהוא יעשה תעלול כשיתפסו אותו).בתחילת הפרק, כשאו’ברייאן משוטט לו בצינורות, הייתה קצת הרגשה של “הנוסע השמיני”. מה שקורה מעכשיו לוקח את זה לשלב הבא. אנשי הספינה מנסים לצוד את משנה הצורה, והוא בתורו מנסה לצוד אותם, ובניגוד לנוסע השמיני, כאן הוא יכול להיראות כמו כל דבר, וזה גורם למתיחות בין אנשי הצוות לעלות לגבהים חדשים. בינתיים, או’ברייאן ודקס מנסים להשתלט מחדש על הספינה. ואז או’ברייאן מפנה את הראש לרגע, דקס חוטפת, ובאשיר מספר לסיסקו שהיא תתעורר רק עוד יומיים (אבל בפועל מה שקורה הוא ש”באשיר” נותן לדקס חומר הרדמה שיספיק לעוד יומיים). דקס המסכנה שוב נכנסת לתקן “זו שמנוטרלת”. היא הייתה כזו ב-Invasiv         "title": "עונה 3 – סיכום",
        "content": "עונה 3 - סיכוםאז מה היה לנו?מחפשים את הדומיניון. מוצאים את הדומיניון. שטויות של פרנגים וקלינגונים. לדקס יש בעיה עם גלגול קודם שלה. קירה חושבת שהיא בעצם קרדסית. אודו לא מצליח לגדל ג’אמהדר מחמד. כל הצוות פלוס דוקאט וגארק נגד DS9 משתוללת. דקס מתאהבת בחייזרים מטופשים מרביע גאמה. סיסקו ודוקאט נגד רייקר והמאקי. חיי האהבה של כולם יורדים מהפסים. סיסקו ובאשיר הורסים את העבר. סיסקו ובאשיר מתקנים את העבר. פוליטיקה באג’ורית. נוג ואודו בוידויים דרמטיים. סיסקו פוגש דת באג’ורית. פוליטיקה פרנגית פוגשת דת באג’ורית. או’ברייאן רואה את העתיד. באשיר רואה את עצמו. סיסקו מריץ קטעים בעולם המראה. גארק ואודו בלב קנוניה קרדסית. גארק ואודו בלב מהומה שלמה. סיסקו פוגש מיתולוגיה באג’ורית. פוליטיקה פרנגית פוגשת את המשפחה של קווארק. פוליטיקה באג’ורית. לדקס יש בעיה עם גלגול קודם שלה. הדומיניון מוצא אותנו!אמרתי הרבה פעמים במהלך העונה הזו שמורגשת קפיצה גדולה באיכות של הסדרה. שתי העונות הקודמות היו לא רעות. העונה הנוכחית היא טובה מאוד. יש עוד מקום לשיפור, אבל מרבית הפרקים בעונה, גם החלשים יחסית, היו טובים למדי. פרט ל-Meridian אני לא חושב שהיה פרק שאפשר לומר עליו שהוא היה ממש רע. בקרב הפרקים הטובים, אלו שהיו חביבים עלי במיוחד היו Improbable Cause, Civil Defense, Defiant, Second Skin, Visionary, Heart of Stone. קשה לי לבחור אחד מהם בתור “הפרק הטוב ביותר של העונה”, אם כי כנראה שאלך על Improbable Cause (אני חושב ש-Civil Defense היה טיפה יותר כיפי, אבל הוא לא ממש מתחבר לעלילה הראשית או מקדם דמויות כך שזו נקודה מינורית לרעתו).כשאני מסתכל על רשימת הפרקים שכתבתי כרגע אני רואה שהמון פרקים טובים לא נכנסו אליה, כך שאולי באמת כדאי, במקום שאגיד מה לדעתי היה טוב, מה לדעתי היה לא טוב. ובכן, Meridian היה מזעזע, כאמור - כנראה הדבר הכי גרוע בסדרה פרט ל-Move Along Home שהיה זוועה שכנראה לא נראה כמותה שוב. פרט לכך Equilibrium היה חלש יחסית; Fascination היה מגוחך לחלוטין, אם כי זה קצת הציל אותו; Distant Voices היה קצת חלש ואני לא חושב שהיה לו סיכוי להיות אחרת; Past Tense על שני חלקיו לא היה רע אבל הרגיש לא קשור בעליל לסדרה והיומרנות שלו היא בעוכריו; ו-Life Support היה בנאלי ממש. פרט ל-Meridian קשה לי לומר על אף פרק כאן שהוא רע; במובן הזה הסדרה יציבה מאוד.מכיוון שזו העונה השלישית, אפשר כבר לצפות מקווי העלילה של הסדרה להתקדם קצת קדימה. קו העלילה של הדומיניון קודם יפה במהלך העונה - גילינו בדיוק מי עומדים מאחוריו (ב-The Search), וראינו אותם בפעולה (Heart of Stone, The Die is Cast, The Adversary) וברור שזה מתקדם הלאה. מהם קווי העלילה האחרים? קו העלילה הבאג’ורי, שבעונה שעברה הגיע לשיא מסויים עם הבחירה של ודק ווין לקאי, קצת נתקע: ב-Life Support וב-Shakaar קורים דברים, אבל שום דבר מהפכני. כרגיל, מה שקורה אצל הקרדסים מעניין יותר, ואת זה קיבלנו עם Improbable Cause ו-The Die is Cast; ובמידה פחותה גם ב-Second Skin וב-Defiant. ב-Defiant גם קיבלנו תזכורת לכך שהמאקי עדיין קיימים אבל פרט לכך לא נראה שגם קו העלילה הזה מתקדם יותר מדי בינתיים.מה שכן מעניין הוא מה שקורה עם הפרנגים. העונה הזו התחילה סוף סוף להתייחס לפרנגים כמו בני אדם. קיבלנו שני פרקי פרנגים שמתעסקים בחברה הפרנגית בצורה טובה למדי (Prophet Motive ו-Family Business), וקיבלנו סוף סוף יחס ממש טוב לדמויות של נוג ורום (החל מ-Heart of Stone). זה מצויין ואשמח לראות את זה ממשיך.בואו נדבר על הדמויות. על אודו אמרתי בסיכום העונה הקודמת שהוא”מרגיש לי כמו הדמות הכי מקופחת העונה” ושאני חושב ש”היה אפשר לעשות איתו יותר. נו טוב, אני בטוח שזה בא”. ובכן, זה בא, ובא בגדול. בכל הנוגע לאודו העונה הזו עשתה את מה שמבדיל סדרות גדולות מסדרות בולשיט. היא לקחה את אחד מקווי העלילה המרכזיים שלה - השאלה “מאיפה הגיע אודו?” - ובמקום למתוח את קו העלילה הזה עוד ועוד ועוד היא פתרה אותו לחלוטין בשלב מוקדם מאוד יחסית, ואז הוכיחה שהפתרון הוא לא הסוף של הדמות אלא רק ההתחלה שלה. קיבלנו אודו שקרוע בין שני הצדדים בקונפליקט המרכזי של הסדרה, וזה סיפק חומר לכמה פרקים מצויינים: The Search, The Abandoned, Heart of Stone, The Die is Cast, The Adversary - בכולם הקונפליקט של אודו עמד במרכז. אין פלא שהוא בקלות הדמות המוצלחת ביותר העונה.מנגד, דקס ממשיכה להיות הדמות הכי לא מנוצלת בצורה טובה. וזו לא דמות רעה! זו דמות מוצלחת! בפרקי סיסקו שבהם הוא מתייעץ עם דקס היא אחלה! הבעיה היא עם פרקי דקס. משהו גורם להם לא לעבוד. בפרקי “דקס היא טרילית ותראו מה זה גורם” כמו Equilibrium ו-Facets זה קרטע; קיוויתי שאם יהיה פרק דקס שבו לא תהיה שום חשיבות לכך שדקס טרילית זה יציל אותה, אבל במקום זה קיבלתי את Meridian. זה לא מגיע לדמות הזו.באופן כללי, אני חושד שיש לסדרה בעיה מהותית עם רומנטיקה ופרקים שמרכזם קשרים רומנטיים. ראינו את זה כבר ב-Second Sight בעונה הקודמת, והעונה זה הורגש מאוד בשני פרקי קירה, Life Support ו-Shakaar - ואני מרגיש שזה קצת מבזבז את קירה, שהיא דמות מצויינת עם שחקנית מצויינת. למרבה המזל היה לנו את Second Skin שניצל בדיוק את שני אלו היטב.או’ברייאן ובאשיר קצת הוזנחו העונה, וכמעט ואין להם פרקים שבהם הם במרכז. לאו’ברייאן היה את Visionary המצויין, לבאשיר היה את Distant Voices הלא משהו, וביתר הפרקים הם על תקן דמויות משנה סימפטיות - בפרט, סצינת שירי השיכורים שלהם ב-Explorers הייתה מעולה.בדומה לאיך שאני מרוצה מקווי העלילה של הפרנגים, גם בנוגע לקווארק ספציפית אין לי שום תלונות. הוא קיבל העונה שלושה פרקים מוצלחים למדי, והוא ממשיך להלך על הקו הדק שבין להיות בלתי נסבל וכל מה שרע בפרנגים, ובין להיות דמות ממש סימפטית.וזה משאיר אותנו עם סיסקו פאפא וסיסקו ג’וניור. כרגיל, ג’וניור לא מקבל הרבה זמן מסך, אבל הוא בסדר גמור במעט שהוא מקבל (אפילו ב-Fascination הוא לא היה נוראי). סיסקו פאפא קיבל הרבה פרקים העונה, היה די אחלה בכולם, ובסך הכל כל עוד אני לא מנסה להשוות אותו לקפטן קירח כלשהו (וכן, אני יודע שבעונה הבאה הוא בעצמו יהיה קפטן קירח) הוא די מוצלח בתור דמות המפקד. אבל לא נשכח ולא נסלח על הסצינה המביכה עם המוט של הנאגוס מהפרק הראשון של העונה.ומה עם דמויות המשנה? את רום ונוג, שזורחים העונה, כבר הזכרתי. אצל הבאג’ורים נפרדנו לשלום מודק ברייל שהיה דמות לא מעניינת והועף כנראה בגלל זה, והעונה משהו לא טוב קרה גם לקאי ווין והיא הייתה אנטגוניסטית הרבה פחות מוצלחת. הייתי רוצה לומר שצצו דמויות משנה חדשות ומעניינות - אולי אצל משני הצורה? - אבל זה לא באמת קרה. מה שמשאיר אותנו עם שתי דמויות המשנה הבולטות עד כה בסדרה: גארק ודוקאט. הם היו אדירים בעונה הקודמת. הם היו עוד יותר אדירים בעונה הנוכחית (דוקאט ב-Civil Defense וב-Defiant; גארק ב-Second Skin ובעיקר ב-Improbable Cause ו-The Die is Cast). בשאלה “איזה גזע טוב יותר” מבין הגזעים הבולטים של DS9, הקרדסים מנצחים בקלות. גם את הבאג’ורים ואפילו (בינתיים?) את משני הצורה.אז בסך הכל: אחלה עונה. אחלה פוטנציאל להמשך. כן, אני יודע שכולם אומרים שהפוטנציאל הזה מתממש. אני ממשיך לראות. אל תדאגו.רשימת רגעים אהובים מהעונה:                        25. הקשיבו, פועלים באג'ורים!         (Civil Defense)                                    24. אודו קונה בשמים         (Improbable Cause)                                    23. באשיר מגלה למה היה קשה להיות איש טוב במאה ה-21         (Past Tense, Part II)                                    22. חתונה קלינגון-פרנגית טיפוסית         (The House of Quark)                                    21. או'ברייאן מקבל הצעה מגונה         (Destiny)                                    20. בקשר לילד? את צדקת         (The Abandoned)                                    19. איחוד מרגש, סוג של         (Through the Looking Glass)                                    18. קורזון עושה בושות         (Facets)                                    17. אז למה לי פוליטיקה באג'ורית עכשיו         (Life Support)                                    16. שלום אלים, לקווארק יש הצעה קטנה עבורכם         (Prophet Motive)                                    15. דוקאט מפספס יום הולדת         (Defiant)                                    14. יש לנו הפתעה קטנה עבור הדומיניון         (The Search Part I)                                    13. אלימות בתוך המשפחה         (Family Business)                                    12. לאודו יש סוד קטן לומר לקירה         (Heart of Stone)                                    11. אלו לא אנשי הפדרציה שאתם מחפשים         (Second Skin)                                    10. איך לעזאזל נתת לי למות?         (Visionary)                                    9. קווארק ורום, פרשני הלכה         (Prophet Motive)                                    8. פוצצת את עצמך, גארק!         (Improbable Cause)                                    7. אני שונא מכניקה טמפורלית!         (Visionary)                                    6. אודו בוחר צד         (The Search Part II)                                    5. ג'רוזלם!         (Explorers)                                    4. אני לא נהנה מזה         (The Die is Cast)                                    3. היום בו משני צורה התחילו לפגוע זה בזה         (The Adversary)                                    2. דוקאט, ניסית לנטוש את משמרתך!         (Civil Defense)                                    1. נוג לא רוצה להיות כמו אבא         (Heart of Stone)                ",
