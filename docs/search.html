      "s05-e05-the-assignment": {
        "title": "עונה 5 פרק 5 - The Assignment",
        "content": "הפרק הזה יכל להופיע כמעט (דגש על כמעט) כמות שהוא כבר בעונה 1, ולכן הוא מקרה מבחן טוב לראות כיצד הסדרה מתמודדת עם פרקים עם עלילה “נקודתית” ורעיון בסיסי סטנדרטי למדי. התשובה היא שהיא עושה את זה פנטסטי. אם היינו בעונה 1 יש סיכוי שהייתי מכתיר את הפרק הזה לטוב ביותר בעונה. מצד שני, אין סיכוי שהפרק הזה היה עובד בעונה 1, כי נקודת הכוח שלו היא בכמה שאכפת לנו מהדמויות ואנחנו מוכנים להתעלם מהמקומות שבהם הפרק מרמה.הפרק גם מזכיר מאוד את Whipsers - פרק “או’ברייאן נגד כל העולם” שעבד פנטסטי גם הוא - אבל כאן הוא מפצה על עלילה שיותר חורקת עם שני חיזוקים מפתיעים יחסית - קייקו או’ברייאן ורום.אז מה קורה בו? אנחנו מתחילים במה שנראה כמו מבוא לפרק הומוריסטי - רום וקווארק מדברים על העבודה של רום בתור מהנדס זוטר אצל או’ברייאן, תפקיד שבו הוא בעיקר מבוסס בקקי כל היום אבל מנסה להיות מרוצה עד הגג, לסגוד לאו’ברייאן ולהזמין בייקון כמוהו. קווארק, לשם שינוי, מצליח להיות משכנע למדי כשהוא מסביר לרום שדופקים אותו בעבודות הגרועות ביותר, אבל רום התנער מקווארק ולא יחזור כל כך מהר, והוא בטוח שאו’ברייאן ישים לב בקרוב לו ולכישורים שלו!ובכן, הפרק אכן יעשה את זה, אם כי בצורה כל כך מרושעת שהייתי ממש בוכה אלמלא זה היה נגמר בהפי אנד (בדרך כלל אני מתלונן על הפי אנדים שכאלו אבל הלב שלי היה נשבר כל כך אם זה היה נגמר רע שאני שמח שהפעם הפרק ויתר לעצמו). אם הפרק היה ממוקד יותר ברום היינו מקבלים את מה שנראה כמו התאום המרושע של Lower Decks הנפלא של TNG, אבל כל מה שנשאר מזה הוא סצינה שבה רום מגיע נלהב כולו למשמרת מלאה עמיתים לעבודה שאין להם כוח לכל החרא הזה.בינתיים לאו’ברייאן יש צרות גדולות - קייקו חוזרת ממסע מחקר בבאג’ור ובאשיר, מסתבר, הרג לה את הצמחים. כמובן, זה קצת נכנס לפרופורציות כשקייקו חוזרת בפועל ומספרת לאו’ברייאן שהיא לא קייקו אלא יישות חייזרית מרושעת שהשתלטה לה על הגוף והופס הנה דוגמא לאיך היא יכול לעצור לה את הלב ולהרוג אותה בחלקיק שניה אם היא תרצה. אז או’ברייאן מותק, יקירי, מה לדעתך לשתף פעולה עם כל מה שאני אומרת.אתם לא שונאים כשזה קורה לכם?ובכן, יש לנו פה פרק “אשתו של הגיבור נלקחה כבת ערובה והוא צריך לבגוד בכולם כדי להציל אותה”. זה כמובן סטנדרטי לגמרי (“24” ביססו חצי עונה על הדבר הזה), אבל בסדרת מד”ב יש את הבונוס של לתת לחוטף להיות משוחק בידי בת הערובה, מה שיש לו פוטנציאל קריפיות גדול שמנוצל מאוד יפה כאן - השחקנית של קייקו עושה עבודה מעולה. אנחנו מקבלים כל מני סצינות שבהן או’ברייאן מחוייב על ידי “קייקו” להתנהג רגיל בזמן שהיא נופת צופים לכולם (החוטף יודע כל מה שהיא יודעת וכדומה ולכן קל לו להתחזות) והסצינות הללו הן ממש אחלה. הפרק בונה מתח בצורה אופטימלית על בסיס סיטואציה כל כך סטנדרטית.ומה או’ברייאן אמור לעשות? גם סטנדרטי - ערב רב של דברים קטנים שכולם נופלים תחת מילת הקסם המופלאה “קליברציה” ואומרים שהוא הולך למקומות ועושה דברים ולא באמת מבין בעצמו מה הוא עושה. החוטף זורק עליו מגבלות זמן בלתי סבירות ולא לגמרי ברור למה, אם כי הסבר אפשרי אחד שיש לו התייחסות כלשהי בפרק היא שהחוטף לא רוצה שתהיה לאו’ברייאן הזדמנות לחשוב על העסק לעומק ולהבין מה בעצם הוא עושה. ביום שבו קייקו מגיעה היא סתם נותנת לאו’ברייאן משימות חסרות משמעות, ומחכה לבוקר שאחר כך בשביל להפיל עליו את המשימה האמיתית עם לחץ זמן מטורף - כנראה כדי שלא יספיק לחשוב בלילה מה המטרה שלה.ומי זה החוטף הזה? במסיבת יום ההולדת של או’ברייאן שבה הוא נאלץ להתנהל נורמלי (ראו תמונה) ג’ייק סיסקו מדבר עם קייקו ושואל אותה אם היא פגשה יצורים בשם “רפאי-פה” (Pah-wraiths) שעל פי האגדה נמצאים במערות שאותן היא חקרה. אוקיי, אז יש לנו את זה. עכשיו או’ברייאן עושה שתי טעויות אדירות בשיקול הדעת:1) הוא לא פונה לאף אחד. הפרק מנסה חלקית לתת לזה הסבר - בשלב מתקדם, כשאו’ברייאן נשבר ומנסה ללכת אל סיסקו ואודו, “קייקו” מפילה את עצמה מגשר מול העיניים שלו ונפצעת לא קשה אבל מספיק כדי להשקיט אותו. אבל זה אידיוטי. הוא עובד בבידוד מוחלט רוב הזמן. הוא יכל לפנות לסיסקו שלא פנים אל פנים אלא לדבר איתו בטלפון מוצפן, וכדומה. בעיה עיקרית של או’ברייאן בפרק היא שהוא לא מקבל מספיק סיוע כדי להתמודד עם המצב בעצמו, וכשבסוף הוא כן מקבל את הסיוע הזה (דרך רום, עוד נגיע לזה) הבעיה נפתרת כמעט מעצמה (כי התסריט גרוע בקטע הזה, עוד נגיע לזה). אני לא קונה את זה שאו’ברייאן לא יכל לבקש עזרה.2) הוא לא מנסה לברר כלום על הרפאי-פה אפילו אחרי שהוא שומע עליהם. אז כן, אנחנו רואים אותו מבקש עזרה מהמחשב והמחשב אומר שיש אלפי רשומות בנושא ושיחדד את הבקשה ואז “קייקו” קוראת לו ללכת לישון, אבל ביום שאחר כך הוא יכל לפחות לנסות לעשות עם זה משהו (אפילו עם לחץ הזמן של “קייקו”) ואלוהים אדירים הקטע הזה עם ממשק החיפוש הגרוע של מידע אצלם מככב פה שוב אחרי האסון של Whispers (שם הוא פשוט שומע לוגים כל הלילה במקום לקבל אותם טקסטואלית ולהריץ חיפושים).מכל מקום, או’ברייאן פשוט משתף פעולה עם החוטף ועושה את הקליברציות שהוא מבקש ולא נראות לו מסוכנות בשום צורה לתחנה. אבל אין לו מספיק זמן והוא זקוק לסיוע. ואז פתאום הוא נתקל ברום, שסיים צ’יק צ’ק את המשמרת שלו ובא לבקש עוד משימות. זוכרים איך ב-Heart of Stone נוג מבקש להצטרף לצי אז סיסקו ודקס נותנים לו איזו משימה בזויה והוא ממלא אותה בהצלחה יתרה והם מתרשמים? אז אותו הדבר כאן עם רום ואו’ברייאן, אבל עם הטוויסט בעל הפוטנציאל לקריעת לב שבו או’ברייאן המתרשם מנצל את רום כדי לעזור לו ב”משימה” שלו ומשביע אותו לחשאיות מוחלטת. אויש, דמויות טובות שעושות דברים מאוד, מאוד רעים וככה מנצלות את טוב הלב והתמימות שלמדנו לאהוב בדמויות אחרות. הדברים הללו קורעים את הלב אפילו יותר מחיילי פדרציה שגוססים בבור.והפרק לא מהסס גם להתחיל לפדות את האסימון הזה, כשדקס קמה באמצע הלילה ומשעמם לה אז היא הולכת לעשות כל מני עניינים בגשר, מגלה שמישהו מחבל בצורה כלשהי בתחנה, כל הצוות עומד על הרגליים ומתחיל לחפש, ואו’ברייאן מפיל את הכל על רום. כאן זו הנקודה שבה הפרק יכל ללכת רחוק ולא הלך - אני לא מצפה מהפרק להרוג את קייקו, אבל אם הוא היה משאיר את רום על תקן הבוגד ולא מזכה אותו בסוף, זה היה מאוד, מאוד כואב, ולא לגמרי מופרך. כאמור, אני שמח שהיה פה הפי אנד כי אני רך לבב בעצמי.אבל התפקיד של רום בפרק הוא לא רק להיות השעיר לעזאזל של או’ברייאן אלא גם להציל אותו. הוא מתעקש שאו’ברייאן יבוא וידבר איתו אחרי המעצר, אבל לא רק כדי להבטיח לאו’ברייאן שהוא בינתיים שותק כדג, אלא גם כדי לשאול אותו למה בעצם התחנה מכוונת קרן שקרכלשהו אל חור התולעת במטרה להרוג את הנביאים. או’ברייאן בהלם כי עד עכשיו הוא לא הבין שזה מה שהם עושים בכלל (ואני בהלם כי מה - כל כך קל להרוג את הנביאים? זו עוד וריאציה על “כל כך קל להרוס את חור התולעת”). לפרק קצת נגמר הזמן, כנראה, כי הוא מגייס את רום גם כדי להסביר לאו’ברייאן מיתולוגיה באג’ורית ושרפאי הפה האגדיים הם בעצם נביאי שקר שגורשו מחור התולעת או משהו. עכשיו המזימה של “קייקו” ברורה - לחסל את הנביאים ולחזור לחור התולעת בעצמה.ומה או’ברייאן עושה? מסיים את ההכנות. יש לנו סצינה משעשעת מאוד שבה אודו בא לעצור אותו, כי אודו לא טיפש ומבין בדיוק מה הולך כאן, אבל תוך כדי ההסבר המפורט של איך הוא עלה על או’ברייאן, או’בריין פשוט דופק לו אגרוף בפרצוף. מישהו פה עדיין לא הפנים שיש לו גוף אנושי.ואיך זה נגמר? נו, אתם יכולים לנחש. בצורה הצפויה והגרועה. או’ברייאן לוקח את “קייקו” איתו בספינה אל חור התולעת ואז מפעיל את הקרן שקרכלשהו, אבל לא על חור התולעת אלא על הספינה. בשלב מוקדם יותר בפרק או’ברייאן בחר אפשרויות שונות להמם את “קייקו” והמחשב אמר לו כמה זמן כל אחת תיקח (פייזר זה 0.7 שניות!) ובכל המקרים זה היה יותר מדי מכדי שהיצור לא יספיק לפגוע בה. כאן הוא נואש ומחליט לקחת את הסיכון, והסדרה דוחפת לנו לפרצוף את זה שהוא הולך להצליח כשהיצור עצמו אומר ש”הנביאים בכלל לא יספיקו להבין מה פגע בהם”. זה אווילי. היצור היה כל כך חכם עד כה - עכשיו הוא נופל בכזו קלות למלכודת כזו צפויה? ליוצרים של הפרק פשוט לא היה פתרון חכם וזהו. בדרך כלל אני כועס אבל כאן אני לא רואה פתרון חכם שלא היה מערב משהו טראגי מאוד, אז אני יכול לסלוח.גם האופן שבו הפרק סוגר את הפרשייה - סיסקו כנראה מנהל שיחה רצינית עם או’ברייאן אבל אף אחד לא מושעה, ורום מקבל קידום למשמרת היום - הוא הפי אנדי מדי. אני מודה שהייתי שמח יותר והקתרזיס היה מוצלח יותר אם הסיום היה יותר ריאליסטי והגיוני מבלי לפגוע בדמויות המעורבות, אבל באמת שאלו יהיו הצרות שלי עם העונה הזו.",

        "title": "עונה 5 פרק 6 - Trials and Tribble-ations",
        "content": "בין סיום עונה 4 ותחילת עונה 5 של DS9 התחלתי לצפות ב-TOS. בהכל, לפי הסדר, מתוך הכנה לפרק הזה, עד שהגעתי לפרק הרלוונטי של TOS. ידעתי שהפרק הנוכחי הולך להיות מחווה ל-TOS וספציפית לפרק The Trouble With Tribbles אצלה, וממילא רציתי לראות את TOS כבר הרבה זמן, אז ניצלתי את התירוץ הזה. האם כזו הכנה מקדימה הייתה שווה את זה? בהחלט. זה בקלות היה אחד מהפרקים הטובים בסדרה ואולי פרק המחווה המוצלח ביותר שראיתי לכל דבר.בסטנדרטים של ימינו, וגם בהשוואה לסטנדרטים של TNG ו-DS9, אין מנוס מלומר ש-TOS מחרידה ממש. למרות זאת, יש בה גרעין מוצלח שכל הזוועות לא מצליחות לקלקל עבורי, והפרק הזה של DS9 קולע ישירות בגרעין הזה. פרט לכך, הפרק של TOS שעליו מתבססים כאן הוא אחד מהפרקים הטובים ביותר של TOS (אני מסתייג רק כי עוד לא ראיתי את כולם, הוא בקלות הטוב מכל אלו שראיתי) ולשם שינוי ב-TOS הוא גם קליל והומוריסטי מספיק כדי להוות נקודת חיבור מושלמת ל-DS9.אבל רגע, מה העלילה של הפרק? הרעיון לקוח כמעט אחד לאחד מסרט מדע בדיוני שאת שמו לא אזכיר כי ספוילרים אבל נו באמת כולנו מכירים אותו. מישהו מרושע השתלט על מכונת זמן וחזר לעבר כדי לשנות אותו לטובתו, והגיבורים שלנו יוצאים בעקבותיו ומנסים לתקן את קו הזמן מבלי לקלקל עוד דברים או שישימו לב אליהם. הטוויסט הטכני הוא שהם עושים את זה “בתוך” פרק קיים (ובמקור שאני מדבר עליו, זה היה בתוך הסרט הקודם בסדרה). דהיינו, הדמויות מושתלות לתוך הסיטואציות ולפעמים לתוך הצילומים הספציפיים של הפרק ההוא של TOS. זה אומר שההשקעה הטכנית פה הייתה עצומה, יחסית לסדרת טלוויזיה; והייתה פה המון עבודה מאחורי הקלעים כדי שהשחזור יהיה נאמן ככל הניתן, ברמת ה”לוודא שקצב ההבהוב של המנורות זהה למה שהיה ב-TOS”. דברים כאלו מתפספסים עלי לחלוטין ואני קורא עליהם רק בדיעבד, כמובן.בפרק המקורי של TOS, האנטרפרייז נקראת לתחנת חלל K7 באמתלת שווא של מצב חירום, וכשקירק מגיע הוא זועם לגלות שמנהל התחנה רוצה לנצל אותו כדי לשמור על מטען של דגנים מהונדסים גנטית כלשהם. ומה שעוד יותר משגע את קירק הוא שספוק והאדמירלים מסכימים שהדגנים מאוד מאוד מאוד חשובים וצריך לשמור עליהם מכל משמר. ואז מגיעה ספינה קלינגונית (הקלינגונים כרגע במעין הפסקת אש מתוחה עם הפדרציה. לא, לא בהווה של DS9 אלא ב-TOS. כלומר, גם ב-DS9) והקלינגונים דורשים לרדת לתחנה ומתחילות כל מני מהומות שלא ברור מה הקשר שלהן לדגנים. ולכל המהומה הזו נכנס סוחר שמביא לתחנה יצור פרוותי שנקרא “טריבל” ומתחיל להתרבות בקצב אסטרונומי ולהציף את התחנה, ואת האנטרפרייז וכל דבר אפשרי. באחת מהסצינות הנפלאות ביותר בטלוויזיה, קירק תופס בשלב מסויים שהטריבלים עלולים להסתנן למאגרי האכסון של הדגנים, רץ לשם, פותח אותם וטובע תחת ים של טריבלים, שממשיכים ליפול לו עוד ועוד על הראש במהלך המשך הסצינה.בשלב הזה מתברר שהטריבלים שבמחסן מתים כי הדגן הורעל איכשהו, ואחר כך מתברר שטריבלים הם גלאי קלינגונים מצויינים - קלינגונים מתעבים אותו וגם הטריבלים מתחילים להרעיש. בצורה הזו מתגלה שאחד מאנשי התחנה הוא בעצם מרגל קלינגון והוא זה שהרעיל את הדגן. הטריבלים הצילו את היום! ובתור נקמה בקלינגונים, קירק משגר את כל הטריבלים לספינה שלהם ונמלט.ומה קורה ב-DS9? היו עד עכשיו בסדרה כל מני דיבורים על איזה חפץ קדוש באג’ורי שנמצא אצל הקרדסים - זוכרים את החפץ המטופש מ-Emissary? אז אותו דבר - וסוף סוף הקרדסים הסכימו להחזיר אותו. רק שהדיפיינט לוקחת איתה גם נוסע נוסף - סוחר פדרציה שנשאר תקוע על קרדסיה כשהקלינגונים תקפו. מהר מאוד מתברר שהסוחר הזה הוא אותו מרגל קלינגון מהפרק של TOS, שבעקבות החרפה שלו שם נודה מהגזע שלו עצמו ובילה את מאה השנים הבאות בלהעמיד פנים שהוא בן אדם. הייתם מצפים שכבר יעבור הלאה, אבל לא - הוא נעול על לחזור בזמן ולפוצץ את קירק, והחפץ הקדוש הבאג’ורי הוא באופן נוח במיוחד בעל יכולת שליטה בזמן. אז תירוץ להיכנס לפרק מאוד ספציפי של TOS יש לנו. יש לנו גם מסגרת בדמות “סיסקו מספר את כל הסיפור לשוטרי זמן דמויי מאלדר וסקאלי (רק ששניהם גברים משום מה) שבאו לתחקר אותו בתחנה” שעשוי מאוד משעשע, אבל העלילה הזו היא רק תירוץ, ברור שיצליחו למנוע מההיסטוריה להשתנות. מה עושים עם זה?ראשית, בעונה הזו אוהבים לעשות קוספליי. בפרק הראשון סיסקו/או’ברייאן/אודו התחפשו לקלינגונים, ועכשיו סיסקו/או’ברייאן/באשיר/דקס מתחפשים לאנשי אנטרפרייז, בסגנון הישן. באשיר הוא הפעם על תקן הקלולס שלא יודע כלום על התקופה ולא מבין למה החליפות החליפו צבעים (או’ברייאן אדום, סיסקו צהוב). זו דוגמא לאיך שהפרק צוחק על ההבדלים בין TOS לסדרות החדשות מבלי לדחוק יותר מדי החוצה את הצופים שפשוט לא מכירים. כמובן, כשאו’ברייאן תוהה למה באשיר לא מכיר את התקופה והוא עונה לו ב”אני רופא, לא היסטוריון!” (כלומר, וריאציה על ציטוטי המחץ של דוקטור מקוי מהסדרה המקורית) זה כבר משהו שקצת יותר יעבור לחלק מהאנשים מעל הראש.אם באשיר הוא על תקן הקלולס, דקס היא על תקן ההיא שצפתה ב-TOS בזמן אמת וכל כך שמחה לחזור לשם לרגע. הקוספליי שלה הוא המהמם ביותר, תודות לסגנון הלבוש הלא סביר בעליל של נשים בסדרה המקורית; היא משתפכת מרוב התלהבות לעיצוב “בסגנון המאה ה-23” (ובעצם, שנות השישים) של הטרייקודר, והיא כל הזמן רוצה לפגוש אנשים, בפרט את קולות’ הצעיר שמככב בפרק בתור קפטן הספינה הקלינגונית.בינתיים או’ברייאן הוא סוג של פארודיה על עצמו. כזכור, או’ברייאן הוא המהנדס הזה שנכנס לספינה חייזרית שמעולם לא ראה ותוך שתי דקות כבר יודע לאן מחברים את המהשמו של הזהו כדי שהיא תתחיל לעוף. לעומת זאת כאן הוא מביך את עצמו כשהוא מעמד פנים שהוא מתקן פאנל כלשהו ונתקל באיש הנדסה אמיתי, ובאשיר נאלץ לחלץ אותו. אחר כך באשיר נתקל במישהי שהוא חושד שהיא הסבתא-רבה שלו וחושד שהוא בדרך להפוך לסבא-רבא של עצמו, אבל האפקט הקומי האמיתי של הסצינה מושג על ידי כך שהיא מתרחשת במעלית שאין לבאשיר ואו’ברייאן מושג איך להפעיל (לא מספיק לומר קומה, צריך גם לתפוס איזו ידית).קירה נשארת על הדיפיינט ואין לה יותר מדי מה לעשות בפרק, אבל לוורף ואודו יש, גם אם הם לא הולכים לאנטרפרייז: הם מחפשים את המרגל בתחנת החלל עצמה, מה שמבחינת אודו מסתכם בלשבת בפאב ולחכות שההוא יחזור לשם. הפאב הוא אחת מהאטרקציות בפרק המקורי: אנחנו רואים את סצינת המפגש הראשון עם טריבלים שם, ואחר כך גם מגיעים לשם קלינגונים, מציקים לסקוטי וצ’כוב שמתחילים ללכת איתם מכות, והתוצאה היא אחת מסצינות ה-bar fights המגוחכות שראיתי אי פעם. כמובן שב-DS9 לא יכלו להתאפק מלצרף לשם את הצוות, ואז לשים את באשיר ואו’ברייאן במסדר שבו קירק נוזף בצוות (ולהחליף את מי שקירק מדבר איתו במקור באו’ברייאן).פרט לכך, אודו מצליח להשיג טריבל איכשהו, וכשהוא מראה אותו לוורף הלה מתפלץ. סצינת “וורף ואודו מדסקסים טריבלים” היא כנראה הדבר המוצלח ביותר בפרק שאינו מגיע ישירות מ-TOS:Worf: I have completed my search of the primary habitat levels and… What is that sound? Odo: Soothing isn’t it? The bartender called it a… Worf: A tribble. Odo: Sit down. You’re drawing attention. Worf: Where did you get that thing? Odo: From a man named Cyrano Jones. He told me tribbles like everyone, but this one doesn’t seem to like you. Worf: The feeling’s! The feeling’s mutual. They are detestable creatures. Odo: Interesting. It’s been my observation that most humanoids love soft, furry animals especially if they make pleasing sounds. Worf: They do nothing but consume food and breed. If you feed that thing more than the smallest morsel, in a few hours you’ll have ten tribbles then a hundred then a thousand. Odo: Calm down. Worf: They were once considered mortal enemies of the Klingon Empire. Odo: This? A mortal enemy of the Empire? Worf: They were an ecological menace, a plague to be wiped out. Odo: Wiped out? What are you saying? Worf: Hundreds of warriors were sent to track them down throughout the galaxy. An armada obliterated the Tribbles’ homeworld. By the end of the twenty third century they had been eradicated. Odo: Another glorious chapter of Klingon history. Tell me, do they still sing songs of the great tribble hunt?טוב כמעט באותה מידה הוא הרגע שבו וורף יושב בפאב והקלינגונים המקוריים באיזו פינה, והמלצרית מדווחת לאודו, באשיר ואו’ברייאן הנדהמים שאלו קלינגונים, מה שגורם לכולם לבהות בוורף בצורה מוזרה ולצפות להסבר. כי, אתם יודעים, הקלינגונים המקוריים נראים כמו בני אדם רגילים בלי כל השטות הזו על המצח. וורף מתחמק ואומר ש”זה סיפור ארוך”, או’ברייאן מעלה השערה שזו הנדסה גנטית ובאשיר מעלה השערה שזו מוטציה ויראלית, ואילו וורף שוב מתחמק ואומר שלא מדסקסים את זה עם זרים. זו ההתייחסות הראשונה של מסע בין כוכבים להבדל הזה (כמובן, בעתיד הסדרה אנטרפרייז תיכנס לזה יותר לעומק) וזה נעשה מצויין. לא הכי הגיוני שבאשיר, למשל, לא מודע להבדלים, אבל התפקיד של באשיר ואו’ברייאן כאן הוא בדיוק לייצג את הקהל הנדהם ולהעלות את ההשערות שלו, וזה נעשה מעולה.בסופו של דבר הגישה של אודו של “בואו נשב בפאב ונחכה” עובדת והם תופסים את המרגל, אבל הוא כבר מודיע להם בגאווה שהוא הטמין פצצה בתוך טריבל והולך לפצפץ את קירק לחתיכות. למה שיגלה להם דבר כזה? למי אכפת? בשלב הזה הצוות עובר לסריקת טריבלים. גם זה רק תירוץ כדי להכניס את סיסקו ודקס לגשר הפיקוד של האנטרפרייז בזמן שהוא כבר עמוס טריבלים, ואחר כך להכניס אותם לתאי האכסון של הדגנים שכבר מלאים טריבלים (אני לא חושב שיש מישהו שראה את פרק הטריבלים ולא רצה להיכנס אליהם). בטאץ’ יפה במיוחד, סיסקו ודקס מעיפים אחורה טריבלים שהם סרקו וגילו שהם נטולי פצצה; הטריבלים נופלים מתא האכסון ישר על הראש של קירק, כמו בסצינה המקורית. זו עוד דוגמא לאופן שבו הפרק הזה התעלק על הפרק המקורי בצורה מוצלחת (לא, אני לא מנסה לתאר את הכל). בסופו של דבר הם מוצאים את הטריבל הפצצתי ומשגרים אותו לחלל ברגע האחרון.וכמובן, סיסקו (כלומר, היוצרים של הפרק) לא מתאפק ואחרי שהמשבר עובר חייב לפגוש את קירק אישית, ולו לרגע (כאן באמצעות התעלקות על צילומים מ-Mirror, Mirror ולא מפרק הטריבלים אבל למי אכפת). ראו תמונה.שוטרי הזמן שומעים את כל הסיפור הזה ונראה שהם מרוצים יחסית. בהתחשב בכך שבפעם האחרונה שסיסקו חזר בזמן (ב-Past Tense) הוא כמעט והשמיד את כל האנושות, המצב לא רע. אז הם עוזבים מרוצים, לשמחתם של כל חברי הצוות שחששו שהם עוד ייכנסו לפאב ויגלו שהוא נראה כמו הומאז’ לפאב מ-TOS, כולל קווארק המיואש שיושב לו בלב עדר אדיר של טריבלים. מושלם.אם יש משהו רע אחד לומר על הפרק (ובאמת שזה קשה), הוא שיש אירוניה כלשהי בכך שפרק כל כך טוב, שבאופן די ודאי יהפוך להיות אחד מהפרקים המפורסמים ביותר של הסדרה, הוא בעצם פרק שאין בו יותר מדי מהסדרה עצמה - יש בו מחווה נפלאה ל-TOS ויש בו כמה רגעי דמויות DS9 מצויינים, אבל אין בו שום דבר מהעלילה של DS9 או מהכיוון שאני מרגיש שהיא חותרת אליו. אבל זה היה פרק כל כך כיפי שבאמת למי אכפת.",

      }

      "s05-e07-let-he-who-is-without-sin": {
        "title": "עונה 5 פרק 7 - Let He Who Is Without Sin...",
        "content": "ובכן.זה לא היה פרק טוב. הוא כנראה צריך להיות באותה קטגוריה כמו Move Along Home או Meridian או The Muse של “רע באופן ממש מביך”. זה עצוב שבעתיים בגלל שהוא מגיע מייד אחרי אחד מהפרקים הטובים בסדרה (Trials and Tribble-ations), וקצת אחרי פרק “מערכות יחסים” שהיה מוצלח למדי (Looking for par’Mach in All the Wrong Places). וזה חבל, כי היה לפרק כזה פוטנציאל כיפי, אבל הוא מבצע כמה פשעים נגד האנושות שקשה לסלוח עליהם. בראש ובראשונה הוא לוקח את וורף ודוחף אותו קצת רחוק מדי, ממסגרת “הקלינגון הגבול בפסיכי” למסגרת ה”מה לעזאזל הלך פה כרגע” ובאופן שהוא נטול השלכות לחלוטין עבור וורף. זה כבר מגוחך. ובנוסף, אם היה מסר כלשהו שהפרק ניסה להעביר הוא עשה את זה בצורה מאוד מבולבלת.כמו כן אני אישית חושד שכמו Fascination, זה פרק שנכתב עם מטרת על אחת של להציג את דקס בבגד שאינו מדים.הרעיון הבסיסי הוא שוורף ודקס יוצאים לחופשה ראשונה, ודקס שכנעה את וורף איכשהו ללכת אל רייזה, כוכב התענוגות של הפדרציה. בפעם הקודמת שבה ראינו את הכוכב הזה בפועל זה היה ב-Captain’s Holiday של TNG שהיה די… איך נאמר את זה… עם בעיות. לא משנה, בואו נשכח מהפרק ההוא וניתן צ’אנס מחודש. זה מתחיל עם סיסקו ואודו שיושבים אצל קווארק ודנים על הא ועל דא עד שדקס באה והשיחה עוברת ליחסי המין שלה ושל וורף (עוצמתיים כתמיד) והחופשה שהם יוצאים אליה, ואז וורף מצטרף אליהם כשהוא לחוץ וזועף מתמיד ואומר שהוא מצפה לחופשה עם דקס כי We have much to discuss. ואם חשבתם שזה יופימיזם לסקס, אז לא. וורף זועם על דקס כי היא פגשה לארוחת צהריים אקס שלה וזה לא proper, ואמנם וורף סומך על דקס אבל לא על האקס (איזה מין טיעון מגוחך זה?), ואחר כך בפרטיות וורף נוזף בדקס שהוא לא רואה למה היא מדסקסת את חייהם הפרטיים עם אנשים אחרים.בקיצור, וורף הפך לצורך הפרק הזה לאבטיפוס של החבר המתעלל שדקס הייתה צריכה לזרוק לפני שבועיים כבר. זה קצת שובר את הדמות שלו, לטעמי. אני יכול להבין את וורף החרד לפרטיותו ונפגע מהקלילות שבה דקס מפרה אותה, וזה גם בסיס לקונפליקט סביר; אבל כאן יש לנו וורף שמנסה להכתיב לדקס מה לעשות, וזה בלתי נסבל. גם מדקס עצמה היינו מצפים שלא תאכל את החרא הזה, בפרט עם נסיון הגלגולים הקודמים שלה.כדי להקשות עוד קצת על וורף ודקס, מצטרפים אליהם לרייזה גם כמה אורחים לא קרואים: באשיר והחברה שלו ליטה, נערת הדאבו הבאג’ורית שפגשנו כבר כמה פעמים, החל מ-Facets (זוכרים שהיה פרק כזה?). האמת שחשבתי שליטה היא החברה של רום בכלל. נו טוב. בנוסף גם קווארק מצטרף כי ככה. בתיאוריה זה היה מאפשר אינטראקציות משעשעות בין הדמויות אבל בפועל אין ממש כאלו, אם כי השוט של כולם מגיעים לרייזה בבגדי חופשה פרט לוורף שבמדים מלאים (“מדי סטארפליט תוכננו להיות נוחים!”) הוא מעולה.מייד אחרי ההגעה באשיר וליטה מסתלקים לעשות דברים, ואילו קווארק שולף שני פסלוני פוריות או משהו, הולך אל שתי עובדות רייזה אקראיות ותובע את הג’אמהרון שמגיע לו. מה זה ג’אמהרון? ובכן, תנחשו. יש דברים שאסור לומר בטלוויזיה בשנות התשעים. כלומר, לומר סקס אסור, להציג זונות בטח שמותר.אני מודה שלשניה דגדג לי לחשוב שהפרק הזה יבצע שבירה של ההצגה האידילית של הזנות על רייזה. או לפחות שיקראו לזה זנות. או משהו. אבל הפרק בכלל לא יילך לכיוון הזה ואני אשאר מעוצבן. כנראה שמבחינת הפרק הפואנטה של רייזה היא שחרור מיני מלא, כך שסקס עם קווארק על בסיס פסלוני פולחן פוריות שהוא מחלק זה טבעי כמו להכין לו מנת פלאפל. אז מה לא טבעי? וורף מסגביר לדקס שרייזה היא גן עדן מלאכותי שמוחזק במצבו הנוכחי באמצעות מערכת בקרת אקלים מתוחכמת ובמצבה הטבעי היא ג’ונגל גשום בצורה קיצונית ועם רעידות אדמה תכופות. ולמה זה חשוב, אדון קלינגון שמבלה את עיקר זמנו בתוך מבנים מלאכותיים שתופסים קוארדינטות מרחביות שבמצבן הטבעי כוללות ואקום ואפס כבידה?ואז דקס עוברת לבגד ים ומתחילות השורות הזולות של “A few months ago, when I was commanding the Defiant on a scouting mission in the Gamma Quadrant, we encountered a protostar cluster, a swirling mass of colour set against a background of glowing clouds and burning sky. It was the most beautiful thing I had ever seen, until now.”. אוקיי, וורף, שומע? אתה הסתכלת על דקס גם קודם, כן?ואז נכנסת לתמונה ארנדיס, שהיא על תקן המנהלת פה, ומהווה מכרה ותיקה של דקס. של קורזון, למעשה. אם כבר שאלתם, אז כן, היא הרגה אותו. כן, בנסיבות שאתם חושבים (לא לגמרי הבנתי איך זה מסתדר עם הסרטון מתחילת הסדרה שבו רואים את קורזון מת לאחר ניתוח העברת הסימביונט לג’דזיה אבל נעזוב את זה). רגע! מה עם האיסור על טרילים להמשיך מערכות יחסים מחיים קודמים שהיה כל כך חשוב ב-Rejoined? אה, נכון, האיסור הזה הוא רק על שני טרילים, ואילו ארנדיס היא לא טרילית. כמובן שהדקויות הללו לא עובדות על וורף שזועם עד השמיים על עצם השיחה בין ארנדיס ודקס. ואז הוא מתלונן על דקס שהיא לא לוקחת את מערכת היחסים שלהם ברצינות. ושאם דקס הייתה קלינגונית הם כבר היו נשואים. ושהוא היה נאמן לה אז הוא מצפה שהיא תהיה נאמנה לו. ובאופן כללי מתנהג כמו בן זוג מזעזע.וזה עוד החלק הטוב של הפרק.החלק הרע מתחיל כשוורף זוכה לביקור מהיו”ר של תנועת “החיוניים החדשים” (New Essential Movement נשמע כה מגוחך באופן הולם בעברית), אחד עם השם הבלתי אפשרי פסקל פולרטון. ב-DS9 אנחנו בלי דת שאינה באג’ורית, אבל פולרטון הוא אב טיפוס של נוצרי הזוי, והוא בא ללחום בשחיתות המוסרית על רייזה ורוצה שוורף יעזור לו. וורף… אשכרה קורא את המניפסטים של הפולרטון, ומתחיל לטעון בפני דקס שיש לו נקודות טובות. לא בדיוק ברור מה הנקודות של פולרטון, אבל וורף מספיק להתעצבן פעמיים כשהוא רואה גם את ליטה וגם את באשיר מבלים עם בני זוג אלטרנטיביים. אני מודה שלשניה דגדג לי לחשוב שהפרק הזה יבצע שבירה של הגישה המונוגמיסטית למערכות יחסים, אבל בהמשך אנחנו הולכים לגלות שבאשיר וליטה נפרדו עוד לפני שיצאו למסע, והשהות המשותפת שלהם ברייזה היא חלק מה”ריטואל פרידה” באג’ורי. אז בעצם, וורף, פשוט התבלבלת בקריאת הסיטואציה, זה לא שהעמדה המוסרית שאתה מנסה לשמר שגויה עקרונית או משהו.בסופו של דבר אנחנו שומעים את פולרטון נואם, וזה מאכזב ביותר. כמו המטורללת ההיא מ-Paradise, נראה שב-DS9 פשוט מתקשים לייצג דעות מסוג זה בצורה לא דחלילית. הוא מתלונן על זה שהשחיתות המוסרית והנהנתנות של רייזה יוצרים מצג שהפדרציה חלשה ומוכנה לכיבוש קלינגוני ושות’. אבל הרי גם המסיבות הקלינגוניות הן מטופשות ברמות דומות, ואנחנו יודעים שגם אנשי צוות מיומנים כמו דקס וכמו וורף מגיעים לעשות חיים ברייזה, אז מה בעצם הטיעון? כדי “להוכיח” את הטיעון פולרטון מתחיל להשתולל, מצייד את האנשים שלו ברובי דמה ויוצא להפוך שולחנות במסעדה ולדווח לכולם שבאנג באנג הם מתים.זה כמובן השלב שבו אנשי האבטחה של רייזה אמורים להתערב, אבל מתברר שאין כאלו ושארנדיס בכלל לא מתכוונת לתבוע או לגרש את פולרטון. זה כבר לא אמין. אם טרוליזם כמו של פולרטון מתאפשר, יתאפשרו גם דברים גרועים בהרבה. אולי מאנשי הפדרציה לא נצפה לבעיות של ממש באופן כללי, אבל קווארק פה - הם נותנים לפרנגים להיכנס! אתם רוצים שנאמין שפרנגים שנותנים להם להשתולל חופשי לא ישמידו את רייזה תוך יומיים?את וורף השטויות הללו מאוד מעסיקות בזמן שדקס בסך הכל רוצה ליהנות, ואם זה לא יהיה עם וורף זה יהיה עם ארנדיס. אנחנו לא מקבלים שחזור של הנשיקה מ-Rejoined אבל נראה שזה לא כל כך רחוק, וזה מספיק מרגיז את וורף כדי שילך ויציע עזרה לחיוניים החדשים. וכאן אנחנו נכנסים לשלב המכוער של הפרק, כי מכאן ואילך אני לא יכול לקחת את מה שקורה בו ברצינות. וורף עושה איזה תעלול שפורץ למערכת בקרת האקלים של הכוכב וגורם לה להפסיק לעבוד - כך שמייד הכל מוצף בגשם זלעפות. הוא אפילו לא מסתיר את כך שהוא עשה את זה.מה לעזאזל? יש לנו איש סטארפליט שמשתמש בכישורים והיכולות שלו על מנת לפרוץ למערכת קריטית של כוכב לכת ידידותי ולחבל בה? איך בדיוק דבר כזה לא יוביל למשפט צבאי והדחה תכף ומייד? גם אם רייזה לא רוצים לתבוע, עדיין יש כאן הפרה בוטה של הקוד האתי שאמור להיות לסטארפליט. במקום כל זה יש לנו עוד עימות דקס-וורף, שבו דקס תוהה איפה בעצם נמצאת שמחת החיים הקלינגונית המפורסמת אצל וורף (דרך נחמדה לשאול למה הוא כזה פוץ) והוא מספר סיפור קורע לב על טראומה מילדותו כשהוא הרג בטעות שחקן כדורגל עמית. אולי היה לי יותר כוח לסיפור הזה אם הוא לא היה מגיע אחרי כל השטויות שוורף עשה בפרק, אבל בכל מקרה אני לא רואה הרבה קשר בין הצורך בזהירות מתמדת שוורף החליט לנקוט בו ובין עניינים כמו לקבוע לדקס עם מי מותר לה לדבר ועל מה, או לנהוג בצורה חסרת זהירות פסיכית ולחבל במערכת בקרת האקלים של רייזה ולתת לפולרטון יכולת גם לחבל במערכת הבקרה הסייסמית. כלומר, לאפשר לו לגרום רעידות אדמה.והוא גורם רעידות אדמה.ואז וורף בא ומרביץ לו והוא מפסיק. אגב, כשוורף מרביץ לו לא נראה שהוא נוקט באיפוק וזהירות כפי שהתחייבו מהסיפור שלו. הוא מרים מהצווארון ומשליך איש לא צעיר במיוחד. נניח שהיית הורג אותו ככה, וורף, מה אז?אחרי השטות הזו נראה שהכל חוזר לקדמותו וכדי להראות שוורף למד משהו הוא ככל הנראה מסכים לשחיה בעירום עם דקס. וואללה, התקדמנו.אולי היה אפשר לעשות פרק מעניין על רייזה. אולי היה אפשר לעשות פרק מעניין על וורף. אולי היה אפשר לעשות פרק מעניין על יחסי דקס וורף. אולי היה אפשר לעשות פרק מעניין על זנות. אולי היה אפשר לעשות פרק מעניין על מונוגמיה. אולי היה אפשר לעשות פרק מעניין על ספרטניות. אולי היה אפשר לעשות פרק שבו רואים לא רק את דקס בבגד ים אלא גם את וורף. אבל זה לא היה הפרק הזה. אני לא חושב שהוא גרוע כמו Move Along Home (עדיין המועמד שלי לפרק הגרוע בסדרה); הוא יותר דומה ל-Meridian בחצי הדקסי שלו, שהיה חלש אבל לא נוראי כמו החצי הקריפי שלו. אין בפרק הזה משהו ממש קריפי - רק טייק חלש על מערכות יחסים, וטייק חלש במיוחד על וורף. אחרי עונה קודמת פנטסטית מבחינת וורף, זה די מצער.",

      "s05-e08-things-past": {
        "title": "עונה 5 פרק 8 - Things Past",
        "content": "הפרק הזה הוא סוג של תאום של Necessary Evil מהעונה השניה. שם זה היה פרק שמתרחש ברובו על טרוק נור (DS9 של הכיבוש הקרדסי) ועוסק באודו וקירה, ובפרט באופן שבו התקופה הזו גרמה לקירה ללכלך ידיים בצורה מטרידה. הפרק הנוכחי בא ללמד אותנו שגם אודו עשה את אותו הדבר בדיוק, אבל אפקט השיקוף קצת נפגע בגלל היעדרות של קירה מרוב הפרק (מה שקצת חבל, כי האינטראקציה של קירה ואודו ב-Necessary Evil הייתה מה שהפך את הפרק ההוא למוצלח). גם האופן שבו מחזירים אותנו לימי טרוק נור העליזים הוא קצת מאולץ, אבל אין לי יותר מדי תלונות - הפרק היה מותח ומעניין והנקודות שלו הועברו היטב.אנחנו מתחילים על מעבורת עם הצוות הלא ברור שכולל את סיסקו, דקס וגארק, שמסתבר שחוזרים מאיזה כנס באג’ורי על הכיבוש. רגע, מה גארק עשה שם? נראה שהגיע בתור הטרול התורן שמתעקש שהוא רצה לקיים דיון היסטורי מעמיק שחושף את העובדות האמיתיות של הכיבוש והוא מבלה את הנסיעה בחזרה בתלונות על כך שלא הקשיבו לו ושתג השם שלו אמר “גארק, כובש מדכא לשעבר” ובכלל שמדברים רק על הדברים המופלאים שהמחתרת עשתה. דקס מצביעה על כך שאודו לא היה במחתרת ועדיין התקבל בכנס בתור סלבריטי - סוג של המתווך המושלם בין הקרדסים והבאג’ורים, ההוא ששמר על סדר בכאוס של הכיבוש, ההוא שאולי עבד אצל הקרדסים אבל אדונו היחיד היה הצדק, ועוד ועוד סופרלטיבים. רק אז אנחנו בכלל שמים לב שאודו נמצא במעבורת עם היתר, ולא נראה שהוא שמח במיוחד מכל העסק הזה.השאלות הן - ראשית, איך קרה שהבאג’ורים כל כך מעריכים מישהו שהיה על תקן האאוטסיידר ופעל לא לטובתם אלא לטובת ה”צדק”? הרי ה”צדק” במהלך כיבוש תמיד פועל לרעת הנכבשים. עד עכשיו יכלתי להבין את זה שאודו נשאר בתפקיד בגלל שהבאג’ורים סמכו עליו ברמה מסויימת ולא ראו אותו בתור משתף פעולה ישיר עם הקרדסים, אבל הערצה של ממש? נראה לי מופרז. אבל השאלה היותר מהותית היא מה אוכל את אודו בתוך הסדרה ואיזה סוד אפל שלו הולכים לחשוף בפרק. וכמובן, איך.ובכן, כשהמעבורת מגיעה ל-DS9 וורף ובאשיר מגלים שכל חברי הצוות נמצאים באיזה טראנס לא מוסבר, וחברי הצוות מצדם מתעוררים בטרוק נור של לפני כך וכך שנים, כשהם נראים כמו עצמם אבל בבגדים באג’וריים, וכשכל אחד אחר רואה אותם כמו באג’ורים גם כן. זו סיטואציה מופרכת למדי; ההסבר שלה בסוף הפרק הוא שיהיה מדובר על סוג של הזייה קולקטיבית שאודו מייצר, כשהטריגר (שמוזכר כבר במהלך הפרק) הוא מעבר של המעבורת דרך סופת ממבו-ג’מבו. בקיצור, “אנחנו רוצים פרק על טרוק נור ולא ניתן לפרטי מימוש לעצור אותנו”. אבל אני סולח על זה לפרק ממש בקלות כי הוא מקדיש דקה כדי לתת לדמויות לדבר על הסיטואציה, לפסול אפשרויות כמו מסע בזמן (הבגדים) או הולודק (כשאומרים “end program” לא קורה כלום; בואו נניח שזה לא הולודק - מה אגיד, מסכים), להעלות את ההשערה הסבירה שהתודעות שלהן הועברו לגוף של אחרים, סטייל זינוק לאתמול (לרגע אפילו חשבתי שזה מה שקורה בפרק) וכל היתר רואים אותם כבאג’ורים, אבל אז גארק תוהה למה הם עדיין רואים זה את זה כרגיל ודקס אומרת שכאן כבר אין לה מושג (כמעט! כמעט היא ענתה “כי אנחנו בעצם דמויות בסדרה והשחקנים שמגלמים אותנו רוצים להופיע בפרק הזה”). זה לא שהשיחה הזו פותרת את הבעייתיות של הסיטואציה התסריטאית, אבל היא מתייחסת אליה מספיק בחן כדי שאני אגיד “אוקיי, אני רואה שגם אתם מכירים את הבעיות פה ומבקשים שלא אקח אותן קשה. אחלה, בואו נמשיך”.מכל מקום, להיות באג’ורים בטרוק נור זה לא להיט, ועבור אודו זה יותר גרוע כי הוא מתחיל לראות כל מני באג’ורים קריפיים שנעלמים כשמפנים את הראש (כבר בשלב הזה די ברור שמה שזה לא יהיה שהם נמצאים בו סובב סביב אודו), וגם העובדה שדוקאט וקצין האבטחה שבא לפני אודו, קרדסי בשם ת’רקס, בוהים על כולם מלמעלה לא עוזר. גארק הוא היחיד שמנסה למצוא דרכים יצירתיות לצאת מהסיטואציה - לבוא לקרדסים ולהתחיל להציג קודי גישה שהוא מכיר - אבל בפועל כשבאים קרדסים ומחליטים לקחת את דקס אל השד יודע איפה וגארק מנסה לדבר איתם זה נגמר בבוקס שהוא חוטף ומשפריץ לו דם מהאף גם במציאות, שנראה שהם בצרה אמיתית. טוב, נו, אני מניח שדיבור החלטי לא תמיד עובד טוב עבור גארק כמו ב-Second Skin.מצד שני, אחרי רגע מתברר לנו שגארק לא הלך על גישת הדיבור ההחלטי כאן אלא ניצל את ההזדמנות של לחטוף בוקס בפרצוף כדי לכייס את הקרדסי המעוצבן ולהשיג קונסולה ידנית שקר כלשהו, שבעזרתה הצוות (למעט דקס שנחטפה השד יודע לאן) מבררים מי הם. כצפוי, הם שלושה באג’ורים אקראיים שהשד יודע מי הם - אה, רגע, אודו כן יודע, אבל עדיין לא מפרט. בינתיים דקס מגיעה למשרד של דוקאט, כדי שיהיה לפרק תירוץ לתת לדוקאט זמן מסך בפרק. דוקאט הוא קריפ כהרגלו - קצת נהנה מהפחד של דקס שהוא יאנוס אותה כל רגע, אבל מבהיר לה שהוא ממש לא מהמפלצות האלה ושהוא בסך הכל בודד וצריך חברה אפלטונית (כולנו כבר יודעים שפעם אחת משטיק כזה נולדה לו בת). דוקאט מתאים באופן מושלם לתפקיד הארכי-מפלצת שלא באמת צריך ללכלך את הידיים בעצמו כי יש לו אנשים שיעשו את זה בשבילו, ולכן מסתפק בלהעמיד פנים שהוא בעצם טוב ותרבותי ועדין יותר מאלו שמתחתיו.בינתיים מסנג’רים את סיסקו, אודו וגארק לעבוד אצל קווארק (אודו מהרהר בצורה נוגה האם שווה לפגום בזמן-חלל כדי להיפטר מקווארק) וגארק מזדעזע מכמה הכיבוש הקרדסי היה מלוכלך (לשטוף כלים! אצל קווארק!) והוא לא ידע. גארק, כמו דוקאט, ממשיך גם עכשיו לחשוב שהכיבוש הקרדסי היה בעצם סבבה ונקי ושהבאג’ורים בכלל מתאימים להיות עם כבוש (טוב, אולי לא קירה, אל תספרו לקירה) וכדומה. אבל הדיונים הפילוסופיים נמשכו יותר מדי זמן והפרק צריך להגיע לפואנטה שלו, כך שאודו פתאום מבין שהוא מזהה את השמות “שלהם” - אלו שלושה באג’ורים שהואשמו שלא בצדק בנסיון לרצוח את דוקאט והוצאו להורג פומבית. וזה הולך לקרות בקרוב. אופס. בינתיים גארק גם מצביע על דברים שלא מסתדרים מבחינת זמנים ומצביעים על כך שהם לכאורה בתקופת זמן מתקדמת יותר, אחרי שאודו כבר החליף את קצין האבטחה ת’רקס שמופיע כאן. בשלב הזה כבר אפשר לנחש בדיוק במה עוסק הפרק, והפרק גם לא מנסה יותר מדי להסתיר.התסריט מתגלגל כפי שהוא אמור - סיסקו ושות’ עושים את הדבר הנכון מבחינתם ומנסים לברוח מהתחנה בסיוע המחתרת, אבל הפגישה שלהם עם נציג המחתרת נקטעת במהלך נסיון ההתנקשות בדוקאט, והם מוצאים את עצמם מואשמים בו למרות שלא עשו כלום. אנחנו כבר יודעים איך מערכת הצדק הקרדסית עובדת וברור לנו שהם לא יצאו מזה בדיבורים, אבל אודו בכל זאת מנסה - בשיחה ארוכה עם ת’רקס, ש”חקר” את האירוע, הוא מנפץ שוב ושוב את הטענות שלו ומראה איך כל פרט מהחקירה שגוי, וכדומה. זה “אודו החוקר” במיטבו, וזו סצינה נפלאה כי בשלב הזה כבר אפשר לנחש שזה דיאלוג שאודו מנהל לא עם ת’רקס אלא עם עצמו מלפני שבע שנים. ועצמו מלפני שבע שנים לא מקשיב.בינתיים יש לנו עוד סצינה כיפית, של דקס שיושבת אצל החבר החדש שלה דוקאט, זוללת בתיאבון ומקשיבה בעניין לקשקושים שלו על איך הבאג’ורים הם ילדיו וכואב לו כשהם פונים כנגדו. ואז הוא מסתובב וחוטף בראש, ודקס מארגנת מבצע חילוץ של היתר. גו גו גו דקס! אנחנו מקבלים סצינת אקשן סבירה שבה גארק שוב לא מהסס לירות באויב מזדמן, גם אם אודו צמוד אליו (גארק פוגע) וסיסקו מכסח את ת’רקס רק כדי שהלה יחשוף שהוא משנה צורה ויסתלק. ואז כולם בורחים אל המעבורת האישית של דוקאט ו… בלי שום הסבר מוצאים את עצמם חזרה בכלא. לא הוגן!בשלב הזה ברור שכל מה שקורה פה הוא תסריט שאודו מריץ בראש, ולא ייתן להתרחשויות להפריע לו. אבל זו בכל מקרה לא הפואנטה. אנחנו לא חוששים שהדמויות לא ישרדו את המשך הפרק, אלא חוששים מה אנחנו הולכים לגלות על אודו. ובשביל זה יש לנו שיחת אודו - ת’רקס נוספת. כואב במיוחד הוא השלב שבו אודו מפציר בת’רקס לגלות את האמת, ומקבל את זה:Thrax: Truth? You want the truth? All right. The truth is that none of you would be accused, none of you would even be here if the Bajorans weren’t fighting the Cardassians. It’s futile. The occupation has lasted for fifty years and it will probably last another fifty. Odo: I wouldn’t be too sure about that. Thrax: Why not accept it? If the Bajoran people would accept their place in history, none of this would be happening. Odo: We’re talking about the attempt on Gul Dukat’s life, not the socio-political ramifications of the resistance. Thrax: It’s all part of the same problem. When your people resort to terrorism and violence, they’re fighting against order, against stability, against the rule of law, and this must be stopped. Odo: There is more to life than the rule of law. Thrax: It has been my observation that only the guilty make that kind of statement.אני לא ממש מופתע שאודו הישן התנהל ככה לפעמים - למעשה, מתחילת הסדרה כך הנחתי שהוא התנהל. זה עדיין לא נעים לראות את זה, כמובן.איך זה נגמר? התסריט נמשך. ההוצאה להורג לכאורה מתחילה, אודו מנסה לעצור אותה וצועק על ת’רקס שהוא בכלל לא קשור להוצאה להורג הזו אלא הוא עצמו, ואז הסיטואציה שוב משתנה והוא והיתר רואים את ההוצאה להורג של הבאג’ורים האמיתיים מהצד, עם אודו-של-אז צופה בה מהצד, ואודו מתוודה בפני היתר על הפאשלה שעשה, ולא מנסה להוריד מעצמו אשמה. בשלב הזה כולם מתעוררים, כמובן. קצת אחר כך באשיר מבשר לאודו שכל העסק היה סוג של The Great Link של משני הצורה שאיכשהו התלבש על שאר האנשים שאיתו במעבורת; כמובן שיש פה רמיזה לכך שאודו לא לגמרי הפסיק להיות משנה צורה.נשאר רק דבר אחד לעשות בפרק, כדי להשלים את השיקוף עם Necessary Evil: קירה באה לדבר עם אודו, ואין לה דברים טובים לומר אלא רק אכזבה מאוד גדולה. וכמובן, היא תוהה האם הוא יכול להבטיח לה שדברים נוספים כאלו לא קרו, והוא רק יכול לומר שהוא מקווה, אבל לא בטוח. יפה. הסיום המבאס של Necessary Evil שוחזר כאן היטב.",
        "url": "/ds9//S05/E08/Things_Past"
      }

      "s05-e09-the-ascent": {
        "title": "עונה 5 פרק 9 - The Ascent",
        "content": "זה היה פרק במשקל נוצה, ואני לא אומר את זה בתור משהו בהכרח רע. הוא היה מאוד מהנה ועשה אחלה שימוש בדמויות שכבר הספיקו להתבסס טוב, אבל קצת קשה לי לומר מה הייתה המטרה שלו או בשביל מה הוא כאן בכלל.אנחנו מתחילים עם זה שנוג חוזר הביתה והשמחה רבה. רגע, מה? נוג חוזר כדי לעשות התמחות ב-DS9 או משהו כחלק מהכשרת סטארפליט שלו, אבל אני חייב להודות שאני לא מבין את החוקיות - אחרי שנה כבר עוזבים את האקדמיה? מילא, לא חשוב, תירוצים לתת שוב זמן מסך לנוג יתקבלו בברכה. בנוסף, זה נותן תירוץ לג’ייק לצאת מהבית ולעבור לגור יחד עם נוג, מה שנשמע כמו רעיון מצויין על הנייר ובפועל מתגלה כאסון - נוג חזר מהאקדמיה עם מקרה קשה של סג”מת נפוצה והפך לחולה סדר, נקיון ואימוני כושר. ג’ייק הוא ההפך הגמור - עצלן ובטלן כרוני שבעיקר אוכל ומבלגן וישן ואולי גם כותב דברים פה ושם. זה מתפתח ומתפתח עד לפיצוץ הבלתי נמנע, וזה כיף חיים.זה מאוד מזכיר לי את מה שקרה ב-The Jem’Hadar. גם שם ג’ייק ונוג היו על תקן ילדים קטנים שלא לגמרי מבינים מה הם עושים וכשהם מנסים להפעיל ספינה ולהימלט וכאלה הם מסתבכים קשות. גם כאן הם עושים את כל הטעויות שזאטוטים עושים, ובאופן כללי הם הכי רחוקים מווסלי קראשר שרק אפשר, וזה כיף. בפרט, ג’ייק כאן מעצבן נורא בצורה נפלאה - עצלנות ובטלנות כזו היא לא משהו שאנחנו רגילים לראות בסדרת מסע בין כוכבים שבה כל הדמויות הם קציני סטארפליט עסוקים ואחראים נורא.בסופו של דבר כדי לגרום לג’ייק ונוג להשלים האבות צריכים להתערב, כך שאנחנו מקבלים סצינת שיחה משעשעת של סיסקו ורום. הם מכריחים את ג’ייק ונוג להמשיך לגור ביחד, והללו מנסים איכשהו להסתדר. בסופו של דבר הם חברים טובים.זו עלילת המשנה הקומית. העניין הוא שהעלילה הראשית גם היא אותו דבר - סיפור קומי על שני חברים טובים שמוצאים את עצמם תקועים ביחד אחרי פיצוץ וצריכים ללמוד להסתדר. אה, רגע, אמרתי “חברים טובים”? בואו נשנה את זה לאויבים הכי גדולים בסדרה מבין הדמויות הסימפטיות. כלומר, אודו וקווארק. בתחילת הפרק אודו מתמוגג מכך שקווארק סוף סוף עומד להישלח למשפט היכן שהוא עד כדי כך שהוא מלווה אותו בעצמו. רק שאחרי שהם עמוק בחלל הם פתאום מגלים פצצה על המעבורת שלהם. אתם מבינים, קווארק לא באמת הלך לעמוד למשפט אלא לשמש בתור עד במשפט כנגד סינדיקט אוריון, שזה שם שאמר לי מעט מאוד כשראיתי את הפרק לפני שקראתי קצת על הרקע, אבל כשאודו מבין את זה הוא מתפלץ - כנראה שהם סוג של מאפיה בין גלקטית. הם מנסים לשגר את הפצצה לחלל, מה שעבד כל כך יפה ב-Trials and Tribble-ations, והיא קצת מתפוצצת להם בידיים והמעבורת שלהם מתרסקת על כוכב לא מיושב.קצת מצער ששוב יש לנו פרק של “אודו הוא קצין האבטחה הגרוע בעולם”. מה, הוא לא ידע לאן הוא שולח את קווארק? (לא, מתברר שהוא לא ידע). מה, הוא לא יכל לשאול את קווארק במה לדעתו העניין? (יכל, אבל הוא שונא את קווארק ולא רצה שקווארק ידע שהוא לא יודע). מה, בדיקה שגרתית לאיתור פצצות זה משהו שלא עושים? (כנראה שלא, אבל בכל מקרה אודו התקשה לאתר את הפצצה גם אחרי שקווארק שמע אותה מרעישה). נו מילא. הרי זה בסך הכל תירוץ לזרוק את אודו וקווארק ביחד לסיטואציה השרדותית.מכיוון שאודו וקווארק נטושים על כוכב לכת שומם הדבר ההגיוני מבחינתם לעשות הוא לאכול אחד את השני. אבל קווארק מתגלה כקצת יותר מועיל מזה - הוא מצליח להציל משברי החללית את המקגאפין ששולח SOS-ים, אבל בגלל שיש הפרעת שקר כלשהו הוא ואודו חייבים לטפס לפסגת הר ולהשתמש בו שם. אז הם מתחילים לטפס, וכל יתר הפרק הם מטפסים. ורבים. ומטפסים. ורבים עוד קצת.יש לזה כמה יתרונות. ראשית, זה נותן לשניים מהשחקנים הטובים בסדרה להשתולל חופשי, והם עושים את זה מצויין. הקו המפריד בין שנאה יוקדת ובין מה שזה לא יהיה הדבר הנוסף שיש בין אודו וקווארק מעולם לא היה דק יותר. שנית, זה נותן הזדמנות לכמה צילומי טבע שאינו מדבר, וזה אחלה. וחוץ מזה, זו הזדמנות טובה לראות את הדמויות מתנהגות כשהן ממש לא בסביבה הטבעית שלהן ונדחפות אל עבר קצה היכולת שלהן. בפרט הסיטואציה הרסנית עבור אודו - אם הוא עדיין היה משנה צורה, הוא היה מעפיל בקלי קלות לפסגת ההר וחסל. אבל עכשיו הוא תקוע בגוף של בן אדם, והוא רעב, והוא עייף, והוא לא יכול לעוף, והוא שובר רגל כשהוא הולך מכות עם קווארק ובסופו של דבר הוא חייב להיכנע וקווארק הוא זה שמצליח להעפיל להר. כאן זה אולי הפרק הראשון שבו אנחנו מרגישים “בידיים” מה המחיר שהוא משלם על ההפיכה שלו לאדם.וזהו. בסוף קווארק מצליח להגיע לפסגה ומחלצים אותו ואת אודו, וכששניהם שוכבים על מיטות ההחלמה זה לצד זה הם חוזרים לומר אחד לשני כמה שהם מתעבים זה את זה. לא באמת ציפיתי למשהו אחר.אז הפרק הזה היה כיף גדול, בשתי העלילות שלו. האם הן יתקדמו לאנשהו מכאן? אולי כן ואולי לא, נחיה ונראה בהמשך. בינתיים הפרק הזה הרגיש בעיקר כמו הפוגה קומית - אבל אני לא מתלונן, זו הייתה הפוגה קומית מצויינת.",

      "s05-e10-rapture": {
        "title": "עונה 5 פרק 10 - Rapture",
        "content": "מגע הקסם של עונה 5 הכה שוב, והפעם - פרק שעוסק בנושא המעצבן ביותר בסדרה ועדיין היה מצויין ומהנה ודי הצדיק לבדו את העיסוק בנושא הזה. הנושא? הדת הבאג’ורית, וספציפית המעמד של סיסקו בתור ה-Emissary. מה שנראה בשעתו כמו התחלה של הסדרה ברגל שמאל וקצת נדחק למרבה המזל הצידה חזר בפרק הזה עם טוויסט סביר בהחלט וביצוע מצויין. טוב, כמעט לגמרי מצויין, למעט דבר אחד.התאפקתי הרבה מאוד עם זה, אבל הפרק הזה קצת שבר אותי: אייברי ברוקס הוא פשוט לא שחקן מספיק טוב לתפקיד כל כך מרכזי בסדרה. זה עגום במיוחד כי מרבית השחקנים האחרים עושים עבודה מצויינת בסך הכל, אבל כשמהדמות של סיסקו נדרש יותר מדי, זה פשוט לא מבוצע טוב. עד כמה זה היה גרוע בפרק הזה, שהיה תובעני במיוחד? ובכן, זוכרים איך בעונה הראשונה ב-Dramatis personae סיסקו השתגע והקדיש את עצמו לבניה של איזה שעון והתקפי פראנויה? שם נדרש משחק מוגזם ומגוחך, ואת זה אייברי ברוקס עשה מצויין; ובכן, גם בפרק הנוכחי סיסקו קצת משתגע, אבל כדי שהפרק יעבוד אנחנו צריכים להרגיש ברמה כלשהי שאולי הוא דווקא לא עד כדי כך משוגע. שאולי הוא השפוי ואנחנו המשוגעים. וזה לא עובד. הסיסקו המשוגע של Dramatis personae הרגיש לי יותר שפוי מזה שכאן.אנחנו מתחילים עם עוד שריד… רגע, חליפות סטארפליט חדשות! מישהו מוכן להסביר לי מה זו הזוועה הזו? טוב, חזרה לעניינים - אנחנו מתחילים עם עוד שריד באג’ורי עתיק שנבזז על ידי הקרדסים ומוחזר עכשיו. בפעם הקודמת זה עורר מהומת טריבלים, אבל הפעם זה בסך הכל ציור של איזו עיר באג’ורית אבודה עם עמוד גדול במרכז שלה, ויש סביב זה כל מני אגדות לגבי האופן שבו הכיתוב על העמוד שאולי אפשר ואולי אי אפשר להבין מהתמונה יוביל אל העיר וכדומה. דקס משועממת. קירה מרותקת. סיסקו? ובכן… לא כל כך מפתיע שסיסקו מרותק. הוא כבר עשה משהו דומה ב-Explorers. שם זה הפך לאובססיה שלו, וגם כאן הוא מתחיל לשחק עם דגם הולודק של העמוד ובוהה בו שעות עד שקווארק בא לגרש אותו, ואז סיסקו מנסה לכבות את העסק וחוטף זץ ומתעלף.סיסקו מתאושש מהר, אבל ברור לנו שמשהו אצלו הולך להשתנות, וגם מהר מאוד ברור שזה הולך להיות פרק “משפחתי” יותר מהרגיל, כי יש לנו ארוחת ערב עם ג’ייק סיסקו שגם מזכיר שקסידי ייטס הולכת לחזור לתחנה עוד מעט. רגע, היא לא אמורה להיות בכלא בעקבות For The Cause? ובכן, מתברר ששישה חודשים (מה שגארק קיבל על התעלול שלו ב-Broken Link) הספיקו ושסיסקו כבר נוטה לסלוח לה. זה די מרסק את האפקט הדרמטי של For The Cause, וחבל. חשבתי שהדמות הזו תעזוב את הסדרה ואולי היה עדיף ככה.מכל מקום, במהלך הארוחה מתברר שסיסקו פסיכי על כל הראש ומתחיל לעשות עם האוכל צורות כמו הסימונים שעל העמוד הבאג’ורי. כאן הוא מתחיל להזכיר פחות את המהנדס ההרפתקן של Explorers ויותר את המשוגע של Dramatis personae. כמובן שזה זמן מושלם בשביל שתתקבל ההודעה על כך שעומדים לצרף את באג’ור לפדרציה סוף כל סוף - מה שאומר שסוגרים קו עלילה של חמש עונות בערך. מישהו רוצה להמר מה הולך לקרות עם זה בהמשך הפרק?אז כולם חוגגים את הצטרפותה העתידית של באג’ור לפדרציה חוץ מאשר סיסקו שיושב בהולודק ובוהה בחלל. קירה באה לסייע לו ומעירה אותו בטעות מאיזה טראנס שלא יהיה שהוא נמצא בו. הוא מתחיל לתאר מה בדיוק הוא ראה במהלך הטראנס וברור שהאיש על סמים קשים או לכל הפחות שהזץ מתחילת הפרק פועל את פעולתו. העניין הוא שקירה מתרשמת מאוד מכל העניין הזה ומתחילה לשלוף את השמות שיש לבאג’ורים לכאלו טראנסים ובאופן כללי האמונה שלה ב-Emissary מעולם לא הייתה חזקה יותר. אז כדי לעשות את הסיפור יותר מעניין מביאים את ודק ווין, שלא ידועה בחיבה העזה שלה לא לסיסקו ולא לקירה, ולא מרוצה מכל עניין הצירוף הזה לפדרציה ומשמשת בתור תזכורת לקירה כמה בעצם קירה זזה בעמדות שלה עם הזמן (תזוזה אמינה למדי, אם כבר מדברים על זה - הנה משהו שהסדרה עשתה טוב).ואז קורה משהו בעייתי.עד אותו רגע, סיסקו היה על תקן “הפסיכי הזה שיושב בהולודק ובוהה בחלל”. אבל כשקסידי מגיעה הוא בקושי אומר שלום שלום לפני שהוא גורר אותה למסע הרפתקאות סטייל אינדיאנה ג’ונס שמתבטא בעיקר בללכת במערה על באג’ור, לירות על קיר ולגלות מאחוריו את העמוד והעיר הבאג’ורית האבודה שכולם חיפשו אלפי שנים. זה… זה הישג מרשים שכנראה יהפוך את סיסקו לקדוש באג’ורי… אה רגע, הוא כבר כזה. טוב, אז זה מה שישכנע אפילו אתאיסטים כמו ודק ווין להאמין בו. בעצם, זה ישכנע אפילו אותי להאמין שהחזיונות שהוא מקבל כרגע מאז הזץ בהולודק הם בעלי תוכן של ממש, אפילו אם השד יודע מאיפה הם מגיעים (אולי היה אפשר לומר ממבו ג’מבו על קשר עם הנביאים דרך חור התולעת או משהו, אבל לא אומרים שום דבר דומה בפרק).זה לא טוב. הפרק הזה היה חזק הרבה יותר אם לא היינו יודעים אם יש בסיס לחזיונות של סיסקו או לא. כשנראה שכן, קשה לקחת את ה”טירוף” שלו ברצינות. אולי זה מה שהכותבים כיוונו אליו - השאלה עד כמה צריך לאפשר לנביא אמת להשתולל גם כשיודעים שהוא נביא אמת. לצורך כך, כמובן, צריך שגם יהיה מחיר של ממש על אותן נבואות אמת, אז מרגע שהעיר מתגלה, המחיר מתחיל להיגבות.המחיר הראשון, המובן מאליו, נגבה כאשר אדמירל סטארפליט התורן מגיע לעיר האבודה כדי לדבר עם סיסקו, שעומד שם ובוהה בחלל. לסיסקו אין הסברים בשבילו מלבד זה שיש לו הבזקי תובנה עמוקים מאז התאונה. המסר ברור - מאז ומתמיד היה משהו מטריד בכך שקצין סטארפליט הפך להיות חצי אל לאוכלוסיה המקומית, ועכשיו המצב הולך ומחמיר לא רק מבחינת המעמד שלו אלא גם מבחינת שיקול הדעת שלו. הקצין עכשיו מתנהג כאילו הוא מאמין באמת ובתמים במעמד שלו; הקצין מפסיק להתבסס על פקודות סטארפליט ועל ההכשרה שלו ועובר להסתמך על חזיונות; הקצין לא מסוגל לספק הסברים מניחים את הדעת ומתחמק מהוראות ישירות; בקיצור, אפוקליפסה עכשיו.אני לא זוכר שום דבר דומה שקרה אי פעם לפיקארד ב-TNG מבחינת פריקת עול. ב-TOS היו לקירק כמה השתגעויות משל עצמו אבל אף אחת מהן לא הרגישה קיצונית כמו זו שכאן - יותר לכיוון ה-Rogue Captain והרבה פחות לכיוון המנהיג הדתי שחושב שהוא המשיח. אז כבר על עצם ייצור הסיטואציה של הפרק הזה מגיע לסדרה קרדיט.טוב, אז איך מטפלים בטירלול הזה? בדיקה רפואית, כמובן, שמצביעה על המחיר השני - כתוצאה מהזץ קורה לסיסקו ממבו-ג’מבו טכנובאבל בראש וזה הולך ומחמיר ובוודאי יהרוג אותו. באשיר יכול לטפל בזה אבל פירוש הדבר הוא הפסקת החזיונות של סיסקו. גם זו התחמקות תסריטאית מדילמה אמיתית - אם סיסקו ימות החזיונות ייפסקו ממילא, אז מה ההגיון בלתת לו למות. הדילמה היחידה היא מתי לעשות את הניתוח, כי סיסקו מסרב אליו שהרי הוא בדיוק על הסף של הבנת התשובה לחיים, ליקום ובכלל. אבל גם פה אין דילמה - אי אפשר לנתח אם סיסקו בהכרה ולא מסכים, וסיסקו עצמו לא מתמודד עם שום דילמה כי הוא מתעקש להמשיך עם החזיונות עד הסוף המר. המשקל הדרמטי נופל על ג’ייק וקסידי שמנסים לשכנע את סיסקו לרדת מהטירלול הזה, והם עושים עבודה טובה, אבל גם הם לא בדיוק בדילמה פה אלא סגורים על זה שסיסקו צריך לרדת מהעץ. בקיצור, יצרו פה אחלה סיטואציה אבל לא ממש יודעים מה לעשות איתה.עדיין, יש עוד תעלול אחד שהפרק רוצה לעשות לנו. לאור כל מה שקרה לסיסקו ודק ווין הופכת למאמינה אדוקה בו, וזה משעשע בפני עצמו, אבל היא גם נותנת לו להציץ באיזו קוביה באג’ורית כדי לקבל את הסופר-חזיון שהוא כל הזמן מחפש. התוצאה? הוא מתפרץ לטקס החתימה על צירוף באג’ור לפדרציה, מפגין תצוגת משחק איומה ונוראה, ומתריע בכל חומרה אפשרית נגד הצירוף של באג’ור אחרת היא תושמד בידי נחילי ארבה בין-גלקטיים. כן! ארבה!אני אהבתי מאוד את הטוויסט הזה, כי פסיכי ככל שסיסקו יישמע לנו, הבאג’ורים נשמעים לו. למעשה, בהתחשב באמיתות של החזיונות הקודמים שלו הוא אפילו אמור להיות צודק (מה שקצת מנטרל את העוקץ פה). הפדרציה מקבלת תזכורת כואבת מאוד לסכנה שבקצין לא ממושמע שכזה שמשמש על תקן סמל דתי. זו לא אפוקליפסה עכשיו אבל אולי זה הכי קרוב שאפשר להגיע אליו מבלי לנטרל את סיסקו לחלוטין. אחרי דבר כזה הפדרציה מאוד, מאוד כועסת, אבל לא מספיק כדי לסלק את סיסקו ולגרום למהומה אצל הבאג’ורים.אחרי מופע האימים שלו סיסקו מתמוטט ומאבד הכרה, ולכן השאלה אם לנתח או לא עוברת לג’ייק. לכאורה ג’ייק בדילמה, כי הרצון של פאפא הוא לא לעבור את הניתוח אלא להמשיך לראות חזיונות, אבל שוב - איפה הדילמה? סיסקו על סף מוות בשלב הזה. עוד חזיונות הוא ממילא לא יראה. ג’ייק כמובן מסכים בסוף לניתוח, החזיונות של סיסקו נעלמים והוא ממש, ממש מבואס. גם ודק ווין מבואסת - כפי שהיא אומרת לקירה, לפני שסיסקו התחיל לגלות ערים אבודות היא ידעה מי האויבים שלה ועכשיו היא לא יודעת כלום. לפחות מראים לנו בסוף הפרק שלסיסקו יש משפחה להתנחם איתה, גם אם הם אלו שלקחו לו את החזיונות מלכתחילה.",

        "title": "עונה 5 פרק 11 - The Darkness and the Light",
        "content": "הפרק הזה הזכיר לי למדי את The Assignment - עלילת מתח די סטנדרטית ואפילו שבלונית, שמסתמכת בעיקר על איכות הביצוע שלה ועל האמפתיה שיש לנו לדמויות בשלב הזה. לא מתעללים שוב באו’ברייאן שהוא אולי הדמות הכי סימפטית בסדרה, אבל לא הולכים רחוק מדי - הולכים אל קירה הסימפטית כמעט באותה מידה ומתעללים בה אפילו יותר. ובניגוד לאו’ברייאן שבפרק ההוא נדחף לעשות דברים אפלים, בפרק הנוכחי לא צריך את זה - לקירה כבר יש עבר אפל, ואפשר לעמת אותה איתו בחופשיות. וכמו ב-The Assignment גם כאן הדבר החלש ביותר בפרק הוא האופן הכמעט מגוחך שבו הוא נפתר לבסוף, אבל אני יכול לסלוח על זה.אנחנו מתחילים עם נזירים באג’ורים מתפללים. אוף, איזה שיעמום. נמאס כבר מהבאג’ורים הדתיים הללו, אולי תהרגו אותם וזהו? ובכן, פתאום המה שזה לא יהיה שהם מתפללים סביבו יורה באחד מהמתפללים והורג אותו - היי היי היי, לא התכוונתי למה שאמרתי מילולית!בינתיים על DS9 קירה עדיין בהריון (השחקנית כבר לא, אבל הסדרה לא מוותרת על ההריון כל כך מהר) ובבדיקה שגרתית אצל באשיר שנוזף בה על העשבי-שקר-כלשהו שהיא לא לוקחת (זו כנראה המקבילה שלהם לחומצה פולית או משהו) וקירה מתלוננת שאם היא לוקחת אותם אז כדורי השינה שלה לא עובדים ובאשיר שואל אם היא בכלל צריכה כדורי שינה ואודו בא והורס את כל החגיגה המשפחתית הזו כדי לספר לה על התקרית הקטנה מתחילת הפרק. כי, אתם מבינים, מי שנהרג שם לא היה מישהו אקראי אלא אחד מחברי תא המחתרת של קירה. אודו אומר שעושה רושם שהעבר האלים של ההוא סוף סוף השיג אותו - ומה נגיד, זה באמת מה שקרה. אין תעלומה יותר מדי גדולה בפרק הזה אם כבר מהרגע הראשון אודו אומר את מה שהצופים יחשבו, וצודק.ואם זה לא היה מספיק ברור, קירה מקבלת הודעה קריפית שאומרת “זה אחד” בקול מעוות ועם התמונה של ההוא. בקיצור, הולכים להתחיל לטבוח בחברי התא של קירה ובסוף יגיעו גם אליה. אני לא אומר שזה לא נחמד לראות את זה מתפתח, אבל אין כאן משהו מפתיע למי שכבר רגילים לסיפורים מסוג זה. הבנו כבר איך כל הפרק יהיה ועוד לא הגיעו כתוביות הפתיחה.הבאה בתור היא מישהי שלא הייתה בתא של קירה אלא רק סייעה לה בתור מודיעה. די ברור שהגורל שלה נחרץ, אבל בכל זאת יש סיקוונס ארוך שבו היא פונה אל קירה בבקשה שתחביא אותה, ואז וורף ודקס שכבר בדרך באים לאסוף אותה. זה נותן לנו דיאלוג וורף-דקס כיפי על תאוות ההימורים של דקס שאין לה בדיוק דרך לממן. הם זוג מוצלח. ואז הם ניגשים לעבודה. מה שאני חשבתי שיקרה: במקום לשגר את ההיא, הם ירדו לאסוף אותה בעצמם, ואז בבית שלה או משהו ייקלעו למארב ובלה בלה בלה נראה איך יורים בה לנגד עיניהם וכדומה. אבל בפרק ויתרו על זה והם כן משתמשים במשגר. היי, ידעתם שזה כנראה ממש קל לשבש את האות של מישהו במהלך שיגור ולגרום לו להפוך לערימה מאוד גרפית של בשר חרוך על הרצפה? אני לא צוחק, מקבלים קלוז-אפ על תמונת הזוועה והכל. היי, DS9, זו הדרך שלכם לעשות אפל-יותר-בוגר-יותר? אני לא מתרשם.אודו מסביר שתקרית המשגר התבססה על שקרכלשהו רומולאני שצריך להחביא בבגדים של הקורבן או להזריק לו (כלומר, לא שיטה טובה לטפל סתם במשתגרים לא רצויים ולכן לא שובר את הקונספט של משגר) ושבדרך כלל המשגרים יודעים לסרוק ולנטרל דבר כזה, אז כנראה שיש פה האקר שיודע את מנגנוני האבטחה של הפדרציה, ו… אוקיי, אני כבר עכשיו אגיד לכם ששום דבר כזה לא הולך לקרות. בסוף מגלים (אההההה מה זה הספוילר הנוראי הזה) שהמתנקש הוא זאב בודד קרדסי שרוצה לנקום בקירה ושות’ על ימי הטרוריזם העליזים שלהם. ואין לו הכשרה צבאית מוקדמת כמו גארק למשל. ואין לו קשרים בתוך הפדרציה. ואפילו אין לו פרצוף שאיתו קל להסתובב מחוץ לבית. אז מאיפה הוא יודע את כל הדברים הללו? הרוצח בפרק הזה עובד בכישרון רב מאוד, שדי עושה צחוק מכל מנגנוני האבטחה של סטארפליט (חכו חכו מה יקרה בהמשך). זה ממש לא מבשר טובות לגמרי הרגע שבו סטארפליט יצטרכו להתמודד עם מקצוענים אמיתיים שרוצים ברעתם ויש להם את התקציב וכוח האדם לשם כך.קירה מקבלת הודעת “זה שתיים” קריפית, ואודו אומר שסביר להניח שהרוצח קשור ספציפית לאחת מהתקפות הטרור של התא של קירה, וכזו שהמודיעה סיפקה מידע שאחראי לה. בפרק אחר זה אולי היה הרינג אדום, אבל כאן זה פשוט מה שזה - אין בתעלומה שום דבר מתוחכם. בזמן שאודו מדבר על קירה הם מקבלים הודעה על עוד חבר תא שלה שלא מצליחים ליצור איתו קשר וברור כבר מה קרה איתו - אבל אתם חייבים להודות שלשמוע על מישהו שמת אי שם זה לא דבר מרשים במיוחד, נכון? אז הפרק מנסה להפוך את זה לאישי יותר, כדי שגם אנחנו נרגיש משהו.זה מוביל לסיקוונס הפחדה ארוך שבו קירה חושדת שפלשו לה לדירה, ובסוף הפולשים מתגלים בתור פורל ולופזה, חברי תא שלה שכבר הופיעו פעם אחת בעבר, בפרק Shakaar, ושם אפילו קיבלו זמן מסך ולכן אולי אכפת לנו מהם ונהיה עצובים כשהם ימותו. זה שוב פעם מקרה מונייז מ-The Ship. כדי שנהיה קצת עצובים כשהם מתים נותנים להם הרבה זמן מסך לדסקס דברים עם קירה וגם לשמוח על ההריון ולהביא לה משלוח טרי של העשבי-שקר-כלשהו שהיא אמורה לקחת בזמן ההריון. ואז בסצינה הבאה כולם עסוקים בלפענח את משמעות הקול הקריפי בהודעות שקירה מקבלת, מה שנותן לנוג קצת זמן מסך כשהוא מצליח להבין שזו מניפולציה של הקלטות של קירה עצמה, אבל למה זה חשוב? והופס, מדווחים על פיצוץ בחדר שבו פורל ולופזה היו, באמצעות איזה גשוש שקרכלשהו שנדבק לתחנה מבחוץ. מה שאומר שאין יותר חדר, אין יותר פורל ולופזה, ואין יותר אמון ביכולת של התחנה להגן על עצמה מפני מתקפות בסיסיות שכאלו.כמו כן: קירה רצה כמובן לראות מה קורה, ואז נענשת בעונש הרגיל של דמויות בהריון שעושות דברים שאינם לשמור על התינוק - התמוטטות והתעוררות במרפאה של באשיר אחרי שהוא תיקן את הנזק שקרכלשהו. לכאורה כל מה שנשאר לקירה לעשות הוא להיראות מאוד אומללה ולספר לאודו את סיפור המשימה הראשונה שלה בתא ולתאר את האופן שבו כל הז”לים עזרו לה. ובגלל שהשחקנית טובה הקטע הזה עובד איכשהו. אני מוכן לקבל את עלילת המתח הבנאלית של הפרק כל עוד הפואנטה היא ההשפעה שלה על הדמויות.אבל רגע, מה, חשבתם שכל מה שקירה תעשה הוא לשכב ולהיות אומללה? היא מתחקרת את אודו שאומר שיש לו בערך 25 חשודים אבל הוא מנסה להתחמק מלספר לה מי. קירה מתבדחת שזה כי הוא פוחד שהיא תצא אחריהם בעצמה, ושניהם צוחקים, ואז כשהוא הולך היא עושה שקרכלשהו להשתגר למשרד שלו, משיגה את הרשימה ויוצאת אחריהם בעצמה. שזה מאוד מתאים לקירה ומאוד מטומטם כי כשהיא סוף סוף מגיעה אל האחד הנכון שגר באיזה מחסן באמצע שומקום, הוא מצליח לתפוס אותה די בקלות.מה שמוביל אותנו אל עשר הדקות האחרונות של הפרק.כאן מתברר שכל הפרק היה סתם תירוץ כדי ליצור את העימות קירה/מתנקש, שקוראים לו סילרן אבל מה זה חשוב. סילרן מתחיל בתור הרוצח הפסיכוטי הסטנדרטי, ששם דגש גדול על להפחיד את קירה עם ציטוטים תיאטרליים ולשמור את עצמו בעלטה עד שהוא חושף את עצמו בתור סוג של פאנטום האופרה עם חצי פנים מושחתות. אבל אז עוברים לדבר על עסקים, וכאן מגיע השלב שבו אנחנו, הצופים, אמורים להרגיש אמביוולנטיות. כי סילרן בכלל לא היה בצבא, הוא סתם היה משרת שמנקה חליפות של איזה גאל שקירה ושות’ פוצצו יחד עם שלל אזרחים אחרים. כאן מתחילים חילופי ההאשמות ההדדיים: אבל הגאל המזורגג שלך שחט חקלאים כי הם לא הציגו את דגל קרדסיה! אבל את הרגת את כל המשפחה שלו! אבל אתם לא הייתם צריכים להיות על באג’ור מלכתחילה! לא אכפת לי אם היה לך פייזר ביד או שסתם גיהצת חולצות, כולכם הייתם אשמים וכולכם הייתם מטרות לגיטמיות! אבל אני בניגוד אלייך כן הורג את המטרות שלי בצורה שלא פוגעת באף אחד אחר! לי כן אכפת מההשלכות! אבל אני הייתי חיילת! (הצעקה הזו היא מה שבתמונה של הפרק) ואתה סתם זקן מריר שמחפש נקמה!זו אחלה סצינה, כי בחיי שקשה להיות לטובת מישהו מהם בצורה מובהקת (אבל עדיין, הכיבוש הקרדסי לא הוצג מעולם בצורה אמביוולנטית, כך שכולנו חושבים שכל מי ששיתף איתו פעולה היה רע) ועוד יותר אחלה בגלל שקירה נשארת קירה - היא לא מתחרטת, והיא לא מצטערת והיא אפילו מתגאה. מזכיר לכם את Duet בסצינה שבה הגנרל-לכאורה-הקרדסי מתפאר במעשים שלו, רק בהיפוך תפקידים? שם הוא היה זיוף וכאן קירה היא הדבר האמיתי.ואז אנחנו חוזרים בבת אחת על תמת ה”רוצח פסיכוטי קריפי” כשמתברר שבשם הדאגה שלו לאי-פגיעה בחפים מפשע, סילרן מתכנן לשלוף את התינוק החוצה לפני שיהרוג את קירה. רגע, מה? תקשיב, סילרן, זה כנראה לא עובד כמו שאתה חושב שזה עובד. מספיק לא אמין שממשרת מגהץ חליפות הפכת למתנקש המיומן בגלקסיה, עכשיו אתה גם רופא מוכשר שיסתדר עם מחסור בציוד רפואי בסיסי עבור ניתוח קיסרי וטיפול בפג? לא חשבת על זה עד הסוף, מה? נקמה שתכננת מראש במשך שנים רבות, ואתה מפעיל אותה בדיוק בפרק הזמן הקצר יחסית שבו פגיעה בקירה היא אמביוולנטית מוסרית עבורך? אם חשבתם שהטעות של היצור ההוא מ-The Assignment הייתה קולוסלית עוד לא ראיתם כלום.אתם מבינים, כדי להציל את קירה מהפסיכופט הזה חייבים איזה צירוף נסיבות מופרך במיוחד. האופן שבו הוא מחזיק את קירה הוא באמצעות שדה כוח כלשהו. הוא כבר כמעט חותך לה את הגרון, ואז היא משכנעת אותו לתת לה סם הרדמה קודם. אחרי שהיא נרדמת, במקום לחתוך לה את הגרון הוא קודם כל מוריד את שדה הכוח בלי שום סיבה הגיונית לעשות את זה. סם ההרדמה לא עבד כי קירה לקחה את העשבים ההם שפורל ולופזה הביאו לה ובתחילת הפרק אמרו שהם נוגדים סמי הרדמה (זו הייתה הכנה נחמדה לרגע הזה, אני מודה) אז קירה נותנת לו בעיטה, משתלטת על איזה פייזר והורגת אותו. הטמטום של הסצינה ממש מעצבן כי מגיעות לנו יותר סצינות של “קירה בהריון כוכבת אקשן ולא צריכה אף אחד שיציל אותה” שלא יתבססו על טיפשות כזו.אני אחסוך מכם התייחסות לשלל משחקי המילים של סילרן ואחר כך קירה על האור והחושך ואיך שהאור מאיר רק בחושך וכל מני הבלים כאלו. יש תסריטאים שצריך להסביר להם איפה עובר הגבול.לסיכום, זה בטח לא היה פרק רע, אבל הוא קצת חלש יחסית לסטנדרט של העונה. רובו כולל עלילת מתח הכי סטנדרטית בעולם, שעובדת קשה כדי לחלץ מאיתנו דמעות; העימות בסוף שלו די מוצלח, אבל לא הולך רחוק מספיק כדי להיות אמביוולנטי באמת, ונפתר בצורה שקצת מעליבה את הצופים בחוסר ההגיון שלה. מצד שני, סוף סוף פרק קירה חדש! ולאור הכיוון שהוא הולך בו, אפשר לצפות לעוד ועוד פשעי מלחמה של קירה שנפגוש בעתיד! כיף!",

      "s05-e12-the-begotten": {
        "title": "עונה 5 פרק 12 - The Begotten",
        "content": "עוד פרק של מלודרמה זולה שעובדת מושלם בזכות ההיכרות שלנו עם הדמויות. אני כל כך מרוצה שאני אפילו לא כועס על התעלול הזול שדחפו לנו בסוף הפרק, כמעט דאוס אקס מאכינה.אודו, כזכור, עדיין מנסה להסתגל לזה שהוא בן אדם וששינה בתנוחות לא נכונות גורמת לכאבי תופת, ולכן הפרק נפתח כשהוא מבלה אצל באשיר. ואז קווארק בא ומציע לו עסקה של לא פחות ולא יותר מאשר משנה צורה תינוק בבקבוק, כמו מה שאודו היה בהתחלה (כזכור, המייסדים שילחו בקבוקים כאלו לכל רחבי הגלקסיה מסיבה מחונטרשת כלשהי). מה הולך כאן? לקווארק יש כזה דבר בעל ערך והוא בא אל אודו ומנסה למכור לו את זה בגרושים? ואיך הוא בכלל השיג את זה? נו טוב, לא משנה. משנה הצורה די גוסס בגלל קרינה שקרכלשהו, אבל באשיר מצליח לרפא את זה, כך שאודו הופך במפתיע לאבא.שוב.זוכרים שזה כבר קרה? וגם אז בגלל קווארק? זה היה ב-The Abandoned, ושם התינוק לא היה משנה צורה אלא ג’אמהדר, וזה נגמר הכי רע שאפשר - הג’אמהדר גדל בניגוד לכל מה שאודו קיווה שיגדל להיות, והראה לנו כמה חסר תוחלת הגזע הזה מרגיש (ובכוונה, כי הגזע הוא תוצר של הנדסה גנטית אגרסיבית במיוחד של המייסדים). כאן לעומת זאת השמיים הם הגבול - אודו עצמו התחיל בתור יצור בבקבוק שכזה ותראו מה הוא גדל להיות. רק שאודו גדל ללא שום הכוונה של משנה צורה, אפילו לשעבר - מה יקרה עם הינוקא הזה? לאן הוא ילך? אני ציפיתי מההתחלה שיהיה סוף רע, אם כי לאו דווקא מאותו סגנון של The Abandoned, פשוט כי לא נראה סביר במיוחד שכזה דבר יחזיק מעמד לעוד כמה פרקים בהמשך (וברצינות, ברגע שבו המייסדים ישמעו על תינוק ב-DS9, מה בדיוק ימנע מהם לבוא ולקחת אותו?)השאלה “איך משנה צורה לומד לשנות צורה” היא מרתקת. זו המקבילה של משני הצורה לשאלה שלנו של “איך תינוק לומד לדבר”. בשני המקרים מדובר על פלא שמאפשר לנו לתקשר עם מה שעד אז נראה כמו שלולית חומה. או כמו תינוק. אצל תינוקות אנושיים זה כמובן תהליך ארוך ומורכב שנמשך שנים; כאן יש לנו בקושי שבוע, אז מראש שום דבר פה לא אמין, וגם לא באמת אומרים משהו על האופן שבו הפלא מתחולל. במובן הזה, הפרק מפספס הזדמנות להיות מד”ב קשה מעניין. הפרק גם לא רוצה להיות כזה - הוא מנסה להיות מלודרמה. מצד אחד יש לנו את אודו שמנסה לעשות הכל “כמו שצריך”, ומדבר עם השלולית החומה, ולוקח אותה לקווארקייה וכדומה. הכל כדי לא להתנהג כמו ד”ר מורה ששיטת הפעולה שלו כשהוא לימד את אודו לשנות צורה הייתה כל מני חישמוליזציות. מצד שני יש לנו את… ובכן, ד”ר מורה, שלא מפספס את ההזדמנות לבוא ולהציע את “עזרתו”. מה שכמובן מוציא החוצה בגלוי את כל האיבה שיש לאודו כלפיו.כמובן, הסדרה באה ללמד את אודו כאן לקח, לא את ד”ר מורה. אז אודו אולי לא קונה את התירוצים של ד”ר מורה שהקרדסים נשפו בעורפו והוא היה חייב להשיג תוצאות ומהר, אבל אז סטארפליט מודיע לאודו שישיג תוצאות ומהר אחרת לוקחים לו את הילד, ובסופו של דבר הוא נאלץ להשתמש בחישמוליזציות של ד”רה מורה בעצמו. וזה עובד טוב. זה עובד יותר טוב מאשר זה עבד עם אודו, כי הקשר הרגשי שאודו ניסה ליצור עם משנה הצורה כן נותן תוצאות. בסופו של דבר הוא אפילו מתחיל לעשות פני אודו, ואודו וד”ר מורה זורחים ומאושרים כאילו הילד אמר את המילה הראשונה שלו, והולכים לחגוג, ומתפייסים, ואודו הולך אל קווארק ומדבר איתו על כמה זה משמח אותו להיות אבא ואיך הוא הולך ללמד את הילד דברים ואיך הוא השלים סוף סוף עם זה שהפך לאדם ו…יותר מדי סוכר, אה? בשלב הזה ברור שעוד רגע הולך על הילד. אם כי עדיין לא ידעתי אם בגלל שהוא יגדל להיות טינאייג’ר מורד, או שהדומיניון יבואו לבקר, או משהו אחר.בינתיים אצל קירה הלידה סוף סוף מגיעה ואנחנו מקבלים הצצה לתוך חדר הלידות ולאיך נראית לידה באג’ורית - וכאן מגיע קרדיט לסדרה שהחליטה לשבור את קלישאות הלידה-שכולה-צרחות. אצל הבאג’ורים הפואנטה היא להיכנס לטראנס של רוגע (שמלווה בהפרשות של חומר הרדמה טבעי של הגוף או שקרכלשהו) וכתוצאה מכך או’ברייאן וקייקו משתתפים באיזה טקס שנראה מטופש של נגינה-בזמן-הלידה אבל בעצם הוא לא מטופש בכלל. רק מה, מרגע שגם שאקר מגיע, הוא ואו’ברייאן מתחילים להתקוטט ולהרוס לקירה את האווירה. זה גורם ללידה להיעצר בפעם הראשונה, וכמעט להיעצר בפעם השניה אחרי שבוע, עד שהיא צריכה לגרש את שניהם החוצה. כשנותנים להם לחזור מגיע אחד מהרגעים הקומיים הטובים ביותר בסדרה עד כה, כששני החבר’ה האלו שממש לא סובלים אחד את השני מנסים להיות מנומסים ולתת לכל אחד להיכנס קודם ובסוף קייקו צועקת על שניהם, והם מנסים להיכנס ביחד ושאקר מורח את או’ברייאן על הדלת.הלידה עוברת בשלום, תודה ששאלתם.אה, כן, מה עם הילד של אודו? מה לדעתם? הקרינה שקרכלשהו שפגעה בו בתחילת הפרק מתגלה כקטלנית בטווח הארוך למרות שבאשיר חשב שהצליח לטפל בה, והילד מת בזרועות של אודו שאומר כמה חבל כמה חבל רציתי ללמד אותך לעוף כמו עיט… רגע אחד. במקום למות, הילד מתמזג בידיים של אודו, נכנס לו לגוף, ואז קורה ממבו-ג’מבו כלשהו שכתוצאה ממנו הילד ככל הנראה מת לגמרי (הוא לא מוזכר בתור משהו ש”חי בתוך אודו” או משהו דומה) אבל אודו חוזר להיות משנה צורה והופך לעיט המדובר בעצמו. זה דאוס אקס מאכינה מרגיז, אבל אני מניח שזה היה צריך לקרות משהו, וזה נותן לשחק של אודו את המשימה הבלתי אפשרית לחלוטין של לעשות פרצוף שתופס בו זמנית את הרגש של “הילד שלי כרגע מת לי בידיים” יחד עם “חזרתי כרגע להיות משנה צורה”.והפרק עושה עוד משהו יפה בסופו, כשאודו מדבר עם קירה והיא מדברת על הקושי שהיה לה למסור את הילד לקייקו ואו’ברייאן. פחדתי בהתחלה שמה שיהיה הוא שהילד יימסר ומבחינת קירה אלו יהיו עסקים כרגיל, וזה גם מה שתוכנן בהתחלה; השחקנית של קירה (שכמובן, זה עתה ילדה בעצמה) היא זו ששינתה את זה, מה שלטעמי טוב פי עשרות מונים, וגם נותן לקירה ואודו משהו משותף להיות עגומים לגביו.",

      "s05-e13-for-the-uniform": {
        "title": "עונה 5 פרק 13 - For the Uniform",
        "content": "שלום וברוכים הבאים למהדורה השבועית של “סיסקו מתחרפן!” תקציר הפרקים הקודמים: סיסקו הוא לא דיפלומט כמו פיקארד, הוא מתאגרף עם דברים כמו Q (ב-Q-Less). סיסקו התפכח מהקדושה של הפדרציה ומבין שבשטח אי אפשר להיות קדושים בגן עדן (ב-The Maquis, Part II). לסיסקו יש משהו מאוד אישי עם המאקי ובפרט עם המנהיג הנוכחי שלהם, אדינגטון אחד שהצליח לעשות ממנו צחוק במשך 18 חודשי שירות בתחנה שבהן הוא התחזה לאיש סטארפליט טוב וחביב וחסר חשיבות עד שבגד בהם וגנב כל מני דברים עם חשיבות אסטרטגית (ב-For The Cause - היי לגמרי לא שמנו לב לדמיון בשמות הפרקים והבנו מראש על מה הפרק הזה הולך להיות). הכי חשוב: סיסקו יורד מהפסים, עם ירידה מוחלטת מתועדת אחת לפחות (ב-Rapture).נראה שהחליטו שהגיע הזמן לשלב את כל הדברים הללו לכדי תוצאות בשטח.הטריגר הפעם הוא אדינגטון, שממשיך להשתולל עם המאקי, וסיסקו לא מצליח לתפוס אותו. בתחילת הפרק אנחנו רואים עוד נסיון-סיסקו כושל שכזה, שבו סיסקו בעצמו מגיע באיזו שליחות חשאית לאיזה מחנה פליטים של השטח המפורז כדי לפגוש מודיע שקרכלשהו ופוגש את אדינגטון בעצמו + פייזר + יתרון הפתעה, שנמצא שם רק כדי לומר לסיסקו שהוא חכם יותר ממנו, שהמודיע שלו נטוש על איזה כוכב (ומשום מה סיסקו לא ישלח כוח חילוץ בשום שלב בפרק) אבל לא מת כי המאקי מוסריים ולא הורגים לא-קרדסים, ושסיסקו צריך להסתכל על הפליטים בעיניים כי סיסקו והפדרציה אחראים לזה (כיף גדול לראות את זה כישראלי בשנת 2017 שיכול להחיל את המקרה הזה גם על הפלסטינים וגם על המתנחלים, תלוי לטובת מי בא לו להיות בקומבינציה ישראל/פלסטין וסיסקו/אדינגטון), ושלא. יבוא. אחריו.ואז אדינגטון משתגר ונעלם, סיסקו מנסה לרדוף אחריו בדיפיינט ומגלה שאדינגטון התקין עליה רוגלה שמשתקת אותה לחלוטין ואיכשהו כל סריקות האבטחה שלהם פספסו. אדינגטון מחזק את קונספט ה”המאקי לא הורגים” בכך שהוא מחטיף קצת לדיפיינט ומציין שהוא יכל להשמיד אותה, ומסתלק.אני מכתיר בזאת את אדינגטון ל”האנטגוניסט הטוב בסדרה לפחות עד שדוקאט יחזור להיות אויב של ממש של סטארפליט”. זה לא רק שהתסריט נותן לאדינגטון עליונות; זה שהשחקן מעביר את העליונות הזו, ואת תחושת מוסריות היתר, בצורה כל כך טובה, ואנחנו לא לגמרי בטוחים שהוא לגמרי טועה. מכיוון שמכאן ואילך הפרק נסוב סביב האובססיה של סיסקו עם ללכוד את אדינגטון, הפתיחה הייתה הכרחית כדי לתת לנו תחושה של עד כמה בדיוק אדינגטון מעצבן. והוא ממש, ממש מעצבן. זה ממש מוצלח.אדינגטון מחק את כל התוכנה שהייתה על הדיפיינט, אז סיסקו ושות’ נאלצים לסבול את ההשפלה שבספינה אחרת שגוררת אותם כל הדרך הביתה, ואז כשהם חוזרים ל-DS9 הם שולפים את הגרסה העדכנית של התוכנה מגיטהאב ו… רגע, לא, אין להם שום גיבוי. או’ברייאן אומר שיקחו להם שבועיים לתכנת את כל המערכות מחדש. אותו או’ברייאן שב-Destiny התרברב בכך שלכל מערכת של סטארפליט יש גיבוי ועוד גיבוי, כן? מתברר שנראה להם הגיוני שכל הגיבויים של הספינה יהיו על הספינה. כמובן, עכשיו הם צריכים לסרוק את כל DS9 אחרי עוד וריאציות של הרוגלה של אדינגטון, ואודו מדווח שכבר מצאו כמה וכמה מהן. רגע לפני שאודו הולך לטבוע בים של חיפושים נוספים בכל המערכות בתחנה, הוא לא מפספס להשחיל לפדרציה:“Sir, have you ever reminded Starfleet Command that they stationed Eddington here because they didn’t trust me?”“No.”“Please do.”הא! מאז ה-Great Tribble Hunt לא נהניתי כל כך מהרוע של אודו.לסיסקו כיף פחות. בעיקר כשסטארפליט מוריד אותו מהחיפוש אחרי אדינגטון ומעביר את המשימה לקפטן אחר. כמה כיף פחות? הוא הולך להרביץ לשק אגרוף ולצעוק על דקס. בו זמנית. מכיוון שלא סומכים על הקהל להבין רמזים, הוא צועק במפורש מה מעצבן אותו באדינגטון. אז יש את האספקט של אדם שהוא ראה כל יום ועבד איתו וסמך עליו וסיסקו צועק על זה, אבל יש עוד אספקט, קצת יותר מחודד, שגם עליו הוא צועק:“He played me all right. And what is my excuse? Is he a Changeling? No. Is he a being with seven lifetimes of experience? No. Is he a wormhole alien? No. He’s just a man, like me. And he beat me!”או במילים אחרות, אדינגטון הפך להיות הג’וקר של סיסקו. מין Supervillain שכוח העל שלו הוא בכלל שאין לו כוחות על. ומה עושה נבל על כמו הג’וקר? אה, אני יודע! הרעלות המוניות! אז זה בדיוק מה שאדינגטון עושה - הוא בזז משלוח של שקר כלשהו והכין ממנו גז שרעיל רק לקרדסים אבל לא לגזעים אחרים, והוא מטייל לו לכוכבים באיזור המפורז ומרעיל להם את האטמוספירה לחמישים השנים הקרובות כדי לגרש משם את הקרדסים. חייבים לעצור אותו! באטמן לפעולה! כלומר, סיסקו. אז מה אם יש משטרה שמטפלת בנושא, אנחנו יודעים שרק סיסקו יכול! ונכון שהדיפיינט עדיין חצי לא מתפקדת, אבל מסתדרים עם מה שיש! ולכן אנחנו מקבלים סצינה מאוד, מאוד ארוכה של הדיפיינט המקרטעת מנסה לצאת מ-DS9 כשכל ההוראות בה מועברות דרך נוג שהוא היחיד שיכול לתקשר עם המהנדסים בגלל שיש רעשי רקע במכשיר התקשורת או שקר כלשהו. הדיפיינט נראית יותר כמו צוללת מסרט משנות החמישים (וזה היה הרעיון) מאשר כמו ספינת חלל, וכמעט נתקעת בתחנה כשהיא מנסה להסתלק.אבל זה מה שיש ועם זה ננצח!לאדינגטון יש מבט שונה על הנרטיב הבאטמני, והוא טורח לתקשר עם סיסקו במיוחד כדי לומר לו מה - הוא מערב את “עלובי החיים” בתמונה וקורא לסיסקו ז’אבר, על שם השוטר שרודף את הגיבור ז’אן ולז’ן במשך עשרות שנים בגלל שהלה גנב כיכר לחם (היי, ככה זה מוצג בסדרה, אז מה אם במציאות הרדיפה - העדיין לא מוצדקת - היא בגלל שולז’ן הפר את תנאי השחרור שלו כי בתקופה הזו אסיר משוחרר לא יכול לעשות כלום בלי להפר אותם). כמו כן, למקרה שזה מפתיע מישהו, אדינגטון הצליח לשתק בלי מאמץ מיוחד את הספינה של הקפטן האחר, אז סיסקו והדיפיינט המקרטעת שלו הן כל מה שיש בין אדינגטון ובין גירוש מוחלט של הקרדסים מהאיזור המפורז.הפרק הזה מנסה להציג צד אפל של סיסקו, אבל בשום שלב הוא לא מעז לגלוש אל הצד האפל באמת - אל זה שסיסקו יתרווח רגע לאחור בכיסא ויאמר לעצמו “הממ, אדינגטון עלה פה על משהו, ועשינו כמיטב יכולתנו לעצור אותו. הוא פשוט מתוחכם מדי. בואו ניתן לו להשלים את המתקפה שלו על הקרדסים…”. כמובן, זה עשוי לגרום למלחמה עם קרדסיה, אבל זוכרים איך סיסקו די גרם במו ידיו לתחילת מלחמה עם הקלינגונים ב-The Way of the Warrior?בעזרת אודו וקצת עבודת בלשות שמתבססת על מידע שהקפטן האחר מצא, סיסקו מצליח לאתר את הכוכב הבא שאדינגטון יתקוף, ומגיע לשם… מאוחר מדי. הכוכב כבר הורעל, ואדינגטון מצליח להימלט כשהוא מפוצץ מעבורת קרדסית שמובילה פליטים וסיסקו נאלץ לגרור אותה הרחק מהכוכב כדי שלא תתרסק במקום לרדוף אחרי אדינגטון. שוב התפספסה הזדמנות לעשות “סיסקו אפל”, בפרט עם הדילמה המתבקשת של “אם אני לא אעצור את אדינגטון עכשיו, אלפי קרדסים נוספים עלולים למות”. זה גם מעיד על כך שהאובססיה של סיסקו עם אדינגטון עדיין לא עברה את הקצה. וזה טיפה אכזב אותי בשלב הזה של הפרק כי חשבתי שסיסקו כן יבחר את אדינגטון על פני הקרדסים. אבל הרעיון בשלב הזה הוא להראות איך סיסקו לא נשבר ולא נשבר -עד לרגע שבו הוא כן.ומה הוא עושה כשהוא כן נשבר? הוא מחליט להפסיק עם השטות הזו של לרדוף אחרי אדינגטון כדי להגיע כל הזמן מאוחר מדי או להיכנס למלכודת שהוא הכין מראש, ולשנות את חוקי המשחק. זה בא אחרי דיון ספרותי מגוחך במיוחד עם דקס (דקס שונאת את ויקטור הוגו! אבוי!) שבו סיסקו מסיק שאם אדינגטון קורא לו ז’אבר, אז אדינגטון רואה את עצמו בתור ז’אן ולז’ן, שכל מה שהוא עושה כל הספר בערך הוא להקריב את עצמו עבור אחרים. זה מגוחך, כי ז’אבר הוא מם בפני עצמו, גם כשהוא לא מחובר לז’אן ולז’ן, אבל נעזוב את זה. אז סיסקו מחליט למצב את עצמו בתור הרע שמאלץ את ז’אן ולז’ן להקריב את עצמו.איך הוא עושה את זה? הוא למד מהטוב ביותר, כלומר מאדינגטון. הוא מכין גז רעיל שקר כלשהו שהופך כוכבים לבלתי ניתנים ליישוב על ידי בני אדם אבל לא על ידי קרדסים, הולך למושבה אנושית כלשהי באיזור המפורז, מזהיר שהולכים להפציץ אותה בגז הזה, אדינגטון מגיע כדי להכריז שסיסקו מבלף, וסיסקו עונה לו ב”האמנם” ואז מצווה על שיגור הנשק. הצוות של הדיפיינט קצת בהלם, אבל וורף משגר. זה לא הורג אף אחד כי המאקי יספיקו לברוח, אבל זה כנראה הכי רחוק שראיתי קפטן סטאר טראק הולך אי פעם. האם סיסקו איבד את זה סופית? האם You Either Die A Hero, Or You Live Long Enough To See Yourself Become The Villain?בכל מקרה, זה עובד. כשסיסקו מבהיר לאדינגטון שהוא הולך להמשיך לעשות את זה לכל כוכב אנושי באיזור המפורז, אדינגטון נכנע, מוסר את הגז הרעיל שלו ואת עצמו והולך לכלא על DS9. משהו אומר לי שזה עוד לא הסוף. אבל בינתיים, מה בדיוק אנחנו אמורים לחשוב על סיסקו? ובכן, דקס אומרת לנו את זה די במפורש:Dax: Benjamin, I’m curious. Your plan to poison the Maquis planets. You didn’t clear it with Starfleet first, did you.Sisko: I knew I’d forgotten to do something.Dax: Big gamble.Sisko: That’s what it takes to be a good villain.Dax: You know, sometimes I like it when the bad guy wins.זה היה פרק מצויין, ממש מצויין. אדינגטון הוא אנטגוניסט מעולה, וההשתגעות של סיסקו, מטרידה ככל שתהיה, לוקחת את הסדרה לכיוונים מעניינים. עונה 5 מפגיזה שוב.",

        "title": "עונה 5 פרק 14 - In Purgatory's Shadow",
        "content": "הנה בא הרגע שחיכינו לו מסוף עונה 2. ידענו שזה יבוא. חיכינו שזה יבוא. השאלה היחידה הייתה האם כשזה יבוא הולכים לפשל עם זה ולעשות פרק גרוע. האם זה קרה?ממש, ממש לא. ביצוע מושלם. איזה מתח. החשש היחיד הוא מתסמונת Improbable Cause ו-Homefront: פרקי “המשך יבוא” מרתקים עם סיום קליפהאנגרי שמבטיח המון, ופרק המשך שמקיים קצת פחות. הפעם אני אופטימי הרבה יותר.אנחנו מתחילים עם תזכורת לכך שאודו חזר להיות משנה צורה, כשקירה עוזרת לו לסדר מחדש את החדר ומוצאת ספרי “איך להתחיל עם בחורות” וכאלה, ואז שוכחים מאודו המסכן ליתר הפרק - אני מניח שבפרק הבא הוא יעשה קאמבק. האקשן מתמקד בשדר קרדסי שמגיע לתחנה מרביע גאמה, וגארק נשלח לסייע בפענוח שלו, וחוזר לספר לבאשיר וזיאל שזה היה כלום ושום דבר וביי ביי להם. בוא ניזכר מיהו גארק, מכל מה שראינו עד כה: רב-מרגלים ותיק ומנוסה ביותר, אולי המתוחכם והמסוכן ביותר מבין כל הקרדסים. רב המרגלים הזה לא מצליח לעבוד על אף אחד וברור כשמש שהדבר הראשון שהוא הולך לעשות הוא לנסות לגנוב ספינה, ובאשיר כבר מחכה לו שם, עם פייזר שלוף. פייזר שלוף? מה הקטע, באשיר?מכל מקום, גארק מתרשם מאיך שבאשיר הפך במרוצת השנים לחשדן כזה ומספר את האמת לשם שינוי - זה היה מסר מוצפן בקוד שמכירים רק גארק והמנטור שלו, אנברן טיין. ההוא שהצליח להשמיד את הצי הקרדסי ב-The Die is Cast ולהיעלם ברביע גאמה, אבל כמסתבר לא נהרג אז. וגארק רוצה לצאת למבצע חילוץ. למה, בעצם? ובכן:Bashir: You don’t owe Tain anything. He had you exiled from Cardassia. Garak: Yes, but aside from that, we were very close.ברור שכל העסק הוא אישי, אישי מאוד. ברור גם שחוסר היכולת של גארק קודם להיראות אדיש ביחס למסר למרות כל ההכשרה שלו לא הייתה פאשלה של השחקן אלא הרושם שהיה אמור להתקבל. עד סוף הפרק נקבל גם הסבר למה.לרגע נדמה שאנחנו הולכים לראות עוד הרפתקאת גארק-באשיר מרתקת, אבל אז באשיר מבאס תחת ואומר לגארק שהולכים לדבר עם סיסקו. וסיסקו דווקא זורם עם ההרפתקאה של גארק, אבל שולח איתו את וורף, כי עדיין לא היו לנו מספיק זיווגים מוזרים בסדרה הזו. אנחנו מקבלים סצינת פרידה וורף-דקס (אויש הם כל כך חמודים!!) ויאללה, יוצאים אל… רגע, לא. גם גארק מקבל את הרגע שלו של ארוחה רומנטית עם זיאל שבה הוא בעיקר מנסה להזהיר אותה מפניו ושלא תתאהב בו פתאום או משהו, ובתמורה למאמצים חוטף מכות מדוקאט שהגיע לשם בעיתוי מושלם. גארק מסתלק לו, אבל מכניס לדוקאט בצורה שמשמחת את כולנו שיש גארק:Garak: You do have a lovely daughter. She must take after her mother.היום הולך להיום “יום הציטוטים המוצלחים”, מה? אז הנה גם וורף וסיסקו בתדריך שלפני היציאה למשימה:Sisko: Remember, this is a reconnaissance mission. You are to avoid Dominion ships at all cost. I want you back in one piece. Worf: What about Garak? Sisko: I want him back too. I don’t suppose I have to tell you to keep a close eye on him. Worf: At the first sign of betrayal, I will kill him. But I promise to return the body intact. Sisko: I assume that’s a joke. Worf: We’ll see.ומה עם אינטראקציית וורף-גארק? יש לנו קצת מזה כשגארק מנסה לעבוד על וורף שהוא רוצה להצטרף לאקדמיה, וזה נחמד, אבל בכנות? העדפתי את איך שהם הלכו מכות ב-Broken Link.בינתיים דוקאט מעוצבן. כמה מעוצבן? ברמה של ללכת לצעוק על קירה בעניין גארק ולטעון שלהביא את זיאל לתחנה מראש הייתה מזימה קיראיסטית כדי לפגוע בו ועוד כל מני דברים שמראים שדוקאט בטוח שהוא מרכז היקום. קירה לא מתרשמת ממנו עכשיו יותר מאשר התרשמה ממנו ב-Civil Defense כשהוא היה הדבר היחיד שיכול להציל את התחנה, אז הוא רק מתעצבן עוד יותר. משהו אומר לי שמניחים פה את הקרקע לרגע (אולי בפרק הבא?) שבו דוקאט יחזור להיות אויב מר מאוד של DS9.בינתיים בגזרת וורף וגארק, וורף מגיע למסקנה ההגיונית שעדיף להם לחזור לפני שהם יגיעו עמוק מדי לשטח הדומיניון. אבל לגארק העסק הזה הוא אישי והוא מצליח איכשהו לשכנע את וורף להמשיך. הם מנסים להתחבא באיזו ערפילית ולהתקדם בתוכה, ופוגשים שם צי ענק של ג’אמהדר. אופס. הם מספיקים לשלוח הודעת אזהרה ל-DS9 לפני שתופסים אותם וזורקים אותם למין אסטרואיד כלא ג’אמהדרי שנראה יחסית נוח - אפשר להסתובב חופשי וכאלה - חוץ מהקטע הקטן שהג’אמהדרים מארגנים לעצמם קרבות ראווה מול כל מני אסירים. כמו נניח… גנרל מרטוק! הקלינגון ההוא שהיה בעצם משנה צורה כל הזמן וגרם לפרוץ המלחמה! עכשיו אנחנו רואים איפה המקור היה! בכלא יש גם את אנברן טיין שהצליח לשגר את ההודעה לגארק על ידי מציאת צינור גז והרבצה מתודית עליו עם חתיכת אבן, או משהו בין-גלקטי שקול, ויש שם גם את… הפתעה נעימה… באשיר! יש! תהיה לנו “הרפתקאה ביחד של גארק ובאשיר” שוב!רגע, אם באשיר כאן, מה הולך בתחנה?בתחנה אנחנו מגלים בעיקר שכולם נתפסו לא מוכנים בעליל. הם מקבלים את תשדורת האזהרה וקוראים לתגבורת, אבל אין תגבורת קרובה באיזור בכלל. הקרדסים והרומולנים עדיין מחוסלים ברובם - רק דוקאט יכול לעזור. על עזרה מהקלינגונים לא מדברים בכלל. זו גם לא השעה המזהירה במיוחד של הפדרציה. כל זה כמובן לא מקרי - יש לדומיניון מרגלים בכל מקום (כפי שראינו לפני רגע) והם בוחרים את הרגע הנוח ביותר בשבילם לתקוף. מה שכן מגוחך הוא שני דברים שמעידים על כך ש-DS9 נרדמה בשמירה:הראשון הוא שיש להם תוכנית מגירה לסגירת חור התולעת במקרה חירום בצורה שלא הורסת אותו, על ידי שיגור קרן ממבו-ג’מבו כלשהי, אבל תוכנית המגירה הזו לא הועברה אף פעם לפסים פרקטיים ואין להם מנגנון מוכן שעושה את זה (בזמן שההגיון אומר שאמור להיות להם כפתור אדום מתפקד בשלב הזה). השני, והחמור יותר, הוא העובדה שאחרי כל הטררם של ביצוע אינסוף בדיקות דם כדי לתפוס משני צורה, הם פשוט זנחו את כל הקטע הזה לאנחות. הפרוטוקול היה צריך להכתיב שלכל הפחות, במועצת מלחמה לקראת פלישה של הדומיניון ישתמשו בזה, אבל הם לא - “באשיר” משתתף בפגישה בלי בעיה. יש כאן מקרה חמור של “אם אין לזה זמן מסך, זה לא קיים”. יהיה טרחני להמשיך להציג את בדיקות הדם הללו בסדרה שוב ושוב, אבל זה בלתי נתפס שפשוט יפסיקו להשתמש בהן. היו הנחיות מסודרות לבצע אותן - מתי הן בוטלו בדיוק? למה? איך?“באשיר” עצמו באמת מתנהג כמו גרסה קצת יותר אגרסיבית של באשיר המקורי, מה שמסביר את הפייזר בתחילת הפרק ואת החשדנות, אבל הוא עדיין ג’נטלמן מקסים שמביא לדקס ואו’ברייאן כריכים בזמן שהם עושים את השפצורים כדי להפעיל את המה שמו שאמור לסגור את חור התולעת. אני מצפה שהם יורעלו או משהו, אבל זה לא קורה ולא לגמרי ברור לי איך והאם הוא מחבל במה שהם עושים בשלב הזה. אולי הוא סתם מנצל את זה כדי לרגל אחריהם.בינתיים דוקאט מבלה את זמנו בלנסות לגרום לזיאל להסתלק מהתחנה ולהפסיק להיות מאוהבת בגארק, נכשל כמו כל אב בהיסטוריה ומתעצבן עוד יותר. לא ברור לאן זה הולך אבל כנראה לא למקום טוב במיוחד.על אסטרואיד הכלא אין בשלב הזה יותר מדי דברים לוורף וגארק לעשות חוץ מאיחוד מרגש עם באשיר, אבל אנברן טיין גוסס והולך למות בעיתוי המושלם שבו גארק מגיע, כך שבמקום לחלץ אותו גארק זוכה לשיחה אחרונה איתו, שהיא בעצם כל מה שהוא רוצה. גם בשלב הזה גארק עדיין דורש עוד ועוד קבלה והערכה מטיין, עד שמתברר שהוא הבן שלו, מה שמסביר כמה דברים. ואז טיין מת, ואנחנו מקבלים את גארק מודל 2.0: סוף סוף גארק שאמור לעמוד ברשות עצמו, ורוצה להתחפף מהכלא שאי אפשר לברוח ממנו כמה שיותר מהר. אני לא יכול לחכות ולראות מה הוא יעשה עכשיו.וב-DS9, מה לדעתכם קורה? הצי הג’אמהדרי מגיע וקרן-סגירת-חור-התולעת “משום מה” נכשלת ברגע האחרון, זה מה שקורה. “באשיר” לא נחשף, תגבורת לא מגיעה, צי ג’אמהדרי ענקי עובר דרך חור התולעת, ואנחנו… אנחנו כבר לא יכולים לחכות להמשך של זה, אבל חייבים לכתוב קודם סיכום פרק!מה שאהבתי במיוחד בפרק הוא שהסדרה לא שכחה לא את המהומה של אנברן טיין ולא את מהומת הקלינגונים, ולא את סכנת ההסתננות של משני הצורה ובטח שלא שכחה את דוקאט וגארק - כל חוטי העלילה המרכזיים של הסדרה התאחדו בשביל השלב הזה. קיבלנו “חלק ראשון” מושלם; הדבר היחיד שנותר לראות הוא אם החלק השני יקיים את כל מה שהראשון הבטיח.",
