      "s07-e05-chrysalis": {
        "title": "עונה 7 פרק 5 - Chrysalis",
        "content": "פרקי באשיר ממשיכים לקלוע בול, בזה אחר זה. והפעם ארבעת המופלאים מ-Statistical Probabilities חוזרים, ו”באשיר הוא קריפ” חוזר וזוכה לטיפול הולם, ובמקום שסרינה תשתוק כל הפרק כמו בפעם הקודמת היא נמצאת במרכז, והתוצאה היא פרק כיפי וחכם יחסית שמראה כמה קו העלילה של “באשיר מהונדס גנטית” היה רעיון טוב. כמו כן, אני מתמוגג מכך שלא הלכו הפעם על דבקות במה שנראה כמו מקור ההשראה המד”בי של הפרק (שלא ארחיב עליו כי ספוילרים, אבל נו… הזה עם הפרחים).אנחנו מתחילים עם “באשיר ילד כאפות”… רגע, לא באמת, אבל אפשר לנצל את ההזדמנות לדבר על זה. בתחילת הסדרה באשיר היה דמות מעצבנת שכתובה מעצבן ואף אחד לא סבל - לא בתוך הסדרה ולא בקרב הצופים. אחרי עונה ומשהו זה השתנה ובאשיר הפך להרבה פחות מעצבן מבלי שיפסיק להיות מעצבן לגמרי - כלומר, הפך לאט לאט לדמות שהוא היה אמור להיות מלכתחילה. זה עדיין אמר שהיו לנו פחות ופחות רגעי “לאף אחד אין כוח לבאשיר”. בתחילת הפרק הזה יש לנו את זה, כשהוא מנסה להתעלק על או’ברייאן ועל קירה ואודו כדי לבלות ולאף אחד מהם אין זמן וכוח אליו. הפרק מנסה להזכיר לנו שעם כל כמה שהוא התקדם בחיים, באשיר בבסיסו הוא עדיין קצת אאוטסיידר ועדיין קצת בודד ואומלל.אז הוא חוזר לחדר ומתעסק בפרוייקטי מחקר עצמאיים במיטה עד שמזעיקים אותו למרפאה למרות שהוא בכלל לא בכוננות, כי “אדמירל פטריק” העיף את הרופאה מהמרפאה כי היא “שאלה יותר מדי שאלות טיפשיות”. אז באשיר מגיע לראות על מה המהומה ומגלה את שלישיית הגאונים-מטורללים מ-Statistical Probabilities - לורן, פטריק וג’ק - במדי סטארפליט, כשפטריק עונה לכל דבר ב-“That’s a Stupid Question”, כולל לשאלות איך הם בכלל הגיעו לשם ומאיפה המדים. מתברר שללבוש מדים ולומר על הכל שזו שאלה טיפשית עובד מצויין כשרוצים להשיג דברים.ולמה הם פה? ובכן, בשביל זה צריך להסתכל על הגאונה-מטורללת הרביעית, שיושבת על המיטה ולא זזה - סרינה, שגם בפרק הקודם התפקיד שלה התמצה בעיקר בזה (ובלהציל את הפדרציה מכיבוש על ידי הדומיניון אבל נעזוב את זה). אתם מבינים, באשיר אשכרה עושה את העבודה שלו ולא שכח אותם ועכשיו הוא חושב שהוא הבין מה הבעיה הספציפית של סרינה ואיך אפשר לרפא אותה.אז בזה מתעסק החלק הראשון של הפרק, וזה סבבה. אני מאלו שאהבו את הרביעיה הזו ושמח שהחזירו אותה לסיבוב שני. לורן, פטריק וג’ק עושים את השטיקים הרגילים שלהם ועושים אותם משעשע תוך שהם פותרים לבאשיר בעיות הנדסיות שקשורות לניתוח שגם או’ברייאן לא יכל לפתור, וסרינה עוברת את הניתוח בשלום ומתחילה לשוטט בתחנה ולדבר בצורה הססנית ובקושי, אבל לדבר.לרגע נדמה שהפרק יעסוק בתהליך האיטי וההדרגתי שבו מישהי כמו סרינה שעד עכשיו הייתה מנותקת לחלוטין לומדת לתקשר עם הסביבה; אבל הפרק מעדיף לא לעסוק בזה (ולטעמי זה משתלם) ובמקום זה הוא בוחר “להקפיץ” אותה לרמה שבה היא כבר מדברת ומתנהגת ומתלבשת כמו אדם רגיל לגמרי שהוא גם במקרה גאון גדול יותר מבאשיר (כלומר, היא פותרת לבאשיר בעיות בפרוייקט המחקר שהוא לא מסוגל). בשביל “להקפיץ” את סרינה מרמת ה”מדברת בקושי” לרמת ה”מדברת רגיל” תקעו לנו באמצע הפרק קטע שלדעתי יפלג את הצופים בצורה דרסטית בין “אוהבים כל שניה בזה” לבין “מה זה היה החרא הזה” ובו לורן, פטריק וג’ק מתחילים לשיר וסרינה מצטרפת אליהם באופן הדרגתי. במשך דקה וחצי - נצח של זמן מסך. מאז IT’S A FAKE לא היה רגע שצעק לי “אני הולך להיכנס לרשימת הרגעים הגדולים של העונה שלך” כל כך.ואז מגיע החלק השני של הפרק שהוא המהות שלשמה נתכנסנו פה.הפחד הגדול שלי היה שהחלק הזה של הפרק יעסוק בשיפור הולך וגדל במצב של סרינה והיפתחות שלה לעולם, עד שהיא פתאום קורסת שוב למצב הקטטוני שלה באופן בלתי הפיך. זה רעיון נפוץ למדי שטוב מאוד בסחיטת דמעות וממש לא התחשק לי שישתמשו בו פה. ובכן, הוא לא פה. הוא מופיע מתישהו בתור הרינג אדום, אבל הוא לא פה. סרינה מסיימת את הפרק ונפרדת מהסדרה כשהיא סבבה לגמרי ועם עתיד מבטיח - עד כמה שזה אפשרי עבור מי שהחברה של הפדרציה דואגת מראש להדיר מעמדות כוח מסויימות. אנחנו לא כאן בשביל זה אלא בשביל ללמד את באשיר לקח אחת ולתמיד.זוכרים את הפרק Melora, שבו באשיר החליט מראש שהוא הולך להתאהב במישהי שהייתה חצי-מטופלת שלו, ברמת הלסטלקר את הקבצים שלה עוד לפני שהיא הגיעה לתחנה? אז יש לנו פה שידור חוזר של זה. סרינה צעירה, יפה, חכמה ותלויה בו לחלוטין כי הפחד שהיא תחזור לקטטוניה משתק אותה והיא צריכה כתף ידידותית להירדם עליה. אז מה באשיר יכול לעשות? ברור שהוא מתאהב צ’יק צ’ק. ולפני שאפשר לומר “ג’ק פטריק לורן” הוא כבר גורר אותה (בהסכמה!) מחבורת המטורללים הזו שעכשיו מנסה למנוע את קריסת הגלקסיה אל תוך עצמה הישר אל ערב או’ברייאן-עזרי-קירה-אודו והימורים אצל קווארק ושיחות על הטיילת ונשיקה רומנטית והצעה שהיא תישאר איתו על התחנה ו…וואו, זה היה רע לתפארת. זה יותר גרוע מאשר ב-Melora. זה מזעזע. הכותבים של הפרק לא מבינים כמה זה מזעזע, שהם נותנים רק ללורן-פטריק-ג’ק לזעום על באשיר בגלל זה, והם הרי מקנאים כי באשיר לא יכול לרפא אותם ועכשיו הוא גונב להם את החברה? אה, רגע, לא. גם או’ברייאן מפקפק קצת בכל זה:BASHIR: Well, don’t you have anything to say? O’BRIEN: As a matter of fact, I do, Julian. I haven’t seen you like this for a long time, and I’m really happy for you. But don’t you think it’s all happening a little fast? BASHIR: We’re genetically engineered. We do everything fast. O’BRIEN: Julian, she’s your patient. BASHIR: Not anymore. I’ve asked Doctor Girani to take over her care. Miles, I don’t think you understand what this means to me. All these years I’ve had to hide the fact that my DNA had been resequenced. I’d listen to people talk about the genetically engineered, saying they were all misfits. I used to fantasise about meeting someone who was like me, who could live a normal life. But it never happened. Until Sarina. Don’t you see? She’s the woman I’ve been waiting for all my life. O’BRIEN: Good luck.כן, באשיר פספס את שיעור האתיקה הרלוונטי באקדמיה. הוא לא מצליח לתפוס מה הבעיה עם מה שקורה כרגע. הוא פוטר את זה ב”אנחנו מהונדסים גנטית, אין פלא שזה מתקדם מהר”. הוא חושב שבגלל שהיא הפסיקה עכשיו להיות הפציינטית שלו אז מעכשיו והלאה המצב תקין למרות נקודת המוצא של שניהם. הוא לא רואה שהוא מייצר תבנית שהיא צריכה להתאים אליה. בקיצור, מישהו צריך לשבת ולהסביר לו לאט לאט ובפירוט מה שלל הבעיות עם מה שהולך כאן.וזה מה שהפרק עושה. סרינה מבריזה מארוחת ערב “רומנטית” עם באשיר כדי לשבת ולבהות בחלל בחדר שלה. לרגע נדמה שיש לנו את הרגרסיה למצב הקטטוני שממנה חששנו, אבל לורן-פטריק-ג’ק חכמים יותר מזה ומבינים שסרינה מעדיפה להיות במצב הזה מאשר להתמודד עם כל הבאשיריזציה של החיים שלה שנפלה עליה. רק כשהיא מסבירה לבאשיר שהיא לא יודעת בכלל מה זה אהבה ושהיא חייבת לו הכל ושהיא רוצה שהוא יהיה שמח, האסימון מתחיל ליפול לו. אז סרינה נוסעת לה לכוכב לכת מרוחק כדי להתעסק במחקר וליהנות קצת מהחיים, לורן-פטריק-ג’ק חוזרים להם למוסד בסבבה שלהם (אנחנו מקבלים “That’s a stupid question!” פרידה מפטריק - נתגעגע אלייך!) ובאשיר ימשיך להיות לבד ואולי יתחיל סוף סוף לחשוב מה הבעיה איתו, עכשיו משהסדרה סיפרה לנו במפורש.כאמור, אני מרוצה מהפרק הזה. גם מכך שלא החזירו את סרינה אל הקטטוניה, וגם מכך שהחזירו את באשיר הקצת-יותר-מדי-קריפ של העונות הראשונות רק כדי להצביע על זה במפורש ולהגיד “כן, זה רע, ולא אמרנו את זה מספיק טוב קודם”. הסדרה למדה משהו בשבע עונות, והדמות של באשיר הפכה, די במפתיע, לאחת מהדמויות המוצלחות בסדרה.",
        "url": "/ds9//S07/E05/Chrysalis"
      }

      "s07-e06-treachery-faith-and-the-great-river": {
        "title": "עונה 7 פרק 6 - Treachery, Faith and the Great River",
        "content": "אתם יודעים מה אמרתי לעצמי? “חסרים לי פרקי אודו בזמן האחרון”. אתם יודעים מה עוד אמרתי לעצמי? “היי, לא היה מספיק וואיון העונה”. אתם יודעים מה קרה? קיבלנו פרק אודו מצויין, ולא סתם עם וואיון אלא עם פעמיים וואיון! מה עוד אפשר לבקש בכלל? אה, עלילת משנה הומוריסטית טריוויאלית אבל כיפית עם נוג בתור מילו מינדרבינדר? מושלם.אנחנו מתחילים עם אודו וקירה שממשיכים להיות זוג חמוד אבל קירה לא הולכת להישאר בתמונה הרבה זמן כי אודו צריך לצאת למשימה לבד (!) כי הוא קיבל תשדורת מהמודיע שלו בקרדסיה (!) שאמור להיות מת כבר שנה ומשהו (!) והוא יוצא לסייע לו למרות שברור לו שזו כנראה מלכודת. וכשהוא מגיע אל היעד אכן נראה שיש פה מלכודת כי וואיון שם. מה וואיון רוצה? ובכן, הוא פותח ב”לשרת אותך”, אבל נו, אנחנו כבר מכירים את וואיון וההערצה העיוורת שלו לכל צורת חיים מבוססת ג’לי בסביבה. זה נהיה יותר מעניין כשהוא אומר שהוא כבר לא רואה בעצמו חלק מהדומיניון. וואיון עורק?! וואיון שלנו? האהוב? טוב, לא בדיוק. אתם מבינים, יש כמה כפילי וואיון, והאחד הנוכחי הוא… פגום.בואו נעשה קצת סדר. היה היה פעם וואיון ב-To The Death. כמו כל וורטה הוא היה דמות של פרק אחד שטופלה בצורה אפקטיבית למדי על ידי ג’אמהדר עצבני. רק מה, אחרי הפרק נפל למישהו שם האסימון שהוורטה של ג’פרי קומבס הוא לא סתם הוורטה הכי טוב בסדרה אלא אולי הדבר הכי טוב בסדרה בכלל, אז החזירו אותו בהמשך ונתנו לו תפקיד מרכזי ובשביל ההעלאה באוב הזו מלמלו משהו על שיבוטים ולא נכנסו יותר מדי לפרטים. גם בפרק הזה, למרות שמתבססים על הסיפור הזה חזק, לא נכנסים יותר מדי לפרטים. עדיין לא הבנתי אם הרעיון הוא שהשיבוט מוקם לתחיה עם הזכרונות של הקודם (לכל הפחות, מאז הגיבוי האחרון שלו) ואם לא, איזה תהליך לימודי יש להם, ואפילו לא האם יש כמה שיבוטים שמסתובבים יחד. על פניו אין. וואיון של To The Death היה וואיון 4, ואז הוואיון שפגשנו ביתר הסדרה היה וואיון 5, ואז לפני חודש הוא… הושמד.כמובן, אף אחד לא חושב לרגע שדאמאר לא אחראי ל”תאונה” שנפטרה מוואיון 5, אבל לא לגמרי ברור מה האפקט שלה יהיה בטווח הארוך, כי פשוט עוברים לשימוש בוואיון חדש. אלא שלפעמים יש באגים בתהליך ההפעלה של וואיון חדש ומתברר שהעותק החדש - במקרה שלנו, וואיון 6 - הוא קצת… אה… בעל יצר לערוק, וכאלה. אז וואיון 6 הדפקטיבי נמלט על נפשו ובינתיים כבר יש וואיון 7 שמנהל עם דאמאר את המצוד ומאוד, מאוד רוצה להיפטר מוואיון 6 שיודע את כל סודות הדומיניון ומתכוון לחשוף אותם ברגע שהוא ואודו יגיעו לדס9.אז ברור שהם לא יגיעו.ובנימה אופטימית זו, בואו נעבור אל נוג ואו’ברייאן! הם צריכים לתקן כל מני דברים ובשביל זה הם צריכים את המקגאפין של השמאפלפף שסיסקו אמר שהוא מצפה שיהיה מוכן עוד שלושה ימים למרות שצריך לפחות שבועיים לחכות לאספקה הבאה! אז נוג מבקש מאו’ברייאן יד חופשית כדי לעשות דברים נוגיים, ויוצא למסע התחברויות עם אנשים ועסקאות מפוקפקות כדי להשיג את השמאפלף! ולצורך כך הוא קודם כל משיג את הבוגיסרוקי של החומפרף וגונב למרטוק ארגז של יין ואת שולחן העבודה של סיסקו כדי לשלוח למישהו שאוהב להצטלם מאחורי שולחנות עבודה של קפטנים מפורסמים וכבר הצטלם עם זה של פיקארד! ו…!בקיצור, הרשו לעצמם קצת להשתגע עם נוג (ועם או’ברייאן המסכן שנכנס ללחץ הולך וגדל ככל שהתעלול מתפתח). כמובן שבסופו של דבר המזימה של נוג מצליחה וכל העסקאות מסתיימות בכך שהמקגאפין מגיע אל או’ברייאן ושולחן העבודה של סיסקו חוזר אליו בזמן וכדומה. אבל מעבר לכך שהחלק הזה של הפרק הוא הפוגה קומית מוצלחת עבור החלקים הדי מדכאים של וואיון ואודו, יש כאן מענה יפה לשתי שאלות: א) איך מתנהל פרנגי שהוא כן סוחר מוצלח וב) איך יתנהל פרנגי בתוך סטארפליט כשהוא צריך להזיז עניינים. קיבלנו כאן עוד שלב בהליך הרהביליטציה של הפרנגים שהיה די סבבה בסך הכל אז אני מרוצה.אם לחזור אל וואיון 6 ואודו, מה שמעניין בוואיון 6 הוא שאנחנו מקבלים וואיון נטול מסכות. באופן כללי אחת הסיבות שהדמות כל כך מוצלחת לדעתי היא דווקא הכנות והישירות שלה - וואיון אומר בלי היסוס את הדברים הנחמדים והלא נחמדים שהוא חושב ואפילו טורח לשבת ולנמק למה הוא מתנהג כמו מנייק (למשל כשהוא מסביר לקירה למה הוא חייב להוציא את רום להורג או מסביר לג’ייק למה הוא לא נותן לשום דבר שלו להישלח מהתחנה). אבל כל עוד וואיון מתפקד בתור נציג של הדומיניון, איך אפשר באמת ובתמים להאמין לו? לעומת זאת וואיון 6, שמרגע שהופעל פשוט “ידע” שהדומיניון טועה, זה סיפור אחר. כאן אנחנו מרגישים שכל דבר בהתנהגות שלו הוא וואיון האותנטי, ולכן עוד יותר נחמד לראות כמה הוא דומה לוואיונים ה”כן מתפקדים”. אולי קצת פחות מנייק.מה שנשאר קבוע ולא התקלקל אצל וואיון הוא הסגידה למשני הצורה בתור אלים. עד כה ב-DS9 הסגידה הזו הוצגה בשני אופנים - בתור משהו קומי (דיאלוג המחץ בין וואיון לדאמאר ב-Tears of the Prophets), או בתור משהו טראגי ממש. ה”טראגי ממש” הוא גם האופן שבו אודו רואה את העניין הזה, והוא נרתע מאוד מההתעקשות של וואיון שוב ושוב לראות בו אל - וזה הדבר המרכזי שהפרק בא לשנות.בינתיים, וואיון 7 אולי גם סוגד לאודו בתור אל אבל הוא משתכנע שעדיף לפוצץ אותו אם זה ימנע מוואיון 6 להגיע ל-DS9 ולשפוך סודות שיסיימו את המלחמה ברגע. זה גורר התקפת דומיניון שאודו מצליח לנצח כי וואיון עוזר לו בטקטיקה, מה שאוכל לוואיון את הלב והוא מתפלל שהמייסדים יסלחו לו. טראגי טראגי טראגי! ואז מגיעה שורת המחץ:ODO: Has it ever occurred to you that the reason you believe the Founders are gods is because that’s what they want you to believe? That they built that into your genetic code? WEYOUN: Of course they did. That’s what gods do. After all, why be a god if there’s no one to worship you?ו… כן, הוא צודק, זה באמת מה שאלים עושים.עוד סודות שוואיון מספר לאודו: ראשית, את האגדה על איך הוורטה נוצרו: הם התחילו בתור קופיפים קטנים וחביבים שהצילו יום אחד משנה צורה מרודפיו האנושיים (מי? מה? איפה? עזבו, לא חשוב) והוא הבטיח לגמול להם על ידי כך שיהפוך אותם יום אחד לגזע רב עוצמה שישלוט בגלקסיה, ו… ובכן, הוא קיים את זה, אבל לא בצורה הכי טובה בעולם אם תשאלו אותי. אודו משום מה חושב שהסיפור מעיד על נדיבות וחמלה של משני הצורה - שמישהו יספר לו! במקום זה, וואיון מספר לו שבשרשרת הגדולה מתפשטת מחלה שהולכת להרוג את כל משני הצורה רגע מה הולך פה.הקטע של המחלה נרמז עוד קודם, כשרואים את משנת הצורה “ההיא” מדברת עם וואיון 7 ודאמאר ונראית חולה, אבל הנחתי שזו פשוט היא שחולה, אולי בגלל הניתוק המתמשך מרביע גאמה. אז לא, וואיון אומר שזה כללי יותר, וזה מטריד - זה הכי דאוס אקס מאכינה בעולם. אני מקווה שזה לא יהיה הפתח לסיום מלחמת הדומיניון, כי זו פשוט רמאות.וההמשך פשוט מבאס. אודו עושה כמיטב יכולתו להתחמק מהדומיניון אבל לא מצליח וכשהם רגע אחד מהשמדה, וואיון פשוט מתאבד מול המצלמות בעזרת קפסולת הרעל הסטנדרטית של הוורטה כדי שוואיון 7 יפסיק את ההתקפה (דאמאר כמובן רוצה להמשיך אותה ולחסל את אותו. לא הלך לו). כל מה שנשאר לוואיון לעשות הוא למות בזרועות אודו כשהבקשה האחרונה שלו היא לקבל ברכה מהאל שלו - מה שאודו בסופו של דבר עושה.בסוף הפרק אודו חוזר לקירה ומדסקס איתה את ענייני האמונה וגורל הדומיניון ומזכיר לנו שלא משנה איך זה ייגמר, זה כנראה לא הולך להיגמר טוב עבורו. ובכן, האמנם…? אני שמח שהחזירו את אודו למרכז העניינים וקשרו אותו עם קו העלילה שככל הנראה יהיה המרכזי בעונה הזו. ואני כמובן שמח על כל זמן מסך של וואיון. אם זה יימשך ככה נראה לי שהפרידה לשלום של הסדרה תהיה מוצלחת למדי.",

      "s07-e07-once-more-unto-the-breach": {
        "title": "עונה 7 פרק 7 - Once More unto the Breach",
        "content": "היתרון של זה שאנחנו בעונה האחרונה של הסדרה הוא שאפשר לסגור קווי עלילה בלי להסס, ואם סוגרים אותם אין תחושת “חבל, למה עשיתם את זה?!” כמו שהייתה למשל ב-Blaze of Glory כשהסדרה נפטרה שלא לצורך מאדינגטון שיכל לבדר אותנו גם בהמשך. גם הפעם הסדרה נפטרת מדמות משנה חביבה ועושה את זה בצורה ראויה למדי, שנותנת לנו עוד פרק קלינגונים טוב. זוכרים שבתחילת הסדרה הקלינגונים היו נדירים להחריד ועל פרקי קלינגונים, לא כל שכן טובים, לא היה מה לדבר? אז עכשיו הגענו למצב שבו יש לנו פרק קלינגונים טוב שבו וורף די נדחק לשוליים והאקשן הוא בין שתי דמויות משנה (עוד המחשה לכך שדמויות המשנה הן הנקודה החזקה ביותר של הסדרה).הרעיון הבסיסי של הפרק פשוט - בואו נסתכל על הנקודה הזו שתמיד קצת הוחלקה הצידה בחברה הקלינגונית - מה קורה בה לזקנים, שלא הצליחו להרוג את עצמם בקרב עד עכשיו? כזכור, ב-Blood Oath ראינו בדיוק את זה - שלושה ישישים קלינגונים שחיפשו להם דרך מכובדת להתאבד על ידי קרב. שניים מהם הצליחו, השלישי - קור - לא הצליח. ועכשיו צריך להתמודד עם ההשלכות של זה. מאז הקלינגונים כבר הספיקו להיכנס למלחמה נגד הפדרציה, לצאת מהמלחמה נגד הפדרציה ולהסתבך עם הקרדסים והדומיניון עד הצוואר. זמן טוב לאקשן ומוות מכובד, אבל קור זקן מדי בשביל כל החרא הזה. כלומר: אף אחד לא מוכן לצרף אותו לכוח שלו. את קור! אגדה חיה!כפי שהבנתם, הפרק הזה הולך לעסוק בשאלה “איך אגדה חיה הופכת לאגדה מתה”. וכדי שיהיה ברור על מה מדובר אנחנו מתחילים עם או’ברייאן ובאשיר שמדסקסים את קרב האלאמו, וספציפית את השאלה האם דיווי קרוקט נהרג בקרב או נכנע והוצא להורג אחר כך, ואני מאוד מקווה שאתם שואלים “מה? מי? למה זה חשוב?” כי גם אני תוהה איך או’ברייאן ובאשיר נדבקו לפיסה ספציפית כל כך של ההיסטוריה האמריקאית (כן, כבר דיברו קודם על זה שהם משחזרים את קרב האלאמו ואני בטוח שזה לא רומז שום דבר על המשך העונה, מה? כלום!).עבור וורף כל הדיון ההיסטורי הזה מיותר:WORF: You are both wrong. The only real question is whether you believe in the legend of Davy Crockett or not. If you do, then there should be no doubt in your mind that he died the death of a hero. If you do not believe in the legend, then he was just a man and it does notובזאת הוא נוטש את הדיון וזוכה לביקור של קור קרוקט שמבקש ממנו פרוטקציות כדי לקבל איזו ספינת חלל להתאבד בה יפה.וורף הוא בחור טוב שתמיד אפשר לפנות אליו בשביל פרוטקציות ומארטוק בדיוק יוצא לו לאיזו משימת התאבדות מהסוג שהוא עושה פעמיים בשבוע, אז למה לא לצרף את קור. רק מה, מרטוק לא עף על הרעיון במיוחד, או בניסוח קצת יותר מדויק כמעט הורג את וורף בו במקום על ההצעה, ואנחנו מבלים איזה שליש פרק רק על להבין למה הוא כל כך עצבני ומתי וורף כבר ישכנע אותו. כמובן שקור עשה לו עוול נוראי בעבר, אבל הפרק מנסה לנצל את זה כדי לתת קצת יחסי כוחות אצל הקלינגונים ולמקם את מרטוק וקור בהם. קור הוא האריסטוקרט ואילו מארטוק הגיע ממשפחה פשוטה וקור חסם את ההתקדמות שלו בגלל המעמד הנחות שלו. מארטוק בסוף התגבר על זה, אבל - היכונו, הנה הטראומה מגיעה - אביו לא הספיק לראות את בנו מגיע לגדולות.אחרי כל הנאום הזה וורף יוצא די מבאס:WORF: I understand. But I must tell you that using my own authority, I appointed Kor an officer in the Ninth Fleet. MARTOK: Made him an officer, just like that. That’s the difference between his name and mine. His opens doors, mine closes them.אז יש לנו פרק “ספינת קלינגונים”. במשימת חצי התאבדות. עם קפטן ששונא את הקצין השלישי שלו שנאת מוות, והקצין השלישי הזה כבר סובל מסניליות מתקדמת, אבל כל הצוות מעריץ אותו. מה כבר יכול להשתבש? ובכן, למשל, שבמשימת ההתאבדות עצמה מארטוק ייפצע ויאבד את הפיקוד לרגע וקור ישתלט מרוב התלהבות ומחשבה שהוא בכלל נלחם נגד בני האדם לפני מאה שנים וכמעט יהפוך את משימת החצי-התאבדות להתאבדות מלאה.ואז הסדרה עושה את מה שסדרות דרמה טובות עושות: “דמויות טובות עושות דברים רעים מאוד לדמויות טובות אחרות”, כשמארטוק וחבריו חוגגים על הגב של קור הסנילי. מארטוק מקבל את הנקמה שלו, וכידוע פתגם קלינגוני עתיק אומר שנקמה היא תבשיל שמוטב שיוגש קר, וכאן הנקמה היא קרה מאוד… רגע, לא, עזבו אתכם מהפתגמים הקלינגונים המטופשים הללו, מארטוק מתבעס רצח מכל הסיטואציה ובכלל לא נהנה להתעלל ככה בקור. מה זה פה, אלו קלינגונים או בני אדם? האם ייתכן שהסדרה מדברת עלינו? לא… לא ייתכן!ויש גם איזו תת-עלילה עם קווארק ועזרי מז’אנר “קווארק מאוהב ומביך את עצמו כשהוא מנסה לשכנע את עזרי לא לחזור אל וורף למרות שהיא בכלל לא חושבת על זה”. זה לא טוב במיוחד. לא הייתי מרוצה מקונספט “באשיר וקווארק מאוהבים בדקס” שהומצא לקראת סוף העונה הקודמת. עוד יותר לא אהבתי את הקונספט הקריפי של “באשיר וקווארק זוממים על עזרי” וככל שהסדרה ממשיכה עם זה קדימה אני עוד יותר לא מרוצה. אבל זה לוקח כל כך מעט זמן מהפרק שזה אפילו לא יכול להיקרא עלילת משנה ואני בעיקר מקווה שזה ייזנח מעצמו.כדי לסיים את הפרק עם טעם טוב יחסית, נותנים לקור את משימת ההתאבדות שלו במקום שיחזור הביתה בבושת פנים. התירוץ הוא כל מני ספינות דומיניון שהולכות להשיג את הצי של מארטוק ומישהו חייב לקחת ספינה אחרת למשימת התאבדות כדי לקנות לכולם זמן. וורף מתנדב, קור מרדים אותו ויוצא למשימה בעצמו ואיכשהו מצליח לעכב צי דומיניון שלם ולהציל את מארטוק ושות’. מארטוק ההמום מנסה להבין איך קור הצליח לעשות משהו כזה, ואילו וורף קורץ לדיון הדיווי קרוקט מתחילת הפרק עם “מה זה משנה?” וכולם חוגגים. ביי ביי קור, זו הייתה דרך לא רעה בכלל לתת לך ללכת.",

      "s07-e08-the-siege-of-ar-558": {
        "title": "עונה 7 פרק 8 - The Siege of AR-558",
        "content": "כבר מזמן לא היה לנו פרק “מלחמה היא גיהנום”, ואנחנו באמצע מלחמה שהיא, ובכן, גיהנום. אז הנה פרק שזו מהותו. ככזה, אפשר היה לנחש מלכתחילה מה בערך הולך לקרות בו. יהיו רדשירטים, אבל כמיטב המסורת של The Ship (וגם של Children of Time, בעצם) יתנו לנו לחבב אותם לפני שיהרגו אותם (היו רדשירטים, נתנו לנו לחבב אותם ואז הרגו אותם). יהיו פציעות סימבוליות לצוות הקבוע (היו פציעות סימבוליות). לא יהיה ברור בסוף האם זה היה שווה את זה או לא (לא היה ברור בסוף אם זה שווה את זה או לא).הדבר היחיד שהיה לא ברור הוא נוג, היחיד מבין דמויות המשנה של הסדרה שמצא את עצמו בקו האש. לא אכחיש שפחדתי שהוא ימות - עד לשלב שבו הוא איבד רגל, כלומר. מכיוון שאנחנו ב-DS9 שאוהבת לחשוב על עצמה בתור סדרה עם השלכות, נראה שעניין הרגל של נוג לא הולך להסתיים בפרק הזה, אז אפילו אפשר לומר שיצאנו עם נזק כלשהו לצוות הקבוע.והאם זה היה פרק טוב? ובכן כן, הוא היה מצויין. את המטרות שלו הוא משיג בלי למצמץ, והוא גם פרק חשוב במסגרת המאמץ הכולל של DS9 להציג מלחמה בתור עניין כמה שפחות הירואי. אני לא בטוח אם הוא עדיף על Nor the Battle to the Strong או על The Ship או על Rocks and Shoals בהעברת תחושות חוסר התוחלת של כל זה והמלכוד שבו כולם נמצאים; אבל הוא בוודאי מעביר יותר טוב את תחושת המחיר שזה גובה מהחיילים שנמצאים בחזית, וזו נראית כמו אחת מהמטרות המרכזיות שלו מלכתחילה. ובכל מקרה אין צורך ביותר מדי השוואות ויש מקום לכולם.עד כמה הפרק הזה מיועד להיות קודר במתכוון? ובכן, הוא מתחיל עם רום שר מזעזע במסגרת “אודישן” לויק פונטיין, שצריך לנער אותו בעדינות. כשמתחילים פרק עם הפוגה קומית כל כך מאולצת, ברור ששום דבר טוב לא הולך לקרות פה. ואז באשיר בא לקחת מויק מוזיקה בשביל להפיץ לחיילים בחזית במסגרת משימת אספקה שהדיפיינט יוצאת אליה, וחיש קל הצוות מוצא את עצמו בחזית כזו - איזה כוכב שכוח אל בלב המערכת שהפדרציה כבשה ב-Tears of the Prophets שחייבים להחזיק בו כי יש בו מקגאפין חשוב במיוחד שאנשי ההנדסה עובדים עליו כבר חודשים בנסיון לעשות מיקגפון מקגאפנטסטי כלשהו. הבנתם נכון: לחיילים שנמצאים שם אין מושג מה המטרה של כל זה, בעצם. הם שם כי אמרו להם. ושני שליש מהיחידה שלהם נהרג. וכבר חמישה חודשים לא החליפו אותם. והם מתמודדים עם זה בדרכים שונות שנעות בין הלם קרב ובין איסוף גולגולות של אנשי ג’אמהדר - סליחה, איסוף מכלים של הסם הלבן שלהם.אל הכיף הזה מגיעים סיסקו, באשיר, עזרי, נוג וקווארק שנתקעים שם במהלך משימת האספקה כשהדיפיינט מותקפת וסיסקו בוחר להישאר עד שתוכל לחזור. מה קווארק עושה פה? ובכן, התירוץ הוא משהו משהו הנאגוס דרש ממנו להצטרף למשימה כדי לדעת דברים בלה בלה. בפועל קווארק פה כדי לתת את הצד האנושי. אבל לא כמו ג’ייק ב-Nor the Battle to the Strong; קווארק אמנם נבהל מרוב מה שהולך שם אבל גם יודע לשלוף פייזר ולירות בג’אמהדר כשצריך לקראת סוף הפרק. הוא פה כדי להתייאש מכמה שהכל מיותר כל כך, ולדאוג לנוג שלא ייסחף בהתלהבות, וכדי לשאת נאום על הסכנות שבבני אדם שהוציאו אותם מאיזור הנוחות שלהם (נאום שמזכיר מאוד את הקווארק המוצלח של The Jem’Hadar שקצת נעלם מאז) וכדי להיראות כמו הורה דואג אמיתי אחרי שנוג נפצע. חשבתי בהתחלה שזה הולך להיות פרק של נוג, אבל טעיתי; זה קודם כל פרק של קווארק.סיסקו ובאשיר הם פה על תקן החיילים המנוסים שבעיקר מרגישים שאין להם כוח לכל השיט הזה שוב ושוב, וסיסקו גם צריך לסבול את ההאשמות החוזרות ונשנות של קווארק שבכלל לא אכפת לו מנוג והחיילים, ולסבול את הצורך להיות האחראי לשליחת פטרול לאיתור הבסיס של כוח התקיפה הג’אמהדרי שבמהלכו הורגים את אחת מהמגינות הסימפטיות ופוצעים את נוג. עזרי היא סוג של חצי-חצי; זו הפעם הראשונה שלה בקרב, אבל יש לה נסיון רב מגלגולים קודמים. אז דואגים לידד אותה עם המהנדס הסופר-מקסים שכמובן במהלך הקרב יציל אותה וייהרג בעצמו.ונוג… נוג לא למד מספיק מ-Valiant והוא עדיין מלא הערצה לחיילים ובפרט להוא הקריפי שאוסף גולגולות. גם כשסיסקו שולח אותו לפטרול הוא לא מפקפק. גם כשהוא נפצע ומאבד רגל הוא לא מפקפק. מעניין לאן זה יילך מכאן.ויש לנו גם שחזור של In the Pale Moonlight. הבסיס מלא במוקשים ג’אמהדרים שמכונים “הודינים” שמתחבאים באיזה מימד אחר ומופיעים באקראי גם באיזורים שנחשבו בטוחים. עזרי והמהנדס שעוזר לה מבלים חצי פרק בלהבין איך לגלות אותם, ואז… ואז בלי יותר מדי היסוס סיסקו מורה להשתמש בהם כדי לטמון מארב לג’אמהדר. עזרי מאכילה את הצופים בבית בכפית עם האמירה שעד לפני כמה שעות כולם חשבו על המוקשים הללו בתור נשק נוראי שרק הדומיניון ישתמש בו. ומי צודק? ובכן, סיסקו. הם בקושי שורדים את המתקפה של הג’אמהדר בסוף הפרק; די ברור שאלמלא ההודינים היו משמידים שליש מהכוח התוקף, הם לא היו שורדים.המתקפה עצמה מצולמת באופן הכי לא הירואי שאפשר - הכל חשוך, אי אפשר להבין כלום וכולם הולכים מכות ורואים אנשים נדקרים ונורים ויש המון צרחות. אבל הקטע האפקטיבי באמת מגיע כשהמצלמה עוברת אל קווארק שנמצא במרפאה , מקרר את המצח של נוג ומקשיב למהומה שבחוץ עם השמיעה הפרנגית הסופר-רגישה. עד שגם לו אין ברירה והוא נגרר לתוך כל זה כשהוא שומע ג’אמהדר מגיע ומסתובב ויורה בו בדיוק בזמן. להבדיל מכל שאר הקרב, הסצינה הזו כן נראית כמו משהו שיצא מסרט פעולה הירואי (והיא גם היחידה שלא חשוכה לגמרי ואפשר אשכרה לצלם אותה), והבחירה להעניק אותה לקווארק מזכירה קצת את ההירואיות של ג’ייק ב-Nor the Battle to the Strong.ומי היחיד ששורד מבין החיילים בבסיס שאשכרה הכרנו? הפסיכי עם הגולגולות, שגם מציל את סיסקו. את הקרב האמיתי שהסדרה רומזת שהוא יצטרך לנהל אנחנו כבר לא נראה מול המצלמה.הפרק מסתיים בעוד קצת הבהרה של המסר למי שזה לא ברור לו. קודם כל וורף:WORF: This was a great victory. One worthy of story and song. SISKO: It cost enough.ואחר כך קירה:KIRA: Sir, the latest casualty reports have just been posted. SISKO: How many this time? KIRA: Including the troops lost at AR five five eight, seventeen hundred and thirty. SISKO: Seventeen hundred thirty. KIRA: That’s a lot of names. SISKO: They’re not just names. It’s important we remember that. We have to remember.תודה. עכשיו אנחנו זוכרים שאנחנו במלחמה ושמלחמה היא גיהנום. אולי תמצאו דרך לסיים אותה?",

      "s07-e09-covenant": {
        "title": "עונה 7 פרק 9 - Covenant",
        "content": "חשבתם שכת הרפאים ההזויה מתחילת העונה תתברר כקוריוז לא מוצלח שיישכח אחרי פרק אחד? כמעט! נראה שהחליטו להחזיר אותה לעוד פרק אחד כדי להחליט סופית שהיא קוריוז לא מוצלח שיישכח אחרי פרק אחד. אבל עשו את זה בצורה חביבה שהיה לה פוטנציאל לתת אגרוף דרמטי, אם רק הכותבים היו נועזים מספיק כדי ללכת עם זה עד הסוף כמו בסיפור שממנו הם לקחו השראה. הם לא עשו את זה, ונשארנו עם פרק שהיתרון היחיד שלו הוא “קירה מגלה איזה מעצבן זה אמונות דתיות שהן לא שלה”.אנחנו מתחילים עם שיחה של קירה עם אודו-באשיר-עזרי, בדיוק כשקירה יוצאת מדרשה באג’ורית טיפוסית של שעתיים על “כמה חשוב זה לדעת לסלוח” ומאוד מתמוגגת מהדת שלה, בזמן שאודו עצוב לו שהוא לא מאמין בנביאים כי אז הוא היה יכול להצטרף אליה לדרשות. הלו, אודו, אמונה לא עובדת ככה! מי שמצטרף מסיבות כאלו קצת מזכיר לי חבר בכת… אה, אני רואה מה עשיתם פה.כשקירה חוזרת לחדר מצפה לה ביקור מפתיע מאחד, ודק פאלה, שהיה מורה שלה עוד מימי הכיבוש העליזים. מתברר שלאחרונה הוא היה באיזה מסע חיפוש עצמי רוחני, כי הוא “תמיד מחפש תשובות” ועל פי קירה, הוא שונה מהודקים האחרים כי עבורו “אמונה היא מסע”. בשלב הזה כל מי שעדיין לא מאס בדת הבאג’ורית וכמה שהבאג’ורים מרוצים מעצמם מואס בה סופית; אבל כמובן שהבלון הזה מנופח כדי לתקוע בו סיכות. אז הודק נותן לקירה איזו מתנה שמתגלה בתור משדר שמאפשר להפעיל עליה משגר סטייל דומיניון ולהעתיק אותה הישר אל… אמפוק נור.אמפוק נור כאן על תקן “מקום מרוחק ומבודד שכנראה התפאורה שלו לא עולה לנו כסף”; זה היה יכול להיות כל מקום מרוחק ומבודד אחר ששורץ באג’ורים ששייכים לכת הרפאים ההזויה (“אנחנו סוגדים לנביאים האמיתיים”). כמו כל חברי כת ממוצעים, הם מאוד נחמדים לקירה אבל מפנים אותה בכל שאלה אל “המסטר” שהוא… דוקאט. אוקיי, הייתי צריך לראות את זה בא.בואו נדבר לרגע על דוקאט.כזכור, דוקאט התחיל את הסדרה בתור רע מוחלט גנרי שכזה ולא היה עד כדי כך מעניין, עד שהגיעו פרקי המאקי וצפונה. מה קרה בהם? דוקאט נהיה יותר אנושי, אבל לא עד כדי כך; הוא היה ונותר רשע מרושע חסר מעצורים. אבל הוא היה רשע מרושע הגיוני, שיש טעם לשתף איתו פעולה כשהנסיבות דורשות את זה. ודוקאט הנוכחי, מנהיג הכת? בדיוק ההפך מזה. עוד שלב בהפיכה של דוקאט לרשע טרלללה שמזכיר את הרשע הגנרי מתחילת הסדרה רק יותר מביך. יותר מכך - במהלך הפרק דוקאט מנסה ליצור את הרושם שהוא מאמין אמיתי של כת הרפאים וסוגד להם וכן הלאה, אבל הוא נחשף בתור הבלון הנפוח שאנחנו מצפים ממנהיג כת שכזו להיות. אז אפילו לא מדובר על כיוון חדש שהדמות של דוקאט הולכת אליו, אלא על דוקאט הישן והרע שמוצא כל פעם תירוץ אחר להתנהגויות הבזויות שלו. שאיכשהו תמיד כוללות סקס עם באג’וריות.הקומונה עצמה מזכירה, במקרה או שלא במקרה, את ג’ונסטאון של ג’ים ג’ונס - מקום מבודד, חלוצי, שבו מאמיני הכת חיים בתת תנאים ועוסקים בעיקר בהערצה למנהיג המטורלל שלהם שבינתיים שקוע בלשכב עם המעריצות. בג’ונסטאון הפיצוץ התרחש עקב מעורבות חיצונית, אבל קירה היא לא מקבילה מתאימה כאן - היא בעיקר עוסקת בלהיות בהלם מכל הבאג’ורים והאמונות המוזרות שלהם ולהיות מתוסכלת מכמה קשה להזיז אדם מאמין מהשטויות שלו. נסיון קומנדו נועז שלה נכשל כשמתברר שכל הבאג’ורים יגנו בשמחה על דוקאט. הפיצוץ הוא אחר - אחת מהבאג’וריות יולדת, והתינוק נראה חצי קרדסי. דוקאט לא מאבד עשתונות ומכריז שזה נס שהרפאים חוללו, ואז מנסה לחסל את האמא על ידי השלכה ממנעל האוויר; כאן קירה מתערבת ומצליחה להציל אותה. זה כבר שובר את דוקאט והוא מתייעץ עם הרפאים ואז מכנס את הבאג’ורים עם ה”פתרון” - התאבדות המונית, כדי “להתמיר” את הגוף שלהם לשירות הרפאים או קשקוש דומה.הנימוקים המקושקשים של דוקאט מתכתבים ישירות עם ההתאבדות ההמונית של קהילת “שער גן עדן” ב-1997, שנה לפני שידור הפרק; אבל אני חושב שהדמיון לג’ונסטאון חזק עוד יותר והכותבים כיוונו גם אליו. בג’ונסטאון ה”התאבדות ההמונית” (שהייתה למעשה טבח המוני) הייתה סוג של מוצא אחרון עבור מנהיג הכת שהבין שהכל הולך לקרוס לו בידיים. ההבדל הוא ששם היו גם אנשים שסרו למרותו והחזיקו בנשק חם, ואילו כאן דוקאט הוא לבד, והבעיה שלו היא שהוא לא באמת מתכנן להתאבד, וקירה חושפת את זה כמעט בטעות (מפילה לו מהיד את הרעל המזוייף שלו ואז הוא נמנע מלבלוע את הרעל החלופי שהחסידים נותנים לו). זה גם מזכיר את ג’ונס, שככל הנראה לא תכנן להתאבד ובניגוד לכל יתר המתים לא בלע רעל אלא נורה.אלא שיש הבדל אחד גדול בין ג’ונסטאון והפרק הזה. בג’ונסטאון מתו מאות אנשים בצורה מזעזעת והפכו את מה שנראה במבט ראשון כמו קוריוז הזוי ותו לא לטרגדיה איומה. כאן הפרק לא רואה לנכון לסיים בטבח המוני ומשאיר את כולם בחיים למעט אחד - ודק פאלה, ההוא מתחילת הפרק, מורה הדת האהוב של קירה, שלשאלתה “למה” אחרי שהוא לוקח את הרעל רק עונה ש”אמונה” ומשאיר אותה לשבור את הראש האם הוא התכוון לכך שאיבד את האמונה או שהאמונה הייתה חזקה מתמיד ושרדה גם את הפיאסקו הדוקאטי. בשיחה עם אודו קירה מעלה את השאלה הזו ואת השאלה הנוספת האם דוקאט באמת ובתמים מאמין למה שהוא עושה כרגע. ובכן, אני לא בטוח שאפילו הכותבים בסדרה יודעים.התוצאה של כל זה היא פרק דוקאט לא ממש מספק, פרק קירה ממש לא מספק (תחשבו על סיסקו ב-Waltz שבעצם עשה הרבה יותר מקירה עם אותו תרחיש של “להיות תקועים עם דוקאט מטורלל”) ופרק כתות-זה-הזוי לא ממש מספק כי לא הלכו עם הטרגדיה עד הסוף. זה לא פרק רע, אבל זה מצער לראות את התותחים הכבדים מתבזבזים שוב ושוב על דברים שקטנים עליהם.",

      "s07-e10-it-s-only-a-paper-moon": {
        "title": "עונה 7 פרק 10 - It's Only A Paper Moon",
        "content": "ייתכן שאם הייתי רואה את הפרק הזה בזמן אמת הייתי שונא אותו. ייתכן שהייתי שונא כל דבר שמערב את ויק פונטיין. אבל בצפיה הזו בסדרה, כשאני אדם קצת שונה, ויק פונטיין פשוט עובד, ולא ברור לי למה. הפרק הזה מחזיר את ויק לטריטורייה של His Way, לתפקד בתור סוג של יועץ שלוקח חסות על חבר צוות שזקוק להסתגלות כלשהי לעולם האמיתי; רק שבניגוד ל-His Way שבו פונטיין עשה את זה בצורה קריפית להחריד והפרק היה די משעמם, כאן זה מושלם. והעובדה שהפרק לא מתמקד רק על חבר הצוות אלא גם מתייחס לפונטיין עצמו בתור דמות של ממש רק משפרת את העניין. והעובדה שחבר הצוות הוא נוג וההתמודדות היא עם הפציעה שלו ב-The Siege of AR-558 רק משפרת עוד יותר.הסדרה לוקחת על עצמה כאן הימור שמזכיר את זה של Once More unto the Breach: פרק שבו כל הדמויות הראשיות נדחקות לשוליים ומתמקד בשתי דמויות משנה. אבל ב-Once More unto the Breach היה את וורף בתור ציר חשוב בעלילה, וכאן זה פשוט לא קיים - רוב הפרק הוא פשוט פונטיין ונוג, ואולי קצת ג’ייק ועזרי שגם הם סוג של אנדרדוגים. ידענו כבר ש-DS9 אוהבת את דמויות המשנה שלה ויודעת להשתמש בהן, והנה קיבלנו עכשיו אולי את הדוגמא הטובה ביותר לכך.אנחנו מתחילים עם נוג שחוזר לתחנה אחרי כמה שבועות של התאוששות. בניגוד להפחדות של באשיר, יש לו רגל חדשה והיא מתפקדת כמו שצריך; בעתיד יודעים לטפל בקטיעות. מה שלא יודעים לטפל בו בעתיד משום מה זה הלם קרב, ולכן כל אנשים הצוות שבאים לברך את נוג החוזר ולמחוא לו כפיים די המומים כשהוא מעדיף להתחבא בחדר שלו ולא להצטרף למסיבות “ברוך שובך”. ולישון 18 שעות ביום. ולהשתמש במקל הליכה כי הוא טוען שהרגל כואבת (היא לא אמורה לכאוב) והוא לא יכול להניח עליה את המשקל שלו (הוא אמור להיות מסוגל). ולנפנף את השיחות עם עזרי שיכולה רק לומר לסיסקו ש”צריך זמן”. ולהשמיע שוב ושוב את השיר של ויק פונטיין שבאשיר השמיע ב-The Siege of AR-558 ממש לפני הקרב.לא יודע אם כל זה הוא ייצוג מדויק של הלם קרב או לא, אבל אותי זה שכנע.את ג’ייק השמעת השיר הבלתי פוסקת משגעת, אז הוא מגרש את נוג ושולח אותו לבקש מויק פונטיין עצמו לשיר את השיר. שוב, ושוב, ושוב, ושוב, בכל הגרסאות האפשריות. ואז הם מנהלים שיחת “ויק הוא יועץ יותר טוב מעזרי או מכל אדם אחר שקיים ביקום”, ובסופה… נוג עובר לגור בתוך התוכנית של ויק. ומכיוון שמגיע לנו גם רגע הומוריסטי בפרק, זו תגובת הצוות:ROM: My son is insane. EZRI: Rom. ROM: He’s a one-legged crazy man! EZRI: He is not crazy. SISKO: But he is living in a holosuite. EZRI: At first, it struck me as a little peculiar. But after I thought it over, I began to think that this might be a good sign after all. QUARK: How can hiding in one of Julian’s adolescent programmes be a good sign? BASHIR: Hey. JAKE: It could be worse. He could be hiding in the Alamo programme. LEETA: Or that ridiculous secret agent programme. BASHIR: Hey. ROM: Or that stupid Viking programme. BASHIR: Hey!חוץ מההומור הסצינה הזו קיימת כדי להבהיר לנו למה הצוות בכלל נותן לדבר המוזר הזה לקרות (הם חושבים שאם זה נתיב ההחלמה שנוג בחר לעצמו כדאי לזרום איתו) ויותר חשוב, למה קווארק נותן לזה לקרות על חשבונו (סיסקו מבהיר לקווארק שזה “מאוד נדיב מצדו”).“החלמה בסגנון ויק פונטיין” היא כנראה בעלת תבנית קבועה אם לשפוט על פי הדמיון בין מה שקורה עכשיו ו-His Way. גם נוג מקבל את טיפול הטוקסידו, וגם נוג עוזר לויק בעסקים - רק שבמקום לנסות לנגן כמו אודו, הוא עובר על ספרי החשבונות של ויק ומציל אותו מהדוד סם ו-אלוהים אדירים, מישהו ממש ממש השקיע בתוכנית הזו אם בנוסף לממשק ה”זמר עם חוכמת חיים” שלה יש שם גם משחק ניהול מוחבא בתור איסטר אג! (למעשה, אין לזה התייחסות בפרק אבל קל לנחש שויק ארגן את עניין ספרי החשבונות בעצמו - הרי יש לו שליטה מלאה על התוכנית שלו, והוא ידע שזו תהיה התעסוקה המושלמת לנוג).אז נוג מתאושש לכאורה אבל בפועל ממשיך להסתגר אצל ויק כל היום, מתכנן לבנות קזינו אצלו במועדון, ובאופן כללי שומר על יחסי היי-ביי עם אנשי התחנה שבאים. בסוף נמאס לעזרי והיא מצווה על ויק להפסיק את כל השטות הזו, ואז מגיע הטוויסט הנחמד כשמתברר שגם לויק הסידור הזה היה בעצם מאוד נוח. עד עכשיו העירו אותו כדי לשיר כמה שירים וכיבו אותו שוב. עכשיו הוא ממש חי חיים של אדם רגיל וישן במיטה!כל הנושא של הולוגרמה-עם-חיים, שצץ לראשונה ב-TNG עם מוריארטי, כמובן שזוכה לטיפול מקיף בהרבה בוויג’אר שבה הולוגרמה כזו היא חלק מהצוות הראשי; אבל זה לא אומר שלא נחמד לראות גם את ויק באותה סיטואציה, בפרט שהוא באמת כזה נחמד אז למה שנרצה לכבות אותו בעצמם? אבל הוא מכבה את עצמו כדי להכריח את נוג להתנתק (בכלל, אם הוא שולט בעצמו כל כך טוב מה מונע ממנו להפעיל את עצמו בלילות אם החדר פנוי, או סתם להריץ סימולציה שבה הוא מרגיש שהוא נמצא בעולם האמיתי?)מכל מקום נוג לא מוותר מהר ומכריח את ויק לבוא ולדבר איתו פעם אחרונה, מה שסוחט מנוג עוד מונולוג מפואר, בדומה למונולוג ה”אני לא רוצה להיות כמו אבא” מ-Heart of Stone:NOG: I’m scared, okay? I’m scared. When the war began, I wasn’t happy or anything, but I was eager. I wanted to test myself. I wanted to prove I had what it took to be a soldier. And I saw a lot of combat. I saw a lot of people get hurt. I saw a lot of people die, but I didn’t think anything was going to happen to me. And then suddenly Doctor Bashir is telling me he has to cut my leg off. I couldn’t believe it. I still can’t believe it. If I can get shot, if I can lose my leg, anything could happen to me, Vic. I could die tomorrow. I don’t know if I’m ready to face that. If I stay here, at least I know what the future is going to be like. VIC: You stay here, you’re going to die. Not all at once, but little by little. Eventually you’ll become as hollow as I am.איך בדיוק אפשר לא לאהוב את נוג, איך. כשהתחלתי לראות את הסדרה הייתי בטוח שקווארק יהיה ה”פרנגי אנושי” ואילו רום ונוג יהיו סיידקיקס מעיקים שיסוננו החוצה בזריזות. והנה, דווקא קווארק נשאר פרנגי-פרנגי (אבל פרנגי מוצלח), ואילו נוג ורום הפכו לאנושיים יותר ממה שהאמנתי שיתנו לפרנגים להיות. ייתכן שאפשר להכתיר את הפרק הנוכחי בתור פרק הפרנגים הדרמטי הטוב בסדרה, למרות שביקום מקביל שבו העלילה התפתחה קצת שונה, התפקיד של נוג בפרק הזה היה נופל על ג’ייק.בכל מקרה, הפי אנד - נוג יוצא חזרה אל העולם ולאט לאט מתאושש, ואיכשהו מצליח לשכנע את קווארק להריץ את ויק מעכשיו 26 שעות ביממה. לא תתפסו אותי מתלונן על ההפי אנד הזה, גם כאלו מגיעים לנו.",

        "content": "מה שהתחיל בתור נסיון ראוי לתת לעזרי עוד קצת זמן מסך וסיפור רקע נפל על הפרצוף לגמרי בחצי השני של הפרק והפך למלודרמה גרועה במיוחד שמתבססת על צירוף מקרים מגוחך. זה רע, אבל זה לא מתחרה אמיתי על תואר “הפרק הגרוע בסדרה” כמו ידידינו Move Along Home או Let He Who Is Without Sin. זה פשוט פרק לא טוב סטנדרטי שהדבר שמצער בו הוא שאולי התפספסה ההזדמנות הטובה ביותר להפוך את עזרי לדמות שאפשר ממש לזכור. תראו מה It’s Only A Paper Moon עשה לויק פונטיין - זה היה פרק שהבטיח שגם מי שלא אהבו את הדמות בכל זאת יזכרו אותה לטובה בזכותו. כאן? כאן קורה ההפך.נקודת השיא של הפרק היא בהתחלה שלו - עזרי המסכנה קיבלה משלוח גאח קלינגוני ליום ההולדת של מרטוק שג’דזיה הזמינה, והיא מתארת במפורט איך היא זוכרת שכל אחד מהם טועם. ולא אוהבת את זה. זה היה רגע “כמה מבאס להיות טריל שלא ביקש את כל עניין הזכרונות הנוספים הזה” חביב. כל יתר הפרק? כמעט ואין בו חשיבות לכך שעזרי היא מדוקססת, מה שהוא לכאורה דבר טוב כי תמיד התלוננתי שאין כמעט התייחסות לג’דזיה למעט האספקט המדוקסס שלה, אבל מה תגידו - מתברר שטרילים בלי הסימביונט הם… סתם בני אדם רגילים?הפוקוס עובר לרגע אל באשיר שדואג לאו’ברייאן שיצא לחופשה ולא חוזר, והוא מספר לסיסקו שאו’ברייאן בעצם לקח על עצמו משימה בלשית בכוכב לכת אי שם בחיפושים אחרי אשתו הנעלמת של ליאם בילבי - זוכרים? נו, הפושע ההוא שאו’ברייאן הפיל בפח ואילץ אותו להתאבד? ב-Honor Among Thieves? שכחתם? מצוין, כי גם אני שכחתי. וזה לא באמת הולך להיות פרק או’ברייאן אלא פרק עזרי, ולכן מתברר שגם המשפחה של עזרי גרה באותו מקום והיא בעלת השפעה לא מעטה ולכן סיסקו מסנג’ר אותה לעזור - ואמא שלה בתמורה דורשת שתבוא לבקר בבית אחרי שלוש שנים שהיא לא ביקרה.מכאן ואילך זו מלודרמה משפחתית לפי הספר עם אמא שתלטנית, אח חולמני ומדוכא-יצירתית ואח נוסף שנראה מושחת לגמרי, כך שברור לנו למה עזרי נמלטה משם כל עוד נפשה בה. ואז נכנס סינדיקט אוריון לתמונה איכשהו כי הם סוחטים את המשפחה, ובשלב מסויים גם או’ברייאן צץ אחרי שהוא גילה את הגופה של האישה שהוא חיפש.ה”טוויסט” הוא ששני קווי העלילה הללו מתחברים כשמתברר שהאישה הזו “הועסקה” על ידי המשפחה - בפועל, סחטה מהם עוד ועוד כספים מטעם סינדיקט אוריון (ש”דואג” לאלמנות שלו). מה שאומר שהיא נרצחה כדי… להפסיק עם זה? כמובן שהאח המושחת הוא החשוד, וכמובן שזה בעצם האח החולמני והתמים שעשה את זה. ואיזו מסכנה עזרי שהמשפחה מתמוטטת לה בידיים ובעצם זה הכל בגלל האמא השתלטנית! או בעצם זה הכל באשמת עזרי שלא חזרה הביתה קודם! ו…וזהו, בערך? זה פרק די סתמי. לא כזה שמעורר רצון לתאר את העלילה שלו לפרטי פרטים, אבל גם אין לי ביקורות נוקבות שמסבירות למה כל רגע ורגע בו היו רעים. הדבר הרע העיקרי שאני יכול לומר הוא שאנחנו בעונה האחרונה וכל פרק שכזה הוא הזדמנות מבוזבזת לסגור קצוות עלילה ולשלוח דמויות לדרכן בצורה מכובדת. זה היה פרק ברמה של העונה הראשונה או השניה, ובאמת שאין לו מה לחפש פה.",

        "title": "עונה 7 פרק 12 - The Emperor's New Cloak",
        "content": "זה היה פרק עולם מראה, והדעה שלי ביחס לפרקים הללו ידועה - הם מטופשים להחריד והדרך היחידה ליהנות מהם היא על ידי ויתור על כל ציפיה להגיון או חיבור רגשי עם המתרחש, והתמקדות בהנאה מהפארסה.למרבה השמחה, זה גם מה שהפרק הזה חושב.זה מתבטא בכך שהוא נותן את הבמה לקווארק ורום, עושה הרבה שטויות, נותן לרום לדבר בשם הקהל על “למה קרה ככה אבל לא קרה ככה? מה הולך פה? למה זה הגיוני?”, משאיר את קווי העלילה פתוחים לגמרי ועושה הרבה שטויות. כבר אמרתי שהפרק עושה הרבה שטויות? למשל - תוך דקה מרגע שקווארק ורום מגיעים לעולם המראה צצה פתאום גרסת עולם מראה של ויק פונטיין עם שני אקדחים. מה הוא עושה שם? לא ברור. איך הוא בכלל קיים ולא הולוגרמה? קווארק תוהה על זה אבל אין תשובה. מה יקרה איתו? תוך רגע באשיר יכנס וירה בו (ורום יתהה למה, הרי באשיר הוא חבר של ויק! הכל הפוך!). בשביל מה כל זה היה טוב? זה היה חסר חשיבות לחלוטין אבל נתן לנו את האימג’ “ויק פונטיין עם שני אקדחים מחוסל על ידי באשיר”. זה אימג’ טוב.אז ככה? כל הפרק. זה היה כיף. לא הייתי מרחיק לכת וקורא לזה פרק טוב ממש, אבל זה בהחלט היה פרק עולם מראה טוב, אולי הכי טוב מבין כולם. בתור פרידה מעולם המראה זה היה סבבה.העלילה נפתחת עם ההקרפה הרגילה של קווארק שבוהה בעזרי שמפלרטטת הרבה עם באשיר לאחרונה, ונמשך עם רום שנושא בשורות איוב וצועק על קווארק שזאק הנאגוס נעלם. זה כבר מזכיר את ההתחלה של The Magnificent Ferengi, הפעם עם זאק במקום אישקה (ובאמת גם בפרק ההוא זה היה אמור להיות זאק). ובאמת קווארק ורום יוצאים למבצע חילוץ נועז, אבל עם הטוויסט שהפעם מי שמגייסת אותם אליו היא גרסת עולם המראה של עזרי שמזכירה מין קירה-עולם-מראה מתלמדת, עם ביגוד ותסרוקת הולמת ועצבנות מתבקשת, אבל בלי הטירלול המוחלט. זו דמות שאמורה להיות סימפטית, והאמת היא שהיא עשויה בסדר גמור. כמובן, אין שום טעם לחשוב אפילו על ההגיון הפנימי של עולם המראה שפתאום עירב את עזרי - שלא הייתה קיימת קודם - בכל הסיפור הזה.מה הסיפור, בעצם? אני חייב להודות שאני לא עוקב בעצמי. פעם בני האדם היו הרעים, ואז הם הפכו להיות הטובים. ואז הם שוב הרעים? או הטובים? או מי נגד מי? עזבו. שדה הקרב כולל את או’ברייאן ובאשיר בצד אחד, ואת וורף בצד השני, כשגאראק וקירה איכשהו מסופחים אליו. זאק אצל וורף. וורף רוצה מכשיר הסוואה, כי לא קיימים כאלו בעולם המראה. קווארק ורום גונבים אחד ממרטוק (סצינה מטופשת במיוחד שבה הם סוחבים משהו בלתי נראה כבד), שמגלה אותם ברגע האחרון אבל הם מספיקים לברוח לעולם המראה. איך בסוף זה ייפתר עם מרטוק? לא יגלו לנו, הפרק גם מסתיים בעולם המראה, כשהם חוזרים.מבצע החילוץ של קווארק ורום מתנהל בדיוק כפי שהייתם מצפים שיתנהל - כלומר, כולם תופסים אותם ומאיימים להרוג אותם. קודם באשיר ואו’ברייאן תופסים אותם עם מתקן ההסוואה, אבל אז מגיע משום מקום בראנט של עולם המראה ומציל אותם. בראנט של עולם המראה הוא נחמד בצורה קיצונית, מה שמוביל אותנו לדיאלוג המופלא הבא:ROM: He’s also a very good cook. These fried tube grubs are delicious. QUARK: Better hope he didn’t poison them. ROM: Maybe in our universe he’d do something like that, but not over here. Over here, everything’s alternate. So he’s a nice guy. Which means the tube grubs here should be poisonous, because they’re not poisonous on our side. But if Brunt gave us poisonous tube grubs it would mean he wasn’t as nice as we think he is. But he has to be nice because our Brunt isn’t. QUARK: Rom, you’re driving me crazy. ROM: It’s not me, brother, it’s this alternate universe. It just doesn’t make any sense.זה מה שנקרא שימוש הולם ברום. היה גם קטע דומה קודם לכן:ROM: This is suppose to be an alternate universe, but their Captain O’Brien seems as nice as our Chief O’Brien. QUARK: So? ROM: Don’t you see? It doesn’t make any sense. It’s not alternate. QUARK: Go back to sleep, Rom. ROM: Right. But it’s all very confusing.ואז הם מגיעים אל הספינה של וורף. וורף-עולם-מראה הוא מבדר ביותר. גאראק עולם מראה הוא מבוזבז למדי, וקירה עולם מראה מסתובבת שם פסיכוטית כרגיל אבל האמת היא שהחוויה שלה קצת מיצתה את עצמה. העלילה מתפתחת בכיוון צפוי - קווארק ושות’ מושלכים לכלא כי אף אחד לא רוצה לכבד הסכמים איתם, בראנט-עולם-מראה מנסה לשכנע את קירה לותר להם והיא דוקרת אותו, מה שיעצבן את עזרי מספיק כדי שהיא תציל את קווארק ושות’ בהמשך; כדי להתקין את מכשיר ההסוואה וורף דורש מרום שיעזור לו, ורום הטיפש ממהר לעזור כמו פראייר ומופתע לגלות שהולכים להוציא אותו ואת היתר להורג; וורף משתמש במכשיר ההסוואה כדי ללכוד את הדיפיינט של או’ברייאן ובאשיר, אבל אז ברגע האמת פתאום כל המערכות בספינה של וורף מושבתות - כי רום לא באמת כל כך טיפש יותר.בינתיים גאראק מנסה להוציא להורג בייסורים קשים את הפרנגים, אבל הם משתעשעים בלמשוך זמן בלצחוק על כמה שגאראק של העולם הרגיל מוצלח יותר (עוד דיבור בשם הקהל) עד שמגיעה הפסקת החשמל של רום והם כולם מרביצים לו ועזרי צצה כדי להציל את קווארק מפניו ולהזריק לו את הרעל שהוא רצה להזריק לאחרים. הפרנגים יוצאים מהסיפור בשלום, וורף נתפס על ידי או’ברייאן ובאשיר, וקירה שוב פעם בורחת ברגע האחרון כי עזרי נותנת לה.כמו כן, אם אנחנו כבר בעולם המראה ואפשר לעשות מה שרוצים, בואו נוסיף נשיקה בין קירה ועזרי כי אפשר + רמיזה מפורשת מספיק על עזרי וגרסת עולם המראה של ליטה. כי אפשר. לא תמצאו אותי מתלונן אבל זה לא בדיוק Rejoined.יש אספקט אחד שבו הפרק רציני להפתיע, וזה קווארק. כבר בתחילת הפרק אנחנו רואים אותו מתפלל לאיזה אליל פרנגי, ובהמשך הפרק עזרי מתחקרת אותו למה הוא בכלל טורח לעזור לנאגוס ואין לו תשובה טובה בשבילה. כל אלו מזכירים לנו שקוואק הוא אמנם פרנגי-פרנגי, אבל פרנגים לא חייבים להיות… אה… בראנט. אפילו בראנט של הפרק הזה לא היה בראנט.",

      "s07-e13-field-of-fire": {
        "title": "עונה 7 פרק 13 - Field of Fire",
        "content": "אחרי Prodigal Daughter, והנוכחות הגדולה של עזרי-עולם-מראה ב-The Emperor’s New Cloak הרעיון לעשות עוד פרק עזרי נראה כבר מגוחך. התחושה היא שעזרי חטפה את הסדרה ולא מתכוונת להרפות, והתוצאה תהיה קטסטרופלית. אבל… אבל בעצם הפרק הזה לא רע בכלל (בעונות הראשונות הייתי מתלהב ממנו, לדעתי) והוא סוגר יפה את קו העלילה העיקרי של דקס שעדיין נשאר פתוח - ג’ורן, האישיות של הרוצח שג’דזיה פתחה בטעות ב-Equilibrium ומאז נעלמה למעט הצצה קטנה ב-Facets. מדיניות הסדרה בקשר אליו מעונה 4 והלאה הייתה הדחקה - התעלמות מוחלטת מכך שהוא שם. הפרק הזה אומר שעזרי מכירה בו וכנראה יודעת להתמודד איתו יותר טוב מאשר ג’דזיה יכלה (למרות שהפרק היה עובד טוב גם כפרק ג’דזיה), אם כי מה יקרה מכאן והלאה נותר פתוח.האופן שבו זה מושג הוא באמצעות סוג של “שתיקת הכבשים”. על התחנה משתולל רוצח סדרתי, וכדי לעזור למצוא אותו עזרי מזמנת את הרוצח הסדרתי שבקרבה והוא בעיקר מטיף לה לחשוב כמו רוצח ואולי קצת משדל אותה לרצוח בעצמו, על הדרך. זה עובד לא רע; תעלומת הרצח מסקרנת וג’ורן הוא דמות לא רעה בכלל כשנותנים לו זמן מסך ולא סתם להיות מקריפ בפלאשבקים. מכיוון שזו סגירה של קו עלילה פתוח של דקס אני אפילו סולח על כך שעוד פעם גוזלים פרק מהסדרה כדי לתת פוקוס לעזרי.אנחנו מתחילים עם חגיגה אצל קווארק לכבודו של טייס חדש ומוצלח שזה עתה חזר ממשימת קרב מהוללת ובאשיר ואו’ברייאן סוגדים לו ויתנו לו הכל - חוץ מאשר להשתתף במשחקי ההולודק שלהם, כמובן. אז במקום זה הוא משתכר עם קירה ועזרי, מפלרטט בצורה גרועה עם עזרי כשהיא מלווה אותו חזרה לחדר שלו ואז נרצח באכזריות בזמן שעזרי ישנה. כל הצוות המום לגלות שירו בו עם מכשיר שמשתמש בקליעים שמונעים באמצעים כימיים! כלומר, רובה. אבל אודו הוא בלש מהולל, או לכל הפחות קורא ספרי בלשים מהוללים מהמאה ה-20, והוא יודע שאם יורים במישהו עם רובה מטווח קרוב צריכים להיות סימני שריפה ואין כאלו. תעלומה!איך עזרי קשורה לזה? על פניו היא לא קשורה, אבל בשיחה עם באשיר על הרצח היא נזכרת בג’ורן ובכך שהיא כן יודעת איך זה מרגיש להיות רוצח ומה המניעים שלו - והופס, חלום קריפי עם ג’ורן וההוא שנרצח! וכשעזרי מתעוררת קוראים לה לעוד זירת רצח! ולכאורה אין קשר בין שני המקרים חוץ מהנשק הזהה, כך שיש פה עניין עם רוצח סדרתי פסיכופת! איזה מתח!בשיחה עם באשיר על רובים או’ברייאן מקבל רעיון לאופן הפעולה של נשק הרצח וטורח לייצר העתק שלו בעצמו + הדגמה חיה לעזרי ואודו. מתברר שזה סופר-רובה-על שיכול לראות ולירות דרך קירות תוך שימוש במיני-משגר כדי להעתיק את הקליע במעופו אל המטרה שלו. זה משהו שהייתי מצפה שלא יתקיים (משגר משמר מומנטום?) וכמובן שההשלכות של קיום נשקים כאלו הן מרחיקות לכת ולא הגיוני שאלו לא יהיו נשקים מוכרים בהינתן שהם אפשריים טכנולוגית, אבל נעזוב את זה. גם ב-A Man Alone הייתה פרשת רצח שהמפתח לפיצוח שלה היה טכנולוגיה מטורללת לגמרי עם השלכות מרחיקות לכת. הפרקים הללו בסך הכל רוצים לספר סיפור מתח נקודתי, אז בואו ניתן להם להמציא אלמנטים מופרכים שמקדמים את הסיפור.בכל הסיפור הזה עזרי לא עוזרת במיוחד לחקירה, והיא מבינה שהדבר היחיד שיעזור יהיה “להוציא החוצה” את ג’ורן - עם הטקס המוזר הזה שראינו ב-Facets או משהו דומה לו. היא מהססת לעשות את זה, אבל אחרי שיחה עם וורף שאומר שהיא דקס והיא תעשה מה שנדרש כי ככה זה דקס היא משתכנעת לעשות את זה ומרגע זה ואילך יש לנו ג’ורן שהולך לידה ומשמש בתור מנטור לענייני רצחנות. זה כולל קודם כל השתלטות על הנשק שאו’ברייאן יצר וסריקה של התחנה באמצעותו כדי להרגיש איך זה לחפש מטרות - וג’ורן גם מנסה לשכנע אותה ללחוץ על ההדק על מטרה כלשהי. לא משנה שהנשק לא היה טעון. בהתאם, עזרי מתחילה להשתגע וכמעט דוקרת קצין שנמלט מהאנשים של אודו למרות שמתברר מהר שהוא לא יכול להיות קשור לרצח.ואז כדי להלחיץ אותנו יש רצח שלישי, ועזרי עוברת להתחיל לבדוק את זירות הרצח. כשהראו תמונה שהייתה בחדר של הקורבן השני כבר היה ברור לי שזה חשוב - גם בחדר של הקודם הראו תמונה, ולא מביאים אביזרים סתם כך. מכאן באמת מתחיל איזה קטע מקושקש על כך שהמשותף לקורבנות הוא שיש תמונה שלהם מחייכים בחדר שלהם וזה מרגיז את הרוצח בדרך כלשהי ולכן הוא… וולקני שעבר טראומה אישית? אוקיי, קצת קפצתם פה, לא?ואז באופן די אקראי נכנס למעלית וולקני שנראה פסיכופת יותר מהרגיל וג’ורן נותן בו מבט חודר של אחוות הרוצחים הפסיכופתים, ומחליט שזה הוא. בדיקת רקע מעלה שהוא אחד מהשורדים הבודדים של ספינת חלל גדולה שהתפוצצה בקרב, אז הנה לכם טראומה שאפילו וולקנים מושפעים ממנה (אחר כך כשהוא נשאל למה הוא עשה את זה הוא עונה ש-“Logic demanded it”. וולקנים, אתם ממשיכים להגיד “לוגיקה”, איני חושב שהמילה הזו אומרת את מה שאתם חושבים שהיא אומרת). עכשיו רק נשאר לתפוס אותו על חם, וזה יתבצע באמצעות… ובכן, רובה סופר-דופר מתוחכם שמונח על האח במערכה הראשונה ישמש את עזרי לתצפית על הוולקני ולירי בו כשהוא מנסה לחסל את עזרי עצמה. רק שעזרי, כמובן, רק פוצעת את הוולקני ומצליחה להתעלם מהדרישה של ג’ורן ללכת עד הסוף.וזו בעצם הדרך של הפרק לתת לקו העלילה של ג’ורן סוף טוב - עזרי הכירה בו, נעזרה בו, אבל בסופו של דבר לא נתנה לו להשתלט עליה ולמרות שהוא ימשיך להיות שם, היא יודעת להתמודד איתו. אני מרוצה. זה לא פרק טוב במיוחד ביחס לפרקים הטובים באמת של הסדרה, אבל אם נותנים לו כמה הנחות שכנראה מגיעות לו, הוא די סבבה.",

      "s07-e14-chimera": {
        "title": "עונה 7 פרק 14 - Chimera",
        "content": "אחרי כמה פרקי התחרבשות הסדרה נזכרה להיכנס מחדש למוד “עונה אחרונה” עם פרק אודו-קירה מתאים, שגם עונה על שאלה פתוחה ישנה - מה יקרה אם אודו יפגוש את אחד מאותם משני צורה אחרים שנשלחו כמוהו לרחבי הגלקסיה ולא טומאו על ידי הטירוף של הדומיניון - וגם שם סימן שאלה גדול על האידיליה הנוכחית של אודו-קירה, כהכנה למה שזה לא יהיה שיקרה בסוף הסדרה. עם כאלו מטרות ראויות אפשר לסלוח על כך שהביצוע קצת שבלוני.אנחנו מתחילים עם מסורת אהובה של הסדרה - זוג תקוע בנסיעה משמימה בראנאבאוט ומשגעים אחד את השני. הפעם אלו אודו ואו’ברייאן שחוזרים מאיזה כנס כשאודו עמוס מתנות לקירה ולאו’ברייאן המסכן אין כלום להביא לקייקו. זה לא רק משעשע אלא גם מזכיר לנו יפה כמה אודו משוגע על קירה, וכמה אנושי הוא כבר הפך להיות (יותר אנושי מאו’ברייאן!). ואז פתאום משיג את החללית שלהם איזה שהוא… אה… דרקון חלל? שמהר מאוד נכנס פנימה ומתגלה בתור משנה צורה, מה שמזכה אותו בקבלת פנים של פייזר מאו’ברייאן, אבל אודו קצת יותר סבלני ומהר מאוד מתברר שמשנה הצורה לא קשור לדומיניון - הוא אחד ממאה משני הצורה שנשלחו לרחבי הגלקסיה, כמו אודו עצמו.זו כבר הפעם הרביעית שבה אודו מקבל לידיו משהו שקשור איכשהו למורשת שלו; הפעמים הקודמות היו ב-Vortex, ב-The Abandoned וב-The Begotten. בכולם העסק נגמר עם סוג של כאב לב לאודו כשמה שזה לא היה לא התפתח כמו שהוא קיווה - ואפשר לנחש שגם הפעם זה יהיה דומה לכך. זה בהחלט מתחיל דומה לפרקים ההם - אודו מצליח לשכנע את סיסקו לתת למשנה הצורה - לאאס - לשוטט חופשי בתחנה איתו כשהם מנסים להתוודע. לאאס הוא הרבה יותר מייסד-קלאסי מאשר אודו - הרבה יותר ותיק ומנוסה וחשדני מאוד כלפי הסולידיים כולל ההתנשאות הרגילה עליהם. מצד שני, גם לאודו יש מה לתת לו - ההתממשקות הקריפית של משני הצורה זה לזה. זה בהחלט מלהיב את לאאס, וגם מאפשר לו לומר לאודו חד משמעית שהסיבה שבגללה אודו עדיין לא הצטרף חזרה למייסדים היא לא שהמייסדים מעצבנים או המלחמה, אלא קירה. שזה… הגיוני.העסק מתחיל להדרדר בצורה דומה להדרדרות של הג’אמהדר ב-The Abandoned. כשאודו מביא את לאאס לפגוש את החבר’ה בפאב הוא מתחיל עם שיחות עליונות הגזע האמורפי ואיכס אתם בני האדם הורסים הכל למה שלא תתמזגו בטבע קצת. אחר כך הוא מנסה לשכנע את אודו לעזוב הכל ולברוח להתחתן איתו… כלומר, לברוח איתו ולצאת לחפש את שאר משני הצורה בגלקסיה. ושוב, רק קירה מחזיקה את אודו שם. לבסוף לאאס מתחיל להשתולל על הטיילת כשהוא הופך לערפל, מה שמוביל לשיחה ההזויה הבאה:O’BRIEN: Where’s this fog coming from? ODO: It’s not fog, it’s Laas. O’BRIEN: Laas? BASHIR: What’s he doing? ODO: Being fog, what’s it look like? O’BRIEN: Can’t he be fog somewhere else? BASHIR: Or at night, when no one’s around? ODO: He’s not hurting anyone. O’BRIEN: Still. It’s creepy. BASHIR: Careful, Miles. He might hear you. O’BRIEN: Good.זה כבר מרגיז קלינגונים שמחליטים להתבריין על לאאס ובסוף אחד מהם מוצא את עצמו משופד. הקלינגונים דורשים צדק, ואודו מוצא את עצמו נאלץ להשגיח על אסיר. וזה מוביל לדיאלוג הבא עם סיסקו:SISKO: Martok has expressed concerns about our security arrangements. ODO: Meaning? SISKO: He’s not sure it’s appropriate that you should be in charge of the prisoner. ODO: May I ask why? SISKO: Because you were a witness to the alleged crime. ODO: That’s a relief. For a moment I thought you were going to say it’s because I’m a changeling.וזה - בום! מחזיר אותנו לראשית ימי הסדרה. זוכרים את A Man Alone? גם שם סיסקו עקף את הסמכות של אודו - בגלל שהוא היה חשוד ברצח, אבל נלווה לכך הסאבטקסט הברור שלא סומכים עליו בגלל שהוא מגזע חייזרי זר ומוזר. וזוכרים את The Search, part 1? גם שם אודו הועבר מתפקידו (כלומר, הוצב בתור משנה לאדינגטון - זוכרים איך זה נגמר?) אחרי שהתגלה שהוא שייך לגזע של אויבי הפדרציה הגדולים החדשים. אז הנה התקדמנו כל כך הרבה, ועדיין נשארנו באותו מקום בדיוק. הסדרה צועקת לנו בצורה מאוד פסימית שלאודו באמת אין מה לחפש ב-DS9 מלבד קירה.ואז מגיע רצף סצינות של “אודו וקירה הם הזוג הטוב ביותר ביקום”. טוב מדי, אפילו. הם מדברים בפתיחות על הסיטואציה, אודו לא מהסס לומר שהוא רוצה להצטרף אל לאאס להרפתקאות בגלקסיה וקירה היא הדבר היחיד שמחזיק אותו, קירה עושה מהלך קלאסי של “If you love someone, let them go”, משחררת את לאאס מהכלא ומצפה שאודו יצטרף אליו, אבל אודו כל כך מתרגש מהמחווה הזו שהוא נפגש עם לאאס רק כדי להודיע לו שהוא נשאר.בינתיים.ואז יש סצינה קריפית של “אודו הופך לענן ואופף את קירה”. זה כנראה הרגע הרומנטי ביותר בסדרה. אני לא מתלונן.",
        "url": "/ds9//S07/E14/Chimera"
      }

      "s07-e15-badda-bing-badda-bang": {
        "title": "עונה 7 פרק 15 - Badda-Bing, Badda-Bang",
        "content": "אוקיי, עושה רושם שפרק הבייסבול לא הספיק להם! הסדרה חוזרת לעוד סיבוב של “האנסמבל מקדיש את כולו למשחק ממש מטופש בהולודק שנראה כמו Wish fulfillment של הכותבים”! והפעם: במקום בייסבול, יש לנו סרט עוקץ קלאסי, שבו כל הצוות שודד קזינו לאס וגאסי בהולודק של ויק פונטיין. האם זה טוב? האם זה רע? האם זה מכוער?זה לא רע. בתור סרט עוקץ שיש לו בערך חצי שעה, זה אפילו חביב. אבל זה עדיין פרק של “כל הדמויות משחקות משחק מטופש שאין בו שום הגיון והחשיבות והדחיפות בו נוצרו באופן מלאכותי לגמרי” - כלומר, פרק “מבוזבז” במונחי עונה אחרונה. וחוץ מזה אני אישית השתעממתי ברובו כי אני לא כל כך מתלהב מפרקי הומאז’ים ישירים לדברים (השוו עם Little Green Men שבו ההומאז’ הפך את הקערה על פיה).אנחנו מתחילים עם או’ברייאן ובאשיר בבילוי סטנדרטי אצל ויק פונטיין, כשפתאום באמצע השיר של ויק המועדון שלו משתנה מהמקום החביב שכולנו אוהבים לאיזו מאורת סליזיות לאס-וגאסית שכולנו מתעבים. לויק אין מושג מה הולך כאן, ואז צצות שתי דמויות גנגסטרים לפי הספר - אחד פרנקי שהוא הבוס, ואחד צ’יץ שהוא זה שמרביץ. פרנקי טוען שהוא קנה את הקזינו של ויק ושמעכשיו ויק (שיש לו איזה סכסוך אישי איתו) הוא היסטוריה. ושני החבר’ה הללו די חסינים למחיקה. בעצם, שום פקודת הולודק לא עובדת, ואפילו אי אפשר לעצור את התוכנית. האם יש לנו פרק “תקלת הולודק”? האם או’ברייאן ובאשיר בסכנה, או כל התחנה, או כל היקום? הפעם לא; הסכנה היחידה היא לויק פונטיין עצמו. או’ברייאן מציין שאפשר לסיים את כל הפיאסקו הזה אם מאתחלים ידנית את התוכנה של ויק, אבל זה ימחק את הזכרון של ויק, ואת זה הם לא רוצים לעשות מן הסתם.אז מה כן קורה כאן? באשיר מדבר עם האיש שיצר את התוכנה וחוזר עם התובנה שמדובר על “Jack in the Box” שזה כנראה הסלנג של המאה ה-24 ל-Easter Egg. כבר ראינו ב-It’s Only a Paper Moon שהתוכנה של ויק כוללת איזה משחקון ניהול של הקזינו שלו במקום סתם להיות תוכנה של “מועדון עם זמר עמוס חוכמת חיים”. אז על זה העמיסו משחקון חבוי שבו צריך להציל את ויק מפיראטים… סליחה, מגנגסטרים. צריך להעיף את פרנקי איכשהו. בלי לרמות. עם שיטות שהולמות את וגאס של שנות השישים - כלומר, עם תרגיל עוקץ. ואין דרך אחרת לעצור את פרנקי. ואם סתם נותנים למשחק לרוץ בסוף הבריון של פרנקי יהרוג את ויק.זה מטופש ואני לא קונה את זה. התגובה של חברי הצוות לסיפור היא שיאללה, להתגייס ולהציל את ויק! בואו נשחק את המשחק עד תומו! אבל בפועל הייתי מצפה שבאשיר יגרור את המתכנת חזרה לתחנה באיומי פייזר ויסביר לו שויק הוא כבר הרבה יותר מסתם הולוגרמה. למעשה, הפרק מדבר על “יותר מסתם הולוגרמה” במפורש!NOG: I’ll tell you one thing, if this Frankie Eyes hurts Vic in any way, he’s going to have to answer to me. WORF: I do not understand how you could feel such loyalty for a hologram. NOG: He’s not just a hologram, he’s my friend. O’BRIEN: Don’t you like Vic? WORF: As a singer, I find him entertaining. But beyond that, I neither like him nor dislike him. He is a hologram, and therefore he does not exist. KIRA: He does for me.אם חיי אדם מוטלים כך על הכף, אין הצדקה לשחק את המשחק המסוכן שיכול להרוג אותו לפני שמנסים לעשות האקינג לתוכנה. הפרק יוצא מנקודת הנחה שאי אפשר - וזה חוסר הגיון אחר; העובדה שתוכנות הולודק יכולות להשתולל ככה על פי התכנות שלהן ולא בגלל איזו תקלת הולודק היא מגוחכת. בקיצור, ניסו לעשות נקודת מוצא יפה שבה הצוות בא לעזור לויק כי הם אוהבים אותו ולא כי ההולודק משתולל ומכריח אותם, אבל למרות שאני קונה את האהבה של הצוות לויק, אני לא קונה את הסיטואציה עצמה.עדיין, צריך לתת ציון לשבח לפרק על זה שלא יצר סיטואציית סיכון הולודק מלאכותית כמו ב-Our Man Bashir ובוודאי שלא עשה משהו מפגר לגמרי כמו החייזרים-שכולאים-את-הדמויות-במשחק כמו ב-Move Along Home. התקדמנו.קווארק לא יודע מהסיפור הזה ונוג הוא זה שמתפקד בתור “הפרנגי”. ג’ייק כרגיל לא בסביבה, ואילו וורף לא ישתף פעולה עם כל השטויות הללו, אבל פרט אליהם כל חברי הצוות מעורבים בעוקץ + קסידי ייטס. הקשה ביותר לשכנוע הוא סיסקו, שבהתחלה מאוד אנטי לכל השטות הולודק הזו וקסידי צריכה לחפור קצת כדי לגלות את הבעיה שלו, באופן שמזכיר מאוד את החפירה שנדרשה ב-Take Me Out To The Holosuite כדי להבין את אובססיית ה”בייסבול עם וולקנים” של סיסקו. הפעם אין לסיסקו משהו אישי פה; הוא פשוט לא סובל את המועדון של ויק כי לאס וגאס האמיתית של 1962 הייתה מקום גזעני שבו היה אפשר לראות שחורים רק בתפקיד המנקים, וגרסת מועדון הפנטזיה של ויק היא לא אותנטית. כמובן שסיסקו משתכנע בסוף לעזור לויק והסדרה פשוט משתמשת בו כדי לאותת “כן, אנחנו יודעים”. בתור פיצוי, סיסקו מקבל את התפקיד של ה-High roller - המהמר הכבד שמשתולל בשולחן ההימורים ומושך תשומת לב.רגע, מה בכלל העוקץ? לא משהו מיוחד - צריך לשדוד את הכספת של פרנקי בדיוק לפני שמגיע הבוס הגדול שלו לקבל את חלקו. הביצוע הוא כדלהלן: קירה היא הפתיינית שמסיחה את דעתו של פרנקי בכל שלבי הסיפור. סיסקו מושך קהל בשולחן ההימורים (בשום שלב לא הובהר למה צריך שסיסקו ימשוך קהל בשולחן ההימורים). בחדר הכספת יש שני אנשים שסופרים כסף - אחד מהם יוצא להתקשר הביתה באותה שעה תמיד. בזמן הזה, עזרי שמתפקדת כמלצרית תביא מרטיני לסופר שנשאר בחדר - מרטיני שבאשיר הוסיף לו חומר מעורר הקאה רגע לפני כן (בשום שלב לא הובהר למה צריך שבאשיר יוסיף חומר הרדמה ולא עזרי). בינתיים קסידי באה לשומר של חדר הכספות ומתלוננת שאו’ברייאן גנב לה את האסימונים. או’ברייאן אמור להעמיד פני תמים ולמשוך את המהומה מספיק זמן במהלך כל הפעולה כדי שברגע שבו הסופר יברח מהחדר כדי ללכת להקיא בשירותים, נוג ייכנס לחדר הכספות וישתמש בשמיעה הפרנגית המחודדת שלו כדי לפרוץ את הכספת. אודו כבר נמצא שם מלכתחילה כי הוא התחפש לשולחן וחלק מהגוף שלו יתפקד בתור מזוודה (בשום שלב לא הובהר למה נוג לא יכול פשוט להיות עם מזוודה בעצמו). והם יקחו את הכסף ויסתלקו.כמו שאתם רואים, לא חסרים פה חורים. החור הגדול ביותר הוא כמובן אודו - אם מותר להשתמש רק בשיטות של 1962, למה לאודו מותר להשתמש בכוחות העל שלו? ואם הוא כבר משתמש בהם, אל תגידו לי שהוא לא יכול לפרוץ את הכספת בעזרתם. אבל בואו נעצור את זה רגע - אף אחד לא באמת מצפה להגיון בפרק הזה, רק לכיף. אז לנטפק קצת זה כיף אבל בואו לא נמשיך עם זה לשלב שבו זה כבר לא. הייתי שמח אם הפרק היה עושה פרק עוקץ מבריק שהיה נכנס לפנתאון של הז’אנר, אבל זה באמת קצת יותר מדי לצפות לו, מה גם שהדמויות המעורבות הן של חובבנים בעצמם.הביצוע הוא די סטנדרטי, עם כל מני תקלות מתבקשות שלא מקלקלות את התוכנית (המשקה של עזרי נשפך; הסופר הקבוע מתחלף באחד שלא שותה מרטיני וצריך לשדל אותו; לוקח לנוג המון זמן לפתוח את הכספת כי היא יותר מסובכת ממה שהם חשבו). בסוף הכל מצליח - הכסף נגנב, פרנקי מוצא מהקזינו למטרות חיסול ובדרך חולף על פני כל חברי הצוות חוץ מאו’ברייאן שהשומר בדיוק לקח החוצה         "title": "עונה 7 פרק 16 - Inter Arma Enim Silent Leges",
        "content": "עוד פרק באשיר סבבה, שבא לקיים את מה ש-Inquisition הבטיח, מצליח, ומזכיר קצת את In the Pale Moonlight על הדרך. הרעיון הבסיסי הוא להיות ממש מרושעים לבאשיר - נראה ש-Bashir Must Suffer זה ה-O’Brien Must Suffer החדש. ואין דרך טובה יותר לגרום לבאשיר לסבול מאשר לתת לו את מה שהוא רצה לכל אורך הדרך. רצית לשחק במרגל מהמלחמה הקרה, באשיר? זה בדיוק התפקיד שיכריחו אותך לשחק הפעם, ואפילו בלי הולודק. ורצית לעשות את מה שטוב והגון ואחראי ולדפוק את מדור 31 המנוולים הללו? תקבל בדיוק את ההזדמנות לעשות את זה. רמז: אתה לא הולך לאהוב את התוצאות.כזכור, הסיטואציה עם הרומולאנים היא של שיתוף פעולה די דומה לזה של בעלות הברית עם ברית המועצות במלחמת העולם השניה - כרגע יש אויב משותף, אבל כולם כבר חושבים על מה יקרה ביום שאחרי. למרות זאת, נראה ששיתוף הפעולה על DS9 הוא די מוצלח ברמה היומיומית. אמנם היה קטע כזה של כמעט מלחמה בין באג’ור והרומולאנים שהובילה סנטור קריטק בתחילת העונה, אבל עכשיו קריטק נרגעה קצת וכולם מסתדרים איתה יפה. ובכלל, נראה שהמצב מספיק טוב כדי שמשלחת של סטארפליט תוזמן לכנס רפואי על רומולוס עצמה. ובאשיר צפוי להיות אורח הכבוד, עם שלל הדברים מבוססי הדומיניון שהוא מומחה בהם (הנשק הביולוגי מ-The Quickening והסם הלבן מ-Hippocratic Oath; הסדרה זוכרת יפה את פרקי באשיר עוד מלפני שהוא היה על-אדם).אז אנחנו מתחילים עם שיחת באשיר-גארק שנזכר בתיעוב בימיו המשמימים על רומולס, במשימה כל כך גרועה שהוא כבר העדיף את סיפור הכיסוי שלו על מה שהוא עשה שם בפועל (רמז רמז, באשיר!) ומנסה לשכנע את באשיר שהכנס הוא הזדמנות מצוינת לאיסוף מודיעין ושבאשיר יצא כבר מהאופטימיזם הזה שלו:GARAK: How sad. I must tell you I’m disappointed hearing you mouthing the usual platitudes of peace and friendship regarding an implacable foe like the Romulans. But, I live in hope that one day you’ll come to see this universe for what it truly is, rather than what you’d wish it to be.כאן גארק מסיים את תפקידו בפרק, אבל הוא בעצם רק מעביר פה את השרביט אל סלואן ממדור 31. שאר הפרק מוקדש לאיך סלואן היה יכול כנראה להיות החבר הטוב ביותר של גארק, והוא הולך לבצע תעלול שיהיה ערמומי אפילו יותר משזה של גארק ב-In the Pale Moonlight.הדרך האהובה על סלואן ליצור קשר עם באשיר היא: לשבת בחדר שלו במסתוריות כשבאשיר פתאום מתעורר. משימתו של באשיר, בין אם ירצה לקבלה ובין אם לא - לנצל את הביקור כדי “לאסוף מידע” על הרומולאנים. עדיין לא מובהר מה בדיוק, וכמובן - אף אחד לא חושב שהעניין ייגמר בזה. באשיר כמובן מצהיר שאין לו שום כוונה לשתף פעולה והוא לא עובד אצל מדור 31, אבל זה לא שלסלואן אכפת מדברים כאלו.סיסקו מייעץ לבאשיר פשוט לשתף פעולה בצורה זהירה עם סלואן ולנצל את ההזדמנות כדי לאסוף מידע גם על מדור 31, אז באשיר יוצא לכנס כמתכונן, על ספינה שבה נמצאים גם אדמירל רוס וגם הסנטור קריטק הרומולאנית… וגם סלואן, שמתחזה לסגן-עוזר-קרטוגרף-בכיר. מה שגורם לבאשיר לתהות מייד למה צריך אותו שם אם סלואן ממילא מצטרף ויכול לרגל בעצמו. ובכן, מהר מאוד המשימה מתבררת יותר טוב - המטרה של באשיר היא ראש הטל-שייר, אחד בשם קובל, שידוע בתור מתנגד נחרץ לברית עם הפדרציה, עד כדי כך שזה מעכב את ההתקדמות הפוליטית שלו והוא לא מקבל כיסא במועצת המקגאפין, ועל אותו הכיסא מתמודדת עכשיו קריטק שהיא ה-BFF של הפדרציה… הבנתם לאן זה הולך. באשיר לא מתבקש לחסל את קובל כרגע, אבל החשד שהוא שיש לקובל מחלת מקגאפין-רומולאנית והוא צריך לאבחן את זה במו עיניו.אז באשיר פוגש את קובל, וקובל מקריפ בדיוק כפי שאפשר לצפות מרומולאני:KOVAL: Koval. BASHIR: Ah. It’s a pleasure to meet you. KOVAL: Why? BASHIR: Well, you’ve got me there. It’s just a simple form of expression, I suppose. KOVAL: And like most human expressions, completely devoid of meaning. Can the Dominion’s Quickening virus be replicated?כן, קובל די… אובססיבי בקשר לאיך אפשר לייצר את הנשק הביולוגי הזה ובאופן כללי לא מחבב במיוחד את באשיר. טיפוס פחות סימפטי אפילו מאשר הסנטור ההוא שגארק חיסל בשעתו. נראה שברור לאן הפרק הולך. בזמן שבאשיר מנסה להתאושש מהמפגש הזה, קריטק מנסה לעודד אותו קצת שהוא הצליח להתקרב אל קובל יותר מאשר רוב האנשים כולל היא עצמה מצליחים.באשיר מדווח לסלואן על הפגישה ועל כך שיש סיכוי שקובל נמצא בשלבים הראשונים בהחלט של המחלה הרומולאנית ההיא, מה שאומר שיש לו עוד שנים רבות לחיות. סלואן מתעניין מאוד - בעיקר בשאלה איך אפשר לגרום למחלה להגיע לשלב הסופני שלה בן רגע, מה שאכן יכול לקרות בתיאוריה. די ברור מה המטרה של סלואן עכשיו, והכל תלוי בכך שבאשיר לא יספר על איך אפשר לקדם את המחלה ככה לאף אחד כי אי אפשר לסמוך על אף אחד ו… אוי לא, באשיר בזה הרגע הלך אל אדמירל רוס, סיפר לו את כל מה שידוע לו ומיוזמתו שלו אמר שהדרך להחמיר את המחלה של קובל היא לחשוף אותו לקרינת כך-וכך וסלואן בוודאי לא יכול לעשות את זה בעצמו אז כנראה שיש לו משתף פעולה בתור רומולוס עצמה, ו…בקיצור, אדמירל רוס מביע רצון לסייע לבאשיר, והדבר הבא שאנחנו שומעים ממנו הוא שרוס איבד הכרה ליד השולחן שלו כמה שעות אחר כך ועכשיו מטופל. שום דבר קטלני, אבל הוא מנוטרל לזמן הקרוב. אופס. אני לא אתפלא אם סלואן שם מכשיר ציתות ועכשיו כבר יודע איך להיפטר מקובל ו… רגע, מה הולך פה, באשיר מרגיש את עצמו מבודד לגמרי והולך אל קריטק בבקשת עזרה למצוא את החפרפרת הרומולאנית. והיא מסכימה לעזור לו. אוי.זה השלב שבו נפל לי (ואני מניח שלכולם) האסימון. למה הנחתי שמדור 31 חובבנים שכאלו? כל המשימה עם קובל בכלל לא הגיונית. מדור 31 כנראה מקושרים למספיק רופאים כדי לדעת איך אפשר להחמיר את המצב של המחלה הרומולאנית; לא צריך את באשיר בשביל זה. מדור 31 גם לא חייבים את האישור של באשיר לכך שקובל חולה - נניח שהוא לא, אז מה? עדיין שווה לנסות את הפרוצדורה שאמורה להחמיר את מצבו, מקסימון היא תיכשל. לא, אין סיכוי שסלואן טרח ככה בשביל שבאשיר יעשה את מה שסלואן אמר שהוא צריך לעשות. אז למה באשיר פה? הניחוש הסביר הוא שבדיוק בשביל מה שסלואן תמרן אותו לעשות - הפניה הזו לקריטק, שהיא מספיק משכנעת בדיוק כי באשיר הוא כזה תם וישר ואמין… המטרה פה היא קריטק, לא קובל.האסימון נפל לי בצורה נכונה וזה אכן הרעיון בפרק, כך שההמשך לא כל כך הפתיע אותי, אבל היה תענוג לראות שזה מה שהפרק כיוון אליו - המזימה כאן היא לא טריוויאלית והדמויות (בפרט מדור 31) פועלים בצורה חכמה. זה נחמד לראות פרק עם דמויות שפועלות בצורה חכמה ולא כי התסריטאי צריך שהן יתנהגו מטופש כדי שיקרו דברים שמעניינים אותו. היחיד שמתנהג ממש מטופש בפרק הוא באשיר עצמו, אבל אפשר להיות סלחניים אליו - זה גם תואם את האופי הטוב שלו, וגם נובע מכך שסלואן ידע בדיוק על אילו כפתורים שלו ללחוץ.סוף דבר: קריטק ובאשיר נתפסים על חם , וגם סלואן “נתפס” ומוצג בתור איזה איש פדרציה אובססיבי שכל מדור 31 הוא המצאה שלו. הכל מוצג על ידי קובל בתור קשר גדול לחסל אותו, וקריקט מוצגת בתור משתפת פעולה עם האויב שלא בידיעתה. לא ברור מה יעלה בגורלה, אבל ברור שזה מספיק כדי לחסל את הקריירה שלה ולהבטיח לקובל הקדוש המעונה את המקום שלו במועצת המקגאפין. סלואן עושה תרגיל שבו הוא מנסה לברוח ו”נורה”, ובאשיר משוחרר אחר כך כשהוא מאוד מעוצבן וכמובן שלא קונה את כל ההצגה הזו. והוא גם יודע מה הכתובת לתלונות - אדמירל רוס.הנסיון של באשיר בכל משחקי הג’יימס בונד והעובדה שהוא גאון-על כן עוזרים לו להבין מה הולך כאן - עכשיו, בדיעבד. ורוס מאשר את הפרטים. קובל הוא חפרפרת של הפדרציה בכלל ומדור 31 בפרט כבר שנה לפחות ומן הסתם כל ההצגה הזו נועדה לבצר את המעמד שלו. ומה עם קריטק? האם היא לא החברה שלנו? ובכן, לא. היא החברה שלנו כרגע, אבל מחר, מי יודע? היא פטריוטית אמיתית, לא כמו קובל הבוגד. וממתי אדמירל רוס עובד עם מדור 31? ובכן, הוא לא… אבל עוד פחות מאשר הוא אוהב לעזור למדור 31 הוא אוהב לשלוח אנשי סטארפליט אל מותם. בקיצור, מה שקרה לסיסקו ב-In the Pale Moonlight רחוק מלהיות סינגולרי - לרוס קרה דבר דומה, אם כי כנראה שהוא היה פחות אקטיבי מאשר סיסקו.כמובן שסלואן לא יכול לוותר על ביקור פרידה אצל באשיר:SLOAN: Good evening. BASHIR: Are you expecting applause? Have you come to take a bow? SLOAN: I just wanted to say thank you. BASHIR: For what? Allowing you to manipulate me so completely? SLOAN: For being a decent human being. That’s why we selected you in the first place, Doctor. We needed somebody who wanted to play the game, but who would only go so far. When the time came, you stood your ground. You did the right thing. You reached out to an enemy, you told her the truth, you tried to stop a murder. The Federation needs men like you, Doctor. Men of conscience, men of principle, men who can sleep at night. You’re also the reason Section Thirty one exists. Someone has to protect men like you from a universe that doesn’t share your sense of right and wrong. BASHIR: Should I feel sorry for you? Should I be weeping over the burden you’re forced to carry in order to protect the rest of us? SLOAN: It is an honour to know you, Doctor. Goodnight.בתחילת הפרק כשסלואן ביקר אצלו באשיר ניסה לרדוף אחריו אחר כך. עכשיו הוא פשוט… מוותר. אפשר להפנות לפרק הזה תלונה על כך שבאשיר שומר את המצפון והידיים שלו נקיים, לא כמו סיסקו ב-In the Pale Moonlight, אבל אני חושב שאלו פרקים שונים במה שהם מנסים לעשות. שם סיסקו הגיע למסקנה שהוא “יכול לחיות עם זה”; כאן באשיר נאלץ ללמוד “לחיות עם זה” בהקשר לכמה המערכת סביבו רקובה הרבה יותר משהוא היה רוצה להאמין, והוא נאלץ לשתף איתה פעולה. אנחנו לא צריכים שבאשיר ילכלך ידיים; הרעיון הוא שבאשיר ייאלץ להכיר בכך שגארק צדק בדבריו בתחילת הפרק, וזו כבר מהלומה מספיק גרועה עבורו.יופי של פרק, גם בתור פרק באשיר וגם בתור פרק מדור 31. הסדרה נכנסת אל הישורת האחרונה ברגל ימין.",

      }

      "s07-e17-penumbra": {
        "title": "עונה 7 פרק 17 - Penumbra",
        "content": "התחלנו!הסדרה החלה בהנמכה לקראת נחיתה. אני מתמוגג מכמות הדברים שצריך לסגור ואיך שאני מנחש/מקווה שייסגרו - המלחמה עם הדומיניון! הטירלול של הנביאים! גאראק משתלט על קרדסיה! קירה משתלטת על DS9! אודו מצליח לחזור הביתה! גאל דוקאט מחוסל איכשהו! נוג עושה משהו מגניב אחרון! משחק האלאמו של באשיר ואו’ברייאן! והפרק שמתניע את כל זה הוא… אה… קצת יותר מינורי מאשר ציפיתי.אנחנו מתחילים עם סיסקו שמראה לקאסידי את השקעת הנדל”ן החדשה שלו - איזה איזור פסטורלי במיוחד על באג’ור שבו הוא מתכנן לבנות בית ולהשתקע אחרי הפרישה, מה שמוביל אותנו לדיון ארוך של “לא תכננתי את זה אבל זה מרגיש לי כמו גורל” ואזכורים לזוועה הזו עם אמא של סיסקו מתחילת העונה שקיוויתי שנוכל פשוט לשכוח. נראה שעם כל האידיליה הזו סיסקו קצת שכח שב-Sacrifice of Angels אותם נביאים בדיוק אמרו לו שהוא לא הולך להישאר על באג’ור וזה היה המחיר של הדאוס אקס מאכינה שהוא עולל שם.בינתיים, עזרי מדברת עם באשיר ואו’ברייאן על… אוי לא, לא קפטן בודיי! קפטן בודיי הוא בדיחה ישנה מתחילת הסדרה על מישהו עם גולגולת שקופה שהיה לג’דזיה קראש עליו. הם באמת מחזירים את זה? באמת? קיוויתי שיעשו עם עזרי דברים קצת שונים מאשר להפוך אותה לג’דזיה 2, ו… אוקיי, עצרו הכל, הספינה של וורף התפוצצה בבדלנדס. לא, אף אחד לא חושב שוורף מת פרט אולי לדמויות בסדרה. סיסקו מארגן חיפוש אבל נאלץ לנטוש אותו באמצע כי ג’אמהדר וכאלו.ועכשיו אל… קרדסיה! וואיון ודאמאר! וואו, כמה שהתגעגעו. הפעם האחרונה שבה ראינו אותם הייתה ב-Treachery, Faith And The Great River וזה היה לפני עשרה פרקים. כזכור, בפרק ההוא גם צץ מה שנראה בתור הדאוס אקס מאכינה שיסיים את המלחמה - “מחלה” כלשהי שהדביקה את האינטרנט של משני הצורה. התוצאה היא שוואיון הרבה פחות חייכני והרבה יותר עצבני מבדרך כלל. גם דאמאר עצבני כי המלחמה הולכת גרוע וקרדסים מתים כמו זבובים ולקרדסים דברים כאלו מפריעים. כמו כן משנת הצורה שמתארחת בקרדסיה מתעקשת לשים את המזגן על 16 מעלות ודאמאר קופא קופא קופא! וואיון דורש ממנו להתקין למשנת הצורה ערוץ תקשורת מאובטח שקרכלשהו - עדיין לא ברור בשביל מה ולמה.אלו שלושת הצירים של הפרק וכולם עוסקים בשלישיות קצת משונות. יש לנו את השלישיה סיסקו-קאסידי-נביאים; יש לנו את השלישיה עזרי-וורף-ג’דזיה; ויש לנו את השלישיה וואיון-דאמאר-דוקאט. בואו נתחיל עם מה שהיה גרוע במיוחד. כלומר עזרי.כמו שאמרתי, קיוויתי קצת שעזרי תהיה דמות עצמאית מג’דזיה ועד כה בעונה נראה היה שזה מה שמנסים לעשות. אבל בפרק הזה התחושה היא שבלי להודיע לנו עזרי הפעילה את לחש הזימון שהעלה באוב את הרוצח הסדרתי ב-Field of Fire, הפעם עבור ג’דזיה. התוצאה היא שעזרי יוצאת על דעת עצמה למשימה כמעט התאבדותית של למצוא את וורף בבדלנדס. היא מצליחה. וורף כרגיל אסיר תודה בדרך מאוד מיוחדת של לא להביע רגשות. ואז ג’אמהדר רודפים אחריהם והם מתרסקים על כוכב לכת שומם. ואז הם… אוי לי, ואז הם רבים ריב גדול וטוב שכולו עירבוב בין ג’דזיה ועזרי, ומופעלת שבלונת ה”סטירה-נשיקה” ואז הם עושים סקס ואלוהים אדירים לא זה הכיוון שרציתי שיקחו את עזרי אליו, ממש ממש לא. ולא אכפת לי אם בסוף היא תנטוש את וורף ותעבור לבאשיר או משהו (או שאולי היא לא חייבת לצאת עם אף חבר צוות מאלו שמזילים עליה ריר? מה דעתכם על זה?)האמת היא שקשה לי לבוא בטענות אל עזרי. ב-Rejoined ראינו היטב שהסימביונט יודע לשמר את הרגשות ואם לא עוצרים אותו הם מתפוצצים. עזרי לא קיבלה הכשרה סבירה ולכן לא מפתיע כל כך שהיא נופלת קורבן לזה. מי שאני בא אליו בטענות הוא וורף. באופן כללי משהו לא טוב קרה לדמות של וורף מאז תחילת הרומן עם ג’דזיה. אוף.מכל מקום, וורף ועזרי מספיקים להיות נטושים לחמש דקות על הכוכב + לעשות סקס ואז באים חיילים של הברין - הקריפיים האלו עם הקסדות שבעיקר שימשו בתור הרעים ב-Indiscretion, יורים בהם על הלם ולוקחים אותם בספינה שלהם אל… המשך יבוא!שמעו, חברים, זה קו עלילה שלא ציפיתי לו, והוא… מוזר. אני עדיין ממתין לפני שאני חורץ עליו דין, אבל בוודאי שלא ציפיתי שככה תיראה תחילת הסוף.בונוס: קטע שבו עזרי הנמלטת אל הבדלנדס עושה לסיסקו “אני נכנסת למנהרה”, כולל חיקוי קולי של רעשים סטטיים.נעבור אל וואיון-דאמאר-דוקאט. לוואיון יש את הצרות שלו עם משנת הצורה שדי מעוצבנת על זה שהוורטה לא מצליחים למצוא תרופה למחלה שלה ומציעה הצעות ייעול כמו להרוג את כל צוות המחקר ולהפעיל את השיבוטים שלהם כדי לקבל פרספקטיבה רעננה על הבעיה (אוקיי… חשבת אולי לא להרוג את צוות המחקר אלא פשוט שיהיו שני צוותי מחקר שעובדים במקביל ובלי תקשורת אחד עם השני, כי, את יודעת, זה מגדיל את הסיכוי שלך לא למות?). לצורך המחקר משנת הצורה מקלפת מעצמה חתיכות ונותנת לוואיון - אה-הא! עוד פריט מידע שכנראה יהיה בעל חשיבות גדולה בהמשך, כמו התקשורת המוצפנת שלה! לפחות אני מקווה שזה יהיה חשוב למשהו בהמשך!אבל הבעיות של וואיון לא מתקרבות לבעיה של דאמאר שפתאום דוקאט בא לבקר אותו ומבקש “טובה”. מתברר שדוקאט לא נתן לכישלון ב-Covenant לעצור אותו והוא עדיין משרת נאמן של הרפאים ועכשיו הוא בדרך למימוש עוד מזימה זדונית שמצריכה ממנו לעבור ניתוח קוסמטי שיהפוך אותו לבאג’ורי, מהפך שאנחנו מספיקים לראות כבר בפרק הזה. ובכן, זה היה… מוזר? אני עדיין ממתין לפני שאני חורץ על זה דין, אבל בוודאי שלא ציפיתי שככה תיראה תחילת הסוף.אצל סיסקו הסיפור פשוט למדי, בינתיים: סיסקו כבר מתכנן לפרטי פרטים את הבית שיבנה; סיסקו מציע נישואין לקאסידי; קאסידי מסכימה; ג’ייק מתמוגג; בעצם כל העולם הבאג’ורי מתמוגג כי ה-Emissary שלהם מתחתן! הלכו התוכניות של סיסקו לחתונה צנועה. היחידים שלא מתלהבים הם הנביאים שטורחים לארגן לסיסקו חזיון שכולו “אנחנו ממליצים לך בחום לא להמשיך בכיוון הזה אחרת יהיה מה זה לא נעים ואה כן אגב דברים רעים הולכים לקרות בקרוב ראה עצמך מוזהר היכון היכון”. סיסקו מנסה למלמל משהו על כך שהגורל שלו הוא שלו ושהוא אדם בוגר ומה זה החרא הזה, אבל ממתי לנביאים אכפת מזה וחוץ מזה סיסקו, אתה עשית איתם עסקה! איך, איך שכחת את זה?בקיצור, הפרק הזה הכין את הבמה אל… משהו, אבל עדיין לא ברור לי בכלל מה המשהו הזה הולך להיות. יהיה מעניין. אני מקווה.בתמונה: דוקאט הבאג’ורי. כי הרגע הזה תופס בצורה מושלמת את תחושת הקריפיות וה”זה ממש לא מה שאמור להיות פה” שהפרק נתן לי.",

      "s07-e18-till-death-us-do-part": {
        "title": "עונה 7 פרק 18 - Till Death Us Do Part",
        "content": "הפרק הזה די ממשיך את הקו של קודמו, וזה… לא הדבר הכי טוב בעולם. אני מתפתה כבר עכשיו לומר שהפורמט הסריאלי של DS9 די נכשל - לכל הפחות, היו צריכים להתחיל איתו קצת יותר מאוחר ולהימנע מפרקים שנמתחים כמו הקודם והנוכחי. וכשהנוכחי סוף סוף עשה משהו מוצלח, גם את זה הוא קילקל קצת עם רגע עתיר קרינג’ בסוף.נתחיל ממה שהייתה נקודת השפל של הפרק הקודם ונותרה נקודת השפל של הפרק הנוכחי - עלילת וורף-עזרי. מה שקורה פה כואב לי בצורה כפולה: ראשית, כי DS9 ממש מתמחה בפרקי “זוג מוזר בצרה” ובדרך כלל זה מוציא ממנה את המיטב, ואילו כאן שום דבר טוב לא קורה; ושנית, כי וורף היה כל כך מוצלח בעונה 4 ועכשיו כל מה שיודעים לעשות איתו הוא מכות כושלות ומערכות יחסים כושלות.אז כן, וורף ועזרי התחילו את הפרק כשהם על ספינת ברין שנוסעת השד יודע לאן. הם מסיימים את הפרק על ספינת ברין שנוסעת השד ואנחנו יודעים לאן. פרט לכך לא הרבה משתנה. כל הזמן באים ברינים ומרביצים להם וחוטפים אחד מהם לחקירות. כל הזמן וורף מנסה להרביץ להם ולא מצליח. אחרי החקירות הקורבן מוחזר לחדר וממלמל כל מני מילות מפתח שמבוססות על הסטריאוטיפ שלו בסדרה - וורף ממלמל על ג’דזיה ואלכסנדר וסטו-וו-קור, ואילו עזרי ממלמלת על לעזור לגארק (Afterimage) ועל זה שאח שלה מוכשר (Prodigal Daughter) ועל זה שהיא לא רוצחת כמו ג’ורן (Field of Fire) ועל זה שהיא הייתה אשתו של וורף ולמה הוא לא מדבר איתה (כל פרק עזרי בערך) ועל זה שינשק אותה… ג’וליאן. זה מבאס לגמרי את וורף שמצותת לה.אוקיי, וורף, תקשיב, אנחנו צריכים לנהל שיחה ארוכה פה.אתה מבין שמה שבייסיקלי הולך פה הוא שלקחו אישה תמימה ותחת לחץ חברתי כבד השתילו בה זכרונות שהיא לא ביקשה ולא קיבלה הכשרה נכונה בהתמודדות איתם? זה שהשתילו בה את הזכרונות של אשתך המתה לא אומר שאשתך קמה לתחיה, זה אומר שאתה מקבל עמדת כוח שאסור לך לנצל לרעה. ואתה מנצל לרעה. כמה לרעה? אתה אומר לה “I thought that I had lost her forever, but you and I will have many years together”! האם יצאת מדעתך, וורף? האם אין בך כבוד? איך דבר כזה נראה הגיוני בכלל מנקודת מבט קלינגונית? ועוד אחרי שב-Shadows and Symbols כל הפואנטה של החלק שלך בפרק היה פרידה מג’דזיה שנכנסת לסטו-וו-קור!לא, מצטער, מאוד קשה לי לסלוח למי שזה לא יהיה הגאון שהחליט ללכת על קו         "content": "העלילה זזה עוד קצת קדימה בשתי החזיתות שלה. בזמן שחזית ענייני הברין-קרדסים-פדרציה הפכה למלהיבה סוף סוף, חזית הבאג’ורים-ווין-דוקאט צללה לתהום, עם מפגן אימים של חוסר הגיון מוחלט. אבל למי אכפת מהם כשיש את… את דאמאר? מה הולך פה? איך קרה שדאמאר הפך להיות הדמות שבמרכז הסדרה? כולנו נסכים שדאמאר הוא מעולה, אבל איך כולם הפכו להיות דמויות משנה שלו?נתחיל עם קו העלילה הבאג’ורי שהוא כל כך גרוע שבאמת כואב לי לתאר אותו. כזכור, בסוף הפרק הקודם קאי ווין הומרה להיות חסידה של הרפאים, ובפרק הזה היא מתחילה במזימה שלה לעשות… מה בדיוק? ובכן, דוקאט מספר שהמטרה היא לשחרר אותם מהכלא שלהם במערות האש או מה שזה לא יהיה, ושהמפתח לכך הוא בספר ה-Kosst Amojan שעליו לא שמענו כלום עד לרגע זה. גם קודם זה היה קת’ולהו, אבל עכשיו כשיש לנו גם את הנקרונומיקון מעורב… אבל זה מילא. זה סתם מקגאפין. מה שהופך את החלק הזה בפרק למגוחך כל כך הוא קלישאה אחרת שבה הוא משתמש.לקאי ווין יש עוזר בשם סולבור, שכבר בפרקים הקודמים לא חיבב את דוקאט במיוחד. בפרק הזה הוא רואה את ווין הולכת ומשתגעת, מזמינה מהספריה ספר מרושע במיוחד שלא נפתח מאות שנים, ואז עוד שלל ספרים שיעזרו לה להבין למה כל הדפים בו ריקים; והוא רואה את דוקאט משתולל; והוא חוטף מכות מדוקאט כשהוא מנסה להחזיר ספרים לספריה. האם הוא אמור להתחיל לחשוד? כן! האם הוא אמור לבצע תחקיר ולגלות שמי שדוקאט מתחזה אליו מת כבר תשע שנים, ובעזרת בדיקת DNA לגלות שזה דוקאט עצמו? ובכן… לא! הוא לא אמור! כי לא ייתכן שהכיסוי של דוקאט כל כך גרוע! אבל זה בדיוק מה שקורה.ומשזה קורה - משסולבור הבין שקאי ווין היא קורבן למניפולציות של הקרדסי השנוא ביותר בבאג’ור - מה הוא עושה? האם הוא קורא לשומרים? לא… האם הוא מדווח לראש הממשלה שאקאר? לא… האם הוא מספר למישהו מהודקים האחרים? לא… האם הוא מנסה לרצוח את דוקאט עצמאית? לא… אז מה הוא עושה? הולך ומתעמת עם קאי ווין ועם דוקאט ביחד. ביחד! כשדוקאט שם! וסולבור מספר הכל! לדוקאט! שקודם כיסח אותו במכות! שיכול להרוג באג’ורי בלי למצמץ! ואז כמובן שסולבור מת… כי קאי ווין דוקרת אותו, אחרי שנראה היה בהתחלה שתשתמש בסכין בכלל על דוקאט. זה היה מטופש בצורה שלא תאומן, והדובדבן שבקצפת הוא שרגע אחר כך ווין רצה אל הספר עם הסכין נוטף הדם, וכשהוא נוגע בספר - בום! הדפים הריקים מתמלאים בהוראות הפעלה להשמדת באג’ור. זה כבר באמת יותר מדי בשבילי. הבאג’ורים והדת שלהם תמיד היו חלק חלש מהסדרה, אבל הכתיבה פה כל כך חובבנית שאני בהלם.…אבל בואו נחזור לדברים נחמדים כמו דאמאר.וורף ועזרי חוזרים הביתה, אחרי שהתריעו מראש בפני הפדרציה על הברית החדשה של הדומיניון עם הברין. זה משנה… שום דבר? הברין תוקפים את כדור הארץ בסבבה שלהם, ולמרות שהם מובסים, הם גורמים מספיק נזק כדי שיקחו אותם ברצינות. וואיון וברין המחמד שלו “גור” מתמוגגים. דאמאר מנסה לקלקל את השמחה ולהסית את הברין נגד הדומיניון כשוואיון לא מקשיב. וחוץ מזה הוא מתכנן מבצעי גרילה נגד הדומיניון מתחת לאף של כולם.בינתיים מנסים להזכיר לנו שיש את או’ברייאן ובאשיר והאלאמו שלהם בסדרה, הפעם עם דגם שהם עובדים עליו במטרה לגלות איך לנצח את הקרב הבלתי אפשרי הזה. מה שמוביל את וורף לנחור בבוז עליהם באוזני עזרי כי הם משחקים בצעצועים. זה אותו וורף שב-Rules of Engagement גילינו שהוא מכור למשחקי מחשב, כן? אבל אולי הוא חושב שאם זה עם הולוגרמות ולא עם דגמים אז זה הדבר האמיתי. כמו כן עזרי עדיין מאוהבת בבאשיר ולנו עדיין לא אכפת ולמה אתם בכלל ממשיכים לחפור בנושא הזה.כמו כן מזכירים לנו שסיסקו נשוי לקאסידי כבר שלוש דקות וכבר נכנס ללחץ כשהיא מנסה לבשל ולא מצליחה, ומנסה למשטר אותה ולאסור עליה לצאת למשימה עם הספינה שלה. עד שבסוף הפרק הוא מתרצה ומסכים. ומה עכשיו? יהרגו אותה במהלך המשימה? אם כן, זה יהיה מגוחך - זה בדיוק הדבר שהנישואין לא השפיעו עליו. אבל נחכה ונראה איך זה יתפתח.חוץ מזה, זוכרים את גאראק? נכון שאתם אוהבים את גארק? נפלא! כי אין גארק בפרק הזה. בכלל. מה יהיה?ואז הברין תוקפים את איפה שזה לא יהיה שהפדרציה ניצחה בו ב-Tears of the Prophets ומנסים לכבוש אותו מחדש, מה שיחסל את ההישג היחיד של הפדרציה במלחמה. אז הדיפיינט יוצאת עם צי שלם לקרב הזה, ו… נכתשת באכזריות. לברין יש יריה קסומה שמשתקת לחלוטין את הדיפיינט, סיסקו נאלץ להורות על נטישה, והדיפיינט מתפוצצת על המסך יחד עם שאר הצי.זו כנראה הדמות המרכזית ביותר מבין הדמויות ה”טובות” שהסדרה עוד תרשה לעצמה לחסל. אני מקווה. בואו נכריז על דקת דומייה לזכר חברתנו האהובה…בעצם לא! יודעים מה, אני מרוצה שהסדרה סוף סוף נזכרת שהיא אמורה להתרחש על תחנת חלל! בואו ונראה איך והאם התחנה הזו תהפוך להיות מרכזית במה שעומד לקרות בהמשך.כמו כן נשאלת שאלה פשוטה מאוד - אם כל הצי התפצפץ, למה הדומיניון לא פשוט מחסלים את כל מי שברכבי החילוץ? התשובה היא שככה, זה למה. המייסדת ממלמלת משהו על הפגיעה במוראל שהחיילים שהפסידו יפיצו כשהם יחזרו לפדרציה. אוקיי, גברת מייסדת, ככה זה הולך: אתם לוקחים בשבי את כל מי שהצליח לברוח; אתם משאירים בכלא את אלו שחשובים, למשל סיסקו; אתם משחררים את אלו שלא חשובים. לא מסובך. אבל אם הייתם עושים את הדבר ההגיוני, הסדרה הייתה נגמרת כאן. אז אתם לא. עוד קטע נטול הגיון. אני לא מעריך סדרות שנזקקות לחוסר הגיון שכזה.כשכולם חוזרים לתחנה, מה שברור הוא שחייבים למצוא דרך כלשהי להתמודד עם הנשק של הברין או שהפדרציה היא היסטוריה. אבל אין להם זמן… או שיש להם? דאמאר עולה לשידור חי בטלוויזיה ומכריז על מרד וגורם לכולנו להריע וכוחות הגרילה שלו כבר השמידו את מה שהכי כואב לוואיון שרק אפשר - מתקן השיבוט שהיה אחראי בפרט על ייצור הכפילים שלו. “אני עלול להיות הוואיון האחרון!”. אוהבים אותך וואיון, אל תמות עד הפרק האחרון בבקשה. אבל אז תמות, כן.שימו לב שדאמאר ביצע את כל התוכנית שלו מבלי שיזדקק בכלל לסיוע הפדרציה - אז כל הקטע של לשחרר את וורף ועזרי בפרק הקודם כדי שיגלו לסיסקו שיש לפדרציה בן ברית היה מיותר. מה שאומר שכל קו העלילה של וורף ועזרי היה מיותר, כי חלק ה”יחסינו לאן” בו היה מיותר מאז ומתמיד, וראינו שהיבט ה”וורף ועזרי חוזרים עם מידע” לא היה רלוונטי לכלום, והיבט ה”בואו נראה מה קורה אצל האויב” היה מיותר כי מראים לנו מה קורה אצל האויב גם בלי שוורף ועזרי יהיו נוכחים. בקיצור, אפשר להתלונן על כך שהסדרה משכה זמן במשך העונה ו”בזבזה” פרקים, אבל זה לא מתקרב בכלל לבזבוז שהיה בשלושת הפרקים הראשונים של הקשת העלילתית הזו. לא נורא, אנחנו במגמת שיפור מתמדת ונראה שעכשיו הגענו אל הישורת האחרונה ודברים יתחילו לזוז.עם גארק. בבקשה תביאו לנו את גארק. הוא הדמות הכי טובה בסדרה, זוכרים? תנו. לנו. גארק.בנימה אישית יותר, לפרק הזה הייתה משמעות מיוחדת עבורי כי הוא זה שגרם לי לראות את הסדרה מלכתחילה. נקלעתי אליו כמעט במקרה בדפדוף אקראי ב-Memory Alpha בזמן שקראתי דברים על TNG בכלל, ונראה לי שחשבתי לעצמי שהשם של הפרק הזה כל כך פומפוזי ומגוחך שאני חייב לראות על מה הוא. ואז גיליתי ש-DS9 נגמרת ברצף של 9 פרקים והתחלתי להיות סקרן. עד אז ראיתי רק את TNG מכל סטאר טראק, ולא תכננתי לראות שום דבר אחר; מרגע זה והלאה DS9 הייתה ברשימת הצפיה שלי, לכשיזדמן. וכשיעל פורמן התחילה לכתוב את “יעל רואה TOS” זה נתן לי את הדחיפה האחרונה להתחיל. ה”מחיר” ששילמתי על כך הוא בספוילרים: אבל מכיוון שלא הכרתי כלום בסדרה, המידע היחיד שקראתי על הפרק ובאמת נחקק מספיק כדי שאזכור אותו עד עכשיו היה סופה העגום של הדיפיינט, כך שאין לי ממש על מה להתלונן. מכאן והלאה עד סוף הסדרה אני נטול ספוילרים כמעט לחלוטין - ואני במתח!",
