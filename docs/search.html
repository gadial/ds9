      "s01-e01-2-emissary": {
        "title": "עונה 1 פרקים 1-2 - Emissary",
        "content": "מתחיל טוב. על פניו לסדרה יש לא מעט פוטנציאל. אנחנו מתחילים עם קרב ואקשן שקשור בצורה כלשהי ל-TNG (ספוילרים, אז לא אגיד יותר) ומהר מאוד מתברר שכל זה נועד לסדר טראומה משפחתית לגיבור שלנו, קומנדר סיסקו (האישה נהרגת והוא נשאר לבד עם הבן).כבר הבדל בולט ראשון בין DS9 ובין TNG (ההשוואה הרי בלתי נמנעת): מלכתחילה אנחנו מקבלים דמות פגומה, טראומתית, בצורה שכנראה תשפיע על יתר הסדרה. אנחנו מתחילים את הסדרה בלראות אותו פגיע - קודם כל מפסיד בקרב ונאלץ לנטוש את הספינה, ואחר כך רואה את אשתו מתה ומתמוטט תוך שקצין צריך לגרור אותו משם. המלודרמה מופרזת לגמרי לטעמי אבל זה כבר משהו שלא היה לאף דמות של TNG כמעט בשום שלב של הסדרה, בוודאי שלא בהתחלה.אנחנו קופצים מייד שלוש שנים קדימה לסצינה פסטורלית-באדיבות-הולודק של האב והבן שאוטוטו מגיעים לתחנה החדשה שהאב מוצב בה. כבר עולה התהיה: האם הבן יצליח לחמוק מקללת “הילד המעצבן בסדרה שגם גדל ממש מהר ולמפיקים לא ברור מה לעשות איתו”?כשאנחנו מגיעים לתחנה הרקע העלילתי של הסדרה מתחיל להיות מעניין: זו בכלל לא תחנה של הפדרציה (בני האדם, “הטובים”) במקור, אלא של הקרדסים (חייזרים “רעים”, כפי שקל לראות מכך שכולם נראים כמו גברים גבוהים עצבניים), שסמוכה לכוכב הלכת של הבאג’ורים (חייזרים “טובים” אבל מה, קצת פרימיטיבים). הבאג’ורים היו כבושים על ידי הקרדסים בעשרות השנים האחרונות והקרדסים ניצלו את ההזדמנות לבזיזה מכל הבא ליד. עכשיו הם כנראה הגיעו למסקנה שלא משתלם להמשיך להחזיק בכוכב שאין עוד הרבה מה לנצל בו ותושביו מתנגדים (אקטיבית) לנוכחות שלהם בו, אז הם ברחו והשאירו מאחור את תחנת החלל המצ’וקמקת שלהם. ההנהגה הבאג’ורית מבינה שהם לא ממש יכולים לזוז שני צעדים בלי עזרה ולכן היא פונה לפדרציה לעזרה, והפדרציה ברוב טובה מספקת להם סיוע הומניטרי (לא מספק) ומשתלטת על התחנה - כשהיעד הלא מוסתר הוא הכנסה של הבאג’ורים לפדרציה בשלב כלשהו. לא לגמרי ברור עד כמה הפדרציה בעד הרעיון הזה, ואני מקווה שבהמשך יתעסקו בזה יותר.בינתיים, קשה לומר שהבאג’ורים עצמם מתלהבים מהרעיון של להיעזר כך בפדרציה, אז סיסקו מקבל קבלת פנים קרה מקירה, הסגנית המיועדת שלו. הו, אקשן! הנה עוד הבדל בין TNG והסדרה הזו - הדמויות לא ממש מסתדרות ואפילו עוינות. האם זה משהו שיפתר חיש קל או שיימשך לכל אורך הסדרה? חלק נכבד מהפוטנציאל של הסדרה, לטעמי, נעוץ בדיוק בכך שהיא לא מהססת לגרום לדמויות לריב ואפילו להיות עוינות זו לזו למרות שבעצם כולם צודקים.לפני שהוא ניגש לאקשן האמיתי, הפרק מציג לנו את הדמויות המרכזיות ואת התחנה עצמה, שמוצגת בתור גרוטאה שפלא שעדיין מצליחה להמשיך לעוף בכלל. ההבדל בין התחנה המתפרקת ובין האנטרפרייז המצוחצחת של TNG גם הוא מתקבל בברכה. בדומה ל-TNG, גם כאן הדמויות הן ערב-רב של קוריוזים - יש לנו משנה צורה אחד ממוצא שלא ידוע גם לו עצמו שמתפקד בתור ראש האבטחה, חייזר בן 300 בגוף של אשה בת 30 (סימביוזה!) בתור קצינת המדע, א’ובראיין מ-TNG בתור האדם הרגיל, פרנגי תחמן בתור פרנגי תחמן, ורופא פוץ שחיש קל הופך להיות שק החבטות של שאר הצוות שלא ממש מחבבים אותו. נראה מבטיח, למרות שבלי דאטה זה לא יהיה אותו דבר.אז מה יש לנו בינתיים? מפקד טראומטי של תחנת חלל מתפוררת באמצע שום מקום, עם שכנים אלימים וילידים… אה, כן, מה עם הילדים? דתיים נורא, כמובן, וסיסקו ממהר לפגוש את המנהיגה הדתית שלהם שכמובן מחליטה שהוא סוג של “הנבחר”. אויש. ואז היא מציגה בפניו חפץ קדוש כלשהו שמתפקד כמו הולודק-בקופסה, ונותנת לו את החפץ תוך שהיא שולחת אותו לחפש איזה מקדש בין-כוכבי שגם הקרדסים מחפשים אחריו. זה כבר הופך להיות אינדיאנה ג’ונס ברמות מטרידות.החצי השני של הפרק (הכפול) ננעל על קו העלילה הזה. סיסקו מגלה לבסוף שה”מקדש” המדובר מתחבא אי שם בתוך חור תולעת יציב - תופעה שהיא חידוש מוחלט לכולם. החור כמובן אינו מקרי אלא נוצר על ידי גזע חייזרים כלשהו, וחלק נכבד מהשליש האחרון של הפרק הולך על לראות את סיסקו מנסה לתקשר איתם ולהסביר להם מושגים מורכבים כמו “זמן” ו”בייסבול”. אם הייתי צעיר יותר כנראה הייתי קוטל את כל זה ואומר כמה שסולאריס של סטינסלב לם עשה את זה יותר טוב (דהיינו, המחיש עד כמה בלתי אפשרי לתקשר עם חייזר שחושב כל כך שונה מאיתנו), אבל כנראה הזדקנתי כי למרות המופרכות האדירה של כל החלק הזה של הפרק, די נהניתי ממנו. בסיום הדיאלוג של סיסקו עם החייזרים הם גם מעניקים לו טיפול פסיכולוגי זריז בהתמודדות עם הטראומה של מותה של אשתו - האם זה אומר שלא נחזור לזה יותר אחרי ככלות הכל?בין לבין, כי אי אפשר רק סיסקו, הקרדסים מתעצבנים על התחנה והתעלולים שלה עם חייזרים וחורי תולעת, באים עם ספינות קרב ומאיימים להשמיד את הכל, מה שנותן לכל הזדמויות הזדמנות להוכיח כמה טוב הם מתפקדים תחת לחץ (די טוב… אני קצת מאוכזב). מהנה במיוחד לראות את א’ובראיין בועט במכשירים ורב עם המחשב שמתווכח במקום לציית להוראות. בסוף כמובן שהכל בא על מקומו בשלום (רק פצועים! בלי הרוגים!). עם חור התולעת היציב לידה, התחנה הופכת פתאום למקום מבוקש ביותר, מה שבוודאי יבטיח עוד אקשן בעתיד ולא סתם שוטים ארוכים של סיסקו משחק עם צעצועים משרדיים.בסך הכל היה די כיף, למרות שבהתחלה השחקן שמשחק את סיסקו היה מאובן לגמרי ונשמע כאילו הוא פשוט מקריא שורות מתוך פרק - אני תוהה אם הוא פשוט מנסה לעשות את הדמות ככה, או שהוא באמת לא יודע לשחק כשלא נדרש מהדמות להביע רגש מיוחד (כשהיה נדרש הוא היה בסדר). פרט לכך, העוויות הפנים שלו הן משהו משהו - בתמונה אפשר לראות אותו עושה Grumpy Cat לקצין קרדסי מעיק.",

      "s01-e03-past-prologue": {
        "title": "עונה 1 פרק 3  - Past Prologue",
        "content": "הפרק מתחיל בלבסס את המעמד של ד”ר באשיר בתור ילד הכאפות הרשמי של DS9, כשהקרדסי היחיד שנשאר בתחנה, “חייט” בשם גארק (שעושה רושם של דמות מוצלחת מאוד, כנראה הקרדסי המעניין הראשון שראיתי עד כה, ובטח יופיע עוד בעתיד, והרוויח ביושר את ההופעה שלו בתמונה של הסטטוס) מזהה אותו בתור החולייה החלשה בשרשרת הפיקוד ומנסה “להתיידד” איתו תוך שהוא מקריפ אותו למוות. באשיר רץ לגשר כדי לדווח לכולם שהמרגל התחיל איתו, וזוכה ללעג גורף מכולם. בכל מקרה, אין להם זמן לשטויות כי נזרקת להם לפרצוף קלישאה סטנדרטית – חללית אחת שבורחת מחללית אחרת שמשמידה אותה בדיוק שניה אחרי שמשגרים לתחנה את הטייס הבודד של החללית הנמלטת. הרודפים הם קרדסים, והנרדף הוא טרוריסט באג’ורי שכמובן חולק היסטוריה משותפת עם מייג’ור קירה, הסגנית הבאג’ורית של סיסקו. מתכון בטוח למהומה.החלק הראשון של הפרק עוסק בדילמות הצפויות של סיסקו – האם להסגיר את הטרוריסט לקרדסים או לא – ושל קירה, שזוכה לקיתונות של בוז על שהפכה למשת”פית. מהר מאוד הולכים בנתיב המתבקש – קירה מנסה לארגן לטרוריסט מקלט באג’ורי, וסיסקו מחליט לנפנף את הקרדסים. לא לפני שקירה, שחושדת אוטומטית שסיסקו ישתפן, פונה מאחורי גבו לאדמירלית מהפדרציה. כאילו, מה? היא באמת חשבה שמישהו שם יקשיב לה? זו התנהגות די מטומטמת. אני מעריך את הרצון ליצור קונפליקט בין קירה וסיסקו (שכמובן לא מתמוגג לשמוע על העניין ואומר לקירה דברים שמערבים את הראש שלה וצלחת) אבל זה ממש מאולץ. לפחות התגובה של הפדרציה עוזרת להבהיר עד כמה הם רואים את הבאג’ורים בתור סוג של כלבי שעשוע מעצבנים שכל הזמן אוכלים את הריפוד ושמישהו ישתלט עליהם.אפשר אולי היה לפתח את הדילמות הפנימיות של הצוות עוד יותר, אבל הפרק מחליט להעביר הילוך ומביא לתחנה את זוג הליצניות הקלינגוניות מ-TNG, לרסה וב’ייטור. אודו הופך לעכבר כדי לצותת להן עושות עסקים מפוקפקים עם הטרוריסט (עכבר? בתחנת חלל קרדסית? איפה כל בעלי החיים הלא ארצניים, כולל בת היענה שמחביאה את הראש במים שהבטיחו לנו בפרק?). מוטיב הציטוט ממשיך כשגארק גורר את באשיר לצותת לקלינגוניות עושות איתו עסקים מפוקפקים שנוגעים לטרוריסט. בקצרה: כולם בוגדים בכולם, והטרוריסט אוטוטו עושה עסקה שתביא לו מקגאפין, וכבר יש לו אנטי-מקגאפין וכשיחברו אותם ביחד יהיה לנו בום-בום-מקגאפין. מנחשים כבר את מה הוא רוצה לבמבם?מכיוון שאי אפשר עם קונפליקטים פנימיים ומורכבות עלילתית כשכבר הבנו שהטרוריסט נותר פסיכי קיצוני, קירה מגיעה להחלטה הנכונה להלשין עליו לסיסקו (למרות שכל מה שיש לה בשלב הזה הם חשדות), והם עולים על תוכנית הפעולה הגאונית של לשלוח אותה עם הטרוריסט בחללית קטנה כדי להשלים את העסקה, מבלי שכנראה תהיה מצויידת בשום אמצעי סביר להתגבר על הטרוריסט אם יהיו בעיות. כדי להוכיח שהם ממש זהירים, סיסקו ואובר’איין יוצאים להם בחללית שניה לעקוב אחריהם. במילים אחרות, אם מישהו יעשה לכולם בום-בום עכשיו מפקד התחנה יהפוך להיות… באשיר? נו-נו, אפילו ב-TNG כבר הקפידו יותר לשמור את פיקארד בחללית בזמן שרייקר מסתכן לו, ואפילו התייחסו לתסכול של פיקארד מזה. האם סיסקו מתכנן להמשיך להיות הרפתקן שכזה?מכאן ההמשך שגרתי. כדי להושיע קצת את נשמתו של הטרוריסט (על חשבון האינטליגנציה שלו) מתברר בסופו של דבר שהוא לא רוצה לפוצץ את DS9 (למרות שכמובן, הוא טרח להבהיר קודם כמה הוא לא סובל אותם) אלא את… חור התולעת? משום מה הוא חושב שזה יסגור אותו, ומשום מה הוא חושב שזה יפתור את כל בעיותיהם של הבאג’ורים ויגרום לפדרציה להסתלק. מישהו פה לא ראה את הפרק הראשון ושכח שהפדרציה הייתה שם עוד לפני שזה השתלם. זה בכל מקרה לא משנה כי בסופו של דבר הקונפליקט נפתר בדרך שבה מסע בין כוכבים יודעים לפתור קונפליקטים מורכבים: קירה והטרוריסט הולכים מכות ובסוף הפצצה מתפוצצת אי שם בחלל.עדיין, היה שווה רק בשביל הרגע שבו מתקבל הרושם שהטרוריסט הולך לפוצץ את DS9 וקצין קרדסי עושה “אמרתי לך” לסיסקו. טוב לראות שהם נותנים גם לקרדסים את הרגעים שלהם.נקודה בלתי קשורה בעליל: וואו, כשהתחיל סרטון הפתיחה היה ממש מוזר לי שאף אחד לא אומר ש-DS9 היא תקוותו האחרונה והטובה ביותר של המין האנושי ל… משהו.",

        "content": "זה אחד מאותם פרקים שהכוונה שלהם טובה – גם להתמקד בדמות אחת וללמד אותנו משהו עליה וגם להטיף מוסר לקהל נגד גזענות – אבל עושים את זה עם עלילה כל כך מטופשת שחייבים לתהות מה עבר להם בראש.הפרק נפתח עם המוטיב החוזר של “בואו נעשה מדוקטור באשיר ילד כאפות”, כשהפעם באשיר מנסה להתחיל עם דקס והיא כנקמה נותנת לו לנסות לפתור פאזל שהיא תקועה עליו 140 שנים (ונראה כמו בועת סבון ענקית – די מאכזב…). חוץ מבאשיר, לדקס יש בעיה עם גם סיסקו, שקצת מתקשה להתרגל לכך שכולם מצפים ממנו להתחיל עם הבחורה היפה שפעם הייתה המנטור הזקן שלו. זה כמובן כיוון עלילתי מעניין ונראה אם הם יעשו איתו משהו.פרט לכך יש בפרק גם תת-עלילה סביב אשתו של א’וברייאן, קייקו – במקור הבוטניקאית של האנטרפרייז, שלא ממש מרוצה מכך שאין לה מה לעשות בתחנה ושהילדים מתרוצצים בה חופשי (וכדוגמה לכך אנחנו רואים את ג’ייק סיסקו וישמעאל – סליחה, נוג, ילד פרנגי – מריצים מתיחות ומסתבכים בצרות, מה שכמובן מרגיז את סיסקו שאוסר על ג’ייק להתקרב לישמעאל). הפתרון שהיא עולה עליו: לפתוח בית ספר, שעד סוף הפרק כבר צובר ארבעה תלמידים. קצת מאכזב לראות מדענית שהופכת לגננת, אבל אני מניח שיש גבול לכמות הפמיניזם שהסדרה מסוגלת לדחוס לעצמה, והסצינה שבה היא מנסה לשכנע את אבא של נוג לשלוח אותו לבית הספר היא חביבה למדי.עיקר הפרק סובב סביב אודו. הוא מזהה בפאב ברנש באג’ורי שאודו לא מחבב – הבאג’ורי, מסתבר, העז להיות קפיטליסט דורסני בזמן הכיבוש הקרדסי (מכר סחורות לכל המרבה במחיר, ואם זה אומר שלא מוכרים תרופה לאם והילד שלה מתפגר, מה לעשות) ומתישהו גם רצח קרדסי שלא שיתף פעולה, ואודו הוא זה ששלח אותו לכלא. מכיוון שאודו הוא מעודן כמו אופרה קלינגונית הוא מייד הולך מכות עם הקפיטליסט וסיסקו צריך להפריד ואחרי זה מסביר לסיסקו כמה הוא לא סובל את הברנש. סיסקו מזהיר אותו לעזוב את הקפיטליסט בשקט כל עוד הוא לא הפר כל חוק, ואודו נראה די נחוש להיפטר ממנו בדרך זו או אחרת. זמן לא רב לאחר מכן הקפיטליסט נרצח בעת מסאג’ עם הולוגרמה. תעלומה!בשלב הזה הצופים שואלים את עצמם, כמובן, האם סביר שאודו הוא הרוצח. די בבירור התחושה היא שלא – אודו עושה רושם של אדם מוסרי מדי, והרצח הזה הוא בוטה מדי. אפילו מדקסטר לא היינו מצפים לרצח מסוג זה. בקיצור, אין שום מתח מאחורי תעלומת הרצח הזו         "content": "פרק מוצלח למדי, למרות שעל הנייר הוא היה מתכון לאסון. הוא מתחיל גרוע, עם סצינה סליזית שבה סיסקו מנסה להרגיע עובדת בפאב שקווארק הטריד מינית ומסתבר שהיא חתומה בחוזה שלה על… דברים. זה נסיון לפתוח בצורה הומוריסטית אבל זה לא מצחיק ומצליח להיות פוגעני בו זמנית כלפי המין הנשי וכלפי קווארק. טוב שחיש קל שוכחים מזה.מייד אחר כך מתחילה המהומה, כשחללית לא מזוהה צצה לה מחור התולעת ובתוכה מתגלה חייזר מגזע חדש – המבקר הראשון מהעבר השני! התרגשות גדולה! אבל אורח די מוזר וקריפי, ועם ספינה שבבירור מישהו תקף. בקיצור – פרק “האורח השבועי והצרות שהוא מביא איתו” קלאסי.החצי הראשון של הפרק מוקדש לנסיונות של או’ברייאן לתקן את הספינה של החייזר ולתהות על קנקנו. כאן אוטומטית נכנסים לפעולה עשרות מנגנוני סספונד הכרחיים, פשוט כי כמעט כל מה שקשור למפגש עם החייזר מופרך לחלוטין. החל מהאופן שבו או’ברייאן (מהנדס ואדם טוב אבל לא בדיוק מומחה לתרבויות זרות) הוא האדם היחיד שבכלל נשלח לתקשר עם החייזר, עבור בזה שהם בכלל מצליחים לתקשר כמעט בחופשיות חוץ מכל מני מילים מסויימות שלא ברורות (אותי זה ממש הצחיק) וכלה בשלל הנחות על פיזיולוגיה משותפת (אכילה, שינה וכדומה). כל הדברים הללו מופרכים לגמרי. אני מניח שגם ליוצרי הסדרה זה היה ברור. חייבים להתעלם מכל המופרכויות הללו כי הם לא רוצים לתאר כאן מפגש ראשון עם גזע חייזרי (בפרק עצמו אומרים בגלוי “בואו נפסח לבינתיים על כל הפרוטוקולים של First Contact”) אלא רוצים לספר סיפור עם החייזר החדש שהוא סוג של תעלומה. מקובל עלי.משברורה מטרת הפרק, ברור גם למה משתמשים כאן באו’ברייאן בתור מי שמתיידד עם החייזר. הוא כאן על תקן האדם הפשוט, המעשי והידידותי, שמצליח לסדוק את חומות חוסר הביטחון והזהירות של החייזר, שהפרט היחיד שהוא מגלה על עצמו הוא שהוא “טוסק”, ומה זה אומר אף אחד לא יודע. במובן מסויים או’ברייאן וטוסק מזכירים את ג’ורדי ודאטה מ-TNG, שם ג’ורדי היה חברו הטוב ביותר של דאטה והמדריך שלו לעולם של בני האדם ה”רגילים”.אבל ברור שהאוטופיה לא יכולה להימשך יותר מדי לפני שנשתעמם למוות, אז אנחנו תופסים את טוסק מנסה לגנוב כלי נשק ונשלח לצינוק, למורת רוחו של או’ברייאן, ועכשיו אפשר לעבור משלב “האורח השבועי” לשלב “הצרות שהוא מביא איתו”. חיש קל חור התולעת מביא עמו ספינה קטנה שמצליחה בלי קושי לשתק את ההגנות של DS9 ולשלוח פנימה יחידת לוחמי קומנדו קשוחים עם קסדות-כי-לאפר-חייזר-כזה-לוקח-המון-זמן. הם מגיעים אל טוסק, אבל במקום לסגור איתו את החשבון הם מתלוננים שזה היה הציד הכי גרוע EVER. כאילו מה, הם מגיעים והוא בכלוב? מרוב בושה הם אפילו לא יהרגו אותו אלא ישאירו אותו בחיים ויחזירו אותה הביתה, שם הוא ילך כל חייו עם שלט “Worst Tosk Ever” על הגב.סיסקו לא מחבב את זה, בלשון המעטה, אבל מנהיג הציידים מסביר לו בסבלנות רבה שככה זה. הטוסקים נוצרים במיוחד למטרת הציד. זה הייעוד שלהם. זה אפילו מה שהם רוצים. השארה כזו בחיים פוגעת בהם. קצת מזכיר את החיה שרוצו שיאכלו אותה של דגלאס אדאמס; לא הרעיון הכי מקורי אבל בהחלט כזה שמציב דילמה מוסרית בפני צוות DS9. עם זאת, לסיסקו קל; ה-Prime directive אוסר עליו להתערב בסיטואציות כאלה, ומבחינתו אפשר לשלוח את טוסק עם הציידים חזרה הביתה.כמובן שבעיני או’ברייאן זה לא מוצא חן והוא הולך להטביע את יגונו בשיכר אצל קווארק, שמשחק בשבילו את דמות הברמן הקשוב. או’ברייאן לא יודע מה לעשות – חוק הוא חוק – אבל אז הוא פתאום מבין שהוא כבר לא ב-TNG המיופיפת שבה כולם צודקים כל הזמן. הוא ב-DS9, וחוקים אפשר לכופף. התוצאה היא סיקוונס האקשן המעניין הראשון בסדרה, שבו או’ברייאן משחרר את טוסק ועוזר לו לברוח לספינתו, תוך שטוסק מחסל בדרך את כל הציידים שבאו אחריו. זה סיקוונס מעניין גם בגלל שלראשונה מעורבת בו דמות שגורלה אינו ידוע (לא מופרך היה מצד הסדרה להרוג את טוסק כאן), וגם בגלל שהאקשן נראה טיפה פחות מטופש מאשר בדרך כלל בעולם של Star Trek. כשטוסק, שעד כה היה קריפי אבל גם ידידותי ושליו יחסית, מתחיל לקפוץ קפיצות ענק על ציידים זה אפילו משעשע.משעשעת גם ההתייחסות של סיסקו ואודו לבריחה – כשמתברר מה או’ברייאן עושה אודו אץ-רץ לעצור אותו. סיסקו אומר לו לעשות את זה… אבל שאין צורך למהר. אודו מבין והולך. לאט. מאוד.עוד דבר נחמד הוא שהסיום בוחר בפתרון אמביוולנטי מוסרית. או’ברייאן מציל את טוסק, אבל רק כדי לאפשר לטוסק להמשיך בבריחה שלו מהציידים – בריחה שסופה הודאי מוות (“בכבוד”, עבור הטוסקים). זה לא בדיוק הפי אנד, אבל זה הכי טוב שאו’ברייאן יכל לעשות וקשה לבוא אליו בטענות. סיסקו בא אליו בטענות וצורח על שלל החוקים שאו’ברייאן עבר עליהם כדי להציל את טוסק, אבל אחרי שהוא מגרש אותו מהמשרד, סיסקו עושה את הדבר הכי מתבקש אבל גם הכי מושלם כסיום לפרק – מסתובב אלינו ותוקע חיוך קטן. מחווה ראשונה שהשחקן עושה בצורה ממש מוצלחת.בתמונה – כשאו’ברייאן וטוסק נפגשו לראשונה. זה כאב?",
        "url": "/ds9//S01/E06/Captive_Pursuit"
      }

      "s01-e07-q-less": {
        "title": "עונה 1 פרק 7 – Q-Less",
        "content": "ושוב אנחנו מתחילים עם מוטיב ה”באשיר ילד כאפות”. הפעם כשהוא מפתה מישהי עם שיחות על מעללי הגבורה שלו מהמבחנים באוניברסיטה, בזמן שאו’ברייאן מביט בו מהצד בגועל גלוי, אבל למרבה המזל זה לא הולך להיות פרק על באשיר (או או’ברייאן) כי חיש קל חוזרת ל-DS9 ספינה שהם שלחו כדי להציץ אל מעבר לחור התולעת, כשהיא מיובשת כמעט לגמרי מאנרגיה, ועל סיפונה אורחת מהצד השני – ואש, אינדיאנה ג’ונס ממין נקבה, רק עם פחות התעניינות בשטויות כמו חוקי רכוש ומוסר, שהיא גם החברה של קפטן פיקארד (Captain’s Holiday) ולאחרונה נצפתה באחד הפרקים המחפירים ביותר בתולדות TNG (Qpid) כשהיא יוצאת להרפתקאות עם טרול החלל האומניפוטנטי – Q, שחיש קל מראה לצופים את פרצופו – מתכון לצרות!עושה רושם שלואש נמאס מ-Q (ובינינו, למי לא יימאס ממנו?) ובשלב מסויים היא זנחה אותו לאנחות והמשיכה לעשות חיים משוגעים ברביע גמא, בלי להתחשב בעובדה שאין לה ממש איך לחזור הביתה (האפשרות שספינה של DS9 תמצא אותה במקרה באיזור חור התולעת ואחר כך לא תהיה שום התייחסות לאופן שבו מצאו אותה כי לכולם ברור שזה לא הגיוני אז למה לטרוח כנראה לא עלתה בדעתה), מה שלא מנע ממנה לבזוז עתיקות למכביר, כולל משהו שנראה כמו יהלום זרחני מפלצתי שמיועד להביא סכומים יפים ביותר.Q עצמו מזדנב אחרי ואש ומנסה לשכנע אותה לחזור ולהתרוצץ איתו, וכשבאשיר המסכן מנסה להתחיל עם ואש הוא הופך להיות ילד כאפות גם של Q, שפשוט שולח אותו לישון (וראו גם את התמונה). בינתיים DS9 סובלת מהפסקות חשמל שהולכות ומחריפות, וכשאו’ברייאן שם לב לכך ש-Q מבקר אותם נהיה לכולם ברור מי החשוד פה וסיסקו הולך עם Q מכות בזירת איגרוף מאולתרת כש-Q עוטה שפם ומבטא מתאימים. קצת עצוב – ברור שהם רוצים לבדל את סיסקו מפיקארד (היריב הקבוע של Q, שבדרך כלל התיש אותו למוות בדיבורים) וסיסקו אומר זאת בעצמו, אבל זה בעיקר עוזר להמחיש כמה פיקארד מוצלח יותר.עם זאת, למרות כל הכיף של Q לועג לאנשי התחנה והולך מכות עם סיסקו, הוא מכחיש בתוקף את ההאשמה שהוא זה שגורם להפסקות החשמל. אז את מי נשאר להאשים חוץ מועד העובדים של חברת החשמל? המממ… האם היה אקדח במערכה הראשונה, או סתם יהלום ענק על השולחן, שהיה גם במעבורת החלל שבה היה קצר דומה בתחילת הפרק? והנה שוב DS9 נכשלת בנסיון לייצר תעלומה שמשום מה אף איש צוות לא מצליח לפתור (ו-Q לועג להם על זה, ובצדק). הבעיה היא שהתעלומה הזו מתבררת בערך באמצע הפרק וכל ההמשך הצפוי שלו (ואש מנסה למכור את הפריטים שלה במכירה פומבית בעזרת קווארק; היהלום כמעט משמיד את התחנה; מגלים אותו ברגע האחרון לא בעזרת חשיבה חדה אלא בעזרת טכנובאבל; אחרי שמעיפים אותו מהסיפון מתברר שהוא היה צורת חיים עוברית שממהרת חזרה הביתה דרך חוק התולעת) קצת איטי ומתיש.האינטראקציה בין ואש וקווארק קצת מביכה – מסתבר שכשמפגישים שני נוכלים השלם לא בהכרח גדול מסך חלקיו. עדיפה האינטראקציה הקצרה של קווארק עם אודו שממשיך את מסורת המונולוגים על המוזריות של המינים האנושיים והפעם בנושאי צבירת רכוש.האכזבה הגדולה של הפרק היא כמובן Q. לא כי הדמות או השחקן לא טובים כרגיל (הם תמיד מצויינים) אלא כי פרקי Q צריכים לעשות שימוש אמיתי ב-Q וב”אתגרים” שהוא מציב בפני הדמויות שהוא פוגש. כמה מהפרקים המצויינים ביותר של TNG היו כאלו בזכות זה. כאן, לעומת זאת, הוא על תקן מתבונן מהצד שצוחק על כולם אבל לא מניע כלום בעלילה, ואפשר היה למחוק אותו מהפרק לגמרי מבלי לשנות בו כמעט כלום. עושה רושם שהוא גם לא עתיד לחזור לסדרה, וחבל, אבל מנקודת מבטו של Q אכן לא ברור למה לו להתעניין בכזו תחנת חלל נידחת עם מפקד תחנה שהוא כל כך לא פיקארד.",
        "url": "/ds9//S01/E07/Q_Less"
      }

      "s01-e08-dax": {
        "title": "עונה 1 פרק 8 – Dax",
        "content": "פרק מצוין לטעמי, אולי הטוב ביותר עד כה.כרגיל, מתחילים עם באשיר-ילד-הכאפות שמנסה שוב להתחיל בצורה קלושה עם דקס, שמנפנפת אותו ופוגשת במסדרון צדדי שלושה חבר’ה שגם כן רוצים אותה, ויודעים לנקוט לשם כך בשיטות אגרסיביות כמעט כמו אמני פיתוי. באשיר, שניסה לסטלקר את דקס ונקלע לאקשן, דווקא הולך מכות לא רע עד שהוא נופל קורבן לקלישאת ה”לא מרביצים לנשים”. סוף דבר: החבר’ה גוררים את דקס משם ואנחנו מקבלים סיקוונס אקשן מוצלח שבו הקצינים מנסים לעצור את החוטפים, שמצדם צופים כל תנועה שלהם מראש. בסופו של דבר החוטפים נעצרים ממש ברגע האחרון, ואז שולפים את האס מהשרוול – יש להם צו הסגרה על שם דקס וכל מה שהם עשו היה חוקי לחלוטין.הסגרה על מה ולמה? מסתבר שלפני שלושים שנים, כשדקס עוד נקראה “קורזון” והייתה גבר פעלתני למדי היא התחברה לה לאיזה גנרל-לוחם-במורדים אי שם בגלקסיה רחוקה רחוקה. מישהו גילה למורדים משהו, הגנרל נחטף ונרצח והפך לקדוש מעונה ולסמל עממי, ואחרי שלושים שנה התיקים הצבאיים נחשפו לציבור והבן של הגנרל החליט לסגור חשבון עם הבוגד שהסגיר אותו – דקס (או שמא?)התגובה של דקס לכל זה היא בעיקר בהיה בחלל ושתיקה. מה שמרגיז את סיסקו, שרוקח מזימות שונות ומשונות כדי להציל את דקס. הוא מרוויח זמן על ידי תעלול בירוקרטי: הוא מארגן שבוררת מטעם הבאג’ורים תקשיב לטיעוני שני הצדדים לפני שתאשר או תדחה את בקשת ההסגרה. בזמן שהוא מרוויח, סיסקו שולח את אודו לגלקסיה הרחוקה-רחוקה כדי לרחרח (לא לפני שאנחנו זוכים לעוד סצינת אודו-קווארק משעשעת שבה אודו סוחט את קווארק לתרום את ה”טיילת” (זה התרגום התקין של Promenade בהקשר הזה?) לצורכי השימוע).בזמן שאודו מרחרח, רובו של הפרק הוא דרמת בית משפט שבה גזע הטרילים מונח על שולחן הניתוחים, כשהשאלה היא האם ניתן/אפשר/צריך/ראוי לשפוט טריל על פשע שביצע סימביונט טרילי שמאז הספיק להחליף גוף. זו שאלה מצויינת, ואחת בלי תשובה ברורה, והפרק נזהר לא לנקוט עמדה אלא פשוט להשליך על הצופה את שלל הטיעונים הרלוונטיים. התחושה של סיסקו, והקהל, היא שדווקא לצד השני יש קייס חזק יותר; לכן די ברור שאין מנוס מדאוס-אקס-מאכינה שבו אשת הגנרל ז”ל מגיעה ומספקת אליבי לדקס, תוך חשיפת הרומן שהיה ביניהם (וכדי לסגור את העלילה מספרים לנו בשקט שהגנרל היה בוגד שהצטרף מרצונו למורדים ואז נרצח על ידם).הייתי יכול לפרט כאן על הדיון המשפטי בשאלת הטרילים, אבל לדעתי כדאי לראות את הפרק בשבילו (אבל אולי אפשר לדון בעניין בתגובות). לטעמי דיונים כאלו הם בדיוק מה שמד”ב צריך לעשות – יש לנו כאן גזע חייזרי שהוא באמת שונה מהותית ממה שקיים אצלנו בכדור הארץ; בואו נבין את ההשלכות של התופעה הייחודית הזו. כמובן שאפשר למצוא מקבילות “אנושיות”, כמו תאומים סיאמיים (אם אחד מהם מבצע פשע, האם השני אחראי? האם מוסרי להוציא להורג את הפושע ובכך בהכרח להמית גם את התאום השני?) או אדם שביצע פשע ואז איבד את זכרונו; עדיין, גזע כמו הטרילים מאפשר להתעלות מעל המקבילות האנושיות הללו ולהציג בעיות שהן היפותטיות לחלוטין עבורנו.אחד מהפרקים הראשונים של TNG שהיה לטעמי ממש טוב (אולי אפילו הראשון שבהם) היה The Measure of a Man שבו פיקארד מגן על דאטה במשפט. ההקשר המשפטי היה שונה וכן גם הדיון, אבל הפרק הנוכחי מאוד מזכיר את הפרק ההוא, בפרט באופן שבו סיסקו הוא כאן הסנגור הראשי, וגם הדמות המרכזית בפרק. רואים יפה את שלל הדילמות שיש לסיסקו: מצד אחד, זה חברו הותיק מזה 20 שנים; מצד שני, זו אישה צעירה שהוא לא מכיר ומגלה אדישות גדולה לכל העניין. מצד אחד, הוא יודע שדקס אף פעם לא היה מסוגל לבגידה ורצח; מצד שני, הוא יודע שדקס היה שובב לא קטן ואם הוא ניהל רומן עם אשת הגנרל… מצד אחד, הוא לא יכול להרשות את צו ההסגרה הזה, ומצד שני הוא יודע שהצו חוקי ושהטיעונים המשפטיים בסופו של דבר משחקים לרעת דקס. זה אולי הפרק הראשון שבו הדמות של סיסקו מתחילה להיות מעניינת ממש. וגם אודו וקווארק אחלה, במעט הזמן שבו הם מופיעים.אז מי לא אחלה? דקס, כמובן. עד כה רוב מה שהיא עשתה בסדרה היה לעמוד ולהיראות יפה וחכמה, ולכן כל כך מאכזב שגם פרק שלכאורה מתמקד בה למעשה מותיר אותה בצד, ורוב הפרק היא בוהה בחלל באדישות-שמסתירה-רגשות-עמוקים. קשה לי לקרוא לה “דמות מבוזבזת” כי בלי הדמות הזו לא היה פרק; ומצד שני, יכלו להחליף את דקס בכל טריל אחר והפרק היה עובד כמעט באותה מידה (למעט הקשר האישי עם סיסקו). כנראה שניאלץ לחכות עוד קצת עד שנראה אם יש בדמות הזו משהו מעבר לגימיק.בתמונה, רגע אופייני מהפרק: סיסקו זועם, דקס אדישה-עם-מבט-נוגה.",
        "url": "/ds9//S01/E08/Dax"
      }

      "s01-e09-the-passenger": {
        "title": "עונה 1 פרק 9 – The Passenger",
        "content": "הפרק נפתח שוב עם מוטיב “באשיר ילד כאפות”. די! מספיק! כמה אפשר, תגידו לי?באשיר וקירה חוזרים בחללית ממשימה מוצלחת שבה באשיר הוכיח שמעבר לפלוציות שלו הוא גם רופא טוב. קירה מחמיאה לו על זה, וזוכה לתגובת “כן, אני יודע. הו, אני כל כך מוצלח!”. היא כמעט אומרת לו מה שהיא חושבת עליו, אבל אז מתקבלת קריאת המצוקה השבועית והשניים ממהרים לסייע לחללית שעולה באש (רגע מטופש במיוחד: הם נכנסים לחללית, ואז בודקים כמה אוויר לנשימה נשאר בה). על החללית יש ציידת ראשים, והאסיר המסוכן שלה, שבאשיר ממהר לרוץ לטפל בו, ובתמורה חוטף כאפה – כלומר, האסיר המסוכן תופס אותו בגרון ומקשקש כל מני “אל תיתן לי למות”. ואז הוא מת.או שמא?!אחרי שהם חוזרים ל-DS9, ציידת הראשים מזהירה שהאסיר לא פראייר וכבר ביים את מותו פעמים רבות בעבר (ולמה הוא אסיר מלכתחילה? כי הוא סוג של מנגלה). כדי להמחיש את הנקודה היא לוקחת סכין ותוקעת בגופה, שנותרת מתה. הצוות לא מתרשם במיוחד.בינתיים, בפאב, קווארק ואודו מנהלים עוד שיחה מבדרת (ההיילייט של הפרק – יש לי הרגשה שגם זה הולך לחזור על עצמו הרבה) על מערכות יחסים והמזימות שקווארק זומם על דקס. תוך כדי כך אודו רומז לקווארק שעומד להגיע לתחנה משלוח גדול של מקגאפין עוד מעט, כדי לוודא שקווארק יודע שאודו יודע שקווארק יודע שיש משלוח מקגאפין. הבנתם את זה? לקצין מטעם הפדרציה שהגיע לתחנה כדי לפקח על תהליך העברת המקגאפין זה לא היה ברור כל כך והוא מתקוטט עם אודו. אודו רץ חיש קל אל סיסקו כדי להגיש התפטרות, ומעמיד את סיסקו בדילמה האמיתית היחידה בפרק – במי לצדד? באופן לא מפתיע, הוא בוחר באודו בתור מי שנותן את המילה האחרונה, אבל דורש ממנו לעבוד עם הקצין ככל שניתן. תהליך שיתוף הפעולה של השניים מתחיל בכך שאודו מציג את תוכניות האבטחה שלו – או היה עושה את זה, אלמלא כל הקבצים נמחקו.כאן הצוות מבין שיש בעיה כלשהי. מישהו פורץ להם את מערך האבטחה, בדיוק כשמגיע משלוח מקגאפין, ובדיוק כשהאסיר שהגופה שלו מתקררת בחדר ההקפאה הוא מסוג האנשים שרוצים את המקגאפין? ציידת הראשים יכולה להגיד “אמרתי לכם” כשסיסקו מאמץ את הנחת העבודה שהאסיר איכשהו חי.ועכשיו אנחנו, הצופים, עוצרים ושואלים את עצמנו – מה הולך כאן? כי עכשיו עדיין יש לנו תעלומה נחמדה, אבל עוד שתי דקות כבר יתחילו לפתור לנו אותה. החשודה המיידית היא כמובן ציידת הראשים עצמה; עוד אפשרות היא שהאסיר לא באמת מת והגופה היא של כפיל, כמו שקרה ב-A Man Alone, אבל בתוך הפרק הזה מתייחסים לאפשרות הזו ומסבירים שזה בודאות לא זה כי . זה יפה; זה מראה שהכותבים השקיעו טיפה מחשבה בפרק.מצד שני, אם ציידת הראשים היא עצמה האסיר, למה שהיא תספר להם על האסיר ומעלליו מלכתחילה? גם זו נקודה שהפרק מתייחס אליה. מה שנשאר לנחש בשלב הזה הוא שהאסיר הצליח איכשהו להשתלט על אחד מהאנשים שבאו איתו במגע – ציידת הראשים, או קירה (שלא ראינו את כל מה שקרה לה בחללית של ציידת הראשים) או באשיר, שבא במגע ישיר עם האסיר. כמובן שבאשיר נראה כמו האפשרות הסבירה, אבל כל שלוש האפשרויות נרמזות בפרק במידת מה. גם קצין הפדרציה שאודו עובד איתו הוא הרינג אדום מוצלח – הוא צץ משום מקום ומנסה להתערב ככל הניתן בסידורי האבטחה. מי זה ומה זה?התעלומה מצליחה להחזיק את רוב הפרק בכבוד, ולאט לאט מתכנסת. קצין הפדרציה נעלם פתאום, אבל כשאודו מאתר אותו מתברר שהקצין אימץ את דרך החשיבה של אודו ומצא חפיץ ש ישתק את התחנה אם יופעל. אודו קצת המום מכך שמשהו חדר את מערך האבטחה שלו, ועוד יותר – מכך שהוא גילה שיש לו מה ללמוד אפילו מקציני פדרציה. כל זה הופך את אודו לדמות הכי מעניינת בפרק שלא באמת נסוב עליו. אז על מי כן?באשיר, כמובן! דקס מגלה שהאסיר השתמש באיזה -ציפורניים כדי להשתלט על באשיר כשהוא תפס לו את הצוואר, ובאשיר מוביל מבצע השתלטות (בחסות שכירי חרב שקווארק שוכר – עוד תזכורת לכך שקווארק הוא אמנם דמות קומית חביבה אבל גם עושה צרות לא קטן) על ספינת המקגאפין. הצוות מצליח ללכוד את הספינה בקרן גרירה ברגע האחרון, אבל נתקעים במצב של תיקו – האסיר מאיים לפוצץ את הספינה, להרוג את באשיר ולפזר מקגאפין רעיל בכל רחבי הגלקסיה. למרבה הצער, אין פתרון מחוכם לקונפליקט הזה – דקס עולה על איזה  שכשהוא מופעל, באשיר חוזר לעצמו לשניה – מספיק כדי שיוכלו לשגר אותו חזרה לתחנה, להשתלט עליו (עם הכאפה האולטימטית: סיסקו יורה עליו עם פייזר במצב הלם, בתמונה) ולחלץ ממנו את התודעה המרושעת הסוררת.הסיום היה אמור לכלול את ציידת הראשים שלוקחת את הצ’יפ שאליו העבירו את התודעה של האסיר ורוכבת אל השקיעה, אבל DS9 החליטו שהם “אפל יותר, בוגר יותר” ולכן ציידת הראשים עושה את הדבר ההגיוני למי שהשקיעה 20 שנים ברדיפה אחרי האסיר הזה וראתה כמה תעלולים היא מעולל – היא מפצפצת את השבב עם האקדח שלה ומסתלקת בלי להניד עפעף. המבטים של אנשי הצוות ההמומים (סיסקו, דקס, באשיר) הם Priceless.הבעיה בפרקים “בלשיים” שכאלו היא ההתמקדות בתעלומה, שהיא בסופו של דבר לא מפתיעה במיוחד. כאן גם בחרו בפתרון שלטעמי היה הכי צפוי. מצד שני, היו מספיק הרינגים אדומים כדי שמשחק הניחוש יהיה מהנה, ובסופו של דבר זה היה פרק נחמד למדי.מה שכן היה איום ונורא והוא נקודת השפל של הפרק הוא האסיר. ההזדמנות היחידה שלנו לשמוע את הצד שלו את הסיפור, ולראות את האישיות שלו, היא כשהוא מדבר מתוך באשיר. לרוע המזל, כל מה שזה אומר הוא שהשחקן מדבר. בצורה. איטית. עם. הדגשות. לא. ברורות. ופרט לכך נשמע כמו רע גנרי ולא מעניין. אני תוהה אם המשחק המוגבל של השחקן הוא תולדה של הדמות המוגבלת שנתנו לו לגלם, או שזה היה ההפך.",

      "s01-e10-move-along-home": {
        "title": "עונה 1 פרק 10 – Move Along Home",
        "content": "Worst. Episode. Ever.באמת, מה עבר להם בראש?לשם שינוי אנחנו לא מתחילים עם “באשיר ילד כאפות” אלא עם “ג’ייק סיסקו ילד כאפות”, וספציפית באיך שסיסקו פאפה מתעצבן על ההשפעה הרעה של ישמעאל (נוג, ילד פרנגי!!!!!!) על האוצר הקטן (כבר בן 14! אבא, תתנהג אלי כמו מבוגר!) שלו.וזה עוד החלק הטוב של הפרק.סיסקו ממהר לפגוש משלחת של חייזרים מרבעון גאמה שמעבר לחור התולעת. זה מפגש First Contact וכולם מנסים להיות חגיגיים ולבושים במיטב הבגדים, חוץ מ… אויש, לא, ואני כבר חשבתי שנצליח להימנע מ”באשיר ילד כאפות”. באשיר מסתבך עם המדים וחוטף נזיפה מסיסקו, ואז מגיעים החייזרים שנראים כמו מונגולים עם כיתוב על המצח ובמקום לדון בדיפלומטיה מבקשים שינחו אותם אל קווארק כי הם רוצים להמר. סיסקו המום, אבל אני יותר – אני לא בטוח אם אני רואה פרק של DS9 או של TOS.וזה עדיין החלק הטוב של הפרק.המונגולים מגיעים אל קווארק ומתחילים לחגוג. לסיסקו נמאס לפקח עליהם אחרי שש שעות והוא הולך לישון. קווארק מרמה. המונגולים תופסים את קווארק. המונגולים זועמים על קווארק. המונגולים שולפים משחק מוזר משל עצמם ומתחילים לשחק עם קווארק. במשחק יש ארבעה חיילים לקווארק. פתאום סיסקו מתעורר במקום זר ומוזר ומגלה שגם קירה, דקס ובאשיר תקועים איתו שם. אוקיי, מה? אוי ואבוי, אני לא מאמין שהם אשכרה הולכים לעשות פרק כזה.וזה נמשך. ארבעת הקצינים המסכנים משתתפים במה שנראה כמו משחק מחשב מטופש במיוחד, שאפילו אם הייתי משחק בו בעצמי ולא רק צופה בו הייתי סובל. בשלב מסויים הם צריכים לחקות ילדה שמשחקת קלאס. I shit you not. אני לא רוצה לפרט לגבי מה שהולך במשחק, כי א) זה כואב לי לחשוב על זה. פיזית. ו-ב) המשחק חסר כל הגיון (אפילו יותר מקווידיץ’), ורואים שהכותבים של הפרק רצו שיהיה חסר הגיון כי משום מה הם חושבים שזה משפר את המצב. זה לא. אתם לא לואיס קארול. לא , לא, לא!בינתיים אודו מתחיל לחקור את היעלמות כל הצוות ומגלה מהר מאוד שהאשמה בקווארק ובמונגולים, ואז הוא… ובכן, לא ממש מסוגל לעשות שום דבר אלא רק לחכות שהמשחק ייגמר. אנחנו אמורים אולי לפחד שדמויות ייהרגו במהלך המשחק כי כל הזמן זורקים לנו רמזים מאיימים שזה הולך לקרות, אבל נו באמת. המשחק מסתיים בכך שכולם נופלים לתהום ואז צצים חזרה לעולם האמיתי, והמונגולי מסביר ש”זה רק משחק”. סיסקו עוד קצת זועם עליו, אבל כשמתברר שקווארק רימה את המונגולים הם עוזבים אותם במנוחה. סוף הפרק.מה אומר לכם, עלילה כל כך מטופשת לא ראיתי באף סדרה כבר הרבה זמן. זה מזכיר את הפרקים הגרועים ביותר של TNG. בנוסף, יש כאן גזענות-חוצנים מעיקה – החייזרים מטופשים, מתנהגים כמו מטומטמים, רוצים רק להמר, חוטפים את הצוות ובסוף הכל נסלח להם כי “זה סתם משחק” – אוי ווי. עוד פעם גזע שלם של חייזרים מרודד לרמת מפגרים גמורים עם תרבות נחותה (הפעם הקודמת הייתה ב-Captive Pursuit אבל שם לפחות זה עורר קונפליקט כלשהו). פשוט פרק מיותר.זה עדיין לא אומר שהפרק הוא אסון טוטאלי. רוב הדמויות דווקא מצליחות להיות משעשעות בו והוא כולל כמה ציטוטים נחמדים (לא טובים במיוחד לכשעצמם, אבל מוצלחים בהקשר שלהם, ולכן לא אצטט כאן). הדמות היחידה שהפרק מתמקד בה באופן מעניין מספיק היא קווארק, שאחרי שהוא מבין שהמשחק מתנהל עם חברי הצוות מתחיל לחרוג מדמות המהמר הפרנגי הנכלולי ומפגין מה שנראה כמו דאגה אמיתית לחברי הצוות (או שמא רק לעורו…?) ואפילו מתחנן בפני המונגולים לא לאלץ אותו לבחור אחד מהם כדי שיוקרב. עדיין, הוא לא מצטלם טוב כשהוא מתבכיין כמו שמצטלמת טוב תמונה קבוצתית של כלי המשחק ההמומים, אז קבלו אותם (בתמונה).",
        "url": "/ds9//S01/E10/Move_Along_Home"
      }

      "s01-e11-the-nagus": {
        "title": "עונה 1 פרק 11 – The Nagus",
        "content": "למרות כמה בעיות, פרק כיפי בהחלט, מהטובים ביותר עד כה.נתחיל מהטוב ביותר – פרק נטול “באשיר ילד כאפות”! אמנם, בגלל שבאשיר לא ממש הופיע בו.הפרק מתחיל כשלתחנה מגיעה שלישייה מוזרה – פרנגי צעיר, יצור לא ברור, ומישהו שנראה כמו הקיסר פלפטין, ברדס והכל. כמו כל האורחים בתחנה, כך נראה, הם ממהרים אל קווארק, ושם פלפטין חושף את עצמו – הוא פרנגי עתיק יומין בשם זאק, שמחלטר בתור ה”נאגוס” הראשי – סוג של מנהיג לא ברור של הפרנגים, ומתנהג בדיוק כפי שתצפו מפרנגי עתיק בתפקיד חשוב להתנהג - כמו אשמאי מוחלט. והוא גם שון וולאס, הידוע גם בתור ויזיני! OMG, כל כך אדיר!קווארק מתלהב פחות. הוא מניח שלזאק יש מטרה אחת בביקור שלו – לקנות את הפאב במחיר עלוב, כי לנאגוס לא אומרים לו. מסתבר שזאק קצת יותר ידידותי מכך ונראה שהוא מחבב את קווארק; הוא מצהיר שהוא כאן כדי לתאם מתקפה פרנגית כוללת על רבעון גאמא ולסחור להם את הצורה למוות. היתרון: שם אף אחד לא יודע כמה הפרנגים נאלחים. רעיון מבריק – הבורות הזו תימשך, מה, חמש דקות?אלא שזו לא הפצצה האמיתית של זאק. כולם מצפים שהוא יוביל את מתקפת המסחר, אבל הוא אומר שנמאס לו והוא פורש, והשרביט עובר ל… נחשו… מי כבר צפוי שיקבל את זה כדי שהפרק יהיה מעניין? קווארק!כמובן שקווארק מתלהב בהתחלה, אבל חיש קל הוא מגלה שעם כוח גדול באה אחריות גדולה – אחריות גדולה לשמור על הגב שלך מפני כל אלו שינסו לחסל אותך. הוא הולך לזאק כדי לקבל עצות, וזאק מתפגר לו באמצע השיחה מול העיניים. כדי לקדם את העניינים, בלוויה של זאק מישהו מנסה לפצפץ את קווארק. זה כבר גורם לאנשי התחנה להתחיל לחקור את המהומות הפנימיות של הפרנגים, אבל קווארק רוצה להשאיר אותם מחוץ לעניין ועדיין בטוח שהוא שולט במצב. ואז מגלים לו שחורשי הרעה נגדו הם הבן של זאק ואחיו של קווארק, רום (בצדק, בצדק; קווארק מתעמר ברום לאורך כל הסדרה). הם כמעט ומצליחים להשליך את קווארק מחוץ למנעל אוויר, אבל אז נעצרים על ידי אודו וזאק, שמסתבר שלא מת אלא רק ישן ובשבילו הכל היה מבחן לבנו (שנכשל בצורה עגומה) ועל כן זאק חוזר להיות הנאגוס. טוב מאוד, אני מחבב את הדמות הזו ומסתבר שהיא תמשיך להופיע לכל אורך הסדרה.עלילת המשנה של הפרק עוסקת במשולש האהבה סיסקו-סיסקו-ישמעאל (נו, נוג, הבן של רום). בהתחלה הפרק חוזר שוב למוטיב “ישמעאל הוא השפעה רעה על סיסקו ג’וניור” ומראה איך נוג גורם לסיסקו ג’וניור לשקר בבית הספר; אחר כך רום, תחת לחץ חברתי פרנגי, מחליט להוציא את נוג מבית הספר ונוג מתקוטט עם סיסקו ג’וניור; אחר כך הם משלימים; ובסופו של דבר סיסקו ג’וניור שוב מבריז לאבא שלו לארוחת ערב, וכשסיסקו יוצא לחפש אותו ולצעוק עליו הוא מגלה שסיסקו ג’וניור מלמד את נוג לקרוא, וכמובן שמאותו רע הוא לטובת הזוג הצעיר. למרבה המזל כיביתי את הציניותומטר שלי ולכן הצלחתי ליהנות מקו העלילה הזה.קו העלילה הפרנגי המרכזי גם הוא מבדר, בעיקר בגלל שגם זאק וגם קווארק הם דמויות מבדרות עם ליהוק מצויין. הבעיה היא שזה בדיוק העניין – הפרנגים, גם בפרק שמיועד להם, נותרים בעיקר אתנחתא קומית.הפרנגים, כזכור, נולדו כתוצאה מאחת הפאשלות הגדולות ביותר בתולדות Star Trek. ב-TOS האויבים הגדולים של הפדרציה היו הקלינגונים. ב-TNG הם נמצאים לכל אורך הסדרה בסוג של שלום קר ומתוח עם הפדרציה, אז הכותבים רצו ליצור גזע חדש שיהווה את האויב המרכזי של הפדרציה לאורך הסדרה. במקום זאת הם יצרו את הפרנגים. אחרי שתי דקות בערך כולם הבינו שהגזע הזה מגוחך מכדי למלא את התפקיד שייעדו לו, ובהמשך הסדרה הרומולאנים שיחקו את תפקיד האויב (ובשלב מאוחר – אני מניח שבד בבד עם ההתפתחות של DS9 עצמה – גם הקרדסים). זה בעיקר עגום בהתחשב בכך שמ-TNG יצא גם אחד הגזעים האנטגוניסטיים הזכורים לי ביותר במדע הבדיוני – הבורג (שהיו חזקים מדי מכדי להוות איום קבוע והם מופיעים רק בקומץ פרקים, אבל איזה פרקים!)אז הפרנגים ב-TNG נדחקו לסטריאוטיפ “הסוחר הבזוי” – קטנים, מכוערים, רמאים, גנבים, שקרנים, חרמנים ובאופן כללי סכנה לשלום הציבור אבל לא איום אמיתי על אף אחד. יש כאלו שאפילו טוענים שזה גזע שאמור לייצג את היהודים וש-TNG אנטישמית, אבל לי אישית נראה שהפרנגים פשוט נופלים קורבן לאותו ארכיטיפ מזעזע שגם היהודים נפלו קורבן אליו של “הסוחר הבזוי”. אמת, כשסדרה משתמשת בארכיטיפ כל כך גרוע יש כאן בעיה, אבל מילא, ל-TNG אפשר לסלוח. אבל מ-DS9 אפשר לצפות ליותר. יש לה פרנגי בצוות הקבוע; יש כמה דמויות משנה פרנגיות; לא חייבים להגחיך אותם כל הזמן.אם להיות הוגנים, קו העלילה של נוג מנסה לא להגחיך את הפרנגים אלא להציג אותם כתוצר של תרבות קלוקלת וחינוך גרוע. אבל זה בדיוק מה שמעיד על הכלל – הסדרה מתייחסת עד כה לתרבות הפרנגית בתור בדיחה. הפרק הזה מציג “חוקים” בסגנון “אם השגת ממישהו כסף, אל תחזיר” (לכן קווארק כועס על רום שהחזיר ארנק שאבד לבעליו החוקיים), ומצד שני איומים הם אף פעם לא רציניים – רום מנסה לרצוח את קווארק פעמיים וכמעט מצליח, וזה גורם לקווארק להתגאות בו אבל לא ממש משנה את יחסו אליו בשום צורה.גם מבנה ההנהגה של הפרנגים לא ברור – אם מדובר בעם של סוחרים, אפשר להבין מישהו כמו הנאגוס בתור ארכי-סוחר שצבר ממון וכוח רבים, או בתור מישהו שהוכיח שהוא אשף מסחרי ודעתו היא בעלת חשיבות; אבל איך ייתכן שתואר כזה עובר בירושה על ידי כך שהנאגוס פשוט בוחר את היורש, ולא משנה שהיורש חסר כל כוח והשפעה וקשה להגיד שיש לו כריזמה? ברור שבפרק הזה העברת התפקיד הייתה סתם בדיחה של זאק, אבל הפרנגים האחרים מתייחסים אליה בהתחלה בתוך מהלך אותנטי, מה שמעיד על כך שזו הצורה שבה העניינים עובדים בחברה שלהם, וזה מנוגד לכל מה שהייתי מצפה שיתרחש בחברה שלהם. זה נראה כאילו לכותבים פשוט לא אכפת מדברים כמו בניית חברה פרנגית שיהיה בה הגיון כלשהו כי בשבילם זה גזע בדיחה.אולי השיא הוא בסצינה שהיא מחווה ברורה לפתיחה של “הסנדק”, עם קווארק בתור הסנדק (כשהוא רק מתחיל ליהנות ממעמדו החדש). אין משהו רע בסצינה הזו והיא בהחלט מבדרת; אבל בסדרה רצינית יחסית כמו DS9 אני בספק אם היו עושים משהו כזה – לפחות בשלב הזה של הסדרה – עם דמות שאיננה פרנגית.עד כה הצטבר בסדרה מספר לא קטן של גזעים שמוצגים בצורה מטופשת להחריד. כשמדובר על גזעים חד פעמיים, כמו הציידים מ-Captive Pursuit או המונגולים מ-Move Along Home זה עוד מילא, אבל באמת שאשמח אם הם יהפכו את הפרנגים – ולא רק את קווארק ונוג אישית - למשהו יותר מעניין מאשר הקומיק רליף של הסדרה.",
        "url": "/ds9//S01/E11/The_Nagus"
      }

      "s01-e12-vortex": {
        "title": "עונה 1 פרק 12 – Vortex",
        "content": "עוד פרק מצוין, שבתקווה מרמז על קו עלילה עם פוטנציאל להיות מהמוצלחים ביותר בסדרה הזו, אם ימשיכו איתו ככה.בשביל אודו זה עוד יום עבודה רגיל; הגיעה ספינה עם שני תאומים פיראטים מפוקפקים, אז אודו מבקר בפאב של קווארק ורק מחכה לרגע שהם יגיעו, ובינתיים מצ’טט עם בעל הבית על האורח השבועי בתחנה – חייזר מוזר בשם קרודן שקלינגונים אספו מרביע גאמה, ובינתיים לא ממש מתקשר עם אף אחד חוץ מקווארק. עוד הם מדברים, והתאומים מגיעים וקווארק מסתלק לו, כשהוא מצווה על רום להביא להם שתיה. רום מביא מגש עם המשקה הטוב ביותר של קווארק, וחמש כוסות.“חמש כוסות לארבעה אנשים?!” זה מה שקווארק יצווח בזעם על רום אחרי שהמהומה תתחיל ואחת הכוסות תהפוך לאודו. אני מודה, לא ראיתי את זה בא למרות שהייתי אמור כבר להתרגל לאודו בשלב הזה ושוט הסיום של הטיזר התמקד כולו במגש ובכוסות. כבר פתיחה מוצלחת לפרק.המהומה היא תרגיל עוקץ של קווארק – שני הפיראטים מביאים לו מקגאפין בזוז כלשהו, אבל קווארק חוזר בו מהעסקה ברגע האחרון כי ה”לקוח” שלו התחרט ברגע האחרון בגלל המקור המפוקפק של המקגאפין. עוד כולם צועקים על כולם ופתאום מתפרץ לחדר קרודן עם פייזר ודורש לגנוב מגנב פטור את המקגאפין. אקשן, יריות, כוס הופכת לאודו, אודו הולך מכות – בסיכום העניינים יש לנו פיראט אחד מת, קרודן אחד במעצר על רצח, ופיראט אחר מעוצבן מאוד שרוצה לחסל מישהו. רצוי את קרודן אבל אפשר גם עוד. כאמור, יום עבודה רגיל עבור אודו.ואז העסק מתחיל להסתבך, ולא בכיוון הסטנדרטי של הפיראט-ואני-יחסינו-לאן, אלא בכיוון שבו קרודן קורא לאודו, שעד כה כולם התייחסו אליו כמשנה-צורה, בתור “משתנון”. אויש, זה לא באמת יעבוד בעברית, נכון? עד כה קראו לאודו Shapeshifter ואילו קרודן קורא לו Changeling וטוען שהמוצא של ה-Changelings הוא ברביע גאמא ושהוא מכיר אותם אישית.אודו כמובן לא מאמין לאף מילה של השקרן והרמאי הזה, ואז השקרן והרמאי שולף תליון שבתוכו יש… משהו לא ברור שמשנה את הצורה שלו למעין מפתח. ד”ר באשיר, בהופעת אורח שלא בתור ילד כאפות (!) אומר לאודו שזו צורת חיים שהדבר היחיד שדומה לה הוא, כמובן, אודו – ה”מפתח” הוא מעין בן-דוד של אודו.אודו ממשיך ללחוץ על קרודן, והלה מודה שאין ממש Changeling-ים על הכוכב שלו או שהם מסתובבים חופשי ברביע גאמה, אבל הוא מכיר מושבה שלהם על אסטרואיד ויכול לקחת את אותו לשם. כל זה טוב ויפה, אבל אודו הרי ישר כמו סרגל – קרודן אמור לעמוד למשפט ואין סיכוי שאודו יתן לו לברוח.בינתיים סיסקו ודקס יוצאים לביקור קצר בעולם הבית של קרודן כדי לספר להם מה קרה, וזוכים לחווית First Contact גרועה עוד יותר מזו של Move Along Home – מישהו שם צורח עליהם שקרודן הוא אויב המדינה ושיביאו אותו חת ושתיים ובלי משחקים ומשפטים. סיסקו נראה כמו ילד נזוף שיפרוץ בבכי עוד שניה, מבטיח שיביא את קרודן חת ושתיים, ובורח על נפשו. החווויה כל כך מביישת אותו שהוא מחליט לא לחזור עליה, ולשלוח את קרודן הביתה בליווי אודו. הא! דילמה!כדי לחסוך לאודו את הדילמה, הפיראט הנקמן תוקף את הדוגית המתפוררת של אודו וקרודן, לא לפני שקרודן מקשקש לאודו למוות, ותוך כדי כך מסתבר שכוכב הבית של קרודן הוא כנראה לא מקום כל כך נחמד ומי שלא מדבר לעניין, באים והורגים לו את המשפחה. מצד שני, קרודן גם מספר כמה כיף היה לשחוט את מי שהרגו לו את המשפחה, כך שהוא לא מקל על אודו לחבב אותו. עם זאת, השניים חייבים לשתף פעולה כשהפיראט תוקף וקרודן מסיע אותם להסתתר על האסטרואיד שעליו הוא סיפר לאודו – כמה נוח שהוא בדיוק היה בסביבה!באופן לא מפתיע, על האסטרואיד אין שום משני צורה, ואודו מתרגז. אז למה היה כל כך חשוב לקרודן להגיע לשם? כי מסתבר שה”מפתח” של קרודן פותח תא הקפאה שבתוכו נמצאת הבת של קרודן – האדם היחיד ממשפחתו שהוא הצליח להציל. וכדי לגרום לנו לחבב את קרודן, עושה רושם שהוא קיבל עליו את גורלו ומוכן שיחזירו אותו לכוכב הבית שלו והוא רק מבקש מאודו שידאג לבת. ואז הפיראט מפציץ את האסטרואיד ואודו חוטף זפטה בראש, וקרודן מציל אותו. לבסוף אודו וקרודן משתפים פעולה כדי לגרום לפיראט לפצפץ את עצמו, והם נמלטים מהסיפור ללא פגע.ואז לאודו יש דילמה. וכשספינה וולקנית עוברת בסביבה לשאול אם הם בסדר, הוא מבקש מהם לאסוף שני פליטים, ולקרודן אומר שהוא יספר שקרודן נהרג על האסטרואיד המתפצפץ. וכשהילדה שואלת את אודו האם הוא באמת Changeling הוא עונה שמסתבר שכן. ומחייך. אודו מחייך! כזה דבר עוד לא קרה! (ראו תמונה). זה השלב שבו אני שמח שאני מכבה את הציניות שלי לפני שאני רואה סדרות כאלו, כי דברים מסוג זה בדיוק הם מה שגורם לי להתחיל לחייך.אחרי שקרודן והילדה עוזבים, אודו מדבר עם “בן דודו” ואומר שאולי יום אחד הם ימצאו את הבית שלהם. ועכשיו אני כבר באמת מחייך. ביצוע מושלם.כמובן, הפרק הזה הצריך ממני יכולות סספונד ברמות מטורפות כדי שאוכל ליהנות ממנו. בפרט הוא סובל ברמה מטורפת ממש ממשהו שאני אוהב לקרוא לו “גחמת התסריטאי” – התסריטאי צריך שתהיה התרחשות מסוג מסויים כי ככה בא לו, אז הוא מעוות כל הגיון אפשרי כדי להבטיח שהיא תתרחש. במקרה הזה, אין הרבה הגיון בכך שאודו ילווה את קרודן, אבל זה עוד סספינד. גם אין יותר מדי הגיון בכך שהם ייסעו לבד בלי שום ליווי, אבל גם זה סספינד. מה שלא סספינד הוא שברור לכולם שברגע שבו אודו וקרודן יעזבו את התחנה, הפיראט יצא בעקבותיהם, וחייבים לעצור אותו בכל מחיר – ברור להם! הם אומרים את זה! הם מטכסים מני תחבולות כדי שאודו יצא מהתחנה בלי שהפיראט ישים לב! אבל מה שהם לא עושים הוא לוודא שהפיראט לא יכול לעזוב את התחנה. ואני לא מדבר רק על השלב שבו הוא כבר יוצא וכולם שוכחים שיש להם קרן גרירה; אני מדבר גם על זה שאף אחד לא שם עליו מעקב ומונע ממנו ללכת לאיים באלימות על קווארק - משהו שלכשעצמו היה מבטיח שאפשר יהיה להשליך אותו לצינוק עד שאודו יחזור בשלום מהמשימה. זו לא הפעם הראשונה שכל אנשי DS9 יוצאים טיפשים ברמות על (ב-Q-Less זה היה עוד יותר גרוע) וזה מתחיל להעיד על מגמה מעצבנת. אבל כל זה לא מנע ממני ליהנות נורא מהפרק – זו סתם נקודה שכיף לנטפק בדיעבד.עד לפרק הזה כל מה שידענו על המוצא של אודו הוא שלא יודעים עליו כלום. עכשיו אנחנו יודעים, וזה לא מפתיע במיוחד, שהפתרון לתעלומה נמצא אי שם ברביע גאמה – ושגם אודו יודע את זה. אבל התעלומה עדיין חיה מאוד, ואני משער שעוד יחזרו אליה בעתיד. יהיה כיף?",

      "s01-e13-battle-lines": {
        "title": "עונה 1 פרק 13 – Battle Lines",
        "content": "פרק מיותר לגמרי. פשוט לא הבנתי מה רוצים ממני ובשביל מה הם עשו את הפרק הזה.א’ובראיין ודקס מצליחים לפרוץ לקבצים של מפקד התחנה הקרדסי, וכשקירה רואה מה כתבו עליה היא נתקפת בהתקף זעם (הא! נערת שליחויות!). זו בערך הפסגה של הפרק. מייד אחר כך מגיעה לתחנה קאי אופקה – המנהיגה הרוחנית של הבאג’ורים שהציקה לסיסקו בפרק הראשון, וכבר בשלב הזה התחלתי להרגיש ששום דבר טוב לא יצא מהפרק הזה. אופקה החליטה לנטוש לראשונה בחייה את באג’ור כי… לא ברור. כמה מסתורי. ואז סיסקו מציע לערוך טיול לחור התולעת – הגיוני דווקא, יש להודות, והוא יוצא לדרך עם אופקה, קירה ובאשיר. רגע, מה? למה באשיר מזדנב איתם? כי יש לו “יום חלש”. ואיך למען השם גם המפקד וגם הסגנית שלו יוצאים ביחד אל מעבר לחור התולעת? הרעיון בסגן הוא לא להיות זה שמחליף את המפקד אם המפקד אובד? ב-TNG פיקארד ורייקר הקפידו להיזהר בקטעים האלו, דאמיט. ב-DS9 הם פשוט עושים את השטות הזו שוב, ושוב, ושוב. גחמת התסריטאי מעצבנת (אם כי מתבקשת חלקית, כי גם לסיסקו וגם לקירה יש תפקיד חשוב בהמשך).כמובן שכל מה שיכול להשתבש, משתבש. מעבר לחור התולעת אופקה רוצה שהם יצאו להרפתקאה בעקבות איזה אות מצוקה, שמתגלה כאות מצוקה של לווין של איזה ירח, מתוך מערך לווינים גדול, ולא נחמד. כמה לא נחמד? לא נחמד של “האאאא! יורים עלינו 800 מגהוואט! בום!” והתרסקות זריזה על הירח שמחסלת את אופקה. קירה לא מספיקה לבכות הרבה על המנהיגה הנערצת שלה (אני מרושע, אבל נזכרתי בקוריאנות האבלות על מותו של קים ז’ונג איל) ופתאום כולם נתפסים בידי כמה בני אדם שאופרו להיראות מכוערים במיוחד ומשום מה קוראים לעצמם “אניס” ומתעקשים שהם גזע שאשכרה קיים ברביע גאמה.מהר מאוד מתברר לסיסקו ושות’ שהם מצאו להם כוכב לא מוצלח להתרסק עליו. האניס עסוקים במלחמה עם איזה גזע אחר שנקרא הנול-אניס (יום אחד אני אבין מה עובר לתסריטאים הללו בראש, נשבע) ומהר מאוד אנחנו מקבלים הדגמה חיה בדמות הרבה אנשים שיורים אחד בשני ומתפגרים. ואז פתאום מופיעה אופקה משום מקום בריאה ושלמה. אוקיי… אני כבר מבין לאן זה הולך, וזה מריח כמו ספר מדע בדיוני שלא אציין את שמו מחמת ספוילר אלא רק אגיד שהוא קרוי על שם אל יווני, וברור לי מראש שזה לא יהיה טוב כמו שזה שם. אויש.באשיר בודק את אופקה ומגלה שהיא הוקמה לתחיה על ידי ננוטכנובאבל, והיא לא היחידה – גם כל הרוגי הקרב מתעוררים חיש קל, וגם מי שהם הרגו. אז בשביל מה היה הקרב הזה? אה, נכון, רוצים להעביר לנו מסר – מלחמה היא חסרת ערך. כדי להבהיר זאת חד משמעית האניס אומרים שאף אחד לא באמת זוכר למה הם נלחמים נגד הנול-אניס, ושכולם בעצם אסירים פה שהושלכו לשם כחלק מהסכם השלום (?) של האניס והנול-אניס. ושממשיכים להילחם בתור “נקמה”.עכשיו, זה עצוב. זה עצוב כי זה רעיון מד”בי מעניין – איך ייראו מלחמות כאשר מי שמת מייד קם לתחיה? מה יקרה לשני גזעים עוינים שמושלכים יחד לסביבה קטנה ונשללת מהם הזכות למות או להרוג האחד את השני? אני הייתי מצפה שיימאס להם מתישהו, אבל הפרק מראה לנו את מה שהוא בבירור המצב שאליו המלחמה הזו התכנסה, וזה מצב מאוד מאוד מוזר – מצד אחד, האניס אומרים שנמאס להם לדאוג ללוגיסטיקה של מלחמה – להציב שומרים, לצאת לפשיטות ואקשן דומה, ואנחנו אמורים להניח שגם הנול-אניס כאלו. מצד שני, עדיין יש להם חשק לצאת לפשיטות ולתקוף האחד את השני, כמו ההתקפה שהיינו עדים לה; ומכיוון שאין יותר מדי לוחמים אפשר היה לצפות שבשלב זה או אחר אחת הקבוצות תצליח לשבות את הקבוצה השניה. או להשליך את הלוחמים שלה לתהום כדי להיפטר מהם גם אם הם לא מתים, וכדומה. וגם לא ברור מה האנשים הללו אוכלים. בקיצור, העסק לא אמין בצורה קיצונית. אין לי בעיה עם דברים שדורשים סספונד רוב הזמן (ראיתם אותי מתלונן כאן על כך שכולם מדברים אנגלית?) אבל כאן זה לב הפרק – הפרק מנסה ללמד אותנו משהו בכך שהוא מצביע על המצב היציב שאליו המלחמה הזו התכנסה, ואם המצב הזה לא אמין, גם הטפת המוסר של הפרק לא משכנעת. מצטער.עדיין, הטפת המוסר לצופים הייתה פחות מרגיזה אם היא לא הייתה מלווה בהתנשאות-כלפי-חייזרים הרגילה של סדרות מסע בין כוכבים לדורותיהם. כמובן שסיסקו ושות’ הם יותר נעלים מוסרית מהאידיוטים הללו שנלחמים כמו מפגרים; וכמובן שסיסקו מנסה לארגן הפסקת אש; וכמובן שהיא מתחרבשת חיש קל באמצע (אחח, סיסקו, אתה לא דיפלומט כמו פיקארד, לא יעזור כלום) ואנחנו זוכרים לסצינת קרב ארוכה ומיותרת שמאפשרת לנו לראות חייזרים הורגים אחד את השני באכזריות שטרם ראיתי בסדרה, כנראה כי ממילא כולם קמים לתחיה אז זה בסדר להראות את זה. בסופו של דבר סיסקו ושות’ מגיעים למסקנה שאין איך לעזור לברברים הללו והם בורחים עם הזנב בין הרגליים. ובלי אופקה, כי מי שהוקם לתחייה על ידי ננוג’יברישים לא יכול לעזוב יותר פן ימות.אה, רגע, איך הם מצליחים לברוח, הרי הספינה שלהם התרסקה? ובכן, או’ברייאן ודקס (בתמונה, כי הם היו הדבר הכי טוב בפרק) יוצאים לעזרתם ומספקים לנו את הדיאלוג המשעשע ביותר בפרק (דקס ראשונה, או’ברייאן שני):                                                            DAX:                The magnetic deflection of a runabout's hull is extremely weak. The probes will never be able to detect it.                                                                             O'BRIEN:                They will, if I can outfit them with a differential magnetomer.                                                                             DAX:                A differential magnetomer?                                                                            O'BRIEN:                Mm-hmm.                                                                            DAX:                I've never heard of a differential magnetomer. How does it work?                                                                             O'BRIEN:                I'll let you know as soon as I've finished making one.                                אפשר היה לסלוח לפרק הזה רק בתנאי אחד – המשכיות. אם הוא היה בסיס למשהו יותר רציני שיהיה בהמשך. אבל קריאה זריזה בויקי של מסע בין כוכבים מעלה שלא באמת חוזרים לקו העלילה הזה שוב, שאין שום התייחסות עתידית לתליון שאופקה נתנה לאו’ברייאן בסצינה בתחילת הפרק (מה היה הקטע עם זה?!) ושאופקה עצמה עפה פחות או יותר מהסדרה, ואפילו שההשתתפות שלה בפרק הזה הייתה על תקן Redshirt. אויש.מיותר. פשוט פרק מיותר.",

        "content": "פרק מטופש לגמרי, שלמרבה המזל מבין שהוא כזה ולכן מנסה בעיקר להיות כיפי, ומצליח; מאוד נהניתי ממנו.יש בפרק שני קווי עלילה מקבילים שלא באמת קשורים אחד לשני, אבל המוטיב המשותף לשניהם הוא “פחחחח איזה ברברים הבאג’ורים המצחיקים האלו” (אחרי שכבר היה לנו לא מזמן “פחחחח איזה ברברים הפרנגים המצחיקים האלו” ועוד שלל הצגות מעליבות של גזעים מרביע גאמא). זה לא שהסדרה לא מנסה להציג את הבאג’ורים בצורה חיובית; היא פשוט לא מצליחה.בקו העלילה הראשון, סיסקו ממשיך לדמיין שהוא פיקארד ומנסה לשמש כמתווך לשני שבטים באג’ורים עם סכסוך אדמות. הבעיה מתחילה כשמתברר שהמנהיגה (“טטררכית”) של אחד השבטים היא נערה בת 15, שבגלל חוסר ביטחון דבקה בגישת שטח משוחרר לא יוחזר (ומה נגיד, אני לא מסכים איתה – בהסכם בין השבטים נאמר שהגבול בין האדמות הוא הנהר. באו הקרדסים והזיזו את הנהר כחלק מהשחתת באג’ור, ועכשיו הטטרכית טוענת שהשטח שהשבט שלה “הרוויח” מגיע להם בזכות. וואלה, נראה לי כמו ניצול ציני של ניסוח גרוע של הסכם). הבעיה נמשכת כשישמעאל ויצחק – סליחה, נוג וג’ייק סיסקו – רואים את הטטררכית ונוג מתאהב בו במקום.ואז קורה פלא.נוג וג’ייק הולכים לבחורה ומנסים להתחיל איתה ויוצאים איתה להרפתקאות בתחנה וגונבים את הדלי של אודו ואודו תופס אותם ושאר מריעין בישין – וזה אמור להיות מביך ומטומטם נורא, אבל אני דווקא נהניתי מזה. פעם ראשונה שבה ג’ייק ונוג לא גורמים לי לייסורים כשהם מופיעים על המסך ליותר מכמה שניות.בסופו של דבר הטטררכית מתבגרת, לומדת מנוג את חוקי המסחר של הפרנגים (“הזדמנות ועוד אינסטינקט שווה רווח” – מה, לעזאזל) ומגיעה להסדר פשרה כלשהו (השטח חוזר לשבט שמגיע לו בתמורה להסכם סחר כלשהו), ונוג מקבל נשיקה! בנאלי, בנאלי, אבל היה חביב. וחוץ מזה, יש לנו עוד חיוך-אודו! (כשהוא מגרש את שלושת הילדים העליזים מנקודת התצפית שלהם על הטיילת).בקו העלילה השני, כפר באג’ורי מודיע לתחנה שהוא על סף כלייה ושישלחו מהר את הרופא. אז באשיר נוסע, ואף אחד לא רוצה להסיע אותו, אז כמובן שמפילים את זה על או’ברייאן המסכן, שמאוד לא מרוצה מכל העסק. לרגע נראה שנחזור למוטיב באשיר-ילד-כאפות, בפרט כשבאשיר שואל את או’ברייאן ישירות אם הוא מעצבן אותו (התמונה לקוחה מהדיאלוג שבעקבות כך); אבל כמובן שאו’ברייאן לא אומר כלום. ואז הם מגיעים לכפר ואנחנו מתחילים לעסוק בבעיות גדולות יותר- מסתבר שמקרה החירום הרפואי הוא אדם זקן שגוסס מ… ובכן… זקנה. אלא שמסתבר שהוא סוג של נביא של הכפר – “מספר סיפורים”, והוא הדבר היחיד שיכול להציל אותם ממפלצת נוראית שמגיעה בערב ותגיע גם בערב הבא. וכאילו שלא די בצרות, הנביא נותן מבט אחד באו’ברייאן ואומר לו שהוא האיש שהנביאים ניבאו את בואו, או משהו הזוי דומה.כל זה נשמע קצת מגוחך עד שמגיע הערב והזקן, בשארית כוחותיו, יוצא לפודיום בכיכר הכפר, כשכל בני הכפר מסביבו, ומתחיל לספר להם על המפלצת הנוראית ואיך שהם יתמודדו איתה. ואז צץ… משהו לא ברור… ומתחיל לירות ברקים ולפצפץ מבנים בכפר. הנביא מנסה להלהיט את אנשי הכפר להאמין שהם מסוגלים להתמודד איתם וכמעט מצליח אבל קורס באמצע. ואז הוא מסתפק בללחוש לאו’ברייאן מה לומר. או’ברייאן אומר, המפלצת נעלמת והזקן מתפגר. ועכשיו או’ברייאן תקוע בתור “מספר הסיפורים – הדור הבא”. ויש לו מפלצת להתמודד איתה בערב הבא שלאף אחד לא ברור מה היא ומאיפה היא מגיעה.המצוקה של או’ברייאן בתפקיד שנחת עליו מבלי שירצה (והשעשוע של באשיר מכל הסיטואציה) מבדרים למדי, וגם כאן לא נורא שהפתרון הוא בנאלי – המפלצת היא בעצם משהו שבני הכפר יוצרים בלי ידיעתם (בסיוע מקגאפין כלשהו) כשהפואנטה היא לאחד אותם מול אויב משותף כדי שלא ילחמו זה עם זה. למספר הסיפורים יש יורש, אבל היורש פישל בגירוש המפלצת לפני כמה ימים ו”נושל” על ידי המספר ז”ל. בסופו של דבר או’ברייאן מפשל בגדול עם המפלצת ולא היה מצליח להלהיט את הכפר אפילו עם נאפלם, אבל היורש תופס את מקומו, מוכיח את עצמו והכל בא על מקומו בשלום.כאמור, מה שהיה מוצלח בפרק הזה הוא לא העלילות הבנאליות אלא הביצוע, ובפרט הדברים הקטנים (מהחיוך של אודו, העוויות הפנים של או’ברייאן והסצינה שבה הטטררכית שופכת כוס משקה על קווארק שקרא לה “ילדה”). אבל אני מקווה שבהמשך הסדרה הם יצליחו לעשות עם הבאג’ורים גם דברים רציניים יותר ומתנשאים פחות.",

        "content": "פרק מוצלח מאוד ברובו. בשלב הזה כבר די ברור שאודו הוא הדמות הכי מוצלחת בסדרה ושפרקים שמתמקדים בו יהיו טובים; אני רק מקווה שבעתיד זה יהיה נכון עבור עוד דמויות.בהתחלה קשה לחשוד שזה יהיה פרק אודו כי אנחנו שוב במוטיב באשיר-ילד-כאפות, והפעם כשהוא צריך להיות המארחת של כמה שגרירים מעיקים במיוחד שבאו לתחנה כדי… להשתגרר… ומבלים בינתיים אצל קווארק בלשגע את באשיר. אבל כל החיים הקשים שהם עושים לו הם רק הכנה לדבר האמיתי, כשאנחנו מגלים שאחת השגרירות היא לוקסנה טרוי, האמא של דיאנה והדמות האורחת הכי בלתי נסבלת והכי כיפית ב-TNG למעט Q. רואים שב-DS9 מפציצים לכל כיוון בעונה הראשונה כדי למשוך את הקהל מסדרת האם. טרוי מקימה מהומה, כרגיל, על משהו שגנבו לה, אבל מסתבר שלשם שינוי היא צודקת – ואודו מגיע חיש קל ומצליח לאתר את הגנב במקצוענות, וטרוי חיש קל נופלת שדודה לרגליו כאילו הוא היה לפחות ז’אן לוק פיקארד.אפשר היה ליהנות במשך כל הפרק מהנסיונות האומללים של אודו להימלט מהחיזורים של טרוי, עד כדי הליכה אל סיסקו והתחננות לעזרה (סיסקו מתגלה כרשע מרושע שנהנה מאוד מהסיטואציה ולא באמת עוזר לאודו, ואחר כך עושה משהו דומה לבאשיר שמתלונן על השגרירים שלו), אבל איכשהו היו חייבים לקלקל את הפרק על ידי הכנסה של אלמנט נוסף – במקרה הזה, חללית לא מזוהה שמגיעה דרך חור התולעת ועליה אין יצורים חיים אבל כן יש עליה אינפורמציה ממוחשבת כלשהי. ומה עושים אנשים שהם בוגרים גאים של TNG כמו או’ברייאן עם דבר כזה? כמובן, מורידים מייד למחשב המרכזי של DS9 כדי שמה שזה לא יהיה יוכל להשתלט על הכל.ברצינות, חברים, הייתי מצפה שבפעם העשירית תלמדו להוריד מידע כזה למחשבים שפשוט לא מחוברים לשום דבר. לפטופ, מישהו? או’ברייאן, הקינדל שלך מהפרק הקודם? משהו? למה תמיד לתת ליצורים הללו גישה לכל הפונקציות של תחנת החלל? יום אחד אחת מהתוכנות הללו לא תהיה נחמדה ופשוט תהרוג את כולם, ואז ניתקע עם המון שחקנים עם חוזה לעוד עונה וחצי ובלי פרקים.עדיין, היצור הממוחשב הוא לא הגורם המרכזי בפרק, תודה לאל, והתפקיד העיקרי שלו הוא לכלוא את אודו במעלית עם טרוי (ובאופן מרשים למדי הם מנסים לכסות את דרכי הבריחה שלו – גם המשגרים לא פועלים, וגם מסיבת מקגאפין כלשהי אודו לא יכול לשנות את צורתו החוצה). בהתחלה אודו סובל בגלל שטרוי מדברת (ראו תמונה), אבל אחר כך הוא מתחיל לסבול כי כל 16 שעות הוא חוזר להיות נוזל (מהטעם הפשוט שקשה לו להחזיק את עצמו בצורה אנושית יותר מדי זמן ברצף), והוא כבר בשעה ה-15. ואסור. שמישהו. יראה. אותו. הופך. לנוזל. בטח. לא. המעצבנת. הזו. ואז מתברר שטרוי יודעת גם לדבר לעניין. אלו סצינות צפויות וקיטשיות, אבל כמו תמיד – אני מבטל את מנגנון האנטי קיטש שלי לפני שאני רואה את הסדרה, ונהניתי מאוד.לעומת זאת, את מנגנון האנטי טכנובאבל שלי אי אפשר לשנות, והפרק הזה סובל ממנו בכל הנוגע להיפטרות מהיצור הלא ברור שהשתכן במחשב. השיא מגיע כשכותבי הסדרה מכריחים את או’ברייאן המסכן לומר את אחד מהמשפטים המטופשים ביותר שאי פעם יצא לי לראות בטלוויזיה בהקשר טכנובאבלי:“It came here when we downloaded the probe’s files. If we upload those same files back to the probe, it might go with them”אהההההההההההה! אני לא מאמין שהם אשכרה גרמו לו לומר דבר כזה! מה למען השם עבר להם בראש?!בכל מקרה, לא, זה לא עובד. בסוף הם מגיעים למסקנה שהיישות הזו היא כמו כלבלב שרוצה שעשועים אז או’ברייאן מסדר לה “מלונה”. זה מטופש. בואו לא נדבר על זה יותר.וחוץ מזה נותנים לבאשיר לצאת קצת מנישת ילד הכאפות כשבסופו של דבר הוא מוצא את עצמו במסדרון בוער יחד עם השגרירים ומצליח להביא אותם למקום מבטחים, מה שהופך אותם לעדת המעריצים שלו. מי יודע, אולי עכשיו יפסיקו לטחון את השטיק הזה ואשכרה יעשו משהו עם באשיר?",
        "url": "/ds9//S01/E17/The_Forsaken"
      }

      "s01-e18-dramatis-personae": {
        "title": "עונה 1 פרק 18 - Dramatis Personae",
        "content": "עוד פרק שנשלף מהתבנית הכי שחוקה שרק אפשר, ובשל התבנית הזו קם ונופל על מה שהשחקנים יצליחו לעשות – והם מצליחים לא רע הפעם, למען האמת.הפרק מתחיל כשקירה מתלוננת בפני סיסקו על חללית ולריאנית שמגיעה לתחנה כשעל סיפונה משלוח של פלדה וליריאנית… לא, רגע, סדרה לא נכונה. משלוח של אורניום מועשר… לא, גם זה לא. אה, כן! משלוח של מקגאפין טהור, מהסוג שהולריאנים נהגו להביא לקרדסים בזמן המלחמה עם הבאג’ורים ואולי רוצים להמשיך להביא לקרדסים לטובת המלחמה הבאה? בכל מקרה קירה דורשת פעולה, וסיסקו צריך להזכיר לה שכרגע בכלל לא ברור שאכן יש מקגאפין טהור על הספינה ודיפלומטיה ופדרציה וכל הג’אז הזה. בקיצור, נראה שהבנו על מה הולך להיות הפרק, אבל אז פתאום מגיעה ספינה באופן בלתי צפוי דרך חור התולעת, וכבר ברור לנו שאנחנו הולכים לכיוון של פרק “המבקר השבועי ומה שהוא הביא איתו”.באופן מפתיע ביותר, הספינה (קלינגונית) בקושי מספיקה לעבור דרך השער ומייד מתפוצצת. אחד מהקלינגונים מספיק לשגר את עצמו אל התחנה, למלמל “נצחון!” ולהתפגר. מסתורי מאוד, אבל אפשר לשער שכאן זה לא נגמר. ואכן, חיש קל אנחנו רואים שהדמויות מתחילות להתנהג מוזר. קודם כל דקס בוהה בחלל ומגחכת לעצמה, שזה בלתי נתפס כמעט כמו קווארק תורם לצדקה. אחר כך… לא, אל תדאגו, קווארק לא תורם לצדקה, סתם יש לנו עוד ריב של קירה וסיסקו על החללית הולריאנית. ואז אודו מתחקר את קווארק ופתאום מתמוטט מסיבה לא ברורה. אוקיי, כבר די ברור שהקלינגון הביא איתו איזו מתנה לחברי הצוות – “הוירוס השבועי”. נראה שאנחנו הולכים לכיוון פרק באותה התבנית של Babel, של מחלה שאט אט מכריעה את כל אנשי הצוות ועד אז גורמת להם להתנהג מצחיק.וזה חבל. כי ה”מחלה” בפרק הזה דווקא מפותחת טוב בהמשך, והם היו יכולים וצריכים לרמוז עליה בעדינות ולא לתקוע בהתחלה שתי אינדיקציות ברורות כל כך לשיבוש בדמות הצחקוקים של דקס והקריסה המוחלטת של אודו (שאמנם יש לה הצדקה עלילתית בדיעבד שתכף אגיע אליה, אבל גם היא מיותרת). עדיף היה לתת לצופה להבין בעצמו שמשהו משובש ושההתרחשויות שהוא רואה הן לא טבעיות.ומה ההתרחשויות? קודם כל באשיר מדסקס עם אודו את ההתמוטטות שלו, אבל אז פתאום מפתיע את אודו בגילוי התעניינות לגבי המחלוקת בין סיסקו וקירה, ומתחיל לדבר על בחירת צדדים וכדומה. אודו המום. אחר כך יש לנו עוד שיחה על הולריאנים בין קירה, שעצבנית ונרגשת מתמיד, ובין סיסקו שנראה לא מרוכז ומתעסק בשרטוטים לא ברורים, עד שפתאום הוא מבין שקירה רוצה לפעול בניגוד לרצונו, והופך למאיים למדי. צופה שלא ראה קודם את דקס ואודו מתפרקים ולא מבין שמשהו אמור להיות משובש כנראה יהיה אמביוולנטי למדי לגבי הסצינה הזו – ברור שסיסקו וקירה קצת מגזימים, אבל הם עושים את זה בצורה שנראית כמו המשך טבעי שלהם (ולא שונה מהותית מדברים שקרו בלי שום גורם חיצוני בבאטלסטר גלקטיקה המחודשת, בערך עשור אחרי DS9). זה מרגיז. ההתעקשות של הסדרה להבהיר לנו מלכתחילה שמדובר על השפעה חיצונית ולא על התנהגות הדמויות עצמן פשוט מקלקלת את הפוטנציאל הגדול הרבה יותר שהיה לפרק.ואנחנו ממשיכים: או’ברייאן מדסקס את הסיטואציה עם דקס תוך שהוא מאמץ עמדה מאוד מגוננת כלפי סיסקו ומאוד עוינת כלפי קירה וכל הבאג’ורים, עד כדי כך שהוא מייעץ לדקס “לא להתיידד יותר מדי עם הילידים”. כמקודם, אם לא היינו יודעים מה קורה כבר, זה היה גורם לנו לחוש תחושה מאוד מוזרה כלפי או’ברייאן ולחשוד שאנחנו מגלים צד חדש שלו שלא הכרנו. דקס, לעומת זאת, ממשיכה להיות סתומה ולא מרוכזת.בשלב הבא קירה מנסה לשכנע את אודו לעזור לה לחשוף ראיות על הספינה הולריאנית, אבל אודו לא פראייר – הוא מבין מהר מאוד שסיסקו לא תומך בזה ושקירה מנסה לפעול מאחורי גבו. וקירה ממשיכה להתנהג מוזר, כך שאודו מבין שמשהו השתבש בתחנה. לנו כבר די ברור בשלב הזה שאודו לא הושפע מעבר לקריסה הראשונית שלו, ואפשר לנחש שהקריסה הזו הייתה הדרך שלו “לפלוט” (או להרוס?) את מה שזה לא יהיה שתקף אותו.אי שם לקראת אמצע הפרק אנשי הצוות מתחילים לפענח את היומנים מהספינה הקלינגונית, ובאופן לא מפתיע מתברר שכולם שם הרגו אחד את השני. כאמור, הפרק גילה מוקדם מדי לצופים מה הולך כאן והחשיפה הנוספת פה מיותרת, מה גם שאנשי הצוות עצמם לא מסיקים ממנה את המסקנה הנדרשת – עבור רובם זה סביר, כי אף אחד מהנגועים לא מבין שיש איתו בעיה, אבל אודו היה צריך להבין בשלב זה מה הולך. בפרט כשהוא רואה שסיסקו נכנס להלך רוח של “מה אתם מטרידים אותי עם השטויות האלו. ביי ביי!” ומסתלק לו.והאקשן ממשיך. דקס בוהה בחלל אצל קווארק כשקירה מגיעה ונותנת לה נאום שלם שמנסה להעביר אותה לצד המתנגדים לסיסקו. דקס ממשיכה לבהות ולקשקש. קירה מזהירה אותה שהיא נפטרת מסיסקו או איתה או בלעדיה, וקווארק המסכן (והלא נגוע) שומט משהו מרוב בהלה וזוכה לכך שקירה תרים אותו ותשליך אותו על הקיר. טיהי. זה מספק לנו סצינה של קווארק עם מכשיר קיבוע לצוואר (בתמונה) הולך ומתלונן בפני אודו, שלא מתרשם כל כך מקווארק כמו שנופל לו סוף סוף האסימון שכל צוות הפיקוד של התחנה יצא מדעתו. הוא הולך ומדסקס עניינים עם או’ברייאן, סיסקו וקירה, והמסקנה ברורה – הם כולם יצאו מדעתם. כבונוס אנחנו זוכים לסצינה מוצלחת במיוחד של סיסקו עם או’ברייאן. סיסקו המטורלל הפך להיות מין דיקטטור של רפובליקת בננות שמסתגר בחדר ועסוק בהרכבת משהו הזוי שנראה כמו שעון, אבל כשאו’ברייאן רומז שאולי כדאי לסגת טקטית מהתחנה, סיסקו צורח וצווח שיביאו לו פייזר ואו’ברייאן צריך להרגיע אותו.הקליימקס ממשיך באותה הרוח. אודו מצליח לאתר לבסוף את האיש היחיד שיכול לעזור לו – באשיר, שאמנם גם כן נגוע אבל קצת מניפולציות של אודו עוזרות לו להתפקס על הטכנובאבל שדרוש כדי לעשות גירוש רוחות למה שזה לא יהיה שמשגע את אנשי הצוות (כדורי אנרגיה טלפתיים עם זכרונות של תרבות שהרסה את עצמה – נכון שזה היה יותר טוב לפני שאמרתי במפורש על מה מדובר?). בינתיים ההפיכה של קירה מתחילה ויש אקשן ומכות ואו’ברייאן שמעיף סטירת מחץ לדקס שמנסה להזעיק את קירה (לגמרי חומר ל-GIF-ים מונפשים), אבל אודו מצליח להשתלט על הכל ועם עוד כמה מניפולציות גורם לכולם להתרכז במקום אחד שבו אפשר לעשות גירוש שדים אפקטיבי, וכל הפרשיה מסתיימת בלי נפגעים בנפש. עוד דמיון ל-Babel: המחלה פוגעת בכל הדמויות המרכזיות חוץ מאודו וקווארק; באשיר עולה על הפתרון אבל צריך עזרה כדי להשלים את תהליך הריפוי.לסיום אנחנו רואים את קירה מתנצלת בפני סיסקו, שרומז לה באופן מעודן שהמרד הנוכחי עבר לה בשלום, אבל הבא… ואז ממשיך לבהות בהערצה בשעון המוזר שהוא בנה. סיום מוצלח.כפי שאמרתי בהתחלה, פרק כזה קם ונופל על השחקנים. העלילה תבניתית לגמרי, והם הצליחו להרוס אותה עוד יותר על ידי כך שהם שוב חשפו מוקדם מדי מה משתבש (והם עושים את זה שוב, ושוב, ושוב – מישהו היה צריך לשבת לשיחה ארוכה עם הכותבים), אבל ממילא הפואנטה בפרקים כאלו היא לקחת את הדמויות, להקצין אותן קצת ולהשתעשע מהתוצאות, וכולם עושים עבודה מצויינת. סיסקו גונב את ההצגה בקלות עם הטירוף השעוני והתקפי הזעם שלו, אבל גם קירה, או’ברייאן ובאשיר מצויינים; בפרט באשיר מצליח לא להיות ילד כאפות, למרות שהתככנות שלו עדיין מרגישה מגוחכת לחלוטין (להבדיל, נאמר, מאו’ברייאן שמרגיש כמו טיפוס מסוכן באמת, או מקירה שמרגישה כמו כוח חסר מעצורים שקריטי להשתלט עליו). לדקס יש עבודה קלה יותר, יחסית; קצת חבל שלא עשו איתה משהו אחר (ומעניין למה עשו אותה ככה).אה, ומה נסגר עם הולריאנים, אתם שואלים? מי זוכר! בוודאי שהפרק לא.",

      "s01-e19-duet": {
        "title": "עונה 1 פרק 19 – Duet",
        "content": "וואו. כמעט בלי ויכוח, הפרק הטוב ביותר בעונה עד כה. אז זה מה שהם יכולים לעשות כשהם סוף סוף כותבים תסריט כמו שצריך. כשהתחלתי לראות את הסדרה פחדתי שהעימות הבאג’ורי-קרדסי יהיה הדבר הכי חד צדדי בעולם – הבאג’ורים הטובים מול הקרדסים הרעים – והפרק הזה השקיט את החששות שלי סופית.לתחנה מגיעה חללית עם המבקר השבועי – במקרה הזה, מישהו שחולה במקגאפיניזם נדיר במיוחד. כמה נדיר? נדיר עד כדי כך שהחולים היחידים במחלה הם אלו שהתמזל מזלם להיות בגולאג קרדסי מסויים על באג’ור בזמן הכיבוש כשמשהו התפוצץ שם. החולה שכח את התרופות בבית, ולכן משגרים אותו הישר למרפאה, וקירה, שהייתה בין חברי המחתרת ששיחררו את המחנה, ממהרת למרפאה כדי לברך את הניצול. ואז היא מגיעה ומגלה שמדובר בקרדסי. הופס! תפסנו את איוואן האיום!איוואן מנסה לברוח אבל אודו תופס אותו, והתקרית הדיפלומטית מתחילה. סיסקו מוצא את עצמו בלחץ מכל הכיוונים – הבאג’ורים רוצים דם, הקרדסים תובעים שישחררו את איוואן תכף ומייד, איוואן טוען שלא היו דברים מעולם, וקירה דורשת לחקור את הכל בעצמה אישית. סיסקו, בצעד חריג למדי, מאפשר לה לעשות את זה (למרות שברור שאודו עדיף בתור החוקר).קשה להגיד שהשקרים של איוואן מציבים אתגר גדול במיוחד – מהר מאוד מתברר שאיוואן הוא מישהו בשם מריצה שבהחלט היה בגולאג, ואז הוא עצמו נשבר ומתוודה שהיה שם – אבל כמובן, רק מילאנו פקודות. הוא טוען שהוא היה פקיד עם כישורי תיוק מופלאים ובכלל לא ראה שום דבר ממה שהנאצים עוללו בחוץ. אולי פה ושם צעקה, אבל זהו. ומי שמתו? נו, זה בגלל מלחמות של הבאג’ורים בינם ובין עצמם. ותאונות. אבל מעשי רצח ואונס המוניים? מי שמע על זה? זה הכל היה שמועות שהפיץ בכוונה הבוס הגדול של המחנה, גול-משהו (לא נגיד אייכמן).אפילו קירה חייבת להודות שיש כאן בעיה. אי אפשר למסור פקיד שלא היה מעורב ישירות בזועות של המחנה בתור השעיר לעזאזל היחיד שיש לבאג’ורים מכל התקופה הזו. היא מסכימה שאם יתברר שהוא אכן מי שהוא טוען שהוא יש לשחרר אותו (קצת חריג מבחינתה, אבל בהחלט סביר לאור התפתחות הדמות שלה בפרק). ואז החבר’ה בודקים את התמונה היחידה של הפקיד מימי הגולאג העליזים (בסצינה שכוללת הגדלת תמונה ואז שיפור רזולוציה שלה – פעם זה היה מד”ב ונראה לנו מגוחך, אבל כבר יש אלגוריתמים שעושים את זה! כל כך מגניב!) ומתברר פתאום שאופס – הפקיד זה מישהו שאף אחד לא מכיר, אבל האסיר שיש להם – זה גול-משהו בכבודו ובעצמו! ג’קפוט!בשלב הזה אני כצופה כבר מתעצבן על החור המגוחך בתסריט שעד כה הפריע לי אבל לא יותר מדי – הרי אין שום סיכוי שבעולם שהקצב הגדול מהגולאג ישתגר מרצונו לתוך תחנת חלל עם השפעה באג’ורית, ועוד כשיש לו סימן זיהוי כל כך ברור כמו המחלה שלו, ועוד לא יסתיר את המחלה הזו אלא יפמפם אותה. אלא שלשם שינוי, התסריט חשב על הדברים הללו ושום דבר פה הוא לא מקרי. כמובן, זה לא הכי מפתיע בעולם; אבל יש משהו נחמד בסדרה שבה התרגלת לתסריט צפוי ושבלוני לגמרי כשהיא מתאמצת קצת מעבר לכך.כשקירה הולכת להתעמת עם גרינג הוא מסיר את כל המסכות ומתחיל להשתולל עם נאומים נאציים חוצבי להבות וארוכים עד שהתחלתי לפחד שקירה תירה בו בו במקום. בפרט הוא לועג למחתרת שקירה הייתה חברה בה, כאילו היו יתושים חסרי חשיבות.קירה הולכת להתנחם אצל אודו מהפגיעה החמורה הזו באגו, אבל אודו מתחיל לחשוד. מאיפה הגבלס הזה יודע מי זו קירה, אם היא הייתה באמת חברת מחתרת חסרת חשיבות? וברגע שאודו מתחיל לחשוד, אני מרגיש שוב טוב – הפעם לא היה להם חוסר בתסריט אלא די ברור שיש לנו כאן עסק עם מישהו שרצה להיתפס, והדברים אינם פשוטים כפי שנראה לנו. ואכן, הקרדסים מודיעים לאודו שהקצב מהגולאג האמיתי מת לפני כמה שנים טובות ונקבר בקרדסיה לעיני חצי כוכב בערך. אז מי זה הפסיכי הזה שיש על התחנה ועכשיו נושא נאומי תורת גזע? מה המניעים שלו?קירה עוד מתקשה להאמין בהתחלה לכך שהם לא תפסו את היטלר, אבל באשיר (לא ילד כאפות הפעם!) מנפץ לה את התקוות סופית כשמתברר שהימלר עבר ניתוח קוסמטי לפני כמה שנים – עושה רושם שהכל היה מתוכנן מראש. אז מי הקרדסי הזה, לעזאזל? ובכן, ככל הנראה זה כן מריצה, הפקיד.בסצינה הטובה ביותר בעונה כולה עד כה, קירה הולכת להתעמת עם מריצה פעם אחרונה. הוא ממשיך לנסות ולתת את ההצגה של הקצב הגדול והנאצי, אבל כשקירה מפצפצת את השקרים שלו (ואת כל התקוות שלה להשיג צדק כלשהו עבור הבאג’ורים) הוא בסופו של דבר נשבר וחוזר להיות הפקיד הקטן והמסכן שפוחד מדי מכדי לעשות משהו ולא יכול לשנות כלום כשכל הזוועות מתרחשות לו מול העיניים. והדבר היחיד שהוא יכול לעשות, שנים לאחר מכן, הוא להקריב את עצמו כדי שהבאג’ורים יקבלו את משפט הראווה שלהם והקרדסים ייאלצו להתמודד עם פשעי המלחמה שהם עוללו.  או’ברייאן (והעוזרת הצעירה המוכשרת והיפה שלו, כמובן) מתחילים בחיפושים.בינתיים, הויכוחים על עניין בית הספר נמשכים וקירה – באופן מאכזב למדי, מצדדת בטורקמדה הבאג’ורית (שבפועל נקראת ודק ווין). טוב, זה לא מפתיע במיוחד – כבר ראינו ב-Battle Lines את גודל ייראת הכבוד שיש לקירה כלפי אנשי הדת הבאג’ורים, אבל קאי אופקה הייתה מתונה וחביבה וטובת לב, ואנחנו רואים שטורקמדה היא לא בדיוק כזו ושבעצם לא הכל מושלם בדת הבאג’ורית. ומה בכלל ההיררכייה פה? אה, טוב ששאלתם: קאי זה כמו אפיפיור ו”ודק” זה כנראה כמו ארכיבישוף. או משהו. למה, למה מעצבים את זה על פי הנצרות? לא יכלתם לעשות משהו יותר מעניין? בכל מקרה, מאז שקאי אופקה הסתלקה לה נוצר חלל שלתוכו צריך לבחור את הקאי החדשה (או החדש, גם לגברים מותר) וטורקמדה היא אחת המועמדות, אבל לא חזקה במיוחד. אה, אז פרובוקציה למטרות צבירת כוח? בהחלט ייתכן. אז למה קירה טיפשה ועדיין מצדדת בה? איך היא קונה את הרטוריקה הזו?קירה אומרת שאם קייקו מתעקשת להמשיך ללמד דברי כפירה בבית הספר שלה אולי צריך שני בתי ספר. סיסקו עונה לזה שזה בלתי אפשרי – אם הם יתחילו להפריד בין האינטרסים של הפדרציה והבאג’ורים… ולזה קירה עונה שהרבה מהאינטרסים של הפדרציה והבאג’ורים הם אכן נפרדים. אאוץ’. לא השגנו הרבה בשבעה החודשים האחרונים, מה?סיסקו מציע ללמד את הפילוסופיה/דת הבאג’ורית יחד עם מה שקייקו כבר מלמדת (לגיטימי; DS9 היא בכל זאת תחנה באג’ורית ומתבקש שהם ידעו על הבאג’ורים והאמונות שלהם). קירה טוענת שלא ילך, כי קייקו מלמדת פילוסופיה שונה לגמרי. קייקו זועמת וטוענת שהיא לא מלמדת שום פילוסופיה אלא מדע טהור, וקירה עונה שמדע “טהור” בלי שום הקשר הוא פילוסופיה! טוב, חברים, מספיק עם ויכוח הפייסבוק הזה, אני חושב שהבהרתם את הנקודה.בינתיים, במהלך חיפושיו אחרי המהשמומברג האבוד, או’ברייאן (והעוזרת המוכשרת, הצעירה והיפה שלו( מוצאים באיזו תעלת פלזמה שרידים של משהו שנראה כמו המהשמומברג, ושל עוזר אחר (לא מוכשר ולא יפה, לפחות לא במצב הצבירה הנוכחי שלו) של או’ברייאן שלא ברור מה לעזאזל הוא עשה שם. אה, תעלומה! כרגע זה נראה כמו תאונה, אבל האמנם? כשאו’ברייאן מעלה ספקות כאלו בקרב אנשי הצוות, אודו מייד קופץ על ההזדמנות כמוצא שלל רב ומתחיל בחקירה.האווירה בתחנה מתחילה להתעכר סביב עניין בית הספר ואין אינדיקציה טובה לכך ממוכר הסוכריות על מקל שמסרב למכור לאו’ברייאן, מה שמרגיז את או’ברייאן מספיק כדי לבצע בו תפיסת צווארון זועמת. כן, כן, תגידו שהוא מגן על כבודה של אשתו, אני טוען שזה בגלל שנמנעה ממנו מנת הסוכר היומית שלו. אחר כך יש לנו עימות פומבי בין קייקו ובין טורקמדה שכמובן לא נגמר טוב. מישהו פה רוצה פיצוץ.כדי למנוע פיצוץ, סיסקו ממהר לבאג’ור כדי לפגוש את ראש הפלג הדתי הבאג’ורי המתון, שככל הנראה הולך להתמנות לקאי הבא – ודק בריל. חייבים להודות שבאג’ור נראית פנטסטי בתור מקום שהושחת עד היסוד על ידי הקרדסים, אבל נעזוב את זה.בריל אמנם סימפטי לסיסקו, אבל לא שש לעזור לו כרגע ורומז לו בעדינות שעדיף לחכות עם הבעות תמיכה פומביות בפדרציה עד שהוא יהיה קאי. למקרה שזה לא היה ברור לנו עד כה, עכשיו אנחנו רואים שהמערכת הדתית הבאג’ורית נגועה בפוליטיקה מזוהמת בדיוק כמו כולם. אחחח, קאי אופקה הסוותה את זה כל כך טוב.בינתיים אנשי הצוות דנים על גורלו של העוזר ז”ל של או’ברייאן. על בסיס גילויים אלו ואחרים עושה רושם שהוא בכלל לא מת בתאונה אלא נורה עם פייזר, ולא בתוך תעלה זו או אחרת אלא בתוך אחד ההאנגרים של המעבורות. מה הוא עשה שם בארבע לפנות בוקר? “Apparently, he was getting murdered”. אחח, אודו אודו, אתה הדבר הכי טוב בסדרה הזו.או’ברייאן ממשיך להסתובב עם העוזרת הצעירה והיפה והמוכשרת שלו לכל מקום ואנחנו זוכים לעוד סצינת מתח מיני שלהם שגורמת לו למלמל לעצמו “On your toes, O’brien”. אלוהים אדירים! לא רק אשתו קוראת לו או’ברייאן, גם הוא עצמו קורא לעצמו ככה!עוד לא היה לנו קווארק בפרק, ולכן אודו הולך לפאב ומדסקס עניינים עם קווארק בחיפוש אחר הרוצח. הוא לא מעלה כלום בחכה פרט לעוד שלל ציטוטים משעשעים. למשל:                                                            QUARK:                You were looking for me? Don't tell me. There's a Bajoran convention on the station I didn't know about? Thanks, Odo. I need to call in more dabo girls                                                                             ODO:                It's not a convention. They're from an orthodox spiritual order coming to support Vedek Winn's efforts to keep the Bajoran children out of school.                                                                             QUARK:                Orthodox? In that case, I'll need twice as many dabo girls. These spiritual types love those dabo girls.                                וגם:                                                            ODO:                What do you know about the murder of Ensign Aquino?                                                                             QUARK:                You wound me. All the years together. I thought you knew me. Odo, I am not a killer.                                                                             ODO:                No, but most of your friends are.                                                                             QUARK:                True, and I would gladly sell one of them to you if I could.                                אבל לכל שעשוע יש סוף ואודו הולך לדבר עם או’ברייאן, ואחרי שהם מחליפים שתי מילים בית הספר של קייקו מתפוצץ. פיצוץ!וואו, רגע ראשון של דפיקות לב בכל הסדרה, דומני. לא שפחדתי שיקרה משהו לקייקו (מהר מאוד מתברר שבית הספר היה ריק), ועדיין, לזה לא ציפיתי וגם לא לצורה שבה הפיצוץ הגיע בלי הודעה מוקדמת.טורקמדה מגיעה להריסות בית הספר ויש לה את החוצפה לומר ש”The prophets have been kind today”, מה שגורם לסיסקו להתפוצץ עליה סופית ולהאשים אותה בפיצוץ. אחרי ויכוח קצר טורקמדה מאשימה של סיסקו בכך שהוא והפדרציה שלו רוצים להשמיד את הבאג’ורים. זה מוביל את סיסקו לנאום נאום מפוצץ על אחווה ושלום בין גלקטיים, או לפחות על זה שהבאג’ורים שעובדים על התחנה מכירים את הפדרציה ומבינים שהיא לא האויב. זה נאום שהיה מתאים רק בסוף העונה ואפילו לא רגע אחד קודם.ואז התסריטאים מפשלים. בגדול. העוזרת של או’ברייאן נשארת לעמוד אחרי הנאום ונותנת בטורקמדה מבט רב משמעות. זה בפני עצמו היה יותר מדי, אבל אחר כך יש לנו סצינה עם שתיהן לבד שבה העוזרת נחשפת במפורש בתור המשרתת הנינג’ה של טורקמדה ונרמז לנו שהיא הולכת לחסל מישהו בקרוב. וזה, רבותי, הצעד התסריטאי המטומטם ביותר בעונה כולה.אני לא מבין מה הלך כאן. כלומר, לפחות שלושה אנשים בעלי אחריות עברו על החלק הזה של הפרק – התסריטאי, הבמאי והעורך. אפילו אם זה כבר צולם, זה עדיין יכל להישאר על רצפת חדר העריכה. אלו 50 שניות שבהן יכלנו לשמוע את אודו וקווארק מחליפים עוד חידודים, ובמקום זה הם מתעקשים להרוס את מה שהייתה אמורה להיות ההפתעה הגדולה של הפרק – כל כך גדולה, שניסו (באופן גמלוני) לבנות אותה כבר מהפרק הקודם. למען הנביאים! כאלו תגליות צריך לחשוף ברגע הקליימקס של הפרק ולא שניה אחת לפני כן!טוב, סליחה, אבל מי המטרה של המתנקשת שלנו? באופן לא מפתיע, הפיצוץ בבית הספר גורם לודק בליל לעבור לתמיכה מוצהרת בסיסקו ולבוא לתחנה כדי לנאום נאומים. או’ברייאן מצליח להבין ברגע האחרון מי עומדת מאחורי הרצח של העוזר (שגילה אותה כשהיא ניסתה להכין לעצמה דרך מילוט עבור ההתנקשות המתוכננת) ומה התעלולים הנוכחיים שלה, הוא מזהיר את סיסקו, והלה, במקום לסלק את בליל מייד מהבמה באמצע הנאום שלו מעדיף לבהות באימה בקהל, לזהות את המתנקשת ברגע האחרון, לצרוח “לאאאאאאא” ולקפוץ עליה בהילוך איטי (בתמונה). היא מחטיאה, סיסקו עוצר אותה והכל בא על מקומו בשלום – פרט כמובן לעובדה המצערת שטורקמדה, שעמדה מאחורי הכל, יוצאת מהעניין בלי שריטה.קירה בדכאון כשהיא תופסת אילו תעלולים המנהיגה הדתית הנערצת שלה עשתה. פעם הכל היה כל כך פשוט – בני האדם נלחמו כדי לגרש את התלת-רגלים, ו… אה… סליחה, קירה נלחמה בביצות עם הבאג’ורים כדי לגרש את הקרדסים, והנה פתאום הבאג’ורים בשלטון וכל הגועל שלהם מתחיל לצאת החוצה, וקירה תקועה על תחנת חלל בהנהגת הפדרציה, שומרת על חור תולעת לרביע אחר של הגלקסיה… אבל היא אומרת לסיסקו שהוא צדק בנאום שלו, ושהפדרציה היא לא השטן. העונה נגמרת בנימה אופטימית מהוססת.בסך הכל פרק מוצלח, למעט העובדה שהתסריטאים שוב טרחו להרוס כל שביב של הפתעה אפשרית בו על ידי חשיפה לא מוצדקת של הקלפים שלהם. כאמור, אהבתי את העובדה שהם סיימו את העונה בפרק שבו האויב הוא לא בדיוק מישהו מבחוץ (אם כי אולי היה יותר נחמד אם האויב היה ממש מבפנים, ולא היה דמוני כל כך) ואהבתי את סגירת המעגל.בפעם הבאה: פוסט סיכום של העונה כולה!",

        "title": "עונה 1 – סיכום",
        "content": "אז מה היה לנו?חור תולעת. טרוריסטים באג’ורים. רצח מסתורי. מחלה מסתורית שכמעט הורסת את התחנה. חייזרים עם תרבות טיפשית מרביע גאמה. Q עושה שטויות. דילמות משפטיות.רוצח מסתורי. חייזרים עם תרבות טיפשית מרביע גאמה. תככים פרנגיים. אודו מחפש את עצמו. חייזרים עם תרבות טיפשית מרביע גאמה. באג’ורים עם תרבות טיפשית מבאג’ור. באג’ורים עם תרבות לא טיפשית מבאג’ור. חייזרים מסתוריים (מרביע גאמה) שכמעט הורסים את התחנה. אודו מחפש את עצמו. מחלה מסתורית שכמעט הורסת את התחנה. עימות קרדסי-באג’ורי, אבל עם טוויסט. טרוריסטים באגו’רים!לא רע, בתור התחלה.ההשוואה המתבקשת של העונה הראשונה של DS9 היא לעונות הראשונות של שתי סדרות רלוונטיות אחרות – סדרת האם TNG, והסדרה המתחרה, B5. בהשוואה לסדרת האם, DS9 עומדת בכבוד, אבל זו לא חוכמה – העונה הראשונה של TNG הייתה איומה ונוראה ברובה, בגלל תסריטים מטופשים להחריד וילד מעצבן אחד. גם ל-DS9 היו לא מעט תסריטים מטופשים, וגם בפרקים הטובים לתסריטאים הייתה נטייה בלתי נסבלת לחשוף את הקלפים שלהם ללא שום הצדקה ולהרוס כל מתח או הפתעה שהם בנו; אבל כמות הפרקים הטובים הייתה גדולה משמעותית יותר.גם בהשוואה ל-B5 הסדרה יוצאת די טוב – העונה הראשונה של B5 פשוט צולעת. אלא של-B5 יש תירוץ – כבר בעונה הזו עושים עבודת הכנה לקראת העלילה האמיתית של הסדרה, שרק נרמזת בחלק מהפרקים, וכשהיא סוף סוף מגיעה אל היעד שלה בעונות שלוש וארבע, זה היה שווה את זה. ב-DS9 עד כה אפילו לא נרמז על עלילה ראשית. למעשה, העונה די הפתיעה אותי בחוסר הרצון שלה אפילו לנסות ולטפח עלילה ראשית.כמעט כל פרק הסתיים בפתרון די מלא של הקונפליקט שהיה בו. ברוב המקרים מלכתחילה לא היה בקונפליקט הזה משהו שאפשר לפתח הלאה, ומרבית הפרקים היו בנויים במסגרת “האורח שבא היום והמהומה התורנית שהוא מביא איתו”. בואו נראה אילו קווי עלילה מרכזיים יותר כן יש לנו ומה קורה איתם.ראשית, חור התולעת ורביע גאמה עצמם אמורים להיות דבר מרכזי בסדרה, וכרגע לא עושים איתם שום דבר! היו לנו כמה פרקים עם תרבויות מגוחכות מעבר לחור התולעת ושום דבר רציני. אני כבר יודע שצפוי משהו רציני בהמשך (נא לא לספיילר לי יותר מכך!) אבל בינתיים אין לזה אפילו רמז. חור התולעת הוא בקלות הדבר המבוזבז ביותר בעונה הזו.קו העלילה השני הוא העימות הבאג’ורי-קרדסי שבוודאי טרם נגמר, ונראה שהוא מחכה להזדמנות להתפוצץ. בעונה הזו הוא נשמר על אש קטנה יחסית.פרט לכך אני לא רואה שום קו עלילה מרכזי מלבד אלו שהם מבוססי דמויות. קו העלילה של סיסקו סובב – כך נדמה לפחות – סביב חור התולעת והמעמד שלו בקרב הבאג’ורים. אצל קירה זה העימות הבאג’ורי-קרדסי. אצל אודו זה המוצא המסתורי שלו, שבו נגענו בערך בפרק אחד העונה. אצל קווארק ראינו רק שברירים של הבטחה למשהו מעניין עם הפרנגים, בתנאי שהסדרה תנסה לקחת את זה הלאה. שאר הדמויות – או’ברייאן, דקס ובאשיר, ואף מילה על הילדון – לא באמת עושות רושם של משהו גדול שקורה איתן, אף לא פוטנציאלית.בקיצור, הסדרה התניעה את עצמה יפה, אבל אני מקווה שבעונה החדשה היא גם תתחיל ללכת למקומות חדשים, ש… לא, אני אתאפק! בלי משחק המילים הזה כאן!מבחינת דמויות, אודו לוקח בקלות את התואר של הדמות המוצלחת ביותר בסדרה עד כה, וקווארק לוקח בקלות בתור האתנחתא הקומית הפרנגית – מושג שנראה מובן מאליו בזכותו, אבל בעצם לא מובן מאליו בכלל, הרי ב-TNG הפרנגים הפכו למגוחכים מדי אפילו בתור אתנחתא קומית ומיעטו להשתמש בהם, ואילו קווארק מצליח להיות הפרנגי הראשון שהוא ממש מוצלח.קצת לא הוגן לתת את המקום הראשון לאודו כי יש לו במובן מסויים את התפקיד שבו הזכייה הכי מתבקשת – המשבצת של ספוק ודאטה. אבל אודו לא באמת דומה להם – תשוו למשל בין ההערצה והסקרנות המתמדת של דאטה ביחס לאנושות אל מול התהיות המהולות בבוז שבהן אודו מסתכל עליה – והוא משוחק בצורה מצויינת, כך שהוא זוכה בזכות ולא בחסד. וחוץ מזה, לדאטה הייתה תחרות קשה עם פיקארד, וחייבים להודות שסיסקו פשוט לא באותה ליגה (בינתיים?)קירה ואו’ברייאן זוכים בתואר “דמויות מוצלחות, תנו להן עוד דברים מגניבים!”. ג’ייק סיסקו זוכה בתואר “אתה לא גרוע כמו ווסלי קרשר אז נסלח לך”. מה שמשאיר אותנו עם שתי הבעיות של העונה – באשיר ודקס.דקס זה קל. זו דמות מצויינת, בפוטנציה, שבקושי רב עשו איתה דברים העונה ואפילו בפרק שסבב סביבה היא הייתה מאוד פסיבית. כמו שאי שם לקראת אמצע העונה קירה נשכחה ואז פתאום התעוררו, נזכרו בה ונתנו לה כמה פרקים מצויינים, כך כדאי שהסדרה תתעורר ביחס לדקס.באשיר, לעומת זאת, היה ילד כאפות במשך חלק ארוך מדי מהעונה עד שבלתי אפשרי לקחת אותו ברצינות. אם הם רוצים להציל את הדמות הזו הם צריכים להתחיל לשנות אותו, ומהר. אין משהו רע בדמויות מעצבנות, אם יש לנו הערכה כלשהי אליהן – אבל קשה להגיד שבאשיר זוכה לה. הוא מתחיל להיראות כמו הגרסה הקצת יותר בוגרת של ווסלי. אבל נו טוב, עוד לא אבדה תקוותנו.מבחינת דמויות משנה יש לי אכזבה עמוקה – היו הרבה דמויות משנה, אבל כמעט כולן צצו לרגע ונעלמו, כך שכמעט אין על מה לדבר. רק נוג הפרנגי נשאר קבוע והיה די מוצלח, למעט האמת.לסיום, בהשראת סקירות סוף השנה של דורון פישלר בעין הדג, רשימת רגעים זכורים מהעונה (לאו דווקא הטובים ביותר, פשוט כאלו שאהבתי). תמונות בהמשך.                        15. זה כמו... בייסבול!         (Emissary)                                    14. או'ברייאן יסדר         (Dramatis personae)                                    13. אההההה! שפכו עלי את אודו!         (The Storyteller)                                    12. מצוות תשליך         (Dramatis personae)                                    11. אתה צריך חליפה חדשה         (Past Prologue)                                    10. קומנדר קווארק         (Babel)                                    9. אתה לא מוכן למכור לי סוכריה?!         (In the Hands of the Prophets)                                    8. יש לנו נאגוס חדש!         (The Nagus)                                    7. הפרק הזה משעמם. אני אהיה בחדר שלי!         (Dramatis personae)                                    6. \"מה זה?\", \"השיער שלי\"         (The Forsaken)                                    5. בונה השעונים         (Dramatis personae)                                    4. אלו לא סתם Stem bolts! אלו Self-sealing stem bolts!         (Progress)                                    3. Burning Down the House         (Progress)                                    2. אודו נותן חיוך ראשון         (Vortex)                                    1. הקצב חוזר להיות פקיד         (Duet)                ",
