        "title": "עונה 2 פרק 15 – Paradise",
        "content": "סיסקו ואו’ברייאן נמצאים בסריקה שגרתית של פלנטות בחיפוש אחרי מקומות להתיישבות. רגע, מה? איך סיסקו ואו’ברייאן קשורים לזה? למה דקס לא עושה את זה? מה עם קרטוגרפים חלליים כמו ההיא המעופפת בכיסא הגלגלים? איך סיסקו קשור לזה? הוא מפקד התחנה, מה הוא יוצא למשימות כאלו? ואו’ברייאן הוא הטכנאי שלהם, בשביל מה הוא יוצא למשימות כאלו? אה, אתם רוצים פרק עם שתי הדמויות האלה ספציפית? אז תגידו. שניה, אני רק מכבה את ההגיון שלי ואוכל לראות את הפרק.השניים מגיעים אל פלנטה מושלמת ליישוב, אבל מגלים שכבר הקדימו אותם – יש שם בני אדם, למרות שלא אמורה להיות שם שום מושבה. ויש איזה שדה ממבו ג’מבו שמונע תקשורת עם פני השטח. אז מה עושים? כמובן, שניהם משתגרים מייד אל השטח בעצמם כדי לראות מה קורה. ואז מגלים ששדה הממבו ג’מבו מחסל לחלוטין את כל הטכנולוגיה שלהם, ובפרט אין דרך ליצור קשר עם החללית ואין דרך להשתגר חזרה ויש איזה מישהו שמכוון עליהם קשת. יופי, חברים. זה היה ממש חכם מצדכם.למרבה המזל, הפרוטוקול הסטנדרטי עבור נחיתה על כוכבים לא מוכרים קובע שיש להיות בקשר רציף עם תחנת האם, ולכן החילוץ כבר בדרך… רגע, מה? אין פרוטוקול סטנדרטי עבור נחיתה על כוכבים? אתם אומרים שאם רוצים לנחות סתם עושים את זה? ואף אחד לא יודע? ב-DS9 לאף אחד אין מושג איפה סיסקו ואו’ברייאן נמצאים בכלל? ברצינות? כן, אני יודע שאמרתי שכיביתי את ההגיון שלי, אבל עכשיו אני רואה שאני אצטרך לכבות אותו אפילו עוד יותר.האמת, קצת נמאס לי. כמו שקרה ב-Invasive Procedure, כך גם כאן – כדי להתניע עלילה מעניינת, התסריטאים נאלצים להתייחס לא רק אל הצוות של DS9 אלא אל כל Starfleet בתור חבורה של אידיוטים חובבניים במיוחד. הרי אלו בדיוק הדברים ש-Starfleet עושה – להגן על תחנות חלל, לחקור כוכבי לכת וכו’. כל מי שמכיר קצת את הצבא יודע שיש שם פרוקוטולים מכאן ועד להודעה חדשה, לפעמים מופרכים לגמרי, שמטרתם פשוטה – למנוע אפילו מהחייל האידיוט ביותר לגרום לעצמו נזק, אם רק יציית לפרוטוקול. אז או שסיסקו לא מציית לפרוטוקולים בסיסיים ביותר, או שהם פשוט לא קיימים, וזה לחלוטין לא הגיוני שהם לא יהיו קיימים.וזהו, אני מפסיק עם הנטפוקים לפרק הזה. אני מבין שזה הכל בשביל לתת תירוץ לעלילה שתהיה בהמשך, אבל אני שונא שתסריטאים נוקטים בפתרונות זולים שכאלו.אז למרות החיכוך עם הקשת בהתחלה, סיסקו ואו’ברייאן מתקבלים בסבר פנים יפות אצל המתיישבים, שמתגלים בתור רובינזונים שהתרסקו על הכוכב לפני עשר שנים בערך ובגלל שדה הממבו-ג’מבו לא היה להם סיכוי לברוח והם אומרים לאו’ברייאן וסיסקו שישכחו מזה בעצמם כי גם להם אין סיכוי. עם זאת, אין להם קניבלים על הכוכב או עשן שחור שטובח בהם, אז נראה שהם הסתדרו לא רע. המנהיגה שלהם, שנקראת אליקסוס אבל אקרא לה רובינזון-ראשית או ר”ר בקיצור, אפילו נראית די מרוצה מעצמה עד כדי כך שהיא מתחילה לנאום על כמה טוב הם מסתדרים בלי טריקורדרים ואיזה כלי איכותי הוא הגוף האנושי, ואיך הם חורשים בשדות, ואיך הם גילו מה האדם יכול לעשות ללא הטכנולוגיה.בקיצור, הם לא רובינזון קרוזו שלקחו לו שנים לבנות סירה, אבל הם גם בטח לא החבר’ה של אי המסתורין של ז’ול וורן שהפכו את האי שלהם למעצמת הייטק כמו שאפילו במיינקראפט אי אפשר. ונראה שזה מכוון כחלק מהאידאולוגיה של ר”ר. למעשה, סיסקו קורא כמה ספרים שר”ר כתבה ומגיע למסקנה שהיא הייתה תמיד אידאולוגית משולהבת של אנטי-טכנולוגיה-חזרה-לאדמה וכו’. ואז התסריטאים מתעקשים לתת לאו’ברייאן לומר את מה שאמור להיות ברור לנו גם בלי זה – שהקטע הזה של להתרסק עם עוד שלל אנשים על פלנטה שמשום מה טכנולוגיה לא עובדת בה בא לה ממש טוב.כבר עכשיו כבר ברור שהפרק לא הולך להציג עימות סביר בין הגישות הפרו- והאנטי-טכנולוגיות; העמדה האנטי-טכנולוגית מראש מוצגת בתור מטורללת קצת יותר מדי וחשודה קצת יותר מדי. אז מה כן יהיה לנו פה?ובכן, לכל גן עדן צריך שיהיה צד אפל משלו, אז מראים לנו אותו: ראשית יש לנו מתיישבת אחת שגוססת לה וכל פלאי הרפואה הפרימיטיבית (כך אומר סיסקו!) לא מסייעים לה. או’ברייאן וסיסקו שוב מעלים את האפשרות של למצוא מה גורם לממבו-ג’מבו כדי לחזור לספינה שלהם ולהביא סיוע רפואי, אבל זה מקפיץ לר”ר את הפיוזים והיא נותנת נאום נוסף לסיסקו שבו היא מצהירה שהם כבר הצליחו להתגבר על 17 מחלות. ואני תוהה – באמת? זה נשמע לי בקלות כמו הדבר הכי מופרך בפרק. יש רופאים בקהל? האם באמת מושבה קטנה ללא טכנולוגיה, על פלנטה חדשה ומוזרה, יצליחו למצוא תרופה לכמות כזו של מחלות? מה יש להם לעשות חוץ מניסוי וטעיה שיהרגו חצי מהמתיישבים?שנית, בזמן שסיסקו ואו’ברייאן עובדים להם בשדות בשיא השמש, אנחנו פתאום רואים איך מוציאים מישהו מקופסת ברזל אטומה בשדה שבה הוא היה מאתמול. רגע, מה? מה הוא עשה? מסתבר שהוא גנב נר, לא פחות! ר”ר מבהירה שזו שיטת הענישה הסטנדרטית שלהם ושהיא הכרחית כדי לשמור את הסדר הקיים, ושהגנב כבר לא יגנוב שום דבר. זה לכשעצמו מעניין – הניצולים כבר עשר שנים על הפלנטה והם מושבה קטנה למדי, אבל הגנב לא למד את הלקח עד אתמול? (כן, כן, אני יודע, גם זה דבר חסר הגיון שהכרחי לצורך זה שיוכלו להציג לנו את הקופסה).והנה עברנו מאי הילדים אל בעל זבוב. מישהו רוצה לנחש לאן זה יתקדם מכאן?ובכן, זה מתקדם לכיוון בחורה באה לסיסקו בלילה ומנסה לפתות אותו. הוא מבין מהר מאוד שר”ר שלחה אותה, ומכיוון שהוא כל כך חכם וצודק וכבר הבין שמי ששולטת ברובינזונים היא טרלהלה לגמרי, הדבר הנכון ביותר לעשות הוא ללכת ולהתעמת איתה, זה בדיוק מה שהוא עושה. בהצלחה יתרה: ר”ר מגיעה למסקנה שסיסקו עדיין לא מספיק מחובר לעצמו, ואולי קצת עבודה קשה תעזור, אז היא משבצת אותו בשמירה הלילית.בבוקר סיסקו עייף, אבל אתם חושבים שלו יש צרות? קודם כל מתה לה הגוססת מאתמול, ואז ר”ר ממהרת להעביר את הדיון לנושא חשוב יותר – מישהו נתפס בפשע מזעזע נוסף! הם תפסו את או’ברייאן מבצע את מה שעל פי ר”ר הוא “הפשע החמור ביותר שניתן לבצע” – הוא בזבז זמן יקר! על המשך הנסיונות שלו להבין מה העסק עם שדה הממבו-ג’מבו! הו, לא!אוקיי, אז ר”ר התגלתה כפסיכית גמורה. הבעיה היא שכולם מקשיבים לה, וגם כשמישהו מנסה להגן על או’ברייאן היא מצליחה להטות את זה לטובתה (עצם זה שמישהו מגן על או’ברייאן מעיד על הרקב המוסרי שאו’ברייאן וסיסקו גורמים! הזוועה!). סיסקו העייף מנסה לגונן על או’ברייאן מפני שליחה אל הקופסה, רק כדי לגלות שאו’ברייאן הוא לא המטרה בכלל – ר”ר הרי מסוכסת אידאולוגית עם סיסקו, ומן הסתם היא תרצה את סיסקו בפנים.ומה עושה סיסקו? מפיל כמה שומרים בבעיטות ובורח כל עוד נפשו בו? ובכן, לא. סוף סוף מה שהפרק רוצה לעשות משתלב עם מה שהגיוני לעשות, ומבאס כל כך – סיסקו פשוט נכנס לקופסה. בסצינה שאין בה יותר מאשר סתם מבטים של הדמויות, אבל היא מצוינת.אחרי שמוציאים את סיסקו מהכלוב ממשיך משחק המוחות המטופש בינו ובין ר”ר – הוא בקושי מסוגל ללכת, והיא מתנה את כוס המים שהיא מבטיחה לו בכך שיוריד את המדים וילבש את הבגדים שלהם (ההבעה של סיסקו כשהיא אומרת את זה – Priceless; ראו תמונה). התוצאה? אנחנו רואים את סיסקו המקרטע יוצא מהחדר שבו הוא היה וזוחל לאיטו חזרה אל הקופסא. מצויין. כל מה שחסר הוא שהוא יצעק “יש ארבעה אורות!”האפקט הדרמטי של הפרק הושג, נשאר רק לחלץ את הדמויות מהתסבוכת שלהם. בשביל זה יש את או’ברייאן, שסוף סוף פותח במרד גלוי ויוצא למסע בחיפוש אחר מקור הממבו-ג’מבו. באופן לא מפתיע, הוא מגלה שהמקור שלו הוא מלאכותי וטמון באדמה. בואו ננחש מי טמן אותו שם ואז גרם לספינה להתרסק… נכון שזה קשה?אחר כך יש לנו קצת אקשן עם הקשת מתחילת הפרק שרודף אחריו, מה שמאפשר לאו’ברייאן להפגין עוד קצת כישורי קומנדו ובפרט ליצור הטעיה מהמדים שלו – וכמובן, התסריטאים שוב חשים צורך לתת לאו’ברייאן לומר את המובן מאליו של “סוף סוף הצלחתם להוציא מישהו מאיתנו מהמדים” במקום שנוכל ליהנות מהסימבוליות בשקט (ולא, לא רואים את או’ברייאן בלי חולצה, מסתבר שמתחת למדים יש להם תחתונים וגופיה גדולים).סוף דבר: או’ברייאן מנטרל את הממבו-ג’מבו ומשחרר את סיסקו מהכלוב עם פייזר, ובתזמון טוב מגיעות גם קירה ודקס שהצליחו יותר מוקדם בפרק להציל את הספינה של סיסקו ואו’ברייאן שר”ר שלחה לה לתוך השמש (קו עלילה מיותר שנועד ליצור קטעי הפרדה בין השיאים הדרמטיים של הפרק, ולתת לדקס וקירה משהו לעשות בפרק הזה, שבכלל לא כולל את אודו או קווארק או באשיר). סיסקו ואו’ברייאן לוקחים איתם את ר”ר והקשת, שצריכים לעמוד לדין על פשעיהם נגד האנושות, וכמובן שמחלצים גם את יתר הרובינזונים ש… אה, רגע, בעצם אף אחד מהם לא רוצה להיות מחולץ. עכשיו, זה כמובן לא סביר שממש אף אחד כולל אף אחד לא ירצה חילוץ, אבל ויתרתי מזמן על הגיון בפרק, והאפקט הדרמטי של לראות עד כמה ר”ר “ניצחה” שווה את זה.בסך הכל קשה לי לומר שזה היה פרק רע, אבל הכוח שלו בעיקר היה לתת כמה אגרופים לבטן עם דברים ש”לא מתנהלים כמו שהם צריכים להתנהל” – למשל סיסקו בכלוב או העובדה שהרובינזונים נשארים. זה טוב וראוי מאוד להערכה – ככה צריך לכתוב תסריט טוב – אבל יותר מאשר מפריע לי בפרק הזה חוסר ההגיון הרב שהיה בו, מפריע לי שלא באמת היה בו עימות אידאולוגי אמיתי. אני כמובן חושב שר”ר וחסידיה הם שוטים; אבל זו לא חוכמה להקצין את מי שאתה לא מסכים איתו.",

        "title": "עונה 2 פרק 16 – Shadowplay",
        "content": "עוד המחשה של האופן שבו רעיון נחמד לא מצליח למשוך פרק שלם – והפעם, הוא כל כך לא מצליח למשוך פרק שלם שהם נאלצים להכניס שני סיפורי משנה לא מעניינים פנימה. אבוי.אנחנו מתחילים עם הציוות המוזר של הפרק – דקס ואודו, שיוצאים למשימה מעבר לחור התולעת לחקור שדה חלקיקים מוזר. רגע, מה? איך דקס ואודו קשורים לזה? למה דקס לא עושה את זה? אה, דקס כן עושה את זה? ואודו מצטרף כי זו הזדמנות בשבילו לחפש עוד רמזים על המוצא שלו? זה נשמע… הגיוני. יפה מאוד, ככה עושים את זה!בכל מקרה, אנחנו נהנים לשמוע את דקס מרכלת עם אודו ורומזת לו שיש למישהי בתחנה קראש עליו לפני שמגיעים לאקשן – הם מגלים ששדה החלקיקים המוזר מגיע מפלנטה אחת, ובה הוא מגיע מאיזה כפר בעמק קטן. החיישנים לא מצליחים להבין מה הולך שם, אז דקס ואודו עושים את מה שכל אחד היה עושה – משתגרים חיש קל לקרקע, מתחילים לחקור את המכשיר שיוצר את שדה החלקיקים, ומהר מאוד מוצאים את עצמם כשאקדח מכוון אליהם.ואם כל זה מזכיר לכם בדיוק את מה שקרה בפרק האחרון, אתם לא לבד. אני חושב שאנחנו מזהים כאן תבנית. בפרק הקודם התלוננתי שאין פרוטוקול למחקר של כוכבי לכת חדשים? מסתבר שכנראה שיש כזה, והוא “פשוט תשתגרו לכוכב ותראו מה קורה”.בכל מקרה, הפעם לא מדובר על ניצולים של התרסקות, אלא על “חייזרים טיפשיים מרביע גאמה” שבגלל שיקולי תקציב סטנדרטיים נראים כמו בני אדם עם בגדים מוזרים. הם קצת חשדניים בהתחלה כלפי דקס ואודו, אבל אחרי שאודו מדגים להם שהוא יכול לברוח כל זמן בעזרת המשגר (הודו לאל, יש משגר!) הם נרגעים (קצת נאיביים, החבר’ה). והמשגר מעניין אותם ספציפית בגלל שבתקופה האחרונה פתאום נעלמו להם 22 אנשים ללא הסבר. אודו רואה תעלומה ומייד רוצה לחקור – והחייזרים הטיפשיים הללו שלא יודעים מהחיים שלהם לבד, כמובן נזקקים לעזרה שלו ושל הטכנולוגיה הדקסית.ואיך אודו חוקר? ובכן, בצורה די משעממת – הוא סתם מדבר עם אנשים. קודם כל עם זקן הכפר, שהבת שלו היא האחרונה שנעלמה; ואז עם הבת של הנעלמת. ואלו לא שיחות פרודוקטיביות במיוחד. העיקר פה הוא לא החקירה, אלא העובדה שאודו מוצא את עצמו נאלץ להתחבב על ילדה קטנה שבעיקר רוצה לראות אותו מפגין את כישורי שינוי הצורה שלו, וניכר בו שהוא לא באמת מבין איך העסק הזה של ילדים עובד. זה נחמד ומבוצע לא רע, אבל עודף הקיטש מתיש.בכל זאת, אודו מגיע בתחקורים הללו לתגלית הגדולה שהיא המפתח לפתרון התעלומה – מסתבר שאף אחד מאנשי הכפר לא באמת יוצא ממנו, אף פעם. למה? לא ברור. כשאודו מתחקר את זקן השבט על זה, הוא מתחמק. תעלומה! אז הוא ודקס והילדה יוצאים למסע אל הקצה, וכולם שמחים ונהנים ופתאום הילדה הולכת קצת רחוק מדי והיד שלה נעלמת. לאודו ודקס שלום. וגם ליד, אחרי שהילדה חזרה קצת אחורה.אוקיי…דקס כבר משלימה את הפאזל בעצמה. כל הכפר הוא הולוגרמה אחת גדולה, שמיוצרת על ידי המכשיר שבמרכז שלו וזה מסביר את שדה החלקיקים המוזר. ההיעלמויות? זה כי המכשיר מתחיל להתקלקל. זה טוויסט מצוין וההשלכות שלו מעניינות מאוד, בפרט כשמסבירים לאנשי הכפר מה בדיוק הולך פה ושאין ברירה אלא לסגור את המכשיר אם רוצים לתקן אותו (ואחרת כל הכפר יימחק תוך כמה חודשים). נשארת רק תעלומה אחת – למה הכפר פה מלכתחילה?אחרי שדקס מכבה את המכשיר, התעלומה הזו מתבררת גם כן – זקן הכפר הוא הדבר היחיד שנשאר ממנו (והבגדים שלו, מה שבכלל לא הגיוני, אבל נעזוב את זה). מתברר שהוא נמלט בשעתו מכיבושי הדומיניון (שוב הם? נו, הגיע הזמן שהם כבר יכבשו את הפדרציה או משהו, לא?) ומכיוון שאף אחד לא הצטרף אליו, הוא שחזר את הכפר שלו בעזרת הולוגרמה, ומאז הוא חי במשחק סימס גדול במיוחד, כולל ילדים חדשים וכו’.לדעתי זה פתרון רע. אני מבין את האפקט הרגשי שמנסים לבנות פה, אבל הוא לא מספיק חזק כדי להקהות את המופרכות הטכנולוגית שיש פה. כמות המשאבים שנדרשת בשביל סימולציה שכזו היא מטורפת. אם כל ארחי-פרחי שנמלט מהדומיניון יכול לעשות משהו כזה… כמובן, אני לא רואה ב-DS9 מדע בדיוני “רציני” ולכן אני נותן לה הנחות, אבל גם ככה זה עדיין צורם לי. זה כמו פרק שבו מגלים מישהו שעלה על הסוד לחיי נצח ומנצל אותם כדי לשפר שוב ושוב תמונה של זריחה שהוא מצייר – וזהו, יותר לא ידברו על חיי נצח אי פעם בסדרה.יש לנו דיון מוסרי קטן בין אודו וזקן הכפר, לאחר שהלה לא רוצה להמשיך את הסימולציה כי יאללה, מיצינו, ואודו לעומתו הופך להיות ז’אן לוק פיקארד ומוסר כתב הגנה נלהב על צורות החיים החדשות שגילה. יאיי! אודו יצר קשר רגשי עם עוד חייזרים שהוא לעולם לא יראה יותר!והסוף טוב, כמובן – דקס מצליחה לתקן את המכשיר, הכפר ניצל, אודו הופך לסביבון כדי לבדר את הילדה (לא צוחק, ראו תמונה) וכולם שמחים. נראה לי שהייתי מעדיף שהם לא יצליחו לתקן את המכונה רק כדי לנטרל את עודף הסוכר של הסיום הזה.כל זה תופס לכל היותר חצי פרק. לכן יש לנו לא פחות מאשר שתי עלילות משנה, ושתיהן חלשות גם כן. ראשית יש לנו את ג’ייק סיסקו, שפאפא סיסקו סידר לו ג’וב אצל או’ברייאן כהכנה לאקדמיה של Starfleet. רק שבמהלך הפרק סיסקו ג’וניר מתוודה שהוא בכלל לא רוצה ללכת לאקדמיה – קודם אצל או’ברייאן, ואז אצל פאפא סיסקו עצמו. ובגלל שאנחנו טובעים בסוכר, אז פאפא סיסקו מקבל את זה יפה ועם הרבה ססמאות. בלאאאכס. הסדרה הזו עדיין לא בוגרת מספיק, אני חושש. בסדרה מודרנית יותר סיסקו לא היה מקבל את זה יפה, ולא היה ממהר לתת ססמאות יפות לג’וניור, והסיטואציה הייתה הרבה יותר לא נעימה והרבה יותר מעניינת.קו העלילה השלישי הוא הכי מעצבן, אבל אולי סתם כי יש לי משהו נגד הבאג’ורים. מכיוון שאודו בהרפתקאות בחו”ל, מי שלוקח את תפקיד הנודניק שמקלקל לקווארק את תעלולי השוק השחור שלו הוא קירה. בהתחלה זה עובד טוב, אבל אז פתאום מגיע לתחנה ודק ברייל – האפיפיור הבאג’ורי שלקירה כבר היו פנטזיות הזויות עליו בתחילת העונה אחרי שהוא סימם אותה (זו דרך אחת להציג את הדברים, אבל היא נראית לי מדויקת). עכשיו הסדרה נותנת למתח המיני האדיר הזה להתפרץ קצת – עד שקירה פתאום מבינה שמי שארגן את זה שברייל יבוא לתחנה (בתירוץ מוזר זה או אחר) הוא לא ברייל עצמו אלא בכלל קווארק, שרצה להסיח אותה מעוד מבצע הברחות נועז. היא מסכלת את ההברחות ונשארת עם האפיפיור וקווארק נשאר בלי כלום. סוכר, רבותי, סוכר!לכאורה שלושת הסיפורים הללו אמורים להשתלב תמטית – בכל אחד מהם יש משהו שאינו מה שהוא נראה במבט ראשון (הכפר, ובמידת מה גם זקן הכפר; סיסקו ג’וניור שלא באמת רוצה ללכת לאקדמיה; וברייל שהגיע לתחנה בגלל מזימה קווארקית). אבל בכנות, זה די מאולץ ואני לא חושב שקווי העלילה הללו משתלבים טוב, או שמשהו מהם מוצלח במיוחד, כך שהפרק הזה הוא בינוני מינוס. מה שמציל אותו הם קטעי אודו-ילדה – והעובדה שהקיטש הטהור הזה היא מה שמציל את הפרק אומרת משהו על הבעייתיות שלו לטעמי.",

      "s02-e17-playing-god": {
        "title": "עונה 2 פרק 17 – Playing God",
        "content": "לטעמי זה היה פרק מהנה למדי, למרות שבעצם אין בו כמעט עלילה אלא ערב רב של סצינות כמעט אקראיות. מה שטוב בהן הוא שהן נותנות לדמויות להפגין את האופי שלהן, ולתת לנו להרגיש שהנה, כבר כמעט עברו שתי עונות ואנחנו מיודדים עם הדמויות הללו וכיף לנו איתן. זה נחמד, אבל גם עוזר לי להרגיש שהגיע הזמן להגיע לאקשן האמיתי.עד עכשיו הדמות האנמית ביותר בסדרה הייתה דקס, וכנראה שהחליטו שהגיע הזמן לשים לזה קץ. לכן מטילים עליה משימה – להיות החונכת-לשבועיים של מועמד טרילי לסימביונט. כמובן שמדובר על ברנש מלוקק כמעט כמו באשיר, ולכן באשיר הוא זה שמדבר איתו בתחילת הפרק, כשהפדוואן רועד מפחד על זה שהוא הולך להיות חניך של דקס הידוע לשמצה (אבל, וזה כמובן אבל חשוב – ידוע לשמצה מימי קורזון דקס, שהיה ידוע לשמצה בכך שהוא ידוע לשמצה בכל דבר בערך).הפדוואן מקבל רגע מאגרא-רמא-לבירא-עמיקתא כשהפעם הראשונה שבה הוא רואה את דקס הוא כשהיא משחקת את הפוקר הפרנגי עם קווארק וחבורתו. ומנסה לשכנע אותו להצטרף! נורא! ואז למחרת בבוקר הוא בא לחדר שלה ומוצא שם “שותף להיאבקות” ואת דקס יוצאת מהמקלחת עם חלוק! אהההההה! מה הולך כאן?! איפה דקס החנונית הקורקטית? היא מנסה לשגע את הפדוואן?בינתיים קירה ואו’ברייאן נאבקים באיום הקרדסי החמור ביותר על התחנה מאז אי פעם – העכברושים הקרדסים התחילו להשתולל בה חופשי! כן! אנחנו מקבלים סצינה של או’ברייאן וקירה מנסים לצוד עכברושים (ודקס היא זו שצדה אותם בסוף)! ואז אנחנו מקבלים עוד סצינה שבה קווארק מתלונן על העכברושים – וכמובן, הם לא התאפקו מלאפשר לנו להשוות את הפרצופים שלהם (ראו תמונה; מצטער, דקס, זה הפרק שלך, אבל על התמונה הזו אי אפשר לוותר). או’ברייאן מדגים את המכשיר החדש שהמציא נגד העכברושים – משהו שמשמיע קול מזעזע בתדירות שרק עכברושי-קרדסים יכולים לשמוע. ופרנגים, אם לשפוט על פי הצווחות של קווארק. היי, או’ברייאן גילה בטעות נשק לא קטלני שיעיל מאוד עבור פרנגים! תנו לי לנחש, לא נשמע עליו יותר אי פעם.דקס והפדוואן יוצאים למשימה מעבר לחור התולעת כדי… משהו… אה… שיהיה להם זמן לדבר ולתת לדקס הזדמנות להרגיע את הלחץ שלו? אולי, אבל יותר סביר – כדי להכניס עוד קו עלילה לפרק כי ככה אי אפשר. אז הם מתנגשים באיזה… משהו… לא ידוע… שנתקע בתוך הספינה שלהם. כמובן, הדבר הטבעי ביותר לעשות הוא להחזיר אותו לתחנה כי זה לא מסוכן בכלל.אחר כך אנחנו חוזרים לקו העלילה של דקס החונכת, הפעם במסעדה הקלינגונית עם השף המטורלל (עושה רושם שזה לא יחזור יותר בסדרה, וחבל, זה היה מאוד משעשע). הפדוואן מתגלה, איך לא, כרכיכה לא קטנה שבעיקר נגרר אחרי הדרישות של אבא וכל מה שהוא יודע לעשות הוא להיות טייס. די ברור כבר שהוא לא הולך להיות מעניין במיוחד, אבל זה לא העניין – העניין הוא שדקס גם רואה את זה והשאלה היא איך היא תגיב. והיא מגיבה, בשיחה עם סיסקו. זו ההזדמנות הראשונה שלנו בסדרה בערך לראות דקס עצבנית ומבולבלת, שמצד אחד מבינה שצריך לכסח את הפדוואן ומצד שני לא רוצה להיות מנייקית כמו קורזון.חלק מהעניין הוא בכך שקורזון היה החונך של דקס במקור, וזו הייתה חוויה טראומטית בשבילה (כמה מפתיע) והוא המליץ לא לקבל אותה בכלל. היא התעקשה, עברה, ובסופו של דבר קיבלה (ולא במקרה) את הסימביונט של קורזון עצמו. זה בהחלט מוסיף עניין לדמות. דקס נראית בעיקר מעוצבנת על מסכת הייסורים הזו שכמעט ומנעה ממנה את האיחוד, עד שסיסקו מצביע בעדינות על כך שאולי דווקא בזכותה דקס היא מה שהיא היום.טוב, מספיק עם החרא הפסיכולוגי, בום! הדבר הלא ברור שדקס ושות’ הביאו מהחלל והושם במעבדה מאחורי שדות כוח סופר-דופריים מתחיל לפוצץ דברים! לא היה לנו לפני כמה פרקים קטע כזה של יצור משתולל שבורח מהמעבדה? (טוב, בדיעבד זה לא מה שקרה שם אבל נעזוב את זה). חברים, אתם חייבים להפסיק למחזר שטיקים!הדבר-במעבדה הוא כנראה קו העלילה החלש ביותר של הפרק, למרות שעל פניו הוא היה אמור להיות הדבר המרכזי בפרק מלכתחילה. מסתבר שזה יקום בזעיר אנפין, והוא כל הזמן “מתרחב” (זה בא בגלים) ואם יתנו לו להתרחב עוד קצת הוא ישמיד את התחנה. ולהוציא אותו מהתחנה ולהחזיר אותו לרביע גאמא זה מסוכן. אז מה עושים? להשמיד! אבל אז מגלים אינדיקציות כלשהן לכך שיש בתוך היקומון הזה חיים תבוניים. שמתפתחים בקצב מואץ – דקות אצלנו הן כנראה אלפי שנים אצלם.מבחינה מד”בית זה רעיון נהדר, אבל הם לא ממש מתעסקים ברעיון הזה (למשל – אם היה אפשר לתקשר איתם, יש סיכוי סביר שהמתמטיקה שלהם הייתה משמעותית יותר מפותחת משלנו בגלל הזמן הרב שהיה להם כדי לפתח אותה – היינו יכולים ללמוד מהם אינסוף דברים!). תחת זאת הם רק מתעסקים בשאלת הפינוי. קירה מייצגת את העמדה המרושעת של “להשמיד אותם זה כמו לדרוך על נמלים”, בזמן שאודו נותן פרצוף ואומר שהוא לא דורך על נמלים, וסיסקו מזעיף פנים והולך לבהות בחלון ולנהל שיחה מלב אל לב עם ג’ייק כדי לחשוב מה לעשות.בינתיים דקס אומרת לפדוואן בדיוק מה היא חושבת עליו, ויש מריבות, ויש התפייסויות, ויש שיחות אישיות ולא נראה לי שכדאי להכביר יותר מדי מילים על זה כי כבר הבנו את הקטע. זה עשוי די טוב וגורם לנו לראות את דקס יוצאת מהפוזה הסטנדרטית שלה וזה בהחלט חיובי. הייתי רק שמח אם זה היה מערב דילמה מוסרית יותר רצינית ועם סוף פחות צפוי. הסוף הצפוי הוא שהפדוואן מתחיל לגלות עמוד שדרה, ודקס מתחילה להתרשם ממנו לטובה, ויש לו הזדמנות להוכיח את כוחו כשסיסקו בוחר בפתרון המתבקש של “בואו ננסה להחזיר את היקום למקום שלו”, כי כדי לעשות את זה צריך איכשהו לנסוע בתוך חור התולעת בצורה סופר-דופר מסוכנת והפדוואן מצליח. אז סוף טוב וכולם שמחים. רק שזה סוף כל כך בנאלי וכל כך בוחר בדרך האמצע שבה הכל בסדר, שאני תוהה מי כאן היה אמור לשחק את אלוהים.",

      "s02-e18-profit-and-loss": {
        "title": "עונה 2 פרק 18 - Profit and Loss",
        "content": "פרק מהנה ומוצלח, אחד מהטובים ביותר עד כה לטעמי. מה שקורה כשלוקחים את קווארק ביציאה מהסטריאוטיפ הגזעני האנטי-פרנגי הרגיל, מוסיפים לו את גארק שיורד סוף סוף מהגדר ומשתתף קצת במשחק, ומוסיפים טיפה פוליטיקה קרדסית-באג’ורית ואת אודו, ועושים את זה טוב לשם שינוי. וכמובן, לגנוב באכזריות חצי מ”קזבלנקה” לא מפריע (בפינת הקוריוז - מסתבר שאיימו על התוכנית בתביעה והם נאלצו לסלק חלק מהרפרנסים).ההתחלה נראית סטנדרטית - שוב מגיע לתחנה האורח השבועי בספינה חצי מרוסקת ממישהו שירה עליו, רק שהפעם אלו קרדסים - “תלמידה”, “תלמיד” ו”מורה”, וכפי שיתברר לנו חיש מהר ה”תלמידים” הם טרוריסטים קרדסים מבוקשים שלא ברור מה הם עשו אבל כנראה הם אמרו שלום ותודה ליותר מדי אנשים ואולי יש להם מימון מהקרן החדשה לקרדסיה, והשלטון הצבאי הקרדסי מעוצבן. פלא שהם רוצים לברוח מהתחנה כמה שיותר מהר? אבל בינתיים הם תקועים שם עד שאו’ברייאן יואיל בטובו לתקן להם את הספינה (משהו אומר לי שלא משלמים לאו’ברייאן בונוס על לתקן ספינות שלא שייכות לפדרציה).ובינתיים אנחנו עוברים להתעדכן בזוגות החביבים עלינו - אודו מציק לקווארק על איזה מכשיר הסוואה לא חוקי שיש לו, ואילו באשיר וגארק אוכלים ארוחה משותפת ואפשר לחתוך את המתח המיני בסכין. אם הייתי כותב באנגלית זה היה המקום לבדיחת Cloak and Dagger, כי באשיר שוב מציק לגארק על האם הוא מרגל או לא (הימים הישנים והטובים שבהם לא סמכו על הצופים שיראו כל פרק ולכן האכילו אותם בכפית במידע רלוונטי בתחילת הפרק…).                                                            GARAK:                With sentiments like those, you wouldn't last for five seconds on Cardassia.                                                                            BASHIR:                Would you?                                                                            GARAK:                Fishing again, Doctor?                                                                            BASHIR:                Well, assuming you're not a spy                                                                            GARAK:                Assuming.                                                                            BASHIR:                Then maybe you're an outcast?                                                                            GARAK:                Or maybe I'm an outcast spy.                                                                            BASHIR:                How could you be both?                                                                            GARAK:                I never said I was either.                                נו, אז עכשיו קצת יותר ברור מהו גארק. טוב, גם קודם זה היה ברור, אבל עכשיו הוא אומר.בינתיים אצל קווארק העניינים מתחממים כשהוא רואה את ה”מורה”, עיניו נפערות, הוא רץ אליה באושר וחוטף סטירה (פרנגים ממשיכים להיות שק החבטות בסדרה הזו). זה לא עושה עליו רושם - לאודו הוא אומר שזה היום המאושר בחייו - והוא מתחיל להטריד מינית את המורה בכל דרך אפשרית. ואודו תוהה:“How well does this woman know you? Enough to dislike you or well enough to hate you?”מסתבר - וכן, קשה לנו להאמין - שהם היו נאהבים, אי שם לפני שנים רבות (ולא בפריז אלא ב-DS9), ואז קווארק גנב כספים מהממשל הקרדסי דרכה או משהו. ועכשיו מכל הפאבים על תחנות חלל שמנוהלות בידי פרנגים היא הייתה חייבת להיכנס לשלו.בכל מקרה הרומן המתחדש נקטע באיבו כשגארק פתאום מבחין במורה והתלמידים. הו-הו-הו, איזו מתנה למרגל-מנודה שכמותו. הטרוריסטים נכנסים כמובן להיסטריה, כי אם יש קרדסי בתחנה הוא בטח מרגל והם היו בטוחים שלא יהיו קרדסים בתחנה (וכמובן, במובלע, שהקרדסים לא יטרחו לשים בתחנה מרגלים שאינם קרדסים - אתם רציניים?). בקיצור, הם נכנסים ללחץ לחץ לחץ בואו נברח מפה, וזה גורם לקווארק לדבר ישירות עם גארק בנסיון להבין מי נגד מי - דיאלוג מאוד משעשע, כיאה לגארק. עם זאת, מה שמדהים בדיאלוג הזה הוא שאנחנו רואים שלשם שינוי ממש אכפת לקווארק, עד לרמה של איומים ריקים על גארק. איזה מתוק! הוא באמת מאוהב! ואחר כך הוא הולך לשכנע את המורה להישאר איתו. ונכשל, אבל נראה שהמאמצים שלו הולכים לאנשהו.                                                            QUARK:                Then let me help you. l ask for nothing in return... except that you stay with me forever.                                טוב, זה מתקדם לאט למדי. בואו נכניס אקשן בדמות ספינה קרדסית שמאיימת על התחנה, ומגיעה לפני שהספינה של הטרוריסטים תוקנה. איך הקרדסים יודעים? נו, גארק. וזה לא צעד טריוויאלי - למרות שגארק הופיע מעט מאוד עד עכשיו הוא היה מבדר מאוד, ולא היינו רוצים לחשוב עליו כאחד מהרעים. אבל הוא זה שהולך לדסקס עניינים עם סיסקו שאומר לו שישכח מזה, החצוף, ב-DS9 לא נכנעים לאיומים! מה גם שגארק לא מאיים - נראה שהוא רוצה כמה שפחות לעורר מהומה, והסירוב של סיסקו צפוי מבחינתו. אז מה הוא זומם עכשיו?בינתיים קווארק עולה על רעיון גאוני - לתת לטרוריסטים את מכשיר ההסוואה שלו כדי שיוכלו להימלט בשלום מהתחנה. המחיר? המורה נשארת איתו. כולם מנצחים! רק שהמורה לא ממש ששה לשתף פעולה עם זה ולא מהססת לאיים על קווארק בפייזר כדי שיביא את המכשיר. והוא מנסה להרגיע אותה, וחוטף בטעות יריה. רגע, שוב? לא ירו בו לפני עשרה פרקים? אבל לא לדאוג, זה היה על הלם והמראה של קווארק ההלום שובר סופית את המורה ואנחנו מקבלים סצינת רומנטיקה פרנגית-קרדסית לפי הספר. וואו, יפה. הם באמת נותנים לקווארק להשתתף בסצינה רומנטית נורמלית. בלי לעשות ממנו צחוק. באמת שיפה.ואז בא אודו ועוצר את המורה. רגע, מה? ובכן, פוליטיקה זה עניין מסריח. וגארק לא טיפש. הוא כנראה משך בחוטים ועכשיו הקרדסים מציעים לבאג’ורים לשחרר אסירים. והממשל הבאג’ורי כמובן מסכים לעסקה כי למי אכפת מהקרדסים הללו. וסיסקו ואודו מעוצבנים אבל משתפים פעולה. נו, מה עכשיו?עכשיו מסתבר שיש מישהו שהשטיקים של גארק לא מספיקים לו - אחד גאל טורן שמתחיל להסתובב בתחנה, ועושה רושם שהוא מכר ותיק של גארק ושהשניים שונאים זה את זה כבר המון זמן. טורן מציע לגארק עסקה - ביטול הגלות של גארק (הא! אישור רשמי!) תמורת חיסול הטרוריסטים והמורה לפני שיוסגרו. למה, בעצם, הקרדסים צריכים את זה? לא ברור. כנראה כדי להניע את העלילה. גארק… לא מרוצה, אבל ביטול גלות זה לא משהו שמקבלים בכל יום.אז מי יציל את החבר’ה? האדם היחיד שיכול לשחרר אותם הוא אודו, אבל למה שאודו יעשה את זה? כי קווארק יגרום לו, כמובן! ואז אנחנו מקבלים שיחת שכנוע שבה קווארק מנסה כל תעלול אפשרי. אודו, בלש מיומן, מפצח את קווארק ומבין שהוא פועל מאהבה טהורה. זה עדיין לא מספיק לו. ואז קווארק יורד על הברכיים ומתחנן (שוב? גם ב-Move Along Home המזעזע זה הגיע לכדי כך). זה איכשהו כן משכנע את אודו, אבל הוא אומר שהוא ישחרר אותם “בשביל הצדק” ולא בשביל קווארק. זה… קצת מוזר. אודו הולך להפר פקודה ולגרום לתסובכת פוליטית סתם כי בא לו? משהו אומר לי שלא נשמע אף פעם על ההשלכות של הצעד הזה.קווארק, כמובן, מאושר עד השמיים. ראו תמונה (אודו מרוצה הרבה פחות ומסנן “Let. Go”).קווארק, המורה והטרוריסטים מגיעים לספינה עם מכשיר ההסוואה. אבל גארק כבר מחכה להם שם עם פייזר. במקום לירות הוא מתחיל לדבר. רואים שהוא לא ממש אוהב את כל העסק הזה, אבל ככל שקווארק מנסה לשכנע אותו יותר לרדת מזה כך נראה שהוא משתכנע יותר להמשיך עם זה הלאה - רק שגאל טורן הגאון מתערב באמצע, לוקח לגארק את הנשק, לועג לו על כך שהוא בכלל חשב שיבטלו את הגלות שלו בגלל המעשה הספציפי הזה, ומתכונן לירות בכולם בעצמו, רק שגארק לא פראייר ויורה בו עם מה שנראה כמו עוד נשק. המממפף. שנזמן את החשודים המיידיים? אבל לא; משהו אומר לי שגם על החיסול של מפקד הספינה שעדיין חונה מחוץ לתחנה לא נשמע יותר אף פעם.באופן לא מפתיע, המורה מחליטה להיפרד מקווארק וללכת יחד עם התלמידים. ראשית, כי אם היא תישאר זה יפגע בסטטוס-קוו הקדוש של סדרות משנות התשעים; ושנית, כי אחרת זה לא יתאים לסצינה ההיא מהסרט מההוא (והם אכן משחזרים אותה די במדויק, פרט לכך שכשגארק וקווארק הולכים גארק מדבר על המוזרויות באהבה במקום שמישהו יאמר משהו על ידידות מופלאה).בסך הכל זה היה פרק מבדר ועתיר ציטוטים מוצלחים, וההצגה האנושית של קווארק בהחלט מרככת במשהו את תחושת ה”פרנגים הם קריקטורה” ששורה כל הזמן על הסדרה. השאלה המעניינת באמת היא האם הפרק הזה היה סוג של שבירת סטטוס קוו ביחס לגארק - איך הולכים להתייחס אליו מעכשיו בתחנה? שאלה טובה. משהו אומר לי שבערך כמו קודם.",

      "s02-e19-blood-oath": {
        "title": "עונה 2 פרק 19 - Blood Oath",
        "content": "עוד פרק מוצלח, וכנראה הפרק הכי טוב של דקס עד כה. אנחנו שוב מקבלים המחשה לאופן שבו עלילה גנרית הופכת למעניינת כשמכניסים פנימה את העניין הזה של מטען החיים הקודמים שכל טריל-עם-סימביונט נושא (כמו ב-Dax), ואנחנו שוב נתקלים בשאלה כמה מג’דזיה דקס היא הג’דזיה וכמה ממנה הוא הדקס. וכדי שיהיה ממש טוב, עושים את זה עם קלינגונים שמתוארים בצורה טובה ולא גנרית/גזענית!בהתחלה נראה שדווקא כן ילכו לכיוון הגנרי/גזעני, כשקלינגון זקן ושיכור משתולל בהולודק של קווארק, אבל די מהר אנחנו מגלים שכשהקלינגון קצת פחות שיכור הוא קצת פחות גנרי, ושיש לו עוד שני עמיתים קשישים על התחנה, ושנראה שמדובר על פגישת מחזור של שלושת המוסקטרים. אבל בשביל מה הם כאן? ובכן, כשדקס שומעת את השמות שלהם - קור, קולות’ וקאנג - פתאום נפערות לה העיניים. גם לצופים של הסדרה המקורית אמורות להיפער העיניים כי כל הדמויות הללו הגיעו ממנה, אבל האפקט התבזבז עלי כי לא ראיתי ולא הכרתי. עדיין, זה תעלול נאה וראוי לציון של יוצרי DS9, שכנראה סייע להביא לפרק הזה שלוש דמויות של קלינגונים שנראה שיש להם אישיות. ושאף אחד מהם בכלל לא דומה לוורף.מה שלושת המוסקטרים מחפשים? נקמה, כמובן. ואמנם, כידוע, פתגם קלינגוני עתיק אומר שנקמה היא תבשיל שעדיף להגיש קר, אבל הנקמה הזו כבר קפואה ממש - בת שמונים שנים לערך. אבל על רצח הבן הבכור של כל אחד מהקלינגונים אין התיישנות! למזלו של אלוהים הוא לא היה מעורב במכת הבכורות הזו אלא קלינגוני שזוכה לכינוי המעצבן “הלבקן”. כי הוא לבקן. ולבקנים תמיד מקבלים תפקידים מעצבנים כאלו.הלבקן לא על DS9 אלא באיזו מצודה מוגנת היטב היכן שהוא, אז מה הקלינגונים עושים כאן? ובכן, לברית שלהם היה שותף אחד נוסף, אי-אז לפני שמונים שנה - קורזון דקס, שהיה הסנדק של אחד מהבנים, ובאופן כללי הצליח בצורה קסומה כלשהי להיות איש פדרציה שנמצא בקשר אישי עמוק עם קלינגונים. כשהמוסקטרים רואים שקורזון הוחלף בג’דזיה הם… לא מרוצים, כמובן. קאנג אפילו יוצא מגדרו כדי להתיר את הברית של דקס איתם מטעמי בלה בלה טכניים ונאום עגום על קריסת האימפריה הסנטאורית. סליחה, התכוונתי הקלינגונית.והנה דקס נמצאת בצומת מעניינת - אין לה מחוייבות פורמלית. אבל האם היא רוצה להשתתף במסע הנקמה בכל זאת? האם זו הנקמה של קורזון, או של דקס? האם זו החלטה רציונלית או רגשית? האם זה הרגש של ג’דזיה או של דקס? האם זה כמו ילד שנוקם את נקמת אביו, או ש… טוב, הבנתם את הקטע. שאלות מעניינות, והפרק לא מספק להן תשובה חד משמעית (וטוב שכך). השיא הוא בהתייעצות של דקס עם קירה הנוגעת להרג אנשים (כי ג’דזיה לא הרגה עדיין אף אחד, וקירה הרגה מלאנתפלים וקשה לומר שזה עשה לה טוב). האם קורזון לא הרג אף אחד מימיו? אני בטוח שכן. האם בגלגולים הקודמים של דקס הוא לא היה אצל טרילים שהרגו? אני בטוח שכן. אז יש לדקס היסטוריה שלמה של אלימות לשאוב ממנה, ועדיין היא פונה אל קירה - זו כמובן ג’דזיה בפעולה, ומטעמים רגשיים ולא אינטלקטואליים (וכמובן, היא לא מקבלת תשובה מעודדת בכלל).אבל נו, ברור שהיא רוצה להשתתף, אחרת הפרק היה נגמר כאן.עכשיו היא צריכה לשכנע את המוסקטרים לתת לה להצטרף, כל אחד בדרכו הוא. עם אחד מספיק להרים כוסית אצל קווארק. עם אחר צריך לערוך דו קרב בת’לת’ (החרבות הקלינגוניות המגוחכות) - כשראיתי את הדו קרב נזכרתי איך קראתי לא מזמן שבימי הביניים לא נהגו להסתייף עם בלימת חרב אחת עם החרב השניה כי זה מקהה את החרבות ושובר אותן, כך שסצינת הקרב הזו נראתה לי טיפה מגוחכת פתאום. עם השלישי היא פשוט צריכה לשכנע אותו שהיא ממש ממש ממש ממש רוצה נקמה.ואז צריך גם לנער את סיסקו. שזועם על כל העניין הזה כאילו הוא לא היה החבר הכי טוב של קורזון דקס, או משהו. האם זה אומר שהוא רואה את ג’דזיה כשונה מהותית מקורזון ולא רוצה ש”תתקלקל”?ואז גם מתברר שכל מסע הנקמה הוא סוג של מלכודת, והלבקן יודע שהם באים ומוכן לקראתם והקלינגונים בסך הכל מצפים למוות בכבוד בקרב כי נמאס להיות זקנים שמנים. אבל דקס לא פראיירית. והיא בעלת ההכשרה המסוכנת ביותר שאפשר להעלות על הדעת אצל לוחמי הפדרציה - קצינת מדע! אז היא מנטרלת איכשהו את כל הפייזרים של כל השומרים של הלבקן כך שכל הקרבות הם קרבות פנים אל פנים אכזריים עם בת’לת’ שכמובן, לא רואים בהם טיפת דם ולכן כל העניין די מגוחך. עדיין, אנחנו מקבלים סצינת אקשן די ארוכה שמראה שדקס היא חיילת קומנדו שאין לזלזל בה. קודם או’ברייאן ועכשיו גם דקס? יש מישהו על התחנה הזו שהוא לא לוחם קומנדו נועז?ניחשתי שכל הקלינגונים יתפגרו במהלך הקרבות ויותירו את דקס להרוג את הלבקן בעצמה, וזה מה שקורה - כמעט. הפרק הזה הוא לפי הספר ולא חורג ממנו אפילו טיפה - הלבקן מנחש משום מה שדקס לא רוצה להרוג אף אחד (אולי זה שבמהלך הקרבות היא הקפידה לא להרוג אף אחד רמז משהו) ומתחיל לעשות לה מלחמות פסיכולוגיות רק כדי שקאנג הגוסס ידקור אותו מאחורה. שוב התסריטאים ברחו מהבחירה הקשה! והם גם משאירים את קור פצוע אבל בחיים. שזה טוב כי אני מחבב את השיכור הזה מספיק כדי שהוא יופיע בתמונה יחד עם דקס.ועדיין, זה שדקס לא הרגה אף אחד לא אומר שהיא יצאה מהפרק בלי פגע, ואנחנו מקבלים את תמונת הסיום המתבקשת והמוצלחת שבה דקס חוזרת לחדר הפיקוד. וקירה מסתכלת בה. וסיסקו מסתכל בה. והיא מסתכלת חזרה. ואיכשהו שום דבר לא הסתדר ולא חזרנו לשום סטטוס קוו. פעם שניה העונה שזה קורה (קודם זה קרה ב-Necessary Evil). יפה!סוף סוף קיבלנו פרק דקס שבו מוציאים אותה מאיזור הנוחות שלה ומכריחים אותה להציג אופי ולהתמודד עם דילמות אמיתיות, ועושים את זה טוב! העונה הזו לא מתקדמת יותר מדי מבחינה עלילתית בינתיים, אבל מבחינת פיתוח הדמויות דומני שנפתרו רוב הבעיות של העונה הקודמת.",

      "s02-e20-the-maquis-part-i": {
        "title": "עונה 2 פרק 20 - The Maquis, Part I",
        "content": "אנחנו מתחילים עם ספינת חלל קרדסית שחונה בתחנה. רגע, מה? ממתי הקרדסים מעיזים לעשות דברים כאלו? הם לא מפחדים שיפוצצו אותם או משהו? ובכן, מסתבר שלא, אבל שהם צריכים, כי שתי דקות לתוך הפרק נקטעת שיחת הבנות המביכה של דקס וקירה עם החללית המתפוצצת. אוקיי. זה היה לא מפתיע. זה היה ממש לא מפתיע כי ראינו איזה מישהו (שבאופן מפתיע, לא היה באגו’רי) מטמין משהו ליד החללית, אבל גם בלי זה קשה לומר שזה היה מפתיע.מסתבר שאת יתר העולם זה כן מפתיע וכל העולם ואחותו עומדים לסיסקו על הראש כדי שיגלה אם זו הייתה תקלה או חבלה. אז אנחנו מבלים יותר מדי זמן פרק עם טכנובאבל; אין פלא שיהיה גם חלק 2! שורה תחתונה: כן, חבלה! ובינתיים בא לתחנה אורח - קאל הדסון, חבר ותיק של סיסקו שכרגע מחלטר בתור נציג צה”ל בשטחים. רגע, מה? DS9 מניח שכולם צופים בשקיקה גם ב-TNG שהעונה השביעית שלה שודרה במקביל, ולכן כבר בקיאים חלקית בפרטים (אבל משלימים אחר כך, לא לדאוג). תקציר: הפדרציה והקרדסים הלכו מכות הרבה זמן. נמאס להם. הסכם שלום. חילופי שטחים. מתנחלים שלא בא להם לעזוב. תוכנית ההתנתקות… כלומר, בלי החלק של תוכנית ההתנתקות. המתנחלים נשארו בשטחים (“האיזור המפורז”) תחת שלטון קרדסי ועם מינימום תמיכה מהפדרציה - כפי שהדסון אומר, התפקיד שלו הוא בדיחה. מי היה מאמין שזה יסתבך.היי, סיפור פוליטי מעניין! יפה!כמו כן, הדסון שחור. מה שאומר שיש לנו באותו פרק שני קציני פדרציה שחורים, עם שמות, שמדברים זה עם זה, ולא על קצינים לבנים (אלא על בחורות - דקס והנשים ז”ל)! הסדרה עברה בזה הרגע מבחן שאם הוא לא קיים אז צריך להמציא אותו.רק חבל שכבר עכשיו ברור שהדסון הוא הרע. לא אשמת התסריטאים, שלא חושפים כלום, וגם לא אשמת השחקן הסימפטי. סתם ברור שלא סתם הביאו את הדסון לכאן ולא סתם מדגישים את הידידות הארוכה שלו עם סיסקו. ואת התסכול שלו מהמצב בשטחים. שלבו את זה עם זה שאנחנו כבר יודעים שפיצוץ הספינה היה פעולת טרור אנושית. מה קיבלנו? אמביוולנטיות עלילתית? גבולות מוסריים אפורים? יפה יפה. יש סיכוי שזה הפרק הכי חשוב בסדרה עד כה. וטוב שנזכרו שסיסקו קיים ונתנו לו את הפרק הזה.מכיוון שבינתיים הכל כבד ורציני, החליטו לתת לנו הפוגות קומיות בדמות חברת מחתרת שמנסה לקנות נשק אצל קווארק, שמחזר אחריה במרץ גועלי אופייני. למה זה מצחיק? כי היא וולקנית. ואתם יודעים וולקנים. הם כאילו רציניים ולוגיים. ופציפיסטים, אז זה מצחיק שהיא קונה נשק. וקווארק. וחיזורים. ויין. מביך, מביך.אבל לא הכל שחור: כדי לקדם את העלילה קדימה מתגלה שיש לקרדסים עוד נציגים על התחנה מלבד גארק - נציגים לא קרדסיים (היי! זה בדיוק מה שהתלוננתי שמתעלמים מאפשרות קיומו לפני שני פרקים!), והם חוטפים את מפוצץ הספינה מתחילת הפרק. אקשן.ואז סיסקו חוזר למגורים שלו ומגלה שם את גאל דוקאט (הקרדסי מפקד התחנה לשעבר) מחכה לו.זה נראה מופרך לגמרי במבט ראשון - איך בדיוק דוקאט יכול להיכנס בלי שסיסקו ידע? אבל דוקאט עצמו מתייחס לכך בפירוט ומזכיר לסיסקו שאת מה שהוא כבר הספיק לשכוח על התחנה סיסקו אף פעם לא ילמד. יפה. אבל מה דוקאט רוצה? ובכן, עושה רושם שהוא מבין שמישהו מנסה לגרור את הפדרציה והקרדסים למלחמה, והוא רוצה למנוע את זה על ידי כך שהוא יגיד לסיסקו להזיז את התחת וישתף איתו פעולה. סיסקו לא מתלהב (ראו תמונה) אבל מסכים.וכך הזוג המוזר יוצא לו בספינה אל השטחים (ומנהל שיחות נהדרות שבהן דוקאט לועג לסיסקו ולפדרציה - אני מתחיל לחבב אותו), וחיש קל הם עדים לכריתת עצי זית… כלומר, למתנחלים שמותקפים על ידי קרדסים שמתעלמים גם מהפקודות של דוקאט, שכבר רוצה לחסל אותם בעצמו אבל מתנחלים אחרים בספינות מאולתרות עם נשקים השד יודע מאיפה מחסלים אותם קודם. בקיצור, תוהו ובוהו. וכשהם כבר מגיעים לשטחים המהומה רק מחריפה ויש ויכוח עז בין נציגי המתנחלים והקרדסים, ואז הקרדסים מקרינים סרטון “הודאה” של הטרוריסט (רק חסר סרבל כתום וקרדסי עטוף בשחור ליד) ומחזירים את הגופה שלו אחרי שהוא “התאבד”, ואז כבר יש מכות.מה שמטריד הוא שהקרדסים צודקים, וסיסקו יודע את זה. אבל הוא מגיע לסיפור באמצע. גם לבני האדם יש טיעונים משלהם על התנכלויות ועקירת עצי זית ודיכוי ולא ברור אם הם לא פונים לטרור כאמצעי אחרון לפני שהקרדסים ייפטרו מהם סופית. הדסון מבהיר את זה יפה, וסיסקו מבואס נורא. הוא חוזר עם דוקאט לתחנה ולא ברור איך אפשר לפתור את התסבוכת הזו ויש חשש כבד ממלחמה עתידית. והוא רב עם קירה שמבחינתה כל הקרדסים שקרנים ופושעים ואסור לתמוך בהם ולו ברמז. באסה.איזה פרק מצוין.רק חבל שהוא לא נגמר פה. עברו רק שני שליש ויש עוד שליש ופרק המשך. ומה יעשו בהם? ובכן, אם לשפוט על פי השליש האחרון של הפרק, יקלקלו את הכל. כדי לקדם עניינים מכניסים לתמונה את מה שאני קורא לו “גחמת התסריטאי” - כשדמות מתנהגת בצורה הזויה ולא קשורה רק כי התסריטאי רצה לקדם עניינים. במקרה שלנו, גאל דוקאט משום מה חוזר עם סיסקו ללב תחנה באג’ורית עוינת, והולך שם בגלוי (הוא לא זוכר מה קרה למריצה מ-Duet? ואותו אוהבים עוד פחות), ובסוף נופל בקלות רבה למלכודת של המחתרת ונופל בשבי שלהם. יופי, זה היה מטופש להחריד.המחתרת, אגב, מזדהה בתור המאקי (Maquis). טוב ששאלתם. תסבירו לי מה המילה אומרת?אמנם דוקאט התנהג כמו אידיוט, אבל האחריות לחטיפה נופלת על אודו וסידורי האבטחה הכושלים שלו (רק שומר אחד? באמת? You had one job!). זה מצטרף לשורה ארוכה של כשלי אבטחה מוכווני-עלילה של אודו, ולשם שינוי אנחנו מקבלים התייחסות שלו לעניין - הוא רוטן על כמה החוקים והנהלים הטיפשיים של הפדרציה מגבילים אותו. זה נחמד שמתייחסים לנקודה הזו סוף סוף, אבל חברים - מי קונה את התירוצים הללו?בסופו של דבר עם קצת טכנובאבל חדש הטובים מצליחים להתחקות אחרי החוטפים אל ה-“Badlands” - איזור בעייתי ועתיר סופות פלזמה ופרקי פיילוט לסדרות מסע בין כוכבים שטרם נוצרו. סיסקו קירה ובאשיר הם צוות התקיפה שלנו הפעם. רגע, מה? המפקד והסגנית שלו ביחד? מה ההגיון כאן? די כבר עם השטויות האלה! וכאילו שזה לא מספיק, הם שוב עושים את הקטע הזה שכבר קרה פעמיים העונה של להשתגר לכוכב ותוך שניה לגלות שמאיימים עליהם בנשק. דוקאט לא שם, אבל מי כן, בבגדים אזרחיים? הדסון כמובן. איזה מתח!טוב, ברצינות, אני מאוד סקרן לאן זה ילך. התחלתי לחבב את דוקאט ולא ארצה שיהרגו אותו (אבל נראה לי מאוד לא סביר שזה יקרה) ואני גם סקרן לראות כמה יהרסו מהאמביוולנטיות והבעיה-הלא-פתירה-בקלות שהפכו את הפרק הזה לטוב. אם זה הכיוון שהסדרה הולכת אליו, אני מרוצה מאוד.",

      "s02-e21-the-maquis-part-ii": {
        "title": "עונה 2 פרק 21 - The Maquis, Part II",
        "content": "הפרק הקודם הבטיח. האם הפרק הזה קיים? ובכן, למרבה השמחה - כן. הוא אולי לא הלך עד הסוף, אבל הוא הלך באומץ למקום ש… לא, עזבו, רק לא הבדיחה הזו!הפרק הקודם הסתיים בשיא המתח, כשסיסקו מגלה שחברו הטוב הדסון הוא המנהיג בפועל של המאקי - ונראה ממש רע בביגוד אזרחי. וכמובן, הדרך של סיסקו לגלות את זה היא על ידי כך שהוא מוצא את עצמו מוקף באויבים ונאלץ להניח את הנשק. אז מה לדעתכם יכול לקרות כאן? כלום, כמובן. הדסון מנסה לשכנע את סיסקו לעזור לו. סיסקו מנסה לשכנע את הדסון לרדת מהעניין. שניהם נכשלים ומסכימים שלא להסכים ונפרדים כידידים - דהיינו, הדסון מפצפץ בפייזר את סיסקו, קירה ובאשיר. זה נותן רגע של שעשוע, אבל מן הסתם הפייזרים על הלם כי לא הולכים לזרוק שלוש דמויות ראשיות מהסדרה. נראה לי שהגיע הזמן להתחיל עם מעקב “מי חוטף יותר פייזרים”. סיסקו וקירה עם פגיעה אחת עד כה, לדעתי, אבל לבאשיר כבר יש שתיים, עם הפעם ההיא ב-The Passenger. הספירה שלי תקינה עד כה?על פניו, התקרית הזו הייתה מיותרת לגמרי ולהדסון לא הייתה סיבה לחשוף את עצמו חוץ מאשר כדי לייצר קליפהאנגר לסוף הפרק הקודם. בפועל, עושה רושם שבאמת נמאס לו להתחבא והוא עדיין מקווה קצת לגייס את סיסקו לשורותיו. גם להמם את הצוות במקום לחטוף אותם או להרוג אותם נראה כמו הדבר ההגיוני - זה מבטיח שבמקום שכל הפדרציה תרדוף אחריהם, סיסקו ושות’ יחזרו לבסיס עם הזנב בין הרגליים וסיסקו בינתיים לא יגיד שום דבר לפדרציה, כי חבר שלו והכל.ואכן, בבסיס כבר מחכים לסיסקו גם הבוסית הגדולה מהפדרציה וגם בוס גדול קרדסי כלשהו. הבוסית מהפדרציה קלולסית לחלוטין לגבי הסיטואציה ופחות או יותר אומרת לסיסקו שיתמודד. או, במילותיה:“I think you’re overstating the problem. Establish a dialogue. The Maquis are Federation citizens. They’ll listen to reason.”או בקיצור, הבולשיט הרגיל של הפדרציה שכל כך התרגלנו אליו.אה, אבל הפעם זה מכוון. הסדרה החליטה שהגיע הזמן לתת הצהרת כוונות אחת ולתמיד - והיא עושה את זה במונולוג שסיסקו הכועס נותן לקירה - אולי המונולוג החשוב ביותר בסדרה עד כה, כי נראה שהוא מגיע ישירות מהיוצרים ומהווה את החזון שלהם לגבי הסדרה:                                                            SISKO:                Establish a dialogue? What does she think l've been doing? Belonging to the Federation does not mean that people are saints. Do you know what the trouble is? The trouble is Earth. On Earth, there is no poverty, no crime, no war. Out of the windows of Starfleet headquarters is paradise. lt's easy to be a saint in paradise. But the Maquis do not live in paradise. ln the Demilitarised Zone all the problems haven't been solved yet. Out there, there are no saints, just people - angry, scared, determined people, who will survive whether the Federation likes it or not.                                אמירה מפורשת - החזון האוטופי של מסע בין כוכבים? תשכחו ממנו. הוא אשליה. אנחנו ב-DS9 הולכים להראות לכם את העולם האמיתי. יפה יפה.בינתיים, אודו עולה על זה שקווארק עשה עסקים עם הוולקנית המחתרתית בפרק הקודם. מול אודו וסיסקו קווארק נשבר חיש קל ומודה שתיווך לה עסקת נשק - לכמות רצינית של נשקים. רגע, מה? קווארק נשבר בכזו קלות ואין לו סיפור כיסוי? מה יהיה? כשסיסקו עוזב, אודו שואל אותו עד מתי להחזיק את קווארק וסיסקו עונה “לנצח” עם הבעה שהיא Priceless. אוהו, סוף סוף התחילו לתת לו שורות מוצלחות!ומה קורה עם הביג בוס הקרדסי? ובכן, אחרי השיחה איתו כמה דברים נהיים ברורים - הקרדסים אכן מבריחים נשק לאיזור המפורז, כדי להיפטר מהמתיישבים המעצבנים של הפדרציה; לא בא להם להיכנס לעימות עם הפדרציה על זה כרגע; הם מצאו להם כל מני שעירים לעזאזל כשהשעיר לעזאזל המרכזי הוא דוקאט. שלום וביי! זה משכנע את סיסקו לצאת חיש קל להציל את דוקאט, וכשקירה מנסה להתנגד הוא עונה ש-“The Central Command wants him dead. That’s reason enough for us to want him alive.”רגע, אבל איך הם יודעים איפה דוקאט? נו, טכנובאבל. הם מוצאים אותו על איזה כוכב, יחד עם הוולקנית ועוד כמה אנשי מאקי מעצבנים, בעוד סצינה שנראית כמו התגרות של יוצרי הסדרה בחוקים האוטופיים שהם לכאורה עדיין כפופים עליהם. המאקי מנסים להוציא מדוקאט אינפורמציה עם ההוקוס-פוקוס הטלפתי של הוולקנים, וזה נכשל כשלון חרוץ. דוקאט לועג להם:“On Cardassia, we know how to extract information, though it can get a bit unpleasant, and we all know how the Federation dislikes unpleasantness.”כל צופי TNG כנראה זוכרים איך נראות שיטות העינוי הקרדסיות, שהופיעו באחד מהפרקים הטובים ועוכרי השלווה ביותר בסדרה. אבל שם ראינו קרדסים רעים מענים איש פדרציה טוב. הפדרציה ה”אוטופית” לא תעז להתלכלך ככה בעצמה - בסדרה כמו TNG לא היה סיכוי שהיינו רואים דברים כאלו. אבל ב-DS9? איש המאקי אומר שאין לו ממש סנטימנטים לפדרציה (DS9 רוצה להיות שונה!) אבל דוקאט עונה ש-“Unfortunately, the Federation has taught you your lessons all too well. You simply lack the commitment it takes to do what is necessary.”ההתגרות ממשיכה - האם DS9 באמת תעז לשבור את החוקים? אם לשפוט על פי איש המאקי, נראה שכן, אבל סיסקו מתפרץ באמצע והורס את החגיגה. כשסיסקו מנסה דיפלומטיה סטייל פיקארד, דוקאט מתעצבן ומתחיל לתהות למה הוא לא פשוט יורה בכולם. וזה אכן נגמר בכך שסיסקו ושות’ יורים בכולם (הלם, הלם). העובדה שדוקאט יוצא שוב ושוב צודק תוך שהוא מטיף לעולם מלוכלך יותר - זה לא מקרי.איזה כיף! דוקאט חזר! והוא שוב מנהל דיאלוגים ארוכים עם סיסקו שבהם הוא עושה ממנו צחוק! איכשהו זה מתגלגל לדיון על מערכת המשפט הקרדסית המוצלחת שבה גזר הדין תמיד ידוע מראש. אז למה עושים את המשפט? כי ההמונים אוהבים שואו. ואז הם מגיעים לחלק שבו דוקאט תוהה למה הקרדסים לא עזרו לו, ולסיסקו יש את העונג לספר לו שהוא הפך לשעיר לעזאזל שלהם:“He said that you were the one responsible for smuggling weapons into the Demilitarised Zone, that if the Maquis did not execute you, they would. After a comforting trial, l’m sure.”טיהי!דוקאט המסכן מבין שהוא יצטרך לעשות קצת מהומות כשיחזור לקרדסיה, אבל בינתיים הוא מסכים לעזור לסיסקו לעצור את ההברחות. הוא אפילו מודה לסיסקו על כך שהציל אותו, וסיסקו עונה שהוא בטוח שדוקאט היה עושה את אותו הדבר בשבילו. ושניהם מחייכים (בנפרד). תחילתה של ידידות נפלאה?עכשיו מגיע הזמן לפתור את התסבוכת העלילתית. אז ראשית סיסקו ודוקאט יוצאים לעצור ספינה שמבריחה נשקים אל הקרדסים. ושוב דוקאט מקבל את ההזדמנות להיות שופר העולם האמיתי כשהוא מציע כל מני הצעות אלימות לסיום המשבר. סיסקו מנסה להידבר עם קפטן הספינה בדרכי שלום. לא הולך לו. דוקאט מתעצבן, קם, נובח טוב טוב על הקפטן וגורם לו להשתין בתחתונים. שוב יש לנו חיוך סיסקו-דוקאט (בתמונה) ואפילו קירה מתרשמת.תפיסת המבריח הזה היא מבוכה כל כך גדולה לקרדסים שהם יפסיקו עם ההברחות, או משהו. זה מספיק כדי שקווארק יצליח לשכנע את הוולקנית שהדרך הטובה ביותר להשיג שלום כרגע היא על ידי עצירת המבצע הגדול של המאקי שבשבילו היא קנתה את הנשקים מלכתחילה - התקפה על בסיס מקגאפין כלשהו. ושוב, זו אמורה להיות סצינה משעשעת - קווארק משכנע את הוולקנית ב”הגיון” על ידי טיעוני מיקוח פרנגיים - אבל זה לא יוצא טוב במיוחד. מצטער.נשאר רק העימות הסופי עם המאקי. סיסקו מנסה לבקר במושבה ולהזהיר אותם שלא יתקפו את המקגאפין, וגם מחזיר להדסון את המדים האבודים שלו. הדסון מעוצבן ויורה בהם בפייזר. נראה כמו אינדיקטור די חד משמעי לכוונות שלו. ייאלה, תהרגו כבר אחד את השני.במערכה האחרונה זה כמעט מגיע לכדי זה. ה-DS9-ים אורבים למאקי ומנסים לנטרל את ספינות התקיפה שלהם. סיסקו והדסון לא רוצים לירות אחד על השני, אבל בסוף הם עושים גם עושים את זה. זה נגמר בכך שלהדסון לא נשארות מערכות נשק מתפקדות, ולסיסקו לא נשאר מנוע פעיל. הייתי שמח לומר שזה היה קרב חלל מרתק, אבל זה היה די משעמם, כמו כל קרבות החלל של מסע בין כוכבים. מילא, העיקר הוא העימות שנוצר עכשיו. הכל מוכן למהלך התסריטאי המבריק שישבור לגמרי את החוקים - סיסקו הורג את הדסון, למרות שהדסון כבר לא מהווה איום (אין לו נשק; כאן האן הולך לירות ראשון). הרי הוא לא ייתן להדסון לברוח, נכון? זה המנהיג של המאקי, האיש שמנסה בכל הכוח לגרום למלחמה עם קרדסיה, והוא מסרב לעצור כשסיסקו מבקש ממנו. אז סיסקו הולך לירות, נכון? למה אתה לא יורה? תירה! הוא חסר אונים, תירה! זה דוקאט אומר, אבל אני מאמין שזה גם מה שהסדרה רוצה לעשות.רוצה, אבל לא עושה. הדסון בורח.אוף. לכן אמרתי שהפרק לא הלך עד הסוף. היו צריכים להרוג את הדסון.אז המתקפה של המאקי נבלמה וסיסקו מקבל שבחים מכאן ועד להודעה חדשה. אבל… איך משהו נפתר בעצם? המתיישבים עדיין בשטח המפורז; המאקי עדיין קיימים; הדסון עדיין חי; הקרדסים עדיין מנוולים, למרות שנראה שדוקאט לא יוצא להורג אחרי ככלות הכל. סיסקו תוהה בפני קירה אם הוא מנע מלחמה, או סתם דחה את הבלתי נמנע. סיום פתוח יפה, אבל משהו אומר לי שעוד מעט הולכים לקרות דברים שיגמדו את כל העימות הזה, ולא נחזור אליו יותר מדי בהמשך. ימים יגידו.",

      "s02-e22-the-wire": {
        "title": "עונה 2 פרק 22 - The Wire",
        "content": "אחרי שדקס קיבלה פרק מוצלח ב-Blood Oath נשארה לנו רק דמות אחת שלא קיבלה פרק טוב באמת רק לה - באשיר (ג’ייק סיסקו לא נחשב). אמנם, העונה הוא כבר לא ילד כאפות והיו לו כמה פרקים להוכיח את זה בהם, אבל פרק מרכזי רק שלו? לא. עד עכשיו. וכדי לתת לו חיזוק, מכניסים פנימה את גארק, שרושם כבר הופעה מוצלחת שלישית העונה. על הנייר זה נשמע מבטיח, והביצוע לגמרי מקיים - בפרקים האחרונים הסדרה על הסוס. אמנם, יש קצת תחושה שהפרק הזה הוא הצגת יחיד של גארק, אבל במובן מסויים התפקיד שלו קל מזה של באשיר.אנחנו מתחילים עם השגרה הרגילה של באשיר-את-גארק - ארוחת צהריים משותפת והחלפת שנינויות על ספרות קרדסית. רק שגארק החייכן שתמיד נראה כאילו הוא קצת מסטול קם בבוקר על צד שמאל ומתחיל להזעיף פנים ולהתקוטט עם באשיר ולהסתלק. ובאשיר הוא רופא נודניק אז הוא גם מאבחן שלל סימפטומים רפואיים מטרידים. אבל מה בעצם אכפת לבאשיר מהשגעונות של הקרדסי המטורלל הזה? בשיחה עם דקס מזכירים לקהל בבית שלא עוקב מה בעצם מצב העניינים - למרות שיש להם ארוחת צהריים משותפת כל שבוע, באשיר לא ממש יודע משהו על גארק (חוץ ממה שכבר הבנו ב-Profit and Loss - שהוא גולה שלא מרצון מקרדסיה, ומחלטר בתור סוג של מרגל לא רשמי) ולדקס לא ברור בכלל אם הם חברים ואם אמור לבאשיר להיות אכפת ממנו. והאם אכפת לבאשיר? לדקס הוא אומר שלא, אבל… זו דוגמה לאתגר הגדול יותר של התפקיד של באשיר בפרק הזה - גארק צריך להיראות עצבני, אבל באשיר צריך להעביר את האכפתיות שלו מגארק על ידי ניואנסים זעירים. מצד שני, זה לא שלא ברור לנו בבית שגארק הוא בעצם החבר האמיתי היחיד שיש לבאשיר המסכן בתחנה ואולי ביקום כולו.טוב, אז עכשיו תורו של באשיר להיות המרגל ולרגל אחרי גארק עושה עסקים מפוקפקים עם קווארק בשעת לילה מאוחרת. ואחר כך הוא עושה עסקים מפוקפקים עם קווארק לאור יום - דהיינו, שותה חצי בקבוק של רעל פילים שקווארק מוכר בתור משקה, ואז צועק על באשיר ומתמוטט לו. מה שסוף סוף נותן לבאשיר הזדמנות לסרוק אותו ולגלות שתלכלשהו בראש. אבל מה המהות שלו? באשיר מגייס לעזרה את אודו ויחד הם מצותתים למה שקווארק מנסה לעשות - להשיג עותק נוסף של המכשיר, מסתבר.הפרק הזה הוא הצגת יחיד כפול 2 של גארק ובאשיר, אבל השורה הטובה ביותר היא עדיין של אודו (שמעביר אותה מושלם):“I hope you don’t have a bug hidden in my quarters”“Should I?”מכל מקום הציתות משתלם כשמתברר שלקווארק אין סיכוי להשיג את השתלכלשהו כי זה משהו שהגיע ישירות ממסדר האובסידיאן, שזה השטאזי הקרדסי. על משקל “הוק היה היחיד שהפחיד את ברבקיו ואפילו פלינט פחד מברבקיו”, אפילו השטאזי הרומולאני לא מגיע לרמה של השטאזי הקרדסי. ולמה “אובסידיאן” ולא “המסדר האפור”? כי בבילון 5 כבר השתלטו על אפור למועצה האפורה של המינבארים. לא, אני רציני, זו הסיבה.אוקיי, זה מעניין. אז נראה שגארק עד כדי כך הסתכסך עם השטאזי שהם שמו לו בראש מכשיר עינויים למקרה שיתחשק להם להפעיל? ועכשיו מתחשק להם? מה הולך כאן? באשיר הולך להתעמת עם גארק (שכבר נמלט מבית החולים) בעניין הזה, ואנחנו מקבלים עוד דיאלוג ארוך ומוצלח ביניהם, שבו העלילה שוב משנה כיוון. זה לא מכשיר עינויים. ההפך. זה מכשיר אנטי-עינויים, שגארק קיבל ישירות מראש השטאזי. המכשיר מיועד לגרום להרגשה טובה במקרה שבו גארק נתפס ועובר עינויים (כמובן, זה מגוחך למדי - כל מה שאנחנו יודעים על הקרדסים אומר לנו שהם יבחרו בפתרון גלולת הציאניד; אבל מילא, בלי זה אין פרק). אבל גארק משתמש במכשיר בצורה לא תקינה - דהיינו, הוא משתמש בו ברצף מאז תום הכיבוש הקרדסי. וכשהוא מתחיל לפרט כמה מזעזע עבורו לחיות בתחנה בלי זה, אנחנו מתחילים לקבל סוף סוף הצצה אל גארק האמיתי, שמעבר למסיכה המסטולית (הא! עכשיו הבנתי למה!) שהוא כל הזמן מציג. ומה שקורה עכשיו לגארק פשוט מאוד - המכשיר מתחיל להתקלקל, ויש לנו ייסורי גמילה.הופה, שימוש בסמים, אצל דמות סימפטית! ברוכים הבאים לעולם הלא מושלם של DS9! אמנם, שוב פעם יש כאן השתפנות של ההפקה - במקור חשבו לתת את זה לקירה - אבל מילא. וחוץ מזה, מייד אחרי שאנחנו מגלים על הסמים, גארק מנסה להוריד את מפלס הסימפטיה של באשיר אליו ומספר לו סוף כל סוף למה הוא הוגלה לכאן - בזמן הכיבוש הוא היה אחראי למרדף אחרי כמה באג’ורים נמלטים; סגנו אילים הגיע אל ספינה קרדסית שעליה הם הסתתרו, אבל הקפטן לא נתן לו לחפש בה; וגארק החליט שהפקודה לעצור את הבאג’ורים היא מעל הכל ופוצץ את הספינה, הבאג’ורים, הקרדסים ואילים. וגארק יודע לספר את כל זה תוך שהוא נראה מפחיד - כמו קרדסי אמיתי, שלא מתחרט לרגע על כל זה אלא רק על כך שעל הספינה הייתה הבת של איזה גנרל ועכשיו הגלו אותו בגלל זה.באשיר מדבר כאילו זה לא עושה עליו רושם והוא מתכוון להציל את גארק בלי קשר. האם זה באמת לא עושה עליו רושם? שוב, ניואנסים.טוב, אנחנו יודעים מה צפוי עכשיו, כן? סצינת גמילה מסורתית שבה בהתחלה החולה סובל בחדר בזמן שהמלווה מחליף כל מני פוזיציות, ובסוף החולה קם ומשתגע והולך מכות עם המלווה. זה בדיוק מה שאנחנו מקבלים, אבל זה עשוי מצויין. ובהתקף הזעם שלו, גארק פתאום מספר סיפור רקע שונה לגמרי. הוא בכלל היה יד ימינו של ראש השטאזי, והוא ואילים עסקו בעינוי של אסירים, ואז פתאום הוא ריחם עליהם ושיחרר אותם מול עיניו של אילים הנדהם. אבל כדי שלא תחשבו שהוא קדוש, גארק ממשיך לדבר על כמה שהוא שונא את התחנה, ובפרט שונא את באשיר הנודניק הזה עם הארוחות המטופשות שלו. באשיר ממשיך להיראות כאילו הוא מנסה שלא יהיה אכפת לו (ראו תמונה) ואז יש את המכות המתבקשות וגארק גומר שוב בבית החולים - הגמילה לא עובדת טוב כי שקר כלשהו.בקיצור, בלי שבאשיר יידע יותר מידע ביולוגי על הקרדסים, שקר כלשהו יהרוג את גארק תוך כמה ימים. גארק כבר משלים עם זה ומתפייס עם באשיר ומספר לו סוף כל סוף את הסיפור האמיתי. הוא ואילים היו שניהם בני טיפוחים של ראש השטאזי וקרובים זה לזה כאחים; אבל אז מישהו נתן לכמה אסירים באג’ורים להימלט, וגארק ואילים עשו כל שביכולתם להפליל זה את זה. וגארק הפסיד. לא קדוש, לא מפלצת, סתם מרגל כושל שבגד בחברו הטוב ביותר ומקווה שבאשיר יסלח לו.אבל באשיר מתכנן לעשות יותר מזה. לילד יש שחלות. לא מספיק שקודם הוא התעמת עם אודו שרצה לחלוב מגארק מידע; עכשיו הוא מתעופף לו אל הטריטוריה הקרדסית בחיפוש אחר ראש השטאזי (במיל’) כדי שייתן לו את המידע שהוא צריך. כאן הפרק כבר הולך לכיוון המופרך, אבל מילא - כשבאשיר מגיע אל ראש השטאזי מתברר שהלה יודע עליו הכל והסיבה היחידה שבאשיר מצליח להגיע עד אליו היא כי הוא רוצה. ראש השטאזי הוא טיפוס בפני עצמו - באופן די משמח, יש בסדרה קרדסים מכל הסוגים והמינים, ואני חששתי בהתחלה שהם הולכים להיות גזע שטחי.חוץ מהמידע הביולוגי שבאשיר צריך הוא מקבל מעט מאוד מראש השטאזי, אבל אם להאמין לו (והאם להאמין לו?) הרי ששלושה דברים ברורים - ראשית, גארק אכן היה בן טיפוחיו; שנית, ראש השטאזי כעת שונא אותו וחפץ מאוד לראות אותו ממשיך לחיות בסבל על התחנה; ולבסוף, “אילים” הוא שמו הפרטי של גארק. מה שדי אומר משהו על האותנטיות של כל המעשיות שלו.ופתאום אנחנו חוזרים לסטטוס קוו כאילו לא קרה כלום. באשיר יושב לארוחת צהריים וגארק מצטרף אליו, כשהוא נראה בריא (ומסטול) מאי פעם, וכשבאשיר שואל אותו מה מבין סיפוריו היה אמת ומה שקר, גארק מדגיש שהכל היה אמת. במיוחד השקרים. אז האם למדנו משהו חדש בפרק הזה על גארק? כמובן שכן!",

      "s02-e23-crossover": {
        "title": "עונה 2 פרק 23 - Crossover",
        "content": "באשיר זה עתה קיבל פרק משלו שהדגיש את הצדדים החיוביים שלו, ולכן נראה שמישהו הרגיש מספיק בטוח כדי להחזיר את “באשיר ילד כאפות” במלוא הדרו - הפעם הקורבן היא קירה, שחוזרת איתו ממשימת שקרכלשהו מעבר לחור התולעת ורק רוצה דקה של שקט בלי הברבורים שלו על עצמו ועל הבאדי שלו או’ברייאן וטכניקות נשימה ומוזיקה באג’ורית ורגע מביך או שניים שבו כל אחד חושב שהשני מתחיל איתו. פעם זה היה מעצבן, אבל עכשיו אני דווקא נהנה מרגעי באשיר המטופשים הללו, אם כי אני כבר מודאג - אם הפרק נפתח בכזו הפוגה קומית, אני חושש שהולכים לקרות דברים רעים בהמשך. כמובן, האסון מייד מתרחש בדמות איזה ממבו-ג’מבו-חור-תולעת-מנוע, וכשהזוג המוזר יוצא מחור התולעת מתברר שהתחנה נעלמה והיא מקיפה את באג’ור כרגע. כפי שעשתה בזמן הכיבוש הקרדסי, כשלא היה חור תולעת. ופתאום מופיעה ספינה קלינגונית ושני קלינגונים משתגרים להם לחללית עם אקדחים שלופים. אוקיי, זה לא טוב. שמעתם על מגנים, חברים? וכאילו שזה לא מספיק גרוע, פתאום זוויות הצילום הפכו לפסיכיות (מסתבר שהבמאי ראה יותר מדי את “האדם השלישי” לפני הפרק. כן, אני רציני, זו הסיבה). אבל הכי מוזר - כשהם רואים את קירה הקלינגונים פתאום נבהלים, מתנצלים ומציעים ללוות את הזוג המוזר חזרה לתחנה. ובתחנה האקשן לא פוסק - לא רק ששוב יש לנו תאורה כהה כזו, סטייל הכיבוש הקרדסי, אלא גם שמסתבר שגארק פתאום מחלטר בתור סוג של קצין אבטחה, ושקירה חשודה בכך שהיא מתחזה. אבל מתחזה למי? ובכן, תוך רגע אנחנו מקבלים תשובה, בדמות גרסה מאוד… מאוד… מוזרה… של קירה שמסתבר שמחלטרת בתור מפקדת התחנה, והיא מאוד, מאוד משועשעת לראות את בת דמותה.אה. אז זה הולך להיות אחד מהפרקים הללו.יודעים מה, אני זורם, פרקים כאלו יכולים להיות כיף. אחד מהפרקים הטובים ביותר של TNG היה בדיוק כזה (“Yesterday’s Enterprise”). רק צריך לשמור על כמה חוקי יסוד בהשעיית ספק למתקדמים. בתור התחלה, למרות שיש לנו כאן יקום אלטרנטיבי שבו ההיסטוריה התפתחה בצורה שונה, השחקנים של הסדרה הם עדיין אותם שחקנים ואנחנו רוצים לראות את הדמויות ששילמנו עבורן, דאמיט, ולכן באופן קסום כלשהו כולן עדיין יהיו על DS9 (למעט דקס שלא מופיעה בפרק למעט לשניה בסוף, והילד שכמעט אף פעם לא מופיע). זה חסר הגיון לחלוטין ובצורה קיצונית. הנה, אמרתי את זה, הוצאנו את זה מהמערכת, מעכשיו לא אתייחס לזה בכלל.אז מה הולך ביקום האלטרנטיבי הזה? תוך עשר דקות הכל מתברר. קירה-רעה מסבירה לקירה-טובה שלפני מאה ומשהו שנים ביקר את היקום שלהם איזה קירק מיקום אחר (לקירה אין מושג מי זה קירק) וגרם לשינוי ההיסטוריה. זה רומז לפרק Mirror, Mirror של TOS שלא ראיתי אבל שמעתי עליו (הפרק המפורסם שבו לספוק יש זקן! יש להקה שקרויה Spock’s Beard בעקבות הפרק הזה!) ב-TOS, היקום שקירק הגיע אליו היה כזה שבו בני האדם והוולקנים הם רשעים מרושעים, ומסתבר שהוא הצליח לשנות את מהלך ההיסטוריה ולהפוך אותם לטובים - אבל מסתבר שלא משתלם להיות טוב ביקום הזה, וברית של קרדסים וקלינגונים העיפה את האימפריה הקודמת לכל הרוחות ושיעבדה את בני האדם. הבאג’ורים (ששועבדו בשעתו על ידי בני האדם) הצטרפו בשמחה לברית, וקירה היא מפקדת התחנה, שמשמשת בעיקר להעבדה בפרך של בני אדם. גארק הוא הסגן שלה. אודו הוא נוגש העבדים המרכזי. באשיר ודקס לא מופיעים (בגרסה החלופית שלהם; באשיר המקורי עדיין כאן). או’ברייאן הוא עבד נרצע ושבור אבל איכשהו עדיין מתפקד בתור סופר-איש-טכני. קווארק עדיין מנהל את הפאב. וסיסקו? טוב, זה סיפור אחר ויסופר בפעם אחרת.אנחנו רואים כאן שוב את המגמה של יוצרי DS9 לתת אצבע משולשת לג’ין רודנברי ולאידאולוגיה שהוא ניסה להעביר. הם אומרים - אה, חשבת שהשלום והשלווה שקירק הטיף להם באמת יצילו את היקום האלטרנטיבי? חה! קבל משהו גרוע עוד יותר! (אני מן הסתם נזכר במשחק “Red Alert” שבו אחרי שמוחקים את היטלר מתקבלת גרסה גרועה עוד יותר של מלחמת העולם השניה נגד סטאלין - למרות שבינינו, זה כנראה לא ממש הגיוני היסטורית אבל נעזוב את זה). אני אישית די מרוצה מהגישה הזו של DS9 ושמח לראות שאין להם פרות קדושות.מה שמעניין ביקומים אלטרנטיביים הוא לראות איך אותה הדמות הייתה מתפתחת בהינתן תנאים שונים. ב-Yesterday’s Enterprise עושים את זה מצויין. כאן, לעומת זאת, אני מרגיש שהגזימו. בפרט עם קירה. קירה-רעה (קירע!) היא דמות פסיכית לגמרי, נוטפת נרקיסיזם וסקסיות מעושה עם שמץ של טירוף שרק מחכה להתפרץ ועטוף בשכבה עזה של סאדיזם (השחקנית עושה כאן עבודה מצויינת יחסית). די קשה להאמין שיש משהו מזה בקירה-טובה. אפשר אולי להצדיק את זה בכך שקירע מעולם לא ידעה כיבוש בעצמה אלא רק לקחה חלק בשעבוד של בני האדם - הכיבוש משחית וכו’ - אבל ממה שהיא אומרת, באג’ור כן הייתה תחת כיבוש, פשוט לא קרדסי. לא ברור אם זה היה בתקופתה או קודם, אבל בכל מקרה קצת קשה לי לקבל את ההסבר הזה.גם עם קווארק יש בעיה. במהלך הפרק אנחנו רואים שהוא מנסה לעזור לבני אדם להימלט מהתחנה, ממניעים של אלטרואיזם טהור. אבל איך זה מסתדר עם קווארק? תגידו, תנאים שונים. אבל קווארק המקורי היה על התחנה בזמן הכיבוש הקרדסי, והתנאים אז היו די דומים, והוא לא היה אלטרואיסט גדול במיוחד אז. מה קרה שהוא שונה עכשיו? לא אומרים.דמויות אחרות יותר קל לקבל. למשל את אודו נוגש העבדים. אבל זה לא מעניין כי אנחנו לא באמת לומדים עליו משהו חדש - הבוז שלו למין האנושי והקשיחות שלו ידועים, ולא מפתיע שבתנאים השונים כאן הוא הופך למנייק שכזה. באופן דומה גם או’ברייאן השבור לא מעניין. סיסקו הוא… טוב, עוד נגיע אל סיסקו. וזה משאיר אותנו עם גארק. התזמון מושלם. בפרק הקודם גארק קיבל הזדמנות להציג את הצדדים האפלים שלו, ועכשיו אנחנו רואים איך הוא מתנהג בסביבה הרבה יותר טבעית עבורו - בתפקיד פיקודי-שיטורי, וכזה שבו הוא מנסה לחתור תחת המפקדת שלו כל הזמן. זה אמין לגמרי. זה לגמרי גארק, וזה עובד מצויין. גארק הוא בסך הכל דמות אורחת פה ושם, אבל הוא ממשיך להיות נכס של הסדרה בכל פרק שבו הוא מופיע.קירה ובאשיר לא רוצים לנסות להציל את המציאות האלטרנטיבית מעצמה. הם בעיקר רוצים לברוח. עבור באשיר זו קצת בעיה כי זרקו אותו למכרות (רגע, מה? מכרות על תחנת חלל? טוב, עזבו), נתנו לו סיווג של “למבדא”, שזה כנראה פועל פשוט (אבל אומרים אפסילון! לא קראתם את עולם חדש מופלא?) ואודו נוגש בו. עבור קירה המצב קצת יותר טוב. כאמור, קירע לוקחת אותה למשרד, מסבירה לה את כל ענייני המציאות האלטרנטיבית, ומסיימת בכך ש”אה, כן, חלק מהרעיון הוא שאם יום אחד יבוא מישהו אחר מהמציאות האלטרנטיבית, נירה בו על המקום” (קצת מזכיר לי סצינה מסויימת מהסרט ההוא שהשנה הוא רלוונטי יותר מאי פעם). אבל למרבה המזל, לא באמת בא לקירע לירות בגרסה כל כך משובחת של עצמה, אז היא מחכה שקירה תיתן לה איזה תירוץ שקר כלשהו, ומאותו הרגע לקירה יש סוג של יד חופשית להתרוצץ בתחנה ולעשות מהומות.הדבר הראשון שקירה ובאשיר מנסים לעשות הוא לשחזר את תקלת המשגר שהביאה את קירק ליקום הזה מלכתחילה. קירה מנסה לגייס את קווארק וכמעט מצליחה, כשפתאום בא גארק ועוצר את קווארק בעוון עודף אלטרואיזם שגרם לו לסייע לכל מני אנשים לנסות לברוח מהתחנה. עכשיו, אני יודע שהבטחתי לסספנד, אבל בחייכם - מה הסיכוי שיתפסו את קווארק רק עכשיו, בדיוק כשקירה ובאשיר כאן? חברים, לפחות תנסו לעזור לי לסספנד!בינתיים באשיר מנסה לשכנע את או’ברייאן לעזור לו על ידי סיפורי מעשיות על כמה לאו’ברייאן של המציאות האחרת יותר טוב בחיים. או’ברייאן לא משתכנע. מפתיע. מרגישים שהפרק לא הולך לשום מקום? אה, אז בואו נכניס את סיסקו לתמונה!סיסקו נכנס לפאב של קווארק עם חבורה של פושטקים, שומע שאין יותר קווארק וממהר לחלק לכולם משקאות על חשבון הבית. בניגוד לכל שאר בני האדם, נראה שהוא ממש נהנה פה. אבל חיש מהר מתגלה המציאות המרה - ביום יום סיסקו משמש בתור סוג של גובה מסים פיראטי עבור קירע, אבל בלילה לילה יש לו תפקיד שונה לגמרי עבור קירע. ועם איך שהוא מדבר על זה ומתנהג כשקירע קוראת לו - הוא לא ממש מרוצה.סיסקו-אלטרנטיבי הוא דמות מעניינת. אני לא בטוח אם החלטתי אם אני מאמין שזה אכן מה שיצא מסיסקו בתנאים הלא מוצלחים של העולם האלטרנטיבי, או שהם לקחו אותו רחוק מדי. גם לא החלטתי אם השחקן מגזים יותר מדי או רק קצת עם המניירות. לפחות הוא מספק בידור כלשהו, וגם זה משהו.בינתיים, קווארק מן הסתם נשבר חיש קל בחקירה ומלשין על קירה. זה גורם לקירע לזמן אותה אליה, להסביר לה כמו שמסבירים לילד מפגר שכבר מזמן שינו את טכנולוגיית המשגרים כדי למנוע תקלות יקום אלטרנטיבי אז שתשכח מזה, ולמה בכלל היא רוצה לברוח. קירה מודה שהיא קצת פוחדת מקירע, וכדי להרגיע אותה קירע גולשת למחוזות הקריפיות המוחלטת כשהיא אומרת לקירה שהיא רוצה את אהבתה - שהרי אם היא לא תאהב אותה, מי כן? אבל היא אומרת את זה עם הפרצוף קצת יותר מדי קרוב (ראו תמונה) ועם הזכרון של סיסקו עדיין בראש, כדי שנבין שמשהו מאוד הזוי הולך כאן. וצריך לברוח כמה שיותר מהר. גם זה שקירע מחליטה להוציא את קווארק להורג שניה אחר כך לא עוזר.כדי להוסיף לצרות, גארק לוקח את קירה הצידה ומתחיל לזמום מזימות מתוחכמות על איך שלקירע תקרה “תאונה” וקירה תחליף אותה ואז תפרוש כדי לחפש את ה”פאגח” (או איך שלא לכתוב את המילה הזו) שלה או משהו. הבוז שבו גארק מבטא את המילה הזו כבר שווה את כל הסצינה. אמרתי כבר שגארק הוא הדבר הכי מוצלח בפרק? חוץ מזה גארק מסייע להלחיץ את קירה עם האיום החביב שאם היא לא משתפת פעולה, הולכים לחסל את באשיר. נו, עושה רושם שאנחנו לקראת פיצוץ.קירה מחליטה שהדבר היחיד שנשאר לעשות הוא לברוח מהתחנה בספינה שלה ושל באשיר ולקוות שחור התולעת יעשה את הממבו-ג’מבו שלו ויחזיר אותם הביתה. אז היא מזהירה את באשיר ומנסה לתת לסיסקו נאום מוטיבציה. הוא מנפנף אותה, אבל רואים שזה מתחיל להשפיע. אולי יש סיסקו בסיסקו אחרי הכל?ואז מגיע הפיצוץ. תרתי משמע. איפה שבאשיר עובד פתאום יש איזה פיצוץ, ובאשיר הופך להיות גיבור פעולה נועז, מרביץ לשומר, חוטף פייזר, יורה באודו שמכוון עליו נשק ומפצפץ אותו לעיסה לבנה, ובורח. אני תוהה אם להחשיב את זה בספירת “כמה פעמים אנשי DS9 חטפו פייזר” כי טכנית זה לא באמת אודו. באשיר נמלט לו בכל מני תעלות ופוגש את או’ברייאן בדרך. או’ברייאן בעיקר מנסה להתעלם מקיומו בזמן שבאשיר מבקש הנחיות איך להגיע לספינה שלו. ואז או’ברייאן משתכנע לומר לו. ואז או’ברייאן משתכנע לבוא יחד איתו חזרה לעולם שבו יש לבני אדם חיים טובים. ואז פתאום באים שומרים ותופסים את שניהם. זה לגמרי באשיר - מטריל את או’ברייאן אפילו ביקום מקביל.עכשיו צפוי שואודאון גדול - לוקחים את באשיר ואו’ברייאן לקווארקיידה, שם יש מסיבה גדולה עם קירה וקירע וכל יתר החבר’ה. אחרי שבאשיר עונה לה לא יפה קירע סוף סוף משתגעת לגמרי ונותנת נאום אנטי בני אדם כולל שבסופו היא מצווה להוציא אותם להורג!!!!! וגם או’ברייאן נותן נאום יפה על התקווה לעולם טוב יותר וכו’ וכו’. וזה מספיק סוף סוף כדי להוציא מסיסקו את הסיסקו - הוא חוטף מגארק את הנשק, מבריח את כל הטובים מהספינה ובורח בעצמו. שטיק חור התולעת עובד וקירה ובאשיר חוזרים הביתה בשלום. היה כיף, גם אם אני עדיין מתקשה לקנות את קירע ולא בטוח איך אני מרגיש בקשר לסיסקו.ומה יעלה בגורל או’ברייאן שכל כך רצה להגיע לעולם טוב יותר? ובכן, כדי למנוע חזרה מצערת על הסוף של Whispers, בהינתן שאנחנו לא רוצים שני או’ברייאנים ביקום שלנו, בסופו של דבר או’ברייאן מחליט להישאר עם סיסקו בזמן שהם נלחמים לעתיד טוב יותר למען הגלקסיה, או משהו. האם המסר האופטימי של רודנברי הצליח להתגנב פנימה למרות הכל?",

      "s02-e24-the-collaborator": {
        "title": "עונה 2 פרק 24 - The Collaborator",
        "content": "אנחנו מתחילים עם פילטר צהוב מזעזע על הכל, ועם ההוא, נו, איך קוראים לו, האפיפיור-באג’ורי-לעתיד הזה שמחלטר בתור הבויפרנד של קירה - אה, כן, ודק בלייל. והוא מתהלך לו בקווארקיה-עם-פילטר-צהוב עד שהוא נתקל במישהו תלוי. ואז יש שם את קירה משחקת סקווש. וכשמורידים את התלוי מתברר שזה פריילר בק (מי?), אבל בעצם לא - זה בלייל עצמו! אהההה! ואז השטות הזו נגמרת ורואים שבלייל שוב השתובב עם ההולודק-בקופסה שהבאג’ורים כל כך אוהבים וניסיתי להדחיק את קיומו.אה. אז זה הולך להיות אחד מהפרקים הללו.יודעים מה, אני לא זורם. לא אוהב חזיונות. כמעט תמיד הם עשויים בצורה מביכה ומלאים רמזים סותרים (וכפי שנראה בהמשך, כך גם כאן) שבעיקר מטעים את הצופים. ב”שיר של אש ושל קרח” היו חזיונות כיפיים, אבל חברים, DS9 זה לא בדיוק שיר של אש ושל קרח. ומילא חזיונות, העובדה שבלייל פה אומרת שצפוי לנו עוד פרק שטותי של פוליטיקה פנים באג’ורית? הממממפף.מייד אחר כך יש לנו סצינה של בלייל וקירה בלבוש מינימלי. את מה שחסר בלבוש, הם משלימים באקספוזיציה לקהל בבית שלא עוקב - הבחירות לאפיפיור בקרוב. בלייל הוא הגוד גאי. קירה בעדו, למרות שהיא עדיין לא מסכימה עם כל מני עמדות שלו (כמו מאיזה צד לפתוח את הביצה?), ובואו לא נשכח שבלייל היה התלמיד המועדף של האפיפיורית הקודמת, שהוא העריץ את הקרקע שהיא דרכה עליה. וכל האקספוזיציה הזו עטופה בשמאלץ משעמם של טינאייג’רים מאוהבים. הצילו!חשבתם שגמרנו עם האקספוזיציה? הו הו הו, אנחנו רק מגיעים לחלק הכיפי של האקספוזיציה!בקווארקייה אנחנו רואים כהנת דת באג’ורית אחרת שוטפת את המוח לילדים עם הערצת נביאים. בדרך כלל היינו סתם מתרגזים, אבל עכשיו אנחנו אקסטרה אקסטרה מתרגזים, כי זו אחת, ודק וין - או כמו שאני אוהב לקרוא לה, טורקמדה - שאנחנו עוד זוכרים איך בסוף העונה שעברה היא גרמה סכסוכים דתיים בתחנה שכחלק מהם או’ברייאן לא קיבל גלידה (!). אה, והיא גם ניסתה לרצוח את ודק בלייל וגרמה לסיסקו לקפוץ (!). מוזר שעדיין נותנים לה להתקרב לילדים בתחנה. או כמו שקירה אומרת לה - עכשיו שהיא יודעת שהיא פה, היא תגיד לאודו להגביר את האבטחה. ולא כדי להגן עליה. ומילא שורת המחץ הזו, אבל זה עטוף בעוד שיחות אקספוזיציה שמבהירות לנו שההערצה של קירה לטורקמדה (שהייתה חזקה למדי, עקב הסכמה בנושאי פנאטיות דתית) התפוגגה לה עם נסיון ההתנקשות המטופש ההוא.אני קצת קופץ קדימה בפרק, אבל אנחנו מקבלים עוד שיחת אקספוזיציה אחת, בין טורקמדה וסיסקו, שמזכירה לנו עוד פרטים מהעניין הזה, אבל גם מבהירה לנו מה טורקמדה עושה בתחנה - הבחירות כמעט הגיעו, והיא נואשת לקושש קולות איכשהו, אז היא מנסה להשיג תמיכה של סיסקו שהוא, כזכור, על תקן סוג של קדוש באג’ורי. סיסקו כמובן מסרב להתערב בעניינים פנימיים של באג’ורים, והוא דוחה את השוחד שלה - הבעת תמיכה בהצטרפות באג’ור לפדרציה - עד אחרי הבחירות. ויותר מזה לא יהיה סיסקו בפרק.אוקיי, אבל האם תהיה לפרק הזה גם עלילה? ובכן, נראה שמנסים לעשות משהו - איזה באג’ורי זקן חוטף צעקות בקווארקייה ומתברר שהוא היה בכיר ביודנר… סליחה, נאמר, בכיר במשטר וישי. כן, מסתבר שהייתה ממשלת בובות כלשהי בבאג’ור בזמן הכיבוש הקרדסי, אם כי לא ברור למה. מכל מקום, הזקן התחבא בקרדסיה עד עכשיו ומשום מה החליט שיהיה רעיון טוב לחזור, והוא גומר חיש קל בתא אצל אודו וזוכה ללעג ממנו ולהתקף זעם של קירה, שמבהירה לו שאין שום סיכוי שהוא חוזר באג’ורה ושגלות היא עונש קל מדי בשבילו מבחינתה. הוא עוד מנסה להצדיק איכשהו את שיתוף הפעולה שלו עם הקרדסים, והיא שולפת את זה שהוא - הוא! - חתם על מסמכים ששלחו באג’ורים לעבודת פרך עד המוות במכרות. ולכן! משום מה זה שובר אותו והוא לא מנסה להתגונן יותר. חברים, הפרק הזה מ-ש-ע-מ-ם! אתם רוצים להעלות דילמה מוסרית של שיתוף פעולה עם הנאצים, לפחות תנו לה נציג בעל ערך!וכאילו שזה לא מספיק גרוע, אנחנו מקבלים עוד חזיון עם פילטר צהוב! והפעם בלייל הופך לאפיפיור, פוגש את המנטורית, מקבל ממנה מתנה שנותן הפריילר בק התלוי מהחזיון הקודם, ומסתבר שזה נחש ושהוא אמור לקחת אותו ואחרי שהוא לוקח הנחש הופך לחבל תליה. בחייכם, חברים!ואז, פתאום, קורה משהו.פתאום מודיעים לקירה שהבאג’ורי המשת”ף הזקן קיבל הגנה מטורקמדה והוא הולך לחזור לבאג’ור אחרי ככלות הכל. אודו וקירה מנסים לבדוק מה לעזאזל. מסתבר שהמשת”ף ביקש פגישה עם טורקמדה. אחרי הפגישה, טורקמדה השתמשה במחשב האישי של אודו כדי לחפש מידע על משהו ועכשיו אודו מנסה לשחזר את זה. רגע, מה? למה אודו נתן לה גישה? ואם הוא נתן לה גישה, איך זה שהוא צריך לעבוד קשה כדי לגלות מה היא עשתה ואין לו מעקב מוחלט? איזה מין קצין אבטחה הזוי זה? טוב, עזבו. מה שמעניין זה מה שהיא חיפשה עליו מידע - אותו פריילר בק התלוי מהחיזיון. ואז קירה מנחשת שהיא חיפשה מידע גם על עוד משהו - סוג של טבח הל”ה רק באג’ורי - 43 לוחמי מחתרת באג’ורים, כולל הבן של האפיפיורית, שחוסלו בידי קרדסים אחרי שפריילר בק נתן לקרדסים את המיקום שלהם.אה. עכשיו הכל ברור.עושה רושם שטעיתי. התלונות שלי על הפרק אולי היו מוצדקות, אבל כל מה שקרה עד עכשיו היה סתם אקספוזיציה, והפרק הפך למעניין פי אלף, עם דילמה אמיתית שברור שהולכת להיות פה. אז לנו כבר ברור לאן הפרק הולך, אבל לקירה ייקחו עוד 10 דקות פרק כדי להגיע לשם, וטורקמדה עצמה מגייסת אותה בזריזות לניהול חקירה כשהיא מאשימה את בלייל באחריות לטבח כי פריילר בק היה סתם שליח.אין טעם לפרט על החקירה כי גם היא לא מאוד מעניינת, אבל יש בה שני רגעים נחמדים. באחד מהם קירה ואודו עושים שמשון ויובב לקווארק המסכן כשהם צריכים לגייס אותו לאיזו משימת האקינג (בתמונה). בשני קירה מדברת על המצב עם אודו ואומרת שהיא אוהבת את בלייל. התגובה של אודו היא Priceless - הוא לכאורה רק אומר שהוא תהה מתי היא תבין את זה סוף סוף ואוף בני האדם הללו - וזה גם מה שהתסריטאי רצה; אבל השחקן החליט לומר את זה בצורה כזו שיהיה ברור כמה זה מפריע לאודו, ולמה, אבל מבלי לשבור לגמרי את הדמות. יפה יפה.סוף דבר - החקירה מעלה שמישהו שלח הודעה לפריילר בק ממש לפני האקשן, ואחר כך ההודעה נמחקה - על ידי בלייל. קירה הזועמת מתעמתת איתו ומוציאה רק אה-בה-ציגלה-מה דומה לזה של משתף הפעולה מתחילת הפרק - אם לא היו מוסרים להם את המידע הם היו טובחים כפרים שלמים, וכדומה. לקירה המסכנה אין ממש מה לומר, ואני כבר מצפה בשלב הזה שבלייל יקח את החזיונות צעד אחד קדימה ויתאבד.אבל אז הפרק עושה משהו שנראה כמו לקיחת צעד אחד אחורה - קירה עדיין לא מאמינה שבלייל אשם, ומתחילה לחפור עמוק יותר. ומה היא מגלה? שמי ששלח את ההודעה ההיא לא היה בלייל, אלא, כמובן, האפיפיורית בכבודה ובעצמה, ובלייל בסך הכל מחפה על המורה הנערצת שלו. אבל קירה מגלה את זה מאוחר מדי, ובלייל כבר הספיק לפרוש מהמירוץ לאפיפיורות (אבל לא התאבד; ומכיוון שקירה גילתה את האמת נראה שהם גם השלימו), ואנחנו מקבלים את טורקמדה בתפקיד. יהיה כיף!זה לא היה פרק מהנה במיוחד, אני חושש - הוא התחיל לזוז רק אחרי שחצי פרק עבר, וגם אחר כך לא היה מרתק במיוחד - אבל הוא כן מעניין מבחינת מה שעשו בו. ראשית, הוא מסתיים בצורה “רעה” עבור ההמשכיות של הסדרה מכיוון שטורקמדה נבחרה, וזה משהו שיהיו חייבים להתייחס אליו בהמשך - מצויין. שנית, הפרק חובט בלי רחמים בקירה ובעקרונות שלה - היא גם מגלה שהאפיפיורית הנערצת שלה שברה את העקרונות הללו בדיוק, וגם הרדיפה שלה אחריהם גרמה למפלה של בלייל וכתוצאה מכך עשויה להמיט אסון על הבאג’ורים. יופי, קירה. האם למדת מזה לקח?",

      "s02-e25-tribunal": {
        "title": "עונה 2 פרק 25 - Tribunal",
        "content": "אנחנו מתחילים עם “או’ברייאן ילד כאפות”. רגע, מה? או’ברייאן? אלוהים אדירים, באשיר מדבק. אבל לאו’ברייאן יש תירוץ - הוא יוצא לחופשה הראשונה מאז מיודעמתי וחייב לתת הוראות של הרגע האחרון לכולם כשהוא על אזרחי. וגם כשסוף סוף מעיפים אותו מהגשר הוא לא יכול ליהנות מהחיים אלא חייב להתקיל איזה אזרח תמים מסכן שהוא רואה בדרך החוצה ומסתבר שהוא חברו הותיק של או’ברייאן עוד בימים שבהם או’ברייאן היה לוחם נועז בקרדסים ולא נער המעלית של האנטרפרייז. אחרי שיחת רעים מרגשת או’ברייאן אץ לדרכו, וכדי שיהיה ברור לנו שהחבר הותיק הוא רע מרושע יש לו שפם. אה, והוא גם נכנס לאיזה חדר צדדי ומשמיע הקלטה של מה שאו’ברייאן זה עתה אמר. איזה פחד, איזה פחד!בינתיים, או’ברייאן וקייקו יוצאים לחופשה נטולת ילדה אבל עמוסת מדריכים טכניים שאו’ברייאן רוצה לקרוא. הם באמת זוג חמוד, וכבר מתחילים לדסקס את זה שאו’ברייאן המהנדס צריך לסדר כסאות שנוטים אחורה במעבורת, אבל אז קורה הניג’וס הרגיל שיש כשיוצאים לחופשה בפדרציה: פתאום מופיעים קרדסים משום מקום, משתלטים על הספינה, עוצרים את או’ברייאן באשמת לא-רוצים-לומר-לך, וכשהוא מנסה להרביץ להם גם מפייזרים אותו. הא! אפשר לצרף גם את או’ברייאן עכשיו לתחרות “מי חוטף יותר פייזרים”! מכל מקום, עושה רושם שהחופשה נהרסה. נראה שמישהו בהפקה החליט שאו’ברייאן חייב לסבול.נו, אז איך קרדסיה, לדעתכם? קחו ניחוש. מה הולך להיות מקור ההשראה? האם נתבסס על כרתים ההליניסטית? לא… אוקיי, אולי על הפרמנים של חולית? גם כן לא! טוב, אז אולי על מקונדו של “מאה שנים של בדידות”? רגע, גם לא? אז מה כן? לא שוב 1984, נכון? אויש. כלומר, נו, לא אויש, זה היה צפוי וזה לאו דווקא יהיה נורא, אבל הקרדסים עד כה היו עשויים כל כך טוב שהייתי שמח לקצת יותר מקוריות. אנחנו מקבלים סצינת “ברוך הבא לכלא” סטנדרטית עבור או’ברייאן -מקרינים עליו בזרקור, מעיפים לו את הבגדים (או’ברייאן בלי חולצה! יהההה…! אה… טוב, הנסיבות לא משמחות כמו בפעם הקודמת), מרביצים לו קצת כי הוא לא משתף פעולה, סורקים לו את העין, מזריקים לו משהו ועוקרים לו שן. רגע, מה? מה הקטע עם השן? מחווה ל-1984? בכל מקרה, אאוץ’, אבל:וזה אבל גדול: את מה שיש למסע בין כוכבים לומר על עינויים וקרדסים היא כבר אמרה בפרק אחד של TNG, אולי הפרק עוכר השלווה ביותר בכל הסדרה. מה שאו’ברייאן עבר עד כה הוא משחק ילדים בהשוואה למה שהלך שם (וכמובן, מה שהלך שם הוא משחק ילדים בהשוואה למה שקורה בעולם האמיתי, אבל שם הרגישו שהם מנסים למתוח את הגבול ככל שאפשר). אז הנתיב הזה חסום במידת מה בפני DS9. הם יודעים את זה, ולכן הם לא הולכים לכיוון הזה אלא לכיוון אחר - מערכת המשפט הקרדסית. אחרי התלאות שלו, או’ברייאן מופגש עם השופטת-לעתיד שלו, שמבטיחה שהמשפט יתחיל עוד יומיים וכבר סידרו לו את ה-Public Conservator הטוב בקרדסיה. ואני לא יודע איך לתרגם את המונח הזה כדי שיהיה תואם את הכוונות של יוצרי הפרק, אז נסתפק ב”עו”ד” (היי, זה גם מה שהשופטת אומרת לאו’ברייאן כשהוא לא מבין מה היא רוצה מהחיים שלו). ובמה הוא מואשם? סבלנות, סבלנות!בינתיים ב-DS9 הפדרציה מעוצבנת, אבל לא מעוצבנת מספיק כדי לפתוח במלחמה נגד הקרדסים. עדיין. אבל לפחות בשיחה עם סיסקו השופטת מגלה יותר פרטים - היא עדיין לא מספרת במה או’ברייאן מואשם, אבל היא לפחות מזכירה לנו איך מערכת המשפט הקרדסית עובדת: גזר הדין כבר ניתן ואו’ברייאן אשם; ה”משפט” מיועד רק כדי להציג זאת לציבור. ההוצאה להורג תתקיים בשבוע הבא. קצת מזכיר משהו? זה מה שגאל דוקאט סיפר לסיסקו על מערכת המשפט הקרדסית ב-The Maquis לא מזמן; למעשה, השורה ההיא של דוקאט הייתה ההשראה לפרק הזה.אז הפרק הולך להיות על משפטי ראווה? אחלה. אבל אי אפשר שאו’ברייאן יתייצב לבד מול המשפט, ולכן בגלל ממבו-ג’מבו משפטי-קרדסי קייקו יכולה להגיע למשפט על תקן בת משפחה, ואודו מצליח איכשהו להשתחל למשפט על תקן עוזר-עו”ד או משהו בסגנון, בזכות החלטורה שלו בתחנה בזמן שהייתה קרדסית. יאיי פרק בית משפט! כבר פרק שני כזה בסדרה, אחרי Dax, רק שהפעם בית המשפט יהיה קצת יותר… מאתגר.אבל הסצינה הטובה בפרק, וזו שמעבירה במפורש (קצת יותר מדי במפורש) את המסר, היא בכלל לפני תחילת המשפט, כשהפסאודו-עו”ד של או’ברייאן בא לבקר אותו ולהכין אותו לבאות. דהיינו, לגרום לו להיות ילד טוב במשפט ואולי גם לדפוק איזו הודאה. כי הודאה, זה טוב לנשמה. וגם טוב לקרדסים שצופים מן הצד (זה מקפיץ לאו’ברייאן פיוז - הדבר האחרון שהוא רוצה הוא לשפר לקרדסים את היום). ובכלל, איזו מערכת צדק נפלאה יש לקרדסים, שבה כל פשע מפוענח, כל פושע נענש וכל הסופים שמחים.כשאו’ברייאן שואל את העו”ד אם הוא אי פעם ניצח, העו”ד המזועזע מבהיר לו שנצחון הוא לא הכל.נראה לי שצילום המסך (בכוונה עם הכתובית הפעם) מסכם את הסצינה ואת מה שיש לאו’ברייאן להגיד.נו, אז במה מאשימים את או’ברייאן? ב-DS9 מגלים שמישהו מהמאקי פילח להם טילים מהמאגר וכנראה שיגר אותם ישר לספינה של או’ברייאן (שם הקרדסים מצאו אותם; ומכיוון שבאמת היו נשקים, קשה לפדרציה לקום על הרגליים האחוריות) - וקירה מציינת שצריך מומחה משגרים בשביל לעשות את זה (או’ברייאן המסכן - כשצריך להשתגר, כמו ב-Armageddon Game, הוא לא מצליח, אבל כישורי המשגר המהוללים שלו כן מצליחים לסבך אותו). עדיין, אלו ראיות נסיבתיות. מה עוד יש? ובכן, הקלטה של או’ברייאן עצמו, או מישהו שנשמע כמוהו, שמפעיל את הגישה לנשקים. עכשיו, ברור לנו שזה ההוא המשופם שהקליט את או’ברייאן, אז אין ממש מתח פה.מה כן יש? פרצת אבטחה מזעזעת ברמות על! כאילו, מה? מספיק להקליט את הקול של קצין בתחנה כדי להשיג גישה לנשקים? אתם רציניים? מה? מה מה מה? לפחות הייתם אומרים שהוא השיג גם קודי גישה או משהו, אבל בהקלטה “או’ברייאן” סתם מזדהה ולא נותן שום קוד. מה לכל הרוחות? ההגנה היחידה שלכם היא אמצעי זיהוי ביומטרי כושל במיוחד? לא שמעתם על Two-factor authentication? בעתיד הרחוק שבו אתם נמצאים הקלטת סאונד וזיוף דיבור זו המצאה חדשה? אהההההההההה אלוהים אדירים כמה מטופש זה יכול להיות.ולחובבי אבטחת המידע שבקהל שמתמוגגים מכך שקיבלנו המחשה לחשיבות של Two-factor authentication - חכו עוד קצת, נקבל גם משהו נגד המאגר הביומטרי. סוג של.כשאודו מגיע סוף סוף אל או’ברייאן, במקום לנחם אותו הוא מתחיל לתחקר אותו על הנשקים. אז או’ברייאן נותן לו נאום שלם של “אני איש הגון! נשבעתי לשרת ולהגן! אף אחד לא פקפק בי מעולם!”. בכנות, אני מעדיף את או’ברייאן בלי כל הקלישאות האלה.המשפט עצמו קצת מאכזב, מהטעם הפשוט שיש פה תחושה שמתבצעת פרנגיזצייה של הקרדסים. למה אני מתכוון? הסיפור הידוע (שהוא כנראה נכון) הוא שבתחילת TNG, הפרנגים עוצבו להיות הגזע החדש של אויבים גדולים של הפדרציה, כמו הקלינגונים ב-TOS. רק מה, מהר מאוד התברר שהפרנגים פשוט מגוחכים ומטופשים מדי מכדי להיראות כמו איום אמיתי. אז קיבלנו בהמשך הסדרה את הבורג, והרומולאנים, וגם קצת קרדסים. לא הייתי רוצה לראות את הקרדסים הופכים לבדיחה, בפרט לא כשכבר יש להם דמויות מוצלחות כמו גאל דוקאט וגארק. והמשפט הזה הוא בדיחה. ולא בדיחה במובן של “היי, משפט ראווה” אלא במובן של מתנהל כמו קרקס שמשפט ראווה לא אמור להתיר. אודו כל הזמן מתפרץ ומפריע כאילו הוא בדרמת בית משפט אמריקאית רגילה למרות שבכלל אסור לו לדבר. העו”ד כל הזמן מתבכיין על מר גורלו. אומרים שכל קרדסיה רואה את זה בשידור חי? מה זה אומר עליהם, אני תוהה.כמובן, מהמשפט לא תבוא הישועה, אז מה מציל את או’ברייאן בסוף? החבר’ה של DS9 ממשיכים לחקור מי גנב את הנשקים. זה מגיע עד לרמה של צללית מפחידה שמבהירה לבאשיר שלמאקי לא היה שום קשר לעניין - כלומר, מישהו מנסה להפליל את או’ברייאן. והבחורצ’יק עם השפם לא נזהר במיוחד וכולם ראו אותו מדבר עם או’ברייאן, אז חיש קל תופסים אותו ולוקחים אותו לבדיקה רפואית. אתם מבינים, שן שמונחת על האח במערכה הראשונה תחזור לנשוך בשלישית. הקטע הזה שבו עקרו לאו’ברייאן שן? אודו מסביר קצת קודם בפרק שזה לא מרוע טהור אלא אמצעי זיהוי ביומטרי, ולכל קרדסי עוקרים את אותה השן בגיל עשר. תנחשו מה אין לבחורצ’יק עם השפן? את השן, כמובן. טוב, תגידו, זה לא באמת אומר הרבה, אז ב-DS9 בודקים עוד קצת ומגלים שזה בכלל קרדסי בתחפושת, והמשופם האמיתי כנראה איננו איתנו כבר שנים רבות. קבלו את Whispers 2, הנקמה!בדרך כלל הייתי אומר שזה טוויסט מטופש למדי, אבל הפעם הוא משעשע אותי כי זו המחשה של אחת הסכנות שמזהירים אותנו מפניה עם המאגר הביומטרי: נניח שהמאגר דלף, ועכשיו עובר עשור, ומישהו שעוד היה צוציק באותם ימים גדל והפך לסוכן מוסד נועז - אבל טביעת האצבע שלו נמצאת במאגר הישראלי, ועכשיו הוא אוטומטית יהיה חשוד בכל אשר יפנה. כך גם כאן - אמצעי הזיהוי הביומטרי האידיוטי שבו הקרדסים משתמשים הופך לגורם מפליל לכל סוכן חשאי קרדסי. אאוץ’. על פניו זה אמור לפגוע פגיעה קשה ברשת הריגול הקרדסית שפרוסה בוודאי בכל רחבי הפרדרציה; אבל משהו אומר לי שלא הולכים להשתמש בטריק בדיקת השיניים הזה או להזכיר אותו יותר אי פעם.סוף דבר: כשהשופטת מבינה שעלו על הטריק הקרדסי היא משחררת את או’ברייאן לפנים משורת הדין כי בית המשפט הוא רחום וחנון, ואו’ברייאן וקייקו חוזרים לחופשה, מודולו המדריכים הטכניים שאו’ברייאן קיווה לקרוא בדרך ואינם עוד. אני עדיין מעדיף את הסיום ההוא שבו מדברים על חמישה אורות.",
