        "title": "עונה 2 פרק 26 - The Jem'Hadar",
        "content": "אנחנו סוף סוף פוגשים את הדומיניון חזיתית, כפי שהיה אכן מתבקש לעשות בפרק הסיום של העונה. התוצאה היא פרק כיפי ואפילו מותח קצת, ועם טוויסט נאה בכל הנוגע לפרנגים; לרוע המזל, זה לא נועד להיות פרק שחושבים עליו ולו עוד רגע אחד לאחר הצפיה, כי אם עושים את זה, אינסוף החורים המזעזעים בעלילה קופצים מייד לעיניים. ואני לא רק שצריך לחשוב על הפרק אחרי הצפיה אלא גם לכתוב עליו. אז אני לא הולך לרחם. נתחיל מהשורה התחתונה - הפרק אמור להציג את הדומיניון באופן מאיים ומרתיע, בתור ככל הנראה האויבים המרכזיים בסדרה. על פניו הוא גם לוחץ על הכפתורים הנכונים כדי לעשות את זה. אבל בפועל התוצאה היא שהדומיניון נראים, איך נאמר, קצת מגוחכים. שוב קיבלנו חייזרים מטופשים מרביע גאמא. על ההופעה המבעיתה הראשונה של הבורג ב-TNG הם לא הצליחו להתעלות.אנחנו מתחילים בצורה רגועה, עם ג’ייק סיסקו ופרוייקט-מדע-גידול-צמחים שלו. מזמן לא ראינו את ג’ייק, ועכשיו כשהוא חזר אני חייב להודות - מצטער, אני לא מצליח לשנוא אותו. אני מבין שזו המסורת. שיש את תפקיד הילד המעצבן. אבל בזמן שויל וויטון עשה עבודה נפלאה בלהיות איום ונורא שלא בכוונה ויצר את דמות הילד המעצבן ביותר בתולדות המדע הבדיוני (לא כולל הדבר הזה מ-Mass Effect 3), כאן ג’ייק פשוט נראה כמו ילד נורמלי ובסדר כזה ואין לי עדיין שום תלונות אליו.סיסקו פאפא רוצה קצת זמן בונדינג עם הבן יקיר לו, אז הוא גורם לו לנטוש את הצמחים לאנחות וללכת לעשות איתו פרוייקט כיפי יותר - סקירה של כוכב שקרכלשהו ברביע גאמא. כי, אתם מבינים, בפדרציה סקירות של כוכבי לכת זה משהו שנותנים לילדים לעשות כחלק מהבונדינג עם אבא. אבל אל תחשבו שסיסקו פאפא יוצא מרוצה מהעניין - ג’ייק מתעקש להביא את חברו הטוב ישמעאל, כלומר הפרנגי נוג, וקווארק מחליט להתעלק על נוג ולהצטרף גם, כי גם הוא רוצה בונדינג עם סיסקו ולשכנע אותו לעשות שקרמקגאפין כלשהו. מדברים על ציוותים לא צפויים.רבע השעה הראשונה של הפרק סובבת סביב מסע הקמפינג המוזר הזה, וזה די נחמד. אפילו למדתי מושג חדש - התור הגיאלוגי של הדבון, שמתאר את הסיטואציה בכוכב הלכת שהם מגיעים אליו (יש דגים וחרקים אבל עדיין אין חיות גדולות וטורפים, סוג של גן עדן). קווארק כמובן שונא כל רגע ואיכס חרקים ותביאו לי את המשחה שלי ואהההה אני מצליח לשרוף את עצמי מהמדורה. בסוף אפילו לנוג נמאס מההתבכיינויות והצעקות של קווארק והוא צווח (ראו תמונה) ובורח, וג’ייק הולך להביא אותו. סיסקו נשאר עם קווארק העצבני. אבל אז קורה משהו לא צפוי! לא, לא זה שהדומיניון מגיעים ותופסים אותם, זה היה צפוי לגמרי; מה שלא צפוי הוא שקווארק מתעצבן על היחס של סיסקו ומתחיל להאשים אותו בגזענות אנטי פרנגית, וסיסקו לא ממש מצליח לענות לו. זה כאילו היוצרים של הסדרה סוף סוף שמעו את הביקורת המתמשכת שלי על היחס שלהם לפרנגים, ועכשיו הם שמים את הכל בפה של קווארק, שמצביע בדיוק על כך שעם כל כמה שהפדרציה היא מתקדמת ונאורה וכל זה, עדיין יש לה גזענות פשוטה כלפי פרנגים, ברמת הלא-אתן-לבני-להתחתן-עם-פרנגית. יפה!ואז מגיעה איזו בחורה ומפציצה את סיסקו עם איזה שקר כלשהו טלקינטי. זה לא נחשב פייזר לצורכי התחרות, צר לי. מכל מקום, הבחורה בורחת מאיזה חבר’ה שנקראים “ג’אם’האדאר”, שכמובן צצים תוך שניה ותופסים אותה עם קווארק וסיסקו, וזה מעלה את השאלה החשובה - למה, למה תמיד השמות חייבים להיראות ככה? Jem’Hadar כאן ו-Z’ha’dum של בבילון חמש - אתם פשוט לא יכולים בלי הצ’ופצ’יקים הללו, נכון?מכאן העלילה מתפצלת לשלושה מוקדים - הילדים, הכאילו-בוגרים, והתחנה. בסדרות אחרות אולי היה קורה שהילדים היו מגלים תושייה וכשרון ומצילים את היום (היי, זה מה שווסלי קרשר עשה תמיד!). כאן לעומת זאת הם קצת מתחרבשים ביער, מגלים שתפסו את המבוגרים האחראים אבל לא ממש יודעים מה לעשות עם זה, מצליחים לחזור לספינת החלל שלהם אבל לא מצליחים לשגר את המבוגרים למעלה (כי הגנת שקרכלשהו) ולא מצליחים לנסוע לשום מקום כי נעילת ססמא (מה. לעזאזל. סיסקו. חשב - מי יוצא להרפתקאה כזו בלי לוודא שהילדים מסוגלים לחזור בעצמם אם יקרה משהו?), לא יכולים לשלוח הודעה כי הם מעבר לחור התולעת, ורוב הזמן הם מתחרבשים עם נסיונות האקינג כושלים של הספינה שכמעט מפוצצים אותה, ובסוף הם צריכים לשבת ולחכות שמישהו יציל אותם בזמן שהם זוחלים להם ידנית לעבר חור התולעת.עכשיו, אני יודע שאני אמור לא לסבול את ג’ייק ונוג, אבל דווקא נהניתי מכל המהומה הזו. זה היה פי אלף יותר אמין מההצגה הנפוצה של ילדים בסיטואציות כאלו, ולשניה או שתיים היה לי ממש אכפת מהם וממה שיקרה איתם. זה היה אולי החלק שנעשה הכי טוב בכל הפרק, חוץ ממה שיש לקווארק לומר על פרנגים.במוקד השני, סיסקו, קווארק והבחורה תקועים במעגל שמי שמנסה לצאת ממנו כנראה מתפגר. אז הם לא מנסים לצאת ממנו. במקום לחלוב מהבחורה את כל הפרטים שרק אפשר על הג’ימבלייה, סיסקו יושב מדוכא ומקשיב לקווארק צורח שמישהו יבוא לתת להם מים. כמובן, כשהוא כבר מנסה לחלוב ממנה משהו, הוא לא ממש מקבל משהו שאנחנו לא הבנו עד עכשיו בעצמו - הג’ימבלייה הם סוג של חיילי העלית של הדומיניון, שהוא כזכור תמונת מראה מרושעת של הפדרציה שבין תחביבה יש שליטה ברביע גאמא ועוד שליטה ברביע גאמא. הבחורה מספרת את הסיפור הנוגע ללב של עולם הבית שלה שנכבש בצורה דומה וזה היה אולי מעניין אלמלא כבר שמענו את הסיפור הזה כבר פעם-פעמיים.מכל מקום, הדרך לברוח ברורה - לבחורה יש יכולת טלקינטית שבמקרה הממוזל היא בדיוק מה שיכול להפיל את חומת המגן שכולאת אותם. אז שמו לה קולר על הצוואר שאמור לדכא את היכולת, אבל סיסקו את קווארק מתחילים לעבוד על להוריד אותו. זה פשוט בצורה כל כך מגוחכת שהמסקנה יכולה רק להיות שהג’ימלייה הם אפסים מאופסים למרות שהם אמורים להיות העלית שבעלית; או שמישהו מנסה לעבוד פה על מישהו, אבל בצורה שקופה מדי. עוד נחזור לזה בהמשך.לפני שהם מסיימים עם הקולר, קווארק מצליח לזמן מישהו מהג’ימלייה לדבר איתם. המישהו מהג’ימלייה הוא… ובכן… לא נחמד כל כך. וקצת לעגני. ומדבר על משהו שנקרא “המייסדים” בתור הסופר-בוסים שלהם אבל לא מסביר מי המייסדים, חוץ מזה שהם הקימו את הדומיניון. וכשקווארק מנסה להתווכח הוא חוטף. וההוא מהג’ימלייה מתבאס שהוא פוגש בן אדם ופרנגי ולא קלינגון. הוא רוצה לפגוש קלינגון. והוא מריץ דאחקות עם סיסקו על הקרדסים, שמהן ברור שהדומיניון יודעים את כל מה שיש לדעת על הפדרציה. והוא מבהיר שחלאס עם הקטע הזה של ספינות שנכנסות לרביע גאמא, מיצינו.קצת מאיים? כן. אבל כנראה לא מספיק, כי מייד אחר כך מגיע איזה ג’ימלייה גם ל-DS9. וכדי שנפחד קצת, הוא מצליח להשתגר לתחנה למרות שהעלו מגנים. אז או’ברייאן רב התושייה כולא אותו בתוך שדה כוח, וגם ממנו הוא יוצא כשבא לו. ובשביל מה הוא בא? בשביל להודיע שהדומיניון השתלט על סיסקו, ושמבחינתם לעבור את חור התולעת זו התעסקות איתם, ושהם כבר התחילו להשתולל וחיסלו שלל ספינות - רשימה מצורפת - ואת המושבה הבאג’ורית החדשה. נו, מי הגאון שחשב שהגיוני ליישב רביע לא מוכר?אה, והם גם חסינים לקרן גרירה.ובינתיים, אצל סיסקו ושות’, סיסקו מנסה לגייס את קווארק כדי שיפרוץ את המנעול על הקולר. וקווארק הזועם שממשיכים לתת לו פקודות דופק מונולוג. חתיכת מונולוג. כמו המונולוג של סיסקו ב-The Maquis, יש לנו עוד הצבעה ברורה על החסרונות של בני האדם והפדרציה, ומכיוון שהתלוננתי כל הזמן על היחס לפרנגים, אני מרוצה:“The way I see it, Humans used to be a lot like Ferengi: greedy, acquisitive, interested only in profit. We’re a constant reminder of a part of your past you’d like to forget… But you’re overlooking something: Humans used to be a lot worse than the Ferengi. Slavery. Concentration camps. Interstellar wars. We have nothing in our past that approaches that kind of barbarism. You see? We’re nothing like you. We’re better. Now, if you’ll excuse me, I have a lock to pick.”ושוב, לסיסקו אין מענה.(אבל רגע, אתם רציניים? שנאמין שאין בהיסטוריה הפרנגית עבדות וג’נוסייד? קשה לי לקנות את זה).ב-DS9 מתכוננים למלחמה, וזה שבדיוק הגיעה ספינה שהיא Galaxy class (דהיינו, כמו האנטרפרייז) עם קפטן להוט למדי לאקשן רק עוזר. אז הספינה יוצאת יחד עם ה-Runabouts הקטנים והמטופשים של התחנה כדי לחלץ את סיסקו ושות’, שבדיוק מצליחים להסיר את הקולר ולהתחיל לירות על ג’ימלייה-ים ולהימלט. רק מה, מסתבר שלתקוף אויב עם נשקים ויכולות לא ידועים זה לא הרעיון הכי טוב בעולם; ה-Runabouts מצליחים לחלץ את סיסקו ושות’, כולל הילדים, ולהימלט (סיסקו מעכב את כולם עם חיבוק ארוך לג’ייק, זה היה ממש מטופש), אבל הספינה-דמויית-אנטרפרייז חוטפת כהוגן, וכשהיא מנסה להימלט בעצמה אחת הספינות של הדומיניון עושה עליה קמיקזי. בום. המסר ברור: הדומיניון היו עושים קציצות מפיקארד ושות’ (בזמן אמת זה היה עוד יותר מרושע - הפרק שודר כמה ימים לאחר פרק הסיום של TNG, והפרומו הראה את הספינה מתפוצצת).אוקיי, אז אנחנו בערך במלחמה. אבל לפחות הבחורה שסיסקו וקווארק הצילו תוכל לספק מידע מועיל, לא?נראה לכם? ברור שהיא מרגלת. קווארק מגלה שהקולר שלה הוא סתם מנגנון נעילה שלא משתק יכולות טלקינטיות ולא כלום. וכשחושפים אותה היא פשוט נעלמת, למרות שאין שום ספינה באיזור. המממ. העונה מסתיימת עם סיסקו העצבני שמבהיר שאם הדומיניון מתכנן לתקוף מעבר לחור התולעת, הקרב הראשון יהיה ב-DS9, והוא מתעתד להיות מוכן עבורם.בינתיים אתם לא נראים מוכנים במיוחד, חברים.אבל, כשחושבים על זה קצת, גם הדומיניון לא נראים מוכנים. מה לעזאזל הלך כאן? היה להם ביד את סיסקו, ובמקום לחלוב ממנו מידע או להרוג אותו הם נותנים לו לברוח כדי לנסות להכניס מרגלת פנימה בצורה כל כך מרושלת? לא יכלו אפילו לתת לה קולר שעובד? אני מוכן לסספנד את זה שהם ארגנו את כל זה למרות שהטיול היה יוזמה של סיסקו (ואיך בדיוק הם ידעו עליה אם אין להם כבר עכשיו מרגלים?), אבל מה קשה בשליחת מרגלים ל-DS9? הרי ב-Sanctuary העלו פליטים-שבורחים-מהדומיניון לתחנה בלי שום בעיה. מה מסובך לדומיניון לעשות משהו דומה? ובכלל, למה הדומיניון טורחים להזהיר, הרי כך רק יהיה קל יותר לפדרציה להתגונן מפניהם? לא נראה שיש דרך להושיע את הדומיניון מלצאת ממש מפגרים בלי להאשים את התסריטאים בכך.ואיך הדומיניון בהשוואה לבורג? לא טוב. כי לדומיניון חסר מרכיב מרכזי שהיה לבורג. אמנם, גם לדומיניון יש משגרים ונשקים שלפדרציה אין מושג איך להתמודד איתם, אבל הבורג היו משהו אחר. הספינה שלהם הייתה מוזרה. הם עצמם נראו מפחיד. האידאולוגיה שבבסיסם הייתה שונה וזרה מאוד לזו של הפדרציה ונראתה כמו לקיחה לאקסטרים של אידאולוגיות קיצוניות של בני אדם מתקופות אחרות. היו להם משפטי מחץ על התנגדות חסרת תוחלת. ומה יש לדומיניון? הם סתם נראים כרגע כמו אימפריה נבזית עם נשקים טובים. בכנות, קיוותי ליותר. אפילו הקרדסים מוצלחים יותר, בינתיים. ואפרופו קרדסים - האם גם הדומיניון יזכו בסופו של דבר לטיפול אמביוולנטי, כמו שלמשל גארק וגאל דוקאט זוכים לו?נחיה ונראה. אני אופטימי למדי מהטעם הפשוט שהפרק הזה נראה לי בעיקר כמו הצהרת כוונות - הנה, התחלנו לגלגל את העלילה הראשית של הסדרה.",

        "title": "עונה 2 – סיכום",
        "content": "אז מה היה לנו?פוליטיקה באג’ורית. טרוריסטים באג’ורים. טרוריסטים באג’ורים משתלטים על התחנה. טרוריסטים לא באג’ורים משתלטים על התחנה. פוליטיקה קרדסית. דילמות רפואיות. פמיניזם ותככים פרנגיים. קיצור תולדות אודו וקירה. סיסקו מחזר כושל. חייזרים עם תרבות טיפשית מרביע גאמה. תרגילי עוקץ כושלים. קיצור תולדות אודו ואבא. או’ברייאן ובאשיר גיבורי פעולה. או’ברייאן גיבור פעולה ומתח. חברה אנושית אוטופית-דיסטופית. חייזרים עם תרבות טיפשית מרביע גאמה. דקס חונכת. קווארק מאוהב. דקס לוחמת קלינגונית. טרוריסטים אנושיים. טרוריסטים אנושיים מתוך הפדרציה. באשיר וגארק סיפור אהבה. יקום המראה. פוליטיקה באג’ורית. אוב’רייאן גיבור 1984. חייזרים מפחידים מרביע גאמה!לא רע, ומרגישים שזה הולך לאנשהו. פחות פרקים מטופשים מבעונה הראשונה.ההשוואה המתבקשת ל-B5 נמשכת - לשתי הסדרות הייתה עונה שנייה שבה עדיין היו פרקים מקרטעים שלא קשורים לכלום, אבל כבר אפשר היה לראות ניצני עלילה מרכזית. ב-DS9 היו לנו שלושה קווי עלילה מרכזיים: הפוליטיקה הבאג’ורית, הפוליטיקה הקרדסית (כולל החיכוך שלה עם בני האדם, שבא לידי ביטוי ב-The Maquis), והדומיניון, שנרמז קצת בשני פרקים בהתחלה (Rules of Acquisition ו-Sanctuary) עד שבסוף העונה הוא צץ בצורה מפורשת. מה שנחמד הוא שבניגוד לעונה הקודמת, ההרגשה הייתה שבכל קווי העלילה הללו זז משהו. הבאג’ורים עוברים תהפוכות וטרוריסטים כמעט משתלטים עליהם, ובסוף אנחנו מקבלים אצלם אפיפיורית חדשה ומזעזעת. אצל הקרדסים נחשפנו להרבה יותר אינטריגות פנימיות (ב-Cardassians וב-Profit and Loss, אבל במידת מה גם ב-The Maquis), והן גארק והן גאל דוקאט קיבלו יותר זמן מסך ועומק - נקווה שינצלו אותם היטב להנעת קווי עלילה בהמשך. והדומיניון? טוב, לפחות הם נחשפו. עכשיו בטח יצטרך לקרות איתם משהו.עוד דבר משמח העונה הוא שכל הדמויות קיבלו פרקים טובים משלהן. חוץ מג’ייק סיסקו שנשאר תקוע על תקן סיידקיק ואין פרק שסובב סביבו (אבל כפי שאמרתי, קשה לי לא לסבול אותו ואני חושב שהוא בסך הכל בסדר בינתיים בפרקים שבהם הוא מופיע). סיסקו קצת נזנח, בהתחשב בכך שהוא הדמות המרכזית, אבל The Maquis המצוין על שני חלקיו היה הצגה שלו (ושל גאל דוקאט). לקירה היו פרקי פוליטיקה באג’ורית מבדרים, גם אם שום דבר ברמה של Duet מהעונה הקודמת. כל פרק שאו’ברייאן היה במרכזו היה מוצלח (בפרט Whispers, שנסמך כולו על נקודת המבט של או’ברייאן בלבד). דקס קיבלה סוף סוף הזדמנות להפגין אופי, גם אם לא יותר מדי פרקים; וכך גם עבור באשיר, שהפך לדמות נסבלת ואפילו השטיקים שלו לא מעצבנים יותר. לקווארק היה פרק מצויין ב-Profit and Loss והוא גם היה הדבר הטוב ביותר ב-The Jem’Hadar. מה שמשאיר אותנו עם אודו, שמרגיש לי כמו הדמות הכי מקופחת העונה, בפרט אחרי הפרקים המצויינים שלו בעונה הקודמת. הוא אמנם ממשיך להיות מהנה כמעט בכל הופעה שלו על המסך, ואנחנו גם מקבלים הצצה יפה לעבר שלו ב- Necessary Evil, אבל אני חושב שהיה אפשר לעשות איתו יותר. נו טוב, אני בטוח שזה בא.הכוכבים הבלתי צפויים (או שמא צפויים?) של העונה הם ללא ספק גארק וגאל דוקאט, שכבר הזכרתי, ואני מקווה שיעשו איתם משהו; אבל פרט אליהם קשה לי לחשוב על דמויות משנה מעניינות, או שיש סיכוי גדול שיחזרו בהמשך. יש את כל אנשי הדת הבאג’ורים, אבל קשה לומר שזה מעניין במיוחד, כרגע. יש גם את נוג הפרנגי, אבל נראה שהעונה הוא קיבל יחס דומה לזה של ג’ייק סיסקו וכמעט ולא נותנים לו הזדמנות לעשות משהו. נו טוב, נחכה ונראה.מה שכן, הרבה יותר קשה לי לבחור את הפרק (או שניים, או שלושה) הטוב ביותר בעונה (בעונה הקודמת זה היה Duet כמעט ללא ויכוח). נראה לי שאם אני צריך לשלוף משהו מהשרוול, אז אני אשלוף את Whispers (בגלל הסגנון השונה מיתר הפרקים, שהתגלה כמוצלח ומתאים מאוד), את The Maquis (בגלל שהוא מציג את הפדרציה באור שלילי שלא היו מעזים להראות ב-TNG והופך את כל העימות מול הקרדסים למעניין פי כמה) ואת The Wire (כי גארק גארק גארק). בסך הכל העונה הרגישה כאילו אין בה כמעט פרקים גרועים, אז זה לא חשוב שקשה למצוא פרק אחד שמתבלט מעל היתר (מה כן היה גרוע? Sanctuary היה איום ונורא מבחינה תסריטאית שלא השאירה לפרק שום סיכוי; Second Sight ו-Shadowplay היו קצת מביכים; ו-Rules of Acquisition היה מבורחש מדי ומביך מדי מכדי להיות טוב כמו שהגיע לו להיות).רשימת רגעים אהובים מהעונה:                        25. הפוליטיקה של בגדים שיצאו מהאופנה         (Profit and Loss)                                    24. או'ברייאן וקירה בעורף האויב         (The Homecoming)                                    23. כשהנאגוס מנסה לרמות את האדם הלא נכון       "s03-e01-the-search-part-i": {
        "title": "עונה 3 פרק 1 - The Search, Part I",
        "content": "הו, וואו.ככה צריך לפתוח עונה.פרק הסיום של העונה הקודמת הבטיח שדברים יתחילו לזוז; הפרק הזה מזיז. מרגישים שהסדרה הולכת קדימה. מרגישים שדברים משתנים. כבר בהתחלה בולט שינוי גדול - בעיצוב השיער של דקס. אבל זה רמז לבאות, אני אומר לכם!עברו חודשיים מאז הפרק הקודם וצוות התחנה ההמום סוף סוף סיים להריץ סימולציות לגבי גורל התחנה במקרה של מתקפת דומיניון. המסקנה המפתיעה: הולכים לקרוע ל-DS9 את הצורה בלי להתאמץ בכלל. כלומר, למה בכלל ציפיתם? זו בסך הכל תחנת חלל! שבנה גזע שוחר שלום כמו הקרדסים, בלב איזור רגוע ולא אלים בכלל! אתם מצפים שתחנה כזו תוכל להתמודד עם מתקפה? פחחחח. מה עוד? שתדע להשמיד כוכבי לכת? ובזמן שכל הצוות עומד עם פרצוף עגום ומדסקס את העניין אני תוהה איפה סיסקו - נראה שאחרי ההצהרה שלו בסוף הפרק הקודם שכשהדומיניון יגיעו הוא מתכנן להיות מוכן אליהם הוא פשוט נעלם והתרחק מהתחנה ככל שרק ניתן. ואז כמובן שספינה-עם-הסוואה מופיעה צמוד לתחנה והצוות כבר עושה במכנסיים, עד שמתברר שזו ספינת פדרציה (עם הסוואה?! לאן הגענו?) וסיסקו מריץ דאחקות על הצוות שלו.נעים להכיר - ה-Defiant. או כפי שאקרא לה מעכשיו, “התריס”. ה-Last, best hope של המין האנושי להראות לדומיניון מה זה. עד כמה הספינה הזו חזקה, אתם שואלים? ובכן, עיצבו אותה כדי להתמודד עם הבורג! הבורג!! מה שאומר שהיא, אה, עוצבה מאוד בחיפזון, ובלי שלמתכננים שלה יהיה מושג איך בונים ספינת מלחמה כי סטרפליט לא עושה דברים כאלו, והיא פרוטוטייפ מקרטע עם בעיות מכאן ועד להודעה חדשה מהסוג שאו’ברייאן יסכים לוותר על הסוכריה על מקל שלו בשביל לשחק איתן. בקיצור, תוספת הולמת ל-DS9 המתפרקת בעצמה. וכמובן, סוף סוף יש לחבר’ה של DS9 ספינת חלל אמיתית לצאת בה להרפתקאות במקום המעבורות המעאפנות שהם שיחקו איתן עד היום.אז מה, לאיזו הרפתקאה יוצאים? מה השאלה בכלל - ישר לרביע גאמה כדי למצוא את “המייסדים” של הדומיניון ו… אה… להגיד להם שיעזבו את הפדרציה בשקט, or else. ואם זה נשמע לכם כמו תוכנית טיפשית, אל דאגה! גם הפדרציה חושבת שזו תוכנית טיפשית וסיכויי ההצלחה שלה נמוכים להחריד! ולכן שולחים אליה את כל הצוות הבכיר של DS9, כשלא ברור מי יישאר לשמור על התחנה ומה יקרה בתרחיש הצפוי שבו כולם מתפגרים. סיסקו היה חודשיים בכדור הארץ, והרעיון הכי טוב שהפדרציה הגיעה אליו הוא… זה? וואו, לא רוצה לחשוב מה יקרה כשהדומיניון אשכרה יתקפו.עוד סיסקו מתדרך את הצוות ולחדר נכנסים שני ברנשים חדשים - קצין סטרפליט ו… אה, רומולאנית? הרומולאנית כאן כדי להיות הבייביסיטר של מתקן ההסוואה של החללית (שהוא רומולאני. כי הפדרציה לא מתעסקת עם מכשירי הסוואה. אף פעם. המממ. מעניין לראות שהרומולאנים משתפים פעולה). לא אכפת לה מהצוות. היא לא כאן כדי לעשות חברים. אני כבר מחבב אותה. הקצין השני מחייך ואומר שהוא כן כאן לעשות חברים. אני כבר לא סובל אותו. גם אודו לא, בעיקר בגלל שאודו מבין מהר מאוד שהקצין פה כדי להחליף אותו (רשמית, אודו אמור לעבוד תחתיו) - זו מתנה נוספת מהביקור של סיסקו בכדור הארץ.רגע, למה עושים את זה לאודו? ובכן, כי סוף סוף מישהו מקשיב לי! אחרי שהתלוננתי על הפרנגים כל העונות הקודמות ומישהו הקשיב ונתן לקווארק נאום פרו פרנגי טוב, עכשיו מקשיבים לכל הרטינות שלי על כשלי האבטחה המביכים של התחנה והגיעו למסקנה שצריך להחליף את אודו. כמובן, זה סתם תירוץ, הרי כשלי אבטחה מזעזעים יש בכל סדרת Star Trek. הבעיה האמיתית עם אודו היא שהוא אאוטסיידר נודניק שלא שם זין על נהלי סטרפליט. שלא לדבר על כך שהוא משנה צורה, וזו הרי גזענות לצאת נגד משני צורה! הו לא! כמובן שלא מזכירים ולו ברמז את The Alternate, שבו ראינו יפה מאוד איך דווקא בגלל שאודו הוא משנה צורה, ואף אחד (כולל אודו) לא מבין משני צורה עד הסוף, אז אודו יכול להוות סיכון בטחוני משמעותי לתחנה. זה היה הופך את דיון ה”גזענות” למעניין הרבה יותר.אחר כך אנחנו מקבלים סצינה רגשנית של סיסקו וג’ייק בדירה שלהם, כששניהם מבינים (בעקבות ה”חופשה” בכדור הארץ) שהם התחילו לראות ב-DS9 בית. סיסקו אפילו הביא איתו את אוסף המסיכות האפריקניות העתיקות המזעזע שלו. אז גם לו, כמו לפיקארד, יש פטיש לעתיקות - אני חייב להודות שאני תוהה מה הנטיה שלהם להביא עתיקות כאלו למקומות לא בטוחים כמו האנטרפרייז או DS9 שכל רגע עלולים להתפוצץ ולגרום נזק ארכיאולוגי אדיר.טוב, בואו נעשה ספירת מלאי. מי יוצאים למשימת ההתאבדות ברביע גאמה? סיסקו וקירה, כי מי צריך שרשרת פיקוד לתחנה; דקס ואו’ברייאן, כי מי צריך אנשים טכניים בתחנה; באשיר, כי מי צריך דוקטורים (הייתי אומר מי צריך ילדי כאפות, אבל גם בפרק הזה באשיר לגמרי בסדר). ואפילו את אודו קירה מצליחה לשכנע לבוא כי… טוב, יש         "content": "אז, איפה היינו?אה, כן: מסע החיפוש אחרי “המייסדים” הסתיים בצורה המתבקשת - דקס ואו’ברייאן נתפסים במהלך פעולת ריגול חובבנית, סיסקו ובאשיר הולכים מכות עם ג’אמהדר ונראים די בצרות, קירה חוטפת פייזר, מתעלפת, ומתעוררת עם אודו שהפך לאובססיבי-לכוכב-אחד במקום לעזור בחיפוש ונמלט לו אל איזה כוכב לכת נטוש באמצע שום מקום. ומגלה שם שהוא לא משנה הצורה היחיד ביקום. ואודו הוא התקווה היחידה של הצוות של DS9 לחזור אי פעם הביתה. צרות!טוב, אקשן. המפגש הראשוני של אודו עם המשפחה עשוי אחלה ולא מאבד את ההומור (בשלב כלשהו קירה צריכה לנזוף באודו שזו לא חקירה משטרתית). כמובן, חיש קל מתחילים להתפלסף איתו על איזה Great Link שכולם חולקים, ויש לחיצת-יד-משנה-צורה שמטרתה לתת לו תחושה של מה זה מה שגורם לאודו לתת את הפרצוף הנרגש המבהיל ביותר בהיסטוריה (תמונה!), ובלה בלה בלה עזבו אתכם מאודו, מה עם שאר הצוות? אין לנו כוח לסרטוני “אודו חוזר הביתה” משעממים! אנחנו רוצים אקשן!טוב, אנחנו מקבלים אקשן מייד אחר כך, אם אפשר לקרוא לסיסקו ובאשיר בספינת הצלה מתפרקת “אקשן” - הם גמורים עד שסיסקו ממלמל באיטיות ליומן ובקושי יש להם כוח לזוז. אני בכלל לא מבין איך הם הגיעו למצב הזה, בהתחשב בכך שנראה היה שהקרב לא לטובתם. רגע אחרי כן נפתחת ספינת ההצלה שלהם ונכנסים או’ברייאן ודקס, זורחים ומחייכים עד השמיים, ואומרים שההוראות שלהם הם להחזיר את סיסקו ובאשיר ל-DS9 מייד. רגע, מה? מה הולך פה? אין שום הגיון בכל הסיטואציה הזו. כבר עכשיו ברור לי שיש כאן אשלייה או שקר כלשהו, רק נשאר להבין מה.בינתיים אנחנו חוזרים לאודו והמנטורית שלו, שמדסקסקת את חוסר היכולת של אודו להבין את המשמעות האמיתית של שינוי צורה - אתה לא סתם משתנה לאבן. אתה הופך להיות אבן! אתה מרגיש מה זה להיות אבן! והאמת, זה עשוי טוב. אודו גדל במנותק מהתרבות שלו, ושינוי הצורה אצלו תמיד היה משהו פונקציונלי - וכשהוא לא פונקציונלי, סתם טורח מעיק (ההפיכה שלו לג’לי כל 16 שעות, שהיא משהו ממש מביש בשבילו). הגיוני ומתבקש שבתרבות של משני צורה, תהיה פילוסופיה שמתלווה אל היכולת הזו, ואודו אכן מפספס משהו.חזרה ל-DS9. סיסקו מגלה שבזמן שהוא התעופף לו בסירת הצלה, כבר התחילו שיחות שלום עם הדומיניון ומפקדת עליהם אדמירל נצ’ייב (“פשוט דבר עם המאקי והכל יסתדר”). סיסקו מקבל ראיון עם אחד מהמייסדים שעל התחנה - וורטה שקורא לעצמו בוראט, אבל מתעקש לדבר עם סיסקו במקום ללכת מכות בעירום עם מישהו. די בבירור, השיחה משכנעת את סיסקו בדבר אחד - הדומיניון לא נחמדים במיוחד ואי אפשר לסמוך על “שיחות השלום” שלהם. בינתיים באשיר פוגש את גארק (יאיי, גארק!) שחושב את אותו הדבר (אמרה קרדסית עתיקה - “אויבים הופכים לחברים מסוכנים”). וכאילו שזה לא מספיק, הרומולאנית מהפרק הקודם זועמת כשהיא מגלה שהרומולאנים לא משתתפים בשיחות השלום, למרות ששאר הגזעים המרכזיים כן (אגב, אמרתי כבר שלא רואים את שיחות השלום ולו ברמז?). מה הרעיון כאן? ובכן, זו דרישה של הדומיניון; נראה שהם חובבי הפרד-ומשול גדולים.כל העסק נראה לי כמו מיש-מש לא רציני. כאמור, אני כבר חושד שזה לא אמין, אבל יש שם את נצ’ייב, ואת גארק - לא נראה שעושים הצגה אלא שהשיחות הללו מתרחשות בפועל. מצד שני, זה נראה מטופש מדי מכדי להתקיים באמת. אז מה קורה פה?בינתיים אודו והמנטורית מדסקסים את חוסר האהבה של משני הצורה ל-“מוצקים”: כי כמובן, הלקח הנכון שגזע שנרדף בגלל השונות שלו כל הזמן צריך להסיק הוא שצריך לשנוא את כל מי ששונא ממנו. מכל מקום, העובדה שהם היו גזע נרדף שכזה מסבירה למה הם בחרו לגור בשום מקום, אבל איך זה מסביר את אודו עצמו? המנטורית טוענת שמשני הצורה שלחו 100 ילדים לכל רחבי היקום בתקווה שהם יחזרו (כי הם מתוכנתים לחזור - מסביר למה אודו השתגע בפרק הקודם) ויתנו להם מידע - שיטת איסוף מודיעין די גרועה, אם תשאלו אותי. אודו חזר מוקדם מדי בגלל קיצור הדרך שחור התולעת סיפק לו. ואז שוב יש לנו סצינה של משני צורה מתמזגים - בקצב הזה אודו עוד יתחיל ליהנות מזה!חזרה ל-DS9, ואל קווארק, שממשיך להיות רק הפוגה קומית בינתיים. הפעם כשהוא צוהל על כך שנראה שהג’אמהדר חובבי הימורים גדולים (כן, כי זה נגמר כל כך טוב עם חייזרים מהמרים מרביע גאמא ב-Move Along Home) ואז מגיעה וריאציה על I have a dream וזה אמור להיות משעשע אבל זה קצת מביך. ואז איזה ג’אמהדר נתקע בכוונה באו’ברייאן, וכדי שיהיה כיף גם מתחיל להעיף אותו ברחבי הפאב. כשקצין-האבטחה-של-הפדרציה-שאינו-אודו מגיע הוא… לא ממש עושה יותר מדי, כי לא רוצים לקלקל את שיחות השלום. באשיר זועם. או’ברייאן סובל. קצין האבטחה מחייך. סיסקו מתלונן לג’ייק בזמן האוכל שכל שיחות השלום מרגישות לו מוזר. דקס נכנסת בזעם ומתלוננת על זה שמעבירים אותה מהתחנה לספינה אחרת… רגע, מה?אנחנו מקבלים רגע נדיר של “סיסקו מתעצבן” - הוא מתפרץ למשרד של נצ’ייב ומתחיל לנבוח עליה, בלי להתחשב בכך שגם בוראט שם. רגע, מה? זה כבר מגוחך. מילא שקומנדר יצרח ככה על אדמירל וישכח לגמרי מכל הקטע של שרשרת פיקוד - אבל מול נציג של האויב? ההתנהגות של סיסקו לחלוטין לא הגיונית, ולא משנה כמה מעצבנים אותו. ומעצבנים אותו, בהחלט - נצ’ייב מדווחת שכחלק מהסכם השלום, הפדרציה עוזבת את הסקטור, מעבירה את DS9 לדומיניון, ושבאג’ור יסתדרו לבד (או ליתר דיוק, בברית עם הרומולאנים). יודעים מה? דווקא זה נשמע הגיוני.בינתיים אודו מתאמן על להיות נשר. ונראה שהוא דווקא נהנה. אבל קירה היא משביתת שמחות ידועה - היא ניסתה למצוא דרך לתקשר עם סיסקו, לא הצליחה לשלוח הודעות כי הפרעה ממבו ג’מבו שקר כלשהו, ובחיפוש אחר ההפרעה (מה הולך כאן? לא שמו עליה שמירה?) היא מצאה דלת. ודלת זה לא משהו שמשני הצורה משתמשים בו בדרך כלל. אז היא מבקשת מאודו לבוא לעזור.וב-DS9 האקשן נמשך. גארק מדסקס עניינים עם סיסקו ושניהם מסכימים שההנהגה השתגעה ושהגיע הזמן לפעול באופן עצמאי. ואז באים ג’אמהדר ויורים ברומולאנית, כי ככה, וסיסקו מרביץ להם ועף לכלא. ואז מציל אותו כוח קומנדו של גארק, באשיר ודקס. אמרתי כבר שזה נהיה מטופש מרגע לרגע? אמרתי. ואז יש עוד אקשן כשכולם רצים לספינה הקרובה שאו’ברייאן כבר מתפעל, וגארק מחסל ג’אמהדר על ימין ועל שמאל עד שפתאום יורים בו, והיתר נמלטים מהתחנה והולכים ישר אל חור התולעת במטרה פשוטה - לירות לתוכו טילים ולהקריס אותו (כי מה, הבאג’ורים לא יכלו לעשות את זה בעצמם קודם?). והם גם עושים את זה.ברור לי לגמרי ששום דבר מזה לא אמיתי ואני רק מחכה לראות את ההסבר, אבל עכשיו יש לי תהיה של ממש - האם באמת כל כך קל להקריס את חור התולעת, או שזה משהו מופרך שהוא חלק מההזייה הקולקטיבית של מה שקורה ב-DS9 עכשיו? הרי אם כל כך קל להקריס את חור התולעת, אין איום אמיתי של הדומיניון - אם תתחיל פלישה של ממש, רק צריך יהיה להפעיל מנגנון שיורה לחור התולעת, וחסל. האם יחזרו לנקודה הזו בעתיד? אני תוהה.אז מה ההסבר? כשאודו מצליח לפתוח את הדלת הנעולה אנחנו מקבלים אותו. והאמת, זה הסבר מתבקש למדי. כל אנשי הצוות של הדיפיינט נלכדו ומחוברים כולם למאטריקס כלשהו - עושה רושם שזה יעיל יותר מאשר חדרי ההולוגרמות של הפדרציה. זה אומר שנצ’ייב וגארק ושות’ היו רק חלק מההזייה. וזה, חברים, מעצבן מאוד. למה? כי גארק היה מאוד מוצלח בפרק הזה, ועכשיו אתם מספרים לי שגארק בכלל לא היה בפרק. זו תמיד הבעיה עם פתרונות “הכל היה חלום” גם כשהם מתבקשים ולגיטימיים (וכאן זה היה מתבקש ולגיטימי) - כל מה שקרה במסגרת החלום מאבד חלק מהטעם שלו.מטרת ההזייה הקולקטיבית הייתה, כמובן, לבדוק עד כמה רחוק הפדרציה יהיו מוכנים ללכת עם “הסכם שלום”. מיותר לציין שמדובר על כשלון מוחץ מבחינת הדומיניון, ולכן אופציית ה”כיבוש בדרכי נועם” ירדה מהפרק מבחינתם. הבעיה היא שאני לא מקבל את ההסקה הזו כנכונה בכלל; ההתנהגות של סיסקו ושות’ היא מופרעת לגמרי. ממתי קצין זוטר כמו סיסקו יכול להחליט על דעת עצמו להקריס את חור התולעת? כל כך מהר הוא זורק את שרשרת הפיקוד לפח? האם אלו באמת האנשים שהדומיניון צריך לראות בתור מייצגי הפדרציה? ניחא.אבל מי עומד מאחורי כל זה? בוראט שם, אבל ברור שהוא סתם המשרת והאיש הטכני, לא אחד מהמייסדים. אז מי נשאר לנו? קחו ניחוש אחד.אודו המסכן די המום לגלות שמשני הצורה הם-הם הדומיניון. אני קצת פחות המום - ניחשתי שיהיה משהו כזה - אבל זו תפנית עלילתית יפה ומתבקשת ומעניינת. מה שנחמד באמת הוא שעכשיו ברור שהפרק האמיתי התנהל בקטעים ה”משעממים” של אודו, וכל הזיית ה-DS9 הייתה הסחת דעת. כעת הגענו לקליימקס של הפרק - אודו מתעמת עם המנטורית והם מצחצחים חרבות אידאולוגיות. אבל כמובן, זה לא שאודו יצליח לשנות את דעתו של מישהו. המנטורית מנסה להצדיק את עצמה - זה אחלה לכבוש את היקום, כי מי שכבשת לא יכול לפגוע בך. אז משני הצורה יוצאים להשליט “סדר” ביקום.וזה מטופש בכמה רמות שונות. הרי זה הופך אותם למטרה מס’ 1 ברביע גאמא; כבר היה עדיף להם להתחבא וזהו. זה מזכיר לי קו עלילה מרכזי במשחק מחשב משנת 1992 שאת שמו לא אזכיר כאן כי ספוילרים, אבל גם שם יש גזע חייזרים ששם לעצמו למטרה לכבוש את היקום מתוך פחד מהגזעים האחרים; אבל שם זה היה מנומק בצורה טובה בהרבה, עם טראומה קולקטיבית פסיכית שנגרמה לגזע על ידי שליטה מוחית בידי גזע אחר. כאן אין אפילו את זה - רק את התלונות הגנריות יחסית על רדיפת משני הצורה לאורך ההיסטוריה.אודו, למרבה השמחה, לא קונה את זה. הוא מנסה להגן על הפדרציה בכך שהם בסך הכל חוקרים סקרנים של הגלקסיה, כמו משני הצורה בעבר; כשהמנטורית מתחילה שוב עם הגזענות של “המוצקים לא דומים לנו בשום צורה”, אודו המסכן נכנע סוף סוף ואומר “לא.. אני חושב שהם באמת לא. וגם אני לא”.יאיי אודו. עשית כרגע את הבחירה הקשה ביותר בסדרה עד כה.אודו פוקד לשחרר את כולם ודורש לחזור הביתה. המנטורית מסכימה, כי אין דבר כזה שמשנה צורה אחד יפגע באחר; אבל היא מזהירה ש”בפעם הבאה” היא כבר לא תהיה נדיבה. בשיחה אחר כך עם אודו היא מבהירה ש”רביע אלפא נראה לנו מבולגן. אולי נביא לשם סדר מתישהו”. אודו מזהיר שזה לא יהיה קל, והיא עונה ש”אנחנו מוכנים לחכות עד לזמן הנכון”.או במילים אחרות - כלום לא השתנה. הדומיניון עדיין מהווה איום, ולא ברור מתי האיום הזה יבוא לידי ביטוי, אבל כמובן שהוא יבוא. לפחות עכשיו סוף סוף יש לאיום הזה פנים וצורה. גם אם כאלו שמשתנים כל הזמן.",

        "title": "עונה 3 פרק 3 - The House of Quark",
        "content": "ובכן… חזרה לשגרה? עיצוב השיער של דקס חזר לעצמו, מה שאומר שהגענו שוב אל הסטטוס-קוו הקדוש ושלכל מהומת הדומיניון לא הייתה השפעה על שום דבר בסדרה בפועל. ואיזו דרך יש לחגוג את הסטטוס-קוו אם לא עוד פרק “פחחח פרנגים”? אז אנחנו מתחילים עם קווארק ורום בפאב שלהם, כשקווארק מתלונן שהם על סף פשיטת רגל כי מאז שהתחילו הקונצים עם הדומיניון כולם בורחים מהתחנה.הא, יפה. אז לא לגמרי סטטוס-קוו. לפחות מתייחסים לדומיניון ומתחילים לתאר שינוי שקרוב לודאי שיהיה רלוונטי למשך כל העונה.היחיד שנשאר בפאב הוא קלינגון שתוי שדורש עוד שתיה ונגמר לו הכסף. אוי לא, לא שוב! ב-Blood Oath אמנם הושיעו את הקלינגון השתוי הזה בסוף, אבל די, כמה אפשר עם הסטריאוטיפ? וכמו אז, גם עכשיו קווארק לא יודע איך להתמודד עם לקוח שכזה. אבל במקום לקרוא לאודו הוא הולך ומתחיל לדפוק על השולחן עם פטיש. כשהקלינגון הזועם מרים ראש, הוא כבר מציע לארגן לו שתיה בהקפה, אבל בשלב הזה הקלינגון כבר עצבני. ושוב אנחנו רואים שקווארק, בעל עסק ממולח, לא יודע להתמודד עם סיטואציות בסיסיות שבעל עסק כמוהו אמור להיתקל בהן כל הזמן. או ליתר דיוק - קווארק שוב הופך לאתנחתא קומית לא אמינה. יופי.הקלינגון מסתער על קווארק עם סכין שלופה, הם מתגלגלים קצת על הרצפה, ופתאום קווארק מצליח להסתלק, כשהסכין של הקלינגון נותרת תקועה בתוך הקלינגון. עכשיו, קווארק ורום משוכנעים שהקלינגון פשוט נפל על הסכין של עצמו. אבל הכוריאוגרפיה (אם אפשר לקרוא לה כך) של סצינת הקרב לא ממש מתאימה לתיאור הזה ונראה שלקווארק הייתה יד בעניין. לכן הויכוח שמגיע עכשיו בין קווארק לרום נראה לי קצת מוזר - הם מתלבטים אם לספר את האמת או אם להציג את הקרב כאילו הקלינגון תקף וקווארק הרג אותו. רום מתגלה כבעל שכל ותוהה מה יקרה אם המשפחה של הקלינגון תגיע בחיפוש אחר נקמה; קווארק פוטר אותו בבוז בכך שאם היא תגיע, הם יספרו את האמת. ואז הוא הולך ועושה הצגה שלמה כאילו הוא הרג את הקלינגון בקרב (ראו תמונה), כי זה על בטוח יהיה טוב לעסקים.חמש דקות אחרי זה אודו מודיע לקווארק שהקלינגון - שנקרא באופן מתאים “קוזק” - היה מישהו-מישהו שם בבית, ועמד בראש משפחה חזקה. אז רום תוהה שוב מה הם יעשו אם המשפחה תבוא, וקווארק פוטר אותו ב”אשחד אותם”. למישהו לא ברור לאן זה הולך? כמה טיפש קווארק יכול להיות?ואז קווארק הולך במסדרון ונתקל בקלינגון עצבני שזועם על רוצח אחיו. קווארק עושה במכנסיים ומנסה לספר שזו הייתה תאונה, אבל הקלינגון מזהיר אותו שאם יעשה את זה, יתברר שקוזק מת בצורה מבישה, ואז חייבים לנקום את מותו; סתם מוות בקרב, אפילו עם פרנגי, זה בסדר. אז הקלינגון עוזב את קווארק לנפשו.אוקיי, זה היה מוזר.הדבר הבא שקורה הוא שבאה אל קווארק דמות בברדס שגם היא חוקרת את המוות של קוזק. ומסתבר שהיא אשתו. מה הולך פה? קודם האח, עכשיו האישה… וכשקווארק מנסה לטעון שהוא הרג את קוזק בקרב הוגן היא שולפת סכין כדי לראות אם קווארק יודע בכלל להילחם. מסתבר שלא, אבל הוא אחלה בלקפוץ מאחורי הדלפק ולהתחנן. אז היא גורמת לקווארק לספר את האמת על התקרית, וכשהוא מספר נראה שהיא די מרוצה מכך שהוא שקרן קטן ומטונף, והיא מזריקה לו חומר שקרכלשהו והוא מתעלף. ומתעורר בעולם הבית הקלינגוני.ומכאן העסק רק נהיה מופרע יותר.כל סיקוונס ההתחלה הזה נראה לי מטופש בצורה קיצונית כשראיתי אותו בזמן אמת; עכשיו, כשאני יודע לאן הם חתרו עם זה, האפקט הקומי יותר מורגש. הפרק עדיין מטופש להחריד, אבל זה לא מונע ממנו להיות כיפי. וההמשך כמעט מפצה.בינתיים, על DS9, עלילת המשנה מתעסקת בקייקו או’ברייאן, הקורבן השני של אפקט הפחד של הדומיניון. כל הבאג’ורים נוטשים את התחנה, ובית הספר שלה נשאר בלי תלמידים חוץ מג’ייק ונוג. אז היא סוגרת אותו. וזה זמן טוב להיזכר שקייקו היא בכלל לא מורה אלא בוטניקאית ושהיא אמורה לחקור דברים ולצאת להרפתקאות וכאלה, והסדרה עשתה לה עוול שעכשיו היא אולי רוצה לתקן. אבל כרגע היא תקועה בבית, ואפילו או’ברייאן לא סתום מספיק כדי לראות שיש פה בעיה. אז הוא מנסה להיות בעל רומנטי ונפלא. לא עוזר (אני חוזר - לא עוזר! יש לאישה גבר חלומות וזה עדיין לא מספק אותה והיא לא מוכנה להיות עקרת בית!). אז או’ברייאן פונה לסיסקו כדי לארגן גן בוטני עבור קייקו בתחנה (וכדי לתת תירוץ להראות את סיסקו שפרט לכך לא מופיע בפרק; וכן - למקרה שתהיתם, סיסקו מתעסק בעיקר ב”אמא’לה הדומיניון אוטוטו באים להשמיד אותנו הצילו הצילו הצילו”).כבר נראה שרעיון הגן הבוטני הזה יבשיל (גיחי גיחי) עד שאו’בייראן תופס שיחה עם באשיר. ולא רק שבאשיר לא מעצבן, הוא אפילו מדבר לעניין כשהוא מסביר לאו’ברייאן שזה לא פתרון שיחזיק מעמד ושקייקו צריכה לעשות את מה שהיא רוצה לעשות בחיים, שזה לא להיות גננת (גיחי גיחי) אלא… האמת, לא ממש ברור מה קייקו עשתה באנטרפרייז, אבל או’ברייאן מארגן לה השתתפות במשלחת מחקר ש-Boldly go where no one has gone before. על באג’ור. לשישה חודשים. והיא מסכימה לזה בשמחה, אחרי שכנוע.המממ, דילמה. אז מצד אחד, התלונה שלי על כך שלקחו מדענית ודחפו אותה למשבצת של תפקיד נשי מסורתי התבטלה לה. מצד שני, המחיר הוא גירוש הדמות מהסדרה, לפחות לזמן הקרוב. וקייקו דווקא הייתה ממש אחלה, אפילו אם היא לא גארק, וקשה לומר שיש עודף בדמויות נשיות בסדרה. המממ. דילמה.טוב, חזרה אל קווארק והרפתקאותיו בקלינגוניה (קוראים לכוכב קרונוס, אבל למי אכפת). עד עכשיו נראה היה שהפרק עוסק ב”הפרנגים הטיפשים האלה והקלינגונים האידיוטים האלו עם ענייני הכבוד שלהם”. עכשיו מתברר שהעסק יותר מסובך - במקום להתעסק בענייני כבוד, אנחנו מתעסקים בפוליטיקה, ועם סיפור פרו-פמיניסטי נוסף. אתם מבינים, הקוזק התפגר בלי יורש זכר, אז יש שני דברים שיכולים לקרות - או שהאישה תירש הכל, או שהבית יתמוטט והנכסים יעברו אל הנושה העיקרי שהוא גם היריב המר ביותר של המשפחה. משהו לא מסתדר לכם כאן? אתם זוכרים במעורפל שאמרתי שהאח של קוזק בא והפחיד את קווארק וגרם לו “להודות” שקוזק מת בקרב מכובד? ולא מבינים איך אין יורש זכר אם יש אח? אז זהו, שה”אח” הוא הנושה העיקרי שהוא גם היריב המר. והפוליטיקה הקלינגונית המוזרה מכתיבה שאם קוזק מת בקרב מכובד אז הבית ייפול, אבל אם הוא מת מוות מביש, אז אפשר לעשות הוקוס פוקוס שקרכלשהו ולתת לאשתו לרשת. עכשיו הכל ברור.גרילקה, הקלינגונית, לא מתכננת לוותר בכזו קלות. אז יש את הפתרון ההגיוני של להביא את קווארק בפני המועצה למסור עדות ושלשם שינוי הוא יספר מה שבאמת קרה. אבל נהההה. במקום זה היא מתחתנת איתו. כי זה מצחיק לראות אותה מנשקת אותו ואז יורקת. נו טוב, אני כבר יודע שהם לא יכולים בלי לצחוק על גזעים שהם לא בני האדם. והמועצה (שבראשה עומד גאורון, שאולי זכור לצופי TNG ולא אפרט יותר כי ספוילרים) מאשרת את הטוויסט המטופש הזה וקווארק הופך לראש בית קלינגוני.הבעיה היא שזה לא מספיק כדי להציל את הבית, כי הם עדיין שקועים בחובות ליריב המר. אז מה עושים? קווארק עושה פרנגי ומתחיל לעבור על ספרי החשבונות. ומגלה שהיריב המר עשה כל מני מהתלות כספיות מתוחכמות כדי להביא את הבית לקרשים. גרילקה נדהמת לגלות שהיריב שלה השתמש בטקטיקות של פ… כלומר, היא מודה עמוקות לקווארק על הסיוע שלו, ובגלל שהיא כל כך אסירת תודה היא לא תשבור לו את כל העצמות בזה הרגע אלא תתעלם מכך שהוא הניח יד על הירך שלה והוא מצדו יפסיק את זה בו במקום. אויש, נו, זה היה משעשע, אבל זו גם הקלישאה הכי ישנה בספר. אפשר שקווארק לא יהיה קלישאה? בבקשה?בסצינה הבאה קווארק מנסה להחכים את המועצה בעניינים כספיים כמו פרנגי טוב, ומייאש את כולם למוות. זה נגמר, כצפוי, בכך שהיריב המר מזמין אותו לדו קרב עד המוות בתואנה שקווארק המציא את הסיפור של החיסול בקרב של קוזק - והוא יודע את זה כי הוא שולף את רום משום מקום! אה הא! נכון שכבר איבדתם את העלילה מרוב פיתולים?אבל עכשיו, סוף סוף, מגיעה לקווארק דילמה אמיתית. גרילקה מסבירה לו שמכיוון שהוא הואשם כשקרן, אם הוא לא ישתתף בדו קרב הוא ימיט בושה וחורבן על הבית. מצד שני, אם הוא ישתתף בקרב ויחוסל חיש קל, מה יקרה לבית? לא אומרים, כי זו בעיה בטיעון. עבור קווארק זה לא משנה, כמובן - הוא מתכנן לברוח עם הזנב בין הרגליים בכל מקרה. ואז כמובן שהוא לא עושה את זה ומתייצב לדו קרב. לכאורה, שבירה של הסטריאוטיפ הפרנגי; אבל בפועל זו הישארות בתוך הקלישאה הקווארקית הרגילה. נו מילא, עדיין מעניין איך הוא יצא מזה.הוא יוצא מזה כמו שהוא יוצא מזה בכל פרק אחר - על הברכיים. במקום להשתתף בדו קרב, הוא משליך את הנשק מייד ומבהיר ליריב המר שהוא לא הולך לעזור לו להעמיד פנים שזה משהו מלבד הוצאה להורג. הימור יפה, בעיקר בהתחשב בכך שהיריב המר מנסה דווקא להמשיך, ורק גאורון עוצר אותו. מכאן הכל כמובן שבא על מקומו בשלום - גאורון נותן לגרילקה את ראשות הבית בשל הנסיבות המיוחדות, וגרילקה נותנת לקווארק גט בו במקום - כלומר, סטירה, קללות ויריקה. אני די מחבב את השיטה הזו.אז אם לסכם, פרק די מטופש, אבל פחות מטופש מאשר פרקים ממש מטופשים על פרנגים וקלינגונים. וגרילקה הייתה אפילו דמות סימפטית למדי. עדיין, יש לסדרה הזו חוב להצגה טובה של פרנגים עוד מסוף העונה הקודמת, והיא רחוקה מאוד מלפרוע אותו.",

      "s03-e04-equilibrium": {
        "title": "עונה 3 פרק 4 - Equilibrium",
        "content": "זה לא שזה פרק גרוע, אלא פרק סטנדרטי ותבניתי למדי. וזה, למען האמת, עוד יותר גרוע. כי ל-DS9 היה אס בשרוול בדמות דקס והיכולת לבנות סיפורים מעניינים סביבה, ועושה רושם שהם שולפים שוב ושוב ושוב את האס הזה גם כשזה כדי לבזבז אותו על סיפורים בינוניים ביותר. והכי מאכזב הוא שזה כל מה שהם עושים עם דקס: זו כמעט לא דמות, אלא בעיקר טריל-עם-סימביונט. וכל פרק שסובב סביב דקס עד כה (לא מחשיב את הפרק שבו היא הייתה מנטורית וכבר הספקנו לשכוח מרוב שהוא היה סתמי) התעסק בדברים הללו - או באופן שבו החיים הקודמים של הסימביונט חוזרים כדי לרדוף את המארח הנוכחי (ב-Dax וב-Blood Oath), או בבעיות של המבנה החברתי הזה שבו רק המיוחסים ביותר מקבלים סימביונט (ב-Invasive Procedures). והפרק הזה לוקח שוב את שניהם ולא עושה מהם שום דבר מעניין מלבד לומר בדיוק את זה - תראו, לטריל-עם-סימביונט יכול להיות עבר אפל שקשור לגלגול קודם של הסימביונט וישוב לרדוף אותם; ותראו, העניין הזה שרק המיוחסים מקבלים סימביונט? זה יוצר בעיות. אוח.אנחנו מתחילים עם משהו שהוא תחליף ל”קצינים משחקים פוקר” של TNG: “קצינים מבשלים אוכל”, בניצוחו של סיסקו ועם בונוס של אודו מערבב סופלה. או’ברייאן לא מוזמן (לא ברור למה, הוא פשוט לא מופיע בפרק). זו דווקא סצינה משעשעת ועם סיסקו שהוא קצת פחות הנודניק הרגיל וקצת יותר הפסיכי מהעולם המקביל של Crossover וקצת עצוב כשפרק נפתח עם הסצינה הטובה ביותר בו. כמובן, כל זה לא חשוב אלא דווקא האירוע המשני של דקס שמוצאת איזה כלי נגינה עתידני של סיסקו ג’וניור ומתחילה לנגן עליו משהו נחמד למרות שלטענתה כל המארחים של דקס היו נטולי כישרון מוזיקלי. מוזיקה מאיימת, בבקשה!קצת אחר כך דקס וסיסקו משחקים שחמט. ודקס מזמזמת את המנגינה. ומשגעת את סיסקו. ואז הוא עושה מהלך טוב כי היא לא מרוכזת, והיא משתגעת ומאשימה אותו ברמאות ומעיפה את הכלים מהלוח ועושה את זה במין עצבנות פסיב-אגרסיבית מוצלחת כזו שגורמת לי להצטער, ולא בפעם הראשונה, שעשו את ג’דזיה כזו צנון ולא נותנים לשחקנית להשתולל גם כשהדמות לא אמורה על פי התסריט להיות מחורפנת. כמה מחורפנת? בסצינה הבאה קירה מנסה להרגיע אותה והן כמעט הולכות מכות. ואז דקס מסתלקת ונכנסת משום מקום אל סצינת הזייה/חלום גנרית שבה מופיע מישהו במסיכה קריפית! ואז הוא מסיר את המסיכה הקריפית! ומתחת יש! עוד מסיכה! קריפית! קריפי! ואז דקס מסתובבת! ונתקעת בקווארק! קריפי! ולא נראה יותר את קווארק בפרק! קריפי!ומכאן, על פי נוסחה, לסצינה אצל הרופא. וכאן הרופא אמור להגיד שהכל בסדר מבחינה גופנית ואין לו מושג מה קורה, אבל זה דווקא לא מה שקורה - יש לדקס בעיה עם רמות השקרכלשהו. ואם הרמה יורדת יותר מדי, זה מעיד על סוג של דחיה של הסימביונט על ידי המארח ויכול להרוג את הסימביונט ואז על פי חוק מעבירים את הסימביונט למארח אחר (וכפי שראינו ב-Invasive Procedures, זה בהכרח אמור להרוג את המארח המקורי). אז יאללה, אורזים הכל ונוסעים לעולם הבית הטרילי, שיטפלו בדקס. סיסקו ובאשיר מצטרפים, וזה אפילו הגיוני בהתחשב בכך שאלו שני האנשים שהכי אכפת להם מדקס בתחנה.החבר’ה נוסעים לטרילנדיה בדיפיינט, כי זה נותן לנו סוף סוף תחושה של ספינת חלל אמיתית, לא כמו הגיגיות המעאפנות הללו שבהן יש שני אנשים שיושבים כל הזמן ליד המחשב. כאן יש לנו חדרי שינה והכל, מה שמאפשר את הסצינה היפה ביותר בפרק (בתמונה) - דקס בפיג’מה לא מצליחה להירדם ובאה לבקר את באשיר בפיג’מה שמנסה לעודד אותה (ומצליח!). ואף אחד לא מנסה להתחיל עם אף אחד בצורה קריפית ואין מתח מיני מאולץ ומביך ונראה שסוף סוף הסדרה מחקה את החרפה של יחסי באשיר-דקס של העונה הראשונה. באשיר כבר לא ילד כאפות והוא אפילו קצת סימפטי.בטרילנדיה יש מקבילה לאקדמיה של הפדרציה, שאקרא לה האקדמיה סימביוזה. הטרילים צריכים להתקבל לשם, ואז לעבור מבחנים על מבחנים על מבחנים, ובסוף אולי יתנו להם סימביונט. דקס כל כך שנאה את זה שהיא התעקשה לחזור גם אחרי שבעטו אותה בפעם הראשונה. עכשיו משגרים אותה ישר אל הרופאים שם, ואחת מהן מגיעה לדבר עם דקס ושות’. יש לה שם שנשמע בערך כמו ד”ר רוע, ואני אדבוק בגרסה הזו כי מייד ברור לנו (נוסחה או לא?) שלא היו טורחים להקדיש לה כל כך הרבה זמן מסך אחרת. שורה תחתונה - ייצבו את המצב של דקס והיא מתחילה להשתפר - אה, אופס, בסצינה הבאה שוב יש לדקס הזייה עם איש במסכה קריפית, ואז חבר’ה טרילים מהאקדמיה עם מדים מלפני מאה שנים שתוקפים אותה. יאיי. מה החוק אומר? שלוש סצינות הזייה בפרק? זה מה שהיה ב-The Collaborator, נכון? יופי, אז נשארה לנו רק עוד סצינה אחת כזו לסבול.אחרי שד”ר רוע מנסה לפטור את החיזיון בתור הזיה, דקס מתעצבנת. כבר ברור לה שזו לא סתם הזיה אלא זכרון שקשור לאחד מהמארחים הקודמים, אבל כמובן, לא כזה שתואם שום זכרון קיים שיש לה. אז דקס מציעה לעקוף את האקדמיה סימביוזה וללכת לדבר ישירות עם האנשים שמטפלים בסימביונטים במצבם הלא-מחובר. שבו הם בעיקר נמצאים בבריכות קטנות ומעלות אדים בתוך מערות ושולחים פולסים חשמליים אחד לשני. וכצפוי, מי שמטפלים בהם הם קריפים מארץ הקריפים, ואחד כזה מתלהב מדקס עד בלי די ולוקח אותה לסשן טיפולי כלשהו. המסקנה שלו - ההזיות קשורות לאחד מהמארחים הקודמים. רגע, מה בדיוק לא ידענו קודם?למרבה המזל, הטכנולוגיה מתערבת לטובתנו. אתם מבינים, לסיסקו היה את הרעיון הגאוני, עוד כשכולם היו בתחנה, לגגל את המנגינה שנתקעה לדקס בראש. לקחו רק כמה ימים לבצע את החיפוש! איזה מחשבים מהירים! מישהו פה לא שמע על אינדקסים! בכל מקרה, מתברר שהמנגינה נכתבה על ידי איזה ג’ורן בלר לפני 86 שנים. מבט אחד בתמונה שלו, ודקס חוטפת את ההזייה השלישית, שבה הברנש הזה רוצח מישהו תוך שהוא לובש את המסיכה הקריפית. וכשהוא מסיר אותה דקס מתחילה לפרכס ולא מפסיקה, ובכך יוצאת אפקטיבית מהמשחק לשארית הפרק (וזה בערך שליש פרק).זוכרים איזה מבאס היה ב-Dax שפרק שלכאורה סובב סביב דקס בעצם סבב סביב סיסקו שניסה להגן עליה? וזוכרים איזה מבאס זה היה ב-Invasive Procedures שפרק שלכאורה סובב סביב דקס בעצם סבב סביב כל שאר אנשי הצוות של התחנה שניסו להגן עליה? אז זה מה שאנחנו מקבלים פה. דקס מנוטרלת ויש לנו את סיסקו ובאשיר שמנסים להגן עליה (כי לד”ר רוע כבר מדגדגת היד להוריד את השאלטר ולהעביר את הדקס למארח אחר). וזוכרים איזה מגניב זה היה ב-Blood Oath שדקס אשכרה הלכה ועשתה דברים ופעולות קומנדו וסיכנה את עצמה בשביל החברים שלה ואקשן ומגניבות? כן, זה היה אדיר, למה שלא תעשו עוד קצת מזה במקום?לא ניכנס לפרטי החקירה שסיסקו ובאשיר מנהלים כי זה לא מעניין. לשם שינוי שניהם לא טיפשים ומבינים די מהר את כל הסיפור ואז מתעמתים עם ד”ר רוע בנוגע אליו. עושה רושם שממש לפני קורזון, דקס חילטר לחצי שנה בתוך הג’ורן בלר הזה, שהיה טריל עצבני למדי שלא היה אמור בכלל לקבל סימביונט ורצח את הרופא שהמליץ להעיף אותו מהתוכנית, ואז נהרג תוך כדי בריחה. ואז העבירו את דקס ממנו אל קורזון. נשמע לכם הגיוני? ברור שלא! אם בלר בכלל לא היה אמור לקבל סימביונט, איך קרה שהוא קיבל? הוא החליק על קליפת בננה ונפל על הסימביונט? ואם הוא קיבל כבר סימביונט, למה לו לרצוח את הרופא? שום דבר בסיפור הזה לא מסתדר, אבל עזבו, לא חשוב. זו ממילא לא הפואנטה. הסיבה שבגללה זימברו את דקס כדי שישכח את כל החלטורה הזו היא שונה - לא כדי שישכחו את האפשרות שהאקדמיה תיתן סימביונט למארח לא מתאים, אלא כדי שישכחו את העובדה שמארח “לא מתאים” כזה יכל להסתדר עם הסימביונט במשך חצי שנה. מה שאומר שכל ענייני ה”אי התאמה” של הטרילים הם שקר וכזב. הגרסה הרשמית היא שטריל אחד מאלף מתאים להיות מארח; כשסיסקו מתעמת עם ד”ר רוע היא מודה שבעצם מדובר על אחד לשניים, ושאם זה יוודע בציבור תהיה מהומה רבתי כי אין מספיק סימביונטים עבור כל הטרילים. רק תחשבו מה היה קורה אם ההוא מ-Invasive Procedures היה מצליח!סוף דבר - אחרי שד”ר רוע נסחטה בהצלחה, הטיפול בדקס הוא פשוט - לתת לה לזכור הכל, מה שמושג על ידי סצינה (קריפית) שבה היא נכנסת לבריכה של סימביונט ומזפזפים אותה והיא מחבקת את ג’ורן בלר. נראה שהיא התאוששה, למרות שיש את הקטע הזה של לגלות פתאום שאחד מהגלגולים שלך היה רוצח עצבני וגרוע מכך - בעל נטייה למוזיקה - ולכן אנחנו נפרדים מדקס הפעם כשהיא על התחנה, מנגנת לה בכלי הנגינה העתידני הגנוב של סיסקו ג’וניור בצורה שאמורה להעיד לנו ברמז מעודן שהיא מנסה לעכל את גודל החוויה שהיא עברה. ולי זה בעיקר מזכיר את הפרק הנפלא ההוא מ-TNG. זוכרים? זה עם החליל בסוף.",
        "url": "/ds9//S03/E04/Equilibrium"

      "s03-e05-second-skin": {
        "title": "עונה 3 פרק 5 - Second Skin",
        "content": "כשלוקחים רעיון מד”בי מקורי של מישהו אחר ובונים סביבו פרק, לא נשפטים על פי הרעיון אלא על פי הביצוע. וכאן הביצוע היה מצוין, והשילוב של הפרק הזה בתמונה הגדולה של הסדרה היה מצוין, ומכיוון שגם הרעיון המד”בי שבבסיס הפרק היה מצוין, קיבלנו את מה שלטעמי הוא אחד מהפרקים הטובים ביותר של הסדרה עד כה.אנחנו מתחילים עם דקס וקירה שיוצאות לבילוי משותף - מסיבת פיג’מות ורכילות על בנים! רגע, לא. אנחנו בסדרה של סטאר טראק. אז הן יצאו מאימון מחטב בחדר הכושר? רגע, לא, אנחנו כבר לא ב-TNG. הן מתכננות לעשות סימולטור טיסה של Antigrav sailing או מה שזה לא יהיה בהולודק של קווארק. זה… נשמע כמו בילוי חסר מגדר לחלוטין! יפה! וכמובן שהן לא יצאו אליו כי בדרך קירה מקבלת שיחה מבאג’ור. מישהי פשפשה ברישומים של מתקן מעצר כלשהו מתקופת הקרדסים העליזה ויש לה כמה שאלות לקירה. רגע, תוהה קירה, מה אני קשורה, לא הייתי שם בחיים. אופס, מסתבר שהיא כן הייתה, ואפילו יש איזה עד מאותו תא מעצר כמוה שדי מופתע לגלות שהיא נשארה בחיים. ותמונות והכל. וקירה לא זוכרת כלום מזה - מבחינתה באותו הזמן היא הייתה עם חבריה למחתרת מחופרת בחור כלשהו באיזור שונה לגמרי. חשוד ומסתורי! וזה שיש איזו דמות חורשת רע שמסתכלת על קירה מלמעלה - לא, זה לא חשוד בכלל.בזמן שקירה נוסעת לבאג’ור כדי לברר מה לעזאזל, אנחנו מקבלים עוד ארוחה של באשיר את גארק. גארק? הא, זה הולך להיות פרק כיפי, כנראה. גארק מתלונן על ירידה במכירות מאז שהדומיניון עשו קונצים (בדומה לקווארק, מה שאומר שלכותבים של DS9 נגמרו הרעיונות לגבי “איך איום הדומיניון ישפיע” והם ממחזרים). באשיר זה עתה חזר ממסע לאיפה שזה לא יהיה, וגארק המסכן מקנא - כבר שלוש שנים שהוא תקוע בתחנה ולא יצא לטיול בשום מקום. כי החלל, באשיר, הוא מקום מסוכן. אבל לא, אני לא חושש שהקרדסים יהרגו אותי אם אסתלק מפה, באשיר, מה זה הדמיון הפורה הזה שלך.בדוק, עד סוף הפרק גארק יוצא להרפתקאה בחלל. אבל מה הקשר לקירה?ובכן, אין קירה. קירה נעלמה מייד כשהגיעה לבאג’ור. מן הסתם לדמות חורשת הרע הייתה יד בדבר. וכשקירה מתעוררת, היא מתעוררת על קרדסיה. עד כאן זה סיפור או’ברייאן (מ-Tribunal) שוב, אם כי חטיפה הרבה יותר יעילה מהסמטוחה שהייתה עם או’ברייאן, אבל במקום לעקור לה שיניים וכאלה, מסתבר שהקרדסים עשו לקירה הוקוס פוקוס ומעכשיו היא נראית קרדסית. והמארח שלה, מישהו בשם אנטק, מסביר לאט ובנימוס את העניין: הקטע עם מרגלים קרדסים הוא שהם לפעמים משנים את המראה החיצוני… ואת הזכרונות, כמובן. וקירה היא בעצם איליאנה, תלמידה מבטיחה של אנטק שהושתלה לפני עשור ועכשיו הגיע הזמן שתחזור הביתה.וזה כמובן רעיון מבריק, ולחלוטין לא מקורי - הוא ידוע במיוחד בגלל יצירה של פיליפ ק. דיק, וסרט שנעשה בעקבותיה שלא נזכיר את שמו כי ספוילר אבל נו בחייכם ברור שאתם מכירים מי לא מכיר את זה למען השם! ובפרק הזה הולכים לכיוון שונה מאשר בסרט, אבל הרעיון דומה באופן מוצהר, כולל קלטת של “הצהרה לפני מחיקת זכרון” שאנטק נותן לקירה.גם בסרט ההוא וגם כאן, ברור לנו שמה שהולך לקבוע הוא הזהות ה”חדשה” ולא האדם הישן, אבל התעלומה של האם קירה היא אכן איליאנה פשוט לא יכולה להיות חזקה. מההתחלה די ברור לנו שאין סיכוי שהסדרה תעז ללכת כל כך רחוק. אולי עוד עשור, והיא הייתה מעיזה; אבל כזה דבר? נהההה. הכותב של הפרק אמנם רצה להשאיר את הסוף פתוח - דהיינו שלא יהיה ניתן לקבוע האם קירה היא אכן קרדסית במקור או לא - אבל כפי שנראה, בחרו לוותר על זה בסופו של דבר (ורגע! מה עם הקטע הזה של השן החסרה, שאפילו לסוכנים מושתלים של הקרדסים אין וככה הצילו את או’ברייאן ב-Tribunal? שלא במפתיע, אין לכך שום התייחסות בפרק כי זה היה שובר להם הכל).אוקיי, אז מה אנטק רוצה? מידע, כמובן. אבל הוא סבלני. נתנו לקירה סמים שאמורים להחזיר את הזכרון האבוד, ומחכים. נכון, יכלו להשתמש בשיטות פולשניות כדי להשיג את המידע וכנראה להרוג את קירה תוך כדי, אבל הם סבלניים. נחמדים אפילו. נשמע די משכנע שהם אכן חושבים שהיא סוכנת שלהם. אז מה הולך כאן? אם אנחנו יוצאים מנקודת הנחה שהיא לא סוכנת, מה ההסבר האמיתי? הם הצליחו לסקרן אותי, ובקושי עברו עשר דקות.מכאן הפרק מתפצל לשני קווי עלילה - זה של DS9 וזה של קרדסיה. בקרדסיה נכנס לתמונה השחקן המרכזי הנוסף - האבא של איליאנה, גאמור, שהוא שר בכיר בממשלה או משהו. ככזה הוא לא מתרשם במיוחד מאנטק וחבריו למסדר האובסידיאן וצוחק על מצלמות האבטחה שלהם שנמצאות בדירה שלו (שבה קירה נמצאת) שהן עובדות רק כשהוא מרשה (קצת תמים, הברנש, לא?). אבל הוא בעיקר מנסה להתיידד מחדש עם הבת שלו ולהזכיר לה מי היא, והוא עושה את זה בצורה שהיא סימפטית לגמרי - זה כנראה הקרדסי הנחמד ביותר שנראה עד כה על המסך. לאט לאט הוא מצליח לשבור את הקרח עם קירה, ואפילו משכנע אותה לראות את ההקלטה של איליאנה, שנראית כמו פטריוטית נלהבת שלקחה קצת קשה מדי את ענייני “הטרור בבאג’ור צריך להיפסק”, והאבא בכלל העדיף שתתעסק באומנות ולא בכל החרא הצבאי הזה.שמעו, כל הדברים הללו עובדים. אני קונה את זה שבלי קשר לקירה, יש כאן טרגדיה, אה, אנושית. אני יכול להזדהות עם הברנשים הללו. וזה מביא אותי לעניין אחר - כבר ראינו מקבץ יחסית רחב של קרדסים בסדרה, ואני מקבל את התחושה שמכל הגזעים של סטאר טראק, מי שהכי דומים לבני האדם של ימינו אנו הם הקרדסים (בוודאי לא בני האדם הפוצים של הפדרציה). בכנות, לא ציפיתי לזה. חשבתי שהקרדסים יהיו פה על תקן אויב שטחי, מעין רומולאנים שכאלו או גרוע מכך, אבל הטיפול שהסדרה נותנת להם הוא ממש מוצלח ופרקי הקרדסים הם מהטובים ביותר בה עד כה. אני מקווה שזה ימשיך בצורה מוצלחת שכזו.בינתיים, על DS9, גארק כמובן כבר יודע מכל העסק ובא איתו לבאשיר, שלוקח אותו ישר אל סיסקו. וסיסקו סוחט אותו טוב טוב להשתתף איתם במבצע חילוץ בקרדסיה. וכשאני אומר “סוחט”, אני מתכוון שמגיעים למצב שבו גארק אומר לו “קומנדר, זוהי סחיטה” וסיסקו מסתכל עליו, מחייך, ואומר “המ, כן, זו כן”. פיקארד היה עושה את זה אחרת, אבל סיסקו משעשע כאן.אבל מה קורה פה? גארק לא טיפש. לפחות לא נראה לנו שהוא טיפש. האם הוא לא ציפה שמשהו כזה יקרה? למה לבוא לבאשיר עם המידע הזה מלכתחילה? ב-Cardassians הוא התערב בדברים כדי לפגוע בגאל דוקאט; ב-Profit and Loss הוא קיווה לקבל חנינה; מה האינטרס שלו כאן? האם הוא באמת רוצה לקבל את הפרוטקציות אצל הבאג’ורים שסיסקו מבטיח לו וההתרגזות שלו כשסיסקו מגייס אותו היא הצגה או שזה משהו אחר? הו, גארק, גארק, אם רק היית פחות מסתורי.מסע החילוץ משתמש בטקטיקה שכבר הוכיחה את עצמה בעבר - להיכנס לדיפיינט ולנסוע ישר אל היעד, תוך שימוש באיזה ממבו-ג’מבו הסוואתי, הפעם כזה שאמור לגרום להם להיראות כמו ספינת סוחר תמימה. תנחשו מה? התעלול הזה שוב נכשל! כי הקפטן הקרדסי הראשון שעוצר אותם מתעקש למלא פקודות ולדרוש לעשות סריקה בתוך הספינה עצמה. כאן נדרשת התערבות של גארק, שמסיר את ההסוואה של הספינה ומתחיל לצרוח על הקפטן כל מני ססמאות זיהוי ופקודות שישכח שהם אי פעם היו קיימים עד שהקפטן מבקש לקבור את עצמו. כיף לראות את גארק בפעולה.בינתיים בקרדסיה המצב הולך ומחמיר. קירה הולכת ומשתכנעת שהיא אכן איליאנה - זה שאנטק מראה לה מוצג מוזיאוני של קירה-מוקפאת-מלפני-עשור עוזר קצת, וגם הצפייה בקלטת של איליאנה והשיחות עם אבא עוזרים, אבל כנראה שהכי גרוע הוא שעדיין לא ברור מה האינטרס של אנטק לשקר. הוא מבהיר שוב ושוב שאם הם היו רוצים את המידע, הם כבר היו שולפים אותו, אבל הם לא רוצים לוותר על הסוכנת. ויש לקירה רגע של התמוטטות עצבים תוך כדי התבוננות במראה (בתמונה). אבל הזכרונות שלה שהיו אמורים לחזור לא חוזרים, והיא עדיין מסרבת לשתף פעולה, ואנטק מאיים שבפעם הבאה כבר לא תהיה להם ברירה אלא לעבור לשיטות הפולשניות.וזה שובר את האבא, שמעדיף להבריח את הבת הרחק מקרדסיה מאשר לתת לאנטק לשבור אותה, כי הוא כבר לא יכול לסבול את זה. אז הוא קורא לחברים שלו מהמחתרת שיעזרו לו… רגע אחד, מה? האבא, שר בכיר בממשלה, עם קשרים במחתרת? ויש מחתרת? (נו, ראינו ב-Profit and Loss שיש). והאבא מפעיל את הקשרים במחתרת כדי להציל את הבת?סוף סוף נופל לקירה האסימון. היא בכלל לא המטרה. היא פשוט באג’ורית (מועילה, אמנם, כך שהיא מטרה בפרופיל גבוה ממילא) שדומה פיזית לאיליאנה. המטרה הוא האבא, והיא הושגה בזה הרגע - האבא דיבר בגלוי על הקשרים שלו עם המחתרת וגם הביא חבר מחתרת אחד לפגוש את קירה. זה מה שאנטק (ששונא את האבא בעיקר כי האבא הוא מהגורמים שמונעים ממסדר האובסידיין להשתלט סופית על קרדסיה) ניסה להשיג - ממזר ערמומי! זה פתרון יפה מאוד לתעלומה של הפרק. הייתי צריך לנחש אותו קודם, אבל לא ניחשתי. אני מרוצה מאוד.כמובן, קירה עלתה על העניין באיחור ואנטק ושות’ תופסים את כולם, וצריך את מבצע החילוץ של גארק את סיסקו שמצילים את כולם. אנטק עוד מספיק לאיים על גארק שמה לעזאזל הוא העז לחזור לקרדסיה ושעכשיו יש לו עסק עם מסדר האובסידיין, ואז הוא עושה את הטעות של לנסות לשלוף נשק ולירות להם בגב, מה שמזמין עוד תצוגת שליפה מהירה של גארק שמחסל אותו על המקום (רגע, אז האזהרה עדיין בתוקף?).זו כבר הפעם השניה, אחרי Profit and Loss, שגארק מחסל קרדסי שעומד בדרכו (אמנם, לכאורה בהגנה עצמית, אבל הוא לא שמע על לשים פייזרים על הלם?). בקצב הזה עד שהסדרה תסתיים הוא יחסל את כל היריבים הפוליטיים האפשריים שלו ויהפוך לשליט הבלתי מעורער של קרדסיה. אבל כמובן, לא בטוח שאנחנו אמורים להיות לטובתו - בבירור חוסר העכבות שהוא מפגין בחיסולים שלו (וההערה הנונשלנטית של “חבל, דווקא חיבבתי אותו” שאחריה) אמורים להטריד אותנו לא פחות מאשר לשעשע אותנו. ואם זה לא מספיק, אז גם האבא טורח להזהיר את קירה, בדברי הפרידה שלו, לא לסמוך על גארק. לעולם!הפרק מסתיים בצורה הכי סנטימנטלית שאפשר - האבא יוצא לו לגלות היכן שהוא (ומסרב להישאר על DS9 - לא מפתיע, בהתחשב במה שקרה בסוף של Duet). הוא עדיין לא יודע מה עלה בגורל איליאנה והוא מאמין שהיא חיה היכן שהוא על באג’ור, אבל מן הסתם אין לו דרך להציל אותה. וקירה נפרדת ממנו בדמעות כשהיא אומרת שהיא מבינה כעת שהוא אדם בעל כבוד ושאיליאנה בוודאי אהבה אותו מאוד. והנה, כמו ב-Duet, קירה קיבלה עוד שיעור על פרצופם האמיתי של הקרדסים, וכך גם אנחנו.",

      "s03-e06-the-abandoned": {
        "title": "עונה 3 פרק 6 - The Abandoned",
        "content": "עוד פרק מוצלח, שמעורר בי את התחושה שהסדרה הגיעה לשלב שבו היה בה סוף סוף “קליק” - כל החלקים המפוזרים והגישושים של העונות הקודמות הסתדרו, והסדרה עכשיו יודעת מה היא, מה היא רוצה לעשות, ואיך להשתמש נכון בכל הדמויות שלה כדי לעשות את זה. אני אפילו לא בטוח שהפרק הזה טוב באופן מיוחד ביחס לסדרה, אבל מכיוון שהגענו לשלב שבו נראה שהסדרה עובדת, כל פרק שלא מפשל יהיה כזה. וזה מצויין. ל-TNG לקח עד העונה החמישית להגיע אל זה.בתור פרק טוב, הוא מתחיל רע. כל כך רע שממש פחדתי שזה יהיה Rivals שוב פעם (הפרק המטופש ההוא עם המפדרניק). ואיפה אפשר להתחיל כל כך גרוע? אצל קווארק, כמובן, עם איזה יצור הדוניסטי שמשחק ברולטה-שמתעקשים-לקרוא-לה-דאבו, ועם ה”Dabo Girl” שמנסה לשכנע אותו להמשיך להמר עד שהוא מפסיד. עם מחשוף גדול. כמה גדול? עד כדי כך שאני אאלץ לציין את זה בסיכום הפרק. ולמה נותנים לנו את כל זה? כי אי שם בעבר (בעונה השניה!) פאפא סיסקו גילה שהתכשיט יוצא עם דאבו גירל והיו דיבורים על ארוחת ערב, ועכשיו פאפא סוף סוף החליט להזמין אותה וקצת שכח להודיע לג’ייק. חייבים להודות שהפרק לא נראה מבטיח בשלב הזה, וזה רק מחמיר כי אנחנו עוברים לקווארק שעושה עסקה מפוקפקת עם מישהי. העסקה כוללת חללית שהתרסקה ברביע גאמה - מסתבר שעדיין יש אי אילו פרחחים שמעיזים להיכנס לשם בחיפוש אחר אוצרות גם אחרי הכיף עם הג’אמהדר. קווארק מתפתה לקנות את החללית במחיר של שלושה מטילי לטינום, וזה אולי זמן טוב לשאול - מי יכול להסביר לי כמה הדברים הללו שווים? זה נראה שהערך שלהם בפרקים השונים הוא אקראי לגמרי (לא באמת צריך להסביר לי, יש ב-Memory Alpha ערך מפורט בנושא עם רפרנסים לכל הפרקים האפשריים).החללית היא בעיקרה ג’אנק, אבל קווארק שומע בה חיש קל קולות מטרידים מתוך מה שנראה בתור מיכל Stasis שהתקלקל - בכי של תינוק. מכאן זה יכל להתפתח גרוע מאוד, אם זה היה מתפתח כמו שאני חושב, לפרק סנטימנטלי ומייאש; אבל הפרק לקח כיוון שונה לגמרי.וזה לא שההתחלה היא לא סנטימנטלית, כן? כל צוות הספינה בערך מנסה להבין מה התינוק ומה הסיפור שלו ואחד הרגעים היפים בפרק הוא סיסקו שמרים את הזאטוט ולרגע אחד נזכר מה זה להיות אב לתינוק ומאבד את עצמו וזה חמוד ביותר - אחד מרגעי הדמות המוצלחים ביותר של סיסקו עד כה.אבל ילדים, כידוע, גדלים מהר. כמה מהר? בערך בסצינה הבאה התינוק כבר הפך להיות ילד בן עשר בערך. שמדבר עם סיסקו ובאשיר באנגלית ודורש אוכל. רגע, מה? יודע אנגלית? הדבר הזה כל כך משולל הגיון בכל רמה אפשרית ש… היי, סיסקו ובאשיר מדברים על כמה שזה אכן לא הגיוני וטכנובאבל הנדסה גנטית מתקדמת וכו’. יודעים מה? בסדר, אני סולח להם. השאלה היא מה עושים הלאה עם הגדילה המואצת הזו. המשך אפשרי אחד שחשבתי עליו בשלב הזה הוא שמאלץ סנטימנטלי של סיסקו שרואה איך התינוק האהוב שלו גדל ומזקן ולבסוף מת וזו מטאפורה רגישה ליחסי פאפא-ג’ייק. למרבה השמחה, זה ממש לא מה שקורה. אז לאן הפרק כן הולך?הוא הולך, מסתבר, לסצינה לא קשורה בעליל שבה קירה באה לבקר את אודו (אחרי שעד כה לא ראינו אותם בפרק בכלל) עם עציץ כמתנת חנוכת בית. מסתבר שמאז ההרפתקאה הקטנה שלו ברביע גאמה אודו עבר להשתכן בחדר גדול ומלא ב…דברים, דברים שהוא יכול לנסות לשנות צורה אליהם, וכשהוא הופך חזרה לג’לי הוא כבר לא נכנס לדלי שלו אלא פשוט נשפך אי שם בחדר. והדלי יושב זנוח בצד עד שבצורה הולמת למדי אודו שם בו את העציץ. זה ממש יפה - אודו הוא הדמות הראשונה שממש מתפתחת לנו מול העיניים. זה היה רעיון מצויין לחשוף לנו את שאר משני הצורה כבר בשלב מוקדם יחסית של הסדרה. מה שעוד נראה לי מעניין הוא ששמים את הסצינה ההתפתחותית הזו בתוך פרק לא קשור שבכלל לא מתעסק עם אודו וקירה. Little did I know שאוטוטו יתברר שאלו שתי הדמויות המרכזיות בפרק, חוץ מהעולל.לפני שהם יעבירו את המושכות לאודו אנחנו מקבלים עוד שיחה אחת של דקס ובאשיר על הזאטוט (כן! דקס ובאשיר יושבים ומנהלים שיחה מקצועית! סוף סוף גם הדמויות הללו מתנהגות נורמלי!) וכאן כבר נכנסת נימה אפלה לכל העסק - מסתבר שהוא חייב אנזים בלה בלה כלשהו שבלעדיו הוא ימות, ושזו בעיה שהונדסה גנטית במכוון. במילים אחרות, הילד הונדס גנטית כדי להיות מכור לסם כלשהו שבאשיר כרגע לא יודע לסנתז (אבל משתמש באיזה תחליף). עוד דקס ובאשיר תוהים למה עשו את זה והילד שכבר הפך לגבר מתפרע ועצבני, מחטיף בוקס לבאשיר ונעצר לבסוף רק אחרי שהוא מזנק אל תוך אודו - ועובר דרכו, כשאודו עושה תעלול הפיכה לעיסה סטנדרטי. וזה, מסתבר, עושה רושם כביר על התינוק לשעבר שמתחיל להתייחס אל אודו בתור אל. כי, ניחשתם, הסנרק היה בג’ום… סליחה, הילד הוא ג’אמהדר.התעלומה של הפרק נפתרה. ברור למה הוא מהונדס להיות מכור לחרא כלשהו. אפשר גם לתת קרדיט לכל עניין ההנדסה הגנטית המופרעת הזו שגורמת לילד להפוך לבוגר שיודע אנגלית תוך חמש דקות. אלו הקסמים של המייסדים. לגיטימי. עכשיו גם ברור מאיפה הג’אמהדר מגיעים באופן עקרוני (עדיין לא לגמרי ברור למה הייתה חללית שהוקדשה רק לג’אמהדר אחד או מה הייתה מטרתה אבל לא חוזרים לזה בפרק - לא נורא). ועכשיו גם ברורה ההקבלה אל אודו - הנה יש לנו מישהו ששייך לכאורה לגזע האויב, אבל מינקותו חי בקרב בני האדם - מה תהיה ההשפעה עליו? וכמובן, קשה גם לפספס את הדמיון אל וורף מ-TNG, בעיקר בקטע של ה”וואו וואו וואו התינוק הזה מה זה אגרסיבי ואלים”.הפדרציה, כמובן, רוצה להשתלט על הספסימן כמה שיותר מהר ולהעביר אותו לתחנת מחקר שלה, וקירה הנודניקית המעצבנת שהיא תמיד אנטי כל מה שטוב ומוסרי וצודק מאוד שמחה שנפטרים מהמפגע כמה שיותר מהר, אבל אודו מתנגד, בדיאלוג מצויין עם סיסקו:“What sort of ‘specialists’ are we talking about, commander?”“There will be a team of xenobiologists and exopsychologists waiting for him.”“So… they’re going to study him. Like a laboratory specimen.”“Well, he’ll be very well treated.”“So, he’ll be a well-treated specimen.”האופן שבו אודו אומר את השורה האחרונה הוא אחד מהדברים המוצלחים ביותר בכל הסדרה. השחקן של אודו שוב מוכיח שהוא פשוט אדיר.באשיר ממהר להסכים עם אודו כי צורת חיים תבונית וכל זה, אבל דקס המעצבנת עם החשיבה הלוגית שלה מתחילה לקשקש שלא ברור מה המייסדים עשו לתינוק המסכן ואולי אין לו בכלל רצון חופשי והוא מהונדס להיות מכונת הריגה משומנת היטב. וקירה מחרה-מחזיקה אחריה שהם ממש לא רוצים משהו כזה הולך בתחנה. אז אודו מתנדב להיות הבייביסיטר - אחרי הכל, התינוק כבר עשה סימנים של ציות עיוור לאודו כי הוא מייסד וכל זה. ומה האינטרס של אודו? למקרה שלא הבנו שאודו רואה בילד את עצמו ורוצה לבדוק אם ניתן להציל אותו מהגורל של להיות מכונת הרג משומנת היטב - אז דיאלוג בינו ובין סיסקו מבהיר לנו את זה במפורש! כמה מיותר!והבייביסיטינג לא מתחיל טוב, כפי שהקלישאה מחייבת. התינוק עצבני וזועם ורוצה להילחם בכולם חוץ מאודו. אז אודו, דבר ראשון, מנסה ללמד אותו לחייך, ומנפק לצורך כך את אחד מחיוכיו הקריפיים ביותר. את התוצאה העגומה אפשר לראות בתמונה.רגע, מה עם ג’ייק סיסקו והחברה שלו? כמעט שכחנו מכל זה… פאפא סיסקו אמר קודם לאו’ברייאן (היי, או’ברייאן! מזמן לא ראינו אותך! אולי יתחילו שוב לעשות פרקים שאתה במרכז שלהם, מזמן לא היה! רק לא עכשיו בבקשה כי אודו יותר מעניין) שמן הסתם הוא הולך להפסיק את הקשר המזעזע הזה כי ג’ייק בן 16 והיא בת 20 (והיא דאבו גירל והן שיקוץ אבל את זה הוא לא אומר במפורש). רק שארוחת הערב לא מתנהלת בצורה שסיסקו ציפה לה ולא רק שהבחורה בסדר, הוא גם פתאום מגלה דרכה שג’ייק מביך בכל מני דרכים שונות ומשונות שלא אתעכב עליהן אבל רק אומר שאחר כך הוא מתייחס אליו בתור ה-Poet-Hustler son שלו. ג’ייק מובך קשות, אבל סיסקו פאפא מתמוגג. ועם ההאפי אנד הזה אפשר לעבור חזרה אל אודו.ואודו מנסה ללמד את התינוק פילוסופיה ועקרונות של צדק וחירות ושוויון. זה לא עובד טוב. מבחינת התינוק הוא נחות מאודו וכל היתר נחותים ממנו וזהו. ואודו מנסה לגרום לתינוק לחשוב בכוחות עצמו על מה שהוא רוצה, אבל התינוק רק רוצה לראות את שאר הג’אמהדר וכשהוא רואה אותם מחטיפים מכות לצוות של הדיפיינט הוא רוצה להחטיף מכות בעצמו. אז אודו נותן לו סימולציית קרב שמאוד מזכירה את השטויות שוורף עושה. והתינוק מתלהב ומעלה כל הזמן את רמות הקושי ולא נראה שיש לו משהו אחר בראש. וכל העסק הזה מתחיל להיות יותר מדי בשביל קירה שבאה לנזוף באודו.אז קירה המומה מכך שהתינוק עבר לגור אצל אודו, ואודו אומר שזה כי התינוק סומך עליו; וקירה מסבירה לאודו שזה כי הוא תוכנת כך, אבל אודו אומר שהוא מרגיש שנוצר עם התינוק קשר אמיתי; וקירה תוהה כמה זמן אודו עוד יוכל לשלוט בתינוק, ואודו אומר שהוא לא מנסה לשלוט בכלום אלא רק לתת לתינוק עוד אפשרויות מלבד הפיכה לספסימן או מכונת הרג. וקירה, כל כך מעצבנת, כל כך אטומה, נותנת לו נאום על כך שהוא חושב עם הלב ולא עם הראש ושהתינוק הוא תוצר של מעבדה שכל כולו בנוי רק למטרה אחת וזה להיות מכונת הרג, ואודו נאלץ להביא את עצמו בתור דוגמא למישהו שתוכנת בדרך אחת אבל בחר לחיות בדרך אחרת כדי להרגיע אותה.אבל זה לא עובד. התינוק ממשיך להיות עצבני והופך לזועם יותר ויותר, בז לכל אנשי התחנה כי הוא יכול להרוג את כולם, וכשאודו שואל אם הוא לא יכול לחשוב על משהו אחר התינוק עונה שלא, הוא באמת לא יכול. ואודו מנסה ומנסה, אבל על התינוק זה לא עושה שום רושם. ואז סיסקו אומר שכבר מגיעה ספינה לקחת את התינוק אל מעבדת המחקר, ופתאום התינוק מתפרץ אל סיסקו עם פייזר ביד ודורש שיתנו לו ספינה. מי לעזאזל אחראי על סידורי האבטחה על התחנה הזו, תזכירו לי? פעם הייתי אמור להאשים את אודו אבל מאז הדיחו אותו או משהו, לא? מסתבר שהחובבנות טבועה עמוק בתחנה.אז התינוק מנסה לברוח אל רביע גאמה כדי להצטרף אל הג’אמהדר, ובדרך כלל זה היה אמור להסתיים בכך שיורים בו פייזר, אבל אודו מצליח איכשהו לסיים את העניין בשלום ובלי נפגעים בכך שהוא מצטרף אל התינוק על מנת להחזיר אותו “הביתה” ולחזור עם הספינה. והתינוק? לא אסיר תודה, לא ידידותי, בז אפילו לאודו ורואה את כל אנשי התחנה שעזרו לו ובפרט את סיסקו בתור אויבים. סיסקו המסכן, רק לפני חמש דקות הוא החזיק תינוק קטן ומתוק בידיים והנה התינוק רוצה לרצוח אותו. אבל הבאסה האמיתית היא כשאודו חוזר, מתיישב מול קירה, ואומר לה שבכל הנוגע לתינוק, היא צדקה.וואו, איזה סיום מבאס. אני ממש ממש מרוצה שהם בחרו בו. הפרק דומה מאוד לפרק מוצלח מאוד של TNG, שם “הילד” היה בורג ואת תפקיד החונך שלו מילא ג’ורדי; אבל שם הסיום היה מתוק-מריר, ואילו כאן זה פשוט מרור. זו הפעם הראשונה שבה אנחנו ממש מוטרדים מהמייסדים ומרגישים אילו זוועות הם מעוללים. זו גם הפעם הראשונה שבה באופן כל כך מובהק הגישה העוינת והאלימה-משהו של קירה מוכיחה את עצמה ולא רק מוציאה אותה טיפשה. באופן כללי, הפרק הזה כל כך טוב לא בגלל קו עלילה מחוכם במיוחד (כי אין בו) אלא בגלל שהוא עושה שימוש נכון בדמויות - בעיקר אודו וקירה, אבל גם סיסקו, דקס ובאשיר, כולם מגיבים לסיטואציה באופן מעניין, לכולם יש משהו רלוונטי לומר עליה, בכל המקרים זה תואם את האופי שלהם ולא מרגיש סתם כמו שורות שהתסריטאים שמים לדמויות בפה כי התסריטאים רוצים לומר משהו והם מחפשים את הדמות הקרובה ביותר להדביק לה את המשהו. כמו שאמרתי - אני מרגיש “קליק”.",

      "s03-e07-civil-defense": {
        "title": "עונה 3 פרק 7 - Civil Defense",
        "content": "פרק מבדר ומהנה מאוד, שהיה צריך להיות כבר בעונה הראשונה וזה שהוא לא הופיע אז הוא הדבר הרע היחיד שיש לי להגיד עליו. מצד שני, בגלל שאנחנו בעונה השלישית הדמויות קצת יותר מפותחות, וזה בהחלט תרם לפרק, שהוא בבסיסו מז’אנר סרטי ה”אסונות ואיך כל הצוות מתמודד איתם” (ל-TNG היה פרק מאותו ז’אנר עם השם ההולם Disaster). לא נמצא פה קידום עלילה או פיתוח דמויות, פשוט שימוש מוצלח בחומר הקיים בתוך סיטואציה מעניינת, ועם אינסוף ציטוטים מוצלחים.אנחנו מתחילים עם או’ברייאן וג’ייק שמנסים להמיר את מפעל עיבוד העופרות של הקרדסים (שכזכור, התבסס על כוח עבדים באג’ורי) לאיזה משהו לטובת האנושות, וכמובן מאבדים מעקב אחרי הזמן וסיסקו צריך לבוא לקרוא להם. ואז הם חייבים רק למחוק איזה קובץ אחרון מהמחשב. רגע, תנו לי לנחש, הם שוב פעם עובדים על מחשב לא מוכר כשהוא עדיין מחובר לרשת? וזה יוביל לאיזה אסון? אה, כמובן. המחשב פתאום מתחיל לנהום על גישה לא מורשית ולדרוש שיזינו ססמא. מן הסתם אין להם ססמא, זה לא שהקרדסים השאירו משהו. התוצאה? השלישייה מוצאת את עצמה כלואה בתוך החדר, ובחדר הפיקוד קירה, דקס ובאשיר מופתעים לשמוע את המחשב מתלונן על מרד עבדים. ואז נשמעת ברחבי התחנה הקלטת מחשב של ידידנו גאל דוקאט שפונה נרגשות לעובדים האהובים ומתחנן בפניהם שייכנעו תכף ומייד או שאוי יו יו מה שיקרה פה.זו בהחלט נקודת מוצא מוצלחת לפרק, אבל בשלב הזה עדיין היה נראה לי שזה לא יכול למשוך פרק שלם (התבדיתי, לשמחתי), ועוד יותר מכך - שזה משהו שכבר לא סביר שיקרה בשלב הזה. עזבו אתכם מכך שלא בודדו את המחשב שבו מטפלים; הייתי מצפה שאחרי שלוש שנים בתחנה הם כבר יסיימו את ניקוי המחשבים ויצירת מערכות הפעלה חדשות ומנגנוני הגנה משלהם וכדומה. אולי אפילו יחליפו באופן הדרגתי את המחשבים של התחנה במחשבים שלהם. לא שבעיה כזו לא הייתה עלולה להיווצר אז, אבל הדגש הוא על “אז” - זו בעיה שהם כבר היו צריכים להתמודד איתה, במסגרת מוטיב ה”קיבלנו תחנה ישנה ומתפרקת ועם אינסוף סוסים טרויאנים” שהיה אמור להיות מפותח בעונה הראשונה אבל חוץ מפרק הפתיחה ו-Babel לא ממש נגעו בו.בתור התחלה, מה בעצם הבעיה? שישגרו את סיסקו ושות’ החוצה. אז הם מנסים את זה. והמחשב בחדר הפיקוד דורש ססמא בעצמו. אופס. בינתיים אודו במשרד שלו מנסה לעבוד עם קודי הגישה האישיים שלו - נקודה יפה שהפרק חושב עליה, הוא הרי בעל התפקידים היחיד שנשאר בתחנה מתקופת הכיבוש. אבל אודו לא יכול לסייע ממש, גם כי אין לו רמת סיווג גבוה מספיק, וגם כי קווארק המודאג מגיע לנג’ס לו, ואז נשאר כי להיות אצל אודו בזמנים קשים כאלו זה כנראה המקום הכי בטוח. הבעת הפנים של אודו כשהוא מגלה שקווארק יכול למכור לו רמת גישה גבוהה יותר מאשר לו יש - Priceless (לאודו יש 6, לקווארק יש 7, הם צריכים 9 כדי להזיז משהו).בינתיים סיסקו ושות’ לא מצליחים לברוח בשום דרך מהחדר וגאל דוקאט צץ עם הודעת אזהרה על זמנם האוזל, אבל לסיסקו יש רעיון גאוני - הוא נכנע בשם הפועלים הבאג’ורים. מייד צצה הקלטה של גאל דוקאט שמברך אותו על ההתעשתות ואומר שתכף תבוא האבטחה הקרדסית לקחת אותם. אבל רגע. אין אבטחה קרדסית. הם עדיין צריכים לברוח איכשהו בעצמם לפני שהמחשב יבין שמשהו לא עובד כאן. אז הם שולחים את ג’ייק במעלה צינור כלשהו כדי לפתוח דלת כלשהי, ובינתיים גאל דוקאט חוזר עם עוד הודעה זועמת במיוחד על כך שהם לא נכנעו ומה הם עובדים עליהם ואוטוטו משחררים עליהם גז רעיל. ג’ייק פותח את הדלת ברגע האחרון והם בורחים כשהגז כבר מתחיל לצאת.שתי נקודות משעשעות: ראשית, עושה רושם שהיה לגאל דוקאט יום צילומים עמוס במיוחד, שבו הוא טרח להצטלם לכל תרחיש אפשרי. בטח יש גם הקלטה שלו שבה הוא אומר “פועלים באג’ורים, התכסיס עם הליצן שהתחפש לווקי היה מחוכם, אבל אתם בפרנצ’ייז הלא נכון”. שנית, אההההה! יש גז רעיל שהתחנה משחררת לחדר הזה! מצבור! פיזי! של גז! רעיל! שלוש שנים בתחנה ולא מצאתם את זה? לא חשבתם שאולי יום אחד יתחשק לקרדסים סתם להפעיל מנגנון בטיחות שפספסתם ולהרוג את כולכם? עכשיו אנחנו רואים שהם יכלו.בינתיים, בחדר הפיקוד, הבריחה של סיסקו ושות’ גורמת למחשב להשתגע ולהפעיל תוכנית הגנה כלל-תחנתית. כולל סגירה הרמטית של חדר הפיקוד (על פניו, כדי להגן עליו מפני פולשים מבחוץ) ועוד הודעה נזעמת של דוקאט שמאיים להרוג את כל מי שבתחנה אם זה יידרש כדי לעצור את המרד.סיסקו ושות’ יוצאים אל איזה… אה… חדר… ונתקעים על דלת חסומה ולא יכולים ליצור קשר עם חדר הפיקוד כי יש מיסוך כולל של התקשורת. את רוב הפרק הם מבלים בחדר הזה ומנסים לעשות הוקוס פוקוס כדי לפוצץ את הדלת. אז האקשן עובר אל חדר הפיקוד, עם אתנחתות קומיות של אודו וקווארק. בחדר הפיקוד העניינים מתלהטים, תרתי משמע - לקירה מתחיל להימאס מזה שדברים לא עובדים אז היא שולפת פייזר ומפצפצת את אחת מהדלתות. מה שלא עוזר, כי יש מאחוריה שדה כוח. שדה כוח דומה כולא גם את אודו וקווארק ביחד. או כמו שקווארק שואל ואודו עונה:“You’re telling me I’m stuck here? With you?”“No. I’m stuck here with you. Believe me, a far worse fate.”בינתיים בחדר הפיקוד דקס מנסה להתחכם ולעשות ממבו ג’מבו פיזי למחשבים שם, וגורמת עם כוויות מדרגה שנייה בידיים, מה שייאלץ אותה להסתמך רק על השכל מכאן ועד סוף הפרק כי באשיר לא יכול לעזור הרבה. וכן, ניחשתם נכון, דוקאט שוב מתעצבן ומאיים שאוטוטו הוא דוחף את הגז הקטלני שלו אל איזור המגורים. גז! קטלני! ישיר לאיזור המגורים! קטלני! שלוש שנים בתחנה ולא גיליתם את זה!קירה בקושי מספיקה לזעום על מאות האנשים שלכודים כרגע במגורים והנה בא גארק פתאום להציל את היום, ועם קוד גישה שמאפשר לו לעבור דרך שדה הכוח שחוסם את חדר הפיקוד (“Ironic, isn’t it? The only place in the galaxy that still recognizes my access code is a Bajoran space station.”). הא! גארק! ידעתי שזה יהיה פרק טוב! רק שאפילו גארק לא מסוגל לעזור יותר מדי כי גאל דוקאט, באופן מפתיע ביותר, לא נתן לו מעולם את קודי הגישה שלו. אבל זה לא אומר שהוא לא מסוגל לסייע בכלל - הוא מבהיר שהדרך היחידה להציל את המגורים היא להשמיד את מערכת החמצן שלהם - זה יקנה להם 12 שעות להשתלט מחדש על התחנה. אז קירה שוב לוקחת פייזר ומפצפצת משהו. ואז, תנחשו מה קורה? כן! תוכנית האנטי-מרד הקרדסית עוברת לשלב 3, וגאל דוקאט מבשרבעצב לאחיו הקרדסים שהבאג’ורים השתלטו על התחנה והוא כנראה כבר מת. אה, כן, ויש לקרדסים שעתיים להשתלט מחדש על התחנה או שהיא תשמיד את עצמה. כפי שאמר סיסקו בשלב עוד יותר מוקדם: “You know, I never knew how much this man’s voice annoyed me.”. עד כה השימוש שלהם בגאל דוקאט בפרק הזה היה פשוט מושלם.והחלק הטוב של הפרק עוד לא הגיע.בינתיים אצל אודו וקווארק אנחנו עוברים מקומדיה לטרגדיה. קווארק מנסה לפצפץ את הדלת עם פייזר ולא מצליח, אז הוא משתפך בפני אודו על מר גורלו וכמה שכל חייו הם כשלון, ואודו מנחם אותו:“Quark, I’ve met a lot of Ferengis in my time, and the truth is, while some of them have been more wealthy, I’ve never met one more devious.”“Really?”“Would I lie?”“I guess not. Thank you, Odo. That means a lot to me. Now, can I have the phaser back?”“No.”בינתיים בגשר הפיקוד גארק מנסה לתחמן תחמונים, ודקס נותנת לו רעיון מתוחכם איך לתחכם תחכומים, ואז הם מנסים לתחכם תחכומים ומגלים שדוקאט היה יותר חכם משניהם ושעכשיו הם באמת הרגיזו מישהו. התוצאה? הרפליקטור מייצר תותח לייזר מתביית שמתחיל לירות על כולם, שממהרים להתחבא מתחת לשולחנות, ו… אוי, אלוהים אדירים, לא מיצינו כבר את הקלישאה הזו? אתם רציניים? באמת? זה הומאז’? אתם באמת רוצים שאאלץ לכתוב את זה? נו טוב: עובד אלמוני של גשר הפיקוד שלא אמר מילה כל הפרק ואני לא בטוח אם ראינו אותו קודם מתפזר לו. האם אתם מסוגלים לנחש מה היה צבע החולצה שלו? באמת? איך ידעתם?מכל מקום, החבר’ה בצרות צרורות. אחרי שכל הפרק ירתה בכל מני דברים קירה שכחה את הפייזר על השולחן ואין לה איך לנטרל את התותח, וכולם עסוקים בלהתחבא ולקונן על מר גורלם וגארק יורה שנינויות. ולתוך כל המהומה הזו משתגר - עם חיוך של אוי כמה שאני מרוצה מעצמי - הכוכב הבלתי מעורער של הפרק, גאל דוקאט, שהיה בפטרול וקיבל פתאום אות מצוקה על מרד עבדים על “טרק נור” (השם המקורי של DS9).האם דוקאט ממהר לכבות את תותח הלייזר? ודאי שלא - הוא קודם כל נהנה ללעוג טוב טוב לכולם, ובפרט מתמוגג כשהוא רואה את גארק, שמצידו מתחיל להשמיץ אותו בחזרה. יתרון בולט אחד של העובדה שהפרק הזה הגיע עכשיו ולא בעונה הראשונה - גארק ודוקאט הם כבר דמויות מבוססות היטב, ואחרי Cardassians אנחנו גם יודעים שהם אויבים, ולכן חילופי המהלומות הורבליים שלהם מוצלחים.אבל מה דוקאט עושה? ראשית כל, להעיף את כדור הבייסבול מהשולחן של סיסקו. מחווה נאה. שנית, לדרוש מקירה דרישה צנועה בתמורה להצלת התחנה - להציב גדוד קרדסי קבוע בתחנה, מהספינה שלו. על פניו, לא ברור למה לעזאזל הקרדסים צריכים את זה; אבל גאל דוקאט לא מייצג פה את “הקרדסים” אלא את עצמו, והוא הולך לשים אנשים שלו על התחנה, וכזכור הוא לא היה מבסוט אף פעם לעזוב - בקיצור, העסק הזה אמין. הבעיה היא שהוא מצא את מי לסחוט - האדם האחרון בתחנה שיכול להסכים לנוכחות קרדסית בה. קירה נועצת בו את המבט מזרה האימים ביותר שלה ומבהירה שהיא תעדיף את השמדת התחנה על פני הנוכחות הקרדסית; דוקאט יודע בדיוק מה גורם לפדרציה לתקתק ושואל אותה אם היא מוכנה לתת ל-2,000 איש למות לשם כך. אבל אופס, דוקאט! שכחת שקירה זו לא הפדרציה! היא אפילו לא צריכה לענות, רק לתת מבט. אוי, איזה מבט. דוקאט ממש נבהל ומחליט שאולי כדאי לחכות ממש לרגע האחרון לפני שמנסים שוב את הסחיטה הזו.שתי תהיות מיידיות: רגע, דוקאט, אתה לא אמור להיות מהטובים? הרי ב-The Maquis היית כל כך נחמד! אבל בעצם, זו גם הסיבה שהוא כזה מרשע כרגע - הכותבים לא רוצים להפוך אותו לטוב מדי, הוא אמור להיות אנטגוניסט מרכזי (ובינתיים, מוצלח מאוד). התהיה השניה היא למה דוקאט לא מנצל את זה שהתחנה משותקת כדי להעביר אליה את כוח המצב שלו בכל מקרה - זה לא שההסכמה של קירה משנה משהו בפועל. אבל מילא, זה נטפוק כל כך זניח שאין טעם להתעמק בו.בינתיים נמאס לדוקאט מהחברה העליזה בגשר הפיקוד והוא משתגר חזרה לספינה שלו. או לפחות מנסה. אבל הוא לא מצליח, ופתאום המוניטור שוב מתחיל לקשקש, אבל הפעם זו לא הקלטה של דוקאט אלא של מי שהיה המפקד של דוקאט בשעתו, שנוזף בדוקאט על שהוא נוטש כמו פחדן את התחנה אחרי שהספירה לאחור לקראת השמדה עצמית החלה, שולל ממנו את כל ההרשאות שלו ומונע כל אפשרות של עצירת ההשמדה העצמית.אוי, זה היה טוויסט נהדר! הדבר הכי טוב מאז הקפה שאו’ברייאן שותה אחר הצהריים.זה בערך הזמן שבו סיסקו ושות’ מפוצצים את הדלת שתקעה אותם. בינתיים אנשי חדר הפיקוד מנהלים מועצת מלחמה שבה, כצפוי, הדבר הטוב ביותר הוא חילופי המהלומות הנמשכים בין גארק ודוקאט, שמגיעים לשיא כשגארק רומז שדוקאט מנסה לעשות רושם על קירה בשביל, אתם יודעים. אבל בסופו של דבר דקס עולה על רעיון, ודוקאט עולה על הביצוע שלו, של לעשות עומס יתר בלה בלה בלה בקיצור, הם מחסלים את שדות הכוח שחוסמים הכל ואת החסימה של התקשורת, במחיר של לפצפץ קצת את התחנה. ועכשיו הכדור חוזר לסיסקו ושות’ שצריכים להגיע בזמן אל חדר המקגאפין כדי לעצור את המקגאפין שישמיד את התחנה (ובאמצע סיסקו מחליט שהמקגאפין לא יעבוד ושיעשו מקגאפין אחר - מישהו היה צריך למשוך קצת זמן שם). סיסקו ואו’ברייאן יוצאים לטפל במקגאפין ורוצים שג’ייק ימלט למקום בטוח, אבל הוא מתעקש לבוא איתם.ובינתיים אודו וקווארק מגלים שאמנם שדות הכוח בכל התחנה נעלמו, אבל מסתבר שהחדר של אודו הוא חריג ועדיין חסום. מה שמוביל לדיאלוג הנפלא הבא:“Why go to so much trouble to keep people out of the security office?”“It’s not to keep people out, it’s to keep me in. I suppose, during the Occupation, the Cardassians considered their security chief a security risk.”“And I know why.”“Oh, do you?”“It’s because they knew you were an honorable man. The kind of person who would do the right thing regardless of the circumstances. And now your integrity… is going to get us both killed. I hope you’re happy.”הדרמה האחרונה בפרק מתרחשת בגזרת סיסקו - הדרך אל המקגאפין חסומה אז הם צריכים לעבור בתעלה בוערת. סיסקו מצווה על ג’ייק להישאר מאחור והפעם ג’ייק מסכים; סיסקו מגיע אל הקצה אבל או’ברייאן קורס יחסית בהתחלה. וכשג’ייק שומע את זה הוא נכנס ומציל אותו:“I thought your father told you to stay out of there!”“If you don’t tell him, I won’t.”שוב - אני יודע שג’ייק סיסקו כאן על תקן הילד המעצבן ושאני אמור לשנוא אותו, אבל הוא ממש בסדר. ווסלי קרשר היה כנראה בוהה במחשב מתחילת הפרק חמש שניות ואז כל הבעיות היו נפתרות מעצמן. לכן ווסלי קראשר היה מעצבן. אבל ג’ייק הוא בסך הכל ברנש טוב שלא יכול לחולל גדולות ונצורות אבל עדיין מנסה לעזור, וגם מצליח פה ושם, גם אם לא הולך לו חלק ובצינור בתחילת הפרק הוא חטף מכה בראש. באמת שנראה שהסדרה למדה משהו בענייני הילדים המעצבנים.סוף דבר - סיסקו מגיע אל המקגאפין ומונע מהתחנה להתפוצץ ברגע האחרון. חשבתם שיהיה אחרת? הפרק כל כך עמוס שאין אפילו זמן לסגור את הקצוות - אנחנו לא חוזרים לחדר הפיקוד, לא יודעים מה עלה בגורלו של דוקאט, לא יודעים איך מצליחים להשתלט על המחשבים מחדש (מה, אחרי שהתחנה “התפוצצה” כל ההגנות מתבטלות?) ומה יעלה בגורל המגורים שאין להם אספקת חמצן וכדומה. אבל נו, זה לא באמת חשוב. הפרק מסתיים, באופן הולם, עם קווארק ואודו שיוצאים מחדר, אחרי שקווארק המסכן חיטט לאודו במחשב וגילה שכל מה שכתוב עליו הוא “לא מזיק ברובו” (ליתר דיוק, “ממש לא חכם כמו שהוא חושב את עצמו”).מה אגיד, באמת פרק פנטסטי שהכל עובד בו. מה שיפה במיוחד הוא שלכל הדמויות (פלוס גארק ודוקאט) היה זמן מסך וכולן עשו איתו משהו מוצלח. מתחילת העונה הסדרה על הסוס וכמעט כל פרק קולע - ככה זה הולך להיות, פחות או יותר, כל הזמן מעכשיו? יפה יפה.ולסיום, אותי שעשע במיוחד כמה שהפרק רלוונטי לימינו (ואני משער שלא לזה הם התכוונו). בשלב כלשהו באשיר וקירה מנהלים את הדיאלו         "title": "עונה 3 פרק 8 - Meridian",
        "content": "אמרתי שהפרק הקודם (המצויין) היה צריך להיות בעונה 1? אז אותו הדבר בדיוק עם הפרק הזה, אבל מסיבות אחרות ומצערות הרבה יותר. בתור פרק בעונה הראשונה, שבה עדיין מגששים ומפשלים, הפרק הזה היה נסבל (והוא בוודאי יותר טוב מהזוועה של Move Along Home מהעונה הראשונה). אבל כפרק בעונה הנוכחית, שעד כה הייתה מצויינת, הוא ממש גרוע. ויותר מכך - הוא גרוע בצורה גרועה. הוא מזפזפ בין סיפור קיטשי להחריד לבין סיפור סליזי להחריד; הסיפור הראשון בעיקר משעמם וצפוי, בעוד שהשני (שהיה אמור להיות ההפוגה הקומית - מי לעזאזל חשב שזה יהיה מצחיק?) גרם לי להתפתל באי נחת במושב, ואפילו לא ישבתי. אפשר שלא יהיו יותר פרקים כאלו, בבקשה?אני תוהה את מי להאשים. השחקנים דווקא עשו עבודה טובה. הבימוי היה בסדר. נראה לי ששוב פעם האשמה היא בתסריט איום שאין דרך להציל - די דומה ל-Second Sight מהעונה השניה (כמו שם, גם כאן עיקר הפרק הוא סיפור התאהבות מקרטע), אבל אפילו יותר חלש. אוף.טוב, אז מה בכלל קורה בפרק? נתחיל מקו העלילה הסליזי. קירה ואודו יושבים לקפה ומנהלים שיחת חולין כשפתאום צץ איזה חייזר מכוער שניסה להתחיל עם קירה אתמול אצל קווארק. קירה - אישה חזקה, בטוחה בעצמה, במערכת יחסים שלא ברור מה קורה בה עם איש דת באג’ורי בכיר - מנפנפת אותו על ידי זה שהיא מעמידה פנים שאודו הוא המאהב שלה. זהו. הפכנו לסיטקום דלוח.וזה עוד החלק הטוב של הפרק.בהמשך החייזר הקריפי מנסה להשיג מקווארק חווית הולודק עם קירה (האמיתית). קווארק מנסה לפתות את קירה להולודק, ונכשל; הוא מנסה לצלם אותה במצלמת הולודק, ונכשל; הוא פורץ למידע האישי שלה כדי ליצור עותק הולודק שלה, וקירה ואודו נוקמים בו על ידי כך שהם משנים את תוכנית ההולודק כך שיהיה שם גוף-קירה עם ראש-קווארק. זה נשמע לכם נורא? ובכן, אתם סבלתם במשך פסקה אחת, אני נאלצתי לראות את זה. בואו לא נדבר על זה שוב. הדבר הטוב היחיד בחלק הזה של הפרק היה רגע נוסף של קירה ואודו בתור שמשון ויובב שצובאים על קווארק, כמו שהיה ב-The Collaborator.בקו העלילה השני, סיסקו מחליט שיזדיין הדומיניון, הם ימשיכו לחקור את רביע גאמא עם הדיפיינט. אז כמובן שסיסקו יוצא לשם בעצמו וגורר איתו את כל מי שהוא לא קירה-אודו-קווארק, כי למי בכלל יש תחנה לנהל. אין דומיניון הפרק, אבל הם נתקלים בכוכב שצץ לפתע פתאום משום מקום. ומסתבר חיש קל שמדובר על כוכב שנראה כמו גן עדן עם יישוב אחד של 30 דמויי אדם טובים וחייכנים, שבגלל ממבו-ג’מבו קוונטי מזפזפים שוב ושוב בין המימד שלנו לאיזה מימד רוחני כלשהו שבו הם נתקעים ל-60 שנים כל פעם. מתי הם חוזרים לשם? עוד שבועים. והדיפיינט הגיעה אליהם בדיוק בפעם האחת ב-60 שנים שבה הם מגיעים. מאוד, מאוד סביר.וזה עוד החלק הטוב של הפרק.עכשיו, הרעיון הזה של כפר שנעלם ומופיע לזמן קצר פעם במי יודע כמה שנים הוא כמובן לא מקורי במיוחד - אני אישית זוכר משהו בסגנון אצל נילס הולגרסן (הספר, לא יודע אם היה בסדרה). הפרק עצמו שאב השראה ממחזמר שאני לא מכיר בשם Brigadoon. אז אפילו רעיון מקורי אין כאן. במקום הסברים קסומים להיעלמות של הכפר אנחנו מקבלים ממבו-ג’מבו פסאודו מדעי, אבל קשה להגיד שיש יותר מדי מדע בדיוני כאן. הכפר עצמו לא מעניין - הכל שם אידילי וחייכני והבעיה היחידה של התושבים היא שהם מופיעים לכל כך מעט זמן שהם לא מספיקים, אה, להתרבות (כן, הפרק הזה עוסק בסקס. והרבה ממנו). יש עוד בעיה - הקצב שבו הזפזופים שלהם מתרחשים הולך וגדל וכולם הולכים למות; אבל צ’יק צ’ק דקס ושות’ מתקנים את הבעיה הזו, וזה הדבר היחיד בפרק שמנסה לייצר מתח כלשהו. אין לנו כאן Paradise חדש - אין לכפר האידילי סודות אפלים. אז זה פשוט משעמם. אפשר גם לשאול למה בעצם הכפר (שמורכב במקור מפליטים שהתרסקו - כמו ב-Paradise) לא מנצל את ההזדמנות ובורח מהכוכב או מבקש שישלחו עוד מתיישבים או משהו, אבל זה בכל מקרה לא מה שנתכנסו עבורו ולא מדברים על זה.אם כן, בשביל מה נתכנסו כאן? בשביל דקס. לשם שינוי, בשביל משהו שלא מתבסס בכלל על כך שדקס טרילית, אלא כדי לתת לה סיפור אהבה עם אחד מיושבי הכפר. הוא מתחיל איתה בזה שהוא תוהה “עד להיכן הסימונים שלה מגיעים” (“All the way”) ולרגע נראה שיהיה לנו פה משהו קריפי במידה דומה לזוועה שהתרחשה בסיפור המקביל על DS9; אבל למרות שזו שורת פתיחה גרועה אפילו יותר מ”אני המפקד של התחנה הזו” של סיסקו ב-Second Sight, דקס מתאהבת חיש קל - ראו תמונה. ואנחנו מקבלים מנה נאה של קיטש לוריד.זה עובד פחות טוב מאשר זה עבד ב-Second Sight (ושם זה לא עבד טוב) כי שם לפחות לסיסקו הייתה בחורה שהוא לא מצליח לגלות עליה שום דבר ונעלמת לו בין הידיים, תרתי משמע, אז אפשר היה להבין את האובססיה שלו אליה. כאן אין שום דבר כזה. הברנש של דקס הוא חתיך ומקסים וזהו בערך. אפילו סצינת “דקס הלומת אהבה” כמו זו שהייתה עם סיסקו בשעתו והייתה מאוד משעשעת אנחנו לא מקבלים.אז מה הדילמה? ובכן, מערכת יחסים מרחוק עם מישהו בכפר שהולך להיעלם בקרוב ל-60 השנים הקרובות לא תלך. אז בהתחלה הוא מציע את הפתרון ההגיוני של לעבור לגור עם דקס, אבל קצת לא נעים לו לעזוב את הכפר הנחמד שלו שצריכים כל אדם וכדומה. אז דקס מחליטה להישאר איתו. זה כמובן כמעט מגוחך - דקס מתאהבת במישהו ותוך שתי דקות מוכנה לוותר על כל חייה בשבילו? לפחות הפרק מנסה להתייחס לזה ישירות, בשיחה של סיסקו עם דקס. סיסקו אומר שאם זה היה קורזון הוא היה עוצר אותו מייד; דקס מסכימה שקורזון התאהב בכל מה שזז, אבל היא שונה. אני עדיין לא קונה את זה, אבל לא חשוב.מה שאנחנו מקבלים עכשיו הוא עוד קיטש של איך שכולם נפרדים מדקס (באשיר שוב מתנהג בסדר גמור. יאיי. מתי נקבל פרק באשיר? או פרק או’ברייאן? מתי מתי מתי?). ומה הסיום? נו, מה לדעתכם. הרי לא ייפטרו ככה מדקס. עוד ממבו-ג’מבו כלשהו גורם לכך שדקס תקלקל לכל הכפר את הזפזופ שלו וחייבים לשגר אותה משם ברגע האחרון. הכפר עצמו ניצל ומזפזפ כרגיל, רק בלי דקס. אני לא בטוח אם הייתי מעדיף שהכפר היה נחרב - זו הייתה מלודרמה מזעזעת, אבל לפחות היה קורה משהו, וזה היה גורם לחצופים של DS9 לחשוב שאולי הגיע הזמן להפסיק לשחק עם כל תופעת טבע חדשה שהם נתקלים בה. ומה עם דקס המסכנה, חושבים שעד הפרק הבא היא תתאושש מהחוויה הקשה? מה לדעתכם.אני חייב להודות שאני מודאג מדקס. היו לה כבר שני פרקים העונה, ואלו היו הפרקים החלשים ביותר בעונה עד כה. זה ממש נראה כאילו לא יודעים מה לעשות איתה, וגם כשמנסים זה לא מצליח. ופרט אולי לאודו, זו הדמות עם הפוטנציאל הגדול ביותר. בחייכם, עשיתם כאלו פרקים מוצלחים עם או’ברייאן ועם קירה, שעל הנייר לא נראים מלהיבים יותר; אני יודע שאתם מסוגלים!",
        "url": "/ds9//S03/E08/Meridian"
