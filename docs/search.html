      "s05-e25-in-the-cards": {
        "title": "עונה 5 פרק 25 - In The Cards",
        "content": "עונה 5 פרק 25 - In The Cardsאמרתי ב-Blaze of Glory שאני מחבב את ג’ייק ונוג בתור עלילת משנה הומוריסטית עוד מימי Progress העליזים? אז סידרו לי פרק שבו העלילה הראשית היא עלילה הומוריסטית של ג’ייק ונוג שמזכירה מאוד את העלילה שלהם ב-Progress. למה עושים פרק עם עלילה ראשית הומוריסטית? כנראה כי מה שצפוי לנו בהמשך הסדרה יהיה עליז הרבה פחות ורוצים איזה רגע של שקט לפני הסערה. והאם זה עובד? בהחלט, זה עובד טוב מאוד ואפילו מצויין. עונה 5 שוב מצליחה לקחת פרק שאין בו הרבה מעבר לדמויות הקיימות ולהפוך אותו למאוד מבדר. אם אוהבים את ז’אנר “ג’ייק ונוג עושים שטויות” ומוכנים לקבל אווילות דומה גם מצד דמויות נוספות.הפרק מתחיל מה שניתן לתאר רק בתור “שביזות כללית”. יש לנו ארוחת ערב סיסקו-אית עם כל הצוות (פרט לדקס שמסיבה לא ברורה לא קיימת בפרק הזה) ועוד ג’ייק ונוג. כולם מדוכאים רצח. עוד ועוד ספינות סטארפליט נעלמות, האווירה על התחנה הולכת ומחמירה, וכולם יודעים לקראת מה הם הולכים. נצפית פעילות ערה ליד בקבוק הויסקי (ולא מרשים לנוג לשתות!), וכדי לסיים את הערב בהצלחה יתרה מודיעים לסיסקו שקאי ווין באה לבקר מחר, מה שמוציא ממנו פייספאלם לטובת הממיסטים שבקהל.אבל לא לדאוג! ג’ייק ונוג יצילו את המצב! בזמן שהם בקווארקייה הם שומעים על מכירה פומבית שקווארק מארגן של כל מני שמעטסי וינטג’ שנמצאו השד יודע איפה - ואחד מהם כולל כרטיס בייסבול יקר ערך של ווילי מייז! וואו! אם הייתי מכיר בייסבול זה אולי היה מעניין אותי! אבל אנחנו יודעים שסיסקו משוגע על בייסבול ולחלוטין יתלהב מכרטיס שאפשר לייצר ברפליקטור תוך שניות! זה לא התוכן הממשי, זו הכוונה!יש רק בעיה אחת לג’ייק - המכירה הפומבית של קווארק מערבת כסף. לג’ייק אין כסף. לפדרציה אין כסף. למי יש כסף? או, היי נוג! אז נוג מנסה להתחמק ואומר יפה ש”It’s not my fault that your species decided to abandon currency-based economics in favour of some philosophy of self-enhancement.” אבל ג’ייק מביס אותו ללא מאמץ בכך שהוא מזכיר שבזכות סיסקו נוג נכנס לסטארפליט, ו”I can’t believe you would rather keep your filthy money locked away in a box under a bed than use it to give him endless moments of happiness.”. רק שלרוע המזל, כישורי המסחר המבריקים של נוג ולשון הכסף של ג’ייק לא עוזרים להם במכירה הפומבית עצמה, כי איזה קריפ לא ברור בא ומציע עבור קופסת הפריטים שהקלף נכלל בה סכום גבוה משמעותית ממה שיש להם. אופס. כשהם מנסים לדבר איתו, הוא ממלמל משהו על כך ש-“ I won’t be hounded by you and your soulless minions of orthodoxy” ונמלט. לא יודע מי כתב את הדיאלוגים לפרק הזה, אבל הוא מאוד משעשע אותי.בינתיים, עלילת המשנה של הפרק היא זו הלא הומוריסטית. קאי ווין מספרת לסיסקו שהסיבה שהיא ב-DS9 היא כדי לפגוש נציג של הדומיניון. יש כאן תחושה חזקה של אותה קאי ווין מ-Life Support; תככנית פוליטית שהגיעה בטעות למעמד רחוק מדי עם התככים שלה ועכשיו לא לגמרי ברור לה מה היא אמורה לעשות עם עצמה ואיך לפעול והיא פונה אל סיסקו לעזרה. השינוי הזה אצל קאי ווין הוא מוצלח למדי; בתור רשעית-על כפי שהייתה ב-In the Hands of the Prophets או בטרילוגיה של פתיחת העונה השניה היא הייתה דמות קצת מגוחכת, למרות שהשחקנית המצויינת איפשרה להתעלם מזה; אבל המעבר החלק שלה למצב הנוכחי, שגם בו היא עדיין מרגישה כמו פצצת זמן אבל כזו שהרבה פחות מתיימרת להיות Mastermind נראה לי כמו שיפור משמעותי שהולם את האופי של העונה הזו.בסופו של דבר הנציג של הדומיניון מתגלה בתור וואיון (עושה רושם שהסדרה ויתרה לגמרי על דמויות וורטה שאינן מגולמות בידי ג’פרי קומבס, מה שלא מפתיע כי הוא פשוט הוורטה האולטימטיבי), והוא מציע לקאי ווין לחתום על הסכם אי-לוחמה. למה שיעשה את זה בעצם? הרי באג’ור היא לא אימפריה צבאית. מצד שני, ככה הדומיניון עובדים - משתמשים בדיפלומטיה כדי להשיג כל מה שניתן, במסגרת היעד הנוכחי שלהם, ורק אחר כך מורידים את הכפפות. הסדרה מזכירה לנו שהדומיניון הם לא כל-יכולים מבעיתים כמו הבורג, שבמקרה שלהם חייבים להשמיד אותם באמצעות טריק כלשהו אחרת הם ישמידו הכל ושום דבר לא יעצור אותם. יש לדומיניון כוח צבאי, אבל הוא לא בלתי מוגבל. להתחיל לבזבז זמן על כיבוש כוכב לכת שיש לו מסורת מפוארת של לוחמת גרילה שוחקת - כנראה שזה ממש לא בראש סדר העדיפויות שלהם.האם קאי ווין מקבלת את ההסכם? ובכן, לא. לשם שינוי היא מתגלה בתור מנהיגה שקולה יחסית. היא פונה אל סיסקו לייעוץ, מזכירה לו שהוא היה זה שניתק את באג’ור מהפדרציה, ב-Rapture (מה שאכן מתגלה עכשיו כצעד נבון כדי לשמר את העצמאות של באג’ור) ומבהירה שאין לה מושג מה לעשות וגם התפילות שלה לא עזרו. סיסקו מייעץ לה למשוך זמן על ידי זה שתעביר את ההכרעה לפוליטיקאים הבאג’ורים שיתבחבשו בזה. די ברור שזה משהו שהולך לחזור בפרק הבא, ועד שזה יקרה - חזרה להפוגה הקומית!ג’ייק ונוג איבדו את הכרטיס שלהם לאיזה תמהוני, כזכור. אז הם באים אליו והוא מתגלה בתור פסיכי מדרגה ראשונה עם כל מני תיאוריות על איך אפשר לעכב את המוות, ומכונת בידור-תאי שמיועדת לכך ורשימת קניות של מקגאפינים שהוא רוצה שג’ייק ונוג ישיגו עבורו בתמורה לכרטיס. היה לי איזה חשש כלשהו שיתברר שרשימת הקניות הזו תאפשר לו ליצור פצצת על או משהו, אבל לא - הוא באמת סתם פסיכי בלתי מזיק, וכנראה שאנשי התחנה השונים ומשונים שג’ייק ונוג מבקשים מהם את המקגאפינים יודעים שאלו לא חומרים שמסוכן לחלק חופשי, כי הם מסכימים לחלק חופשי. אחרי “שכנוע”.אתם מבינים, כל אנשי התחנה עייפים ועצבניים, אז כדי לשכנע אותם לעזור, ג’ייק ונוג מתחילים להציע לעשות עבורם דברים קטנים: להשלים את העבודה של או’ברייאן בכיול מחדש של דברים כדי שהוא יוכל לצאת לשייט הולודק; לגנוב את דובי הצעצוע של באשיר שנשאר אצל ליטה ולהחזיר לו; לכתוב לקירה נאום עם בדיחות מוצלחות בשביל הפוליטיקאים שהיא צריכה לארח, והכי טוב - להאזין לאופרות הקלינגוניות של וורף ולעשות… לא לגמרי ברור מה, אבל זה נותן תירוץ להשמיע אופרה קלינגונית.כדי להשלים את הפארסה, וואיון קולט את הקולות המוזרים שהשכן התמהוני שלו מהדירה למטה עושה וחוטף אותו. כשג’ייק ונוג באים אל התמהוני ומגלים שהוא נעלם הם מתחילים לשגע את אודו, ואז את קאי ווין, ואז את סיסקו, ובסוף וואיון חוטף אותם אז הם משגעים גם את וואיון בסיפורים שלהם. וואיון מתגלה בתור טיפוס סבלני עד להפתיע - דרישות התפקיד, אני מניח - ובסופו של דבר נותן להם ולפסיכי שלהם להסתלק ללא פגע + מחזיר להם את כרטיס הבייסבול האבוד.סוף דבר - מונטז’ מהיר של כל אנשי התחנה שחזרו להיות שמחים ומאושרים בזכות ג’ייק ונוג, החל מאו’ברייאן המקאייק וקירה שמצליחה להצחיק פוליטיקאים וכלה בוואיון שמתפתה לבדוק את המכונה של התמהוני וסיסקו שמתמוגג מהכרטיס שלו.כל העסק הזה היה מטופש ברמות, אבל בצורה מקסימה ונהניתי מכל רגע והסוף אכן מחמם את הלב. דרך טובה לעבור אל האקשן שצפוי לנו בפרק הסיום.",
        "url": "/ds9//S05/E25/In_The_Cards"

      "s05-e26-call-to-arms": {
        "title": "עונה 5 פרק 26 - Call to Arms",
        "content": "הסדרה נבנתה במשך חמש עונות כדי להגיע לרגע הזה. רק אסון קולוסלי היה מונע מהפרק שכולל את הרגע הזה, וכל כולו הכנה לקראת הרגע הזה, מלהיות טוב. לא היה פה אסון קולוסלי. אני אולי חושב שהיה אפשר לשפר קצת פה ושם, אבל הפרק הזה נתן בדיוק את מה שמצפים ממנו - פתיחת העימות האמיתי נגד הדומיניון, זה שהלך ונבנה במהירות שיא החל מ-In Purgatory’s Shadow. זה כולל שלושה חלקים - את ההכנה המקדימה הארוכה, שנותנת פוקוס לכל דמות ודמות ועושה את זה היטב; את הפיצוץ עצמו, שהוא קצת ככה-ככה אבל ממילא הוא לא העיקר - ואת מה שקורה אחרי הפיצוץ הזה, שהיא דרך נפלאה, מעולה ומושלמת לעבור לעונה הבאה. לפני שהתחלתי לצפות בסדרה כבר ידעתי על שניים-שלושה ספוילרים גדולים; סוף הפרק הזה היה אחד מהם (אם כי לא ידעתי אם זה קורה שם או מאוחר יותר) ואני שמח לומר שהצפיה לא נפגמה בגלל הידיעה הזו. שני שוטי הסיום (זה שבתמונה וזה שאחריו) מוצלחים מדי מכדי להתקלקל מזוטות כאלו.בקיצור, הבנתם, אני מתלהב. איזה כיף.אנחנו מתחילים עם הכי הומוריסטי-קרינג’י שאפשר להגיע אליו בפרק הזה - רום וליטה מנסים לבחור שמלה לחתונה, אצל גארק. וכשהם רואים את סיסקו הם רצים לבקש ממנו שיחתן אותם, כי זה מה שה-Emissary עושה. אבל כבר בשלב הזה מזכירים לנו שהסיטואציה רצינית - סיסקו מדבר עם או’ברייאן על כך שקייקו והילדים חזרו לכדור הארץ לפני יומיים - מה שככל הנראה אומר שלא נראה אותם יותר בסדרה, או לפחות בזמן הקרוב (וזה קצת מצער, קייקו היא דמות נחמדה שלא קיבלה מספיק זמן מסך כי הסדרה מעדיפה את הזוג או’ברייאן-באשיר). ואז כולם עומדים ביחד ומסתכלים על המשלוח השבועי של ספינות דומיניון שעובר דרך חור התולעת. כן, מסיבה לא ברורה הם מתזמנים משלוח אחד בשבוע (שבוע! החלוקה השרירותית ביותר שהאדם המציא!) ותמיד באותו הזמן. למה בעצם? חשבנו שכל הספינות הרלוונטיות כבר עברו ב-In Purgatory’s Shadow, אבל ככל הנראה זה היה רק החימום. והפדרציה פשוט עומדת ומסתכלת על זה קורה שוב ושוב ולא עוצרת את זה. ובכן, מן הסתם אנחנו הולכים לקראת פיצוץ בחזית הזאת.עד לפיצוץ הזה, הפרק מורכב מסדרה של רגעי דמויות שונים ומשונים, שמתייחסים כולם לסיטואציה הנפיצה הנוכחית. ראשית, סיסקו פאפא מגלה שג’ייק התחיל לחלטר בתור עיתונאי שמדווח על המצב בתחנה גם בלי לשאול אם מה שסיסקו אומר הוא לציטוט או לא. זו התפתחות נחמדה - ג’ייק הוא דמות מרעננת במובן זה שהוא לחלוטין בתפקידים אזרחיים בזמן שרוב הדמויות בסדרה צבאיות במידה זו או אחרת.אחר כך יש לנו את קירה, אודו ודקס שעולים על הברחת רוטב יאמוק לתחנה. של קווארק. זוכרים את הרוטב הזה? שרק קרדסים אוהבים ואף אחד אחר לא? קווארק יודע לאן נושבת הרוח. קירה ואודו בקושי מדברים ודקס צריכה לתווך ביניהם ולהחליט מה לעשות עם המטען (להשמיד אותו? שוב פעם דקס יוצאת דושבגית כלפי קווארק), אבל הסצינה פה בעיקר כדי שדקס תתחקר את קירה על מה הולך איתה ועם אודו ושקירה תספר לה על מה שהיא גילתה במהלך Children of Time. התגובה של דקס משעשעת:DAX: Since when? KIRA: Since I don’t know. Years. I just found out about it last month. DAX: That explains a lot. KIRA: It does? DAX: Not really. It just seemed like the right thing to say.חזרה לעניין הראשי. סיסקו שומע מנוג שמועה לפיה הרומולאנים חתמו על הסכם אי-לוחמה עם הדומיניון - אותו הסכם שהם מנסים להפיל גם על באג’ור. לאף אחד אין ספק - מדובר על הכנה למתקפה על הפדרציה, כשהדומיניון מנסה לנטרל לבינתיים את כל מי שיכול להפריע (כמובן, לא ברור מה הרומולאנים יכולים לעשות; כזכור, הם ריסקו את עצמם די טוב ב-The Die is Cast אבל מאז עבר זמן). בשלב הזה לסיסקו נמאס, וגם לסטארפליט נמאס, וההחלטה היא למקש את חור התולעת כדי למנוע מספינות דומיניון נוספות לעבור. האם זה באמת הפתרון הכי טוב? אין שום דרך לפוצץ את חור התולעת? או אולי סיסקו יכול להיכנס פנימה ולבקש מהנביאים שישמידו את כל ספינות הדומיניון שעוברות? לא מעלים את האפשרויות הללו.הסצינה הבאה כוללת את או’ברייאן, דקס ורום שמנסים להמציא דרך טובה למקש את חור התולעת בלי שהדומיניון יוכלו להתגבר על זה; או’ברייאן ודקס שוברים את הראש בזמן שרום בכלל לחוץ מהחתונה הקרבה ובאה ורק על זה הוא מסוגל לדבר - זה, וכמה פרצי רעיונות אקראיים שהוא זורק בהיסח הדעת ופותרים לאו’ברייאן ודקס את הבעיה. זו סצינה חביבה מאוד, ולא רק בגלל המיתוג מחדש של רום בתור גאון, אלא בגלל שאני בהחלט יכול לראות ישיבות סיעור מוחין אמיתיות שמתנהלות בדיוק ככה.כמובן, לאף אחד אין ספק מה הולך לקרות ברגע ששדה המוקשים ייפרס - הדומיניון יהיה חייב להשתלט על התחנה ולנסות לפרק את שדה המוקשים. אז כולם שואלים על תגבורות, וסיסקו מבהיר שלא יהיו תגבורות ושהם הולכים למקש בכל זאת. זה נשמע כמו תעלול שקוף לגמרי - אם אין תגבורת, זה סימן שהוחלט להקריב את התחנה, לפחות זמנית, ולנצל את הכוח של סטארפליט כדי לתקוף במקום אחר בדיוק בזמן שהדומיניון עסוק עם השתלטות על התחנה. והתחנה? אם יש שדה מוקשים על חור התולעת, כנראה שהיא סיימה את תפקידה בתור “ההגנה של חור התולעת”, לפחות בעתיד הקרוב.אנחנו קופצים עכשיו אל שיחת אודו-קירה שכמעט מתחמקת מ”יחסינו לאן” אבל בכל זאת מגיעה לשם ברגע האחרון, כשאודו מבהיר שלא משנה מה הוא רוצה כרגע, הוא שם את הכל בהשהייה עד שמהומת הדומיניון תעבור. שזה יקרה… מתי? אני מניח שהיא לא תעבור אבל בכל זאת נחזור אל קו העלילה הזה.ואז המיקוש מתחיל, והתחנה זוכה לביקור של וואיון זועם במיוחד שתובע מסיסקו להפסיק עם השטויות ומייד. סיסקו מסרב. זה מופלא - וואיון ממש, ממש כועס, רותח מזעם, ופתאום הוא נרגע, מתחיל להיות סלחני יותר, נחמד יותר, רחום יותר, מתחיל להציע לסיסקו אלטרנטיבות ודרכי ביניים וסיסקו גם נרגע ומסכים, ואז כל אחד פונה לדרכו כשכל אחד יודע שהשני בילשט לו את הצורה והרגע האותנטי היחיד היה הזעם של וואיון בהתחלה. כמות הבעות הפנים שוואיון מחליף במהלך הסצינה הזו היא אסטרונומית, אפשר לעשות מונאטז’ שלהן; לסיסקו יש כרגיל הבעה אחת.סיסקו מודיע לצוות להתכונן לקרב, ולקירה הוא מודיע שהוא הולך לפנות אל ההנהגה הבאג’ורית בתור ה-Emissary ובתור הקפטן של DS9 ולהגיד להם לקבל את הצעת הסכם אי-הלוחמה שוואיון הציע לקאי ווין בפרק הקודם - מן הסתם, כדי להבטיח שאחרי ש-DS9 תיכבש עדיין לא יגעו בבאג’ור. האם באמת אפשר לסמוך על הדומיניון? על פניו, לפחות בשלב הראשון הזה, כן; הם לא חותמים על הסכמים באופן אקראי, וכל עוד באג’ור לא תתקוף אותם אין להם מוטיבציה, בשלב הזה, לכבוש את באג’ור.אז נשאר רק להתכונן לכיבוש. זה מתחיל עם פינוי כל הבאג’ורים מהתחנה, ואנחנו מקבלים סצינת פרידה גארק-זיאל. כשזיאל תוהה איך גארק יסתדר, הוא עונה עם סיכום של גארק על פי גארק: “Well, let me tell you a story. I once knew a Cardassian, a dashing, handsome young man with a promising career. But one day, through no fault of his own, he found himself exiled and alone, with nowhere to turn. But did he give up? No. He struck upon a brilliant plan. Rather than fleeing for the rest of his life, he sought shelter in the one place no one expected him to go. In a stronghold of his people’s most hated enemies. There, surrounded by hostile strangers, he built a life, and there, against all odds, against the merciless logic of the Universe itself, he thrived. “ קצת מזכיר את סצינת ה-Root Beer מ-The Way of the Warrior.אנחנו מספיקים לחתונה של ליטה ורום שמייד אחריה ליטה חוזרת לבאג’ור ורום דורש להישאר בתחנה, ומייד אחר כך מרטוק שיצא לסיור מוציא אזהרה שהדומיניון בדרך ויגיעו עוד כמה דקות, ומייד אחר כך האות שלו מטושטש ומוחלף בדוקאט בעצמו (מלווה על ידי וואיון) שיצא לכבוש את התחנה וממש שמח שסיסקו לא מתכנן להיכנע. מה, דוקאט, אין לך איזה יום הולדת לבן שלך להיות בו? את קרדסיה לנהל? משהו? נההה, בשביל דוקאט הכל אישי. הנקמה בסיסקו אישית, והכיבוש מחדש של DS9 אישי.יש לנו סצינת באשיר-ג’ייק קצרצרה כשהם מתכוננים במרפאה למה שהולך לקרות. זו תזכורת יפה ל-Nor the Battle to the Strong מתחילת העונה ו… אנחנו באמת חייבים לעבור את זה שוב? אולי יש דרך אחרת שלא כוללת מרפאה עמוסה פצועים ומתים?ויש לנו שיחת גארק-אודו בזמן ששניהם מנסים לשמור על קור רוח, אבל אודו מרגיש שוב מבודד לגמרי, עכשיו משכל הסגנים שלו חזרו לבאג’ור, וגארק נזכר בערגה איך ב-The Way of the Warrior הוא נלחם לצד דוקאט וכבר אז התחשק לו לירות לו בגב אבל הוא פשוט חשש שבלעדיו הוא לא יביס את הקלינגונים, ואיך עכשיו לא רק הוא מתחרט על זה אלא עד סוף היום כל אחד בתחנה יתחרט על זה. היי, אני לא מתחרט! דוקאט הוא אחלה אנטגוניסט! אבל יותר מאשר הסתכלות לעתיד וחרטה אני תוהה אם אין כאן קצת רמיזה לעתיד אל מה שמתוכנן להתרחש בסוף הקשת העלילתית של גארק ודוקאט. ימים יגידו.ויש לנו שיחת רום-קווארק, כשקווארק עושה את המיטב שהוא יכול כדי להיות אדם טוב - כלומר, דוחק ברום לברוח לבאג’ור, אבל לרום יש תוכניות אחרות, למשל להישאר עם קווארק, האח שלו שזקוק לו. ורגע, למה קווארק בכלל נשאר? אה, כן, כי “הבר זקוק לי”. אה-הא.ואז הקרדסים מגיעים. דוקאט עוד משתעשע במחשבה לכבוש בנוסף את באג’ור, אבל וואיון הזועם עוצר אותו על הסף. ובכן, כן - נראה שבשלב הזה הדומיניון אכן מצייתים להסכמים שהם חותמים. אבל עוד נראה מה יקרה עם זה. בינתיים ההימור של סיסקו שהחל         "content": "אז מה היה לנו?פעולת קומנדו נועזת בעורף הקלינגוני. הצוות מגלה שמלחמה היא גיהנום. ענייני חיזור חביבים של זוגות מוזרים. ג’ייק סיסקו מגלה שמלחמה היא גיהנום. או’ברייאן מנסה להציל את אשתו שנחטפה. עושים כיף חיים עם טריבלים. עושים פחות כיף חיים על רייזה. לא עושים כיף חיים בכלל על טרוק נור של תחילת ימי אודו. אודו וקווארק מגלים שאודו וקווארק הם גיהנום. סיסקו מתחרפן בגלל ענייני דת. העבר האפל של קירה רודף אותה. אודו כושל קצת פחות בתור אבא. סיסקו מתחרפן בגלל ענייני מאקי. פעולת קומנדו נועזת בעורף הג’אמהדרי. הדומיניון פולשים! העבר האפל של באשיר רודף אותו. אודו כושל קצת פחות בתור מאהב. קווארק מגלה שמלחמה היא גיהנום. העבר האפל של קירה רודף אותה. ענייני חיזור חביבים של זוגות מוזרים. אנחנו נזכרים למה קלינגונים זה מגניב. פרדוקס מסע בזמן נותן לנו בוקס בבטן. תם ונשלם הסיפור של המאקי. או’ברייאן מנסה להציל את נוג שנחטף. עושים כיף חיים עם קלפי בייסבול. הדומיניון משתלט על התחנה!אוקיי, וואו. איזו עונה מצויינת.באתי לעונה הזו בציפיה שעד סופה כבר נהיה שקועים עמוק במלחמה עם הדומיניון, וזה לא קרה; הפיצוץ האמיתי הגיע רק בדקות הסיום של העונה. עד אז התחושה הייתה בעיקרה של “השקט שלפני הסערה”, למרות שזו כבר הייתה עונה מלחמתית, אבל מלחמה מהסוג הגועלי של ההתכתשויות השוליות לכאורה, שלא ברורה משמעותן האמיתית בטווח הארוך, אבל לכל האנשים שמוצאים את עצמם במרכזן הן כואבות מאוד. כך זה היה ב-The Ship, כך זה היה ב-Nor the Battle to the Strong, וכך זה היה אפילו ב-By Inferno’s Light. בסופו של דבר, העונה אכן קידמה את העלילה המרכזית של הסדרה עד לשלב שבו היא סוף סוף מתחילה באמת, אבל שם עצרנו.אז העלילה המרכזית היא לא הסיבה שהעונה הזו כל כך טובה. היא טובה פשוט כי אין בה כמעט שום פספוס. כי גם הפרקים החלשים שלה הם טובים, ובעונות מוקדמות יותר היו בקלות בולטים לטובה. יש בדיוק פרק אחד בעונה הזו שהוא ממש גרוע - Let He Who Is Without Sin…. יש עוד כמה פרקים שהם קצת נשכחים - בעיקר A Simple Investigation ו-The Darkness and the Light ו-Business as Usual, אבל גם הם היו סבירים בהחלט לצפיה. אולי זה לא מקרי שבמרכז שלושת הפרקים הללו יש את אודו, קירה וקווארק - שלוש מהדמויות הטובות בסדרה, שגם כשבונים סביבן פרק חלש הן עדיין מאפשרות לו לשמור על כבוד.וכשזה היה טוב זה היה ממש, ממש טוב. ולעתים קרובות בצורות שלא ציפיתי להן והפתיעו אותי. לבחור את “הפרק הכי טוב בעונה” לעונה הזו זה בלתי אפשרי - יש הרבה יותר מדי. עדיין, יש כמה שהרגישו לי מיוחדים בצורה זו או אחרת: ראשית, Nor the Battle to the Strong עם התחושה האנטי מלחמתית המחודדת שלו (כאילו למדו את The Ship שעשה את זה טוב, ואז שיפרו עוד יותר) ועם התפקידים המוצלחים שהוא נתן לג’ייק ובאשיר שנזרקו הרחק מעבר לאיזור הנוחות שלהם (וטוב שכך, כי זה הוציא מהם את המיטב). שנית, Trials and Tribble-ations שלא באמת היה פרק של DS9 אבל בתור פרק מחווה לסדרה המקורית הוא היה נפלא. כמו כן By Inferno’s Light ו-Call to Arms נתנו לנו בדיוק את הטלטולים והאקשן שציפינו להם מהעימות עם הדומיניון, גם בעצימות נמוכה, ו-Soldiers of the Empire אולי היה פרק הקלינוגנים הטוב בפרנצ’ייז עד כה. אבל זה Children of Time שממש תפס אותי בהפתעה והפיל אותי לקרשים בלי שציפיתי לכך.כל זה די בלתי נתפס כשחושבים על כך שאנחנו כבר בעונה 5. סדרות דרמה נוטות לאבד גובה בשלבים מתקדמים כל כך, אם הן בכלל מחזיקות עד לשם. היוצאת מן הכלל היא כמובן TNG, שגם אצלה עונות 5-6-7 היו החזקות ביותר. מהבחינה הזו, DS9 ממשיכה בצורה נאמנה את המסורת לבינתיים. זה גם לא מפתיע עד כדי כך שהסדרה הפכה למוצלחת כל כך; אחרי השקעה עצומה בדמויות וקווי העלילה, עם דגש על דמויות משנה רבות ומוצלחות, העונה הזו קוטפת את הפירות בקלות יחסית, כשהיא מסוגלת לשחק עם כל מה שאנחנו כבר מכירים. תחשבו על Doctor Bashir, I Presume - בלי היכרות ארוכה עם באשיר והיחסים שלו עם הדמויות בתחנה, הפרק הזה לא היה עובד טוב. החשיפה שבבסיס שלו לא הייתה כזו מעניינת. כיום, סדרות עושות חשיפות כאלו כבר בעונה הראשונה; הן חלק מהתכנון המקורי של הדמות. כאילו הפכנו לסדרות של פאנצ’ים במקום של בניית דמויות טובות שאחר כך אפשר לבנות פאנצ’ים כאלו עליהן גם בדיעבד, בהחלטה של הרגע האחרון.הבדל בולט אחד בין העונה הזו ועונה 4 הוא בכך שהעלילות השונות התקדמו, ואפילו התקדמו ממש. מה היה לנו? הדומיניון? פלש סוף כל סוף. המאקי? הושמדו, אבל לא בלי לתת לנו פרקים טובים. המלחמה נגד הקלינגונים? הסתיימה בצורה סבירה בהחלט, וגם החידוש של הברית עם הפדרציה נעשה בצורה טובה, ונתן לנו דמות בונוס חדשה (מרטוק). הפוליטיקה הקרדסית? עברה טלטלה יסודית כשדוקאט חוזר בגדול. הפוליטיקה הבאג’ורית? עברה טלטלה יסודית כשסיסקו מנע מבאג’ור (בחוכמה, מתברר) להצטרף לפדרציה. החברה הפרנגית? הגיעה למצב שכל עתידה תלוי בפרנגית בודדת, בחברה שמסרבת לתת לנשים כוח. בקיצור, אנחנו מתקדמים.בואו נדבר על דמויות. כמעט ולא היו פרקי “דמויות בודדות” העונה; רוב הפרקים סובבים לכל הפחות סביב זוג כלשהו (שלושת הפרקים החלשים יחסית שציינתי קודם? אולי שלא במקרה, בהם הדמות די סולו). יש זוגות די מובהקים כמו דקס-וורף (שאחראים לפרק הגרוע ביותר בעונה, אבל גם לאחד מהפרקים הטובים ביותר בה) או סיסקו-אדינגטון, והיו שילובים קצת יותר מפתיעים כמו ג’ייק-באשיר או גארק-וורף וכדומה.סיסקו היה ונותר דמות בעייתית מבחינתי. הוא מעניין כשהוא מתחרפן, ולכן Rapture ו-For the Uniform היו פרקים מוצלחים שלו, אבל לא היו להם השלכות אישיות עליו למרות שהן עוסקות בדיוק בחציית הגבולות שלו; כתוצאה מכך, לא ברור אם יש משהו שיכול להשפיע על הדמות עצמה. בדרך כלל הוא משעמם. כשהוא מתמודד עם אנטגוניסט כלשהו - דוקאט, וואיון, אדינגטון - יוצא שאני אוטומטית בעד האנטגוניסט. מה יהיה? הקפטן אמור להיות נקודת החוזק של הסדרה, לא אחת מהדמויות החלשות בה.למרבה המזל יש את קירה. קירה היא כל הדברים המעניינים שבסיסקו אין, והעונה נתנו לה מספיק את אור הזרקורים כדי שנרגיש את זה. אני נוטה לחשוב עליה בתור הדמות המוצלחת של העונה. גם יתר הדמויות קיבלו זרקור יפה לטעמי אם כי פחות מרכזי; באשיר צריך לקבל ציון לשבח על Doctor Bashir, I Presume שמרגיש לי כמו פרק הדמות הבודדת הטוב בסדרה עד כה. אפילו ג’ייק סיסקו, שבעונות הקודמות היה זנוח על פי רוב למעט ב-The Visitor קיבל כאן מספיק זמן מסך, שני פרקים מצויינים סביבו (אחד הומוריסטי והשני לחלוטין לא) ולמרות שהוא כבר לא בנישת “הילד המעצבן” הוא עדיין דמות סבירה בהחלט גם מחוץ לה. הדמות היחידה שקצת קרטעה לטעמי העונה הייתה וורף, אבל זו כנראה אשליה אופטית שנובעת מכמה שהעונה הקודמת הייתה מוצלחת עבורו.גם דמויות המשנה האהובות חזרו העונה לעוד סיבוב מוצלח. גארק, דוקאט, רום, נוג, קאי ווין, בראנט, אישקה, זאק - כולם היו מוצלחים. גם מרטוק היה תוספת נחמדה. אבל אם תשאלו אותי מי דמות המשנה של העונה, זו דמות שהצטרפה (מחדש, במובן מסויים) רק לקראת סוף העונה ובכל פרק שלה הייתה כיפית בצורה לא רציונלית - וואיון. ראינו כבר לא מעט וורטה בסדרה, ורובם לא היו מוצלחים בשום צורה; וואיון קולע בול אל מה שהגזע הזה אמור להיות. מבחינתי הוא עכשיו הפרצוף של הדומיניון, ולא משני הצורה.אה, כן, מישהו ראה משנה צורה כלשהו שאינו אודו העונה? זה של The Ship לא נחשב. די נחמד כמה הסדרה הסתדרה טוב בלי האנטגוניסטים המרכזיים לכאורה שלה, אם כי אני מקווה שהם כן יחזרו מתישהו (כן, היה את זה של באשיר באמצע העונה וכמעט שכחתי ממנו).רשימת רגעים אהובים מהעונה (וואו, יש הרבה):                        35. מה הקטע עם החליפות?!         (Trials and Tribble-ations)                                    34. אחריך! לא, אחריך!         (The Begotten)                                    33. וורף מרדים תינוק         (Business as Usual)                                    32. קווארק בדייט מושלם עם קלינגונית ואילו וורף שומע אופרה         (Looking for par'Mach in All the Wrong Places)                                    31. האם תהיה הספונסר שלי באקדמיה?         (In Purgatory's Shadow)                                    30. במערב אין כל חדש         (Nor the Battle to the Strong)                                    29. אני מנסה לשמוע אופרה קלינגונית!         (In the Cards)                                    28. מה עובר על הארון הזה?!         (Ferengi Love Songs)                                    27. התכוונתי לכל מילה שאמרתי         (The Ascent)                                    26. אתה חי? איזו הפתעה משמחת!         (Blaze of Glory)                                    25. הארבה מגיע!         (Rapture)                                    24. הצ'יף זה עניין אחד, אבל *מיילס* זה עניין אחר         (Looking for par'Mach in All the Wrong Places)                                    23. קינאנו בפתיחה של Voyager אז הנה רפרנס סטאר וורס משלנו         (Apocalypse Rising)                                    22. אודו נגד אודו         (Things Past))                                    21. דוקטור, דוקטור, דוקטור, דוקטור?         (Doctor Bashir, I Presume)                                    20. נוג שומר על החוק והסדר         (Blaze of Glory)                                    19. אני נכנע!         (By Inferno's Light)                                    18. באשיר חוזר הביתה         (Doctor Bashir, I Presume)                                    17. סיסקו-קלינגון יותר מוצלח מסיסקו-אדם         (Apocalypse Rising)                                    16. אלף הפרצופים של וואיון         (Call to Arms)                                    15. מה זאת אומרת אלו קלינגונים?!         (Trials and Tribble-ations)                                    14. הוא רק בן אדם, והוא מנצח אותי!         (For the Uniform)                                    13. אודה לברין האלמוני         (By Inferno's Light)                                    12. תזכורת - לא כדאי להתעסק עם גארק         (Empok Nor)                                    11. נצא לדרך עם שיר!         (Soldiers of the Empire)                                    10. לאו'ברייאן יש משימה מיוחדת בשביל רום         (The Assignment)                                    9. גארק פוגש את האויב הגרוע ביותר שלו         (By Inferno's Light)                                    8. המזימות המסתוריות, הרמזים המעודנים!         (Ties of Blood and Water)                                    7. אודו-בוגר סיפר לי כמה דברים         (Children of Time)                                    6. מנוחת הלוחמים         (Nor the Battle to the Strong)                                    5. וכעת נדבר על רדשירטס         (The Ship)                                    4. האם הם שרים שירים על ציד הטריבלים הגדול?         (Trials and Tribble-ations)                                    3. קרדסי עם כדור בייסבול         (Call to Arms)                                    2. וכך זה מתחיל         (In Purgatory's Shadow)                                    1. וכך זה *באמת* מתחיל         (Call to Arms)                ",

      "s06-e01-a-time-to-stand": {
        "title": "עונה 6 פרק 1 - A Time to Stand",
        "content": "העונה הקודמת הסתיימה בשוט מושלם - צי ענקי של ספינות סטארפליט שבא להראות לדומיניון מה זה ושאנחנו עוד נחזור. העונה הזו נפתחת בשוט מושלם - צי קטן של ספינות סטארפליט שבקושי מצליחות לזוז ואחת עולה באש ונגררת על ידי אחרת.זוכרים איך ב-TNG היה את הפרק הקטן הזה, The Best of Both Worlds, שנגמר בקליפהאנגר מטורף ואיכשהו ידענו שהכל ייפתר בסופו של דבר בפרק תחילת העונה הבאה? עושה רושם שזה לא מה שהולך לקרות פה.עברו שלושה חודשים. הצוות של הדיפיינט נותר אותו צוות - סיסקו, דקס, או’ברייאן, באשיר, נוג וגארק, ואנחנו מתעדכנים איתם קצת. המלחמה? הולכת לא טוב, אבל עזבו את זה, יש לנו דיאלוג גארק באשיר! זה מזמן לא קרה! ובדיאלוג הזה יש טוויסט נחמד במיוחד, כי גארק מדבר עם באשיר גם על כך שמאז שהתגלה (ב-Doctor Bashir, I Presume) שבאשיר מהונדס גנטית הוא רק משוויץ עוד ועוד בכישורי החישוב הזריזים שלו. למשל, הוא מחשב את סיכוי ההישרדות שלהם ל-32.7%! בסופו של דבר גארק המסכן מתלונן שבאשיר לא סתם מהונדס גנטית, הוא וולקני. וזו קריצה מובהקת ל-TOS ולאינסוף השיחות ברוח זו של ד”ר מקוי עם ספוק - רק שהפעם הרופא הוא המכונה והחייזר הוא האנושי.יש לנו הצצה קטנה לוורף ומארטוק שבאים לבקר, אבל וורף ממשיך לעצבן אותי. הוא ודקס מתכננים את החתונה, והוא פוץ על הפרטים הקטנים. כן, אני מבין שההתעקשות שלו באה לומר כמה זה חשוב לו ומעסיק אותו ויקר לו. אבל בשורה התחתונה שוב יש לנו וורף שאומר לדקס מה לעשות והיא משתפת פעולה כדי לזרום איתו. מה שהיה אמור להיות מערכת יחסים כיפית ומוצלחת וחטף מהלומה אדירה ב-Let He Who Is Without Sin… לא הצליח ממש להתאושש מאז.בינתיים על DS9 (ברשותכם, אדבק בזה ולא אקרא לה טרוק נור) העניינים… לא כאלו גרועים? כזכור, באג’ור בסוג של ברית עם הדומיניון, והדומיניון נראה די נחוש לשמור את המצב ככה. התחנה עדיין מוארת, לא כמו בימי הכיבוש הקרדסי העליזים. אין עבדים. אין התעללויות. לא ברור מה בדיוק היקף הסמכויות של דוקאט (שמשום מה מתעקש להישאר בתחנה כל הזמן - הלו, אין לך קרדסיה לנהל?). קירה ממשיכה לפעול בתור מה שנראה כמו סגנית מפקד התחנה ומשגרת עלבונות כלפי דוקאט ואילו וואיון מנסה לפייס ולשמח את כולם בזמן שהוא רותח מזעם על דוקאט שעדיין לא הצליח להיפטר משדה המוקשים שמונע הגעה של תגבורות דרך חור התולעת, שלא לדבר על הלבן הזה שכל הג’אמהדר צריכים ומתחיל לאזול.הייתי מתחיל לרחם על הדומיניון או אולי אפילו לחבב אותו, אבל קצת מאוחר מדי בשביל זה - ראינו יותר מדי זוועות שהם אחראים להם (זוכרים את The Quickening?). אפשר להתמקד בחיבה לוואיון ספציפית; ממילא “הדומיניון” פה זה רק הוא וג’אמהדר שאי אפשר לחבב. וואיון נשאר גם בפרק הזה אגוז קשה לפיצוח - ממש קשה להבין מתי הוא מעמיד פנים ומתי הוא באמת ידידותי. למשל, תראו מה קורה עם ג’ייק סיסקו: וואיון מאפשר לו להתרוצץ חופשי בתחנה ולא נוגע בשערה משיערות ראשו, אבל בשיחה של ג’ייק איתו הוא לא מהסס לספר לו שהוא מנע את השליחה של כל הדיווחים העיתונאיים שג’ייק חשב שהוא מדווח, כי הם “לא אובייקטיביים”. למעשה, הוא די משכנע: למשל, הוא מתלונן שג’ייק קורא להם כוח כיבוש למרות שהתחנה היא קרדסית ולדומיניון יש ברית עם באג’ור ולא כובש אותה. אז כן, אנחנו עדיין נגד הדומיניון, אבל זה כיף שהם לא הרוע המוחלט שציפינו שהם יהיו. קווארק אפילו אומר את זה במפורש בשיחה עם קירה ואודו - המצב בתחנה עכשיו טוב.אם הכל כל כך טוב, מה רע? ובכן, למשל, דוקאט רע. הוא מזמן את קירה ונוקט גישה ישירה יותר כלפיה מאשר בעונות הקודמות, באופן שהוא כבר הטרדה מינית מובהקת (אבל בינתיים, לא יותר מכך). שלא במפתיע, היא מתנגדת לכל דבר שהוא אומר, צורחת עליו במפורש שלעולם לא יהיה ביניהם כלום ומעיפה את היד שהוא מנסה לשים עליה. והוא, כמובן, צוחק. אני מרוצה גם מדוקאט - תפקיד הרע הזה מתאים לו לגמרי. הבעיה היחידה היא שעכשיו לא ברור לי מי אני יותר מקווה שיהרוג אותו - קירה או גארק.ומה עם אודו? נראה שהוא מנסה להישאר על הגדר בשלב הזה; לכאורה הוא עדיין קצין האבטחה אבל בפועל כל הצוות הבאג’ורי שלו לא נמצא. אלא שהבאג’ורים מתחילים לחזור לתחנה (לתחנה שנשלטת על ידי קרדסים! אני לא מבין איך הם מסכימים לזה) וקירה מבקשת מאודו שינסה לנצל את ההשפעה שלו כדי לאשר להם לשאת נשק ולחזור לכוח האבטחה. השפעה, של אודו? על מי? דוקאט? אה, כמובן, וואיון מתייחס אל אודו בתור אל. זו עוד תכונה של וואיון שגורמת לכך שיהיה קל לחבב אותו - עם כל כמה שהוא דיפלומט ערמומי וחלקלק, נראה שהסגידה שלו לאודו היא משהו שמעבר לשליטתו ואפילו מעבר לרציונל שלו. ממש עצוב. אבל לאודו זה מחזיר את אנשי הצוות שלו, במחיר זה שהוא נאלץ להצטרף למועצת המנהלים של התחנה.בינתיים, על הדיפיינט… כל הצוות מורד מהדיפיינט ומועבר לספינה אחרת, בעצם. איזו ספינה? הספינה הג’אמהדרית שהם תפסו ב-The Ship, ומשמשת עכשיו לפעולת קומנדו נועזת שמטרתה לפוצץ את מאגר הלבן שהג’אמהדרים צריכים. הספינה לא נוחה לאף אחד מאנשי הצוות, קשה לניווט, גורמת לכוחות פדרציה לרדוף אחרי ולירות בה בטעות, והיא מופעלת עם מכשיר סטייל גוגל גלאס שגם עושה כאב ראש נוראי לסיסקו אבל גארק דווקא מסתדר איתו לא רע - והיא מביאה את כוחותינו האמיצים אל בסיס החומר הלבן בשלום.התוכנית פשוטה - להעביר להם מיכלים עם פצצה ולברוח. רק שכמובן, אחרי שהפצצה כבר מופעלת עם השהייה של שתי דקות ומועברת אליו הבסיס מתחיל להיות חשדן ומסרב לפתוח את המגן סביבו שיאפשר לספינה לצאת. זה מצריך את כולם לאלתר תוכנית בריחה שתופעל במדויק עם פיצוץ הפצצה, ובאשיר מחשב מהר בראש מתי בדיוק צריך להתחיל לזוז, והכל מדוקדק עד השניה האחרונה - ואז הפצצה מתפוצצת מוקדם מכפי שהם ציפו ובסוף הם מוצאים את עצמם עם משימה מוצלחת ובסיס שהושמד ומעניין מה יהיו ההשלכות הללו, אבל גם עם ספינת ג’אמהדר מקרטעת וחצי שבורה שאיבדה את מנוע ה-Warp שלה בלב השטח הקרדסי, מרחק 17 שנים, שני חודשיים ושלושה ימים משטח הפדרציה (אם מאמינים לבאשיר). אולי יש לנו פה התחלה של Voyager חדש? כנראה שלא, אבל נגלה רק בפרק הבא.סך הכל, לא חושב שאפשר לדרוש יותר מפרק תחילת עונה שמגיע אחרי תהפוכות גדולות כמו בפרק הקודם. רוב הפרק הוא אקספוזיציה, אבל כזו שמכניסה אותנו היטב לעניינים. הדמויות עדיין כיפיות. העונה נראית מבטיחה ואפילו היה אקשן. קדימה במלוא המרץ!",
        "url": "/ds9//S06/E01/A_Time_to_Stand"
      }

      "s06-e02-rocks-and-shoals": {
        "title": "עונה 6 פרק 2 - Rocks and Shoals",
        "content": "אוקיי, זה היה מרשים.מבחינה עלילתית, הפרק מזכיר מאוד את The Ship מהעונה הקודמת - הצוות תקוע על כוכב לכת מבודד יחד עם כוח ג’אמהדרי שצר עליהם, הלחץ מתגבר, ואין פתרונות קלים. בעונה 5 זה עבד מצויין; והנה מגיע הפרק הזה ועושה את אותו הדבר, אבל הרבה יותר טוב. מה זה אומר, “הרבה יותר טוב”? איך בכלל אפשר לקחת פרק מצויין מעונה 5 ולהתעלות עליו ככה? מה זה אמור להביע?הסיבה שזה עובד עוד יותר טוב, לדעתי, היא בכך שכאן סיר הלחץ שפועל גם על הצד השני גלוי לנו מההתחלה, ואנחנו מקבלים הצצה למה שעובר עליהם בדיוק כמו למה שעובר על אנשי סטארפליט, והאינטראקציות שנוצרות בעקבות כך הן הייצוג הכי מייאש של הסיטואציה המלחמתית שבה שני הצדדים תקועים; אולי אפילו מיקרוקוסמס של מה שצפוי לנו. והפרק לא מהסס לסיים את זה רע. כמובן, “רע” כאן לא יכול לכלול “דמויות מרכזיות נהרגות”, וגם זה שהורגים רדשירטס לא מרשים אף אחד; לכן הפרק מוצא דרכים אחרות, טובות יותר, לגרום לנו להרגיש רע.כבונוס, יש לנו עלילת משנה DS9-ית שבה עובר על קירה סיר לחץ דומה, שגם הוא מבוצע היטב.מה בכל זאת רע בפרק? שני דברים. ראשית, וזה אולי בלתי נמנע - הוא מאוד, מאוד גזעני. שוב יש לנו אפיון של כל הוורטה וכל הג’אמהדרים על פי כמה תכונות אופי בסיסיות. הפרק לא מנסה לומר שזה שגוי, אלא שזה דווקא נכון ואוי כמה שזה מבאס. במקרה של הג’אמהדרים יש לזה סוג של הצדקה - הרי המייסדים יצרו אותם ככה בכוונה. אבל במקרה של הוורטה? הוורטה שיש בפרק הזה הוא מניפולטור נאלח מהזן הגרוע ביותר שמעורר שנאה בכל רגע שהוא על המסך; ממש לא וואיון, וגם לא מנסה להיות (אין לי שום תלונות לשחקן, שעושה עבודה מצויינת כאן), מה שמשאיר את וואיון בתור הוורטה היחיד עד כה שלא מרגיש לגמרי כמו רוע טהור.והדבר השני הוא דקס. חייבים לדבר על זה. בלי שום הצדקה עלילתית או צורך בכך, אנחנו מקבלים פרק שבו דקס נפצעת קשה בתחילת הפרק ומבלה את שאר הזמן מרותקת למיטה. בשביל מה? היא לא על תקן מונייז מ-The Ship כי בשום שלב לא נראה שהיא גוססת; היא ממשיכה לדבר עם הצוות, כך שאין כאן פערי מידע שעליהם הפרק מסתמך. אומרים משהו על כך שהסימביונט אולי נפגע ואולי לא; ייתכן שיתייחסו לזה בעתיד, אבל גם בשביל זה לא היה צורך לשתק אותה. זה מצטרף ליותר מדי פרקים שבהם דקס הופכת לפסיבית, בפרט כאלו שסובבים סביבה: Dax, Invasive Procedures, Civil Defense, Equilibrium… מה יהיה?הפרק מתנהל כך: אנחנו מתחילים על סיפון ספינת הג’אמהדר החצי-משותקת מהפרק הקודם ונזרקים ישר אל מרדף על ידי עוד ספינות ג’אמהדר שבו כולם בורחים לתוך הערפילית הקרובה ומתרסקים על כוכב נטוש. ביי ביי ספינת ג’אמהדר ששוקעת לה בים פסטורלי. אבל רגע, לפני שרואים את הספינה, החלק של הפרק שאחרי הטיזר נפתח בכלל עם זוג ג’אמהדרים מדברים. על מה הם מדברים, כמה שבא להם ללכת מכות עם קלינגונים? ובכן, לא: על עניינים כמעט פוליטיים. אחד מהג’אמהדרים, רמטקלאן, הוא “שלישי”, אחרי הראשון והשני שנהרגו בהתרסקות, והוא והג’אמהדר האחר מדברים בכלל על הוורטה שלהם שנפצע בהתרסקות, ואיך שהשלישי פקפק בהנחייה של הוורטה להיכנס לערפילית (מה שהוביל להתרסקות שלהם), והאם היה ראוי לערער או לא, וכדומה.זו לא הפעם הראשונה שאנחנו רואים ג’אמהדר שלא מקבלים דברים כמובנים מאליהם, אבל אני לא מרגיש שאי פעם קיבלנו פוקוס כזה עליהם - להיחשף לשיחות הפרטיות שלהם בצורה שכזו. זה מעניין במיוחד כי הג’אמהדר הם “אורקי החלל” של הסדרה הזו - לוחמים ברוטליים וצמאי דם לכאורה שלא מפגינים כמעט שום מחשבה או עצמאות - והנה, אנחנו רואים שוב ושוב שזה לא המצב ושגם בקרב הג’אמהדר יש אינספור גוונים. וזה למרות שהגזע הזה אמור להיות אורקי חלל. הוא מהונדס להיות אורקי חלל. אבל הוא לא. שוב ושוב עולה ההשוואה המתבקשת בין הג’אמהדר של DS9 והקלינגונים של דיסקברי, שהם כן אורקי חלל מהזן הגרוע ביותר (להבדיל, כמובן, מהקלינגונים של TOS שלא היו שונים במיוחד מבני אדם, או מהקלינגונים של TNG ו-DS9 שהם גזע מפותח ומעניין, ראו Soldiers of the Empire).במקום אחר בחוף, גארק עוזר לנוג להיחלץ מהמים ולא לגמרי ברור למה נוג לחוץ; מזכירים לנו בהמשך הפרק את הקטע הזה ב-Empok Nor שבו גארק השתגע ולקח את נוג בתור בן ערובה ותכנן לרצוח אותו באכזריות. ובכן, עושה רושם שנוג לא שכח את זה, וזה יפה שהסדרה זוכרת. כמו כן, המצב של שאר הצוות: דקס פצועה, החללית שלהם הושמדה, אין להם תקשורת, הם תקועים על כוכב לכת מרוחק בתוך ערפילית הרסנית בעומק השטח הקרדסי, ולאו’ברייאן נקרעו המכנסיים. כן, הצליחו להכניס רגע קומי גם לפרק הזה ואפילו הדמויות צוחקות.ובינתיים, ב-DS9, קירה מתעוררת, מסתכלת בראי, מחייכת, ואז יוצאת לעוד יום עבודה על תחנה מלאה בקרדסים וג’אמהדר. כיף חיים! השוט של קירה החצי מנומנמת נכנסת למעלית עמוסה בחבר’ה הללו נכנס אוטומטית לרגעים הגדולים של העונה.ובינתיים, אצל סיסקו ושות’… רגע, לא, אנחנו שוב מתמקדים באויבים. הפעם בוורטה ששוכב לו חצי גוסס במערה אבל מתעקש שהוא הולך לשרוד. ולא נראה שהסיכויים שלו טובים כל כך - ייקחו עוד עשרה ימים לפחות עד שיתקנו את התקשורת, ובינתיים יש לו ג’אמהדר זועמים על הראש שדורשים מהחומר הלבן, והוא מביא להם כמות זעומה שבזעומות. מה שאומר לנו שכבר לא ממש נשאר לו. וזה עניין גדול גם מבחינת הג’אמהדר - מעט לבן אומר שהם יתפקדו פחות טוב, עוד לפני החלק שבו הם משתגעים ומתים.ובינתיים, אצל סיסקו ושות’ - יורים עם פייזר על סלע כדי להתחמם! הא! אני תוהה מתי לאחרונה זה קרה בסדרת סטאר טראק מאז ימי TOS העליזים (למשל, ב-The Enemy Within סולו מתחמם על ידי פייזר על סלע). פרט לכך, נראה שמצב הרוח שם די טוב. עדיין מריצים בדיחות על המכנסיים של או’ברייאן וכדומה, וגם דקס מתאוששת קצת. ברור שהפרק רוצה ליצור כאן ניגוד למה שמתחולל אצל הדומיניון, שם המתח בשיא וכולם רוצים להרוג את כולם. זו מניפולציה טיפה שקופה, מה גם שב-The Ship כבר ראינו איך גם סטארפליט יודעים להיות סיר לחץ; מצד שני, אני בעד המסר שהפרק/סדרה מנסה להעביר בזכות המודל הסטארפליטי לחיים, ליקום ובכלל, אז אני זורם. אולי הייצוג הטוב ביותר לקטע הזה עד כה היה נאום ה”אני מיילס או’ברייאן ואני מתכוון להישאר בחיים!” מ-To The Death; גם כאן או’ברייאן הוא במרכז מה שהופך את סטארפליט לאנושיים יותר.אבל חייבים ליצור איזה שהוא קשר בין שני המחנות, אז גארק ונוג יוצאים לשיטוט ונתפסים על ידי הג’אמהדר. נוג רק צועק את שמו ואת המספר הסידורי שלו, אבל גארק קצת יותר חכם מזה וכשהוורטה שואל אם יש אצלם רופא, הוא עונה שכן. הוורטה מרוצה, ושולח את הג’אמהדר למשימת סיור. מה הוא זומם?בינתיים, על התחנה, ג’ייק סיסקו “מראיין” את קירה ואודו. ההקשר הנוכחי הוא שליחה של 4,000 “מנחים” מהדומיניון לבאג’ור, כדי לסייע להם עם מה שלא יהיה. כולם וורטה לא חמושים (לא ידעתי שיש עד כדי כך הרבה וורטה!). זה עדיין מעורר זעם ומהומות והפגנות מתכוננות שאודו וקירה המיואשים תוהים איך לעצור וג’ייק משמש בתור קול המצפון שלהם ושואל אם הם מתכננים למנוע את זכות ההפגנה על התחנה. כצפוי, אודו וקירה מתפוצצים ועוזבים וג’ייק המסכן נשאר להתחרט על בחירות המילים שלו. יש כאן אחלה שימוש בג’ייק בתור הצופה מן הצד שנמצא בערך באותה עמדה שבה קירה הייתה בזמן הכיבוש הקרדסי.חזרה אל הכוכב - סיסקו ושות’ יוצאים לסיור בעקבות גארק ונוג האבודים, וג’אמהדר מתחילים לירות עליהם - בניגוד להנחיות של הוורטה. אף אחד לא נפגע וכשרמטקלאן מגיע הוא מפסיק את הקרב, מארגן נסיגה ונוזף בג’אמהדר שהתחיל לירות. הקרב הזה הוא תוצאה ישירה של המחסור של ה”לבן” - הג’אמהדר כבר לא מציליחים להסוות את עצמם ומתחילים לעשות טעויות. גם הם מרגישים את הלחץ.הוורטה זועם כשהוא שומע על התקרית ורוצה להעניש את הג’אמהדר שפתח בה, אבל רמטקלאן מסרב לשתף עם זה פעולה ולספר לו מי הסורר - לדבריו, רק לו מותר להעניש את אנשי הצוות שלו. אם קודם לא היה ברור כמה הג’אמהדר מחוממים על הוורטה וההפך, עכשיו זה ברור - אבל כולם ממשיכים לציית להיררכייה והכללים שהדומיניון קבע.בינתיים על DS9 מצפה לקירה אחת מהבאסות הגדולות ביותר שלה בסדרה. היא נפגשת עם הודק שמארגנת את ההפגנה ומנסה לשכנע אותה לרדת מזה. הודק מאוד סבירה ושואלת מה האלטרנטיבות ואיך כן אפשר להילחם ומה קירה יכולה לעשות כדי לעזור להם, וקירה נאלצת לומר שוב ושוב שאין מה לעשות כרגע וצריך לחכות ו… ורואים שהיא מבינה באמצע שהיא הפכה להיות בדיוק מה שהיא התנגדה לו בזמן שהייתה במחתרת. זה שלמחרת בבוקר במקום הפגנה הודק פשוט מתאבדת בפומבי בטיילת שובר את גב הגמל.בינתיים רמטקלאן מגיע אל סיסקו כדי להעביר את הדרישה של הוורטה - סיסקו ובאשיר יבואו במקום גארק ונוג, ייפגשו עם הוורטה ואחר כך יוכלו לחזור בשלום. סיסקו בהתחלה עושה קונצים:SISKO: Sounds like he wants to trade two low-ranking prisoners for two more valuable ones. Would you make a deal like that? REMATA’KLAN: No. SISKO: Then why should I? REMATA’KLAN: You shouldn’t. SISKO: You’re not a very good negotiator, are you. REMATA’KLAN: I was not sent to negotiate. I was instructed only to deliver the terms.התמרון הזה הוא סוג של שבירת קרח, ומרגע זה ואילך סיסקו מנסה לפרוץ את חומת המשמעת של רמטקלאן ולשכנע אותו לבגוד בוורטה - כולל אזכור של התקרית מ-To The Death שבה הג’אמהדר חיסלו את הוורטה שלהם.לא עובד.יש כאן באסה דומה לזו של אודו ב-The Abandoned. הג’אמהדר מרגישים כל כך קרובים ברגע אחד, וכל כך רחוקים רגע אחר כך!מכל מקום, מכיוון שיש יותר מדי ג’אמהדרים מכדי שהם יוכלו להתמודד איתם בלי התגבורת של גארק ונוג, סיסקו מסכים לעסקה. כשהם מגיעים למערה של הדומיניון, הדבר הראשון שבאשיר עושה הוא ניתוח חירום של הוורטה - כשהוא מתחיל, כל הג’אמהדרים מתקרבים מייד להציץ. כפי שהוורטה אומר “הם לא מנסים להגן עלי, הם פשוט מעולם לא ראו את הפבנוכו של וורטה”. עוד הומור, משולב עם עוד המחשה לאנושיות של הג’אמהדר ולמתח בינם לבין הוורטה - מושלם. הפרק הזה סוחט את המיץ עד הסוף מכל מחווה קטנה אפשרית.ועוד מחווה קטנה שהיה מתבקש להכניס, והוכנסה - ביום שאחרי ההתאבדות, שוב יש לנו סיקוונס של קירה מתעוררת - קירה מביטה במראה - קירה נכנסת למעלית - קירה מגיעה לגשר הפיקוד. בלי דיבורים. כל מה שיש לשחקנית לעבוד איתו הם הפרצופים, והיא עושה עבודה מושלמת.גם הסצינה הבאה מושלמת. הוורטה מתעורר אחרי הניתוח של באשיר - הוא ישרוד. אבל הוא רוצה לדבר עם סיסקו ובאשיר בפרטיות. הוא מראה לו שלא נשאר לו כמעט “לבן” לתת לג’אמהדר, ומסביר לו שהתוכנית - בין אם סיסקו ירצה ובין אם לאו - היא כזו: הוא שולח מחר בבוקר את הג’אמהדר להסתערות על המערה של סיסקו, והוא ייתן לסיסקו את תוכנית הקרב המלאה כדי שהם יוכלו להפוך אותו לטבח חד צדדי של ג’אמהדר. אחר כך הוורטה יביא להם מכשיר תקשורת שאו’ברייאן יוכל לתקן, ויסגיר את עצמו אליהם בתור שבוי מלחמה. או כפי שבאשיר אומר זאת: הוא יעביר את יתר המלחמה במנוחה בזמן שהאנשים שלו נרקבים על הכוכב הזה. החיוך של הוורטה בשלב הזה הוא מושלם; סוף סוף פגשנו וורטה שמרגיש מרושע באמת.כמובן, אין טוב בלי רע. זה בדיוק השלב שבו אני מרגיש שהוורטה מרושע יותר מדי. שהוא יותר מדי סטריאוטיפ של “כל הוורטה הם נוכלים מניפוליטביים מרושעים”. ובכן, אני מניח שיש לנו את וואיון כדי לראות אם הסטריאוטיפ הזה יכול להיסדק קצת; וכמו כן, זה פחות עניין של גזע ויותר של התפקיד הספציפי של הוורטה הזה - מפקד זוטר יחסית (להבדיל מוואיון שמקבל משימות בכירות).איך אנשי סטארפליט מקבלים את זה שהם אמורים לטבוח ג’אמהדר? די קשה. גארק מרוצה ומזהיר את בני האדם מהחוקים הטיפשיים שלהם, אבל היתר מתלבטים מאוד. לא שיש להם ברירה - גם הסיטואציה נגדם, וגם סיסקו צועק על כולם שאין פה דיבייט.ובינתיים, בתחנה - קירה מנהלת שיחה קצרה עם אודו שמבהירה שהיא הולכת לחדש את ימי המחתרת העליזים. איך? כמה? למה? נחכה עם זה כבר לפרק הבא, כי הגיע הזמן לעימות הגדול עם הג’אמהדר!ובכן, סיסקו מנסה. באמת באמת מנסה. כשהג’אמהדר נכנסים למלכודת הוא חושף את עצמו ומנסה לשכנע את רמטאן לרדת מהעסק. הוא מבהיר לו שהוורטה מנסה להרוג אותם; הוא מציע שבאשיר יסמם את הג’אמהדר כדי להגן עליהם מהשפעות המחסור ב”לבן” עד שהם ישיגו מלאי חדש; הוא מבהיר להם שהם במלכודת ולא יכולים לנצח; הוא אומר שהוורטה לא ראוי לנאמנות שלהם. ואיך כל זה נגמר?REMATA’KLAN: He does not have to earn my loyalty, Captain. He has had it from the moment I was conceived. I am a Jem’Hadar. He is a Vorta. It is the order of things. SISKO: Do you really want to give up your life for the order of things? REMATA’KLAN: It is not my life to give up, Captain. And it never was.מה עוד נשאר לעשות? סיסקו חוזר לעמדה שלו, ואז הג’אמהדר מתחילים לירות, הורגים רדשירט סטארפליט (מיותר לחלוטין, אלו לא הרדשירטים שעליהם אנחנו מצטערים פה) ונקצרים כולם מול המצלמות. העשן עוד לא מתפוגג וכבר מגיע לו הוורטה שמח ומאושר, בוחן את שדה הקטל ואומר לסיסקו שכמה חבל שלא נשארו לו עוד שני מיכלי “לבן” נוספים, כי אז לסיסקו ושות’ פשוט לא היה סיכוי.זו אולי הסצינה הכי מקוממת בכל הסדרה עד כה. האם אפשרי בכלל לראות את הסצינה הזו ולא לרצות לנפץ את הראש של הוורטה הארור הזה במו ידינו?!אז אנחנו מסיימים את הפרק בכך שאנחנו מצטערים על המוות של לוחמים חסרי רחמים שניסו להרוג את סיסקו ושות’ וגם הצליחו חלקית; ואנחנו זועמים על מי שהולך להציל אותם משם ובלעדיו הם כולם היו מתים בידי הג’אמהדר. המניפולציות שהפרק הזה עשה לנו, זה משהו. תנו לי עוד מזה, בבקשה.",

      "s06-e03-sons-and-daughters": {
        "title": "עונה 6 פרק 3 - Sons and Daughters",
        "content": "נכון שהפרק הקודם היה “כמו הפרק ההוא מעונה 5 רק יותר טוב”? אז עכשיו יש לנו פרק “כמו הפרק ההוא מעונה 5 רק פחות טוב”, כשהפעם “הפרק ההוא” הוא Soldiers of the Empire. שוב יש לנו פרק שהחלק העיקרי שלו מתרחש על ספינה קלינגונית - אותה ספינה, אותו קפטן (מרטוק), אותו קצין ראשון (וורף), בלי דקס (אוף), עם צוות שמרגיש מגוון ומעניין ועם קלינגון שלא לגמרי ברור מה הוא עושה שם והאם הוא מתאים בכלל לכל החרא הקרבי הזה. אז זה היה מרטוק; הפעם זה הבן של וורף, אלכסנדר. רגע, מה?נקודת הפתיחה של אלכסנדר לא הייתה מוצלחת במיוחד. בעונה 2 של TNG צצה דמות מגניבה של חצי-קלינגונית בשם ק’יילר ועשתה דברים עם וורף. הופס, קופצים לעונה 4 ולפרק פוליטיקה קלינגונית סבוך במיוחד ומחזירים את ק’יילר רק כדי להרוג אותה במהלך Fridging קלאסי שגורם לוורף ללכת ולעשות דברים ולהרוג קלינגונים ולהישאר תקוע עם ילד שאמור להיות בן שנה אבל כבר נראה גדול הרבה יותר מזה. ומאז הוא רק גדל וגדל. עכשיו ב-DS9 הוא אמור להיות בן 8, אבל הוא כבר בשלב הטינאייג’ר הזועם. די דומה למה שקורה עם עץ מדבר מסויים בסדרת סרטים מסויימת.קשה לומר שעשו הרבה עם אלכסנדר ב-TNG, ולא לגמרי ברור אם יעשו הרבה יותר מזה גם כאן. העניין הוא שהפרק לא עובד טוב כל כך בפני עצמו. אם הוא היה משמש בתור דלת כניסה של דמות חדשה לסדרה, דמות שאחר כך תהיה חשובה ותעשה דברים מעניינים, מילא; אבל אני בספק אם זה המצב כך שהפרק צריך להישפט בפני עצמו, ובפני עצמו הוא מלודרמה משפחתית לא כל כך מעניינת, עם פתרון די בנאלי. האם זה עדיין פרק נחמד של “דברים שקורים בחללית קלינגונית”? כן, אבל אני מודה שקיוויתי ליותר.אז מה שקורה הוא שוורף ושות’ הצילו את סיסקו ושות’ מהכוכב שבו הם נתקעו בפרק הקודם, הם מחזירים אותם, מקבלים תגבורת ונוסעים לדרכם. התגבורת - כמה קלינגונים סבירים ואחד אלכסנדר שלא ברור מה הוא עושה שם בכלל כי חוץ מזה שהוא בן 8 הוא גם מעולם לא הראה נטיה להיות קרבי או להקשיב לוורף או משהו. אז למה הוא שם? בשביל וורף? הוא מתעלם מקיומו. אז למה? לא ברור. הפרק לא מסביר, והאמת היא שאני לא ממש מבין.אז שליש פרק זה “וורף לא מבין מה אלכסנדר עושה פה, מרטוק לא מבין מה הולך פה, אלכסנדר לא מסביר לנו מה הולך פה”. השליש השני הוא “אלכסנדר חוטף מכות”. כי אתם יודעים, ככה זה קלינגונים. זוכרים איך ב-Soldiers of the Empire, בשניה שדקס זיהתה שמישהו שם עשוי להיות בעייתי היא החטיפה לו Sucker punch והתחילה לצרוח עליו כשהיא מרתקת אותו לרצפה? אז זה בדיוק מה שאלכסנדר לא יודע לעשות כשאחד הקלינגונים מחליט להתעלק עליו, וזה נגמר בקרב שבסופו וורף מתערב. מרטוק חושב שוורף טעה ושזה היה נגמר בשריטות לאלכסנדר או מקסימום בכמה עצמות שבורות. היי, מה, כמה עצמות שבורות? מה גם שההוא כבר נראה כאילו הוא בדרך להוציא לאלכסנדר את המעיים. בקיצור, קשה להיות וורף וקשה להיות אלכסנדר.אבל אלכסנדר צריך לחטוף יותר מאשר מכות אמיתיות - גם מכות מטאפוריות! אז הספינה שנמצאת במשימת ליווי ומצפה כל רגע להתקפה אכן נתקלת בהתקפה, ונראה שכל רגע ייתקע בה טיל וכולם מתכוננים לפגיעה - ואז מתברר שאלכסנדר שכח לכבות את אחת מסימולציות הקרב. וכנראה שהתעלם מה-“Tutorial” שאמור להיות כתוב בגדול על המסך בכאלו סיטואציות או משהו. צחוק צחוק, אבל אני לא רץ להאשים את אלכסנדר במה שהוא בבירור בעיה מהותית בעיצוב ממשקי משתמש. מה יקרה אם ספינה באמצע תרגיל שכזה תיקלע לקרב אמיתי?הקלינגונים דווקא לוקחים את הפאשלה ברוח טובה - עדיף קרב מדומה על פני לפספס את הקרב האמיתי וכדומה. למעשה, ככל שהפרק מתקדם כך היחס של הקלינגונים לאלכסנדר הוא יותר סבלני; התחושה היא שזה לא בגלל שאלכסנדר נותן להם סיבות מיוחדות לחבב אותו (הוא לא - הוא דמות משעממת נורא) אלא פשוט כי ככה זה קלינגונים, הם לא סתם אורקי חלל מופרעים, הם בסופו של דבר סבלניים גם לפאשלות של מתחילים.המשך הפרק כולל עוד נסיון של וורף להיות הורה - כלומר, ללמד את אלכסנדר להרוג דברים. זה לא נגמר טוב. גם נסיון של מרטוק לדובב את אלכסנדר לא נגמר טוב. אז וורף ומרטוק מחליטים להעיף את אלכסנדר לכל הרוחות, מה שבטח לא יעזור לתסמונת הנטישה שבטח יש לו מכל הפעמים שוורף שלח אותו לקיבינימט. אבל כדי שאלכסנדר יישאר מארגנים לנו סוף סוף היתקלות עם הג’אמהדר והזדמנות לאלכסנדר להיות גיבור, לרדת להנדסה או מה שזה לא יהיה שם ולסובב את המה שזה לא יהיה שיציל את החללית מהרס. וכמובן שהוא גם ייתקע בטעות בתוך חדר ויצטרכו לחלץ אותו לקול צחוקם של הקלינגונים.וזה לכאורה מספיק כדי שכל הבעיות עם אלכסנדר ייפתרו ותהיה לנו סצינת הצטרפות שלו לבית של מרטוק.לא יודע, אני לא מרגיש שזה עובד כל כך טוב.וקו העלילה השני? ובכן, הוא מדאיג. הוא מדאיג כי הוא כולל את זיאל, הבת של דוקאט, שחזרה מבאג’ור אל התחנה אחרי שדוקאט הביא אותה בעצמו. מהחלק הזה של הפרק אנחנו לומדים שא) זיאל היא הדבר היחיד שעדיין משאיר את דוקאט קצת אנושי וב) הולך לה יותר מדי טוב בחיים ובקרדסיה מעריכים את יכולות הציור שלה וחוזים לה עתיד גדול ו… אתם כבר מבינים לאן זה הולך, נכון? הסדרה מכינה את הקרקע כדי לחסל אותה ולשבור את דוקאט סופית ומי יודע מה זה יעשה לקירה המסכנה שבכל החלק הזה של הפרק היא קרועה בין כמה שהיא מחבבת את זיאל וכמה שהיא שונאת את דוקאט.דוקאט ממשיך להטריד מינית את קירה בכל הזדמנות אפשרית, עד כדי לשלוח לה שמלה סקסית למסיבת המה שזה לא יהיה של זיאל - קירה ממשיכה באופן עקבי להעיף אותו קיבינימט וגם את השמלה שלו (שהוא מעביר הישר אל זיאל כאילו הוא קנה אותה במקור בשבילה - רגע נפלא בפרק בינוני, שמציג את דוקאט בו זמנית בתור האפס הנאלח שהוא וגם בתור האב החביב שהוא רוצה להיות). אבל זהו בערך, גם קו העלילה הזה לא מתקדם יותר מדי, ומסתיים בזה שקירה מבינה שהיא לא יכולה להיות חברה של זיאל כל עוד אבא שלה בסביבה. כאמור, אני לא רואה סיבה אמיתית לקו העלילה הזה אלא אם הולכים לעשות משהו מאוד נבזי איתו בהמשך.האם זה היה פרק גרוע? ממש לא. האם זה היה פרק טוב? לא יותר מדי. אני מנחש שבסטנדרט של העונה הזו הוא יהיה אחד מהחלשים שלה, ואני מודה שלא ברור לי אם היה אפשר אחרת, בהתחשב בקווי העלילה שעליהם הוא נבנה.",

        "content": "זה היה פרק טוב, אבל מתחילה להתקבל תחושה שקו העלילה המפוצל לא עוזר יותר מדי לסדרה ושהיא עצמה מתחילה להתכנס כדי להיפטר ממנו. חלק מהבעיה היא שלא נראה שיש לרוב הצוות מה לעשות - הם נמצאים בדיפיינט, יוצאים לכל מני משימות, חוזרים בהצלחה וחוגגים עם תותח לייזר שרוף ביד או משהו הזוי בסגנון, וזהו. לא נראה שהם הולכים להתרסק שוב ולתת לנו עוד Rocks and Shoals כמו בימים הישנים והטובים של לפני שני פרקים. אז אילו דרמות כבר יש?הפרק מנסה להטיל את יהבו על סיסקו, שמקבל סוג של קידום והופך לשליש של אחד האדמירלים, כל זה בזמן שהדיפיינט אמורה לצאת לעוד משימה סופר-דופר חשובה מעבר לקווי האויב והפיקוד על הספינה מועבר לדקס. זה לא פרק דקס ואנחנו לא רואים שום דבר ממה שהוא אחד מהרגעים הגדולים של דקס בכל הסדרה; במקום זה אנחנו נשארים עם סיסקו במשרד בשתיים בלילה כשהוא מחכה שהדיפיינט תחזור והאדמירל נוזף בו שיחזור לישון והוא עצמו מנסה להרגיע את וורף הלחוץ.יודעים מה? זה עובד לא רע, למרות שזה לא הכי מלהיב בעולם. אפילו המשחק של אייברי ברוקס בסדר גמור הפעם וסיסקו יוצא סימפטי, אבל זה כל מה שיש בקו העלילה הזה. סצינת הסיום היא עם דקס שמנהלת את טקס התותח-לייזר-שרוף כשסיסקו מביט מהצד וזה היה יכול להיות מרגש אם היינו מאמינים שהוא אכן לא יחזור לתפקיד הקפטן הסטנדרטי שלו עוד כמה פרקים.אני רוצה לחדד את מה שהלך כאן: עוד פרק שבו דקס מוזזת הצידה. נותנים לה תפקיד שהיא לא מילאה עד כה (בגלגול הזה, לפחות). שולחים אותה למשימה מסוכנת. כמה התעסקות יש במה שעובר עליה? כלום. עוד פעם דקס מתגלה בתור הדמות הכי מבוזבזת בסדרה. ולא בגלל שהדמות עצמה לא מעניינת; בעונות האחרונות היא השתפרה מאוד מהבחינה הזו. אפילו לא בגלל שלא נותנים לה לעשות דברים, כי נותנים - פשוט לא טורחים לשים את הזרקור עליה.ומה קו העלילה הראשי? ובכן, הוא על DS9 והוא פנטסטי.זה מתחיל עם קירה ורום בתור שמשון ויובב שמסתכלים על הקווארקיה מלמעלה וזורחים כמו חניבעל שאומר I love it when a plan comes together, בזמן שמזימה שלהם לסכסך בין הקרדסים לג’אמהדר מצליחה וכולם הולכים מכות בגלל שטויות שכתב דאמאר, הסגן של דוקאט. לא ברור כמה זה תרם למאמץ המלחמתי הכולל, אבל זה בהחלט תורם לנו הצופים סצינה שבה וואיון מגיע עם דוקאט להרגיע את הרוחות ומצווה על דוקאט הזועף לחייך. כל סצינה עם וואיון היא קריאה נרגשת לצילומי מסך. כל. סצינה.אודו לא כל כך מרוצה מתעלולי שמשון ויובב הללו - הוא בכלל רצה למנוע את הפעולה הזו וקירה פעלה בניגוד לבקשות שלו. בכלל, נראה שאודו עכשיו נמצא בתפקיד שקירה הייתה בו קודם - מנסה להיות הגורם המתווך והמרגיע, ודה פקטו זה שמשמר ומתחזק את הכיבוש. אודו מתחיל לזעוף על כך שקירה מפקפקת בנאמנות שלו, וכשקירה מנסה להרגיע אותו פתאום מגיע משהו שבאמת הולך לגרום לנו לפקפק בנאמנות שלו - משנת הצורה ההיא. כן, ההיא. מי שקיבלה על עצמה לייצג את הרוע המוחלט בסדרה הזו, ועומדת במשימה בכבוד. והנה היא פה בשביל… בשביל מה?ובכן, היא נתקעה בצד הלא נכון של חור התולעת וכנראה החליטה שאם כבר היא שם, אז הגיע הזמן להציל את אודו מעצמו. מה עם כל הקטע הזה של הנידוי שלו וכדומה? ובכן, קו העלילה הזה די נזנח והיא אומרת שמשני הצורה “סלחו” לאודו. עוד נראה אם היא התכוונה לזה, אני מניח, אבל כרגע היא פה על תקן, ובכן, אין מילה טובה לזה - הפאם פאטאל שמפתה את אודו. לא לעשות סקס, חלילה; להתחבר לאינטרנט. כלומר, הקטע הזה ששניהם הופכים ביחד לעיסה וחולקים… דברים?בשלב הזה תהיתי לעצמי - אה, אודו…? אתה, ובכן, יודע כל מני דברים על המחתרת וכדומה? אתה לא פוחד שמשהו מהמידע הזה ידלוף? זוכר איך כשלקחו אותך למשפט בשרשרת הגדולה אתה הצלחת לרגל ולחשוף שגאורון הוא משנה צורה? אז מה אם זה לא היה נכון! בכל מקרה, אל תדאגו. כשקירה באה לדבר עם אודו והוא מספר לה על ה”סקס” הוא מרגיע אותה שהוא לא חשף כלום. ובכן, זה מעודד. אבל חוץ מהעניין הזה, איך קירה מקבלת את הדבר הזה שאודו עושה? ובכן, הדיאלוג הוא די מושלם:ODO: The Link isn’t about exchanging information. It’s about merging thought and form, idea and sensation. KIRA: It sounds like a perfect way to manipulate someone. ODO: She’s not manipulating me. KIRA: Ever since the day you two crossed paths, she has lied to you, tricked you, stood in judgment of you. I don’t trust her. I don’t understand how you can. ODO: I Linked with her. If she had some hidden motive, I would have sensed it. She’s just trying to teach me about myself, about what I’m capable of becoming. KIRA: An Intergalactic Warlord, maybe? Because that’s what she is.עכשיו, צריך לקדם את העלילה איכשהו, אז קווארק שומע את דאמאר מתרברב שהוא גילה איך לפרק את שדה המוקשים, ומתברר שאכן כנראה יש לו דרך לעשות את זה בזכות קרן השקרכלשהו שהתחנה יודעת להפיק. הנה יש למחתרת הזדמנות לפעולת חבלה משמעותית! רק שבשביל לפוצץ את הקרן שקרכלשהו, צריך שרום יגיע לאיזור שקרלכשהו ויחכה שאודו יבטל את הממבו-ג’מבו הגנה. אודו מתחייב לעשות את זה בשמונה על השעון ברגע שהוא יגיע למשרד בבוקר.תנחשו מה? הוא לא מגיע!מילא שהוא לא מגיע, אבל כאן מגיעה נקודת התורפה של הפרק - הפרק רוצה שזה שאודו לא מגיע יהיה בעל השלכות הרסניות לגמרי על המבצע - שהמבצע ייכשל לחלוטין ורום ייתפס. זה מה שקורה, אבל למה שזה יקרה? אין פה שום הגיון. מה שקורה בפועל הוא שרום מתחיל לפעול מתוך הנחה שאודו ביטל את ההגנות, ואז מופעלת אזעקה. למה רום לא מחכה לאישור מקירה שאפשר להתחיל לפעול? היא עומדת מול המשרד של אודו ומחכה לראות מה קורה. אה, אתם אומרים, זה אחד מהפרקים הללו של “עם פלאפונים הכל היה נפתר”? אבל יש להם פלאפונים! קירה מתקשרת לרום להודיע לו שלא יפעל באיחור של כמה שניות ותו לא. אבל למה שקירה תתקשר? למה רום לא מחכה לאישור להתחיל לפעול? רום לא טיפש; קירה לא טיפשה; אין שום הצדקה לארגון הכושל הזה של המבצע למעט זה שהתסריטאי רצה תוצאה מסויימת אבל לא לחשוב על דרך סבירה להוביל אליה.ולמה אודו לא בא? ובכן, אתם יודעים, סקס עם משנת הצורה. זה מוביל לסצינת סיום שהיא מחרידה כמעט כמו זו של Children of Time, ודומה לה להחריד - קירה מתפוצצת מזעם על אודו שהרס להם את הכל, ואודו… ובכן, לא אכפת לו במיוחד, והוא נראה די מסומם באופן כללי. והוא מדבר על איך שקירה לא יכולה להבין דברים כי היא לא משנת צורה. וכדי שיהיה ממש קריפי, משנת הצורה נכנסת לחדר אחרי שקירה עוזבת בשביל תמונת הסיום המושלמת.אם יש לי בעיה עם הפרק, זה שכמו ב-Rocks and Shoals יש לנו כאן גזענות של הקבלת בני אדם וחייזרים. שני הסיפורים בפרק הם מקבילים בכוונה; בשניהם יש לנו דמות סמכותית שנשאבת מהפעילות הנוכחית שלה על ידי דמות בכירה ממנה. במקרה של סיסקו קשה לו מאוד לעזוב והמחשבות שלו נשארות עם הדיפיינט גם בתפקיד החדש; במקרה של אודו היה מספיק מגע קל שבקלים כדי שהוא יתנתק ויגרום אסון של ממש לחברים שלו. כעת תנחשו - מי מבין שניהם הוא האדם ומי החייזר?",

      "s06-e05-favor-the-bold": {
        "title": "עונה 6 פרק 5 - Favor the Bold",
        "content": "קשה לקרוא לפרק הזה “פרק” בכלל, כי אין לו ממש עלילה. יש לו הבטחה “בפרק הבא תהיה עלילה!” וכל הפרק מוקדש בשביל להתחמם לקראת העלילה הזו, בעיקר עם שלל אינטראקציות של דמויות. בואו נדבר על אינטראקציות של דמויות. הסדרה הזו כבר הוכיחה שהדבר הכי טוב בה, בקלות, הוא באינטראקציה של דמויות. אז מהבחינה הזו הפרק הזה פנטסטי ונהדר ובהחלט מכין אותנו היטב לפרק האמיתי שיהיה הפרק הבא. אבל זה לא באמת פרק.אנחנו מתחילים עם סוג של פיצוי על הפרק הקודם בכך שאנחנו רואים את קפטן דקס בפעולה, מוציאה לפועל מארב מוצלח לספינות ג’אמהדר בסיוע הספינה של וורף. רק שהניצחון הזה הוא די חסר משמעות כי מייד או’ברייאן מדווח שמצווים על כולם לסגת, מה שגורם לדקס ללכת לצעוק על סיסקו בהזדמנות הראשונה שיאללה חלאס עם כל הנסיגות נמאס (תודה על התמלול של הקהל בבית, דקס). סיסקו לא מתרגש, ומצהיר שגם לו נמאס ולכן הולכים להפעיל תוכנית קטנה שלו שמטרתה - לכבוש מחדש את DS9. אה-הא! אקשן!טוב, האקשן יהיה רק בפרק הבא. מכאן ועד סוף הפרק: אינטראקציות של דמויות.אינטראקציה א’: גארק עם כל הצוות, אחרי שהוא נתקע בכל מני תחקורים ופיתח פראנויה בריאה כלפי הפדרציה. אוהבים אותך גארק. כמו כן: זה כל הגארק שיהיה לנו בפרק הזה למעט בסצינה האחרונה. ביי ביי גארק. אתה מוצלח, אבל בשביל להיות מוצלח אנחנו צריכים אותך על המסך ופשוט אין לנו זמן.אינטראקציה ב’: סיסקו משכנע חבורה של אדמירלים פוצים שהוא צודק. יש שם וולקנית, אז שתבינו כמה המשימה קשה. הוא מצליח בלי להתאמץ, כי… בפרק הזה אין זמן לקונפליקטים. אני כן רוצה להתעכב על הנקודה הזו. סיסקו התחיל את הסדרה בתור קצין זוטר יחסית, שקיבל משימה בחור נידח יחסית (ואחרי חמש דקות, עם גילוי חור התולעת, התברר שזה דווקא מיקום אסטרטגי קריטי אבל נעזוב את זה). שוב ושוב יוצא בסדרה הזו שהוא הופך להיות אסטרטג-העל של הפדרציה, וגם דיפלומט העל שלה (תסתכלו על התפקיד שלו בעימות עם הקלינגונים, למשל). זה לא אמין. אצל הסדרה השכנה, בבילון 5, עשו את זה הרבה יותר טוב. כאן יש להם מרכיבים דומים (למשל, מעמד הקדוש הבאג’ורי של סיסקו, שאכן זוכה להתייחסות יפה בסדרה ומנוצל לפרקים לא רעים בכלל) אבל סצינת ה”סיסקו משתלט על האסטרטגיה של הפדרציה” נעשית פה בלי המרכיבים הללו.אינטראקציה ג’: קווארק וקירה… משתפים פעולה? שניהם מנסים להציק לאודו, שעדיין מסתגר בחדר עם הדבר ההוא, לגבי הקטע העגום ההוא שבגלל אודו רום בכלא ואוטוטו יוצא להורג. שניהם נכשלים כי, ובכן, למה שהג’אמהדר יתנו להם להיכנס לחדר. טוב, זה היה זריז.אינטראקציה ד’: אודו והדבר ההוא. זה כבר מספיק קריפי לכשעצמו, אבל הם גם עשו סקס-של-מוצקים, וזה אפילו עוד יותר קריפי. וההיא מתעקשת לדבר על קירה, אז זה סופר-קריפי. אני דווקא מרוצה מכך שהם עושים זוועות כאלו עם אודו, אבל אלוהים אדירים אני אשמח כשזה ייגמר.טוב, תקשיבו, בינתיים הפרק לא כזה מוצלח, האינטראקציות הן או קצרות מדי או מעוררות תחושות אי נוחות ובכלל לא כיפיות ואני… הו הו הו, קירה נגד וואיון!אינטראקציה ה’: קירה הולכת אל וואיון, שמנסה להבין את הקונספט של “ציור” ואת הציורים של זיאל בפרט, ולמנוע ממנו להוציא להורג את רום. וואיון מסרב בתוקף אבל לבו לבו עם קירה והוא באמת מנסה להסביר את עצמו. והטיעונים שלו כמעט נשמעים הגיוניים. וואיון הוא פשוט הייצוג המושלם של האויב. הוא כמעט גורם לנו לשכוח שמדובר על תחמן נאלח שמייצג דיקטטורה רצחנית.טוב, זה היה מוצלח. איך יתעלו על זה, אולי… הא, פרנגים?אינטראקציה ו’: קווארק וליטה באים לבקר את רום, שדי השלים עם זה שהולכים להרוג אותו, בניגוד לליטה וקווארק שעמוק בשלבי ההכחשה והמיקוח. יותר מכך - רום מנסה לשכנע את קווארק לקחת את כל היצירתיות שבה הוא זומם לשחרר את רום, ולנצל אותה בשביל להשלים את המה שזה לא יהיה השמדת מקגאפין שעלול להרוס את שדה המוקשים. וזהו, לא יהיה יותר רום בפרק (אבל עדיין לא הורגים פה אף אחד) וגם לבקשה שלו מקווארק לא יהיה המשך - זאת אומרת, לא יהיה המשך בפרק הזה. הכל פה הוא הכנה לפיצוץ של הפרק הבא. מצד שני - היי, שמתם לב שעשו עכשיו קטע שכולו דמויות שאמורות להיות הפוגה קומית, וזה דווקא היה קטע רציני לחלוטין ואפילו מכמיר לב שיכולות להיות לו השלכות רבות משמעות בהמשך? טוב, כן, הוא כן היה קצת קומי.אינטראקציה ז’: דוקאט נגד זיאל, אחרי שקירה מגייסת את זיאל לנסות ולהציל את רום. זה נגמר כמו שזה חייב להיגמר - בזה שזיאל מעליבה את דוקאט בטענה שהוא קרדסי אמיתי, והוא לוקח את זה בתור מחמאה ומנסה להעביר את זה גם אליה. בום. הנה עוד זרעי פיצוץ של הפרק הבא… אה, רגע, לא. יהיה פיצוץ קטן גם בפרק הזה - אולי העלילה היחידה פה. בואו נעזוב לרגע את קו ה”אינטראקציות” כדי לעקוב אחרי קו העלילה הקטן הזה עד סופו.ובכן, אנחנו רוצים פיצוץ, ולכן אנחנו רוצים שמישהו יחטוף מכות. למי נרביץ? אה, יש לנו דמות מושלמת בשביל זה! דאמאר! דאמאר הוא הסגן של דואקט, ובהתאם לכך הוא גרסה קטנה ובלתי נסבלת שלו. כדי שנשנא אותו עוד יותר בפרק הזה הוא מציק לקירה ומתפאר בפני קווארק שעוד שבוע שדה המוקשים יורד והכל בזכותו. ואז דוקאט מבקש מדאמאר שישכנע את זיאל לחזור לדבר איתו.עכשיו, דאמאר הוא הרבה דברים: למשל, הוא… אה… קרדסי. והוא גם… אה… מיליטריסט? אבל דבר אחד ברור, וזה שדיפלומט גדול הוא לא. למה דוקאט שולח את דאמאר למשימה כזו? האם דוקאט באמת טיפש (כן!) או שהוא רוצה שדאמאר יחטוף מכות (כן!). בכל מקרה, דאמאר הוא לא רק לא-דיפלומט אלא גם אידיוט, ולכן הוא מנסה “לשכנע” את זיאל לחזור למוטב כשקירה נמצאת איתה. וכמובן, מהר מאוד הוא מגיע ללומר שחבל שהיא לא נרקבה במחנה הכלא ההוא ולתפוס אותה בכוח. מה שנותן לקירה הזדמנות לקרוע לו את הצורה במכות (המסכן מנסה להחזיר; אין לו סיכוי). תודה, פרק, היינו צריכים את זה.חוץ מזה, ההתרברבות של דאמאר בפני קווארק גם היא בעלת משמעות מעשית - בעזרת ג’ייק סיסקו שמצא דרך להבריח מידע מחוץ לתחנה קווראק וקירה משגרים אל סיסקו את הידיעה על הירידה הקרבה ובאה של שדה המוקשים, מה שגורם לסיסקו לצאת למתקפה שלו קצת לפני המועד המתוכנן, בלי התגבורות המלאות שהוא ציפה להן. זה מזמן לנו שתי סצינות בנאליות לחלוטין אבל שמשום מה עושות לי חם בלב - נוג, שקיבל העלאה בדרגה, אומר תודה לאו’ברייאן על העזרה, וסיסקו חוזר לכיסא הקפטן של הדיפיינט.וחוץ מזה יש וואיון בפרק, אז הוא אוטומטית טוב. בסצינה אחת הוא עומד עם דוקאט ומביט על שדה המוקשים שמתפצפץ לו לאיטו ובכל פעם שבה דוקאט הנלהב אומר לו תראה תראה הנה פיצוץ וואיון אומר שהוא מצטער אבל העיניים של הוורטה חלשות והוא לא יכול לראות טוב. לעומת זאת, העיניים של הג’אמהדר מצויינות - כנראה שהם היו צריכים את זה יותר מאיתנו! זו הפעם הראשונה, לדעתי, שיש התייחסות כלשהי לכך שגם הוורטה הוא גזע מהונדס - ודרך מעודנת של וואיון להזכיר לנו שגם הוא בסך הכל כלי משחק פה. אחר כך וואיון ודוקאט מתייעצים שוב, בענייני “הצי של סיסקו מגיע לפה!!!!!” כשדאמאר החבול נכנס ודורש לעצור את קירה והוא ודוקאט מתחילים להסתודד בצד עד שלוואיון נמאס והוא מתרה בהם שצריך להמתין עם הריבים המשפחתיים עד אחרי סוף מצב החירום הצבאי. כששני הקרדסים הנזופים בוהים בו בתמיהה על שנתפסו בקלקלתם הוא מוסיף “Weak eyes, good ears”. כה מושלם.עוד אינטראקציות, מהסוג הקריפי יותר - המייסדת מדברת עם אודו (מנקודת התצפית הקבועה שלו על הטיילת) על כמה שה-solids עלובים ותקועים רק בפרספקטיבה אחת (בית זכוכית, מייסדת, בית זכוכית!) וצריך לשבור אותם ועוד שאר מריעין בישין. אודו עדיין נראה מסטול לגמרי ולא מתנגד יותר מדי. ואז מגיע וואיון כדי לדווח ומנסה להחמיא למייסדת כמה טוב היא הצליחה לנטרל את אודו. כשהיא שומעת “לנטרל” היא כמעט מתפלצת ונוזפת בוואיון וזה כל כך עצוב! אני ממש מתחיל לרחם על הוורטה. בניגוד לג’אמהדר, שנראה שהם פשוט גזע חסר תקווה, אני תוהה האם ועד כמה הוורטה מסוגלים להציל את עצמם מהזוועה של הדומיניון.סוף הפרק הוא, ובכן, פשוט האמצע - הצי של סיסקו (בתוספת גארק - ברוך השב גארק!) נתקע מול הצי של הדומיניון. ואתם יודעים איך זה חלל - זה מרחב חד ממדי לגמרי שבו אם מישהו חוסם את הדרך שלך אתה חייב לעבור דרכו. אז בואו נחכה לפרק הבא ונראה איך הם עוברים דרכם!",
        "url": "/ds9//S06/E05/Favor_the_Bold"
      }

      "s06-e06-sacrifice-of-angels": {
        "title": "עונה 6 פרק 6 - Sacrifice of Angels",
        "content": "ובכן, בנינו לקראת הרגע הזה לא רק מהפרק הקודם, אלא מתחילת העונה (ויש שיאמרו שעוד מלפני כן). השתלם? ובכן, כן היה לא רע בכלל! אני חייב להודות שאני מעדיף פרקים כמו Children of Time או Rocks and Shoals שנותנים את האגרוף בבטן בצורה פחות בומבסטית, אבל בתור פרק שמטרתו לספק Payoff בומבסטי, זה כנראה היה הכי טוב שהסדרה הציעה עד עכשיו.וזה לא טריוויאלי. בואו ניזכר בתחילת עונה 2, שם היה נסיון ליצור קו עלילה של שלושה פרקים. זה התחיל לא רע בכלל; זה השתפר בפרק השני; ואז הפרק השלישי היה ברובו סתמי (כן, היו כמה קטעים חביבים בכל זאת) והעלילה נסגרה בצורה לא מספקת. כאן הצליחו לעשות את זה עם קו עלילה של שישה פרקים - אם כי בואו נודה בזה, חלקים מקו העלילה הזה, כמו למשל וורף ב-Sons and Daughters או אפילו החלק על הכוכב ב-Rocks and Shoals לא תרמו יותר מדי לקו העלילה המרכזי הזה.אגב, Sons and Daughters, ראיתם איך חזיתי מראש את הגורל של זיאל האומללה? מי היה מאמין שזה יקרה, מה? אני חייב להודות שהמוות הזה מעצבן אותי כי הוא לגמרי Trope ה”אישה במקרר” הישן והמאוס, שבו הורגים מישהי שעיקר תפקידה היה להיות הקרובה-של גבר כלשהו, על מנת להפעיל אותו/לתת לו מוטיבציה וכו’. כאן זיאל משמשת בתפקיד כפול - ראשית בתור הבת של דוקאט - והמוות שלה הוא אכן מה שמרסק אותו סופית ועוד נראה לאן זה יילך; וגם בתור בת הזוג של גארק המסכן, שעדיין לא ברור איך ואם זה ישפיע עליו. ויש גם את קירה; במקרה שלה “להרוג את דאמאר” נראה כמו הדבר העיקרי שיקבל פה מוטיבציה.טוב, אבל מה קורה בפרק? עזבנו אותו כשב-DS9 הולכים כל רגע לחסל את שדה המוקשים, מה שיאפשר לדומיניון לחדש את הפלישה שלו לרביע אלפא (כזכור, שדה המוקשים הוא הוא הסיבה לכל הפיצוץ הנוכחי מלכתחילה). בינתיים, הדיפיינט יחד עם צי גדול של הפדרציה אבל בלי הקלינגונים שמתעכבים טסה לה אל DS9 כדי לעצור את פיצוץ שדה המוקשים ולכבוש את DS9 מחדש. מה שלא הולך טוב במיוחד כי הם נתקעים בצי הדומיניון המקביל. ואז כולם מחכים במתח ובאשיר ואו’ברייאן מקריפים את נוג עם ציטוט של The Charge of the Light Brigade של טניסון (נראה לכם שהכרתי? אבל יש גוגל, תודה לאל). זה נפלא. זה מה שצריך - רגעי דמויות כיפיים גם בפרק גדוש אקשן. וכמובן, כולם מתחילים לירות על כולם ויש אקשן.העניין הוא שקשה לומר שהאקשן מעניין עד כדי כך. הרי ברור שהדיפיינט תעבור, וברור שאף ספינה אחרת לא, וברור שהקלינגונים יגיעו ברגע האחרון - אז כל מה שנשאר לעשות הוא ליהנות מהפירוטכניקה. והפירוטכניקה היא הרי ניינטיז מיושן והיא… רגע… היא לא רעה בכלל! האמת, זה ככל הנראה קרב החלל המוצלח ביותר שראיתי במסע בין כוכבים עד כה. השקיעו, ויצא להם יפה, ואני מניח שלזמנו זה היה מלהיב למדי (אם כי בבילון 5 עדיין עשו את זה טוב יותר).בינתיים, ב-DS9, יש לנו רגעים נחמדים של דוקאט ושל וואיון והמייסדת כשכולם מעמידים פנים שהם בכלל לא במתח ובכלל לא חושבים שהתעלולים של סיסקו יעבדו, ואז כדי לקלקל את הכיף מגיע דאמאר שמעוצבן עדיין על קירה וזיאל ומציע לעצור את קירה, ליטה וג’ייק סיסקו לפני שיעשו צרות, ודוקאט מסכים. ובעצם על הדרך דאמאר מציע גם את זיאל אבל על זה דוקאט לא מוכן בכלל לשמוע. ומה תגידו, זה גם עובד - קירה לא עושה צרות, והשלושה הולכים למעצר, מה שמשאיר את גורל היקום בידי קווארק וזיאל. בנקודה הזו חשבתי שזיאל תצטרך איכשהו להקריב את עצמה כדי להציל את התחנה (היי, זה מתאים לשם הפרק!) אבל לא, שום דבר כזה.אז קווארק וזיאל הולכים להציל את היום, אבל הסצינה המוצלחת ביותר בפרק מתרחשת לפני כן ולא כוללת לא את קווארק ולא את זיאל ולא את סיסקו, אלא את דוקאט ואת וואיון במשרד של סיסקו כששניהם לוקחים הפסקה מהאקשן, ודוקאט כבר חוגג את הניצחון שלו ואת הכיבוש העתידי של הפדרציה, בזמן שוואיון שקול וזהיר כהרגלו. הייתי מצפה שהסצינה הזו תתפתח בצורה שמציגה את דוקאט בתור הרוע העילאי, אבל הדיאלוג שלהם יותר מעניין.וואיון, כאמור, זהיר מאוד, ובעיקר חושש מהיום שאחרי הכיבוש וכמה קשה יהיה לתחזק אותו. בשביל דוקאט, זו הזדמנות להראות כמה מוצלח הוא יכול להיות בתור כובש נאור, אחרי שבבאג’ור לא נתנו לו לקבוע את המדיניות בעצמו. וואיון חושב שצריך להשמיד את כל יושבי כדור הארץ כי משם יבואו הבעיות (ומזכיר לנו כמה הדומיניון יכול להיות רצחני בלי למצמץ, ובלי שזה יהיה אישי) אבל דווקא דוקאט מתנגד, כיDUKAT: Because! A true victory is to make your enemy see they were wrong to oppose you in the first place. To force them to acknowledge your greatness. WEYOUN: Then you kill them? DUKAT: Only if it’s necessary. WEYOUN: I had no idea. DUKAT: Perhaps the biggest disappointment in my life is that the Bajoran people still refuse to appreciate how lucky they were to have me as their liberator. I protected them in so many ways, cared for them as if they were my own children. But to this day, is there a single statue of me on Bajor?השמשון ויובב הללו הם ללא ספק אנטגוניסטים יותר מעניינים בכוונות והמניעים שלהם מאשר הבורג, למשל. למרות זאת, הסיבה שהדיאלוג הזה עובד כל כך טוב הוא שאנחנו יודעים היטב ששני אלו רק ממלאים את המדיניות של המייסדים, ויש לנו תקווה כלשהי - קלושה, אולי - שבסופו של דבר הם יפנו כנגדם.אגב, המייסדים. זוכרים איך בפרק הקודם וואיון בירך את המייסדת על איך שהיא הצליחה “לנטרל” את אודו? ואיך היא התרגזה ואמרה שזו בכלל לא המטרה שלה? ובכן, זו בהחלט לא המטרה שלה והיא בכלל לא חושבת בכיוון, אחרת קשה להסביר איך עוד לפני שהניצחון הגדול הגיע היא הולכת לדבר עם אודו ואומרת לו שבייסיקו הולכים לקרוע את כל החברים שלו מהפדרציה ולהוציא להורג את קירה? אפילו למסומם כמו אודו זה מספיק כדי להוציא אותו מהשיתוק של הפרקים האחרונים ולהתחיל לעשות משהו.אבל רגע רגע רגע, לא היה איזה קטע כזה שחשבנו שאלו קווארק וזיאל שיצילו את היום? ובכן, כן: הם מארגנים מבצע שחרור נועז של האסירים, שהשיא שלו הוא בקווארק שמכוון שני פייזרים על שני ג’אמהדרים שונים. ואני חושב לעצמי - פחחחח, אף אחד לא יכול לפגוע ככה עם שני פייזרים. וקווארק לא יעז. עכשיו הם בצרות. והג’אמהדר חושבים כמוני, ומנסים לירות בו, והוא יורה קודם. בשניהם. בו זמנית. עם שני פייזרים. לא אמין, DS9, לא אמין! אבל, בהתחשב בכך שזו הפעם הראשונה בסדרה שבה קווארק נוקט עמדה בצורה עד כדי כך ברורה, אני בהחלט מאשר את זה שנותנים לו לעשות את זה בסטייל.מכל מקום, זה מסיים את תפקידו בפרק של קווארק, ועכשיו רום וקירה לוקחים את הלפיד ומנסים להגיע אל המה-שמו-חדר-מחשבים-מרכזי כדי לנטרל את המה-שזה-לא-יהיה. ונקלעים לקרב יריות, ואז פתאום יש יריות אחרות והג’אמהדר מחוסלים. ואם אתם חושבים שאודו סוף סוף התחיל לירות באנשים - אז לא, הוא פשוט לקח את צוות האבטחה הבאג’ורי שלו שיעשה את העבודה המלוכלכת במקומו (ויוכיח שזה לא היה רעיון טוב מצד הקרדסים לתת לבאג’ורים חמושים להסתובב בתחנה).והנה מגיע הקליימקס! רום מגיע אל החדר שלא המה-שזה-לא-יהיה ומנטרל את הנשקים של התחנה! בדיוק בזמן שבו הם הולכים לפוצץ את שדה המוקשים! ובדיוק ברגע שבו הדיפיינט של סיסקו מגיעה! והנה! הוא מנטרל! הנשקים נוטרלו! הנשקים…! הנשקים מספיקים לירות ולהשמיד את שדה המוקשים. ואז הם מנוטרלים.אופס.טוב, נו, לא באמת חשבנו שזה יהיה כל כך קל, נכון? הבעיה היא שיש רק פתרון אחד, וזה הפתרון של הדאוס אקס מאכינה. וסיסקו נוקט בו. הוא נכנס לתוך חור התולעת (ומה, DS9 לא יכולה להשמיד אותו קודם? בשביל זה היא שם! אה, נכון, רום ניטרל את הנשקים של DS9 ובכך תרם תרומה מכרעת לפרק), ושם סיסקו… שם הוא פשוט מתכוון לתקוף את כל הצי של הדומיניון? לבד? זה לא תכסיס? זו לא דרך לאלץ את הנביאים לעזור לך?אני חייב להודות שתהיתי כבר בעונה הקודמת למה לא לבקש מהנביאים להגן על חור התולעת וזהו. אבל הנביאים לא באמת ניתנים למניפולציות זולות שכאלו! הם.. לא מתעניינים בכל ההבלים הללו של בני התמותה הרגילים. רק מה, כשסיסקו מאיים להתאבד בקרב אבוד שכזה, הם כן משתכנעים לעזור לו ופשוט מעלימים את כל הצי של הדומיניון השד יודע לאן. אבל! יש מחיר! הם אומרים שסיסקו לא ימצא מנוחה בבאג’ור! וזה אחרי שלפני כמה פרקים הוא אמר שהוא רוצה להיות שם בפנסיה! זה טראגי!לא, אני מצטער, כל הקטע הזה של סיסקו בתור ה-Emissary לא עובד טוב כשהוא אשכרה מקבל God mode בזכות זה. זה כן מוצלח בפרקים שבהם זה לוקח את סיסקו לכיוונים מוזרים כמו ב-Rapture או ב-Accession, אבל זוכרים איך Accession נגמר? בזה שסיסקו הולך אל הנביאים והם כזה “הו! אתה הסיסקו! סיסקו! אוהבים אותך סיסקו! תישאר סיסקו!”? אז כן, כזה.בכל מקרה, אחרי הרמאות הזו של הנביאים, מן הסתם הפדרציה מנצחת בסיבוב הקרבות הזה ומשתלטת מחדש על DS9. הדומיניון בנה על צי התקיפה החדש, ובלעדיו הכוח של הפדרציה + הקלינגונים מצליח להתגבר על הצי הקיים של הדומיניון ולכבוש את DS9 מחדש, בזמן שהמייסדת, וואיון וכל הקרדסים בורחים על נפשם. אנחנו זוכים לכמה רגעים מענגים של דאמאר + וואיון + מייסדת בפאניקה, אבל מי שקורס לחלוטין הוא דוקאט, שבסופו של דבר בורח מהגשר כדי לחפש את זיאל. מזל, מזל שלדוקאט יש שחקן כל כך מוצלח, כי רגע הקריסה הזה היה עשוי להיות קטסטרופה מוחלטת, אבל פה הוא היה מעולה.ואז מגיעה הסצינה שבה דוקאט פוגש את זיאל. והיא מסרבת להימלט מהתחנה איתו, ואומרת שעזרה לקירה והאחרים לברוח, ונראה שהיא עוזבת, ואז היא נשארת רק לרגע כדי לומר לדוקאט שהיא אוהבת אותו - ולחטוף פייזר מדאמאר, שכרגע הפך להיות הדמות השנואה ביותר בסדרה. דוקאט, כמובן, משתגע סופית - אבל לא הורג את דאמאר! מי יהרוג את דאמאר? קירה? גארק? דוקאט? נוג? איזה מתח! אתם תהרגו אותו, נכון? לא בפרק הזה, כלומר, אבל תהרגו אותו?בתור סוף דבר אנחנו רואים את הפדרציה חוזרת לתחנה וכולם שמחים וצוהלים - חוץ מקירה וגארק, כלומר. אבל הפרק מסתיים בכך שסיסקו בא לבקר את דוקאט בתא הכלא שלו. דוקאט איבד את זה לגמרי - בינתיים - ורק מדבר עם זיאל וכמה שהם יחזרו לקרדסיה והכל יהיה טוב והוא סולח לה שהיא בגדה בו ובלה בלה בלה. אבל כשהוא רואה את סיסקו, הוא אומר שהוא סולח גם לו. ואפילו מחזיר לו את כדור הבייסבול! דרך נאה לסיים את קו העלילה הזה.ועכשיו מה? העונה נפתחה טוב, אבל צריך לקחת את זה מפה לאנשהו, נכון? שום דבר לא נפתר עד הסוף, בעצם. למעשה, לא לגמרי ברור לי איך הדומיניון מתקדם מפה - הם נזקקו לחור התולעת כדי לקבל את המשלוחים של הסם של הג’אמהדר; כמה זמן עוד נשאר להם בלעדיו? סיסקו ושות’ פוצצו להם את המאגרים בפרק הראשון בעונה, ובפרק הרביעי דיברו על זה שהסם הולך להיגמר אוטוטו. הולכים בכלל להתייחס לזה בהמשך? נו טוב, נחיה ונראה. אני מחכה.",

      }

      "s06-e07-you-are-cordially-invited": {
        "title": "עונה 6 פרק 7 - You Are Cordially Invited",
        "content": "אחרי המהומה של תחילת העונה, הגיע הזמן המוצדק לפרק הומוריסטי שיאפשר ירידת מתח. אז קיבלנו פרק “פגוש את ההורים” סביב החתונה של וורף ודקס. עם מסיבות והכל כאילו אנחנו בימי Fascination העליזים. האם זה עובד טוב? זה עובד לא רע. ההומור בפרק חביב, הריקוד הפרנגי של נוג (מאולתר!) גונב את ההצגה, יש בו שלל ניואנסים חביבים (מרטוק בוהה בכדור הבייסבול של סיסקו; סיסקו מציל אותו ברגע האחרון) ורגעי הומור-בואו-נתעלל-בדמויות כיפיים (או’ברייאן ובאשיר הם הקורבנות הפעם). וקו העלילה המרכזי? הוא סביר, ואפילו נותן לנו סצינת דקס-סיסקו יפה.אבל הפרק הזה, שלפני כמה שנים היה נראה לי זניח-בכוונה ולא הייתי מתייחס אליו יותר מדי, הופך להיות הרבה יותר מעניין כשבוחנים אותו לאור - נו, אתם כבר יודעים - הקלינגונים של דיסקברי (ואולי כדאי לומר, למען הדורות הבאים, הקלינגונים של העונה הראשונה של דיסקברי? לכו תדעו אם המצב ישתפר). הפרק הזה עוסק בדיוק בדברים שאותם ראינו אצל הקלינגונים של דיסקברי - תחושת העליונות הגזעית שלהם, ההשלטה של התרבות, המנהגים ההזויים שלהם - והכל נעשה כאן הרבה יותר טוב. הפרק אפילו מנסה לתקן קצת קלקולים קודמים בכל הנוגע למעמד הנשים בחברה הקלינגונית ונותן להן את תפקיד הסמכות העליונה של הבית הקלינגוני - זה… זה לא הרבה, אבל מצד שני זה לא שהחברה הזו מוצגת באור חיובי במיוחד.הבעיה היא שבתוך כל זה, וורף ודקס טיפה הולכים לאיבוד. קוי העלילה שלהם בפרק הזה הם חלשים יחסית, וזה ה”מסביב” שעשוי מוצלח.אנחנו מתחילים עם אישוש שאכן, חוזרים לסטטוס-קוו: סיסקו הוא שוב הקפטן של DS9, קירה שוב הסגנית שלו, המלחמה לא נגמרה אבל “כרגע היא רחוקה מאוד”, והתחנה מוקפת מכל עבר בספינות של הפדרציה. כדי להשאיר את מרטוק בתמונה ממנים אותו למפקד עליון של צי שקרכלשהו. בשלב הזה מרטוק הוא אורח מכובד בכל פרק, והוא ממלא תפקיד חשוב - זה הקלינגון ה”אותנטי” הראשון שמקבל כמות כזו של זמן מסך, להבדיל מתפקידי אורח פה ושם או וורף עצמו שהוא לא בדיוק קלינגון טיפוסי. כמו רוב דמויות המשנה של DS9, מרטוק הוא הצלחה גדולה - גם שחקן טוב וגם דמות מעניינת שמשתפרת מפרק לפרק. זוכרים איך לפני חצי עונה בקושי לא היה לנו לא את וואיון (טוב, חוץ מההופעה האחת שלו ב-To the Death) ולא את מרטוק (טוב, חוץ מהמשנה צורה שהתחזה אליו, אבל זה לא נחשב והדמות באמת לא הייתה מעניינת במיוחד אז)? הרבה סדרות צוברות עוד ועוד דמויות משנה עם הזמן; הסדרות הטובות משלבות אותם עוד ועוד, והסדרות הפחות טובות - טוב, לעתים קרובות הורגות אותם בסיטונאות.אבל כמובן שזה לא תמיד מצליח. למשל אלכסנדר, שאנחנו פוגשים בסצינה הבאה בשיחה עם וורף ודקס שמתמקדת שוב פעם בכמה שהוא לא יוצלח בתור חייל אבל סבבה. זו בבירור לא דמות שעובדת טוב. אזרח חסר הכשרה צבאית מתאימה שמשחק אותה חייל? קיבלנו את זה עם ג’ייק סיסקו ב-Nor the Battle to the Strong וזה היה פרק נפלא וזה כבר כנראה לא הולך לקרות עם אלכסנדר. אז הסדרה נפטרת ממנו כאן בצורה ידידותית ושולחת אותו לשרת על ספינה אחרת - לא יהרגו לנו אותו, אבל גם לא נשמע ממנו שוב. הסיבה העיקרית לקיום שלו בפרק הוא עוד קצת בדיחות “אני קלינגון אבל בעצם אני לא יודע כלום על קלינגונים חה חה חה” ותירוץ עבור דקס, מכיוון שהוא עוזב בקרוב, למה לרוץ ולעשות את החתונה של וורף ודקס כאן ועכשיו, בלי לחכות להורים של וורף, או לצוות של האנטרפרייז (לא כל השחקנים היו פנויים להופעת אורח קצרצרה) או כל דבר אחר.למעשה, זו הפעם הראשונה שנראה שלדקס יש בכלל מקום לקבוע דברים במערכת היחסים הזו. וורף תכנן את החתונה בקרונוס אחרי המלחמה (פחחחחח) ואילו דקס רוצה כאן ועכשיו ולא מוטרדת מהקשיים הלוגיסטיים כי וורף ממילא כבר ארגן את הכל מראש או משהו. באופן כללי, הגישה של דקס לחתונה הזו היא “יהיה בסדר” ו”נזרום” ו”הקלינגונים האלה עם השטויות שלהם”. הגישה של וורף היא הפוכה. תזכירו לי שוב למה הם זוג? אה, כן, זה מה שהפרק רוצה להתעסק בו. ספוילר: גם בסוף הפרק זה עדיין לא יהיה ברור.כמו כן: אודו רואה את דקס וקירה במסדרון ונמלט מהן בזריזות. זה אך סביר שיהיה כך - בעצם, מאז סדרת התהפוכות ששניהם ידעו החל מהסיום של Children of Time שום דבר מהמשברים שלהם לא נפתר, ורק התווספו עוד ועוד. ספוילר: עד סוך הפרק זה ייפתר, אבל לאף אחד לא יהיה ברור איך, בעצם, כי הסדרה מטאטאת את זה מתחת לשטיח. זה מרגיז אותי, זה הרגיז את השחקנים של קירה ואודו, וזה צריך להרגיז את כולם.בתור ההפוגה הקומית של הפרק יש לנו את “מסיבת הרווקים” של וורף שנמשכת לכל אורכו, וכמובן מתגלה בדיוק בתור מה שאפשר לצפות לו מקלינגונים - מערה חשוכה עם לפידים שבוערים בחום בלתי נסבל, צום ממושך וכל מני אתגרי כוח וסבל שונים ומשונים שמערבים בעיקר את או’ברייאן ובאשיר בכל מני סצינות עינויים מזעזעות וסצינת “בואו תשברו את הצום כי החתונה מבוטלת וואו איזה מנות יפות הזמנתם אצל קווארק רגע סטופ סטופ החתונה לא מבוטלת אל תעזו לגעת באוכל”. שזה מאוד נחמד אבל היי, אתם זוכרים מתי לאחרונה או’ברייאן ובאשיר אשכרה עשו משהו מלבד להיות דמויות נחמדות ברקע? זה בזבוז כביר ומתמשך של או’ברייאן, וגם לבאשיר מגיע יותר.החלק הדרמטי של הפרק שייך לדקס ולסירלה, ראשת הבית של מרטוק (ואשתו) שהיא זו שאמורה “לקבל” את דקס אל המשפחה. כמיטב סרטי הפגוש-את-ההורים היא כמובן נגד ומחפשת את דקס בכל דבר, אבל יודעים מה, אני בעדה לפחות חלקית. בסצינה אחת דקס מבעירה נרות טקסיים קלינגוניים ולועגת לוורף שהמום מכך שהיא משתמשת ברפליקציה ולא בדבר האמיתי שישחרר קצת ולמה מה קרה. כשסירלה מגיעה ונוזפת בה על זה, זה כיף. כשדקס מנסה לסחוט אחר כך את סירלה עם “אופס אני יודעת היסטוריה קלינגונית יותר טוב ממך והמשפחה שלך לא באמת הגיעה ישירות מהקיסר” זה כיף. כשדקס נותנת לסירלה בוקס זה… רגע, קצת קפצתי קדימה.אולי הסצינה הכי מעניינת בפרק היא זו שבה וורף מדבר עם מרטוק, מייד אחרי שמתברר שסירלה באה לפה כדי להוציא את דקס רע ולבטל את כל העסק:WORF: You never told me that your wife was opposed to this marriage. MARTOK: Sirella is a woman of strong convictions. She believes that by bringing aliens into our families we risk losing our identity as Klingons. WORF: That is a prejudiced, xenophobic view. MARTOK: We are Klingons, Worf. We don’t embrace other cultures, we conquer them. If someone wishes to join us, they must honour our traditions and prove themselves worthy of wearing the crest of a great House. WORF: Jadzia is worthy. MARTOK: Of course she is. She is an honourable woman and a formidable warrior. WORF: You should say that to Sirella. MARTOK: That’s not such a good idea. I don’t want her to think that I’m interfering in her domain. WORF: Perhaps I should speak with her. Coming from me, it would not seem like a challenge to her authority. MARTOK: I wouldn’t do that if I were you. WORF: Why? MARTOK: Well, the truth is, she doesn’t like you that much either. WORF: Me. MARTOK: Don’t let that bother you I had every right to bring you into the family and she’s accepted the fact that there’s nothing she can do about it. WORF: How comforting. MARTOK: And they say that you have no sense of humour.העמדות שמרטוק וסירלה מציגים בפרק הזה מזכירות מאוד את אלו של הקלינגונים של דיסקברי; רק שכאן הם לא קריקטורות. ברור לנו שהם יתפשרו בסוף. ברור לנו שהם גם מצפים שהצד השני יתפשר, אבל גם ברור שאף אחד לא ילך פה למלחמה על הדברים הללו. זה לא הופך את העימות התרבותי למעניין פחות.כמו כן, לג’ייק וקווארק היה דיאלוג קצרצר ונפלא שהכרחי לצטט:JAKE: I sold my first book today. QUARK: Really? How much did you get for it? JAKE: It’s just a figure of speech. The Federation News Service is going to publish a book of my stories about life on the station under Dominion rule. QUARK: And they’re not paying you? JAKE: No. QUARK: Well then, you have my sympathies and the first round of drinks is on the house. JAKE: Really? QUARK: No. It’s a figure of speech.כמו כן: סצינת מסיבה של דקס. רואים שהכותבים ישבו וחשבו לעצמם “הממממ, איך נוכל להפסיק עם המסיבות הנוראיות של TNG שבהן אנשים יושבים, שומעים מוזיקה קלאסית, מוחאים כפיים ואז מדברים בנימוס זה עם זה, ועם זאת עדיין לא להתקרב לשום גבול בעייתי הרי אנחנו תוכנית טלוויזיה בניינטיז”. אז במקום חשפן יש לנו רקדן אש. חשוף חזה. אבל הוא לוטננט בסטארפליט! אז זה בסדר! כמו כן דקס נמרחת עליו ברמה של “אם היינו בשנות האלפיים הם כבר היו שוכבים”. כמו כן נוג רוקד ריקוד פרנגי מאולתר. כמו כן אודו וקירה מתפייסים. כמו כן סירלה באה באמצע ורבה עם דקס ושולפת עליה סכין ודקס מרביצה לה ואקשן. כמו כן דקס רוקדת עם נוג ריקוד פרנגי מופרע!רגע, מה זאת אומרת שאודו וקירה מתפייסים? אודו מגיע למסיבה, הוא וקירה מסכימים שהם “צריכים לדבר”, ואז הם נעלמים. קצת אחר כך המסיבה עוברת למוד “הבוקר שאחרי” עם פוקוס על דקס וכאב הראש הבלתי נמנע שלה, ורק אחרי כמה דקות פתאום מתגלה שאודו וקירה הסתגרו להם בחדר צדדי ודיברו כל הלילה ועכשיו מסתודדים כמו טינאייג’רים וזה היה יכול להיות ממש חמוד אלמלא - מה? ככה אתם סוגרים את כל הסיפור הזה? ובלי להראות לנו שום דבר? זה ממש לא רציני.ההמשך די שבלוני: וורף זועם על דקס והשטויות שלה. החתונה מבוטלת. מרטוק מדבר על ליבו של וורף ואילו סיסקו מדבר על ליבה של דקס, וכולם נמלכים בדעתם וכנראה שדקס מתנצלת איכשהו בפני סירלה אבל לא רואים את זה על המסך כי צריך למהר לחתונה עצמה, ועושים חתונה וזה נחמד מאוד. הסוף.אבל - אבל אני כן רוצה לציין לטובה את סצינת ה”סיסקו מדבר על ליבה של דקס”. זו אולי סצינה שנלקחת הישר מתבנית, אבל התוכן שלה הוא לא תבניתי - הוא משחק יפה על הדמויות המוכרות של סיסקו ושל דקס וההיסטוריה המשותפת שלהם, והסיטואציה המוזרה של דקס שמצד אחד היא מבוגרת בהרבה מוורף הילד ומצד שני היא ילדה בעצמה, והיפוך התפקידים שבו סיסקו הפך להיות המנטור של מי שהיה המנטור שלו, וכן הלאה. מערכת היחסים של סיסקו-דקס היא אולי הדבר הטוב ביותר שמערב את סיסקו בסדרה הזו.אז מצד אחד, הפרק הזה הוא לא שעתה היפה של הסדרה. מצד שני - רוב הסצינות בו עובדות טוב בזכות נקודות החוזק המוכרות של הסדרה - דמויות מוצלחות, מערכות יחסים מעניינות בין הדמויות, וקצת הומור שעוד לא הרג אף אחד. העונה הזו ממשיכה להיות מוצלחת.",
        "url": "/ds9//S06/E07/You_Are_Cordially_Invited"
      }
