<div class="moments">
    {% for moment in moments %}
    <div class="moment">
        <img class="screenshot" src="{{moment.image}}" />
        <h4>{{ moment.number }}. {{moment.text}} </h4>
        <h4>({{moment.episode}})</h4>
        <p>{{ moment.explain }}</p>
    </div>
    {% endfor %}
</div>
